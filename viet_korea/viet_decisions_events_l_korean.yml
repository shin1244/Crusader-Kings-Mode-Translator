 VIETmisc.2047.t:0 "불쾌함"
 VIETmisc.2047.desc:0 "뭔가 심상치 않은 일이 벌어지고 있다.\n\n지난 몇 주 동안, 많은 수의 까마귀들이 이곳으로 몰려들었고, 보통 같은 나무나 지붕 위에서 쉬고 있었다. 사실, 내 하인들 중 한 명이 100까지 세었다. 이 새들은 아무에게도 아무 짓도 하지 않지만, 그들의 존재는 말할 것도 없이 불안하다. 유감스럽게도, 그들은 나를 따라다니기 시작했다. 내가 어디를 가든지 까마귀는 주변에서 흔히 볼 수 있다. \n\n어떤 사람들은 이것이 불길한 징조이며 이 어두운 생물을 가능한 한 빨리 처리해야 한다고 주장한다. 그러한 걱정은 미신이라고 말하고 까마귀를 내버려두는 것이 더 낫다고 말하는 사람도 있다. 그러나 또 다른 사람들은 우리가 그들의 분노를 사서 우리 자신에게 초자연적인 재앙을 일으키지 않도록 혼자 놔둬야 한다고 말한다."
 VIETmisc.2047.a:0 "우리가 살고 있는 이상한 시대."
 VIETmisc.2047.tooltip:0 "[GetModifier('VIET_crows_following').GetNameWithTooltip] [character_modifier|E]가 있는 한, #V 까마귀 살해 사건 처리#! [decision|E]에 액세스 할 수 있습니다. 아마도 새들은 그저 스스로 사라질지도 모르고, 아니면 그들을 쫓거나 달래기 위해 어떤 종류의 행동을 취해야 할 지도 모릅니다. - 선택은 여러분의 몫입니다."
 VIETmisc.2048.t:0 "사라졌다고?"
 VIETmisc.2048.desc:0 "나는 어디에서나 까마귀가 주위에 있는 것에 너무 익숙해져서 지난 몇 주 동안 따라오는 까마귀의 수가 줄었든 것을 눈치채지 못했다. 이제, 그들은 거의 사라진 것 같다. 어떤 사람들은 그것이 기적이나 좋은 징조라고 말한다; 의심많은 사람들은 새들이 단순히 내가 지겨워진 것이라고 주장한다."
 VIETmisc.2048.a:0 "모두가 이례적이었다고 말했다."
 VIETmisc.2049.t:0 "불쾌한 사건"
 VIETmisc.2049.desc:0 "까마귀들이 나를 계속 따라다니는 것이 뭔가 이상하다. 며칠에 한 번씩, 난데없이 나타나서 떠날 때까지 위협적으로 나를 쳐다보고 있다! 신하들과 약간의 숙고 끝에, 취할 수 있는 몇 가지 조치가 있다고 결정했다."
 VIETmisc.2049.a:0 "쫓아내! 겁주어 쫓아내! 영원히 사라질 거야!"
 VIETmisc.2049.b:0 "그들은 해롭지 않아. 아마 그들과 화해하려고 노력할 수 있을 거야."
 VIETmisc.2049.a.tooltip:0 "당신은 이 더러운 생물들과 엮이고 싶지 않다. - 당신은 결국 #P 좋은 평판#!을 유지해야 한다. 이 생물들이 초자연적인 지능을 가지고 있다고 하지만, 그들이 그냥 가버리기를 바란다. 따라서 그들을 #N 자극#! 하는 것이 현명할까?"
 VIETmisc.2049.b.tooltip:0 "확실히, 그들의 지혜로 이 까마귀들을 설득할 수 있을 것이다. 어떤 사람들은 까마귀에 대한 호의적인 행동을 #N 의심#!을 품을 수 있지만, 아마도 까마귀들은 당신의 친절한 행동에 #P 감사#!하며 당신이 어디에서 왔는지 이해할 것이다."
 VIETmisc.2050.t:0 "영원히 사라짐?"
 VIETmisc.2050.desc:0 "그 후 몇 주 동안 나와 내 하인들은 까마귀들이 나타날 때마다 횃불과 다른 무기를 휘둘러 까마귀들을 공격했다. 우리는 그들이 날아서 도망갈 것을 알고 있기 때문에, 우리의 의도는 그들을 죽이는 것은 아니다. 대신, 그들이 나를 방해하지 않는 법을 배울 때까지 겁주는 것이다!\n\n그리고, 오늘 깨달았다. 그들은 돌아오지 않는다.\n\n지난 한 주 동안, 내 거주지 근처, 또는 어디론가 갈 때 근처에서 까마귀를 본 적이 없다. 좋은 징조임이 틀림없다!"
 VIETmisc.2050.a:0 "다시는 오지 않을 것 같지?"
 VIETmisc.2051.t:0 "돌아온 불쾌함"
 VIETmisc.2051.desc:0 "까마귀들에 대한 나의 희망은 물거품이 되었다..\n\n몇 주간의 평화 후에, 그들은 돌아왔다. 복수심을 가지고.\n\n지금은 까마귀들이 훨씬 많아져 수백 마리에 이르는 것처럼 보인다. 내가 사는 곳이든 다른 곳이든 여러 날에 걸쳐 찾아 온다. 어떤 날은 그냥 위협적으로 꽥꽥 거리기도 하고, 어떤 날은 날아다니면서 무작위로 다른 사람이나 나를 공격하기도 한다. 심지어 작은 돌과 풀, 심지어 배설물까지 사방에 떨어뜨리기도 한다!\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]은(는) 내가 이 악마들로부터 나를 구해 달라고 [ROOT.Char.GetFaith.HighGodName]께 기도한다고 말하며, 내가 그들의 분노를 샀다는 것은 의심할 여지가 없다!"
 VIETmisc.2051.a:0 "왜 하필 나야?"
 VIETmisc.2052.t:0 "먹이 주기"
 VIETmisc.2052.desc:0 "동물에 정통한 학자들과 상의한 끝에, 까마귀들에게 먹이를 주기로 결심했다. 하인들에게 씨앗, 견과류, 그리고 식사에서 남긴 음식 부스러기로 가득 찬 몇 개의 가방을 모으게 했다.\n\n어느 날 까마귀들이 내 방에서 그리 멀지 않은 나무 위에 앉았을 때, 나는 그 가방들을 모아서 그들 앞에 있는 작은 흙덩어리 속으로 걸어갔다. 는 가방에 손을 넣고 음식을 땅에 던지기 전에 그들의 주의를 끌기 위해 휘파람을 불었다. 까마귀와 나는 어색한 표정으로 서로를 바라보았다. 몇 분 후, 음식을 먹기 위해 급히 내려가는 것을 보았다.\n\n이런 일이 몇 주 더 계속되었고, 나는 사실 기분이 좋다는 것을 깨달았다..."
 VIETmisc.2052.a:0 "이것이 이 까마귀들을 진정시킬 수 있기를 바란다!"
 VIETmisc.2052.b:0 "나는 그들을 위해 더 많은 것을 할 생각이다."
 VIETmisc.2052.tooltip.a:0 "까마귀에게 계속해서 먹이를 준다. 바라건대, 당신을 내버려두라고 설득할 수 있길 바란다."
 VIETmisc.2052.tooltip.b:0 "까마귀들은 그렇게 나쁘지 않다 - 까마귀를 더 많이 도울 수 있는 방법을 찾을 수 있다. 이렇게 하면 까마귀가 당신을 #P 긍정적으로#! 볼 가능성이 높아진다."
 VIETmisc.2053.t:0 "까마귀를 위한 정원"
 VIETmisc.2053.desc:0 "신하들 중 일부는 내가 미치광이인 줄 알았을 것이다. 하지만 나는 하인들에게 집 밖에 작은 분수대를 만들고 그 근처에 씨앗, 견과류, 그리고 남은 음식들을 두라고 지시했다. 우리는 남은 음식을 처리할 수 있을 뿐 아니라 까마귀들이 지금까지 원했던 것이 단지 약간의 영양분이었다면 까마귀들을 도울 수 있는 좋은 방법이 될 것이다.\n\n얼마 지나지 않아, 그 후 몇 주 동안, 내가 만든 이 작은 정원에 점점 더 많은 까마귀들이 오는 것을 보았다. 지금은 가끔 나가서 인사도 하고 개인적으로 밥을 주기도 한다."
 VIETmisc.2053.a:0 "나에게 의문을 제기하는 사람도 있지만, 이 까마귀들은 친근한 것 같아."
 VIETmisc.2053.tooltip:0 "이제 당신은 #V 까마귀 먹이주기#!에 대한 [decision|E]을(를) 사용할 수 있다. 이 방법은 때때로 스트레스를 풀기 위해 수행될 수 있다."
 VIETmisc.2054.t:0 "사라졌다고?"
 VIETmisc.2054.desc:0 "까마귀가 더 이상 내 집으로 돌아오지 않는다는 것을 깨달았다. 마치 어느 날 그들이 더 이상 나를 귀찮게하지 않기로 결정한 것처럼. 아마도 내가 음식을 제공한 것이 그들이 나를 내버려 두도록 설득한 것이였을까. 아마 아닐거야. 아마도 진실은 영원히 알려지지 않을 것이다."
 VIETmisc.2054.a:0 "끝이 좋으면 다 좋은 걸까?"
 VIETmisc.2055.t:0 "까마귀들!"
 VIETmisc.2055.desc:0 "내가 먹이를 주기 시작했는데도 까마귀들이 계속 몰려왔다. 오히려 더 많이 온 것 같다. 그리고 더 많은 이야기가 있다.\n\n까마귀들은 나 자신뿐만 아니라 내 목소리, 특히 내가 휘파람을 불면 알아차린다. 어제 지루한 외국인 여행자를 대접했는데, 지루함에 본능적으로 휘파람을 불었더니 몇 분 만에 까마귀 떼가 몰려들었다.\n\n더 이상한 것은 그들이 평소처럼 음식을 달라고 애원하는 것 같지도 않았다는 것이다. 그들은 이리저리 뒤뚱거리거나 밖에 있는 나무 위에 걸터앉아, 불편해 보이는 여행자를 일제히 노려보았다. - 마치 내가 그들이 나를 보호해주길 원한다는 생각하는 것 같았고, 이 여행자가 문제를 일으키지 않았는지 확인하는 것 같았다."
 VIETmisc.2055.a:0 "내가 무시무시한 힘을 가졌다는 소문이 궁정에 퍼지고 있다!"
 VIETmisc.2055.tooltip:0 "이제 당신은 #V 까마귀 먹이주기#!에 대한 [decision|E]을(를) 사용할 수 있다. 이 방법은 때때로 스트레스를 풀기 위해 수행될 수 있다."
 VIETmisc.2055.toast:0 "까마귀와의 우정은 이제 전설이 되었다!"
 VIETmisc.2056.t:0 "예상 밖의 구세주"
 VIETmisc.2056.desc:0 "어느 날 황야를 여행하고 있을 때 한 무리의 매복중인 노상강도가 돈을 지불하지 않으면 나와 병사를 공격하겠다고 했다. 우리가 싸울 준비를 하는 동안, 나는 초조하게 휘파람을 불었다.\n\n몇 초 후, 하늘에서 큰 소리가 들렸다. 100마리 정도의 까마귀가 갑자기 나타나 강도를 급습하는 모습을 보고 나와 병사들은 충격을 받았다. 그들은 모두 내가 자연을 조종하는 마법사라고 비명을 지르며 공포에 질려 도망쳤다.\n\n나는 그런 마법사가 아닌 건 확실하지만, 도적들이 떠나고 난 후, 까마귀들의 도움에 대한 감사의 표시로 남은 음식들을 길가에 두라고 병사들에게 지시했다."
 VIETmisc.2056.a:0 "그런 광경을 매일 목격하는 건 아니잖아!"
 VIETmisc.2057.t:0 "작은 선물"
 VIETmisc.2057.desc:0 "밖에서 걷다가 까마귀 몇 마리가 서성거리는 것을 보았다. 이제 그들에게 익숙해져서, 가끔 나를 찾아오는 몇몇 단골 손님을 알게 되었다.\n\n\"밥 먹으러 왔니?\" 나는 그들에게 건성으로 물었다.\n\n몇 분 후, 그들은 제 발 옆에 뭔가를 떨어뜨리려고 넘어갔고, 날아가 버렸다.\n\n이따금씩 이렇게 선물을 놓고 가기도 한다. 아마도 그것은 우리의 이상한 우정을 인정하려는 제스처일 것이다. 어쨌든, 나는 그들이 이번에 나에게 무엇을 제시했는지 허리를 숙여 본다."
 VIETmisc.2057.a:0 "금화 몇 개"
 VIETmisc.2057.b:0 "작은 보석 몇 개"
 VIETmisc.2057.c:0 "양피지 조각"
 VIETmisc.2057.d:0 "멋진 모양의 바위 몇 개"
 VIETmisc.2057.e:0 "풀과 작은 약초"
 VIETmisc.2058.t:0 "까마귀에게 먹이 주기"
 VIETmisc.2058.desc:0 "나무 옆에 앉아서 몇 분 동안 휘파람을 불었다. 어느새 까마귀 몇 마리가 몰려왔다. 그들은 걸어다니며 내 얼굴을 올려다 본다. 무지한 사람들은 그들이 나를 심판하거나 저주한다고 생각할 것이다. 나는 이 까마귀들이 실제로는 나를 보고 기뻐한다는 것을 안다. 요즘에는 음식을 달라고 울지도 않는다. 우리는 그저 서로의 존재를 즐길 뿐이다. 나와 내 하인들은 이름까지 몇 개 지어줬다.\n\n어쨌든, 나는 음식 조각을 꺼내 까마귀들에게 주기 시작한다."
 VIETmisc.2058.a:0 "다시 만나서 반가워, 친구들!"
