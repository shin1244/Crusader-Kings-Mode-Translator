l_korean:

 # Events Related to Decisions
 VIETmisc.2001.t:0 "제과사"
 VIETmisc.2001.desc:0 "나는 오늘 흥미로운 소식을 들었다! 중동의 유명한 제과사가 온 것 같다. 여행 상인으로서, 그는 다른 곳을 여행하기 전에 한 지역에서 맛있는 디저트를 팔며 시간을 보낸다. 이 남자의 디저트는 전 세계적으로 타의 추종을 불허한다고 주장하는 사람들이 많다!"
 VIETmisc.2001.a:0 "언제 한번 그를 만나러 갈 것 같다."
 VIETmisc.2001.tooltip:0 "[GetModifier('VIET_traveling_baklava_merchant_in_town').GetNameWithTooltip] [character_modifier|E]가 있는 한 #V 유명한 제과사 방문하기#! [decision|E]에 액세스하여 이 맛있는 디저트를 구매하고 더 많은 혜택을 받을 수 있는 [character_modifiers|E]를 얻을 수 있습니다. 또한, #V 특별한 페이스트리 선물#!, [character_interaction|E]에 액세스 할 수 있습니다. 경고하지만, 그는 영원히 머물지 않을 것이니, 만약 당신이 그의 제품을 사는 것에 관심이 있다면, 빨리 그것을 하는 것이 최선입니다!"
 VIETmisc.2002.t:0 "맛있는 디저트"
 VIETmisc.2002.desc:0 "\"환영합니다, [ROOT.Char.GetLadyLord], \" 제과사가 말한다, \"저는 제 고향에서 맛있는 진미를 많이 가져왔습니다. 여러분 모두 분명히 맛있게 드실 것입니다. 무료 샘플도 함께 드시기 바랍니다. 이제, 하나 살 의향이 있나요? 당신이 먹는 어떤 잔치나 식사에도 그것은 분명히 즐거울 것입니다!\"\n\n오늘 먹을 수 있는 디저트를 다 뒤져서, 사기로 결정했다..."
 VIETmisc.2002.a:0 "바클라바"
 VIETmisc.2002.b:0 "로크마"
 VIETmisc.2002.c:0 "카나페"
 VIETmisc.2002.d:0 "할와"
 VIETmisc.2002.e:0 "카타예프"
 VIETmisc.2003.t:0 "제과사가 마을을 떠나다"
 VIETmisc.2003.desc:0 "내 거주지 근처에 머물던 중동 출신의 유명한 제과사가 대부분의 물건을 팔고 지금은 알려지지 않은 곳으로 떠나고 있다. 아아, 이렇게 맛있는 사탕을 만드는 재능 있는 사람이 언제 이 땅으로 돌아올지 궁금할 따름이다!"
 VIETmisc.2003.a:0 "의아해 할 수 밖에..."
 VIETmisc.2004.t:0 "향신료 상인"
 VIETmisc.2004.desc:0 "최근에 동네에서 소문이 났는데 유명한 향신료 행상인이 이 지역에 도착했대요. 그는 향신료를 개별적으로 판매할 뿐만 아니라 이러한 향신료의 독특한 혼합물을 만듭니다. 특히 \"5가지 혼합 향신료\"라고 알려진 것이 있는데, 이것은 전 세계의 향신료 블렌드 중에서 독보적이라고 한다. 보통 향신료보다 더 비싸긴 하지만, 이 보따리상이 마을을 떠나기 전에 요리사들이 쓸 수 있게 이 혼합물을 사야 할까?"
 VIETmisc.2004.a:0 "저는 이것을 신중히 고려해보겠다."
 VIETmisc.2004.tooltip:0 "[GetModifier('VIET_traveling_spice_merchant_in_town').GetNameWithTooltip] [character_modifier|E]가 있는 한, 그의 특별한 #V 5가지 혼합 향신료#! [decision|E]에 액세스 하여, 독특하고 유익한 [character_modifier|E]를 얻을 수 있습니다. 또한 #V 5가지 혼합 향신료 선물#!, [character_interaction|E]에 액세스 할 수 있습니다. 경고하지만, 그는 영원히 머물지 않을 것이니, 만약 당신이 그의 제품을 사는 것에 관심이 있다면, 빨리 그것을 하는 것이 최선입니다!"
 VIETmisc.2005.t:0 "5가지 혼합 향신료"
 VIETmisc.2005.desc:0 "\"아, 환영합니다, 어서오십시오! 기다리고 있었습니다, [ROOT.Char.GetTitledFirstName],\" 이라고 말하며 향신료 거래업자는 미소를 지었다. \"오늘 제 향신료 중 어떤 것을 사고 싶으십니까? 아니면 제 유명한 5가지 혼합 향신료에 관심이 있으신가요? 제가 5가지 혼합 향신료를 죽과 함께 시식해 볼 수 있도록 해드릴겠습니다.\"\n\n의심쩍지만, 시음해보았다. \n \n그가 맞아. 맛이 끝내준다.\n\n“지금 구매하시겠습니까?” 그가 물었다."
 VIETmisc.2005.a:0 "그래, 부탁하지!"
 VIETmisc.2006.t:0 "향신료 상인이 마을을 떠남"
 VIETmisc.2006.desc:0 "내 거주지 근처에 머물고 있는 유명한 향신료 상인이 향신료를 팔기 위해 다른 곳으로 떠나기로 했다. 어디로 가는 거지? 아무도 확실히 알지 못한다."
 VIETmisc.2006.a:0 "그가 어디로 가든지, 그들은 분명 그의 향신료를 좋아할 거야!"
 VIETmisc.2007.t:0 "불운... 아니면 유령?"
 VIETmisc.2007.desc:0 "요즘 뭔가 이상하다. 내 인생 주변에서 일어나고 있는 주요 사건들을 말하는 것이 아니다. 내 말은, 작은 규모에서, 좀 더 평범한 규모로, 내 뜻대로 되지 않았던 것처럼 느껴진다. 물건이 잘못 놓여 있거나, 요즘 우연히 혀를 깨무는 경우가 많은 것 같은 사소한 일들이다.\n\n[ROOT.Char.Custom('MyPriestTitle')]은(는) 우연히 그 지역에 머물게 되었고, 내 불운의 연속은 나를 따라다니는 일종의 유령 때문이라고 결론지었다. 만약 정말로 유령이 있다면, 그것이 정말로 악의인지 호의인지 그리고 그것이 내게 끼치는 해를 알지 못하는지는 말하기 어렵지만, 내가 그 골칫거리를 없애기 위해서는, 엑소시스틀를 통해야 한다고 들었다."
 VIETmisc.2007.a:0 "이것에 대해 확신이 서지 않지만... 해야만 할지도 모른다."
 VIETmisc.2007.tooltip:0 "만약 당신이 스스로 [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]를 제거하고 싶다면, 당신은 #V 따라오는 유령 퇴치#! [decision|E]에 액세스하여 엑소시스트를 찾아가야 할 수 있습니다. 그렇다면, 영혼들을 자극하는 것은 현명하지 못한 일일지도 모릅니다. 그리고 물론, 시작부터 유령은 없을 수도 있고, 당신의 불행은 그저 우연일 뿐이고, [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E] 가 스스로 사라질 수도 있습니다. 어떻게 진행하실 건가요?"
 VIETmisc.2008.t:0 "끝났어?"
 VIETmisc.2008.desc:0 "지난 몇 년간, 제 삶은 온갖 작은 불행으로 고통받았다. 어떤 사람들은 그 불행이 저를 따라다니는 유령이 원인이라고 주장한다. 어떤 이유로든 내가 퇴마를 거부했던 유령이다. 하지만 최근에는 이런 작은 불행들이 자주 일어나지 않고 있다. 아마도 나는 그것에 익숙해지고 있거나, 아니면 유령으로 추정되는 것이 더 이상 나를 괴롭히지 않는 것일지도 모른다. 애초에 영혼을 쫓아낼 필요가 없었는지도."
 VIETmisc.2008.a:0 "그래도 기분이 이상하다...."
 VIETmisc.2009.t:0 "엑소시스트"
 VIETmisc.2009.desc:0 "나에게 뛰어난 엑소시스트로 추천받은 [ROOT.Char.Custom('MyPriestTitle')]을(를) 만난다. 물론, 그런 봉사의 대가로 엑소시스트에게 일정 금액을 지불해야 합니다. 비록 엑소시스트가 결과를 보기 전에 인내해야 한다고 말하긴 하지만, 이 일이 잘 끝나기를 바랄 뿐이다...."
 VIETmisc.2009.a:0 "표준 요금을 지불한다"
 VIETmisc.2009.a.tooltip:0 "바라건대, 엑소시스트가 나를 귀신에서 쫓아내는데 #P 성공#!하길 바라지만, 하지만, 이 일이 #N 실패#!하고 어떻게든 나에게 역효과를 줄 가능성이 항상 있다...."
 VIETmisc.2009.b:0 "후한 요금을 지불하다."
 VIETmisc.2009.b.tooltip:0 "만약 엑소시스트에게 평소보다 더 많은 돈을 지불하면, #P 성공#! 가능성을 높일지도 모르지만, 하지만 그들이 #N 실패#!할 가능성은 여전히 적다."
 VIETmisc.2009.c:0 "요금을 전혀 지불하지 않는다"
 VIETmisc.2009.c.tooltip:0 "나는 고귀한 혈통이므로 이 엑소시스트에게 돈을 지불할 필요는 없다. 나와 같은 사람을 섬길 수 있다는 걸 영광으로 생각해야 한다! 한편, 몇몇 사람들은 엑소시스트가 #P 성공#! 하려고 애쓰지 않고 일부러 #N 실패#! 하도록 놔둘지도 모른다고 말한다...."
 VIETmisc.2010.t:0 "사기"
 VIETmisc.2010.desc:0 "나쁜 소식! 알고 보니 내가 돈을 주고 데려온 엑소시스트는 사기꾼이였다. 회의적인 듯 보이는 몇몇 신하들과 그것에 대해 논의한 후, 내가 처음부터 유령에 시달린 적이 없음을 깨달았다. 처음 나에게 경고한 [ROOT.Char.Custom('MyPriestTitle')]이(가) 상황을 속이거나 잘못 이해한 것일 수 있지만, 최근의 이 \"엑소시스트\"는 그에게 돈을 지불함으로써 내 사소한 불행이 해결될 수 있다고 확신했다. 나에게는 반영되지 않았지만, 적어도 그것은 내가 실제로 어떤 유령에도 시달리지 않았다는 것을 의미한다..."
 VIETmisc.2010.a:0 "…그렇지?"
 VIETmisc.2011.t:0 "성공"
 VIETmisc.2011.desc:0 "그것에 대해 모두 긴장했는데, 엑소시스트가 제대로 한 것 같다. 엑소시스트가 뭘 했든 효과가 있었다.\n\n마치 처음부터 유령이 있었다고 가정한다면, 마치 유령이 실제로 어떤 종류의 소동을 일으키기 위해 그곳에 있었던 적이 없었던 것처럼, 이제는 내 삶이 나아지고 있는 것처럼 보인다."
 VIETmisc.2011.a:0 "물론 유령은 다시는 돌아오지 않을 것이다… 그러길 바란다."
 VIETmisc.2012.t:0 "복수"
 VIETmisc.2012.desc:0 "어젯밤, 나는 끔찍한 꿈을 꿨다. 나는 후드를 두르고 어두운 사람을 만났는데, 그는 나를 온갖 추잡한 짓으로 비난했고, 그것이 피 웅덩이와 고름이 뚝뚝 떨어지고, 등골이 오싹하게 하는 소름끼치는 끔찍한 괴물로 변하기 전에! 그 인물이 나에게 말했을 때 겁에 질렸다: \"나를 없애려고 했던 것을 후회하게 될 것이다! 엑소시스트가 뭘 할 수 있었을까?\"\n\n일어났을 때, 내 방에는 하인들 몇 명이 있었는데, 그들은 무슨 소란인지 조사하려고 했다. 내가 방금 일어난 꿈을 그들에게 말하자, 그들은 모두 초조하게 웃었다. 그들 중 한 명이 조용히 말했다, \"우리 모두 어젯밤에 같은 악몽을 꿨습니다.\"\n\n다음 날 아침, 엑소시스트가 침대에서 불가사의하게 죽은 채로 발견되었다는 것을 알게 되었다."
 VIETmisc.2012.a:0 "이건... 다... 우연의 일치야... 그렇지?"
 VIETmisc.2013.t:0 "속죄"
 VIETmisc.2013.desc:0 "어젯밤, 이상한 꿈을 꿨다. 나는 빛의 후광에 둘러싸인 사람을 만났다. 그들의 얼굴은 보이지 않았지만, 차분한 태도와 온화한 목소리는 친절하고 인정 많은 사람이라는 것을 알려주었다. 꿈에서 그들이 내게 했던 말은 별로 기억나지 않지만, 하지만 그들이 내게 \"외롭고 단지 동행이 필요했는데, 불편하게 했다면 사과드립니다. 가기 전에 속죄의 말씀을 드리죠\" 라고 말해준 것은 기억난다.\n\n잠에서 깨어났을 때, 나는 마음이 편안해졌다."
 VIETmisc.2013.a:0 "그게 유령이었을까?"
 VIETmisc.2014.t:0 "불가사의한 병"
 VIETmisc.2014.desc:0 "내 병사들 중 몇 명이 최근에 내가 사는 곳에서 멀지 않은 곳에 작은 폐허를 발견했다. 거부할 수 없는 모험의 매력을 느끼며, 나는 그들에게 어떤 가치 있는 것이 있는지 알아보기 위해 폐허를 탐험하는 것을 허락한 후 그들과 동행하기로 결정했다. 작은 컨테이너 한 개를 제외하고는 많은 것을 찾지는 못했다. 그 안에는 달의 상징만 새겨진 와인 한 병이 들어 있었다.\n\n병사들 중 한 명이 인근 마을로 가져가서 아는 사람이 있는지 알아보자고 하자 우리는 어찌할 바를 모른다."
 VIETmisc.2014.a:0 "그건 이번 주 후반에 시간이 되면 하면 될 것 같다."
 VIETmisc.2015.t:0 "섀도우배니쉬 와인"
 VIETmisc.2015.desc:0 "우리는 신비한 와인 병을 인근 마을로 가져가 현지인 중에 그것에 대해 아는 사람이 있는지 알아봤다. 노인 중 한 명인 시력이 좋지 않은 노파가 그것에 대해 알고 있다고 말했다.\n\n병을 살펴보며 그녀가 말했다. ”제 눈이 잘 보이지는 않지만, 이것은 섀도우배니시 와인입니다.”\n\n내가 그녀에게 자세히 설명해 달라고 부탁한 후, 큰아버지는 어린 소녀였을 때, 할아버지께서 몇 세대 전부터 알코올 제조에 손댔던 연금술사에 대해 말해줬다고 설명한다. 그는 밤과 같은 어둠을 잠시 동안 쉽게 응시할 수 있는 힘을 주는 와인을 만드는 전설적인 조리법을 배웠다. 아아, 이 와인을 만드는 재료는 너무 귀해서 그는 이 와인을 몇 병만 만들었다."
 VIETmisc.2015.a:0 "내겐 허황된 이야기처럼 들리네."
 VIETmisc.2016.t:0 "섀도우배니쉬 와인"
 VIETmisc.2016.desc:0 "\"오늘까지 사랑하는 할아버지가지어낸 이야기인 줄 알았습니다.\" 라고 웃는다. 그녀는 나를 위해 와인을 조금 마시겠다고 했다. 그녀는 완고한 것 같고, 한 모금만 마시겠다고 합니다.\n\n한 모금 마신 뒤 멀쩡한 것은 물론, 다시 살아난 그녀의 눈동자가 반짝이는 모습이다. \"제 눈이 훨씬 더 잘 볼 수 있습니다!\" 라고 그녀는 말합니다. \"할아버지의 이야기가 사실이라면, 안타깝게도 한 모금만 마셨기 때문에 그 효과는 잠시 동안만 지속될 것입니다. 하지만, 만약 한 사람이 대부분의 병을 마신다면, 그것은 몇 주는 아니더라도 여러 날 동안 지속되될 것입니다. 아! 깜빡했네! 한 번 병을 따면 잠시 동안만 그 효과가 지속됩니다. 미리 알려드리는 것을 깜빡한 것을 용서해 주세요. 가장 필요할 때 이 와인을 사용하길 바랍니다, 나의 [ROOT.Char.GetLadyLord](이)시여. 자, 저는 이제 새로운 눈으로 보고 싶은 것들이 있어 실례하겠습니다.\""
 VIETmisc.2016.a:0 "결국 효과가 있는 것 같군…"
 VIETmisc.2016.tooltip:0 "#V 섀도우배니쉬 와인#!을 보관하고, #V 음료#!에 대한 [decision|E]에 접근할 수 있습니다! 기적의 힘을 사용하고 싶을 때 적절한 시간에 마셔야 합니다 - 하지만 효과가 만료되기 전에 조심해서 마셔야 합니다."
 VIETmisc.2016.tooltip.haram:0 "반면에, 당신의 [faith|E]가 술을 마시는 것을 못마땅해 한다면, 그 신성모독적인 음료를 #V 파괴#!하고 대체 [decision|E]을 취할 수 있습니다."
 VIETmisc.2017.t:0 "내 눈!"
 VIETmisc.2017.desc:0 "이 오래된 와인을 마시면 부작용이 있을지 확신이 없었는데 놀랍게도 과일 향이 나는 물처럼 즐겁고 은은한 단맛이 났다. 더 신기하게도 와인을 많이 마실수록 뭔가 달라지는 것 같았다. 나는 모든 것을 더 선명하게 볼 수 있었다!\n\n그 정도면 충분히 인상적이었을 텐데, 그날 밤 늦게야 이 전설적인 와인의 진정한 힘을 알게 됐다. 어둠 속에서 나는 빛과 모양을 전보다 더 정확하게 구분할 수 있었다. 이것들은 어떤 방법으로도 기적적인 힘이 아니었고, 정상의 영역 안에 있었지만, 나의 시각 능력이 향상되었다는 것은 확실했다."
 VIETmisc.2017.desc.blind:0 "장님인 건 말할 것도 없고 이 오래된 와인을 마시면 부작용이 있을지 확신이 없었는데 놀랍게도 과일 향이 나는 물처럼 즐겁고 은은한 단맛이 났다. 더 신기하게도 와인을 많이 마실수록 뭔가 달라지는 것 같았다. 실명은 확실히 낫지 않았지만, 이상하고 기분 좋은 눈 주위가 따끔거림을 느꼈다. 그들은 오랜만에 그랬던 것보다 더 편안함을 느꼈다.\n\n그날 밤 늦게, 저는 이 전설적인 와인의 진정한 힘을 알게 되었다. 눈이 멀었을 때, 다양한 빛과 모양의 희미한 윤곽을 알아볼 수 있었다. 무엇이 무엇인지 알 수 있을 만큼 충분하지는 않았지만, 심지어 그때도 놀랐다. 다른 감각도 좋아진 것 같았다. 아마도 와인은 나의 시야를 향상시키지 못했기 때문에 나의 다른 감각을 향상시켰을 것이다."
 VIETmisc.2017.a:0 "이게 얼마나 슬픈 일인지, 짐작컨대…."
 VIETmisc.2018.t:0 "병을 파괴하다!"
 VIETmisc.2018.desc:0 "나와 대부분의 신하들은 바깥의 작은 강가에 모였다. 나는 그것을 강 한가운데 바위에 던지기 전에 모두가 볼 수 있도록, 섀도우배니쉬 와인 병을 높이 들었다. 와인병은 수천 개의 작은 파편으로 부서지고, 와인은 강으로 흘러들어가 희석된다. 어떤 신하들은 나의 경건함에 박수를 보내기도 하고, 어떤 신하들은 내가 그런 전설적인 술을 낭비한다고 실망하며 고개를 젓기도 한다."
 VIETmisc.2018.a:0 "[ROOT.Char.GetFaith.HighGodName]께서 기뻐하실 것이다."
 VIETmisc.2019.t:0 "불가사의한 나무 상자"
 VIETmisc.2019.desc:0 "얼마 전 하인들 중 몇 명이 정원사를 도와 사유지를 파헤치고 있을 때 가장 흥미로운 발견을 했다: 작고 잠긴 나무 상자, 팔뚝보다 크지 않은 나무 상자였다. 누가 이 상자를 묻었는지는 몰라도 디자인으로 봐선 오래전에 묻었을 것이다. 상자를 살짝 흔들자, 뭔가 보물이 있을 것을 나타내는 안에서 희미하게 쨍그랑거리는 소리가 들렸다.\n\n비록 우리는 그 상자 열쇠를 어디에서도 찾을 수 없었지만, 그럼에도 불구하고 그것을 열려고 시도했고, 소용이 없었다. 우리는 나무를 불태우는 것과 같은 극단적인 행동은 하지 않는 것이 최선이라고 결정했다. 우리는 상자 안에 있는 것을 파괴하지 않기 위해서. 지역 자물쇠 수리공에게 가져다 줬지만 아무도 자물쇠를 여는 방법을 알아내지 못했고, 그래서 이 상자를 성공적으로 열려면 언젠가 숙련된 자물쇠 수리공을 찾아야 할 것이다."
 VIETmisc.2019.a:0 "나중에 숙련된 자물쇠 수리공을 찾아본다."
 VIETmisc.2019.tooltip:0 "[GetModifier('VIET_has_mysterious_chest').GetNameWithTooltip] [character_modifier|E]가 있는 한,  #V 신비로운 상자 열기#!  [decision|E]에 액세스 할 수 있습니다. 하지만 잊기 전에 하는 것이 가장 좋고, 결국 사라질 것입니다."
 VIETmisc.2020.t:0 "상자 열기"
 VIETmisc.2020.desc:0 "꽤 유명한 자물쇠 수리공을 찾아냈고, 많은 사람들이 그가 어떤 상자라도 열수 있다고 했다. 그에게 신비로운 상자를 가져다주었고, 비록 시간이 걸리긴 했지만, 그는 상자를 여는 데 성공했다.\n\n\"나의 [ROOT.Char.GetLadyLord](이)시여,” 그는 말했다, ”이 상자를 여는 영광은 모두 당신의 것입니다.”\n\n악수를 하면서, 지금까지 무엇이 들어있었을 까 궁금해하며 천천히 상자를 열었다:"
 VIETmisc.2020.desc.a:0 "아무것도.\n\n전혀 없다.\n\n상자는 작은 돌 몇 개를 제외하고는 비어 있었다."
 VIETmisc.2020.desc.b:0 "수세기 전에 주조된 것처럼 보이는 금화와 은화 몇 개."
 VIETmisc.2020.desc.c:0 "동전과 기타 귀중한 보석과 금속 더미!"
 VIETmisc.2020.desc.d:0 "알 수 없는 언어로 쓰여진 오래된 두루마리와 몇 개의 아름다운 그림이 있다."
 VIETmisc.2020.desc.e:0 "오래 전에 전문적인 금세공으로 만들어진 황금 꽃 한 송이."
 VIETmisc.2020.desc.f:0 "오래 전에 죽은 것으로 보이는 알 수 없는 사람의 두개골."
 VIETmisc.2020.desc.g:0 "몇 가지 작은 [ROOT.Char.GetFaith.GetAdjective] 종교적 물건들"
 VIETmisc.2020.a:0 "정말 시간 낭비군! 이 모든 노력이 단지 이것 때문인가?"
 VIETmisc.2020.b:0 "실망스러운 결과지만, 불평하지는 않을 것이다."
 VIETmisc.2020.c:0 "좋은 발견, 모두가 말했다 - 기다린 보람이 있었다!"
 VIETmisc.2020.d:0 "수수께끼 같다. 그래도 공부할 가치가 있을지도 모른다."
 VIETmisc.2020.e:0 "매혹적이다… 저 아름다움을 봐라!"
 VIETmisc.2020.f:0 "누군가... 갑자기 공기가 차가워지는 것을 느낀 사람 있어?"
 VIETmisc.2020.g:0 "이것은 아마도 [ROOT.Char.GetFaith.HighGodName]의 표시일까?"
 VIETmisc.2021.t:0 "흥미로운 모험가"
 VIETmisc.2021.desc:0 "나는 동네 여관에서 흥미로운 남자를 만났다. 처음엔 전형적인 백발의 용병인 줄 알았다. 하지만, 그와 이야기를 좀 더 나눈 후, 나는 그가 꽤 교양 있고 매력적일 뿐만 아니라, 모험을 시작하기로 결심하기 전에 먼 나라에서 학자로 훈련을 받았다는 것을 알게 되었다.\n\n\"다양성이 생존의 열쇠입니다,\" 그는 말한다. \"저를 고용해주십시오, 신체적으로나 마음의 위협에 잘 대비할 수 있을 겁니다. 저는 칼과 펜으로 싸우기 때문에, 제가 어떤 위험도 감당할 준비가 되어 있다고 말할지도 모릅니다. 심지어 공공연한 폭력의 형태로 다가오지 않을 수도 있는 위험도요.\"\n\n그는 그 지역에 잠시 머물다가 다른 곳으로 떠난다고 하는데, 내가 그를 고용하려면 빨리 하는 게 좋을 것이다."
 VIETmisc.2021.a:0 "제안을 고려해 보겠다."
 VIETmisc.2021.tooltip:0 "[GetModifier('VIET_mercenary_scholar_in_town').GetNameWithTooltip] [character_modifier|E]가 있는 한, 그를 당신의 경호원으로 #V 고용#! 할 수 있는 [decision|E]에 접근할 수 있습니다."
 VIETmisc.2022.t:0 "용병 학자"
 VIETmisc.2022.desc:0 "다행스럽게도, 여관에 왔을 때, 용병이 아직 그곳에 있었다. 우리는 합리적인 계약을 협상했고, 그에 따라 그는 10년 동안 내 곁에서 일하게 되었다. 거래가 성사되자, 그는 내게 웃으며 말했다. \"우리는 그곳에서 어떤 위험과 놀라움을 발견해야 할까요? 빨리 알아내고 싶습니다! 농담입니다. 바라건대, 어떤 위험도 오지 않길 바랍니다, [ROOT.Char.GetTitledFirstName]!\""
 VIETmisc.2022.a:0 "나도 그러길 바라."
 VIETmisc.2023.t:0 "유괴!"
 VIETmisc.2023.desc:0 "내 충직한 하인들 중 몇 명이 나를 대신해서 공무를 보러 근처 마을로 가던 중 도적단에게 공격당해 인질로 잡혔다! 도적들은 내 하인들을 풀어주기 위해 #V 100#! 금을 요구한다. 그들이 내 하인들을 죽이기 전에 1년 안에 몸값을 지불하겠다.\n\n내 하인들은 농민들에 불과하니 내 신하들의 눈에는 그저 하인들을 그들의 운명에 맡긴다고 해도 크게 나쁘게 보이지는 않을 것이다. 물론 몸값을 지불해도 도적들이 거래를 따르게 될 거라는 보장도 없다. 반면에 이들은 나의 충직한 하인들이니 그들을 구하려면 대담한 계획이 필요할 것이다. 아니면 몸값을 지불하고 일이 잘 풀리기를 바라는 편이 나을지도 모른다."
 VIETmisc.2023.a:0 "나는 내 선택지를 신중히 고려해야 한다."
 VIETmisc.2023.tooltip:0 "당신은 하인들의 #V 몸값#!을 지불하거나 강압적으로 #V 인질을 석방#!하기 위해 [decision|E]에 접근할 수 있습니다. 조치를 취해야 할 의무는 없지만 조치를 취하지 않을 경우 나쁜 영향을 미칠 수 있습니다. 반면에 도적들이 거래를 지킬 것이라는 보장은 없습니다. 어느 쪽이든, [GetModifier('VIET_servant_hostage_countdown').GetNameWithTooltip] [character_modifier|E]가 사라지고 하인이 죽을 때까지 1년 동안 무언가를 해야 합니다."
 VIETmisc.2024.t:0 "어떻게 할까?"
 VIETmisc.2024.desc:0 "내 하인들이 아직 인질로 잡혀 있지만, 오래 가지는 않을 것이다! 내 하인들을 구하기 위해 조치를 취해야 한다. 이 문제를 자문 및 경비대와 논의했고, 그들은 무작위로 돈을 지불하는 것과 과감한 구조를 시도하는 것에 대한 찬성과 반대 의견을 제시했다. 결국, 나는 그렇게 하기로 굳게 결심했다..."
 VIETmisc.2024.a:0 "도적들에게 몸값을 지불한다"
 VIETmisc.2024.a.tooltip:0 "도적들에게 @gold_icon! 100 을 지불한다! 그들은 당신의 하인을 풀어주는 대가로 몸값을 요구했다. 주의 - [traits|E], [skills|E], and [dread|E] 등과 같은 다양한 요인에 따라 그들이 당신을 속일 수 있습니다."
 VIETmisc.2024.b:0 "내 하인들을 구출하라!"
 VIETmisc.2024.b.tooltip:0 "몸값을 지불하는 척 하면서, 가장 용감하고 교활한 전사들을 보내서 인질들을 무력으로 구출한다. 이 작전의 성공 가능성은 [martial|E], [intrigue|E]및 [traits|E]와 같은 기타 요인에 따라 달라집니다."
 VIETmisc.2025.t:0 "몸값 지불"
 VIETmisc.2025.desc:0 "도적들이 내 하인들을 한 명씩 풀어주는 동안 우리는 약속된 장소에 금을 가득 채운 상자를 남겨두었다. 다행히도, 긴장 상태였지만 평화로웠고, 아무 일도 일어나지 않았다. 도적과의 합의에 따라 합의에 따라 그들을 추격하지는 않았지만, 앞으로는 병사들에게 경계심을 갖도록 했다.\n\n하인들이 마침내 집으로 돌아왔고, 내가 그들을 구해준 것에 대해 깊이 감사한다. 비록 이 모든 사건이 내 영토 내에서 평화와 안보를 유지할 수 있는 나의 능력에 대해 잘 반영되지 않더라도, 적어도, 무엇보다도, 아무도 다치지 않고 모든 것이 해결되었다."
 VIETmisc.2025.a:0 "나는 그곳에서 잠시 걱정했다!"
 VIETmisc.2026.t:0 "몸값 상승"
 VIETmisc.2026.desc:0 "우리가 약속한 집결 장소에 도착했을 때 도적들은 우리 하인들의 자유를 대가로 더 많은 금을 지불하라고 했다. 총 #V 200골드#!. 내일 해가 질 때까지 요구금을 지불하지 않으면 내 하인들이 죽임을 당할 것이다.\n\n나는 도적들을 노려보면서 이를 갈았고, 그들 중 몇 명은 얼굴에 으스스한 미소를 띠고 있다. 너무 오래 기다리면 어떻게 될지 모르기 때문에 지금 결정을 내려야 한다."
 VIETmisc.2026.a:0 "좋아! 요구대로 몸값을 더 주겠다."
 VIETmisc.2026.b:0 "이치에 맞게 행동해라! 처음 약속한 금액으로 하자."
 VIETmisc.2026.c:0 "말도 안된다. 더 이상의 협상은 거부한다."
 VIETmisc.2026.d:0 "괜찮다면, 잠시 이 문제에 대해 논의해 볼 시간을 주겠나?"
 VIETmisc.2026.d.tooltip:0 "시간이 많지 않지만, 신뢰하는 경비대장을 옆에 두고 계획을 설명한다. 나와 신하 몇 명이 도적들과 협상을 하면서 #V 시간을 끄는#! 동안, 경비대장과 병사들이 #V 인질을 비밀리에 구출#! 하기 위해 움직일 것이다. 위험한 계획이고, 약간의 싸움이 발생할 수 있지만, 효과가 있을지도 모른다."
 VIETmisc.2027.t:0 "막판 구조"
 VIETmisc.2027.desc:0 "나와 신하들이 몸값을 줄이기 위해 도적들과 협상하는 동안, 내 경비원 몇 명이 인질을 구출하기 위해 몰래 돌아다녔다. 얼마 후, 도적들이 눈치채고 고함을 친다. 시간이 많지 않다는 것을 알고, 나와 내 부하들은 혼란 속에서 탈출하기 위해 싸운다.\n\n결국, 우리가 좋은 병사 몇 명과 인질 몇 명을 잃었지만, 다른 사람들은 비교적 무사히 빠져나왔다. 조만간 병사들에게 도적떼를 잡으라고 명령해야겠지만, 오늘은 살아남은 하인들이 마침내 무사한 걸 알고 편히 쉴 수 있을 것이다."
 VIETmisc.2027.a:0 "또한, 이를 위해 목숨을 바친 사람들도 함께 기리자."
 VIETmisc.2028.t:0 "배신!"
 VIETmisc.2028.desc:0 "도적들과의 합의에 따라 우리가 금 상자를 접선 지점에 두고 왔을 때, 처음에는 모든 것이 순조롭게 진행되었다. 하지만, 그들이 하인들을 풀어주는 데 너무 오랜 시간이 걸릴 때 뭔가 잘못되었음을 느꼈다. 하인들이 어디에 있는지 묻자 상황이 격렬해졌다.\n\n처음에, 매복 등을 대비하여 정찰을 위해 몇 명의 정찰병을 보냈었다. 그들이 돌아와서 내 귀에 중대한 소식을 속삭였다. - 내 하인들은 결코 돌아 오지 않을 것이다. 그들은 이미 모두 죽임을 당했다. 도적들은 우리의 금을 가지고 도망치고 싶었을 뿐이다."
 VIETmisc.2028.a:0 "저 개자식들은 배신에 대한 대가를 치르게 될 것이다!"
 VIETmisc.2029.t:0 "실패"
 VIETmisc.2029.desc:0 "약속 장소에서 도적들을 만나기로 하였지만, 도적들의 주의를 딴 데로 돌리고 하인들을 몰래 구출할 병사들을 따로 파견했다. 불행하게도, 모든 것이 계획대로 진행되지 않았다. 도적들은 우리가 하는 일을 눈치채거나 우리가 그들을 배신할 것이라고 예상했다. 전투가 벌어졌고, 내 부하들 중 몇 명만이 혼란 속에 탈출할 수 있었고, 상당수는 죽고 대부분의 도적들은 황무지로 도망쳤다."
 VIETmisc.2029.a:0 "빌어먹을!"
 VIETmisc.2030.t:0 "성공... 일종의?"
 VIETmisc.2030.desc:0 "약속 장소에서 도적들을 만나기로 하였지만, 도적들의 주의를 딴 데로 돌리고 하인들을 몰래 구출할 병사들을 따로 파견했다. 처음에는 계획대로 일이 진행되었다. 내 병사들은 인질들에게 다가가 그들을 지키고 있던 도적들을 죽였다. 그러나 일단 탈출하기 시작하자, 그들은 너무 큰 소리를 냈고, 도적들이 무슨 일이 일어나고 있는지 눈치챘다. 큰 싸움이 벌어졌고,내 하인과 병사 몇 명이 죽고 대부분의 산적은 광야로 도망쳤다.\n\n내 하인들 대부분이 구출되었기 때문에 완전히 실패라고 말할 수는 없다. 그리고 적어도 이제 우리는 이 도적들이 누구이며, 어디로 가고 있는 지 잘 알고 있다."
 VIETmisc.2030.a:0 "잘했다, 병사들이여. 하지만 도적들을 모두 잡아야 한다!"
 VIETmisc.2031.t:0 "성공!"
 VIETmisc.2031.desc:0 "약속 장소에서 도적들을 만나기로 하였지만, 도적들의 주의를 딴 데로 돌리고 하인들을 몰래 구출할 병사들을 따로 파견했다. 일이 계획대로 정확히 진행되었다. 도적들의 주의를 돌린 동안 내 병사들은 인질들에게 다가가 그들을 지키고 있던 도적들을 죽이고 몰래 빠져나왔다.\n\n도적들이 무슨 일이 일어나고 있는지 깨달았을 때는 이미 늦었다. 그들은 완전히 포위되었다. 그들은 현명하게 항복하기로 결정했지만 대부분은 처형될 운명이다.\n\n한편, 내 하인들은 대담하지만 성공적인 구조를 해낸 것에 대해 나에게 깊은 감사를 표했다. 고맙게도, 그들은 모두 무사하다."
 VIETmisc.2031.a:0 "언젠가 우리의 대담한 구조를 노래할 것이다!"
 VIETmisc.2032.t:0 "xxxxx"
 VIETmisc.2032.desc:0 "xxxxx"
 VIETmisc.2032.a:0 "xxxxx"
 VIETmisc.2033.t:0 "기한이 지나다."
 VIETmisc.2033.desc:0 "하인들을 납치한 도적들에게 몸값을 지불하라는 시한이 지났다. 그러나, 더 충격적인 소식을 들었다. 내 하인들이 내가 행동하지 않은 것에 대해 분노하여 도적들에게 넘어가기로 결심한 것 같다. 내 하인들은 내 재산과 전략에 대해 잘 알고 있다. 그러니 머지 않아 이 정보가 도적들과 그들의 범죄 계획에 유용하게 쓰일 것이다."
 VIETmisc.2033.a:0 "글쎄... 적어도 내 하인들은 아직 살아있잖아?"
 VIETmisc.2034.t:0 "기한이 지나다."
 VIETmisc.2034.desc:0 "하인들을 납치한 도적들에게 몸값을 지불하라는 시한이 지났다. 도적들에게 인질로 잡혀 있던 하인들이 모두 살해되었다는 소식을 들었다. 내가 몸값을 지불하지 않은 이유는 있겠지만, 평민들은 나를 용서하지 못할 수도 있다."
 VIETmisc.2034.a:0 "이 얼마나 비극적인 일인가!"
 VIETmisc.2035.t:0 "xxxxx"
 VIETmisc.2035.desc:0 "xxxxx"
 VIETmisc.2035.a:0 "xxxxx"
 VIETmisc.2036.t:0 "서투른 탈출 시도"
 VIETmisc.2036.desc:0 "들었다.. 오늘 하인들과의 인질극에 관한 흥미로운 소식이다. 내가 어떻게 해야 할지 결정하기도 전에 하인들이 스스로 탈출을 시도한 것 같다. 하지만, 그들은 그들의 시도를 망쳤고, 그 과정에서 많은 사람들이 목숨을 잃었다. 그래도 몇 명은 간신히 집으로 돌아왔다."
 VIETmisc.2036.a:0 "불행 중 다행이다."
 VIETmisc.2037.t:0 "불행한 상황"
 VIETmisc.2037.desc:0 "하인들이 연루된 인질 사태를 어떻게 하면 좋을지 고민하다가 더 이상 걱정할 상황이 아니라는 연락을 받았다. 즉, 내 하인은 모두 죽었다.\n\n몸값을 위해 내 하인을 붙잡고 있던 도적단이 다른 무법자 무리의 공격을 받았고 내 하인 중 많은 수가 혼란 속에서 사망한 것 같다. 게다가 이것은 내 명예에 대한 오점일 뿐만 아니라, 내 영지에서 질서를 유지하는 나의 능력에 나쁜 영향을 미친다."
 VIETmisc.2037.a:0 "그건 좋지 않다."
 VIETmisc.2038.t:0 "대담한 탈출"
 VIETmisc.2038.desc:0 "좋은 소식! 도적들에게 납치된 하인들의 인질 상황에 대해 고민했지만 결국 아무것도 할 필요가 없는 것 같다.\n\n하인들은 용케 대담하고 위험한 탈출을 계획했고, 그들은 무사히 집으로 돌아가는데 성공했다. - 그 과정에서 그들 중 누구도 죽지 않았다! 게다가 그들은 도적과 그들의 작전에 대한 귀중한 정보도 가져왔다.\n\n그들의 성공은 내 하인 중 한 명인 총명한 젊은이 [servant.GetWomanMan]의 노력 덕분이었다고 한다. [servant.GetFullName]의 이름이다. 이처럼 뛰어난 리더십을 발휘하는 교활하고 용감한 정신은 단순히 금이 아닌, 그 이상의 보상을 받을 자격이 있다!"
 VIETmisc.2038.a:0 "[servant.GetHerHim]을(를) 승진시켜 수석 하인 중 한 명이 되도록 한다."
 VIETmisc.2038.b:0 "[servant.GetHerHim]에게 소귀족의 지위와 궁정에서의 직위를 부여한다."
 VIETmisc.2039.t:0 "[recipient.GetTitledFirstName]을(를) 위한 달콤한 선물"
 VIETmisc.2039.desc:0 "그 지역에 유명한 제과사가 방문하고 있는데 [recipient.GetTitledFirstName]에게 맛있는 패스트리와 과자를 사고 싶다. 문제는 [recipient.GetHerHim]에게 무엇을 사줘야 하지? 선택할 수 있는 맛있고, 달콤하고, 달달한 여러 옵션이 있다."
 VIETmisc.2039.a:0 "바클라바"
 VIETmisc.2039.b:0 "로크마"
 VIETmisc.2039.c:0 "카나페"
 VIETmisc.2039.d:0 "할와"
 VIETmisc.2039.e:0 "카타예프"
 VIETmisc.2040.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2040.desc:0 "이 맛있는 디저트를 호의의 표시로 받아주게. 나는 그들을 기뻐하고 놀라게 할 것이라고 확신한다. 그리고 당신이 주최하는 어떤 잔치의 가장 흥미로운 부분이 될 것이다!"
 VIETmisc.2040.a:0 "정말 멋진 선물이네요!"
 VIETmisc.2040.b:0 "이걸 받지 않는 게 낫겠어."
 VIETmisc.2041.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2041.desc:0 "그런 멋진 디저트를 선물해 주셔서 감사합니다. - 아주 맛있습니다! 기꺼이 받아들이겠습니다, 당신의 사려 깊은 행동에 감사드립니다."
 VIETmisc.2041.a:0 "듣던 중 반가운 소리!"
 VIETmisc.2042.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2042.desc:0 "그런 멋진 디저트를 선물해 주셔서 감사합니다. 유감스럽게도, 현재로서는, 그런 멋진 선물을 받을 수 없습니다. 당신이 그것을 줄 다른 사람을 찾을 수 있기를 바랍니다."
 VIETmisc.2042.a:0 "뭐? 누가 감히 디저트 선물을 거절해?"
 VIETmisc.2043.t:0 "[recipient.GetTitledFirstName]을(를) 위한 맛있는 선물"
 VIETmisc.2043.desc:0 "그 지역을 방문한 유명한 향신료 상인이 있는데, 그들은 그의 5가지 혼합 향신료는 어떤 식사든 맛있고 아주 맛있게 만들 수 있다고 한다. 나는 [recipient.GetTitledFirstName]이(가) 이 유명한 5가지 혼합 향신료을 선물로 구입하기로 결정했다."
 VIETmisc.2043.a:0 "좋아, 좋아."
 VIETmisc.2044.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2044.desc:0 "호의의 표시로 이 향신료 선물을 받아 주세요. 이것은 유명한 5가지 혼합 향신료로, 어떤 식사든, 심지어 가장 낮은 수준의 죽도, 천국의 음식과 같은 맛을 낼 수 있습니다. 당신의 요리사는 그것을 잘 사용할 것입니다, 확신합니다!"
 VIETmisc.2044.a:0 "요리사들이 이걸 어떻게 사용하는지 빨리 보고 싶군."
 VIETmisc.2044.b:0 "이런 선물은 받지 않는 게 좋겠군…."
 VIETmisc.2045.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2045.desc:0 "5가지 혼합 향신료를 선물 해주어 고맙습니다. 이 향신료 조금 맛본 적이 있으며, 어떤 음식도 맛있게 만들 수 있다는 것에 동의합니다! 친절에 감사하며 내 요리사가 그것을 잘 사용하도록 하겠습니다."
 VIETmisc.2045.a:0 "잘 풀려서 다행이다."
 VIETmisc.2046.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2046.desc:0 "5가지 혼합 향신료를 선물해 주셔서 감사합니다. 유감스럽게도, 현재로서는 그런 멋진 선물을 받을 수 없습니다. 그것을 줄 다른 사람을 찾을 수 있기를 바랍니다."
 VIETmisc.2046.a:0 "뭐? 누가 감히 향신료 선물을 거절해?"
