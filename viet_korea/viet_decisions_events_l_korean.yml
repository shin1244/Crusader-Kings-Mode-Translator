 VIETmisc.2073.t:0 "당나귀 구입"
 VIETmisc.2073.desc:0 "나는 [county.GetNameNoTier]의 한 마을에 도착하여 그 지역에서 가장 훌륭한 당나귀 떼를 소유하고 있는 것으로 알려진 지역 유명인과 만나기로 했다. 우리는 몇 마리의 당나귀를 살 것인지, 얼마를 지불해야 하는지 흥정하는 데 시간을 보냈다. 결국, 나는 구매에 동의했다:"
 VIETmisc.2073.a:0 "작은 당나귀 떼"
 VIETmisc.2073.b:0 "중간 규모의 당나귀 떼"
 VIETmisc.2073.c:0 "큰 규모의 당나귀 떼"
 VIETmisc.2074.t:0 "제안"
 VIETmisc.2074.desc:0 "[courtier.GetTitledFirstName]은(는) [courtier.GetHerHis]의 얼굴을 [courtier.GetSheHe]로 사려 깊게 살펴보았고 숙소 주변을 산책했다.\n\n\"당신은 비둘기집이 많지 않은 것 같습니다.\" [courtier.GetSheHe]이(가) 말했습니다. \"그걸 이제야 알았다.\"\n\n\"충분히 있네.\" 나는 웃으며 대답했다.\n\n“모든 존경심을 가지고, [ROOT.Char.GetLadyLord]님, [ROOT.Char.GetTitleAsNameNoTooltip]이(가) 얼마나 강력한지 보여주려면 더 많은 것이 필요하다고 생각합니다.\" [courtier.GetSheHe]이(가) 설명합니다. 당신의 거주지에 더 많은 건물을 짓기 위해.  결국, 비둘기를 많이 소유한 [ROOT.Char.GetSheHe]은(는) 많은 비둘기를 소유하고, 많은 비둘기를 소유한 [ROOT.Char.GetSheHe]은(는) 많은 힘을 소유합니다.”"
 VIETmisc.2074.a:0 "잘 모르겠다 - 무의미한 허영심처럼 들린다. 아마도. 두고 보지."
 VIETmisc.2074.b:0 "좋은 제안이네, [courtier.GetFirstNameNoTooltip]! 정말, 멋진 제안이야."
 VIETmisc.2074.info:0 "#emphasis 역사적 맥락:#! 비록 집비둘기(#italic 전서구 #!)는 문자 메시지를 전달하는 데 사용된 귀환 능력으로 현대에 가장 잘 알려져 있지만, 근대 초기 이전에는 더는 아니더라도 똑같이 귀중했습니다. 그들의 고기와 똥은 농경지를 비옥하게 하는 데 사용되었습니다. 비둘기장(Dovecotes), 자신이 소유한 비둘기를 수용하는 데 사용되는 탑 모양의 구조물은 종종 많은 사회에서 엘리트 지위를 가진 사람들이 지었기 때문에 지위와 특권의 표시로 여겨졌습니다."
 VIETmisc.2074.tooltip:0 "[GetModifier('VIET_dovecote_interest').GetNameWithTooltip] [character_modifier|E]가 있는 한, #V 거주지에 비둘기장을 더 추가#!하는 [decision|E]에 액세스할 수 있습니다.  그러나 시간이 지남에 따라 관심을 잃게 될 것임을 명심하십시오. 변화 요소가 만료되면 [decision|E]을 더 이상 사용할 수 없습니다. 또한 이 [decision|E]은 한 번만 취할 수 있습니다."
 VIETmisc.2075.t:0 "새 비둘기장"
 VIETmisc.2075.desc:0 "나는 결국 내 거주지 근처에 비둘기장을 더 많이 짓고, 소유하게 될 비둘기와 비둘기들의 숫자를 돌보기 위해 추가 직원을 고용하는 것이 좋은 생각이라고 결정했다. 심사숙고 끝에, 건축을 하기로 결심했다…"
 VIETmisc.2075.a:0 "몇 새로운 비둘기장"
 VIETmisc.2075.b:0 "몇몇의 새로운 비둘기장"
 VIETmisc.2075.c:0 "많은 새 비둘기장"
 VIETmisc.2076.t:0 "새롭고 편안한 취미?"
 VIETmisc.2076.desc:0 "가끔 시골을 돌아다니다 보면 야생의 명금(노래하는 새)를 만난다. 이 작은 생물들은 이리저리 날아다니고 나무 가지와 바위 위에 자리 잡고 즐거운 노래를 부른다. 나는 생물을 만날 때마다 이상하게 즐거운 기분 전환을 발견했다. 그들의 노래를 들으면 마음의 평화를 얻는 데 도움이 된다."
 VIETmisc.2076.a:0 "휴식을 취하기 위해 더 정기적으로 해야 한다."
 VIETmisc.2076.b:0 "그것은 단지 일시적인 공상, 나의 피상적인 관심이다."
 VIETmisc.2076.tooltip:0 "이제 #V 야생 명금 듣기#!에 대한 [decision|E]에 액세스할 수 있습니다."
 VIETmisc.2077.t:0 "명금(노래하는 새)"
 VIETmisc.2077.desc:0 "오늘 나는 경비대 몇 명과 함께 노래하는 명금(노래하는 새)가 모이는 것으로 알려진 시골의 조용하고 탁 트인 공터에 갔다. 그 새 몇 마리가 근처에 자리 잡고 있는 것을 보며 나는 앉아서 휴식을 취한다. 그들의 트윗을 듣고 그들의 작은 노래를 부르면 내 얼굴에 미소가 떠오른다."
 VIETmisc.2077.a:0 "너무 아름답다, 그렇지?"
 VIETmisc.2077.tooltip.nothing:0 "이 새들의 노래를 들음으로써 큰 ​​영감을 얻지는 못하지만 그래도 편안한 시간을 보내고 있다."
 VIETmisc.2077.info.bird_01:0 "#emphasis 생물학적 맥락:#! 방금 지저귀는 새는 #bold 유라시안 황금 꾀꼬리#! (#italic 유럽 꾀꼬리#!)이었습니다."
 VIETmisc.2077.info.bird_02:0 "#emphasis 생물학적 맥락:#! 방금 지저귀는 새는 #bold 유라시안 블랙캡#! (#italic 검은머리 명금#!)이었습니다."
 VIETmisc.2077.info.bird_03:0 "#emphasis 생물학적 맥락:#! 방금 지저귀는 새소리는 #bold 유러피안 방울새#! (#italic 유럽 방울새#!) 였습니다."
 VIETmisc.2077.info.bird_04:0 "#emphasis 생물학적 맥락:#! 방금 지저귀는 새소리는 #bold  노래지빠귀#! (#italic 지빠귀#!) 였습니다."
 VIETmisc.2077.info.bird_05:0 "#emphasis 생물학적 맥락:#! 방금 지저귀는 새소리는 #bold  노래지빠귀#! (#italic 지빠귀#!) 였습니다."
 VIETmisc.2077.info.bird_06:0 "#emphasis 생물학적 맥락:#! 방금 노래를 지저귀는 새는 #bold 유러피안 로빈#! (#italic 꼬까울새#!).이었습니다."
 VIETmisc.2077.info.bird_07:0 "#emphasis 생물학적 맥락:#! 방금 지저귀는 새소리는 #bold  유라시안 검은방울새#! (#italic  검은머리 방울새#!) 였습니다."
 VIETmisc.2077.info.bird_08:0 "#emphasis 생물학적 맥락:#! 방금 지저귀는 새소리는 #bold 되새#!  (#italic 푸른머리되새#!) 였습니다."
 VIETmisc.2077.info.bird_09:0 "#emphasis 생물학적 맥락:#! 방금 지저귀는 새소리는 #bold 유러피안 얼룩무늬 딱새#! (#italic Ficedula hypoleuca#!) 였습니다."
