 VIETmisc.2078.t:0 "꽃밭"
 VIETmisc.2078.desc:0 "오늘은, [county.GetName]의 봄철 꽃밭를 찾아보았다. 아름다운 꼿으로 유명한 곳이라 나는 실망하지 않았다.\n\n지평선의 한 끝에서 다른 끝까지, 각각 독특한 색깔의 작고 사랑스러운 야생화가 수백 송이 혹은 수천 송이 있다. 이 꽃들을 이렇게 모아서, 바람이 조금만 불어도 [ROOT.Char.GetFaith.HighGodName]가 엮은 움직이는 태피스트리처럼 보인다.\n\n나는 언덕 꼭대기에 땅바닥에 앉아 내 앞에 있는 자연의 장엄한 아름다움을 경탄하며 바라볼 뿐이다."
 VIETmisc.2078.a:0 "정말 놀랍군."
