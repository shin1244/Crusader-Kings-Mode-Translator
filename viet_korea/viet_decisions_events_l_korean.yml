 VIETmisc.2063.t:0 "좋은 베리 약재"
 VIETmisc.2063.desc:0 "[county.GetNameNoTier]의 유명한 열매를 구입하도록 하인을 보냈다. 내 의사인 [physician.GetTitledFirstName]은(는) 이 약용 열매를 다양한 용도로 사용할 수 있으며, 이 열매를 건강 음료로 사용하여 만든 다양한 약초로 만든 차를 마실 수 있다. 자, 하인들에게 몇 개나 더 사오라고 했지?"
 VIETmisc.2063.a:0 "너무 많지도 않고 딱 적당할 양"
 VIETmisc.2063.b:0 "중간 양 이상이면 충분하다"
 VIETmisc.2063.c:0 "아주 오랫동안 지속되는 많은 양"
 VIETmisc.2064.t:0 "대장장이 스킬"
 VIETmisc.2064.desc:0 "[county.GetNameNoTier]은(는) 세계 최고의 대장장이로 알려져 있기 때문에 일부를 모집하여 내 군대에 봉사하는 것이 좋다. 무기와 갑옷을 제작하고 수리하고 유지 관리하는 그들의 기술은 나에게 큰 도움이 될 것이다. 어떤 전문가를 원하는지 결정해야 한다."
 VIETmisc.2064.a:0 "재능있는 병기 제조자라 우리 병력은 충분한 보호를 받고 있다."
 VIETmisc.2064.b:0 "우리 군대의 숙련된 무기 제작자들은 잘 싸울 수 있다."
 VIETmisc.2064.c:0 "내 군사 작전을 지원하기 위한 도구 및 용품을 제작하는 데 숙련된 사람들"
 VIETmisc.2065.t:0 "매장된 성지 방문"
 VIETmisc.2065.desc:0 "전설적인 인물로 추정되는 인물이 묻혀 있는 [county.GetNameNoTier] 언덕에 있는 성지를 방문하기로 했다. 시골 여행은 즐거웠고, 결국 목적지까지 가는 길을 찾았다."
 VIETmisc.2065.desc.warrior:0 "\n\n전설에 따르면 이 고분 밑에 묻힌 전사는 여러 세대 전에 무시무시한 괴물을 물리치고 마수의 분노와 분노에서 사람들을 해방시켰다고 한다. 또는… 적어도 그것이 내가 지방 주민의 일부에 의해 들은 것이다. 다른 사람들은 그가 혼자서 약탈하는 외국 침략자들의 군대를 패배시켰다고 말했다. 어느 쪽이든, 이야기는 그의 영웅적인 죽음으로 끝난다."
 VIETmisc.2065.desc.holy:0 "\n\n전설에 따르면 이 봉분 아래에 성스러운 남자나 여자가 묻혀 있다고 한다. 아마도 [ROOT.Char.Custom('DefaultPriestTitle')] 몇 세기 전에 이곳에 살았던 것 같다. 이 거룩한 사람은 [ROOT.Char.GetFaith.HighGodName]의 축복을 받았고 불치병을 고치는 것과 같은 많은 기적을 행할 수 있었다."
 VIETmisc.2065.desc.monarch:0 "\n\n전설에 따르면 이 봉분 아래에 위대한 군주가 묻혔다고 한다. 이 군주는 정의롭고 용감하며 근면하고 도덕적으로 올바른 통치자였으며 통치자가 되어야 할 모습에 대한 완벽한 이미지였다. 그들의 영도 아래 땅은 형통하고 평안하며 백성은 즐거워했다."
 VIETmisc.2065.a:0 "[county.GetNameNoTier]의 영광스러운 역사가 있다!"
 VIETmisc.2066.t:0 "유령 사냥"
 VIETmisc.2066.desc:0 "오래전부터 [county.GetNameNoTier]의 일부 정착촌에 유령으로 추정되는 괴물이 대량으로 나타났다는 이야기가 돌고 있다. 그런 초자연적인 현상을 한 번이라도 볼 수 있는지 궁금하고 보고 싶었기 때문에 문득 그런 일들이 흔히 일어나는 마을에 직접 가보기로 했다.  우리가 도착했을 때, 나와 몇몇 경비대는 그날 밤 늦게까지 깨어나 유령의 흔적이 있는지 창 밖을 바라보기로 결정했다."
 VIETmisc.2066.a:0 "어서, 어서, 자신을 드러내라...."
 VIETmisc.2067.t:0 "으스스한 광경"
 VIETmisc.2067.desc:0 "내가 졸기 시작했을 때, 나는 그들을 보았다! 나는 여기 저기 행군하는 모든 영혼들을 보았다! 내 턱이 떨어졌다. 살아 있는 사람은 거의 본 적이 없는 그런 일들이 그곳에서 산 사람처럼 걸어 다녔습니다! 너무 신나서 실수로 미끄러져 먼저 얼굴이 바닥에 떨어졌다.\n\n내가 의식을 얻었을 때, 내 호위대는 내가 부상을 입지 않은 것을 안도했고, 그들은 나에게 무슨 일이 일어났는지, 그리고 내가 더 일찍 흥분한 이유를 물었습니다.  나는 그들에게 내가 목격한 것을 말했지만 그들은 혼란스러워했습니다. 한 경비원이 말했다. “밖에는 아무것도 없습니다, 나의 [ROOT.Char.GetLadyLord]. 우리는 아무것도 보지 못했습니다.”"
 VIETmisc.2067.a:0 "나는 유령을 보았다고 맹세합니다! 난 미친게 아니야, 내가 그들을 봤어!"
 VIETmisc.2067.b:0 "내가 꿈을 꾸었나? 하지만... 모든 것이 정말 현실 같았다."
 VIETmisc.2068.t:0 "아무것도"
 VIETmisc.2068.desc:0 "우리는 아주 오랜 시간 동안 창가에 앉아 있었다. 그래도 재미있는 일은 없었고 해가 뜰 때쯤 잠이 들었다. 전체 여행이 완전히 낭비였던 것 같다. 아마도 그 유령 이야기는 그저 그런 이야기였을 것이다."
 VIETmisc.2068.a:0 "적어도 나는 약간의 휴가를 가졌지, 그렇지?"
 VIETmisc.2069.t:0 "그들은 거기에 있었다!"
 VIETmisc.2069.desc:0 "우리는 아주 오랫동안 창가에 앉아 있었고 흥미로운 일은 전혀 일어나지 않았습니다. 나는 잠을 잤음에 틀림없었다. 내가 일어났을 때, 몇몇 내 호위대가 신나게 수다를 떠는 소리를 들었기 때문이다. 순진한 젊은 친구 하나가 바깥을 가리키며 나에게 이렇게 말했습니다. “나의 [ROOT.Char.GetLadyLord], 저를 믿으시지요, 그렇죠? 맹세컨대, 방금 유령을 보았습니다! 그들은 사라졌지만 그들은 거기에 있었습니다!”\n\n다른 경비대는 웃으면서 그 아이가 잠들었다가 이제 막 일어났다고 말했다. 그들 중 한 명이 말했다. \"우리 중 누구도 아무것도 보지 못했습니다.\"\n\n그날 밤 내내 특별한 일이 없었기 때문에 전체 여행은 낭비가 되었다. 아마."
 VIETmisc.2069.a:0 "나는 그 소년을 믿는다. 유령들은 분명히 거기에 있었을 것이다."
 VIETmisc.2069.b:0 "그 소년은 꿈을 꿨거나 무언가를 유령으로 착각했을 것이다."
 VIETmisc.2070.t:0 "[county.GetNameNoTier]의 은둔자"
 VIETmisc.2070.desc:0 "[county.GetNameNoTier]에서 온 성스러운 은둔자의 \"미라\" 소식이 귀에 들리기까지 했다. 나는 여러 가지 제물을 가진 사절을 황야로 보내어 이 은둔자가 한때 집이라고 불렀던 곳으로 가게 하는 일을 맡게 했다.\n\n사절에 따르면, 은둔자의 시체는 여전히 거기에 앉아 명상 자세를 취하고 있었다. 꽃, 음식 및 기타 제물이 그 앞에 배치되어 있었고, 몇몇 사람들이 깊은 기도나 생각에 잠겨 있었다. 현지 주민들은 우리가 제공한 제물을 매우 감사히 받아들였다.\""
 VIETmisc.2070.a:0 "그 은둔자는 우리의 존경을 받을 가치가 있다"
 VIETmisc.2070.b:0 "내 사절은 은둔자에게 많은 제물을 바칠 것이다"
 VIETmisc.2071.t:0 "[county.GetNameNoTier]의 큰 그늘 나무"
 VIETmisc.2071.desc:0 "[county.GetNameNoTier]의 한 마을에 멋진 큰 그늘 나무가 있다. 너무 커서 [ROOT.Char.GetTitledFirstName] 조차도 시간을 내어 방문할 가치가 있다고 판단했다. 마을 사람들은 내가 그들의 마을을 방문할 가치가 있다고 생각한다는 사실에 놀랐지만 아첨했고, 작은 잔치와 춤, 농민 노래 등의 소소한 오락으로 나를 맞이했다. 그 후, 나는 큰 그늘 나무에 왔다. 간단히 말해서, 그것은 매우 컸다. 정말이지, 한 씨족의 구성원 전체를 그 밑에 넣을 수 있다."
 VIETmisc.2071.a:0 "나는 그 아래에서 몇 시간을 쉬면서 즐거운 시간을 보냈다."
 VIETmisc.2072.t:0 "석조 기념물"
 VIETmisc.2072.desc:0 "나는 시간을 내서 거대한 고대 석조 기념물이 있는 [county.GetNameNoTier]의 외딴 지역으로 여행했다. 그그냥 궁금하고 그게 어떤 건지 궁금했다. 현장에 도착해서 비석을 자세히 살펴보기 위해 비석으로 걸어 올라간다. 모양은 조잡하지만 사람 손으로 선명하게 새겼다. 그것은 또한 인상적인 크기인데, 왜 현지인들이 그것을 어디에도 옮길 수 없었는지 알 수 있다. 애초에 어떻게 여기까지 오게 되었는지 궁금할 수밖에 없다."
 VIETmisc.2072.a:0 "나는 경치를 즐기며 휴식을 취하는 데 몇 시간을 보냈다."
 VIETmisc.2072.b:0 "내 학문적 본능은 기념물을 더 조사하라고 나에게 말한다."
