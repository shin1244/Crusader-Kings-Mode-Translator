 VIETmisc.2061.t:0 "올바른 쓰기 방법"
 VIETmisc.2061.desc:0 "최근에 단어를 표현하기 위해 약어나 수정된 기호를 사용하는 것과 같이 더 빨리 쓰는 데 도움이 되는 다양한 기술이 있다는 것을 들었다. 시간을 내어 이것을 배우는 것이 도움이 될 수도 있고... 아닐 수도 있다. 나는 여전히 이 주제에 매료되어 있지만 이 문제에 대해 나에게 가르쳐줄 수 있는 지역 학자나 필경사에게 연락할 수 있을 것 같다."
 VIETmisc.2061.a:0 "물론 시간이 있다는 가정하에."
 VIETmisc.2061.tooltip:0 "[GetModifier('VIET_shorthand_interest').GetNameWithTooltip] [character_modifier|E]가 있는 한, 꼭 그렇게 하기 위한 [decision|E]에 액세스할 수 있습니다. 그러나, 시간이 지나면서 흥미를 잃게 될 것입니다; 변화 요소가 만료되면 [decision|E]을 더 이상 사용할 수 없게 됩니다."
 VIETmisc.2062.t:0 "올바른 쓰기 방법"
 VIETmisc.2062.desc:0 "지금까지 몇 달 동안 이 예술의 달인이라는 현지 필자와 함께 다양한 속기법을 공부해 왔다. 단어를 축약하는 다양한 방법, 혹은 단어를 더 빨리 쓰는 특정한 방법들을 배웠다."
 VIETmisc.2062.desc.result_meh:0 "\n\n이 모든 시간을 학습한 후, 나는 이제 속기를 가장 잘하지는 못하지만 속기를 사용하는 데는 어느 정도 능력이 있다고 말할 수 있다. 글 쓰는 속도가 크게 좋아지진 않았지만 그래도 예전보다는 좋아졌으니 아직은 좀 유용한 지식이다."
 VIETmisc.2062.desc.result_good:0 "\n\n그 필경사는 내가 그의 수업을 파악하는 능력에 감명받았다고 말한다. 나는 이제 이전보다 훨씬 더 빨리 글을 쓸 수 있게 되었고, 눈 깜짝할 사이에 문장 전체를 휘갈겨 쓸 수 있게 되었다. 이것은 하루 업무량의 다양한 측면에 있어서 큰 도움이 될 것이기 때문에, 분명 그럴만한 가치가 있었다!"
 VIETmisc.2062.a:0 "내 글이 정확했어!"
