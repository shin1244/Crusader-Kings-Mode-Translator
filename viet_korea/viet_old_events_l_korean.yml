 VIETold.2054.t:0 "술집 여식"
 VIETold.2054.desc:0 "\"[ROOT.Char.GetFaith.HighGodName](이)시여! 드디어 우리 마을에 잘생긴 남자가!\" 술집에 들어서자 여식이 얼굴을 붉힌 채 미소를 지으며 말한다.\n\n나는 공무와 관련된 일로 지역 귀족들을 만나러 왔다. 하지만 그들이 도착하기까지 적어도 한 시간 정도는 걸릴 것이다. 어쩌면 이 여식과 잠시 한눈 좀 팔 수 있을지도..."
 VIETold.2054.a:0 "분명 팁을 받으려고 하는 소리야. 무시하자."
 VIETold.2054.b:0 "다정한 담소를 나누지만 부적절한 것은 없다."
 VIETold.2054.c:0 "그녀에게 집적거린다. 너무 진지하지 않게."
 VIETold.2054.d:0 "한 시간밖에 안 남았다고? 좀 재미 보기에 충분한 시간이지."
 VIETold.2054.e:0 "난 여자에 관심 없는데. 좋아... 난 이런 게 정말 싫어."
 VIETold.2054.f:0 "여자에게 관심은 없지만 즐거운 수다는 마다하지 않지."
 VIETold.2055.t:0 "아름다운 젊은 아가씨"
 VIETold.2055.desc:0 "나는 지역 귀족이 주최하는 작은 연회에 있다. 귀족의 자식 중 하나인, 갓 성년이 된 매력적인 소녀가 나와 잡담을 하려 한다. 소녀가 수줍게 말한다. \"정말 좋은 날이에요....\"\n\n이 소녀는 분명 더 높은 사람들과의 대화에 경험이 없다. 그렇지만 사랑스럽다. 우리 둘은 이야기를 계속한다. 어쩌면 그녀가 약간의 잠재력을 가지고 있다고 본다."
 VIETold.2055.a:0 "소녀에게 조언과 친절한 말을 해준다."
 VIETold.2055.b:0 "하지만 그녀는 지루해 보인다. 다른 사람과 얘기해야겠어."
 VIETold.2055.c:0 "그녀의 아버지에게 딸을 궁정에 데려가도 되는지 물어보자."
 VIETold.2056.t:0 "첫 무대"
 VIETold.2056.desc:0 "소녀의 아버지는 깜짝 놀랐지만 딸인 [scope_VIET_nice_day_girl.GetTitledFirstName]이(가) 내가 궁정에 데려가길 원할 만큼 깊은 인상을 줬다는 사실에 기뻐했다. 당연히 그건 그의 가족들에겐 지위와 위신이 높아진다는 것을 의미하며, 그녀는 이 작은 저택에서 영원히 사는 것보다 인생에서 더할 바가 없는 기회를 얻게 되는 것이다."
 VIETold.2056.a:0 "어서와. [scope_VIET_nice_day_girl.GetTitledFirstName]!"
 VIETold.2057.t:0 "죽음의 예술가"
 VIETold.2057.desc:0 "먼 나라에서 온 이상한 용병이 내 궁정에 찾아왔다. 우선 첫째로, 용병은 여성이다. 그녀는 나이가 많지 않음에도 전투에서 얻은 많은 상처를 가지고 있으며, 그녀의 태도는 그녀가 무자비하단 걸 암시한다.\n\n그녀는 내게 약간 기분 나쁘게 말한다. \"죽음은 저의 예술이고, 모든 예술가처럼, 저는 후원자를 찾습니다. 금 한 줌만 있다면 어떤 위험에도 당신과 함께할 것입니다.\""
 VIETold.2057.a:0 "그녀는 독특하지만 훌륭한 호위병이 될 것 같아!"
 VIETold.2057.b:0 "아냐, 괜찮아. 정중히 그녀의 제의에 감사한다."
 VIETold.2057.c:0 "하하! 여자가 정말 싸울 수 있다고 생각하는 건가? 세상 오래 살다 보니 별일을 다 보는군."
 VIETold.2058.t:0 "살을 에는 추위"
 VIETold.2058.desc:0 "주변의 몇몇 농민을 방문하고 있다. 내 지역이 어떻게 돌아가는지 알기 위해서, 아니면 적어도 내가 신경 쓴다는 척을 하기 위해. 한 농민에게 다음 수확이 어떻게 될 것 같은지 물어본다.\n\n\"에는 듯이 춥습니다요.\" 농민이 촌스러운 방언으로 말한다. \"추위는 작물에 좋지 않습죠.\""
 VIETold.2058.a:0 "내 알 바 아니니 잘해보라고."
 VIETold.2058.b:0 "걱정하지 말게. 모든 게 잘 될 테니. 내 약속하지!"
 VIETold.2058.c:0 "아무 일도 일어나지 않도록 [ROOT.Char.GetFaith.HighGodName]에게 기도하라."
 VIETold.2058.d:0 "그렇군. 추위가 그렇게 심하지 않기를 바라자."
 VIETold.2059.t:0 "과일과 채소들"
 VIETold.2059.desc:0 "마을 시장은 항상 활기가 넘친다. 누군가를 만나기 위해 기다리는 동안, 나는 사람들이 왔다 갔다하는 모습을 한가하게 지켜본다. 농산물을 사고 파는 성실한 농부부터 이국땅에서 온 공예품 상인까지, 많은 이들이 이곳에 모여 장사를 하고 있다.\n\n나는 근처에 있는 노점에서 일하는 어린 소녀가 눈에 띄어 대화를 나눈다.\n\n\"우리 엄마랑 함께 일하고 있어요. 과일이나 야채를 팔죠.\" 소녀가 말한다. \"대체로 즐거운 날들이지만 일은 힘들어요.\""
 VIETold.2059.a:0 "열심히 일하는 생활에 익숙해지는 게 좋을 거란다. 꼬마야."
 VIETold.2059.b:0 "그건 잘못된 태도다! 때로는 휴식을 취해야 해."
 VIETold.2059.c:0 "[ROOT.Char.GetFaith.HighGodName]에 대한 헌신이 없으면 일은 무의미하다."
 VIETold.2059.d:0 "존경할 만해! 어쩌면 미래에 대한 희망이 있을지도."
 VIETold.2060.t:0 "전사 시인"
 VIETold.2060.desc:0 "어느 날 지루함에 한 경비병을 알게 되었다. 취미로 시인을 하는 다정한 친구다.\n\n\"요즘 세상이 왜 이러는지 아십니까?\" 그가 내게 말한다. \"모두가 죽음에 집착하고 있습니다. 사람들은 유머와 시, 낭만을 잊었어요. 저는 다른 사람들만큼 멋진 칼싸움을 좋아합니다. 그렇지만 인생에는 더 많은 것이 있죠.\""
 VIETold.2060.a:0 "사소한 어리석은 행동들이 우리를  한 눈 팔게 할 수는 없다."
 VIETold.2060.b:0 "넌 게으른 게으름뱅이일 뿐이다. 아닌가?"
 VIETold.2060.c:0 "충분히 진실된 말이군! 사람들은 휴식을 취할 필요가 있다."
 VIETold.2060.d:0 "너의 태도가 마음에 드는군. 진급은 어때?"
 VIETold.2061.t:0 "전사 시인"
 VIETold.2061.desc:0 "내가 제안을 하자 [scope_VIET_jon_battle_born.GetTitledFirstName]이(가) 놀란 눈으로 나를 쳐다봤다. 그런 다음 그는 \"정말요? 하! [ROOT.Char.GetFaith.HighGodName](이)시여, 영광입니다. 나의 [ROOT.Char.GetLadyLord](이)시여, 전사이자 시인으로 더 큰 도움이 되고 싶습니다.\""
 VIETold.2061.a:0 "큰일을 해내리라 믿는다."
 VIETold.2062.t:0 "짐을 덜다"
 VIETold.2062.desc:0 "하녀가 내 방을 청소하는 걸 도와주고 있다. 그녀는 궁정에서 빈정대는 성격으로 악명이 높다. 비록 그녀가 부인할 수 없이 유능하고 변함없이 충성스럽다고 해도. 내가 쓰레기통에 버릴 것들을 건네자 그녀는 눈을 치켜뜨고 비꼬면서 말한다, \"제가 당신의 짐을 덜어드리겠다 맹세했었죠.\""
 VIETold.2062.a:0 "빈정거리지 마라. 난 네 주군이다!"
 VIETold.2062.b:0 "하하! 역시 재밌군!"
 VIETold.2062.c:0 "내 궁정엔 너처럼 더 날카롭고, 재치있는 사람이 필요해."
 VIETold.2063.t:0 "많은 짐을 덜다"
 VIETold.2063.desc:0 "[scope_VIET_skyrim_lydia.GetTitledFirstName]은(는) 그녀를 내 궁정에서 적절한 여성으로 만드는 것에 대해 진지하다고 말했을 때 평소처럼 화난 표정을 지었다. 내가 진실하지 못한 미소와 부정직한 아첨을 사용하는 사람들을 신뢰하지 않으며, 그녀가 나에게 무뚝뚝한 것에 대해 이해한다고 설명하자 그녀는 어깨를 으쓱했다. \n\n\"원하시는 대로, 나의 [ROOT.Char.GetLadyLord](이)시여. [ROOT.Char.GetTitledFirstNameNoTooltip], 당신을 섬길 것을 맹세합니다.\""
 VIETold.2063.a:0 "그냥... 항상 너무 빈정거리지는 마. 알겠나?"
 VIETold.2064.t:0 "겸손한 농부"
 VIETold.2064.desc:0 "나는 길에서 한 농부를 우연히 만나 이야기를 나누려고 한다.\n\n\"[ROOT.Char.GetCulture.GetName] 사람 처음 봅니까?\" 그가 화난 듯이 말한다. 그리곤 빠르게 사과한다. \"나쁜 뜻은 아닙니다. 그렇지만 저는 보잘것 없는 농부일 뿐, 당신 같은, 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]이(가) 아니라고요.\""
 VIETold.2064.a:0 "걱정말게. 잘 지내고 있나?"
 VIETold.2064.b:0 "무례한 놈! 난 친해지려고 한 거다!"
 VIETold.2064.c:0 "경비대, 이 자를 두들겨 패서 본때를 보여주어라."
 VIETold.2064.d:0 "경비대, 말도 안되게 바보 같은, 이 천박한 것을 감옥에 가두어라!"
 VIETold.2065.t:0 "부끄러운 방어책"
 VIETold.2065.desc:0 "오늘 마을에 와서 누군가를 방문하는데 한 노신사가 말하기를, \"이 주변 경비는 형편없습니다. 부끄러운 일입니다, 그게 다입니다.\"\n\n그리고 나서 그는 내가 바로 거기 있다는 것을 알아차리지 못한 채, 계속해서 내 호위대와 내가 그 지역을 지키는 것에 대한 나의 결정을 비난했다!"
 VIETold.2065.a:0 "그를 무시한다. 그는 탁상공론이나 하는 지휘관일뿐이다."
 VIETold.2065.b:0 "내가 누구인지 밝히고 그가 해야 한다고 생각하는 것에 대해 의논한다."
 VIETold.2065.c:0 "내가 누구인지 밝히고 정중히 자기 할 일이나 신경 쓰라고 말한다."
 VIETold.2066.t:0 "다친 상인?"
 VIETold.2066.desc:0 "나와 경비대가 더 시골 지역을 여행하고 있을 때 전복된 마차 옆에 앉아 있는 한 남자를 우연히 만났다. 그는 고통스러워하는 듯하며 자신이 여행 상인이라고 설명했다. 오늘 아침 일찍, 도적들이 그를 공격했고 그의 물건을 모두 가져갔다. 하지만, 그는 근처에 있는 캠프에 아직 남아있는 소지품들이 있다고 말한다. 우리가 그를 그의 캠프까지 데려다 준다면, 그는 나에게 보상할 것이다."
 VIETold.2066.a:0 "물론이지! 언제나 기꺼이 도와주겠다."
 VIETold.2066.b:0 "알아서 하라고. 이방인."
 VIETold.2066.c:0 "뭔가 이상하군. 떠나야 해."
 VIETold.2066.d:0 "뭔가 이상하군. 도와주자. 그렇지만 경계심을 늦추지 말도록. 제군들."
 VIETold.2067.t:0 "함정이다!"
 VIETold.2067.desc.a:0 "상인은 놀랄 만큼 빠른 속도로 기꺼이 야영지로 안내한다. 야영지에 다가가자, 우리 주위에 중무장한 자들이 숨어있다는 것을 깨달았다. '상인'은 다른 자에게 소리친다. \"또 다른 얼간이가 온 것 같구만!\"\n\n우리가 간신히 물리치고 도망쳤지만, 우리 쪽에 사상자가 없는 것은 아니다. 내가 어떻게 그렇게 잘 속아 넘어갔을까? 그 도적놈은 나를 거의 목숨을 앗아갈 뻔한 매복에 몰아넣었다!"
 VIETold.2067.desc.b:0 "상인은 놀랄 만큼 빠른 속도로 기꺼이 야영지로 안내한다. 야영지에 다가가자, 우리 주위에 중무장한 자들이 숨어있다는 것을 깨달았다. '상인'은 다른 자에게 소리친다. \"또 다른 얼간이가 온 것 같구만!\"\n\n물론 나와 내 부하들은 뭔가 잘못됐다고 의심하고 있었고, 우리의 의심은 정확했다. 우리는 매복에 대비하고 있었으므로 도적들은 가망이 없었다.\n\n더군다나, 그들이 얻었던 부당한 이익은 이제 모두 내 것이다!"
 VIETold.2067.a:0 "그때 정말 운이 좋았어."
 VIETold.2067.b:0 "잘 했다. 제군들."
 # Version 1.1.1 Start Here - Please leave here
 VIETold.2068.t:0 "이른 아침"
 VIETold.2068.desc:0 "웬일인지 오늘 아침에 평소 일어나는 시간보다 한 시간 정도 전에 일어났다. 다시 잠들기도 힘들고, 이미 해가 지평선 위로 떠 오르고 있다. 조금 피곤하긴 하지만, 바로 지금 꼭 처리해야 할 일도 없으니 어쩌면 뭔가 할 기회가 있을 것이다."
 VIETold.2068.a:0 "밖에 나가 빠르게 걷는다."
 VIETold.2068.b:0 "이른 아침 식사를 한다."
 VIETold.2068.c:0 "침대에 누워 천장을 바라본다."
 VIETold.2068.d:0 "책을 읽는다."
 VIETold.2069.t:0 "태양 아래서"
 VIETold.2069.desc:0 "나는 여행 중이다. 태양이 우리를 무겁게 내리쬐고 있다. 하지만 집으로 돌아가기엔 너무 늦었다 - 목적지와 점점 가까워지고 있다. 만나야 할 지역 귀족의 저택에. 그렇지만 나와 다른 수행원들은 해가 하늘 높이 뜨면서 분명히 점점 지쳐가고 있다."
 VIETold.2069.a:0 "우린 잠시 쉬어야 돼."
 VIETold.2069.b:0 "계속 걸어라! 시간은 중요해!"
 VIETold.2070.t:0 "원숭이 왕"
 VIETold.2070.desc:0 "지역의 중국인 공동체가 상연하는 연극 공연을 보고 있다. 연극은 중국에서 인기가 많고 몇몇 사람들에게는 숭배되기도 하는 원숭이 왕, 손오공에 대한 내용이다.\n\n원숭이 복장을 한 배우가 무대 위에서 춤을 춘다. 중국의 유명한 순례자이자 수도승인 삼장을 구하기 위한 노력으로 적을 조롱하며 공격을 피하고는 피식 웃는다."
 VIETold.2070.a:0 "재밌는 이야기군!"
 VIETold.2071.t:0 "강렬한 태양"
 VIETold.2071.desc:0 "오늘 하늘이 맑고, 참 푸르다. 태양은 가리는 구름 한점 없이 높은 곳에서 빛난다."
 VIETold.2071.a:0 "정말 밝다!"
 VIETold.2072.t:0 "햇빛 차단제"
 VIETold.2072.desc:0 "행상인이 설득력 있는 주장을 한다. 햇볕에 타는 것과 피부를 태우는 건 매력적이지 않을 뿐만 아니라, 해롭고 위험하기도 하다.\n\n이 상인은 주로 쌀, 자스민, 루핀, 그리고 다른 약초들로 만든, 태양 아래에 너무 오랫동안 있을 때 사람을 보호하는 데 도움이 되는 특별한 기름을 내게 팔겠다고 제안한다.\n\n\"그 누가 피부를 태운 게 잘 어울린다고 생각하겠습니, 특히 당신 같이 지위가 높은 사람들이요?\" 상인이 말한다. \"어쨌든 당신은 무지한 농민이 아닙니다, 저의 [ROOT.Char.GetLadyLord](이)시여!\""
 VIETold.2072.a:0 "좋아! 누가 햇빛에 살을 태우고 싶겠어?"
 VIETold.2072.b:0 "흥정을 좀 해보자."
 VIETold.2072.c:0 "돈 낭비라고 생각한다."
 VIETold.2072.info:0 "#emphasis 역사적 맥락:#! 고대부터 자외선 차단제를 만들기 위해서 여러 제작법이 쓰이곤 했습니다. 쌀, 자스민, 루핀으로 이루어진 기름은 파라오 시대부터 지금까지 이집트의 일부 지역에서 흔히 사용되고 있습니다."
 VIETold.2073.t:0 "눈 접촉을 피해야 한다"
 VIETold.2073.desc:0 "[scope_VIET_sun_starer.GetTitledFirstName]은(는) 너무 오랫동안 태양을 바라볼 정도로 멍청했다.\n\n그리고 이것은 [scope_VIET_sun_starer.GetHerHim]에게 여러 번 경고한 이후였다."
 VIETold.2073.a:0 "어떤 사람들은…"
 # Version 1.1.2 Start Here - Please leave here
 VIETold.2074.t:0 "충격적인 사건"
 VIETold.2074.desc:0 "오늘 갑자기 뇌우가 발생했다. 번개가 정말 가까이서 쳤지만 다행히 아무 일도 없었다!"
 VIETold.2074.a:0 "정말 운이 좋았군."
 VIETold.2075.t:0 "약초상의 가게"
 VIETold.2075.desc:0 "볼일이 있어서 내 영지 있는 마을에 방문하게 되었다. 떠나기 전에 변덕스럽게 약초상의 가게에 들러 주변을 둘러본다. 근엄한 얼굴을 하고 있는 약초상은 내가 아무 생각 없이 어슬렁거린다고 짜증나는 표정을 짓지만 아무 말도 하지 않는다.\n\n그녀가 비축한 약초들을 살펴보면서, 물약과 독을 만드는데 사용할 수 있는 이렇게 많은 종류의 약초, 식물, 광물 등이 있다는 것을 결코 깨닫지 못했다!"
 VIETold.2075.desc.educated:0 "나처럼 약초에 대한 지식이 어느 정도 있는 사람이라도 이 세상에는 식물, 광물, 물질들이 너무 많기 때문에, 나조차도 가끔 뜻밖의 것을 발견하기도 한다."
 VIETold.2075.a:0 "궁정 의사들이 사용할 수 있도록 몇 개 좀 살 수 있을까?"
 VIETold.2075.b:0 "그냥 재미로 둘러보는 거다."
 VIETold.2075.c:0 "어차피 이건 쓸데없는 돌팔이 약일 거다."
 VIETold.2075.d:0 "궁정 의사들이 쓸 수 있도록 많이 살 수 있을까?"
 VIETold.2076.t:0 "신비한 늑대"
 VIETold.2076.desc:0 "야생 늑대가 내가 사는 곳 근처를 배회하는 것이 목격되었다. 당장 누구에게도 위험해 보이지는 않지만, 어떻게 해야 할지는 누구도 모른다. 늑대는 내가 가까워질 때마다, 무슨 존경의 표시라도 하듯, 뒤로 물러서서 진지한 표정으로 나를 응시하는 것 같다."
 VIETold.2076.a:0 "내 병사들에게 늑대를 쫒아내라고 명령한다. 위험하다."
 VIETold.2076.b:0 "그저 머무르기를 원하는거라면, 나는 그걸 존중할 것이다."
 VIETold.2077.t:0 "그냥 장난?"
 VIETold.2077.desc:0 "그날 밤 잠자리에 들려고 하는데 침대에서 가장 무서운 광경을 봤다: 피 범벅이 된, 단검 한 자루가 놓여 있었다.\n\n조사 결과 누가 그리고 왜 그것을 그곳에 두었는지에 대한 어떠한 정보도 나오지 않았다. 몇몇 신하들과 경비대는 장난일 수도 있다고 하더군."
 VIETold.2077.a:0 "걱정이군! 즉시 경비를 강화하라!"
 VIETold.2077.b:0 "어쩌면 정말 장난이었을 수도. 피해가 없었으니 말이야. 안 그래?"
 VIETold.2077.c:0 "그것이 장난이 아니더라도, 나는 웃음이 나온다!"
 VIETold.2077.d:0 "그건 피가 아니야. 색소를 탄 물이라고."
 VIETold.2078.t:0 "최고의 장비"
 VIETold.2078.desc:0 "나는 오늘 내 병력을 그들의 야영지에서 점검하고 있다. 무기와 갑옷을 수리하고 있는 대장장이들 옆을 지나갔다. 모두들 내 전사들이 최고의 장비를 갖추기 위해 열심히 일한다고 말했다."
 VIETold.2078.a:0 "그들의 노력은 헛되지 않을 것이다."
 VIETold.2078.b:0 "저 게으른 놈들은 더 열심히 일해야 해!"
 VIETold.2079.t:0 "누구?"
 VIETold.2079.desc:0 "나는 지역 귀족의 집에서 열린 무도회에 참석했는데, 가장 흥미로운 사람을 만났다. 우리는 온갖 이야기를 나누며 즐거운 시간을 보냈다. 불행히도 그들은 일찍 떠나야 했고, 나는 그들의 이름도 듣지 못했다!"
 VIETold.2079.a:0 "누구였을까?"
 VIETold.2080.t:0 "꿈의 성"
 VIETold.2080.desc:0 "참으로 아름답고 웅장한 성으로 여행하는 꿈을 꾸었다. 그 성은 정말 크고 어마어마한 성으로 주변 지역에 있는 모든 것보다 우뚝 솟아있었다. 심지어 숲과 산조차도. 정말 인상적인 광경이었다!"
 VIETold.2080.a:0 "잠에서 깨어나자 그게 도대체 무슨 꿈이었던 건지 궁금하다."
 VIETold.2081.t:0 "부적절한 행동"
 VIETold.2081.desc:0 "내 하녀 중 한 명이 [scope_VIET_courtier_perving_on_maid.GetTitledFirstName]이(가) 침대에 부적절한 러브레터를 남겼다고 보고했다. 그는 젊고 예쁜 하녀를 좋아하는 것으로 유명하다. 어쨌든, 하녀는 그가 그녀를 불편하게 만들고 있고, 다른 신하와 하인들이 그에게 이런 어리석은 행동을 멈추라고 말해도 이성을 찾지 않으니, 그것에 대해 뭔가 조치를 취해 달라고 호소한다."
 VIETold.2081.a:0 "이건 그녀의 문제지, 내 문제가 아니야."
 VIETold.2081.b:0 "그에게 엄하게 말해야 겠군."
 VIETold.2082.t:0 "잘못된 수술"
 VIETold.2082.desc:0 "한 저명한 귀족이 최근 심한 부상을 입었고, 이에 한 의사가 귀족을 응급 수술하기 위해 호출되었다. 그러나 귀족은 그럼에도 불구하고 죽고 말았다. 귀족의 일부 친척들은 궁정 의사가 수술을 망쳤다고 주장하지만, 의사와 다른 박식한 사람들은 이 수술이 처음부터 성공할 가능성이 낮았다고 주장한다. 그들은 판결을 위해 나를 찾아왔다."
 VIETold.2082.a:0 "궁정 의사가 일부러 그랬군 - 투옥하여 재판에 회부하라!"
 VIETold.2082.b:0 "궁정 의사가 실수를 저질렀지만 결백해. 벌금을 내게 하라."
 VIETold.2082.c:0 "궁정 의사는 최선을 다했어. 귀족의 가족은 재판을 취하해야 한다."
 VIETold.2082.d:0 "궁정 의사는 잘못한 게 없어. 귀족이 입었던 상처는..."
 VIETold.2083.t:0 "탈옥"
 VIETold.2083.desc:0 "악명 높은 범죄자가 최근에 내 감옥을 탈출하여 연속 살인을 저질렀다. 그 후 범죄자는 그 자리에서 내 경비병들에게 붙잡혀 즉시 처형되었지만, 이것은 의심할 여지 없이 내 권위에 오점이 될 것이다."
 VIETold.2083.a:0 "끔찍한 소식이군!"
 VIETold.2084.t:0 "행복한 가족"
 VIETold.2084.desc:0 "어디론가 가는 길에 작은 마을 근처 언덕을 지나는데, 한 젊은 남녀가 아이를 데리고 놀고 있는 것이 눈에 띈다. 그들은 함께 어울리며 즐겁게 지내는 행복해 보이는 모습이다."
 VIETold.2084.a:0 "마음이 훈훈해지는군. 좋은 사람들처럼 보여."
 VIETold.2084.b:0 "행복한 사람들을 보는 건 나를 정말 화나게 해."
 VIETold.2085.t:0 "중국"
 VIETold.2085.desc:0 "중앙 왕국, 중국이 가장 문명화된 나라라고 말하는 사람들이 있다. 사람들은 중국의 법은 가장 정의롭고, 관리들은 가장 올바르며, 땅은 가장 번영하고, 국민은 가장 도덕적이며, 문화는 가장 세련됐다고 말한다. 확실히 이건 틀림없는 말이다!"
 VIETold.2085.a:0 "우리의 [ROOT.Char.GetCulture.GetNameNoTooltip] 방식에도 자부심을 가져야 한다."
 VIETold.2085.b:0 "우리가 그들에게서 배우는 것은 중요하다."
 VIETold.2085.c:0 "그들은 다른 누구와도 다를 바 없다!"
 VIETold.2086.t:0 "공사 소음"
 VIETold.2086.desc:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]이(가) 불만을 가지고 나에게 찾아왔다. 일부 지역 주민들은 [scope_VIET_courtier_noise_complainer.GetHerHis] 집 근처에 새 건물을 짓고 있다. 그러나 그들이 만드는 소음은 시끄럽고 성가시다. 공사는 엄밀히 따지면 [scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive]의 건물에서 하는 것이 아니므로 [scope_VIET_courtier_noise_complainer.GetSheHe]은(는) 이에 대해 아무 것도 할 수 없지만, 아마도 나는 할 수 있다."
 VIETold.2086.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]은(는) 존중받아야 한다! 즉시 공사를 중지시킨다."
 VIETold.2086.b:0 "지역 주민들이 법을 어긴 게 아니니 상관없다."
 VIETold.2086.c:0 "어떻게 하면 소음을 줄일 수 있을지 지역 주민들과 의논하겠다."
 VIETold.2086.d:0 "어쩌면 [scope_VIET_courtier_noise_complainer.GetTitledFirstName]이(가) 참도록 설득할 수 있을 거야."
 VIETold.2086.d.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]은(는) 납득하지 못했다"
 VIETold.2086.d.toast.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]은(는) 납득하지 못했다"
 VIETold.2086.d.toast.failure:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]을(를) 납득시키지 못했다"
 VIETold.2086.d.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]은(는) 납득했다"
 VIETold.2086.toast.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]은(는) 납득했다"
 VIETold.2086.d.toast.success:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]을(를) 납득시켰다"
 VIETold.2087.t:0 "어색함"
 VIETold.2087.desc:0 "오늘 나는 내 병사 몇 명이 실수로 엉뚱한 사람의 집에 쳐들어가 체포했다는 보고를 받았다. 정말 어색한 상황이었다고 한다."
 VIETold.2087.a:0 "적어도 아무도 다치진 않았군."
 VIETold.2087.b:0 "사과의 의미로 그 사람에게 약간의 돈을 지불하라."
 VIETold.2088.t:0 "야만인들의 침략"
 VIETold.2088.desc:0 "몇 세대 전에 로마를 공격했었던 야만인 군주들의 이야기를 듣고 있다. 물론 아틸라가 가장 유명하지만 다른 자들도 잘 알려져 있다. 예를 들면 로마를 약탈했지만, 곧 죽고 만 고트족의 알라리크가 있다. 또한 반달족을 지중해 강국으로 변모시킨 가이세리크, 마지막 서로마 황제 로물루스 아우구스툴루스를 끌어내린 야심 찬 오도아케르, 그리고 연합 프랑크족의 초대 왕 클로비스 등이 있다."
 VIETold.2088.a:0 "가이세리크의 대담함과 교활함은 이 연대기에서 과소평가되고 있다."
 VIETold.2088.a.info:0 "#emphasis 역사적 맥락:#! 비록 다른 더욱 유명한 \"야만적인\" 왕들보다 덜 알려졌지만, 가이세리크는 반달족을 작은 부족에서 주요 세력으로 인상적으로 변모시켰습니다. 그는 반달족의 군사 및 사회 구조를 재편성하여 지중해 일부 지역, 특히 북아프리카와 카르타고의 대도시를 정복할 수 있는 함대를 성장시켜냈습니다."
 VIETold.2088.b:0 "아틸라는 대재앙이 찾아온 것 같았지!"
 VIETold.2088.b.info:0 "#emphasis 역사적 맥락:#! 소위 \"신의 재앙\"이라고 불리는 훈족의 아틸라는 고대 말기부터 로마가 가장 두려워하는 적 중 하나였으며, 어쩌면 칭기스칸 다음으로 유명한 유목민 군주일 것입니다. 비록 훈족의 기원과 궁극적인 운명은 아직 불확실하지만, 그들은 로마인과 여러 게르만 부족에 대한 파괴적인 습격을 벌였던 거로 기억되고 있습니다."
 VIETold.2088.c:0 "알라릭이 로마를 축출한 것은 그 효율적인 잔혹함으로 전설적이다."
 VIETold.2088.c.info:0 "#emphasis 역사적 맥락:#! 알라리크는 사실 서부와 동로마 제국 모두를 위해 싸우는 많은 게르만 병사 중 한 명이었습니다. 그는 아마 상당히 로마화가 되었으며, 위대한 스틸리코와 같은 로마 장군들과 조약을 맺기도 했습니다 - 하지만, 스틸리코가 정치적 경쟁자들에 의해 처형되자 알라리크는 로마의 적으로 선언되었습니다. 이것은 서기 410년에 로마의 약탈로 이어지는 일련의 사건들을 야기했으며, 그로 인해 그는 역사에 남을 자격을 얻게 되었습니다."
 VIETold.2088.d:0 "오도아케르는 자신의 행동으로 역사의 한 자리를 차지했지."
 VIETold.2088.d.info:0 "#emphasis 역사적 맥락:#! 서기 476년, 오도아케르는 자신을 이탈리아의 왕이라고 선언하고 마지막 서로마 황제 로물루스 아우구스툴루스를 끌어 내렸습니다. 전형적인 '로마의 몰락'의 묘사와는 달리, 오도아케르는 명목상 동로마 제국의 지배권을 인정하고, 로마 상원 계급의 지지를 받았으며, 로마의 행정 체계를 활용했습니다. 그는 결국 동고트 왕 테오도리크에 의해 살해되었습니다."
 VIETold.2088.e:0 "클로비스는 프랑크족의 권세를 위한 기반읗 닦았지."
 VIETold.2088.e.info:0 "#emphasis 역사적 맥락:#! 클로비스 이전에 프랑크 부족은 여러 부족으로 나뉘어있었습니다. 예를 들어 나뉘어 훈족 아틸라를 위해 싸우거나 대항했던 다른 프랑크 부족들이 있었습니다. 프랑크 연합의 초대 왕으로서 클로비스는 메로비우스 왕조를 건국하였으며, 또한 프랑크족을 아리우스주의 기독교에서 니케네 기독교로 개종시켰는데, 이는 훗날 프랑크족과 가톨릭 교회의 관계에 파장을 가져옵니다."
 VIETold.2089.t:0 "더 부유한 땅이?"
 VIETold.2089.desc:0 "서아프리카의 금과 소금 광산은 많고, 그 지역에 많은 부를 가져다 준다. 그러나 초원과 정글 너머에 서아프리카의 영주들이 빈곤하게 보일 정도의 더 부유한 왕국과 도시가 있다는 소문과 전설, 이야기들이 있다. 그런 곳들이 존재할까?"
 VIETold.2089.a:0 "물론 아니지. 사헬 왕국은 헤아릴 수 없을 만큼 부유해."
 VIETold.2089.b:0 "나는 정말 존재한다고 생각해! 세상은 광대하고 경이로운 것들로 가득 차있어."
 VIETold.2089.c:0 "누가 [ROOT.Char.GetCulture.GetName] 사람들보다 더 부유할 수 있을까?"
 VIETold.2090.t:0 "사악한 마법인가 아닌가?"
 VIETold.2090.desc:0 "근처에 사는 저명한 학자가 읽을 수 없는 글씨가 새겨진 고대 두루마리를 소유하고 있는 것으로 알려져 있다. 학자가 말하기로는 두루마리가 가짜라는 느낌이 든다고 한다. 하지만 내가 아는 사람 중에서 그 두루마리가 실제로 더러운 마법을 쓸 수 있게 하는 사악한 유물이라고 주장하며, 두루마리를 파괴해야 한다는 사람들도 있다."
 VIETold.2090.a:0 "두루마리를 없애라! 위험할 수도 있어!"
 VIETold.2090.b:0 "한번 봐도 괜찮을 것 같은데 - 딱히 별일 없을거라고!"
 VIETold.2090.c:0 "내가 상관할 문제인가?"
 VIETold.2090.d:0 "다른 학자들에게 보여줘서 어떻게 생각하는지 보자."
 VIETold.2091.t:0 "눈 덮인 봉우리"
 VIETold.2091.desc:0 "나는 정기적으로 집에서 산을 볼 수 있다. 최근에 산에는 눈이 조금 내렸고, 산봉우리들이 하얀 층으로 덮인 것을 볼 수 있다."
 VIETold.2091.a:0 "장엄하고 감격적인 광경이야!"
 VIETold.2092.t:0 "습격이다!"
 VIETold.2092.desc:0 "밤에 한 무리의 사람들과 함께 이동하고 있다. 우리는 모두 서두른다.\n\n\"우리 모두 서둘러야 해. 그렇지 않으면 그들이 우리를 따라잡을 거야!\" 누군가가 말했다.\n\n갑자기 비명과 함께 불이 퍼진다.\n\n\"기습이다! 도망쳐!\" 누군가가 소리 지른다.\n\n너무 늦었어 - 그 다음에 내가 알게 된 것은, 내가 여러 화살에 맞아 많은 피를 흘리며 의식을 잃어가고 있다는 것이었다."
 VIETold.2092.a:0 "그리고 난 잠에서 깼지. 엄청난 악몽이었어!"
 VIETold.2093.t:0 "도적을 절대 믿지 마라"
 VIETold.2093.desc:0 "불미스러운 도적들이 고아인 젊은 귀족을 협박해서 그들과 많은 거래를 하게 했고, 물론 그들은 이를 어겼다. 그들은 그를 죽이고 싶다고 결심하고 그의 집을 습격하려고 했지만, 행운과 빠른 생각으로 그 남자는 그의 적들로부터 탈출할 수 있었다. 이제 그는 나에게 와서 내 보호를 구걸한다."
 VIETold.2093.a:0 "그 범죄자들을 처리할 내 호위대 몇 명 정도는 보낼 여유가 있다."
 VIETold.2093.b:0 "내 문제는 아냐. 스스로 해결해라!"
 VIETold.2093.c:0 "내 궁정에 있어라. 안전할 거야."
 # Version 1.1.3 "Zhiguai" Start Here - Please leave here
 VIETold.2094.t:0 "마지막 꿈"
 VIETold.2094.desc:0 "어떤 사람들은 내게 죽는 과정은 낯설지만 부드러운 꿈이 시작되는 것과 같다고 말했다. 이 말에 진실이 있을까?"
 VIETold.2094.a:0 "아마도. 하지만 우리가 살아 있는데 이런 생각을 하는 것은 도움이 되지 않지."
 VIETold.2094.b:0 "인생도 꿈일 뿐이야. 그렇지 않아?"
 VIETold.2094.c:0 "내가 직접 마지막 여정을 떠나기 전에는 확실히 알 수 없겠지."
 VIETold.2094.d:0 "[ROOT.Char.GetFaith.GetAdjective] 학자들은 사람이 죽을 때..."
 VIETold.2095.t:0 "오래된 친구의 방문"
 VIETold.2095.desc:0 "내가 어렸을 때부터 우리 가족에는 언제나 내게 다른 부모 같은 존재였던 하인이 한 명 있었다. 그녀는 며칠 전 노환으로 세상을 떠났고, 그 일은 내게 크게 작용하였다. 몸이 무기력해지고 정신적으로도 지쳤다는 것을 느껴 이겨내려 애를 써본다. 그런데 이상하게도, 어젯밤 꿈에 그녀가 나를 찾아왔다.\n\n우리가 정확히 어디에서 만난 건지는 알 수 없었지만, 그곳엔 어떤 찬란한 빛이 있었으며 부드러운 바람이 내 얼굴을 어루만지는 느낌을 받았던 것이 기억이 난다. 하인은 늘 자기 자식처럼 나를 사랑해왔지만 이제는 가야만 했다고 말했다. 그녀는 나를 껴안으며 모든 일이 잘되기를 빌어주었고, 마지막 여정 전 마지막으로 작별 인사를 했다. 그 꿈을 꾸고 나니 한결 좋아졌다."
 VIETold.2095.a:0 "안녕... 하지만 영원히가 맞을까?"
 VIETold.2096.t:0 "죽음을 두려워하지 말라"
 VIETold.2096.desc:0 "내 믿음직한 하인이 죽음을 앞두고 있다. 노인이 우리에게 전하려고 최선을 다했던 인내와 겸손, 지혜들로 우리들은 노인을 존경했다. 때문에 그의 죽음은 우리들 중 많은 이들에게 충격으로 다가올 것이다. 그의 마지막 시간이 다가오고 나와 다른 사람들은 그의 침대 머리맡에 있다. 나는 노인에게 죽음을 두려워하는지 물어본다.\n\n\"끝이라고? 아니, 여행은 여기서 끝나지 않습니다.\"라고 그가 부드럽게 웃는다. \"죽음은 우리 모두가 택해야 하는 또 다른 길일 뿐입니다. 이 세상의 회색 비의 곡선은 뒤로 굴러 은빛 유리로 변합니다. 그리고 당신은 그것을 봅니다.... 백 해안... 그리고 저 너머로, 빠른 해돋이 아래 멀리 초록의 나라.\"\n\n그는 눈을 감기 전에 나를 평온하게 바라본다. 몇 시간 후, 그는 세상을 떠났다."
 VIETold.2096.a:0 "나는 한동안 그의 침대 머리맡에 머물며 그의 말을 곰곰이 생각해 본다."
 VIETold.2097.t:0 "아직은 아냐"
 VIETold.2097.desc:0 "깨끗한 엷은 푸른 하늘로 덮인 드넓은 푸른 풀밭을 걷는다. 나는 많은 사람이 보이는 강에 온다. 친척과 친구에서 오래된 하인에 이르기까지, 보이는 사람들 모두가 여러 세월 전에 내 인생에서 세상을 떠났던 사람들이라는 걸 알아본다.\n\n한 사람이 내게 다가와 차분하면서도 걱정스러운 어조로 말한다. \"당신은 왜 여기 있습니까? 언젠가는 우리와 함께 여정을 함께하겠지만 지금은 아직 때가 아닙니다. 그렇지만 햇살과 신선한 공기를 우리와 함께 좀 더 즐길 수는 있지요.\""
 VIETold.2097.a:0 "이상한 꿈의 세상에서 휴식을 취하며 시간을 보낸 후, 평온하게 잠에서 깬다."
 VIETold.2098.t:0 "엄숙한 눈빛"
 VIETold.2098.desc:0 "내 거주지 근처를 걷고 있었는데, 도중에 잔디밭 옆 땅바닥에 있는 무언가를 발견했다. 놀랍게도 그건 옆으로 누워 있는 쥐였다. 두렵진 않았다. 쥐가 죽어가고 있다는 것을 깨달았기에. 쥐의 눈이 엄숙함이 선명하게 담긴 채 나를 응시한다. 누구도 이런 생물에게서 예상하지 못하는 - 마치 내게 무언가를 말하는 것처럼. 그리고 움직임을 멈추더니, 세상을 떠났다."
 VIETold.2098.a:0 "무언가 심오한 데가 있었다. 삶은 경이로운 것으로 가득 차있다."
 VIETold.2098.b:0 "이상하군. 하지만 쥐는 쥐일 뿐이야. 자, 이제! 다시 산책으로 돌아가자."
 VIETold.2098.c:0 "비범한 쥐야! 존경의 표시로 몸을 나뭇잎으로 덮어주자."
 VIETold.2099.t:0 "고마워"
 VIETold.2099.desc:0 "그날 밤, 나는 한 번도 만난 적이 없는 나이 든 여인 앞에 서 있는 꿈을 꾸었다. 나이에도 불구하고 여인은 우아한 몸가짐을 가졌다. 나이 든 여인은 내게 예절에 맞는 자세로 인사한다.\n\n\"오늘 일찍이 해주셨던 친절한 행동에 감사합니다.\" 그녀가 말했다. \"대부분의 사람들은 죽어가는 저를 무시했을 거에요. 당신의 의도가 어떻든 당신의 숭고한 행동이 내세의 제게 평안을 가져다 주었고, 제가 앞으로 나아갈 수 있게 됐어요.\"\n\n잠에서 깨어났을 때, 나는 혼란스러웠다."
 VIETold.2099.a:0 "그럴리가... 그럴 수 있나?"
 VIETold.2100.t:0 "삶의 끝에서의 회복"
 VIETold.2100.desc:0 "내 지인이 죽음을 앞두어 며칠 동안이나 의식을 잃은 채 반응이 없었다. 그의 가족들이 주위에 모여 기도하며 그의 영혼이 내세에 갈 수 있도록 준비하는데, 갑자기 그가 정신을 바짝 차린 채로 깨어났다. 가족들은 그가 어떻게든 회복됐다고 생각하여 안도하며 그에게 말을 걸려고 했지만, 그는 계속 나를 불러 달라고만 했다.\n\n나는 이 기적을 목도하기 위해 그의 침대 머리맡으로 서둘러 찾아간다."
 VIETold.2100.a:0 "나를 왜 보고 싶어하는 걸까?"
 VIETold.2101.t:0 "삶의 끝에서의 회복"
 VIETold.2101.desc:0 "그의 집에 도착하여 침실로 들어가자, 그는 기뻐하며 손뼉을 치더니 자기 옆에 앉으라며 내게 손짓했다. 그는 나라의 여러 가지 사안을 묻고는 죽은 자의 지혜로운 영혼이 알려준 것이라며 내게 조언을 해주었다. 우리는 한 시간 정도를 경청했다. 그가 피곤하다고 말하며 작별 인사를 하기 전까지. 그가 눈을 감는 순간 그는 세상을 떠났다."
 VIETold.2101.a:0 "이상하게도, 그의 조언이 실제로 매우 도움이 된 것으로 드러났다."
 VIETold.2102.t:0 "한밤의 방문?"
 VIETold.2102.desc:0 "한밤중에 내 방을 이리저리 총총 뛰어다니는 귀여운 어린 소녀를 본 나는 책상에 있는 서류들을 쏟아버렸다. 우리는 서로를 당혹스럽게 쳐다본다. 나는 소녀에게 누구인지, 그리고 왜 여기 있는 건지 물어본다. \"춥고 배고파요.\" 소녀가 수줍게 중얼거린다. 소녀가 안쓰럽게 느껴져 식탁에 조금 남겼던 음식을 가리키며 좀 먹으라고 말한다."
 VIETold.2102.a:0 "\"감사합니다, 나의 [THIS.Char.GetLadyLord](이)시여,\" 먹기 전 소녀가 꾀꼬리 같은 목소리로 말한다."
 VIETold.2103.t:0 "한밤의 방문?"
 VIETold.2103.desc:0 "나는 갑자기 깨어난다. 독서를 하다가 졸았던 게 틀림없다. 어린 소녀도 꿈에서 본 거겠지. 나는 남은 음식을 해치우려는데 기억과는 달리 음식은 하나도 남아 있지 않았다. 부스러기 조금만 있을 뿐이었다.\n\n다음날 아침에 그 소녀에 관해 물었을 때, 소녀의 외모가 며칠 전에 병으로 세상을 떠났다는 내 경비병의 딸들 중 한 명과 일치한다는 것을 알게 되었다. 독실한 [ROOT.Char.GetFaith.GetAdjective] 신자인 경비병은 내가 아이의 영혼이 사후 세계로 가는 것을 도운 것이라고 확신하며 내게 감사를 표했다."
 VIETold.2103.a:0 "그 아이는 예의 바르고 친절한 아이였어. 아이는 반드시 [ROOT.Char.GetFaith.DivineRealm]에 편히 있을 거야."
 VIETold.2103.b:0 "우연의 일치임에 틀림없지만, 그렇게 생각하니 기분이 나아진다."
 VIETold.2104.t:0 "예상치 못한 손님"
 VIETold.2104.desc:0 "신뢰하는 경비병이 최근에 상처를 입었다. 다행히도 정말 고통스러울 정도는 아니었지만, 그가 하루의 대부분을 병상에 누워 있는 것은 건강에 좋지 않은 징조가 분명하다. 게다가 그는 나이가 들어 은퇴를 앞두고 있다. 어느 날 아침, 그는 내가 방문하기 직전에 자신의 조부모님이 찾아왔었다고 말한다. 나는 그들이 수십 년도 전에 죽었다고 지적하지만 그는 조부모님이 정말 방문했었다며 장담한다."
 VIETold.2104.a:0 "정말 확실해? 아마 뭔가 상상한 거겠지."
 VIETold.2104.b:0 "정말로! 정말 놀라운 일이야. 그게 좋은 뜻이길 바라."
 VIETold.2104.c:0 "어쩌면 왔을 수도. 우주는 신비한 일로 가득 차 있어."
 VIETold.2105.t:0 "세상을 떠나다"
 VIETold.2105.desc:0 "최근에 다쳐서 죽음을 앞두고 있던 신뢰하는 경비병이 방금 세상을 떠났다는 소식을 들었다. 이상하게도 그 전날 경비병의 친척들이 말하길, 조부모님이 여행을 위해 짐을 싸는 것을 도와주러 자신에게 찾아왔었다고 경비병이 말했었다고 한다. 앞으로 일어날 일의 징조였을까? 여러 이야기에서 얘기하듯이 항상 죽음 앞에는 항상 이상한 일들이 있었다."
 VIETold.2105.a:0 "그가 그리울 거야."
 VIETold.2106.t:0 "치욕스런 죽음"
 VIETold.2106.desc:0 "공무상의 여행 중에 내 영지의 한 마을을 지나가고 있다. 마을 경계선을 벗어나자 덤불 옆에 뭔가 이상한 게 보인다. 이에 수행원들과 함께 뭔지 조사를 해본다. 놀랍게도, 그건 누더기를 걸친 초췌해 보이는 노인의 시체였다. 마을 사람들에게 설명을 요구하자 방금 세상을 떠난 자는 지역 소도시의 거지라고 말한다."
 VIETold.2106.a:0 "그렇군. 알겠네. 내가 상관할 바 아냐 - 하던 일 계속하게."
 VIETold.2106.b:0 "시체를 좀 처리할 수 있겠나? 불결하다네."
 VIETold.2106.c:0 "거지든 아니든, 모든 사람은 존엄하게 대접받을 자격이 있어!"
 VIETold.2106.tooltip:0 "당신은 마을 사람들이 그 거지에게 제대로 된 장례식을 치르게 한다. 그렇지만 마을 사람들은 화를 내는 대신, 당신의 태도에 감동하였고, 당신처럼 좀 더 동정심을 가지고 행동했어야 했다고 인정한다."
 VIETold.2107.t:0 "어떤 죽음?"
 VIETold.2107.desc:0 "빨리 죽는 것이 낫다고 주장하는 사람들이 있다. 고통이 덜하며, 걱정하고 고민할 게 많지 않기 때문이다. 다른 사람들은 느리게 서서히 찾아오는 죽음이 더 바람직하다고 믿는다. 자신의 가족, 친구, 그리고 [ROOT.Char.GetFaith.HighGodName]와(과) 함께 후회를 흘려보내고, 기도하며, 평안을 가질 기회를 주기 때문이다."
 VIETold.2107.a:0 "나는 빠르게 죽는 걸 선호해 - 그럼 간단해지잖아."
 VIETold.2107.b:0 "세상을 떠나기 전에 준비할 시간이 있다면 더 좋지."
 VIETold.2108.t:0 "무덤 도굴꾼"
 VIETold.2108.desc:0 "최근 내가 사는 곳에서 그리 멀지 않은 곳에 있는 공동묘지를 약탈하려던 건달 여러 명이 지역 경비병들에게 붙잡혀 체포되었다. 죽은 사람의 영혼을 존중하기에 당연히 도굴은 절대로 금지되어 있다. 이 자들의 운명을 결정하는 것은 이제 내 손에 달려 있다."
 VIETold.2108.a:0 "절박하고 불쌍한 사람들을 풀어주어라. 그들은 교훈을 얻었을 것이다."
 VIETold.2108.b:0 "죽은 자들을 모독하려고 했던 걸 생각하면! 감옥에 집어 넣어라."
 VIETold.2109.t:0 "늦은 밤의 손님"
 VIETold.2109.desc:0 "어젯밤, 침대에 있는데 무슨 소리가 들렸다. 불안함을 느낀 나는 일어났는데 무슨 일로 바쁜 듯한 젊은이가 이리저리 서성거리는 것이 보였다. 젊은이는 소동에 대해 내게 사과하며 소심하게 말한다. \"죄송합니다, 나의 [ROOT.Char.GetLadyLord](이)시여. 제가 지하 세계에서 할 일이 있었는데 실수로 여기서 발을 헛디뎌버렸습니다.\"\n\n우리는 짧은 대화를 나눴고, 그는 떠났다. 다음 날 아침, 집의 사람들에게 어젯밤 있었던 일에 대해 물어봤는데 아무도 그런 남자를 본 적이 없다고 말했다. 정말 기괴한 일이다!"
 VIETold.2109.a:0 "꿈이었을 수도 있지만 꿈처럼 느껴지진 않았어...."
 VIETold.2110.t:0 "마일링"
 VIETold.2110.desc.religion:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]은(는) 어젯밤 [scope_VIET_myling_courtier.GetSheHe]이(가) 부모에게 잘못 살해당한 죽은 아이의 유령인 - 마일링을 발견했다고 주장했다. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]은(는) 위험하지만 피할 수 없는 상황임을 알고 서둘러 근처의 신성한 땅인 묘지로 아이를 안내했다. 그러나 무서운 [ROOT.Char.GetFaith.GetAdjective] 이야기와 달리 아이는 친절했고 [scope_VIET_myling_courtier.GetHerHis] 도움에 대해 [scope_VIET_myling_courtier.GetTitledFirstName]에 감사했다."
 VIETold.2110.desc.culture:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]은(는) 어젯밤 [scope_VIET_myling_courtier.GetSheHe]가 부모에게 잘못 살해당한 죽은 아이의 유령인 - 마일링을 발견했다고 주장했다.  [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]은(는) 위험하지만 피할 수 없는 상황임을 알고 서둘러 근처의 신성한 땅인 묘지로 아이를 안내했다. 그러나 무서운 북유럽 이야기와 달리 아이는 친절했고 [scope_VIET_myling_courtier.GetHerHis] 도움에 대해 [scope_VIET_myling_courtier.GetTitledFirstName]에 감사했다."
 VIETold.2110.a:0 "하! 재미있는 이야기군. 넌 항상 이야기를 지어내는 걸 좋아했지."
 VIETold.2110.b:0 "꿈을 꿨거나 거짓말이다. 마일링들은 복수심에 불타는 존재지, 무해한 존재가 아니야!"
 VIETold.2110.c:0 "저런! 그래도 유령은 착했던 것 같네."
 VIETold.2111.t:0 "길가의 장례식"
 VIETold.2111.desc:0 "길가에서 내 수행원과 나는 예복을 입은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]와(과) 마주쳤다. 그는 땅에 무릎을 꿇고 딱히 아무 곳도 바라보지 않은 채 기도문을 외우고 있었다.\n\n그가 찬송을 끝마치자 나는 뭘 하고 있는지 물었다. 그는 최근에 한 여인이 사고로 죽었다고 설명했다. 그녀는 가족도 없는 가엾은 여인이었기에 연민과 동정심으로 수수하지만 위엄 있는 장례식을 치러줬다고 한다. 그는 그녀가 [ROOT.Char.GetFaith.DivineRealm]와(과) 함께 평안을 찾기를 바란다."
 VIETold.2111.a:0 "단지 농민을 위해서? 시간이 아깝군."
 VIETold.2111.b:0 "이해가 되는군. 그럼 계속해. 귀찮게 하지 않을테니."
 VIETold.2111.c:0 "얼마나 고귀한가! 우리가 함께 그녀의 영혼을 위해 기도해도 될까?"
 VIETold.2112.t:0 "인내심의 한계"
 VIETold.2112.desc:0 "최근에 일어난 이상하지만 정말 재밌는 일에 대해 들었다! 내 영지에는 꽤 귀찮은 성격을 가진 한 귀부인이 있다. 그녀는 나쁜 사람은 아니지만 믿어지지 않을 정도로 수다스러우며, 격할 정도로 감정적인 편이어서 만약에라도 그녀의 심기를 거스르면 심한 잔소리를 듣는다. 그런데 중년 정도의 나이임에도 그녀는 몇 주 전 죽고 말았고... 몇 시간 후 다시 살아 되살아났다. 그녀가 말하길 분명히 죽음이 찾아와 그녀를 사후 세계로 데려가려 했으나, 그녀와 함께 있는 것이 너무 신물이 나 나중에 데려갈 생각으로 재빠르게 그녀를 집으로 되돌려 보냈다고 한다. 그녀는 오늘날에도 여전히 건강하다."
 VIETold.2112.a:0 "하하! 죽음이 정말 안됐군."
 VIETold.2112.b:0 "헛것을 본 거겠지만 재밌어."
 VIETold.2113.t:0 "\"나는 죽음이다\""
 VIETold.2113.desc:0 "어느 날 저녁, 침대에서 쉬고 있는데 문을 두드리는 소리를 들었다. 하인이라 생각해 손짓으로 들어오라고 하는데, 내가 본 것은 내가 알아보지 못하는 젊은 여인이었다. 갑자기, 찬 기운이 감돌며 촛불이 꺼진다. 낯선 사람이 어두운 눈으로 나를 바라보는데 나는 무언가를 예상하고 숨을 죽인다.\n\n\"나는 죽음이다.\" 그녀가 낮고도 달래는 듯한 목소리로 속삭인다. \"이제...\""
 VIETold.2113.a:0 "잠깐, 무슨 일이야? 이제... 이제 내가 갈 시간인가?"
 VIETold.2114.t:0 "흔한 실수"
 VIETold.2114.desc:0 "놀랍게도, 나는 그녀가 끝내기를 기다리지만 차분한 모습이다 - 내가 갈 시간이라면, 내가 할 수 있는 건 딱히 없다. 그런데 그녀가 멈추더니 주위를 둘러본다. 자신이 어디에 있는 건지 막 깨달은 것처럼.\n\n갑자기 촛불이 다시 켜지고, 그녀가 내게 고개를 숙인다. 내가 어리둥절한 눈으로 쳐다보자 말하길, \"정말 미안해요! 사람을 잘못 찾았습니다... 왠지 길을 잃었다는 걸 알았습니다. 젠장... 왜 이런 일이 일어난 거지? 전문가답지 못해. 아! 진심으로 사과할게요. 당신을 불편하게 만든 거 알아요. 그리고... 음. 그건 그렇고. 제가 부탁할 처지가 아닌 건 알지만 혹시 여기로 가는 길 좀...\""
 VIETold.2114.a:0 "....의 강가에 있는 마을 말하는 거구나. ....의 북쪽에 있네. 내가 알기론!"
 VIETold.2114.tooltip:0 "그녀의 입장에서 생각해봤을 때 한 번도 가보지 않았으니 길이 헷갈리는 게 당연하다. 그녀가 가고자 했던 곳으로 가는 길을 몇 가지 친절히 알려준다. 그녀가 부끄러운 표정을 짓자 나는 그녀를 안심시킨다. \"모두가 하는 흔한 실수네. 그 쪽에 있는 길은 방향을 잃기 쉽지!\""
 VIETold.2115.t:0 "맞는 방향으로"
 VIETold.2115.desc:0 "\"정말 감사합니다!\" 처녀는 떠나기 전에 밝은 미소와 함께 명랑하게 말한다. \"후에 다시 오겠지만, 오늘은 아닙니다. 행운과 복이 있기를 바랍니다, [ROOT.Char.GetTitledFirstNameNoTooltip]!\"\n\n다음 날 아침, 그 처녀와 같은 인상착의를 가진 소녀를 보았느냐고 물었을 때 아무도 내가 누구를 말하는 건지 몰랐다. 나는 그 모든 일을 잠이 부족한 내 정신이 만들어낸 꿈으로 치부했다. 그날 오후 늦게 지인이 죽었다는 소식을 듣기 전까진.\n\n그는 우연히 그 처녀가 길을 물어봤던 마을에 살았었다."
 VIETold.2115.a:0 "나를 찾아온 그 바보 같고 멍한 소녀가... 죽었어?"
 VIETold.2115.b:0 "아니, 아니... 이건 우연의 일치고 그건 꿈이었을 뿐이야."
 VIETold.2116.t:0 "성가신 유령"
 VIETold.2116.desc:0 "한 방황하는 성인이 오늘 우리 궁정에 들렀다. 성인은 가끔 사람들로부터 초자연적인 문제를 해결하도록 요청을 받기에 그가 마주쳤던 여러 가지 현상에 대한 이야기를 들려주고 있다. 하나의 사례로 최근에 그가 내 영토에 있는 한 마을을 지날 때, 그는 농민의 집에서 큰 소음을 내며 주변의 물건을 던지는 장난꾸러기 유령을 쫓아내야 했다고 한다."
 VIETold.2116.a:0 "정말 흥미롭군! 어떤 영혼들은 살아있는 사람만큼이나 골칫거리구만."
 VIETold.2116.b:0 "이런 이야기를 믿을 수 있을지 모르겠네."
 VIETold.2117.t:0 "살아있는 시체"
 VIETold.2117.desc:0 "평민들은 장례식이 제대로 거행되지 않았거나 부당한 방식으로 죽었을 때 무덤에서 시체가 일어난다는 이야기를 언제나 하곤 한다. 최근에 나는 지방에서 그런 일이 일어난다는 소문을 점점 더 많이 듣고 있지만, 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은(는) 그러한 것들이 단순한 미신에 불과하다고 단언한다. [ROOT.Char.GetFaith.GetAdjective]의 진정한 신봉자는 그런 헛소리를 절대로 믿지 않을 것이다!"
 VIETold.2117.a:0 "학자들의 견해에 매우 동의한다."
 VIETold.2117.b:0 "그렇게 확신할 순 없지? 농부들의 말이 맞을지도 모르지."
 VIETold.2118.t:0 "세대"
 VIETold.2118.desc:0 "오늘, 태고부터 세상을 오고 갔던 모든 사람에 대해 생각하고 있었다.... 그들은 자신의 후손들인 우리를 어떻게 생각할까. 우리를 자랑스러워할까, 아니면 실망스러워할까. 상상하는 것은 흥미롭다."
 VIETold.2118.a:0 "좋은 질문이야."
 VIETold.2119.t:0 "역사"
 VIETold.2119.desc:0 "언젠가 내가 죽을 때 - 모두가 그렇듯이 필연적으로 - 사람들은 여전히 나를 기억할까?"
 VIETold.2119.a:0 "물론이지! 난 정말 위대한 통치자야."
 VIETold.2119.b:0 "왜 안 그러겠어? 여전히 기억할 거야."
 VIETold.2119.c:0 "날 기억하지 않겠지. 난 그 사실이 싫다."
 VIETold.2119.d:0 "아니. 하지만 그게 나쁜 건 아니지. 인생은 계속될 거야!"
 VIETold.2120.t:0 "임사 체험"
 VIETold.2120.desc:0 "난 지인의 집을 방문하고 있다. 지인은 젊은 시절 사고로 죽을 뻔했고, 그 후 일주일 동안 의식을 잃고 있다가 서서히 회복했다. 그녀는 그 일주일 동안 실제로 내세를 엿보았다고 말했고, 그곳은 빛으로 가득 찬 소박하지만 아름다운 정원처럼 보였다고 말했다. 그 경험은 그녀를 크게 감동시켰다고 한다."
 VIETold.2120.a:0 "아마 그게 사후 세계의 모습이겠군. 언젠가는 보게 되겠지."
 VIETold.2121.t:0 "임사 체험"
 VIETold.2121.desc:0 "난 지인의 집을 방문하고 있다. 지인은 젊은 시절 사고로 죽을 뻔했고, 그 후 일주일 동안 의식을 잃고 있다가 서서히 회복했다. 그는 그 일주일 동안 실제로 내세를 엿보았다고 말했고, 그곳은 마치 밝은 햇살로 가득 찬 조용하고 평화로운 해변처럼 보였다고 말했다. 그 경험은 그를 크게 감동시켰다고 한다."
 VIETold.2121.a:0 "아마 그게 사후 세계의 모습이겠군. 언젠가는 보게 되겠지."
 VIETold.2122.t:0 "가족과의 추억"
 VIETold.2122.desc:0 "부모님은 꽤 오래 전에 돌아가셨지만, 갑자기 오늘 부모님에 대한 따뜻하고 행복했던 기억이 떠올랐다. 부모님이 살아계시는 동안 부모님에게 느꼈던 나의 감정과는 상관없이, 돌아가신 후에도 부모님에 대한 기억은 내게 큰 기쁨을 주기도 한다."
 VIETold.2122.a:0 "기쁘군."
 VIETold.2123.t:0 "여파"
 VIETold.2123.desc:0 "영지 중 인구가 적고 험준한 곳을 여행하는 중이다. 도중에 내 수행원과 나는 수많은 시체와 마주하게 되었다. 썩어가는 살의 악취가 모두에게 두드러지게 느껴진다. 시신의 갑옷과 의복, 그리고 상처로 미루어 볼 때, 최근 이 지역에서 들끓었던 서로 경쟁하는 도적 떼들의 싸움이 벌어졌던 현장이었을 것으로 보인다."
 VIETold.2123.a:0 "이 천한 것들은 독수리와 까마귀의 먹이가 될 만하다."
 VIETold.2123.b:0 "복수심으로 불타는 혼령이 되지 않도록 시체들을 제대로 처리하자!"
 VIETold.2123.c:0 "도적이든 아니든, 그들의 영혼에 안식을 주기 위해 장례를 치러야 한다."
 VIETold.2124.t:0 "다정한 미행자"
 VIETold.2124.desc:0 "지역 소도시의 시장을 지나가는데 무언가가 나를 지켜보고 있는 게 느껴진다. 나는 주위를 둘러보지만, 아무것도 보이지 않는다. 그렇지만 그 느낌을 떨쳐 버릴 수가 없다. 이에 염려하는 호위병들은 어쩌면 내가 암살자를 느낀 게 아닐까 생각한다. 지나가는 [ROOT.Char.Custom('DefaultPriestTitle')]은(는) 내 불안을 눈치채고, 아리송하게 말한다: \"아, 유령이 붙은 것 같군요. 걱정마세요 - 해를 끼치지 않는 온화한 유령입니다. 무엇보다 호기심이 많고 장난기가 많죠. 어쩌면 당신에게 도움이 될 수도 있기도 하고, 호기심이 충족되기라도 하면 알아서 떠나갈 겁니다.\""
 VIETold.2124.a:0 "그는 내가 더 추궁하기 전에 군중 속으로 사라졌다."
 VIETold.2125.t:0 "시간증(시체애호증)?"
 VIETold.2125.desc:0 "한 동네 사람이 끔찍한 범죄로 기소되었다. 그의 끊임없는 욕망으로 유명한 그는 평판이 좋지 않은 집들을 자주 방문하고 무고한 처녀부터 늙은 미망인에 이르기까지 모든 여자들을 유혹하려고 한다. 적절하지 않았다면 괜찮았겠지만, 그의 진짜 범죄는 - 만약 그들이 믿는다면 - 더 심각하다. 그들은 그가 외로운 여자 유령들과 간통하기 위해 밤에 묘지에 갔다고 말하고, 범인의 고소인들은 이 사건을 목격했다고 주장한다. 다른 사람들은 그의 나쁜 점에도 불구하고, 이것에 대한 확실한 증거가 없으며, 그들이 그가 꾸짖은 질투심 많은 남편들에게 전 연인을 버렸든 간에, 그의 많은 적들에 의해 꾸며진 거짓 고발일 수도 있다고 주장한다."
 VIETold.2125.a:0 "그를 싫어하는 사람들이 지어낸 헛소문이 분명하군. 그 일은 무시해라."
 VIETold.2125.b:0 "이 자는 시간증(시체애호증)이다! 그는 즉시 처형되어야 한다!"
 VIETold.2125.c:0 "그런 끔찍한 일을 - 그는 감옥에 갇힐 것이다 - 그것에 대해 실수하지 마라."
 VIETold.2126.t:0 "애완동물의 죽음"
 VIETold.2126.desc:0 "내 하인의 애완견이 죽었다. 하인은 개와 정말 두터운 사이였기에 상당히 실의에 빠진 채로 슬퍼하고 있기에 직무 수행에 영향을 미치고 있다. 어쩌면 내가 그에게 한마디 해야 할까?"
 VIETold.2126.a:0 "바보야, 그냥 멍청한 개일 뿐이야. 그만 극복해라."
 VIETold.2126.b:0 "정신 차리지 않으면 벌을 줄 거다."
 VIETold.2126.c:0 "기운 내라! 우리가 새 개를 찾아주마."
 VIETold.2126.d:0 "좋은 곳에 갔을 거다. 천천히 애도할 시간을 가지게."
 VIETold.2127.t:0 "과거로부터의 경고"
 VIETold.2127.desc:0 "내 영지에서 더 멀리 떨어진 곳에 있는 동안, 땅 속에 부분적으로 묻혀 있는 고대 비석을 우연히 발견하게 되었다. 거기엔 다음과 같은 말이 새겨져 있다.\n\n지나갈 때 저를 기억해주세요,\n지금의 당신처럼, 저도 한때는 그랬답니다,\n지금의 저처럼, 당신도 이렇게 되겠죠,\n죽음을 준비하고 제 뒤를 따라오세요."
 VIETold.2127.a:0 "아아! 우리는 먼지와 그림자에 불과하다."
 VIETold.2128.t:0 "선조의 빛"
 VIETold.2128.desc:0 "어젯밤, 나는 가장 멋진 꿈을 꿨다! 나는 오직 빛뿐인 무한한 빛의 영역을 누비고 있는 내 자신을 발견했고, 내 앞에 많은 남자와 여자를 보았는데, 그들 중 일부는 내가 죽은 친척이라고 인식했던 사람들이었다. 내가 알지 못하는 사람들도 나의 먼 조상들이었다. 우리는 직접적으로 대화하지도 교류하지도 않았고, 나는 단지 호의적인 존재를 만끽했을 뿐이다."
 VIETold.2128.a:0 "일어나니 정말 축복받은 느낌이었다."
