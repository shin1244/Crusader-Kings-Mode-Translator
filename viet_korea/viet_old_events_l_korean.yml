 VIETold.1030.t:0 "벽의 이끼"
 VIETold.1030.desc:0 "어느 날 궁전의 한쪽 벽에 수많은 이끼가 자라있는 걸 깨달았다. 내 거처의 한적하고 사람이 자주 들락거리지 않는 곳이라 대부분의 사람은 눈치채지 못했겠지만 내겐 눈엣가시 같이 느껴진다. 간단히 하인들이 이끼를 없애도록 내버려둘 수도 있지만 기운이 넘치기에 내가 직접 처리하고 싶어졌다...."
 VIETold.1030.a:0 "좋아! 운동 좀 하면 좋지."
 VIETold.1030.b:0 "다시 생각해보니 하인들이 처리하도록 내버려 두는게 좋겠군."
 VIETold.1030.c:0 "그러고 보니 굳이 이 일에 신경 쓸 필요가 있을까? 내버려 두자."
 VIETold.1031.t:0 "이끼와 신발"
 VIETold.1031.desc:0 "예측할 수 없는 기후를 가진 북부를 여행하는 건 항상 위험하다 - 미지근한 온도의 쾌적한 날씨가 갑자기 생명을 위협하는 눈보라로 변할 수도 있다 - 그래서 이 추운 지방에 사는 사람들은 전통적으로 단열을 위해 신발과 옷에 이끼를 채워 넣는다고 한다. 하지만 오늘 이끼를 채운 신발을 신고 여행을 하는데, 내가 부츠에 너무 많은 이끼를 쑤셔 넣었다는 것을 깨달았다."
 VIETold.1031.a:0 "걸어 다니기가 정말 불편하고 우스꽝스럽게 보여."
 VIETold.1032.t:0 "이끼 낀 낮잠"
 VIETold.1032.desc:0 "어느 날 밖에서 유난히 쾌적한 날씨를 즐기던 중에 커다란 바위로 둘러싸인 작은 연못을 우연히 보게 되었다. 그 바위들 위에는 마침 이끼가 두껍게 껴있다 - 위에서 충분히 낮잠을 잘 수 있을 만큼."
 VIETold.1032.a:0 "낮잠을 자고, 경치를 감상하고, 조금 쉬자...."
