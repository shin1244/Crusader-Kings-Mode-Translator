 VIETold.2234.t:0 "밋밋한 파스타"
 VIETold.2234.desc:0 "파스타를 먹고 있는데 맛이 너무 밍밍하다는 것을 깨달았다. 그렇다면, 양념을 넣으면 어떨까? \n\n그러나 그 전에 먼저 이 파스타를 만든 요리사를 불러야 겠다. 파스타가 이렇게 맛이 없다는 것은 비극이니, 이 중대한 실수에 대해 책임을 물어야 한다!"
 VIETold.2234.a:0 "공손하게 더 많은 소금과 바질, 오레가노 등의 향신료를 요구한다"
 VIETold.2234.b:0 "무례하게 꾸짖고 파스타 접시를 얼굴에 던진다"
 VIETold.2234.c:0 "협박하듯 아무 말도 하지 않고 어색하게 서 있게 한다"
 VIETold.2235.t:0 "장미수"
 VIETold.2235.desc:0 "내가 지금 참석하고 있는 잔치에서는 식사 중에 손을 씻을 때 가끔씩 장미수를 사용하는 것이 관례이다. 그런데 함께 참석한 [vassal.GetTitledFirstName](이)가 [vassal.GetHerHis]만큼 손을 씻지 않는 것이 눈에 띄었다."
 VIETold.2235.a:0 "내가 신경쓸건 아니지."
 VIETold.2235.b:0 "손을 씻는 동안 [vassal.GetHerHim]를 꾸짖는다"
 VIETold.2235.c:0 "[vassal.GetHerHis]처럼 행동하겠어. 이 필요성을 모르겠으니."
 VIETold.2236.t:0 "검은 고양이"
 VIETold.2236.desc:0 "많은 사람들은 검은 고양이를 보고 온갖 불길한 징조를 떠올린다. 심지어 어떤 사람들은 검은 고양이를 보는 것이 죽음의 징조라고 주장하기도 한다.\n\n오늘 나는 우연히 밖에 나갔다가 길 잃은 검은 고양이를 만났다.\n\n이것이 불운의 징조일 수는 없겠지... 그렇지?"
 VIETold.2236.a:0 "[ROOT.Char.GetFaith.HealthGodName]께서 나를 보호하시길! 빨리 자리를 피하자."
 VIETold.2236.b:0 "난 고양이가 무섭지 않다. 오히려 귀여워 보이는데!"
 VIETold.2236.b.toast.failure:0 "뭔가 느낌이 이상하다..."
