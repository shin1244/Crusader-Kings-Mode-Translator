 VIETold.1075.t:0 "병든 말"
 VIETold.1075.desc:0 "[courtier.GetTitledFirstName]이(가) 다소 우울해 보였다. 무슨 일이 있었는지 물어봤더니, [courtier.GetSheHe]가 가장 좋아하는 말이 병이 들어 살아남기 힘들다고 한다.\n\n난 이 말이 위대하고 칭찬할 만한 훌륭한 표본이었으며 [courtier.GetFirstNameNoTooltip]에게 많은 명예와 기쁨을 가져다주었다는 것을 기억한다."
 VIETold.1075.a:0 "당신 말의 소식을 듣게 되어 유감이군."
 VIETold.1075.b:0 "내가 걱정할 일은 아니다."
 VIETold.1076.t:0 "힘겨운 삶"
 VIETold.1076.desc:0 "최근들어 나는 내 삶이 형편없다는 느낌이 들고 있다.\n\n왜냐?\n\n그저... 지쳤기 때문이다."
 VIETold.1076.a:0 "너무 피곤해..."
 VIETold.1077.t:0 "시체"
 VIETold.1077.desc:0 "[county.GetNameNoTier]에 있는 도시에서 공식적인 업무로 여행 중이었는데, 길가에 시체가 있는 것을 발견했다. 더 자세히 살펴보니 알 수 없는 원인으로 죽은 거지인 것 같다."
 VIETold.1077.a:0 "시체를 무시하고 내 일이나 처리한다."
 VIETold.1077.b:0 "거지를 조사한다. 귀중품을 가지고 있는 것은 아닐까?"
 VIETold.1077.c:0 "시체를 정중히 매장할 마을 사람들을 찾아본다."
 VIETold.1078.t:0 "놀랐지!"
 VIETold.1078.desc:0 "\n\n내 경호원 중 한 명이 거지에게 다가가자, 노인은 갑자기 일어나서 모두를 놀래켰고, 내 경호원은 우연히도 그를 벨 뻔 했다. [beggar.GetFirstName]라는 이름을 가진 이 이상한 노인은 실제로 깊은 잠에 빠진 것처럼 보인다!\n\n지나가던 마을 주민이 소동을 듣고 와서 우리에게 설명을 해준다. [beggar.GetFirstNameNoTooltip]이(아) 이렇게 자주 그러는 거라며, 지나가는 사람들은 종종 그가 죽은 줄 알고도 넘어가는 거라고 한다."
 VIETold.1078.desc.greedy:0 "\"뭐라고?\" 모두가 당황하며 나를 쳐다보자 나는 말한다. \"거지들은 유용한 것들을 운반할 수도 있어! 그런 이야기를 읽은 적이 있거든!\""
 VIETold.1078.desc.burial:0 "\"뭐라고?\" 모두가 당황하며 나를 쳐다보자 나는 말한다. \"이 사람은 거지였을지도 모르지만, 죽음에 있어서는 어느 정도의 위엄이 있어야지. 왜 그의 시체가 쓰레기처럼 누워 있어야 하지?\""
 VIETold.1078.b:0 "동전을 가져가거라, 그리고 [ROOT.Char.GetFaith.HighGodName]께서 함게 하시길."
 VIETold.1078.a:0 "하! 우릴 잘 속였구만."
 VIETold.1079.t:0 "아무것도 없다"
 VIETold.1079.desc:0 "\n\n결국, 거지의 주머니에 유용한 것이 하나도 없다.\n\n내 뒤에서, 누군가가 속삭인다. \"대체 어떤 [ROOT.Char.GetTitleTierName]이 거지를 찾아다니지?\""
 VIETold.1079.a:0 "내가 어리석었군."
 VIETold.1080.t:0 "부적"
 VIETold.1080.desc:0 "거지는 그의 몸에 어떤 귀중한 부적 같은 것을 가지고 있는 것 같다 - 내 의심은 맞았다!\n\n하지만 궁금하군. 그걸 팔 수도 있었는데 왜 가지고 있었을까? 설마 장물이라 팔지 못한 걸까? 아니면 그것이 그에게 너무나 귀중해서 버릴 수 없었던 걸까? 아니면 그냥 어리석은 걸까?\n\n아마도 우리는 결코 알지 못할 것이다."
 VIETold.1080.a:0 "어쨌든, 지금은 내 거야. 아마 팔 수도 있겠군."
 VIETold.1080.b:0 "다시 생각해보니, 이 거지의 시체를 훔쳐가서는 안 된다."
 VIETold.1081.t:0 "샤덴프로이데"
 VIETold.1081.desc:0 "우하하하하! 다른 사람들의 고통은 내 안에 흥분을 불러 일으키게 만든다.\n\n오늘 일찍 다른 사람들이 큰 아픔과 공포를 느끼고 있을 때 생각해 보니, 나는 더욱 편안하고 안정감을 느낄 수 있었다. 그런데 다른 사람들이 나를 비열한 사람이라고 말해도 상관없을까?"
 VIETold.1081.a:0 "다른 사람의 고통과 고난은 내 귀에 음악처럼 들린다."
 VIETold.1082.t:0 "음유시인의 이야기"
 VIETold.1082.desc:0 "최근 들어 내 인생이 그저 한 음유시인의 비참한 이야기 중 일부에 불과한 것 같다는 느낌이 든다. 나 자신이 내 운명의 주인이 아닌 것 같고, 내가 경험하는 모든 기쁨과 슬픔이 그저 옛날 이야기나 전설과 같은 것처럼 느껴진다."
 VIETold.1082.a:0 "어쨌든, 누가 내 인생을 신경 쓰겠는가?"
 VIETold.1083.t:0 "휴식"
 VIETold.1083.desc:0 "내 위에 나무가 가볍게 흔들리면서 나무 그늘이 내 얼굴을 부드럽게 만진다. 가까이에서, 물이 조용히 분수대 아래로 흘러간다는 소리가 들린다. 새들은 지저귀고 곤충들은 운다. 그래! 정원에 앉아 휴식을 취할 때는 [ROOT.Char.GetFaith.HighGodName]와(과) 더 가까워진다는 느낌이 든다. 마치 나는 사막의 따뜻함부터 바다 바람까지 모든 자연을 내 앞에서 볼 수 있는 것 같다."
 VIETold.1083.a:0 "그리고, 낮잠 자기 좋은 곳이기도 하다."
 VIETold.1084.t:0 "이상한 냄새"
 VIETold.1084.desc:0 "뭔가 이상한 냄새가 나는 것 같다....\n\n아니, 냄새가 사라졌다."
 VIETold.1084.a:0 "내 마음이 나를 속였나 보군."
 VIETold.1085.t:0 "대화 중지"
 VIETold.1085.desc:0 "하인과 대화를 나누고 있던 중 갑자기 내 말이 멈췄다. 내가 다음에 말할 말을 까먹은 것이다.\n\n\"[ROOT.Char.GetLadyLord]?\" 하인이 걱정스러운 표정으로 말했다.\n\n\"괜찮네,\" 나는 불안한 표정으로 말했다. \"말하고 싶은 게 있나?\""
 VIETold.1085.a:0 "이런 일은 정말 싫다."
 VIETold.1086.t:0 "방해되는 생각"
 VIETold.1086.desc:0 "모든 것이 끝날 때쯤, 혐오스러운 생각이 내 마음을 스쳐 지나갔다. 이걸 궁정에서 말한다면 그들은 어쩌면 나를 제정신이 아닌 사람으로 생각할지도 모른다. 하지만 막상 그 생각을 지우려고 해도 계속해서 떠오른다. 하루 종일, 그 생각을 멀리하려 애썼지만, 생각을 하지 #italic 말려고#! 하면 더 생각이 난다!"
 VIETold.1086.a:0 "정말 귀찮군!"
 VIETold.1087.t:0 "마침내 좋은 날씨"
 VIETold.1087.desc:0 "오늘은 날씨가 유별나게 좋다. 지난 며칠 동안 날씨는 특히 안 좋았지만 이제는 온도가 따뜻하여 우리에게 안도감을 주고 있다. 이제 우리 모두가 다시 시간을 즐길 수 있어서 내 궁정이 기뻐하고 있다."
 VIETold.1087.a:0 "좋은 날이로군!"
 VIETold.1088.t:0 "활력"
 VIETold.1088.desc:0 "최근에 침대에서 더 오래 버텨낼 수 있다는 것을 느끼고 있습니다. 왜 그런지는 모르겠지만, 아니면 [ROOT.Char.GetFaith.FertilityGodName]의 축복일 수도 있겠지만, 불평하는 건 아니다!"
 VIETold.1088.a:0 "즐거운 시간이 시작됐다!"
 VIETold.1089.t:0 "전설적인 하렘"
 VIETold.1089.desc:0 "최근에 여행객들이 캐세이의 황제들이 수천 명의 아름다운 첩들을 가지고 밤마다 10명 이상과 잠자리를 같이 이야기를 들었다. 제 신하들 중에는 그런 일이 가능한지에 대해 의심하는 사람도 있지만, 다른 사람들은 그런 일에 너무도 관심을 가지고 있는 것 같다."
 VIETold.1089.a:0 "나도 이 황제들처럼 수천 명의 아름다운 애첩을 가지고 싶다!"
 VIETold.1089.b:0 "나는 이미 맺고 있는 관계에 만족한다."
 VIETold.1089.c:0 "어떤 사람이 그런 죄 많은 삶을 살고 싶어할까?"
 VIETold.1089.d:0 "많은 여자들을 참아야 하는 황제가 불쌍하군."
 VIETold.1090.t:0 "야한 환상"
 VIETold.1090.desc:0 "어제 밤에 내가 만난 가장 아름다운 사람과 잠자리를 갖는 꿈을 꾸었다. 뿐만 아니라, 나는 우리가 육체의 쾌락을 즐기는 동안 서로를 더 깊이 이해했다고 느꼈다.\n\n잠에서 깨어나 아침을 먹으러 간 뒤에도 그 꿈 속 연인의 환상이 여전히 내 머릿속을 가득 메워 말 그대로, 그리고 감정적으로 그 사람과 다시 연결되고 싶은 깊은 갈망을 느끼게 했다."
 VIETold.1090.a:0 "아직도 약간 흥분이 남아 있는 것 같은데...."
 VIETold.1091.t:0 "죽은 새와 산 새"
 VIETold.1091.desc:0 "도시 한복판을 돌아다니는 동안, 나는 정말 이상한 광경을 보았다. \n\n내가 마을 중심부에 있었는데, 젊은 남자가 그의 친구에게 음식으로 보이는 구운 새를 선물하는 것을 보았다. 그러나 친구가 새를 받자 새가 살아났다! 처음부터 저 새는 죽어있지 않았던 것이다. 친구는 겁에 질렸고, 젊은 남자는 이 광기 어린 장난을 해내서 웃었다. \n\n이 광경을 본 지나가던 사람들도 꽤 재미있게 보았다."
 VIETold.1091.a:0 "정말 재밌었구만!"
 VIETold.1091.b:0 "어떻게 하는지 물어봐야겠어!"
 VIETold.1092.t:0 "나의 삶이 이야기라고?"
 VIETold.1092.desc:0 "오늘, 흥미로운 생각이 들었다. 만약 내 인생이 단순히 음유시인의 이야기라면, 어떤 이야기일까 궁금해졌다."
 VIETold.1092.a:0 "로맨스"
 VIETold.1092.b:0 "풍자문"
 VIETold.1092.c:0 "서사시"
 VIETold.1092.d:0 "우화"
 VIETold.1093.t:0 "식도락"
 VIETold.1093.desc:0 "나는 내가 주최한 대규모 식사 이후에는 보통 굶주린 이들에게는 빵 접시 - 접시로 사용되는 약간 상한 빵 -을 주는 것이 전통이라는 것을 알고 있다. 일반적으로는 내 하인들이 식사 후에 굶주린 이들에게 빵 접시를 나눠주는 것을 처리한다. 그런데 문득 한 가지 생각이 떠올랐다.\n\n오늘 내가 직접 이 일을 해서 모든 사람들에게 나의 미덕을 보여준다면 어떨까?"
 VIETold.1093.a:0 "모든 사람들이 나를 자애로운 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 알게 될 거야!"
 VIETold.1093.b:0 "가난한 사람들을 만나 그들의 곤경을 이해하고 싶다."
 VIETold.1093.c:0 "그 더러운 가난한 사람들 근처에 가고 싶지도 않다!"
 VIETold.1093.info:0 "#emphasis 역사적 맥락:#! 빵 접시는 중세 유럽에서 식사를 할 때 접시로 사용되었던 둥근 모양의 오래된 빵입니다. 빵 접시는 일반적으로 식사가 완료될 때까지 소스, 주스 및 기타 재료로 적십니다. 빵 접시는 보통 가난한 사람들에게 구호품으로 주어졌습니다."
 VIETold.1094.t:0 "빵 껍질"
 VIETold.1094.desc:0 "사람들은 대체로 나의 건강 상태가 좋다고 말한다. 적어도 그렇게 보인다고 한다. 지식인 [ROOT.Char.Custom('DefaultPriestTitle')]에게 이에 대해 물어보니, 내 식습관과 생활 방식에 대해 몇 가지 이상한 질문 이후에 내 건강이 좋은 이유가 빵 껍질을 좋아하기 때문이라고 결론을 내렸다."
 VIETold.1094.a:0 "그렇군! 그러면 계속 즐겨야겠어!"
 VIETold.1095.t:0 "하드택"
 VIETold.1095.desc:0 "최근에 기분이 좋지 않다. 건강이 좋지 않아서 그럴 수도 있지만, 어쨌든 내 위장이 특히 불편하다. 내 의사 [physician.GetTitledFirstName](은)는 소화에 도움이 될 것으로, 몇 주 동안 빵 대신 하드택을 매일 먹으라고 추천했다. 아마 많은 양으로 비축해두어야 할지도 모른다."
 VIETold.1095.a:0 "맛이 별로 안 나지만 다른 선택이 없군."
 VIETold.1095.b:0 "내가 왜 그 역겹고 싱거운 것들을 먹겠어?"
 VIETold.1095.c:0 "부대원들과 이걸 먹는 데 꽤 익숙해졌으니 할 수 있겠군."
 VIETold.1096.t:0 "산가크"
 VIETold.1096.desc:0 "많은 사람들이 왜 내가 다른 빵이 아닌 #italic 산가크#!라는 이란 전통의 얇은 빵을 많이 먹으려고 할까 궁금해한다. 그러나 내 군대와 가까운 [ROOT.Char.GetWomanMan](으)로서, 나의 $knight_culture_player_plural_no_tooltip_lowercase$들과 용감한 군인들이 일반적으로 먹는 빵을 좋아하지 않을 수 없을 것이다. 상당히 심심하지만 매력이 있다!"
 VIETold.1096.a:0 "이건 나에게 군인의 삶이다."
 VIETold.1096.info:0 "#emphasis 역사적 맥락:#! 산가크는 이란 세계에서 온 빵의 한 종류입니다. 산가크는 납작하고 얇고, 모양이 매우 길며, 일반적으로 발효된 반죽으로 만들어집니다. 과거에는 적어도 중세 시대부터 이란 군대의 주식으로 여겨졌습니다."
 VIETold.1097.t:0 "사기꾼 제빵사"
 VIETold.1097.desc:0 "내 봉역의 한 마을을 지나다, 지역 제빵사가 계속해서 손님들을 속여 지역 당국에 의해 처벌받는 것을 보았다. 그는 속임수가 드러난 빵을 목에 매고 썰매에 끌려다니고 있었다."
 VIETold.1097.a:0 "신기하군! 결국 그는 그런 처벌을 받아야 했겠어."
 VIETold.1097.b:0 "그는 민간 관습 따위가 아니라 [ROOT.Char.GetFaith.GetAdjective] 법률에 의해 처벌받아야 한다."
 VIETold.1098.b:0 "해야 할 중요한 일들이 있어."
 VIETold.1098.t:0 "새 모이 주기"
 VIETold.1098.desc:0 "오늘, [courtier.GetTitledFirstName]이(가) 정원 바깥에서 새들에게 먹이를 주고 있는 것을 보았다. [courtier.GetSheHe|U]는 새들이 먹을 빵 부스러기를 바닥에 뿌리고 있었다."
 VIETold.1098.a:0 "나도 끼겠네."
 VIETold.1099.t:0 "빵에 관한 책"
 VIETold.1099.desc:0 "세계 각지의 음식에 대한 오래된 책을 발견했다. 대부분이 손상되어 있었지만 빵에 관한 부분은 보존되어 있었다. 다양한 방법으로 요리할 수 있는 수많은 종류의 빵이 있었다.\n\n얻은 정보는 매우 유용하며, 군대 행진 시 어떤 빵이 가장 적합한지나 축제에서 어떤 음식과 함께 먹는 것이 가장 좋은지 등 다양한 용도로 활용할 수 있을 것 같다."
 VIETold.1099.a:0 "이걸 발견해서 기쁘군."

