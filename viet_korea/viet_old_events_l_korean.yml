 VIETold.2041.t:0 "피와 철"
 VIETold.2041.desc:0 "꿈속에서 나는 갈기갈기 찢겨 버린 세상의 병사다. 재와 연기가 하늘을 가득 채운다. 나는 특이한 모양의 긴 가운을 입은 채로 진흙투성이인 참호에 서 있다. 나는 주위를 둘러보면서 같은 차림의 다른 사람들을 보고, 이 옷은 어떤 제복 같은 거라고 결론짓는다. 가까이에서 수천 채의 건물이 무너지는 듯한 큰 소리가 들려 귀를 막고 눈을 감는다."
 VIETold.2041.a:0 "하지만 별로 도움이 되지 않는다."
 VIETold.2042.t:0 "무인지대"
 VIETold.2042.desc:0 "겁에 질린 채, 참호 너머로 언뜻 보면 처음에는 검은 진흙밖에 보이지 않는다. 지평선의 이 끝에서 저 끝까지의 땅 위에는 눈을 뜬 채로 아직도 피가 흐르는 상처가 보이는 차디찬 시체들이 널려있다. 갑자기 또 다른 시끄러운 굉음이 들린다. 가깝다.\n\n주위의 사람들이 내가 모르는 말을 외치기 시작하자 다른 병사들이 무기를 움켜쥐고 있는 것이 보인다. 무기는 이상한 손잡이가 비뚤어지고 속이 빈 창이다. 겁에 질렸지만 어째선지 진흙투성이인 지금 내가 있는 참호를 넘어 반대편의 어떤 적을 향해 돌격해야 한다는 걸 이해한다. 나는 내 속이 빈 창을 적절히 움켜쥐고 다른 사람들을 따라 참호를 넘어간다."
 VIETold.2042.a:0 "잠시만 그건 뭐였지? 아아아아!"
 VIETold.2043.t:0 "세계 대전"
 VIETold.2043.desc:0 "시끄러운 폭발이 모든 곳을 뒤흔드는 동안 집채만 한 금속 말들과 새들이 내 주변을 덮치는 걸 보자 나는 비명을 지른다. 사람을 갈기갈기 찢어버리는, 날아다니는 조약돌들이 뿜는 끝나지 않는 지옥 불에 사람들은 종이처럼 불타며 쓰러진다. 다른 사람들은 땅의 아무런 곳에 꽂히는 벼락에 산산조각이 난다.\n\n이것이 인류의 미래라는 걸 깨달았다: 미래도 희망도 없다. 이것은 모든 전쟁을 끝내기 위한 전쟁이며, 세상은 불과 증오의 파멸로 끝날 것이다.\n\n일어난다. 땀이 흥건하다. 그건 미래에 대한 환상이었을까? 물론 아닐 거야. 하지만 그렇다면... 우리의 후손들이 그 공포를 목격하게 될 때까지 얼마나 더 걸릴까? 지금부터 100년 후? 200년? 1000년?"
 VIETold.2043.a:0 "다시 누워 잠을 자려하지만 잘 수가 없다."
 VIETold.2044.t:0 "스텝에서"
 VIETold.2044.desc:0 "크고 작은 많은 유목 제국들이 있었다. 그런데 오늘 나는 나이 든 현명한 여인이자 자칭 예언자를 만났다. 우리가 아직 가장 위대한 유목 제국을 보지 못했다는 사람이다. 그녀는 멀지 않은 미래에 위대한 정복자가 스텝에서 나와 전 세상이 아니더라도 그의 길 앞에 있는 모든 왕국과 제국을 파괴할 것이라고 말한다.\n\n하! 마치 그런 일이 일어날 것처럼 말이다."
 VIETold.2044.a:0 "많은 유목 부족들이 생겨나고 사라지는데 그 제국은 뭐가 다르겠어?"
 VIETold.2045.t:0 "[ROOT.Char.GetFaith.HighGodName]의 재앙"
 VIETold.2045.desc:0 "그 군주는 주먹에 핏덩이를 움켜쥐고 태어날 것이다. 예언자가 선언한다. 그리고 그의 위대한 전사들은 강에서 물이 흘러내리듯 스텝에서 쏟아져 나와 피와 죽음으로 세상을 씻어낼 것이다.\n\n그녀가 나의 의심을 비웃으며 소름 끼치는 어조로 말한다: \"전쟁의 도구이자 신의 도구인 그 자를 우습게 봐서는 안 된다. 그는 모든 사람의 악함을 모두 벌하는 [ROOT.Char.GetFaith.HighGodName]의 바로 그 주먹이다. 그의 화살에 동쪽의 옥룡은 멸망할 것이다. 기수들의 발굽 아래 인도의 라자는 하나둘씩 쓰러질 것이다. 인류의 바로 그 죄악으로 단조한 그의 사악한 갑옷과 맞서, 이슬람의 무시무시한 검과 십자군 왕들조차 피투성이의 [ROOT.Char.GetFaith.HighGodName]의 사자에겐 아무것도 할 수 없이 흠집밖에 낼 수밖에 없다.\""
 VIETold.2045.a:0 "하! 옥룡은 쓰러질 수 없어."
 VIETold.2045.b:0 "인도의 라자는 그런 괴물과 싸울 수 있어!"
 VIETold.2045.c:0 "무섭게 들리지만 이슬람의 검이 더 강하다."
 VIETold.2045.d:0 "확실한건 십자군 왕들은 저항할 열의를 가지고 있을 것이다!"
 VIETold.2045.e:0 "그들은 아틸라에 대해서도 비슷한 말을 했지 - 근데 훈족은 지금 어디에 있지?"
 VIETold.2046.t:0 "갈림길"
 VIETold.2046.desc:0 "잠이 들어 정신이 꿈속으로 끌려가기 전에 공허를 헤매고 있다. 나의 잠재 의식의 깊은 곳에서, 나는 이것이 미래의 환상이라는 걸 깨닫는다. 비록 나의 의식은 그렇게 생각하지 않지만. 갈림길이 있다 - 적어도 나는 그게 길이고 갈림길이라 생각한다. - 두 방향으로 갈리는."
 VIETold.2046.a:0 "왼쪽."
 VIETold.2046.b:0 "오른쪽."
 VIETold.2047.t:0 "저주?"
 VIETold.2047.desc:0 "화염과 유황만이 보인다. 모든 희망은 사라졌다! 내 가문과 영지의 미래도! 우리의 적과 하늘의 뜻에 모든 것이 파괴되었다."
 VIETold.2047.a:0 "이게 우리의 운명인가? 이럴 리 없어!"
 VIETold.2048.t:0 "축복?"
 VIETold.2048.desc:0 "수평선이 펼쳐지는 곳까지 목가적인 풍경이 보인다. 하늘은 밝고, 태양은 따뜻하며, 새들은 노래한다. 이 세상에선 내 가문과 영지가 번창한다."
 VIETold.2048.a:0 "이 일이 현실이 된다면 좋겠군."
 VIETold.2049.t:0 "예언자"
 VIETold.2049.desc:0 "여행 중인 예언자가 오늘 내 궁정을 방문했다. 그녀는 이상한 사람이다. 가끔 대화 중간에 허공을 응시하며 아무 말도 하지 않는다. 때로는 방언이 터지기도 한다. 그런데 음식을 내오자 그녀가 무아지경에 빠진 것처럼 보인다. 확실하진 않다. 이해할 수 없는 몇몇 중얼거림이 시작되지만, 곧 이해할 수 있는 말이 된다. \n\n잠시만 - 예언자가 뭐라고 말... 하고 있는 거지?"
 VIETold.2049.a:0 "쉿! 그녀 말 좀 들어봐!"
 VIETold.2050.t:0 "예언"
 VIETold.2050.desc:0 "예언자의 말은 섬뜩한 예언이다: \"아브라함의 자손의 거룩한 분노가 우리의 땅으로 내려와 옛 신들을 죽일 것이오.\" 그녀는 이어서 우리의 고대의 방식들이 얼마나 심각한 위험에 처했는지 고함을 친다. 그리고는 쓰러져 잠에 든다. 그녀가 깨어났을 땐 자신이 했던 말은 전혀 기억하지 못했다."
 VIETold.2050.a:0 "미치광이의 소리다 - 옛 신들은 강하다!"
 VIETold.2050.b:0 "우리는 거룩한 분노로부터 스스로를 보호할 준비를 해야한다!"
 VIETold.2050.c:0 "아브라함의 자손들은 강력하다. 이것이 우리의 운명일 뿐."
 VIETold.2051.t:0 "종말이 가까이 있다!"
 VIETold.2051.desc:0 "처음에는 그가 헛소리를 외치는 거지라고 생각했다. 그런데 내가 몇몇 지역 주민에게 물으니 사실은 종말이 도래할 것이라 믿는 정신 나간 미치광이라고 설명했다."
 VIETold.2051.a:0 "아, 그래, 그럼 평범한 미친놈이군. 계속해."
 VIETold.2051.b:0 "왜 그래. 세상의 종말이 곧 다가오고 있다고!"
 VIETold.2052.t:0 "다가오는 파멸?"
 VIETold.2052.desc:0 "천진스레 시작된 악몽을 꿨다. 처음에는 정말 매력적인 아름다운 젊은 아가씨와 이야기를 나누고 있었다. 그런데 갑자기 그녀가 바빌론의 창녀로 변신하더니 화염과 죽음을 야기시켰다. 내가 도망치려 하자 그녀는 비웃어대며 날카롭고 미친듯한 목소리로 나와 내 영지가 끔찍한 운명을 피할 수 있을 것 같냐고 소리를 질렀다!"
 VIETold.2052.a:0 "나는 어찌할 수 없을 정도로 겁에 질려 잠에서 깼다."
 VIETold.2053.t:0 "과거, 현재, 미래"
 VIETold.2053.desc:0 "과거의 사람들이 나와 같은 갈망과 생각을 가졌는지 궁금하다. 그렇다면 미래의 사람들도 그럴지 궁금하다."
 VIETold.2053.a:0 "당연하지! 결국 우리는 모두 사람이야."
 VIETold.2053.b:0 "아니. 과거와 미래의 사람들은 나와 너무 달라."
