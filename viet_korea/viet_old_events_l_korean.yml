 VIETold.2189.t:0 "양파와 마늘"
 VIETold.2189.desc:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 일부가 최근에 내가 너무 많이 마늘과 양파를 섭취한다고 경고했다. 내 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]도 내 식습관에서 마늘과 양파를 줄이라고 제안했다. \n\n이 식물들이 건강상의 이점이 있다는 학자들이 많지만, [ROOT.Char.GetFaith.GetAdherentNamePlural]은(는) 이 냄새나는 식물을 섭취하는 것이 영적으로 위험하다고 믿는다. 심지어, [chaplain.GetFirstName]은(는) 내가 섭취하는 대량의 마늘과 양파가 나에게 부정적인 영향을 미치고 있다고 우려한다."
 VIETold.2189.a:0 "맛있는 음식을 그만둘 수는 없어!"
 VIETold.2189.b:0 "도움이 된다면 적게 먹을 수 있다."
 VIETold.2189.c:0 "하지만 만약 내가 나를 자극하고 싶다면?"
 VIETold.2189.d:0 "둘 다 먹지 않는 건 어떻지?"
 VIETold.2189.info:0 "#emphasis 역사적 맥락:#! 불교와 힌두교와 같은 동양 신앙의 일부 추종자들 사이에서 양파와 마늘은 전통적으로 다양한 이유로 의심을 받습니다. 특히 원치 않는 감정적이거나 성적인 자극을 유발한다고 인식됩니다."
 VIETold.2190.t:0 "신성모독적인 마늘 냄새"
 VIETold.2190.desc:0 "[garlic_eater.GetTitledFirstName]은(는) 오늘 모스크에 들어오기 전에 마늘이 많이 든 음식을 먹은 것 같다! 누구나 [garlic_eater.GetHerHis] 숨에서 그 냄새를 맡을 수 있다. 말씀에서 인용하자면, 선지자(평화가 그에게 있을 것이다)께서 이렇게 말씀하셨다. '마늘을 먹은 자는 그 냄새가 사라질 때까지 모스크에 가지 말라.'\n\n어쩌면 [garlic_eater.GetFirstNameNoTooltip]에게 무언가 얘기해야 할지도 모른다. [garlic_eater.GetHerHis|U] 마늘 냄새는 [garlic_eater.GetHerHim]를 [ROOT.Char.GetFaith.GetAdherentName]으로서 잘 대표하지 못할 것 같다."
 VIETold.2190.a:0 "이런 일을 걱정할 필요는 없다."
 VIETold.2190.b:0 "[garlic_eater.GetHerHim]에게 다시는 하지 말라고 정중히 요청해야 겠어."
 VIETold.2190.c:0 "[garlic_eater.GetSheHe|U]는 당장 떠나야 해."
 VIETold.2191.t:0 "계피의 기원"
 VIETold.2191.desc:0 "계피는 맛있지만, 여기에서는 그 외국적인 향신료가 어디서 온 것인지 알지 못하는 사람들이 많다. 나는 내 신하들과 함께 계피의 기원에 관한 다양한 이론들을 논의하고 있다.\n\n[courtier_1.GetTitledFirstName]은(는) 계피가 나일 강의 원천 부근 같은 세계 끝자락에서 그물을 던지는 어부들에게서 나온다는 이야기를 들었다. 반면에 [courtier_2.GetTitledFirstName]은(는) 다른 이론을 들었다. [courtier_2.GetSheHe]는 거대한 아라비아 새들이 신비로운 땅에서 계피를 모아서 둥지를 만드는데 쓴다고 말한다. 그리고 현지 주민들은 새들을 속여 가지를 떼어오게 한다고 한다.\n\n마지막으로, [courtier_3.GetTitledFirstName]은(는) 이러한 이야기들이 이미 값비싼 제품의 가격을 더 올리기 위해 교묘한 상인들이 지어난 공상이라 주장한다. [courtier_3.GetSheHe|U]는 계피는 실제로 신화 속의 향신료 제도에서 자라는 어떤 식물에서 나온 것일 것이라고 제안한다."
 VIETold.2191.a:0 "그물로 거둬들였다는 이론이 가장 그럴 듯 하군."
 VIETold.2191.b:0 "거대한 계피 새? 그게 맞는 거 같군."
 VIETold.2191.c:0 "분명히 어디선가 수확한 것일 거다."
 VIETold.2191.info:0 "#emphasis 역사적 맥락:#! 계피는 원래 남아시아에서 왔기 때문에, 유럽인들은 계피가 어디서 왔는지, 어떻게 생산되었는지에 대해 수 세기 동안 거의 알지 못했습니다. 거대한 계피 새와 나일강 연안에서 계피를 사냥하는 것은 서로 다른 전근대 유럽 학자들에 의해 제기된 두 가지 이론이었습니다."
 VIETold.2192.t:0 "다나 지루"
 VIETold.2192.desc:0 "오늘, 여러 상인들이 내 요리사들이 사용할 수 있도록 인도식 스파이스 믹스인 #italic 다나 지루#!를 선물로 주었다. 이것은 주로 볶은 후 갈아 만든 쿠민와 고수를 다른 향신료와 혼합한 스파이스 믹스이다."
 VIETold.2192.a:0 "맛있군!"
 VIETold.2193.t:0 "지라 물"
 VIETold.2193.desc:0 "내 하인이 나에게 #italic 지라#! 물을 제공해준다. 이것은 인도 남부에서 인기 있는 음료수로, 익힌 쿠민 씨로 만들어지며 가난한 거지부터 높은 지위의 라자까지 모두가 마시며 즐긴다. 나는 그 맛을 맛보면서 행복하게 마신다."
 VIETold.2193.a:0 "아!"
 VIETold.2194.t:0 "사프란"
 VIETold.2194.desc:0 "고대 이래, 사프란은 음식, 향수, 의약품 등 다양한 용도로 사용되었다. 이 외에도, 내가 특별한 관심 있는 용도가 하나 있다. 바로 사랑의 묘약으로 사용하는 것이다!\n\n나는 믿을 만한 상인에게서 비교적 좋은 가격으로 특별한 종류의 사프란을 살 수 있다는 제안을 받았다. 이를 목욕수에 넣어 전설 속 클레오파트라가 한 것처럼 애인과 함께 목욕을 하면, 서로의 사랑이 더욱 쾌락적인 경험으로 이어질 수 있다고 한다."
 VIETold.2194.a:0 "이것 좀 사겠네!"
 VIETold.2194.b:0 "다시 생각해 보니, 이건 필요 없다."
 VIETold.2195.t:0 "뱀무"
 VIETold.2195.desc:0 "최근에, 나는 내 거주지 바깥 특정한 곳에 뱀무가 대규모로 자라는 것을 발견했다. 이 식물은 악령을 쫓아내고 독사를 방지한다고 한다. 따라서 이것은 분명 길한 징조이다!"
 VIETold.2195.desc.christian:0 "\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙을 따르는 많은 신자들에게는, 그 잎이 세 개로 자라기 때문에 삼위일체를 연상시키는 특별한 의미가 더 있다."
 VIETold.2195.a:0 "그 지역을 보호하고 내 하인들에게 그곳을 돌보게 하라."
 VIETold.2195.b:0 "이 쓸모없는 잡초들을 제거해야 한다!"
 VIETold.2196.t:0 "캐러웨이 씨"
 VIETold.2196.desc:0 "나는 궁정 식사를 한 후 하인들로부터 캐러웨이 씨를 제공받는다. 요즘 요리사들이 이 중요한 허브를 보충했는데, 식사 후 캐러웨이 씨를 씹으면 숙식 후 입을 상쾌하게 할 수 있다고 한다."
 VIETold.2196.a:0 "오, 숨을 쉬기 위해 꼭 필요하네!"
 VIETold.2197.t:0 "쿠아르크와 차이브"
 VIETold.2197.desc:0 "배는 고프지만, 많이는 먹고 싶지 않아서 쿠아르크와 차이브를 섞은 것을 간식으로 선택한다."
 VIETold.2197.a:0 "좀 먹고 물로 씻어내릴까."
 VIETold.2198.t:0 "차이브"
 VIETold.2198.desc:0 "[vassal.GetTitledFirstName]을(를) 방문해서 어떤 사업에 대해 이야기하고 있는데, [vassal.GetHerHis] 거주지의 벽, 천장, 현관문 등에 차이브가 많이 걸려 있는 것을 알아차린다. [vassal.GetSheHe|U]는 건조된 차이브 다발을 집 주변에 걸면 악을 물리치고 질병을 예방할 수 있다고 말한다."
 VIETold.2198.a:0 "재미있군. 해보는 것도 나쁘진 않겠어."
 VIETold.2198.b:0 "내 생각에는 그냥 미신일 뿐이야."
 VIETold.2198.c:0 "미신에 불과하다고 생각한다."
 VIETold.2199.t:0 "쿠민"
 VIETold.2199.desc:0 "오늘 먹는 음식은 조금 싱거워... 너무 #italic 싱거워#!\n\n이 식사의 맛을 좀 더 풍미 있게 만들기 위해 어떤 양념이 탁자 위에 있는지 살펴본다. 다양한 요리에서 사용되는 고전적인 양념인 쿠민을 선택하고 식사 위에 소량을 뿌린다."
 VIETold.2199.a:0 "이제 훨씬 맛있군!"
 VIETold.2200.t:0 "강황오일"
 VIETold.2200.desc:0 "나는 지난 며칠 동안 가끔 두통을 겪고 있다. 이 두통은 심각하지 않으며 업무 능력에 크게 해를 끼치지 않지만 귀찮은 일이다. 의사 [physician.GetTitledFirstName]와(과) 상의한 후, [physician.GetSheHe]는 통증을 완화하기 위해 정향 기름을 구입하라고 권장했다."
 VIETold.2200.a:0 "그래! 정향 기름을 구매하겠다."
 VIETold.2200.b:0 "사소한 두통에 돈을 낭비하긴 싫다."
 VIETold.2201.t:0 "회향 씨"
 VIETold.2201.desc:0 "오! 오늘 먹은 식사는 정말 맛있군!\n\n맛있는 카레, 난을 다 먹은 뒤 배가 터질 것 같고 입도 상쾌하지 않다. 나는 하녀들에게 구운 회향 씨를 가져다 주도록 시켜 포만감을 덜어주고 입냄새를 없애려고 한다."
 VIETold.2201.a:0 "훨씬 나아졌군."
 VIETold.2202.t:0 "생강차"
 VIETold.2202.desc:0 "요즘 업무가 매우 바빠서 몸은 피곤하고 위에도 약간의 가벼운 통증이 있다. 의사 [physician.GetTitledFirstName]은(는) 잠시 동안 위 문제를 완화시키기 위해 정기적으로 생강차를 마시라고 권장했다."
 VIETold.2202.a:0 "좋은 생각이군. 생강에 약간의 꿀을 넣겠다."
 VIETold.2202.b:0 "난 생강이 싫어. 게다가 이건 아주 가벼운 통증일 뿐이야!"
 VIETold.2203.t:0 "낙원의 곡물"
 VIETold.2203.desc:0 "우리가 함께 식사하는 동안 모두 웃음 터뜨린다\n\n오늘의 식사에 사용한 '낙원의 곡물'이라 불리는 것을 [grains_of_paradise_dumb.GetTitledFirstName]이(가) 실제로 천국에서 온 것으로 생각한 것 같다! 그리고 [grains_of_paradise_dumb.GetSheHe]는 이걸 검은 후추와 혼동해서 똑같은 맛이 나기는 하지만 다른 모습을 가지고 있다고 혼란스러워 했다."
 VIETold.2203.a:0 "바보로군! 이렇게 웃길 줄이야!"
 VIETold.2203.b:0 "그리 엄격할 필요 없다. 우리 모두는 매일 새로운 것을 배운다."
 VIETold.2203.c:0 "로마 학자 플리니우스는 그걸 '아프리카 후추'라고 불렀다는 거 알고 있었소?"
 VIETold.2204.t:0 "두송자"
 VIETold.2204.desc:0 "나는 주변 마을에서 업무를 처리한 후에 마을을 돌아다니며 배회하고 있다. 그런 도중, 어린 마을 소녀가 두송자를 따고 있는 것을 보게 되었다. 이 유쾌한 소녀는 다양한 열매와 특히 두송자를 어떻게 요리에서 사용할 것인지 잘 알고 있는 것 같다.\n\n유쾌한 미소와 함께 그녀는 따 온 두송자 중 일부를 나에게 제공한다.\n\n\"고기와 함께 먹으면 정말 맛있어요!\" 그녀는 신이 나서 설명한다."
 VIETold.2204.a:0 "고맙네! 정말 친절하군."
 VIETold.2204.b:0 "아니, 이런 열매는 필요 없다."
 VIETold.2204.c:0 "요리사들에게 그녀처럼 도움이 되는 도우미가 필요하다."
 VIETold.2205.t:0 "월계수잎 목공품"
 VIETold.2205.desc:0 "월계수잎은 종종 약용이나 향신료로 사용되는 허브이다. 그러나 그 견목은 이베리아에서 특히 남부에서 종종 상감 세공과 기타 예술적링 목공예에 널리 사용된다. 이것은 수세기 전 아랍 정복자들에게서 계승된 전통이다.\n\n오늘, 나는 최근에 내 집을 위해 의뢰한 그런 예를 자랑스럽게 발표하는 목공장 집단을 만나러 가고 있다."
 VIETold.2205.a:0 "아주 좋아 보이군!"
 VIETold.2206.t:0 "가슴이 아픈 사람을 위한 해결책?"
 VIETold.2206.desc:0 "복도를 걷다가 최근에 가슴이 아픈 한 명의 하인을 만나게 되었다. 그 사람은 사랑하는 사람이 같은 감정을 가지지 않는다는 사실에 괴로워하고 있다.\n\n어쨌든, 나는 하인에게 그의 상태에 대해 묻고, 그는 친구의 흉통을 진정시키기 위해 특정한 허브와 향신료를 혼합한 음료를 마시라고 제안했다고 말한다. 그러나 이 음료는 보통 사람들에게는 값비싼 재료로 만들어진다."
 VIETold.2206.a:0 "그 음료 값을 내가 지불하도록 제안한다."
 VIETold.2206.b:0 "이건 내가 다루어야 할 문제가 아니다."
 VIETold.2206.c:0 "기운을 끌어올리기 위해 격려의 말을 해본다."
 VIETold.2207.t:0 "코세레트"
 VIETold.2207.desc:0 "이 지역에서 자라는 많은 식물 중 하나는 #italic 코세레트#!라고 불리는 허브이다. 그 맛은 멋진 민트 향 때문에 식용으로 사용되며, 때때로 화상, 변비 및 일반적인 질병 완화를 위해 의학적으로도 사용된다. 그러나 이것은 곤충 방제제로도 사용될 수 있다! 아마도 집에서 해충 퇴치용으로 사용하기 위해 현지상인에게서 일부를 구매해야 할지도 모른다."
 VIETold.2207.a:0 "그래, 좋은 생각이군!"
 VIETold.2207.b:0 "아니, 그렇지 않다."
 VIETold.2207.info:0 "#emphasis 생물학적 맥락:#! #italic 리피아 아비시니카#! 또는 #italic 코세레트#!는 에티오피아 고유의 꽃식물의 일종이지만 아프리카의 열대 지역 전역에서 재배됩니다. 보통 털이 많은 잎과 분홍색 또는 보라색 꽃을 가진 높은 관목의 형태를 취하며 다양한 용도를 가지고 있습니다."
 VIETold.2208.t:0 "라벤더, 라벤더!"
 VIETold.2208.desc:0 "라벤더 맛 케이크를 라벤더 차와 함께 먹었다. 둘다 아주 맛있고 라벤더 향이 가득하다!"
 VIETold.2208.a:0 "음! 달콤하군!"
 VIETold.2209.t:0 "방충제"
 VIETold.2209.desc:0 "최근 나의 거처에 해충이 많아 하인들이 해충을 퇴치하느라 머리카락이 빠지도록 일하고 있다. 하인 중 한 명이 곡물과 툴시 또는 홀리 바질이라 불리는 식물의 잎을 섞어 만든 방충제를 구해달라고 내게 말했다. 그는 그것이 특히 해충에 효과적이라 들었다고 말한다."
 VIETold.2209.a:0 "좋은 생각이야! 벌레를 막는 데 도움이 될 것이야."
 VIETold.2209.b:0 "그런데 쓸 돈은 없네."
 VIETold.2210.t:0 "안전한 여행"
 VIETold.2210.desc:0 "근처에 살던 나이든 하급 귀족이 최근 세상을 떠났다. 장례식장에 도착했을 때, 그의 친구 중 한 명이 의식이 시작되기 전에 시신에 바질을 살짝 올려놓는 것을 보았는데 그렇게 하면 고인이 저승에서 안전하게 여행할 수 있다고 믿었기 때문이다."
 VIETold.2210.a:0 "나도 똑같이 해야겠어."
 VIETold.2210.b:0 "그런다고 뭐가 달라질 것 같나?"
 VIETold.2211.t:0 "장미수 쿠키"
 VIETold.2211.desc:0 ""장미수로 향을 낸 쿠키는 어떠십니까, 주군?" 내가 업무를 위해 책상에 앉아 하인이 다가와 물었다. "열심히 일하신 만큼 당분이 많은 간식이 필요하실 겁니다!""
 VIETold.2211.a:0 "아 당연하지! #italic 하나#! 주게나!"
 VIETold.2211.b:0 "괜찮네, 업무에 집중해야 해서."
 VIETold.2212.t:0 "장미수 연고"
 VIETold.2212.desc:0 "최근에는 장미수로 만든 연고가 피부를 촉촉하고 깨끗하게 유지하는 데 도움을 준다고 하여 유행이다. 게다가 향기도 아주 좋다. 나도 하나 사볼까 하던 중, 마침 시내에 좋은 품질의 장미수 연고를 구비하고 있는 상인이 있다고 들었다. 가능한 한 빨리 그 상인을 찾아가 보는 것도 나쁘지 않을 것 같다."
 VIETold.2212.a:0 "그래, 좀 사야겠어!"
 VIETold.2212.b:0 "그게 필요한거 같진 않아."
 VIETold.2213.t:0 "장례식"
 VIETold.2213.desc:0 "오늘 난 근처에 살던 하급 귀족의 장례식에 참석하였고 고인의 유골을 무덤에 안치하기 전에 관습에 따라 장미수를 무덤에 뿌렸다."
 VIETold.2213.a:0 "평안히 쉬기를."
 VIETold.2214.t:0 "다른 사람들도 그렇게 말하던데"
 VIETold.2214.desc:0 "아무 일도 없어 궁정에서 빈둥거리던 중 옆방에서 하인 두 명이 잡담을 나누는 소리가 들렸다. 마땅히 할 일이 없던 나는 몸을 숙여 그들의 대화를 엿들었다."왕국의 다른 지방에서 소식 들은 거 있어?"한 사람이 말했다.\n\n"말 할 만한건 없어." 다른 사람이 대답했다.\n\n"안녕히."\n\n"안녕히.""
 VIETold.2214.a:0 "이게 무슨... 어색한 대화람."
 VIETold.2214.b:0 "전부다 암호문이야! 다른 하인에 대한 소문을 주고 받는군!"
 VIETold.2215.t:0 "길가의 사당"
 VIETold.2215.desc:0 "지역 문제를 논의하기 위해 지역의 중요한 지도자들을 만나러 봉역 내의 한 마을로 서둘러 가고 있었다. 가는 길에 길가에 있는 성소를 지나쳤다. 지난번에 이곳을 지날 때 주민들이 길가에 있는 성소에 기도하면 여러 가지 복을 받을 수 있다고 말했던 기억이 난다."
 VIETold.2215.a:0 "사당에서 [ROOT.Char.GetFaith.HighGodName]에게 빠른 기도를 드리고 가야겠다."
 VIETold.2215.b:0 "한시가 급하다! 중요한 일이 있단 말이다."
 VIETold.2216.t:0 "할인 상품"
 VIETold.2216.desc:0 "[county.GetNameNoTier]의 한 마을을 방문하던 중, "[edgar.GetFirstNamePossessiveNoTooltip] 할인점"이라는 흥미로운 가게를 보았다. 상품의 품질이 낮다는 사실을 숨기려고 노력하지 않는다는 점에서 흥미로웠다. 식기부터 양탄자, 각종 약초에 이르기까지 다양한 잡화를 다른 곳보다 할인된 가격에 판매하고 있었다. 마치 모든 것이 할인된 가격에 판매되는 것 같았다! 그리고 제품의 품질이 그렇게 끔찍하다고 말할 수는 없었다... 적어도 그렇게 보이지는 않았다.\n\n그리고 가게 주인인, [edgar.GetFullName](이)가 나타나 자신을 소개하면서 나에게 말했다, "[ROOT.Char.GetLadyLord]이시여, 저는 확신할 수 있습니다... 최상품이 필요하신건 아니시죠. 싼 상품을 원하시는걸 압니다. 전 저렴한 상품만 판매하고요.""
 VIETold.2216.a:0 "내가 그걸 좋아하는건 어떻게 알고! 내 조금 사겠네."
 VIETold.2216.b:0 "그냥 둘러보던 중이네, 신경쓰지 말게."
 VIETold.2217.t:0 "괴이한 숲"
 VIETold.2217.desc:0 "여행 중 일행과 함께 불에 타 죽은 나무들이 모여 있는 곳을 발견했다. 어두운 숲에 들어서자 해골이 꽂혀 있는 가시가 여러 개 달린 커다란 바위가 눈에 들어왔고 호기심이 발동했다. 그 위에는 금, 보석, 보석 등 많은 보물이 들어있는 상자가 있었다.\n\n이상한 점은 아무도 이곳에 대해 들어본 적이 없다는 것이다."
 VIETold.2217.a:0 "빨리 이곳을 벗어나자! 저주 받은 장소가 분명하다."
 VIETold.2217.b:0 "가지고 갈건 가지고 가야지!"
 VIETold.2217.b.toast:0 "당신은 (아마도) 저주받음"
 VIETold.2218.t:0 "개 조련사"
 VIETold.2218.desc:0 "나는 유명한 개 훈련사인 현지 귀족 여성을 만났다. 그녀는 전문적인 지도 아래 많은 개를 사냥꾼, 반려견, 경비견 등으로 훈련시켰다. 그 비결이 무엇이냐고 물었더니, 그녀는 코웃음을 치며 이렇게 대답했습니다."당신은 사람들과 개가 있습니다. 개는 충성스럽고 멍청하죠. 사람은 영리하고 교활하죠. 저는 차라리 개와 함께하겠습니다.""
 VIETold.2218.a:0 "저 말에 동의 하지 않을 수가 없다. 개가 사람보다 나으니."
 VIETold.2218.b:0 "뭐 적어도 흥미로운 관점이긴 하군!"
 VIETold.2218.c:0 "그정도로 하지, 선량하고 충성스러운 사람들도 많이 있다네!"
 VIETold.2219.t:0 "호위 임무 교대"
 VIETold.2219.desc:0 ""근무 교대하러 왔습니다" 옆에 있던 경비원 중 한 명이 자리를 뜨면서 말하는 것을 들었다.\n\n"또 다른 날, 똑같은 일." 다른 경비원이 자리를 떠나면서 말했다."
 VIETold.2219.a:0 "이들의 노고는 보상받아야 한다!"
 VIETold.2219.b:0 "임무를 수행할 뿐이지."
 VIETold.2220.t:0 "은퇴한 학자"
 VIETold.2220.desc:0 "근처에 사는 [ontus_vanin.GetFullName]이라는 저명한 학자가 오늘 나를 찾아왔다. [ontus_vanin.GetHerHim](와)과 한참 이야기를 나누다 보니, [ontus_vanin.GetSheHe]가 대단한 인물이라는 것을 알 수 있었다.\n\n[ontus_vanin.GetHerselfHim]에 대해 이야기해 달라고 하자, [ontus_vanin.GetSheHe]는 이렇게 말했다: "저는 은퇴한 학자입니다. 늦잠을 자고 쓰레기 같은 책을 읽습니다. 저는 더 이상 다른 학자들의 일을 따라잡지 못합니다. 저는 40년 동안 다양한 주제를 연구하고 몇몇 학교에서 가르쳤습니다. 좋은 세월이었지만 그립지는 않습니다. 이제 저는 완전히 쓸모가 없지만 자랑스럽습니다.""
 VIETold.2220.a:0 "위대한 지적 능력의 낭비가 아닐 수 없군!"
 VIETold.2220.b:0 "[ontus_vanin.GetHerHis] 삶의 방식을 평가 하는건 내 소관은 아니지."
 VIETold.2220.c:0 "나를 위해 일하면서 쓰임을 찾는건 어떤가?"
 VIETold.2220.c.toast.success:0 "[ontus_vanin.GetFirstNameNoTooltip](이)가 나를 위해 일하기로 함"
 VIETold.2220.c.toast.failure:0 "[ontus_vanin.GetFirstNameNoTooltip](이)가 내 제안에 흥미를 보이지 않음"
 VIETold.2221.t:0 "[ROOT.Char.GetFaith.HighGodName] 혐오자"
 VIETold.2221.desc:0 "지역 선술집에서  현지인들 사이에서 미친 여자로 여지는 정신이 온전치 않지만 흥미로운 여성을 만났다. 특히 그녀는 공공연하게 불경스러운 견해를 드러내는 것으로 마을에서 꽤 악명이 높다.\n\n여행 중인 한 모험가가 그녀를 만나 종교적인 이야기를 나누기 시작하자, 그녀는 그에게 말했습니다: "사람들은 나를 [ROOT.Char.GetFaith.HighGodName]-혐오자라고 부르지. 맞아. 나는 [ROOT.Char.GetFaith.HighGodName]을 싫어해. 그리고 누구든 숭배해야만 하는 신은 다 싫어. 내 속옷이나 처먹으라 하지, 그리고 너도 이런 말이 싫다면 내 속옷이나 처먹어.""
 VIETold.2221.a:0 "이런 이단은 사제단에 의해 처벌 받아야만 한다!"
 VIETold.2221.b:0 "이런 미친 여자가 뭐라고 생각하는지는 관심 없어."
 VIETold.2221.c:0 "I can't anger the [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 화나게 할 생각은 없지만, 그녀의 영혼에 동감할 수 밖에 없군."
 VIETold.2222.t:0 "윈을 그리며 뛰다"
 VIETold.2222.desc:0 "인근 마을에 사는 [runs_in_circles.GetFullName]이라는 이름의 미망인 귀족 여인이 있는데, 괴팍하고 이상한 행동 때문에 "원을 그리며 달리는 자"라는 별명을 가지고 있다. 친절하고 다정했던 그녀는 몇 년 전 알 수 없는 이유로 미쳐버렸다.\n\n오늘 내가 이 마을을 지나가던 중 그녀는 나에게 그녀에게 줄 아삭아삭한 사과와 당근이 있느냐고 물었다. 다른 마을 사람들이 그렇게 말하지 말라고 손짓했지만 본능적으로 나는 그녀에게 그런 것이 없다고 말했다. 그 즉시 그녀는 공황 상태에 빠져 빙글빙글 돌며 "니니니니니!"를 연신 외쳤다."
 VIETold.2222.a:0 "이런거에 신경쓸 시간은 없어, 처리해야 할 문제가 산더미야."
 VIETold.2222.b:0 "가엾은 여인이도다! 괴롭힐 생각은 없었는데!"
 VIETold.2222.c:0 "하하! 매력적이구나. 내 궁정으로 초대해야겠어!"
 VIETold.2223.t:0 "보이지 않는 마을"
 VIETold.2223.desc:0 "꿈속에서 나는 높은 언덕 꼭대기에 위치한 아름다운 호수가 내려다보이는 마을에 도착했다.\n\n그러나 그곳에 도착했을 때, 마법사가 실수로 모든 마을 사람들을 투명인간으로 만들어 버리는 큰 문제가 있었다! 꿈속에서 나는 다소 오만하기는 했지만 해를 끼치지는 않았던 마법사를 도와 문제를 해결하고 마을 사람들이 다시 보이도록 도와주었습니다.\n\n잠에서 깨어나면서 나는 그 꿈의 더 깊은 의미가 무엇인지 궁금해졌습니다. 분명히 그 꿈은 내가 해야 할 일이 있다고 말하고 있었다..."
 VIETold.2223.a:0 "나 자신과 다른 사람들에게 진실되게 행하라, 그게 교훈이었나?"
 VIETold.2223.b:0 "나를 위협하는 숨겨져 있는 것을 찾아내리라."
 VIETold.2223.c:0 "나가서 좀 쉬어야 겠어 - 바깥 풍경이 얼마나 아름다울지!"
 VIETold.2224.t:0 "항구 마을"
 VIETold.2224.desc:0 "나는 평화롭게 잠이 들었고, 꿈의 나라에 와 있는 나를 발견했다. 꿈속에서 나는 크고 번화한 항구 도시에 도착한 모험가였고, 대리석으로 된 석조 건물로 가득한 그림 같은 마을이 있었다. 그림 같은 도시였다. 어쨌든 도시 안팎으로 볼거리가 많았고, 결국 나는 ..."
 VIETold.2224.a:0 "인근의 황금빛 해안선을 탐험하며 어떤 비밀이 숨겨져 있는지 알아보았다."
 VIETold.2224.b:0 "현지인들이 '여인의 돌'이라 이름을 붙인 인근의 성소를 방문하였다."
 VIETold.2224.c:0 "사업 기회와 유흥가가 있는 부두를 방문하였다."
 VIETold.2224.d:0 "거리를 걸으며 구경하였다."
