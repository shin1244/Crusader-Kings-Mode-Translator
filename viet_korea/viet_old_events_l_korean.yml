 VIETold.1001.t:0 "양파 선물"
 VIETold.1001.desc:0 "하인 한 명이 좀 멀리 떨어진 도시에서 사는 자기 사촌을 만나고 돌아왔다. 하인의 사촌은 친절하게도 귀한 양파를 선물로 보냈다."
 VIETold.1001.a:0 "고마워! 스프에 넣으면 잘 어울리겠어."
 VIETold.1002.t:0 "빨간색, 노랑색 당근?"
 VIETold.1002.desc:0 "오늘, 흥미롭지만 어쩌면 좀 맛이 가버린 듯한 모험가를 만났다. 자기가 머나먼 땅에서 빨강색 당근과 노랑색 당근을 봤다고 주장한다! 하하! 정말 웃긴 농담이군. 모든 사람들이 당근이 보라색이라는 사실을 뻔히 알고 있는데 말이야. 빨강색 당근과 노랑색 당근이 실제로 있다고 해도, 누구도 그런 이상한 색깔의 당근을 원하진 않을걸."
 VIETold.1002.a:0 "나중엔 아주 주황색 당근도 있다고 하겠네?"
 VIETold.1002.info:0 "#emphasis 역사적 사실:#! 역사의 대부분 동안 당근의 색깔은 흔히 보라색이었습니다. 빨갛거나 노란 당근들은 중세 시대부터 등장하기 시작했으며 주황색 당근은 근대 초기부터 등장했습니다."
 VIETold.1003.t:0 "이놈의 양배추!"
 VIETold.1003.desc:0 "궁정 신하 한 명이 최근에 양배추가 들어간 음식을 먹길 거부했다. 이유를 묻자 하는 말이: \"양배추 말입니까요? 이것 참... 그런 건 천민들이나 먹는 거라는 거. 아시지 않으십니까? 양배추란 천민에게 물 같은거죠. 저희처럼 높은 사람들이 왜 굳이 그 천박하고 더러운 채소를 먹겠습니까?\""
 VIETold.1003.a:0 "그 말이 맞군!"
 VIETold.1003.b:0 "얼마나 지나친 사고방식인가."
 VIETold.1003.c:0 "좀 있으면 아예 천민들이 마신다고 물도 안 마시겠구만?"
 VIETold.1004.t:0 "탈모 치료"
 VIETold.1004.desc:0 "나이가 들면서 머리카락이 빠지기 시작한다. 궁정 의사는 탈모를 이겨낼 방법으로 양파를 권했다. 양파의 효능이 이 상황에 도움이 될 거라고 했다."
 VIETold.1004.a:0 "먹고 나면 입 냄새가 정말 심해지겠어..."
 VIETold.1005.t:0 "살아있는 시체?"
 VIETold.1005.desc:0 "최근에 내 집 근처에서 마귀나 악령이 나타난다는 소문이 무성하다. 근처 평민들이 악귀로부터 몸을 지키기 위해 창문에 마늘을 매다는 걸 본 적도 있다."
 VIETold.1005.a:0 "나도 내 몸을 지켜야지. 똑같이 하도록 하자."
 VIETold.1005.b:0 "미신 따위를 믿어 대는 순진한 바보 자식들..."
 VIETold.1006.t:0 "그리스 샐러드"
 VIETold.1006.desc:0 "샐러드를 좀 먹고 싶은 기분이다. 샐러드의 맛은 평화로운 그리스의 시골이 연상된다고도 하지. 스트레스에 찌든 하루의 일이 끝나고 좀 휴식을 취하고 싶은데, 이럴 때 신선한 야채와 군침 도는 치즈와 드레싱을 섞은 것보다 더 좋은 것이 있을까?"
 VIETold.1006.a:0 "요리사에게 샐러드 좀 준비하라고 해야겠어."
 VIETold.1007.t:0 "물의 위험성"
 VIETold.1007.desc:0 "물을 마셨는데 사레에 걸려버렸다. 고맙게도 하인이 날 구해줬지만, 궁정에 있던 모두가 이 부끄러운 광경을 봐버렸다."
 VIETold.1007.a:0 "무서운 경험이었어!"
 VIETold.1008.t:0 "아아아..."
 VIETold.1008.desc:0 "스트레스에 찌든 날을 보내고 깨끗하고 시원한 물을 쭉 들이켜면 온몸의 긴장이 풀린다."
 VIETold.1008.a:0 "아아아아..."
 VIETold.1009.t:0 "말라버린 우물"
 VIETold.1009.desc:0 "궁정에 물을 제공하는 우물이 말라버렸다. 새로운 우물을 파낼 시간이다. 새로 파내지 않는다면 조만간 궁정에 있는 모두가 목이 말라 죽겠지!"
 VIETold.1009.a:0 "새로운 우물을 찾도록 사람을 보내라."
 VIETold.1010.t:0 "치커리 치료법"
 VIETold.1010.desc:0 "발을 헛디뎌 계단에서 넘어져 버렸다! 그래도 하늘이 도왔는지 괜찮다 - 단지 몇 군데 멍이 들었을 뿐이다. 내 궁정 의사인 [physician.GetTitledFirstName]은(는) 내가 특유의 쓴 맛 때문에 싫어하는 치커리로 치료해야 한다고 말한다. 먹지는 않고 다친 곳에 바르겠지만 치커리를 쓴다는 사실 자체가 그냥 짜증난다."
 VIETold.1010.a:0 "그렇지만 멍이 심해지는 건 싫어."
 VIETold.1010.message:0 "치커리 치료법은 크게 도움이 되지 않았다"
 VIETold.1011.t:0 "쓴 채소"
 VIETold.1011.desc:0 "전통적으로 그리스 사람들이 사는 지역을 다스리기에 그리스 음식을 많이 먹게 된다. 덕분에 알게 된 사실은 그리스 사람은 코르타라는 각종 채소와 약초를 섞은 샐러드를 즐겨 먹는다는 것이다. 엄청나게 쓰지만 말이다. 내가 적응할 수 있을진 잘 모르겠다..."
 VIETold.1011.a:0 "쓴 음식도 맛있을 수 있어!"
 VIETold.1011.b:0 "이 쓰레기 같은 그리스 음식은 잊자!"
 VIETold.1012.t:0 "설탕 넣어, 안 넣어?"
 VIETold.1012.desc:0 "커피. 나를 포함한 [ROOT.Culture.GetName] [ROOT.Char.GetWomanMan]들은 커피 없인 살아갈 수가 없다. 커피를 마시는 건 우리가 식사를 할 때마다 볼 수 있는 자연스러운 풍경이다. 대부분의 사람들은 쓰게 마시지만, 설탕을 넣어서 달게 하는 사람들도 있다."
 VIETold.1012.a:0 "전통대로 커피가 쓴 게 좋지."
 VIETold.1012.b:0 "달콤한 커피가 더 좋아. 설탕이 없으면 너무 쓰잖아."
 VIETold.1013.t:0 "잘못 사다"
 VIETold.1013.desc:0 "쓰다! 이것보다 더 쓴 올리브는 없을거야. 누가 이걸 먹거나 올리브 오일로 만들 수나 있겠어? 사놨던 올리브들이 너무 덜 익은 것 같다."
 VIETold.1013.a:0 "아까워 죽겠네."
 VIETold.1014.t:0 "정력의 채소"
 VIETold.1014.desc:0 "최근에 샐러드에 루콜라를 많이 넣어 먹었다. 괜히 요즘 따라 여러 방향... 으로 흥분되는 게 아니다. 사람들은 루콜라가 최음제라고도 말하곤 한다."
 VIETold.1014.a:0 "좋았어! 아마 오래 지속될지도..."
 VIETold.1014.b:0 "날 진정시켜줄 양배추를 먹자."
 VIETold.1014.a.info:0 "#emphasis 역사적 사실:#! 과거의 고대 및 중세의 학자들은 루콜라가 최음제라고 믿었습니다. 이러한 사실은 오비드와 버질의 사랑 시에도 언급됩니다."
 VIETold.1014.b.info:0 "#emphasis 역사적 사실:#! 중세 시대에는 루콜라의 최음 성분을 진정시키기 위해 진정시키는 효과가 있다는 양배추와 섞는 경우가 많았습니다."
 VIETold.1015.t:0 "나는 시금치를 먹지"
 VIETold.1015.desc:0 "시금치는 쓴맛이 날 수도 있지만 몸을 건강하고 튼튼해지는 느낌을 주기에 먹곤 한다. (머나먼 땅에 있다는 덜 쓴 시금치에 대한 소문을 듣기도 했다.)"
 VIETold.1015.a:0 "끝까지 강한 건 내가 시금치를 먹기 때문이지!"
 VIETold.1016.t:0 "새로운 유행"
 VIETold.1016.desc:0 "귀족 여성들 사이에서 인기를 끄는 새 화장품은 보통 달걀 대신 메추리알의 노른자를 재료로 하여 만들어진다. 그렇지만 메추리알은 고급 음식에 더 잘 어울리는 희귀한 사치품인데. 이 여자들은 허영심에 찌들은 걸까?"
 VIETold.1016.a:0 "쓸모없는 결과물이군!"
 VIETold.1016.b:0 "그 메추리알을 먹을 수도 있었을 텐데..."
 VIETold.1016.c:0 "나랑 상관 없는 일이야. 유행은 시간이 지나면 알아서 지나가겠지."
 VIETold.1016.d:0 "이거 나랑 잘 어울리는 걸!"
 VIETold.1017.t:0 "달걀 맞추기"
 VIETold.1017.desc:0 "매년 열리는 지역의 전통적인 축제가 어제 도시에서 열렸다. 한밤 중, 모두가 축제를 즐기느라 바빴을 동안 몇몇 주정뱅이와 인사불성인 난봉꾼들이 감히 내 친구인 상인의 집에 달걀을 던졌다고 한다!"
 VIETold.1017.a:0 "어쩌면 그 부랑배들은 장사 경쟁자가 보낸 걸 수도?"
 VIETold.1018.t:0 "수많은 절인 달걀"
 VIETold.1018.desc:0 "어제 지역의 한 술집에서 맥주를 너무 많이 마셔버렸다. 취한 동안 늘 그랬듯이 맥주와 함께 먹을 안주로 식초에 절인 달걀을 많이 주문했다. 그런데 이번에는 술에 취해 여관에 있던 모든 절인 달걀을 사서 가져와 버린 것 같다. 이제 숙취만 어떻게 하면 되는 게 아니라 이 달걀들을 어떻게 처리할지 고민해야 한다."
 VIETold.1018.a:0 "당분간은 절인 달걀을 먹겠군..."
 VIETold.1018.a.info:0 "#emphasis 역사적 사실:#! 식초에 절이는 건 역사적으로도, 오늘날에도 여러 문화에서 음식을 맛있게 보존할 수 있게 해주는 자주 쓰이는 방법입니다. 유라시아 전역에서 절인 달걀을 먹어왔으며 흔한 고급 간식으로 여겨졌습니다."
 VIETold.1019.t:0 "껍데기의 충격"
 VIETold.1019.desc:0 "오늘은 내 봉신인 [scope_VIET_eggshell_vassal.GetTitledFirstName]에게 찾아갔다. 그곳에서 우린 스펀지 케이크로 만찬을 하였는데 확실히 맛있긴 했다. 우리가 달걀 껍데기가 목에 걸려 거의 질식해버리기 전까진. 봉신은 자신의 요리사가 가진 형편없는 달걀 요리 실력에 몹시 부끄러워하고 있다."
 VIETold.1019.a:0 "당연히 [scope_VIET_eggshell_vassal.GetTitledFirstName]은(는) 부끄러워해야겠지!"
 VIETold.1019.b:0 "상관없어. 그럴 수도 있지."
 VIETold.1020.t:0 "악마의 달걀"
 VIETold.1020.desc:0 "오늘 저녁으로 악마의 달걀을 먹을 생각이다. 달걀에 뭘 넣어 먹을까? 뭘 넣든지 내 요리사가 맛있게 요리해줄 것이다."
 VIETold.1020.a:0 "채소. 절제하는 게 누가 맛 없다고 했지?"
 VIETold.1020.b:0 "고기. 몸을 튼튼하게 만들고 싶어!"
 VIETold.1020.c:0 "우유나 크림, 아니면 치즈. 풍성한 맛이 나를 살 찌울거야."
 VIETold.1021.t:0 "새로운 옷장"
 VIETold.1021.desc:0 "좋아하는 옷을 따로 보관할 새 옷장을 살 때가 됐다. 쓰던 옷장은 낡아서 언제든지 폭삭 쓰러질 것만 같다. 어떤 옷장을 살까? 나 정도의 지위를 가진 사람은 적어도 질 좋은 목재로 만든 좋은 옷장을 살 수 있지."
 VIETold.1021.a:0 "간단한 걸로 하자."
 VIETold.1021.b:0 "좋은 옷장으로. 좀 우아하지만 너무 과하지는 않은 걸로."
 VIETold.1021.c:0 "사치를 부릴 필요가 있어 - 황금 나뭇잎과 복잡한 문양이 여기저기 새겨진 걸로!"
 VIETold.1022.t:0 "형편없는 의자"
 VIETold.1022.desc:0 "아아아악!\"\n\n앉아 있었던 의자가 부서지면서 우스꽝스럽게 땅바닥에 나뒹군다."
 VIETold.1022.a:0 "나한테 왜 이런 일이?"
 VIETold.1022.message:0 "의자에서 굴러 떨어져 부상을 입었습니다"
 VIETold.1023.t:0 "식탁 아래에"
 VIETold.1023.desc:0 "식탁에서 음식을 기다리는 동안 딱히 할 게 없다. 문득 궁금증에 앉아있는 식탁 아래를 본다.\n\n식탁의 아랫 부분에 붙어있는 역겨운 난장판을 보자 거의 토할 뻔했다 - 어떤 곳은 딱딱하게 말라버렸고, 또 어디는 아직도 기분 나쁘게 끈적거려 보인다 - 도대체 누가 저기에 붙인거야?\n\n무엇보다 저것들은 대체 뭐지?"
 VIETold.1023.a:0 "거기 누구 있느냐! 치워야 할 게 있다!"
 VIETold.1024.t:0 "정리할 시간?"
 VIETold.1024.desc:0 "책상이 난장판이다! 종이, 깃펜, 잉크, 지도, 도표, 그리고 다른 중요한 것들이 이리저리 흩어져 있다.\n\n어쩌면 이 난장판을 치우는 게 좋을지도? 그렇지만 무조건 해야하는 건 아니다. 난장판을 헤쳐서 잘 써왔기도 하고, 언제든지 다른 날에도 할 수 있으니."
 VIETold.1024.a:0 "신경에 거슬려! 책상을 정리하자."
 VIETold.1024.b:0 "아냐. 아무것도 할 필요 없어."
 VIETold.1025.t:0 "시간 간수"
 VIETold.1025.desc:0 "영지의 하급 귀족이 내게 모래 시계를 선물로 주었다. 시간을 관리하는데 도움을 될 것이다."
 VIETold.1025.a:0 "고마워!"
 VIETold.1026.t:0 "늦잠"
 VIETold.1026.desc:0 "안돼! 늦잠을 자버려 오늘 아침에 있던 자문원들과의 회의에 늦어버렸다!"
 VIETold.1026.a:0 "왜 하인들이 날 제시간에 깨우지 않은 거지?"
 VIETold.1027.t:0 "효율적인 시간 관리"
 VIETold.1027.desc:0 "새로운 하인은 부지런하고 단호한 사람이다. 항상 내가 제시간에 맞도록 일을 하게 한다. - 이런 하인을 두고 있는 건 이득이지!"
 VIETold.1027.a:0 "그렇지."
 VIETold.1028.t:0 "마을의 화재"
 VIETold.1028.desc:0 "거처와 불편할 정도로 가까운 농촌에서 큰 화재가 발생했다. 다행히도 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 커서 불을 끌 정도로 충분한 물이 있는 물시계가 있었다."
 VIETold.1028.a:0 "별일 없다니 다행이야."
 VIETold.1028.b:0 "불쌍한 농민들을 도와줘야만 한다!"
 VIETold.1029.t:0 "정오의 태양"
 VIETold.1029.desc:0 "태양이 높이 떠 있다 - 정오구나, 맞지? 이곳 바깥은 좀 덥다. 무슨 일을 하든지 밖에 좀 오랫동안 있다 보니 살짝 두통이 느껴지기 시작한다."
 VIETold.1029.a:0 "그늘로 후퇴해야겠어. 어쩌면 물도 좀 마시고."
 VIETold.1029.b:0 "안 좋게도 아직 끝내야 할 일이 있어!"
