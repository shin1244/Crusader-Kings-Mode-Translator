 VIETold.2237.t:0 "밤의 생긴 일"
 VIETold.2237.desc:0 "꿈자리가 뒤숭숭해서 한밤중에 깨어닜다, 방 안을 한참 돌아다니다가, 다시 잠자리에 들어보기로 결심했다.\n\n그런데 침대 쪽으로 걸어갈 때는 매우 어두웠고, 내가 어디로 가고 있는지 보이지 않았다. 걸려 넘어져 큰 소리를 내었다. 야간 근무 중인 몇 명의 경비가 방으로 달려와 나를 도와주었지만, 다행히도 큰 다쳐진 부분은 없었다."
 VIETold.2237.a:0 "아마 몇 바늘 꿰매야할지도 모르겠군..."
 VIETold.2238.t:0 "밤을 두려워하다"
 VIETold.2238.desc:0 "밤바람이 요란하게 창문을 울리고 있어서 잠을 이루기가 어렵다. 정말 무서워!"
 VIETold.2238.a:0 "이불 속으로 숨어야겠어.."
 VIETold.2238.b:0 "그냥 소음일 뿐이야 나를 해치지 못해!"
 VIETold.2238.c:0 "[ROOT.Char.GetFaith.HighGodName]께 기도해야겠군!"
 VIETold.2239.t:0 "야식?"
 VIETold.2239.desc:0 "한밤중에 배가 고파 일어났다. 야식이라도 가져올까? 하지만 어른들을 깨우면 곤란할 수도 있어, 어른들은 내가 한밤중에 일어나 있는 걸 좋아하지 않을거야."
 VIETold.2239.a:0 "부엌으로 몰래 잡입해야겠군."
 VIETold.2239.b:0 "하인을 불러볼까?"
 VIETold.2239.c:0 "그냥... 안먹는게 좋겠어"
 VIETold.2239.d:0 "그냥 밖에서 별구경이나 할까?"
 VIETold.2240.t:0 "잠자려고 노력하기"
 VIETold.2240.desc:0 "오늘 밤은 어떤 이유에서인지 잠을 청할 수가 없다. 침대에서 몸을 일으키든 뭘하든 어떻게 해도 잠들 수 없다.\n\n그래. 다시 시도할 시간이야. 침대에 누워 이불을 덮어 내 목까지 드러내자.\n\n하지만 결국 몸을 이리저리 움직이며, 잡생각은 많아진다. 결국 생각은 꼬리에 꼬리를 물고 이불을 목 위에 덮을지 아래에 덮을지 고민하기에 이르렀다. 이 결정이 잠을 청하는 데 도움이 될지도 몰라. 두 가지 모두 시도해보지만, 어느 쪽도 적당하게 느껴지지 않았다. 결국 나는 ..."
 VIETold.2240.a:0 "목 위를 덮는다."
 VIETold.2240.b:0 "목 아래를 덮는다."
 VIETold.2241.t:0 "별자리"
 VIETold.2241.desc:0 "잠자리에 들기 전에 밤하늘을 바라보는 습관이 생겼다. 별들은 어둠 속에서 빛나는데, 몇 개의 별자리를 찾아볼 수 있었다. 별들은 정말 아름답군, 마치 하늘에서 춤추는 예술작품 같아! 그리고 저기 보이는 것은 북두칠성..."
 VIETold.2241.a:0 "별자리를 보니 좋군, 침대로 돌아가자"
 VIETold.2241.b:0 "별자리를 구경하며 오래 깨어있어야지...."
 VIETold.2242.t:0 "불면증 치료"
 VIETold.2242.desc:0 "지난 1-2주 동안 나는 제대로 잠들수 없었다. 조언을 구하기 위해 [physician.GetHerHim]에게 물어보자, 궁정 의사 [physician.GetTitledFirstName]이(가) 근처 허브 전문가가 발레리안이라는 허브를 대량으로 가지고 있다고 알려주었다. 이 허브는 불면증 치료에 탁월한 효능으로 알려져있다.\n\n[physician.GetFirstNameNoTooltip]이(가) "발레리안 차를 마셔보는게 좋겠군요" 라고 조언했다."
 VIETold.2242.a:0 "좋아, 약간 구매하지."
 VIETold.2242.b:0 "아니, 그냥 버텨볼래."
 VIETold.2242.info:0 "#emphasis 역사적 맥락:#! 발레리안은 유럽과 아시아의 일부 지역이 원산지인 꽃이 피는 식물입니다. 역사적으로 그것은 불면증의 치료제로 사용되었지만, 그것의 진정 효과에 대한 현대 과학적인 연구들은 지금까지 결론을 내리지 못했습니다."
 VIETold.2243.t:0 "야망의 위험"
 VIETold.2243.desc:0 "도전적인 성향의 하인이 한명있다. 친구가 그 하인에게 근처 강의 위험 지역에서 한밤중에 수영하는 도전을 제안했다.\n\n처음에, 하인은 망설였지만 하인의 친구는 그를 자극하여 위험을 두려워하는 것은 인생에 야심이 없는, 그냥 가만히 앉아서 아무것도 위험하지 않는 쓸모 없는 사람이라고 말했습니다.\n\n그의 친구의 말에 영향을 받아, 하인은 어젯밤 그 도전을 시도했고. 어둠 속에서 아무도 그를 찾을수 없어 그는 익사했다. 오늘 아침, 나는 하인의 시체가 강 위로 끌어올려지는걸 지켜보았다.: 그는 잘못된 야망을 채우기 위해 끔찍한 대가를 치르게 되었다."
 VIETold.2243.a:0 "이건 비극이야."
 VIETold.2243.b:0 "그는 너무 무모했군."
 VIETold.2244.t:0 "밤바다"
 VIETold.2244.desc:0 "오늘 밤, 호기심에 바닷가를 보기로 결심했다. 몇 명의 경비와 궁중 관리들과 함께 갔고, 너무 어두워질 것을 대비해 몇 개의 등잔과 횃불을 곁에 가져갔다.\n\n경치 좋은 곳에 도착해서 나는 보상을 받을 수 있었다.: 아름다운 달이 별들 사이를 춤추며 바다 파도에 비춰지는 모습!"
 VIETold.2244.a:0 "이 곳에 올수 있어 기쁘군!"
