 VIETold.0023.t:0 "나태함"
 VIETold.0023.desc:0 "나는 최근 들어 아무것도 하고 싶지 않다. 정말로 나태해졌다. 오늘 공무도 하고 싶지 않을 정도다."
 VIETold.0023.a:0 "낮잠이나 잘까."
 VIETold.0023.b:0 "맛있는 음식을 먹자."
 VIETold.0023.c:0 "어쨌든 내가 할 일은 다 했지."
 VIETold.0023.d:0 "솔직히 다른 사람들과 만나기 두려울 뿐이야."
 VIETold.0024.t:0 "과로"
 VIETold.0024.desc:0 "밤 늦게까지 일하다 잠들어버린 듯 하다. 어쩌면 너무 무리하고 있는지도 모르겠다."
 VIETold.0024.a:0 "좀 쉬는 게 좋을 거 같군..."
 VIETold.0024.b:0 "그럴 순 없지! 아직 멀었다!"
 VIETold.0025.t:0 "찾는 사람이 임자?"
 VIETold.0025.desc:0 "지역의 벼룩시장에서 저렴한 물건을 찾던 중, 커다란 동전 지갑이 눈에 띄었다. 아무도 그걸 눈치 못 챈 거 같고, 주인도 이 근처엔 없는 것 같다. 지갑을 갖고 싶은 욕망이 스멀스멀 올라온다..."
 VIETold.0025.a:0 "좋아, 내거야! 전부 내거라고!"
 VIETold.0025.b:0 "지갑 주인을 찾아서 돌려줘야겠군."
 VIETold.0025.c:0 "저걸 줍기도 귀찮다."
 VIETold.0025.d:0 "저런 걸 내가 맘대로 가지다니, 옳지 못해."
 VIETold.0026.t:0 "거지 고아"
 VIETold.0026.desc:0 "지역의 벼룩시장에서 물건을 둘러보다, 어리고 귀여운 거지 소녀를 만났다. 그녀의 궁핍한 생활이 내 마음을 움직였고, 어떻게든 도와주고 싶다는 마음이 솟구쳤다."
 VIETold.0026.a:0 "내 지갑에 든 걸 전부 줘야겠어. 그녀라면 잘 쓸 수 있을테니."
 VIETold.0026.b:0 "소녀가 지역 [ROOT.Char.GetFaith.HouseOfWorship]의 고아원에 갈 수 있도록 도와주세요."
 VIETold.0026.c:0 "내 궁정의 신하로 들이자. 그게 최선일테니."
 VIETold.0027.t:0 "인상 개선"
 VIETold.0027.desc:0 "나는 [ROOT.Char.GetLadyLord] 겸 통치자이기에, 군중에게 비치는 모습을 바꿀 필요가 있다. 모두가 나를 위대한 통치자로 인식한다면, 일이 훨씬 쉬워질 것이다. 내가 원하는 군주상은..."
 VIETold.0027.a:0 "나의 명예와 영광"
 VIETold.0027.b:0 "나의 자비로움과 인내심."
 VIETold.0027.c:0 "내 신앙과 믿음."
 VIETold.0027.d:0 "나의 신하와 적 모두가 두려워하도록!"
 VIETold.0028.t:0 "부당한 판결"
 VIETold.0028.desc:0 "내가 그 범죄자를 사형에 처한다고 판결내리자, 적막만이 감돌았다. 변덕이 동해서 내린 판결이었고, 아무래도 좀 가혹했던 모양이다."
 VIETold.0028.a:0 "그...는 그럴만하지 않나?"
 VIETold.0029.t:0 "번영의 방법"
 VIETold.0029.desc:0 "온 땅에서 농민들이 나의 통치를 찬양하며 노래를 부르고 있다. 나의 리더십이 왕국을 풍요롭고 풍요로운 곳으로 만들었다."
 VIETold.0029.a:0 "좋았어!"
 VIETold.0029.b:0 "정의에는 눈이 달려있지 않다!"
 VIETold.0030.t:0 "진정해?"
 VIETold.0030.desc:0 "내 분노에 대한 악명이 높아서 궁정에서는 누구도 나를 감히 비난하지 못한다. 적어도 세간에는 그렇게 돌고 있다...과연 그게 사실일까?"
 VIETold.0030.a:0 "나는 내 마음대로 통치할 뿐이다. 누가 그런 말에 신경이나 쓴대?"
 VIETold.0030.b:0 "무릇 훌륭한 통치자는 타인의 말을 경청할 줄 아는 법이지. 어쩌면 스스로를 돌아봐야 할 필요가 있을지도 모르겠군."
 VIETold.0030.c:0 "그래도...사람들이 날 믿고 따랐으면 좋겠는데."
 VIETold.0030.d:0 "실로, 내 적도 날 두려워할지어니!"
 VIETold.0031.t:0 "인내"
 VIETold.0031.desc:0 "나는 굉장히 현실주의적인 편이라, 결정을 내리기 전에 항상 다른 이의 의견을 들어보려고 한다. 왜냐하면..."
 VIETold.0031.a:0 "어떤 의견이든 문제점은 있기 마련이다. 전원의 의견을 들어봐야한다."
 VIETold.0031.b:0 "말하는 이가 누구던간에, 의견은 존중받아야 하니까!"
 VIETold.0031.c:0 "나는 정말로 위대하고, 타의 추종을 불허하는 통치자이기 때문이다."
 VIETold.0032.t:0 "질투"
 VIETold.0032.desc:0 "다른 사람들이 나보다 더 잘난 점이 눈에 띄기 시작했다. 이건 말도 안 돼! 나는 어떤 일이든 다른 사람들만큼 잘해내고 싶다. 아니, 다른 이들보다 뛰어나고 싶다. 어째서 내가 최고가 아닌건데?"
 VIETold.0032.a:0 "아무도 날 신경쓰질 않아."
 VIETold.0032.b:0 "난 아직 충분히 노력해보질 않았어."
 VIETold.0032.c:0 "신경쓸 필요 없는 거 같기도 하군."
 VIETold.0033.t:0 "고아"
 VIETold.0033.desc:0 "나의 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명이, 최근에 명을 달리했다. 그가 아이를 두고 있었기에, 이제 그 아이는 부모없이 자랄 처지가 되었다. 정말 안타까운 일이다. 아이가 자라기에 좋은 환경을 마련해주어야 하겠지."
 VIETold.0033.a:0 "내가 신뢰하는 $knight_culture_player_plural_no_tooltip_lowercase$에게 맡기는 게 좋겠어."
 VIETold.0033.b:0 "아이를 [ROOT.Char.GetFaith.HouseOfWorship]의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 맡기자."
 VIETold.0033.c:0 "그 아이를 내 궁정으로 초대해야겠군."
 VIETold.0034.t:0 "맨손으로"
 VIETold.0034.desc:0 "오늘 농가를 시찰하던 도중, 한 무뢰배가 나를 습격했다. 나는 경비병들이 미처 대응하기도 전에 맨손으로 그 놈을 때려눕혔다. 그 녀석은 지금 지하감옥에서 처벌을 기다리고 있다. 한편, 궁정 신하들 사이에선 내 용맹함에 대한 칭송이 오가고 있다."
 VIETold.0034.a:0 "누구나 그럴 수 있었네."
 VIETold.0034.b:0 "모두 날 두려워 하리니! 하하!"
 VIETold.0034.c:0 "그 녀석을 석방해라."
 VIETold.0034.d:0 "내가 직접 놈을 손봐줘야겠군..."
 VIETold.0035.t:0 "농노의 교훈"
 VIETold.0035.desc:0 "내가 다른 사람들보다 더 뛰어나지는 않다. 모든 사람에겐 배울 점이 있는 법이다. 심지어는, 가장 천한 거지들이나 절망적일 정도의 천치조차도 교훈을 줄 수 있다. 오늘은 인근 마을을 시찰하던 도중 본 농노가 내게 가르침을 주었다."
 VIETold.0035.a:0 "겸손이 세상을 더 잘 이해할 수 있게 도와주는 유일한 방법이다."
 VIETold.0036.t:0 "정말로 간절한걸까?"
 VIETold.0036.desc:0 "못생긴 여자가 내게 몸을 던졌다."
 VIETold.0036.a:0 "누군들 무슨 상관이랴, 젊은 여성이면 됐지!"
 VIETold.0036.b:0 "그래도 좀 기준이 있어야..."
 VIETold.0036.c:0 "어차피 얼굴 보고 할 것도 아니고, 안 될게 뭐야?"
 VIETold.0036.d:0 "불만 끄면 모든 여자는 아름다운 법이야."
 VIETold.0037.t:0 "하녀"
 VIETold.0037.desc:0 "새로 들여온 하인 중 하나가 예쁘고 순수한, 어린 여성이다. 그 아이에 대한 생각을 멈출 수 없다. 다른 남자들은 내가 아직 혈기왕성한 나이니까, 그 충동을 받아들이면 된다고 말한다. 하지만 나는 동의할 수 없다. 항상 순결한 마음을 유지하도록 노력해왔으며, 이번에도 마찬가지일 것이다."
 VIETold.0037.a:0 "그녀는 아름답다. 그녀를 더럽히는 건 죄악이다."
 VIETold.0037.b:0 "그녀를 못 보게 되면, 더 이상 생각날 일도 없지 않을까?"
 VIETold.0037.c:0 "난 여자한테 관심없어. 그냥 잡생각일 뿐이야."
 VIETold.0038.t:0 "내숭"
 VIETold.0038.desc:0 "혹자는 내가 인생을 제대로 즐기지 못하고 있다고 한다. 너무 신중한 태도 때문에 즐거움을 다 버리고 있다는 소리다. 내가 정말 쓸데없이 진지한 걸까?"
 VIETold.0038.a:0 "그 놈들이 멍청할 뿐이야."
 VIETold.0038.b:0 "그 말에도 일리는 있어."
 VIETold.0039.t:0 "사물 응시"
 VIETold.0039.desc:0 "암살자가 저 나무 뒤에 있는 걸 본 거 같은데. 잎사귀에 가려진 그늘에 어렴풋이 보이는 모양이...단검인가? 저거 단검이잖아!"
 VIETold.0039.a:0 "잠깐...잘못봤을 수도 있어...다시 한 번 살펴보자."
 VIETold.0039.b:0 "도망가자!"
 VIETold.0039.c:0 "빛이 들어오는 각도로 봤을 때, 그냥 그림자가 그렇게 보였을 뿐이야."
 VIETold.0040.t:0 "무능한 상인"
 VIETold.0040.desc:0 "지역의 벼룩시장에서 물건을 보는 동안 어떤 상인을 보았다. 그 상인은 물건이 팔리지 않아 곤혹을 겪고 있었다. 잠시 지켜봤더니, 호객행위를 못하는 수준을 넘어 끔찍할 정도라는 걸 알았다! 너무 답답해서 소리질러버릴 지경이다."
 VIETold.0040.a:0 "대체 어떻게 거지꼴을 면한거지? 훨씬 더 잘 할 수 있을텐데."
 VIETold.0040.b:0 "이번엔 불쌍하니까 물건을 좀 사주겠는데, 다음엔 더 잘할 수 있도록 해보게."
 VIETold.0040.c:0 "자네의 물건을 더 잘 팔리게 만들만한 호객방법 말인데..."
