 VIETold.2151.t:0 "풀어 주다"
 VIETold.2151.desc:0 "밤이 되자, 나는 내 방에 혼자 있는 나를 발견다. 갑자기 - 그리고 어떻게 시작되었는지 - 그냥 울기 시작했다. 나는 고통과 슬픔을 모두 털어놓고 몇 시간이나 흐느꼈을 것이다. 그것이 멈추었을 때, 기분이 조금 나아졌다."
 VIETold.2151.a:0 "하지만 아직 끝난게 아니다. 적어도 아직은."
 VIETold.2152.t:0 "허하운드(박하)차"
 VIETold.2152.desc:0 "소화와 호흡에 도움을 준다고 하는 약초를 이용해 정성껏 만든 약초로 만든 차를 마시고 있다."
 VIETold.2152.a:0 "아! 정말 긴장이 풀리는 차군."
 VIETold.2152.info:0 "#emphasis 역사적 맥락:#! 흰털박하(marrubium vulgare)는 지중해와 서아시아에 자생하는 약초로 유럽, 북아프리카, 아시아 일부 지역에서 발견됩니다. 고대 그리스와 로마 작가들은 특히 기침과 같은 호흡기 질환을 위한 약초로서의 사용을 언급하고 있습니다. 차를 위해 사용되는 것 외에도, 영국 일부 지역에서 에일을 만드는 데 사용되었고, 이탈리아 일부 지역에서는 벌레 퇴치제의 일종으로 사용되었습니다."
 VIETold.2153.t:0 "철쑥차"
 VIETold.2153.desc:0 "수세기 동안 발칸 반도의 사람들은 단맛이 나는 철화 식물로 만든 소위 마운틴 티를 마셔왔다. 오늘은 긴장을 풀기 위해 마시고 있다."
 VIETold.2153.a:0 "정말 달콤하군!"
 VIETold.2154.t:0 "블랙티"
 VIETold.2154.desc:0 "홍차라고도 알려진 홍차는 이 지역에서 귀한 상품으로 여겨진다. 말린 홍차를 여러 블록 선물 받았다. 그들은 중국에서 온 것이라서 품질이 매우 높아야 하며, 나는 이것들을 다양한 연회와 기능에서 손님들에게 선물할 수 있다."
 VIETold.2154.a:0 "아주 좋아!"
 VIETold.2155.t:0 "너무 많은 소금"
 VIETold.2155.desc:0 "음식에 소금을 너무 많이 넣었더니 맛이 역겹다. 말할 것도 없이 좋은 소금 낭비다."
 VIETold.2155.a:0 "으악!"
 VIETold.2155.b:0 "내가 먹어보마."
 VIETold.2156.t:0 "어떤 종류의 달걀이지?"
 VIETold.2156.desc:0 "요리사가 완숙계란과 반숙계란 중 어느 것을 더 좋아하냐고 묻는다."
 VIETold.2156.a:0 "반숙"
 VIETold.2156.b:0 "완숙"
 VIETold.2156.c:0 "내 요리사가 좋아하는 것은 무엇이든지"
 VIETold.2156.d:0 "나는 당분간 달걀을 먹고 싶지 않다."
 VIETold.2157.t:0 "은퇴한 선원"
 VIETold.2157.desc:0 "내가 가장 흥미로운 친구를 만났을 때 나는 무도회에 참석하고 있었다! 그는 자신을 \"늙은 선장이자 방랑자, 지금은 선주이자 뚱뚱한 상인\"이라고 소개한다. 명랑하고 정중한 그는 나에게 조언을 해 주었다: \"바다로 내려가서, 좀 더 기다리세요. 해가 뜨고 지는 것을 지켜보세요. 물 건너 먼 땅을 생각해 보세요.\""
 VIETold.2157.a:0 "그 남자는 친절하고, 우리 둘은 꽤 오랫동안 이야기를 나누게 된다."
 VIETold.2158.t:0 "앳추!"
 VIETold.2158.desc:0 "서류를 검토하던 중 먼지가 코에 들어가서 재채기가 나왔다! [ROOT.Char.GetCulture.GetName] 미신에 따르면, 만약 일하는 도중에 재채기를 한다면 - 그것은 나쁜 징조이며 - 일을 멈추고 물을 마시는 것으로 불운을 막아야 한다."
 VIETold.2158.a:0 "그냥 미신이야. 일을 계속하자."
 VIETold.2158.b:0 "어리석은 일이지만, 안전을 위해서 물을 좀 마신다."
 VIETold.2158.c:0 "안 돼! 물 좀 가져와, 빨리!"
 VIETold.2159.t:0 "엣취?"
 VIETold.2159.desc:0 "[ROOT.Char.GetCulture.GetName]은(는) 누군가가 재채기를 하면 뒤에서 누군가가 당신에 대해 이야기하고 있다는 것을 믿는다. 재채기를 일정 시간 반복하면 그들이 한 말을 알게 될 것이다. 재채기 한 번은 좋은 것, 두 번은 나쁜 것, 세 번은 그들이 당신을 사랑한다는 것을 의미한다. 오늘은 여러 사람과 이야기하다가 우연히 재채기를 너무 크게 해서..."
 VIETold.2159.a:0 "한 번"
 VIETold.2159.b:0 "두 번"
 VIETold.2159.c:0 "세 번"
 VIETold.2160.t:0 "바클라바... 너무 많은 바클라바!"
 VIETold.2160.desc:0 "나의 요리사들은 내가 주최하는 작은 연회를 위해 너무 많은 양의 바클라바를 준비했고, 나는 결국 대부분의 바클라바를 먹게 되었다! 하지만 나를 탓할 사람은 거의 없다. 그것은 매우 좋은 바클라바였다."
 VIETold.2160.a:0 "그 점에 대해서는 미안하지만, 또한 미안하지 않다."
 VIETold.2161.t:0 "가족간의 사랑"
 VIETold.2161.desc:0 "내 신하들 중 일부는 어떤 종류의 근친혼이 가장 좋은지에 대해 격렬한 토론을 벌이고 있다. 물론 모든 것이 거룩하고 위대한 업적이긴 하지만 [ROOT.Char.GetFaith.GetAdjective] 신봉자는 할 수 있다, 각 유형마다 분명히 좋은 점과 나쁜 점이 있다. 대화에 참여하기로 결정했는데 - 내가 생각하는 가장 좋은 근친상간 결혼 유형은 무엇일까?"
 VIETold.2161.a:0 "물론, 형제자매"
 VIETold.2161.a.tooltip:0 "나이가 가까울수록 서로 사이좋게 지내고 상대방의 관점에서 사물을 이해하는 경향이 있다."
 VIETold.2161.b:0 "형제 자매뿐만 아니라 - 쌍둥이!"
 VIETold.2161.b.tooltip:0 "쌍둥이는 남매 그 이상이다. 그들은 자궁을 공유했고, 이 세상에 함께 나왔고, 그래서 함께 속하게 되었다."
 VIETold.2161.c:0 "부모와 아이"
 VIETold.2161.c.tooltip:0 "아이는 자신의 근원을 이해해야 하고, 생명의 창조자는 자신이 만든 것에 더 가까워져야 한다."
 VIETold.2161.d:0 "어떤 근친상간도 좋다!"
 VIETold.2161.d.tooltip:0 "싸워야 돼? 이 바보들의 말다툼은 불필요한 분열의 원인이 된다. 우린 문명화된 사람들이야, 이런 종류의 결혼이 나쁘다고 생각하는 무지하고 야만적인 야만인들과는 달리!"
 # Version 1.3.3 Start Here - Please leave here
 VIETold.2162.t:0 "약초로 만든 강장제"
 VIETold.2162.desc:0 "몇 시간 전에 약초 가게에 들러서 약초를 좀 샀다. 오늘 산 약초가 건강 유지에 도움이 될 것이다. 약초상의 지시에 따라, 건강을 유지하기 위해서 소진될 때까지 음료를 매일 마실 것이다."
 VIETold.2162.a:0 "이게 도움이 되길 바란다!"
 VIETold.2163.t:0 "돌팔이 의사"
 VIETold.2163.desc:0 "한동안 이 지역에서 수술을 해온 돌팔이 의사가 치명적인 것으로 알려진 가짜 약물을 판매한 혐의로 마침내 체포됐다. 제대로 된 의사들은 4가지 유머와 약초의 적절한 사용과 같은 주제에 대해 적절한 의학 교육을 받지만, 이 사람은 바보들을 속이고 그들의 돈을 가져가기를 원하는 교육받지 못한 사기꾼이다."
 VIETold.2163.a:0 "그를 당장 감옥으로 보내라!"
 VIETold.2163.b:0 "그에게 독극물 중 하나를 강제로 먹여라!"
 VIETold.2163.c:0 "그를 풀어줘. 그는 교훈을 얻었을 것이다."
 VIETold.2164.t:0 "의학적 논쟁"
 VIETold.2164.desc:0 "특정 질병을 치료할 수 있는 가장 좋은 방법에 대한 두 지역 의사의 토론을 듣고 있다. 그들이 논의하는 모든 것을 이해하지는 못하지만, 4가지 유머, 신체의 다양한 기관이 어떻게 작용하는지, 어떤 약초가 가장 효과적인지 등 다양한 의학 이론과 아이디어에 대한 그들의 설명은 묘하게 매혹적이다."
 VIETold.2164.a:0 "그들이 얼마나 배웠을까!"
 VIETold.2164.b:0 "\"둘 다 틀렸어. 갈레노스가 말하길 사람이 기침을 하면 피와 담즙이...\""
 VIETold.2165.t:0 "수술 시연"
 VIETold.2165.desc:0 "한 학식 있는 사람이 그 지역의 의사들과 지식을 교환하기 위해 마을을 여행하고 있다. 그는 의학 치료, 특히 수술에 대해 잘 알고 있고, 그가 하찮은 귀족을 수술할 때 그의 수술 기술을 보여주러 우리 중 몇 명을 초대했다. 그러나 대부분의 수술이 그렇듯이 그것은 다소 껄끄러운 일이 될 것이다. 내가 참석해야 하나?"
 VIETold.2165.a:0 "난 더 나쁜 일도 겪어 봤어 - 교육적으로 들리네!"
 VIETold.2165.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip]이(가) 나처럼 더 긴급한 문제가 있는 것 같다."
 VIETold.2165.c:0 "아마 내 기술로 그의 수술을 도울 수 있을 거야."
 VIETold.2166.t:0 "몇 스푼?"
 VIETold.2166.desc:0 "하인들 중 한 명이 중얼거리는 것을 우연히 들었다. \"오, 이런, 두 숟가락이었나요, 세 숟가락이었나요?\"\n\n그녀에게 무슨 말을 하고 있냐고 물었더니, 그녀는 최근 복통을 위해 얼마나 많은 약을 먹어야 하는지 잊어버렸다고 한다."
 VIETold.2166.a:0 "어... 나도 몰라. 행운을 비네!"
 VIETold.2166.b:0 "잊어버렸다면 넌 분명히 바보군."
 VIETold.2166.c:0 "사실, 4스푼이어야 한다."
 VIETold.2167.t:0 "약초 사고"
 VIETold.2167.desc:0 "오늘, [scope_VIET_courtier_medicine_wrong.GetTitledFirstName]이(가) 실수로 약을 잘못 복용했다. [scope_VIET_courtier_medicine_wrong.GetSheHe]은(는) [scope_VIET_courtier_medicine_wrong.GetSheHe]이(가) 다른 시간에 다른 양으로 복용해야 하는 두 가지 다른 혼합물을 혼동한 것 같다. 이것에 대한 심각한 부작용이 없기를 바랄 뿐이다!"
 VIETold.2167.a:0 "아니 저런! 불쾌하게 들리는군."
 VIETold.2168.t:0 "뜨거워! 뜨거워! 뜨거워!"
 VIETold.2168.desc:0 "나는 건강에 좋다는 약초로 만든 차를 마시고 있었다. 다만 너무 빨리 마셔서 사람들 앞에서 혀를 데여 옷에 차를 쏟았고, 그 결과 피부에 가벼운 화상을 입게 됐다."
 VIETold.2168.a:0 "그런 날들 중 하나지, 안 그래?"
 VIETold.2169.t:0 "검역할 것인가 말 것인가?"
 VIETold.2169.desc:0 "학자와 상인이 전염병 방역의 장점에 대해 토론하는 것을 엿들었다. 그 학자는 현명한 사람들과 의사들은 항상 전염병에 걸린 사람들은 건강한 사람들로부터 멀리 떨어져 있어야 한다고 충고해왔다고 말한다. 이 상인은 지역사회를 고립시키는 것은 교역 기회를 파괴하고 정착촌을 무기력하고 약하게 만들 것이라고 말한다. 내 생각은 어떻지?"
 VIETold.2169.a:0 "두려움 속에 사는 것은 어리석은 생각이다 - 그저 [ROOT.Char.GetFaith.HealthGodName]을(를) 믿으라!"
 VIETold.2169.b:0 "우리는 이런 것들에 대해서 학자들의 지혜에 귀 기울여야 한다."
 VIETold.2169.c:0 "솔직히 말해서, 나는 이 토론에 신경 쓸 필요가 없다."
 VIETold.2169.info:0 "#emphasis 역사적 맥락:#! 중세인들이 어리석고, 교육을 받은 학자, 의사, 그리고 당대의 지도자들은 격리를 포함한 전염병과 싸우기 위해 다양한 방법들을 사용했습니다. \"격리\"는 \"40일\"을 의미하는 베네치아의 단어 \"Quarantena\"에서 유래되었는데, 이는 베네치아 공화국이 흑사병 기간 동안 도착하는 배나 사람들을 40일 동안 고립시켰기 때문입니다."
 VIETold.2170.t:0 "흉통"
 VIETold.2170.desc:0 "아까 목이 아파서 더 낫게 하려고 이 약초 혼합물을 먹었다. 비록 내 목이 나아졌다는 것은 인정하지만, 그 약은 역겨운 맛이 났다!"
 VIETold.2170.a:0 "으악! 그 맛을 없애버릴 수가 없다."
 # Version 1.3.4 Start Here - Please leave here
 VIETold.2171.t:0 "브로콜리는 뭐지?"
 VIETold.2171.desc:0 "한 여행자가 내 궁정에서 보여줄 몇 가지 흥미로운 음식을 가져왔다. 그 중 하나는 이탈리아와 지중해 일부 지역에서는 그다지 인기가 없거나 잘 알려져 있지 않은 브로콜리라고 불리는 채소였다. 머리는 콜리플라워와 비슷하지만 줄기는 아스파라거스에 가깝다."
 VIETold.2171.a:0 "아니. 이 식물은 이상한 것 같군."
 VIETold.2171.b:0 "흥미로운데. 조금만 시식해 보겠네."
 VIETold.2171.c:0 "이 브로콜리를 요리사들이 사용할 수 있게 보관하고 싶군."
 VIETold.2171.info:0 "#emphasis 역사적 맥락:#! 브로콜리는 지중해에서 유래되었고 고대부터 지중해에서 먹었습니다. 그러나, 그것이 북유럽과 세계의 다른 지역들로 퍼지고 더 자주 먹은 것은 근대 초기였습니다."
 VIETold.2172.t:0 "브로콜리 모자"
 VIETold.2172.desc:0 "오늘 내가 아는 누군가(특히 [VIET_broccoli_hater.GetTitledFirstName])이(가) 브로콜리를 극도로 싫어하고 이 야채가 포함된 식사를 거부한다는 사실을 알게 되었다. 물론 특정 음식을 싫어하는 것은 정상이지만 어떤 사람들은 [VIET_broccoli_hater.GetSheHe]이(가) 그것을 극단적으로 받아들이는 것처럼 느낀다."
 VIETold.2172.a:0 "이상해! 반면에, 나는 브로콜리를 좋아한다."
 VIETold.2172.b:0 "각자 취향이라는 게 다 있다. 내가 누굴 판단하겠어?"
 VIETold.2172.c:0 "나는 의심의 여지없이 동의한다. 브로콜리는 끔찍하다."
 VIETold.2173.t:0 "브로콜리 아니면 콜리플라워?"
 VIETold.2173.desc:0 "부엌을 지나던 중 우연히 요리사와 그의 조수가 저녁으로 준비 중인 식사로 브로콜리와 콜리플라워 중 어느 것이 더 좋을까에 대해 말다툼하는 것을 들었다. 나를 위한 식사이기 때문에, 그들에게 그 문제에 대한 내 의견을 제시하는 것이 현명할 것 같다."
 VIETold.2173.a:0 "오늘 식사로 브로콜리가 더 좋겠군."
 VIETold.2173.b:0 "콜리플라워가 먹고 싶군."
 VIETold.2173.c:0 "상관없어 - 그들이 알아내겠지."
 VIETold.2173.d:0 "그냥 둘 다는 어때?"
