 VIETold.2001.t:0 "골짜기를 지나는 길에"
 VIETold.2001.desc:0 "잠이 들어 꿈속 세상으로 여행을 떠난다. 위대한 도시를 둘러싼 큰 호수가 내려다보이는, 푸른 풀밭이 가득한 광활한 언덕 위에 서있는 내 자신이 보인다. 언덕 아래에는 대리석으로 만들어진 고대의 성지가 보이고, 내 뒤에 있는 작은 오두막 옆에는 새들이 휘파람을 불며 나무들이 귀에 안식을 속삭이는 숲이 있다. 잠시 쉰 후 내가 가기로 결정한 곳은..."
 VIETold.2001.a:0 "호수를 보기 위해 언덕을 내려간다."
 VIETold.2001.b:0 "성지로 찾아가 경의를 보인다."
 VIETold.2001.c:0 "숲을 탐험한다."
 VIETold.2001.d:0 "오두막집에 들어가 쉰다."
 VIETold.2002.t:0 "새벽의 수확"
 VIETold.2002.desc:0 "좀 거리가 있는 중요한 귀족을 방문하기 위해 아침 일찍 집을 나선다. 길을 따라 여러 마을을 지나치자 천천히 해가 하늘로 뜨기 시작한다. 소작농들이 밭에 흩어져 작물을 가꾸는 모습이 보인다. 소작농들은 항상 내게 경의를 표하기 위해 일을 멈추곤 하지만 말이다."
 VIETold.2002.a:0 "질서가 유지되는 모습이 보기 좋군."
 VIETold.2002.b:0 "이 평민들이 날 겁주네!"
 VIETold.2002.c:0 "일이 어떻게 돌아가는지 물어보고 싶어."
 VIETold.2003.t:0 "왕과 국가"
 VIETold.2003.desc:0 "나 이전에도 작은 영주부터 이 땅을 다스렸던 강력한 왕까지 수많은 통치자들이 있었을 거라는 걸 깨달았다. 그 중 많은 자들은 내가 알지도 못할 것이다. 나도 어느 날 잊혀지겠지. 역사책에 족적도 없이, 바람결에 남길 희미한 속삭임마저도 없이."
 VIETold.2003.a:0 "내가 죽는다고 해도 중요한 건 내가 주어진 일을 다 해냈냐는 거겠지."
 VIETold.2003.b:0 "위대한 업적을 남겨 불멸로 남겠다!"
 VIETold.2003.c:0 "행복하기만 하면 무슨 일이 생겨도 괜찮아."
 VIETold.2003.d:0 "결국 아무것도 중요하지 않아. 굳이 노력할 필요가 있을까?"
 VIETold.2004.t:0 "[ROOT.Char.GetFaith.HighGodName]의 날개"
 VIETold.2004.desc:0 "나는 또 다른 꿈을 꾸고 있다 - 이번에 나는 풀이 무성한 목초지와 푸른 숲을 내려다보며 하늘을 날고 있다. 갈 수 있는 곳은 너무나 많지만 어디에선가 나를 부른다. 저항할 수 없는 나를 이끄는 곳은:"
 VIETold.2004.a:0 "북쪽의 창백한, 백색의 신전...."
 VIETold.2004.b:0 "서쪽의 세계적인 무역항...."
 VIETold.2004.c:0 "남쪽에 있는 신비롭고 어두운 늪...."
 VIETold.2004.d:0 "동쪽의 광활한 꽃밭...."
 VIETold.2005.t:0 "모두 잘될 거야"
 VIETold.2005.desc:0 "궁정에서의 오늘은 조용하고 지루한 하루였다. 신나는 일은 없었다."
 VIETold.2005.a:0 "괜찮아. 신나는 일이 있다는 건 항상 바람직한 것은 아니니까."
 VIETold.2005.b:0 "뭔가 신나는 일이 필요해! 인생을 살고 싶다고!"
 VIETold.2005.a.tooltip:0 "사람들은 항상 인생에서 신나는 일을 원한다고도 하지만, 먼저 좋은 일이길 바래야 할겁니다 - 신나는 일이 항상 좋은 일만은 아니니까요."
 VIETold.2005.b.tooltip:0 "실제로 사람들은 때때로 항상 둘러앉아 삶 속에서 아무것도 하지 않습니다. 세상을 탐험하지 않는다면 사는 목적이 있을까요?"
 VIETold.2006.t:0 "파수꾼의 안락함"
 VIETold.2006.desc:0 "\"좋은 아침입니다. 주군. 따로 보고할 것은 없습니다.\" 내가 정원을 몇 바퀴 돌자 경비병이 말했다."
 VIETold.2006.a:0 "하던 일 계속해라."
 VIETold.2006.b:0 "똑바로 서라!"
 VIETold.2006.c:0 "왜 더 조심스러워하지 않는 거지?"
 VIETold.2007.t:0 "대지의 영광"
 VIETold.2007.desc:0 "내가 이 땅을 다스릴 권리가 없다고 생각하거나 정당한 통치자가 아니라고 주장하는 사람들은 당연히 항상 있다. 그런데 어떻게 내가 다스리는 땅을 보고도 내가 관련되지 않았다고 하는 걸까? 이곳은 내 왕국이기도 하다. 나는 주인으로서 마땅한 목적이 있다:"
 VIETold.2007.a:0 "...사실 내 목적이 뭔지 모르겠어."
 VIETold.2007.b:0 "내가 원하는 대로 하기 위해."
 VIETold.2007.c:0 "내 백성을 보호하고 돕기 위해서."
 VIETold.2007.d:0 "나의 왕국과 가문에 영광을 가져다 주기 위해."
 VIETold.2008.t:0 "음유시인의 한탄"
 VIETold.2008.desc:0 "연회에 고용된 음악가가 다소 슬픈 노래를 부른다. 궁정의 많은 사람들이 이야기가 자아내는 연민의 힘에 깊은 감명을 받았다."
 VIETold.2008.a:0 "나도 눈물을 흘렸다."
 VIETold.2008.b:0 "그렇게 슬프지 않은데."
 VIETold.2009.t:0 "[ROOT.Char.GetFaith.HighGodName]의 승천"
 VIETold.2009.desc:0 "[ROOT.Char.GetFaith.HighGodName]의 현신이 마을 근처에 몇몇 지역 주민을 축복하고는 하늘로 승천했다고 한다. 공직의 성직자들은 농민들의 주장이 무지에서 비롯된 오해라고 말하지만, 농민들은 아랑곳하지 않고 그 일이 있었던 곳에 제단을 지었다고 한다."
 VIETold.2009.a:0 "좋은 징조야! 성직자들이 마을을 지지하도록 격려하자!"
 VIETold.2009.b:0 "그건 분명 [ROOT.Char.GetFaith.DevilName]의 환상이다. 이단을 억압하라!"
 VIETold.2009.c:0 "농민의 미신 따위에 할 말은 없다."
 VIETold.2010.t:0 "황혼이 저무는 시장"
 VIETold.2010.desc:0 "해가 지고 있을 무렵에 정말 원하는 걸 사길 바라며 시장으로 달려간다. 그런데 상인이 그 상품의 재고가 다 떨어졌다고 말한다.\n\n\"재고가 들어오기까진 시간이 오래 걸릴 겁니다.\" 상인이 사과하듯이 말했다.\n\n많은 돈을 준다고 해도 지금은 물건을 구해줄 수 없을 것이다."
 VIETold.2010.a:0 "문제없어! 기다리지."
 VIETold.2010.b:0 "개자식! 날 속이고 있군!"
 VIETold.2010.c:0 "최소한 정직하긴 하네. 지금 할 수 있는건 없지."
 VIETold.2011.t:0 "일출과 피리 소리"
 VIETold.2011.desc:0 "오늘은 평소보다 일찍 일어났다.\n\n좀 가만히 있을 수가 없기에 거처에서 나와 몇 명의 신뢰하는 호위병들과 함께 밖을 걷는다. 앞에서 무언가 휘파람 소리가 들리는 것 같아 좀 더 조사해보니 나무 피리를 부는 어린 양치기가 양 떼와 함께 있었다.\n\n젊은 양치기는 나를 경건하게 맞아주었고, 항상 내게 좋은 일이 있기를 빌어줬다."
 VIETold.2011.a:0 "제발, 좀 더 연주해줘. 노래가 좋던데."
 VIETold.2011.b:0 "그저 농부일 뿐이야."
 VIETold.2012.t:0 "[ROOT.Char.GetFaith.HighGodName]의 평화"
 VIETold.2012.desc:0 "신성한 성서에 따라 [ROOT.Char.GetFaith.HighGodName]은(는) 모든 사람들이 서로 평화롭게 지내기를 원하신다고 말하는 자들이 있다. 하지만 단지 단순한 이상일까? [ROOT.Char.GetFaith.HighGodName]의 지혜와 자비 아래서 과연 진정한 평화가 이루어질 수 있을까?"
 VIETold.2012.a:0 "[ROOT.Char.GetFaith.HighGodName]은(는) 우리가 이교도를 벌하길 원하신다. 평화가 아니라!"
 VIETold.2012.b:0 "사랑과 평화! 우리 모두 당연히 형제자매다!"
 VIETold.2012.c:0 "좋은 생각이야. 하지만 이상은 어쩔 수 없어."
 VIETold.2013.t:0 "달빛 아래 사랑"
 VIETold.2013.desc:0 "내가 읽은 책은 처음엔 진부하고 전형적인 연애 소설인 줄 알았다. 그런데 알고 보니, 인간의 도덕성과 필사에 대한 가슴 아프고 대답하기 어려운 질문들을 불러일으키는 희곡과 희극, 그리고 비극이 담긴 장대한 사랑 이야기였다. 엄청나게 감동하여 어느새 푹 빠지게 된 여러 등장인물과 그들의 달콤씁쓸한 운명을 생각하느라 밤에 잠들기가 어렵다. 이런 이야기를 다시 읽을 수 있을까?"
 VIETold.2013.a:0 "처음엔 이런 이야기를 좋아하게 될 줄은 몰랐어!"
 VIETold.2014.t:0 "단순한 이야기"
 VIETold.2014.desc:0 "순회 극단이 펼치는 연극을 보고 있었다. 희곡적인 요소나 갈등이 딱히 없는 짧고 단순한 사랑 이야기였지만, 등장 인물들은 매력적이며 그들의 욕망과 동기는 현실적이었다. 단순함과 긴장감이 부족함에도 많은 관객들이 이야기를 좋아했다."
 VIETold.2014.a:0 "대중이란 것들이란 - 그냥 진부하고 질 낮은 연극이었어!"
 VIETold.2014.b:0 "인정하지. 내 얼굴에 미소를 피우게 했어."
 VIETold.2015.t:0 "잘못된 역사"
 VIETold.2015.desc:0 "시인이 나와 청중 앞에서 오래전에 있었던 역사적 일에 관해 이야기를 읊고 있다. 그런데 시인이 방금 잘못을 한 걸 깨달았다. 무슨 일이 일어났는지 시인이 다시 만들어낸 이야기에 몇몇 부정확한 점들이 있었다!\n\n어쩌면 내 의무를 다해 시인에게 시인이 알고 있는 과거에 대한 지식이 잘못되었다는 것과 우리보다 먼저 왔던 사람들이 다른 사람들에게 오해를 사게 될 것이라는 걸 알려야 할 지도 모른다. 다른 한편으로는, 내 좋은 의도를 다른 사람들은 오만함으로 받아들일 수도 있다. 어떻게 할까...?"
 VIETold.2015.a:0 "아무 말도 하지 않는다. 사람들이 날 잘난 척한다고 생각하게 할 필요는 없지."
 VIETold.2015.b:0 "지적한다 - 역사는 거짓이 되어서는 안돼!"
 VIETold.2015.c:0 "지적한다 - 본래의 역사가 더 재밌으니까."
 VIETold.2015.d:0 "지적한다 - 내 지식을 과시하고 싶어."
 VIETold.2016.t:0 "과거의 환상"
 VIETold.2016.desc:0 "나는 고대의 역사적 사건에 관한 책을 빈둥거리며 읽고 있었다. 문득 특정 부분을 보았을 때, 마치 내가 진짜 그곳에 있는 것처럼 일관성 없는 영상과 장면들이 눈앞에 스쳐갔다. 잠시 후 하인들이 쓰러져 있는 나를 발견했다. 내가 무슨 일이 일어났는지 설명했을 때, 그들은 의심했지만, 슬픔, 기쁨, 증오, 사랑의 감정들 - 나는 그 모든 것을 느꼈다!"
 VIETold.2016.a:0 "그곳에 내가 있었던 걸까. 과거에? 나는 왜 지금 여기 있는 거지?"
 VIETold.2017.t:0 "영웅의 일대기"
 VIETold.2017.desc:0 "나는 최근에 시간을 내어 고대 영웅들과 전사들의 위업과 업적을 설명하는 다양한 책들을 읽었다. 그것은 유익했고, 더 잘 이해하도록 도움이 되었다:"
 VIETold.2017.a:0 "어떤 전술과 전략은 통하고, 어떤 전술은 통하지 않는가."
 VIETold.2017.b:0 "무엇이 사람을 용감하게 만들고 역경과 싸울 수 있게 만드는가."
 VIETold.2017.c:0 "무엇보다도 어떻게 정의와 공정함을 유지할 수 있는가."
 VIETold.2018.t:0 "단순한 사랑 이야기"
 VIETold.2018.desc:0 "이웃이자 친구로 성장한 젊은 남녀의 순수한 연애에 대한 감동적인 이야기를 최근에 읽었다. 그들의 미덕과 정직함은 그들이 결혼으로 단결하여 수많은 고난들에서 자신들을 지켜내는 데 도움을 주었다."
 VIETold.2018.a:0 "바보 같은 사랑 이야기는 싫다. 내가 왜 읽은 거지?"
 VIETold.2018.b:0 "진정한 사랑에 대한 사랑스러운 이야기였군."
 VIETold.2019.t:0 "밖"
 VIETold.2019.desc:0 "나는 창턱에 앉아 밖을 바라본다. 저 멀리 내가 유심히 바라보고 있는 건 뭘까?"
 VIETold.2019.a:0 "자연의 수수한 경외감 - 풀, 하늘, 내 앞의 태양."
 VIETold.2019.b:0 "밖에서 놀고 있는 농민의 아이들."
 VIETold.2019.c:0 "몇몇 경비병이 순찰 중에 행진하는 모습."
 VIETold.2019.d:0 "지나가는 매력적인 사람."
 VIETold.2020.t:0 "집에 갇히다"
 VIETold.2020.desc:0 "꿈속에서 나는 평범한 수단으로 지어졌을 리가 없는, 타의 추종을 불허하는 아름다움을 지닌 큰 저택에 살고 있다. 음식, 음료, 오락 등 가정의 모든 안락함과 이국적인 기계와 마법의 기구들이 있는 멋진 거주지다. 그런데도 난 갇혀있다. 매번 탈출하려고 할 때마다, 어떻게든 다시 돌아오게 된다!"
 VIETold.2020.a:0 "이렇게 살 순 없어! 난 자유로워야 해!"
 VIETold.2020.b:0 "내 앞에 있으니 즐길 수 밖에."
 VIETold.2020.c:0 "바보만이 주어진 삶에 만족하면서 살지."
 VIETold.2021.t:0 "집의 유령"
 VIETold.2021.desc:0 "나는 마을을 여행하던 중 작은 고대 유적지를 지나쳤다. 당신을 안내하는 소작농이 전해주는 이야기에 따르면, 수세기 전 역병이 이 지역을 덮쳤을 때, 그 당시 그의 집이었던 것처럼 보이는- 폐허 속에 숨어있던 한 주민이 - 음식과 음료가 떨어졌을 때 그곳에서 혼자 죽었다. 아마도 그의 외로운 영혼이, 오늘날까지도, 여전히 그 지역을 괴롭히고 있다."
 VIETold.2021.a:0 "재미있는 이야기군!"
 VIETold.2022.t:0 "방해 되는 것"
 VIETold.2022.desc:0 "이런저런 생각을 하며 거주지를 왔다갔다 하다가, 우연히 가구 몇 개를 마주쳤다."
 VIETold.2022.a:0 "어이쿠! 바보 같군!"
 #VIETold.2022.message:0 "You hurt yourself bumping into furniture"
 VIETold.2023.t:0 "이크!"
 VIETold.2023.desc:0 "어느 날 아침 쥐 한 마리가 우리 곁을 황급히 지나갈 때, 내 어린 여종들이 공포에 질려 비명을 질렀다. 빠르게 수색했지만 쥐는 어디에서도 발견되지 않았지만, 몇몇 소녀들은 여전히 겁을 질려있고, 집에 쥐가 더 있을지도 모른다며 걱정하고 있다."
 VIETold.2023.a:0 "불쌍한 아이들. 걱정하지 마. 쥐는 사라졌으니까!"
 VIETold.2023.b:0 "자, 어서 성장하여, 용감해지렴!"
 VIETold.2023.c:0 "쥐들은 우리 형제자매고, 존중해줘야 한다."
 VIETold.2023.d:0 "걱정이군! 경계를 늦춰선 안된다."
 VIETold.2024.t:0 "현장에서"
 VIETold.2024.desc:0 "루는 집에서 할 일이 없어 심심했고, 방에서 나는 음산한 소리를 우연히 들었기에 주변을 둘러 보기로 했다. 나는 슬그머니 다가가 문을 살짝 열고 안을 엿보았다. 내 하녀 중 한 명과 하인이 사랑을 나누고 있었고 욕정의 고통 속에서 주변 세상을 망각하고 있었다! 어리다고는 해도, 그들이 더 잘 알거다."
 VIETold.2024.a:0 "불쑥 들어가 공공 장소에서 이러지 말라고 명령한다."
 VIETold.2024.b:0 "비밀리에 열심히 지켜보되, 말하지는 않는다."
 VIETold.2024.c:0 "잊자 - 내가 상관할 바 아니야."
 VIETold.2024.d:0 "결혼을 허락한다고 나중에 그들에게 말한다."
 VIETold.2025.t:0 "쾅!"
 VIETold.2025.desc:0 "바깥에서 시끄러운 소리가 들려 본능적으로 호기심에 창가로 달려갔다. 밖을 내다보는데 평소와 다른 것은 아무것도 보이지 않는다."
 VIETold.2025.a:0 "이상하군. 내 상상력이 내게 장난을 친 걸까?"
 VIETold.2026.t:0 "밤부엉이"
 VIETold.2026.desc:0 "최근, 따분함에 늦은 시각까지 많이 깨어있곤 한다."
 VIETold.2026.a:0 "건강에 좋은 건 아니지만, 참을 수가 없군."
 VIETold.2026.b:0 "내 나쁜 습관을 최대한 활용해보자."
 VIETold.2027.t:0 "일탈의 땅"
 VIETold.2027.desc:0 "내가 사는 곳에서 멀리 떨어진 땅, 즉 남매간 결혼 관행이 흔하고 그냥 받아들여지는 것이 아니라 최고의 왕족부터 가장 겸손한 농민까지 사회 전반에 걸쳐 적극적으로 포용하고 격려하는 땅이 있다는 이야기를 들은 적이 있다. 그런 공동체가 존재하긴 할까? 만약 그렇다면, 나는 아직 그런 곳에서 온 사람을 직접 만나본 적이 없거나 - 아니면 적어도 그 이야기를 믿을 만한 사람을 만난 적이 없다."
 VIETold.2027.a:0 "그런 사람들이 있다면 정말로 야만적이군! 타락한 자들이야. 전부 다!"
 VIETold.2027.b:0 "내가 누군데 판단하겠어? 다른 사람들은 다른 관습과 전통이 있어."
 VIETold.2027.c:0 "그들에 대해 생각하면 난 흥분돼. #EMP 정말#! 흥분돼."
 VIETold.2027.d:0 "이런 모든 소문들은 누나나 여동생이 없는 변태들이 지어낸 상상 속 이야기일 뿐이야."
 VIETold.2028.t:0 "하늘을 나는 토끼?"
 VIETold.2028.desc:0 "\"먼 북부의 날아다니는 토끼에 대해 들어보셨습니까?\" 어느 날, 내 하인이 물어봤다. 여러 문제에 대한 얘기를 나누던 중이었다. \"매력적인 동물이죠! 그게 진짜라고 생각하십니까?\""
 VIETold.2028.a:0 "바보같이 굴지 마. 토끼는 날 수도 없고, 얼어붙은 북부에서도 살 수 없어."
 VIETold.2028.b:0 "혹시 모르지? 확실히 가능성은 있어!"
 VIETold.2028.c:0 "실제로 있는 동물과 헷갈려 하는 것 같은데. 그 동물의 이름은..."
 VIETold.2029.t:0 "마지막 이집트인"
 VIETold.2029.desc:0 "한 여행자가 어느 날 나일강을 따라 있는 한 마을을 방문했을 때 들었던 이야기로 나를 즐겁게 한다. \"제가 듣기론 로마 시대에, 이집트 총독이 에티오피아 남부 지방에 믿음직한 친구이자 조언자를 외교 사절로 보냈습니다. 그런데 그자는 제가 머무른 곳에서 얼마 멀지 않은 사막에서 길을 잃고 말았습니다. 마침내 그가 커다란 오아시스를 찾았는데, 그곳의 사람들은 아직도 고대 이집트인들처럼 행동하는 곳이었습니다. 피라미드를 지으며 고대의 신들을 숭배하며, 나일강이 처음엔 그리스인, 다음엔 로마인들에게 어떻게 정복됐는지에 대해 전혀 알지 못했다고 합니다.\""
 VIETold.2029.a:0 "그 사회가 그러한 고대 풍습들을 계속 지켜내겠군!"
 VIETold.2029.b:0 "그들이 단지 혈거인의 천민이었을 거라고 확신해."
 VIETold.2029.c:0 "오늘 날에도 그 숨겨진 오아시스들이 여전히 존재할까?"
 VIETold.2030.t:0 "전설의 동쪽 섬"
 VIETold.2030.desc:0 "\"아! 이야기를 하나 해드리죠.\" 일을 다 마치자 상인이 말했다. 유쾌한 손님을 굳이 화나게 할 사람은 아무도 없다. 우리는 앉아 연회를 벌이고, 상인이 얼마 전에 중국을 방문했을 때 들었던 것을 내게 얘기한다. \"제가 듣기론 전설의 지팡구 섬마저 넘어 저 동쪽으로 향해하면, 결국엔 단단한 금으로 만들어진 말을 타는 우뚝 솟은 사람들이 지배하는 큰 섬에 도달합니다. 이 태양의 사람들은 정말 총명하고 강하며, 불멸의 용에 의해 통치된다고 합니다.\""
 VIETold.2030.a:0 "매력적인 사람들이야! 어쩌면 언젠가 그들과 만나게 될지도."
 VIETold.2030.b:0 "나는 그들이 존재한다고 확신하지 않아.."
 VIETold.2031.t:0 "반대편의 땅"
 VIETold.2031.desc:0 "한 지인이 말하길, 자기가 듣기론 지하를 아주 깊게 파면 우리와 비슷한 사람들이 사는 다른 세상으로 나오게 된다고 한다. 그렇지만 그 사람들은 우리와 반대로 - 여자들은 남자보다 키가 크며, 남자들은 집에 머물며 여자들이 전쟁에서 싸우는 동안 집안일을 처리한다. 그리고 가장 아연한 것은 형제자매라도 서로 결혼할 수 있다는 것이다. 그렇지만 지인이 말하길 자신이 듣기론 이 땅은 대부분 평화로우며 번영한다고 한다."
 VIETold.2031.a:0 "어쩌면 그들의 이상한 방식이 그들이 번영하고 평화로운 이유일지도."
 VIETold.2031.b:0 "놀랍군! 어떻게 그런 사회가 있을 수 있지?"
 VIETold.2031.c:0 "정말 흥분돼! 내 상상력이 그곳을 그려내려 하고 있어."
 VIETold.2032.t:0 "미로 이야기"
 VIETold.2032.desc:0 "누군가 먼 땅의 왕에 대해 말해준다. 잔인하지만, 그의 거래에 있어서는 공정했다.\n\n한번은 왕은 기술자를 고용해 세상에서 가장 큰 미로를 만들었다. 최악의 범죄를 저지른 자들은 온갖 종류의 흉악한 짐승들과 사람을 단번에 죽일 수 있는 위험한 즉사 덫으로 가득한 굴과 복도로 이루어진 미로에 갇혔다. 거의 아무도 탈출하지 못했지만, 밖으로 나갈 수 있는 재치와 끈기를 가진 소수의 사람 - 어쩌면 [ROOT.Char.GetFaith.HighGodName]의 행운과 축복을 받은 - 은 항상 있기 마련이었다. - 그리고 왕은 인상적인 업적을 해낸 소수의 사람들에게 자유를 주었다고 한다."
 VIETold.2032.a:0 "탈출할 능력이 있는 자는 자유를 누릴 자격이 있지. 그렇지."
 VIETold.2032.b:0 "이상한 통치자군! 그런 불필요하고 기이한 방법들을 쓰다니."
 VIETold.2032.c:0 "그의 미로에 더 많은 괴물들과 죽음의 덫들이 있기를 바랬는데!"
 VIETold.2033.t:0 "문의 수호자"
 VIETold.2033.desc:0 "나는 먼 땅에 있는 고귀하고 용맹한 여전사의 소문을 들은 적이 있다. 여전사는 불멸의 존재로 대리석과 흑요석으로 만들어진 고대의 대문을 지키고 서 있는다. 여전사를 이긴 자들은 대문 안으로 들어갈 수 있도록 허락을 받는다. 대문은 천상의 낙원으로 통하는 입구로, 낙원은 가장 평화롭고 전원적인 경관이며 이곳에선 걱정도 두려움도 없이 살 수 있다.\n\n정말 존재한다면 내가 그곳에 갈 수 있을까?"
 VIETold.2033.a:0 "그런 곳에 갈 수만 있다면 정말 행복할 텐데."
 VIETold.2033.b:0 "나라면 확실히 여전사를 이겨 허락을 받을 수 있어."
 VIETold.2033.c:0 "필요 없어. 내가 필요한 건 모두 여기에 있어."
 VIETold.2034.t:0 "위험에 대한 꿈"
 VIETold.2034.desc:0 "주름이 자글한 마을 장로를 만났다. 장로는 젊은 시절에는 무모한 모험가였다. 그는 한때 큰 숲에서 길을 잃었고, 늪에서 거의 익사할 뻔했다. 그런데 다행히도 키가 크고 잘생긴 외모의 의문의 남자가 나타나 목숨을 구해줬다. 남자는 차분하며 친절하지만, 우울함과 침울함, 그리고 왕에 어울리는 태도를 지녔었다. 이 남자는 자신을 몽상가라고만 언급했고, 흥분과 위험의 유혹적인 위험을 경고했다.\n\n그 후에 장로는 다시는 무모한 흥분을 찾아내지 못했고, 고향으로 돌아가 안정되고 조용하며 행복한 삶을 살았다."
 VIETold.2034.a:0 "동의해! 오직 바보들만이 맹목적으로 흥분과 야망을 흠모하지."
 VIETold.2034.b:0 "동의하지 않아. 지루한 삶을 사는 이유가 뭔데?"
 VIETold.2034.c:0 "잠시만... #EMP 몽상가#를 만났다고!?"
 VIETold.2035.t:0 "불사의 말"
 VIETold.2035.desc:0 "유라시아의 유목민들 사이에서는 불멸의 말에 대한 이야기들이 있다. 불멸의 말은 영원히 위대한 스텝을 가로질러 질주하며 자유롭고 대담하다. 질주하는 힘찬 말의 발굽 소리는 천둥소리와 같고, 우리가 볼 수 있는 그 어떤 것보다도 빠르다."
 VIETold.2035.a:0 "언젠간 보게 될거야!"
 VIETold.2035.b:0 "상상 속 이야기, 그 이상도 아니야."
 VIETold.2036.t:0 "백의의 여인"
 VIETold.2036.desc:0 "언젠가 세상 저 너머로 향하는 관문으로 알려진 숲 옆의 먼 마을을 방문했었다는 경비병이 있다. 그곳에 있는 동안 마을 주민들의 경고에도 그는 숲으로 들어갔다.\n\n숲에서 그는 하얀 드레스를 입은 창백한 처녀와 마주쳤다. 매력적이고 수줍음이 많아 보였지만, 그녀에겐 뭔가 이상한 점이 있었다. 목소리의 음색이 이상했으며, 그녀의 드레스가 바람에 이상하게 펄럭였다. 그 여인이 어떤 악령이라는 것을 알고 겁에 질려 어쩔 줄 몰라 하며 그는 즉시 달아났다.\n\n지역 주민들에 따르면 숲에서 그러한 목격들이 흔할 뿐만 아니라, 그곳에서 많은 사람이 이상하게 죽거나 사라진다고 한다."
 VIETold.2036.a:0 "겁쟁이 같으니라고! 그녀가 영혼일 리 없지."
 VIETold.2036.b:0 "무서운 것들은 문명의 경계 넘어에 있지!"
 VIETold.2036.info:0 "#emphasis 역사적 맥락:#! 흰옷을 입은 여인은 고대부터 세계의 여러 민속과 신화에 등장하는 영혼의 일종입니다. 여인은 - 출산 중에, 아니면 애인이 죽고 난 직후 - 같은 비극적인 상황에서 죽게 된 영혼입니다. 여인은 때로는 무고한 사람들을 유혹하고 공격하는 복수심에 불타는 영혼이기도 합니다. 다른 때는 간통자 같은 악인을 벌합니다."
 VIETold.2037.t:0 "수호자에 대한 꿈"
 VIETold.2037.desc:0 "내 새 하녀는 이상한 여자다. 그녀의 아버지는 상인이었고, 그녀는 어릴 때 아버지의 여행에 자주 동행했다.\n\n하녀가 말하길 자신이 어렸을 때였다. 여행 중에 그녀와 아버지는 숲이 우거진 곳을 방문했는데 밤에 그녀는 숲속에서 길을 잃었다. 그녀는 당연히 겁에 질렸고, 죽을거라 생각했다.\n\n그런데 의문의 여인이 그녀가 흐느끼는 것을 발견했다. 그리고는 그녀를 다시 큰길로 안내했다. 여인은 키가 크고 아름다운 외모를 가졌고 다정하고 평온하지만, 우울함과 침울함, 그리고 여왕에 어울리는 태도를 지녔었다. 여인은 거의 말을 하지 않았고 사라졌다. 사라지기 전에 단지 자신이 몽상가라고 말했다.\n\n오늘날까지, 하녀는 자신을 구한 신비한 구세주가 누구였는지 궁금해한다."
 VIETold.2037.a:0 "이상한 만남이군!"
 VIETold.2037.b:0 "잠시만 - #EMP 몽상가#를 만난거야! 그렇지!?!?"
 VIETold.2038.t:0 "학자의 이야기"
 VIETold.2038.desc:0 "지역의 저명한 학자를 초빙하였다. 몸을 가누지 못하는 거북한 노인일 거라는 예상과는 달리 학자는 키가 크고 잘생겼으며 매력이 넘치는 청년이었다. 그가 마음을 달래는 깊은 목소리로 자신이 겪었던 수많은 모험을 이야기하자, 나의 하녀들과 몇몇 귀부인들이 즐거운 갈망이 담긴 눈으로 그를 바라보고 있는 것이 보인다.\n\n그의 일화 중 하나로, 내 영지에 있는 큰 호수를 우연히 마주쳤을 때를 회상한다. 그는 한번 호수를 방문해 봤지만, 수영을 하려다 익사할 뻔 했다. 그런 상황에서 그는 자신이 전에 본 적 없는 호수의 섬 하나에 있다는 걸 깨달았다. 그가 지리를 묘사하지만 그런 호수와 그런 섬이 있었는지는 기억나지 않는다."
 VIETold.2038.a:0 "그 뒤엔 어떻게 됐어?"
 VIETold.2039.tooltip:0 "모든게 정말 기이하다!"
 VIETold.2039.t:0 "학자의 이야기"
 VIETold.2039.desc:0 "학자는 섬 해안을 빙빙 돌다가 고대인이 지은 오래된 신전과 마주쳤다. 신전은 버려졌음에도 불구하고 여전히 좋은 상태를 유지하고 있었다. 그곳에서 그는 빠르게 [ROOT.Char.GetFaith.HighGodName]에게 기도를 올렸다. 그 후 놀랍게도, 그는 신전 근처에서 작은 배를 찾아냈고 배를 타 섬을 빠져나왔다.\n\n그는 호수로 돌아올 때마다 다시는 그 섬을 찾을 수 없었다. 누구도 그런 특징과 지리를 가진 호수의 섬에 대해서는 들어보지 못했고, 지역 전설에도 언급되지 않으며, 동료 학자들도 역사적 기록에서 섬의 흔적을 찾아내지 못했다. 하지만 우리 모두 존경받는 학자인 그가 거짓말을 하는 건 아니라고 확신한다."
 VIETold.2039.a:0 "뭔가 이상한 일이 벌어지고 있었던 게 틀림없어. 다른 세상의 존재였던 걸까?"
 VIETold.2039.b:0 "어쩌면 모든 게 꿈이었을지도?"
 VIETold.2039.c:0 "언젠가 섬을 찾을 수 있을까? 그 곳에 어떤 비밀이 있는지 누가 알겠어!"
 VIETold.2040.t:0 "색채의 섬"
 VIETold.2040.desc:0 "내가 열띤 토론을 방해한 것 같다. 몇몇 궁정 신하와 하인이 '색채의 섬'이라고 알려진 먼 나라에 대해 들은 소문을 의논하고 있다. 남자와 여자 모두 우리와 똑같이 생긴 곳이다. 한 가지만 빼고: 그들의 피부는 비정상적인 색깔이라는 것. 궁정 신하들이 서로 동의하지 못하는 것은 바로 그 피부 색깔이 무엇이냐다. 어쩌면 내가 이 문제에 대해 의견을 제시할 수 있을까?"
 VIETold.2040.a:0 "색채의 섬은 실제로 존재할 수 없어 - 진심으로 말하는데 지어낸 이야기야!"
 VIETold.2040.b:0 "그들의 진짜 피부색은 분홍색이야... 적어도 내 생각은 그래."
 VIETold.2040.c:0 "어두운 파란색이 확실히 그들의 피부 본연의 색이라고 말해야겠어!"
 VIETold.2040.d:0 "그들의 피부는 초록색일 것 같아. 본 적은 없지만."
 VIETold.2040.e:0 "답을 모르겠어 - 추론할 수 없는 이야기야."
