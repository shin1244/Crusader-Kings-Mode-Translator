 VIETold.2232.t:0 "빨리 자라고 싶어!"
 VIETold.2232.desc:0 "요즘 나는 어른이 되면 무엇을 하고 싶은지 고민하고 있다. 가끔씩은 아이로 사는 건 너무 지루해! 집안일만 하고 어른들의 잔소리를 듣기만 하니까. 하루빨리 어른이 되어서 ..."
 VIETold.2232.a:0 "다른 흥미로운 사람들과 만나서 이야기를 나누고 싶어"
 VIETold.2232.b:0 "세계를 여행하면서 악당들과 싸울꺼야"
 VIETold.2232.c:0 "할 수 있는 만큼 최대로 세계의 모든 금화, 음식, 장난감을 모을꺼야"
 VIETold.2232.d:0 "어른들이 하지 말라 했던걸 해야지"
 VIETold.2232.e:0 "현명하고 위대한 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 될거야"
 VIETold.2233.t:0 "알칸나 장난"
 VIETold.2233.desc:0 "알칸나 허브는 기름과 섞으면 피처럼 보이는 선홍빛을 띠는 약초다. 하인들이 약으로 쓸 알칸나를 많이 가지고 있는 걸로 아는데, 오늘은 심심해서 이걸로 장난을 쳐도 될지 궁금하다. 조금만 가져가고, 하인들이 나를 본것을 누구한테 말한다면 아주 화를 낼거라고 하면서 말하지 말라고 해야겠어."
 VIETold.2233.a:0 "하인을 찾아서 피 나는척 해야지."
 VIETold.2233.b:0 "이런 식으로 다른 사람들이 걱정하게 하면 안돼."
 VIETold.2233.c:0 "대신 공부하고 더 자세히 알아보고 싶어."
