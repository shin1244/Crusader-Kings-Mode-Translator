 VIETold.1033.t:0 "아야!"
 VIETold.1033.desc:0 "누가 어디로 가는지 앞을 제대로 보고 있지 않았구만! 나와 [scope_VIET_head_boinker.GetTitledFirstName]은(는) 안뜰을 산책하는 중이다. 그런데 도중에 [scope_VIET_head_boinker.GetTitledFirstName]이(가) 발을 헛디뎌 바위에 머리를 부딪혔다."
 VIETold.1033.a:0 "누가 좀 도와줘!"
 VIETold.1034.t:0 "특이한 돌"
 VIETold.1034.desc:0 "이 돌은 모양이 특이하다. 내 정원에서 발견하였는데 작지만 아름답고, 기이하며, 어떤 면에서는 거의 원석 같기도 하여 흥미롭게 느껴진다. [ROOT.Char.GetFaith.HighGodName]이(가) 알리는 좋은 징조일지도?"
 VIETold.1034.a:0 "기념품으로 챙기자."
 VIETold.1035.t:0 "신성한 바위"
 VIETold.1035.desc:0 "나는 큰 바위를 지나친다. 근처에 바위를 숭배하는 평민들이 있다. 평민들이 말하길 이 바위는 엄청난 영적의 힘을 가진 신성한 물체라고 했다."
 VIETold.1035.a:0 "잠시 기도한다."
 VIETold.1035.b:0 "바보같은 미신 같은데?"
 VIETold.1036.t:0 "신화적인 뼈"
 VIETold.1036.desc:0 "근처의 농부들이 돌 속에서 꽤 크고 환상 속의 짐승 뼈로 보이는 것을 발견했다. 아니면 최소한 어떤 생물의 뼈일 거라고 생각한다. 내가 봐왔던 어떤 것과도 전혀 닮지 않은 모습이다."
 VIETold.1036.a:0 "연구하고 싶어. 어쩌면 고대의 동물일지도!"
 VIETold.1036.b:0 "쓸모는 없어보여. 갈아서 건물이나 약이나 뭐 그런데 쓰라고 해라."
 VIETold.1036.c:0 "이상하지만 우리 집에서는 멋진 장식이 되겠군."
 VIETold.1037.t:0 "빛나는 조약돌"
 VIETold.1037.desc:0 "집 근처 개울에서 물을 마시고 있는데 강바닥에 퇴적되어 있는 화려하고 예쁜 조약돌들이 보인다."
 VIETold.1037.a:0 "이 작은 조약돌들은 정말 반짝반짝 빛나네!"
 VIETold.1037.b:0 "더 좋은 걸 찾아서 아이들에게 주겠어."
 VIETold.1038.t:0 "남근상과 여음상"
 VIETold.1038.desc:0 "힌두스탄 민족들이 어떻게 남자의 남근 모양으로 조각한 '링엄스'라고 불리는 돌과 여자의 성기 모양으로 조각한 '요니'라고 불리는 돌들을 숭배하는 지에 대한 환상적인 이야기를 들었다. 정말 충격적이야!"
 VIETold.1038.a:0 "역겹고, 죄악을 좋아하는 야만적인 우상 숭배자들. 그들은 당연히 그런 놈들이지."
 VIETold.1038.b:0 "이상하네. 왜 그런 이상한 관습에 신경쓰는 걸까?"
 VIETold.1038.c:0 "아마도 그 이면에는 우리가 이해하지 못하는 사려 깊은 이유가 있을 거야."
 VIETold.1038.info:0 "#emphasis 역사적 사실:#! 힌두교, 특히 시바즘에서 링엄과 요니는 시바와 그의 부군 샤크티를 상징하며, 나아가 남녀 생식력을 상징합니다. 이슬람과 서양의 기원인 역사적 자료는 링엄과 요니에 종종 적대적이었고, 음탕하고 퇴폐적인 것으로 묘사했습니다. 링엄과 요니를 숭배하는 자들에게는 창조와 재생의 영원한 과정, 남성과 여성, 그리고 존재의 총체성을 함께 대변했습니다."
 VIETold.1039.t:0 "마법의 냅킨"
 VIETold.1039.desc:0 "한 여행자가 페르시아를 여행하면서 얻은 특별한 냅킨을 내게 보여주고 있다. 냅킨을 깨끗하게 하려고 단순히 불 속에 던져버리는데, 잠시 후에 보니 모든 때와 흙먼지가 마법처럼 사라졌다! 여행자는 냅킨이 석면이라고 알려진 암석으로 만들어졌다고 말하는데, 어떤 사람들은 이것을 불을 뿜는 도롱뇽의 피부에서 비롯됐다고도 말한다."
 VIETold.1039.a:0 "그 냅킨을 사고 싶구만!"
 VIETold.1039.b:0 "흥미롭긴 하지만 살 생각은 없어."
 VIETold.1039.info:0 "#emphasis 역사적 사실:#! 수세기 동안, 사람들은 냅킨 같이 불에 타지 않는 물건을 만들기 위해 석면을 사용해왔습니다. 석면으로 만든 방화 천은 페르시아어로 #emphasis 쇼스타케#!라고 불렸으며, 연회 도중 손님들을 놀라게 하는 데 자주 사용되었습니다. 전설에 따르면 이 물질은 물에 노출되면 죽는, 불을 뿜는 전설적인 도롱뇽에서 나온 것이라고 합니다."
 VIETold.1040.t:0 "유황 크림"
 VIETold.1040.desc:0 "최근에 살짝 가벼운 피부 문제를 겪고 있다 - 주로 불쾌한 여드름과 발진이다. 의사들은 내게 갈은 유황이 주성분인 크림을 처방해 주었다."
 VIETold.1040.a:0 "잘 먹혔으면 좋겠는데!"
 VIETold.1040.b:0 "크림이 생긴 게 마음에 안 들어."
 VIETold.1040.message:0 "유황 치료가 여드름을 효과적으로 완화시키지 못했다"
 VIETold.1040.info:0 "#emphasis 역사적 사실:#! 중세 연금술사들은 유황이 여드름이나 발진 같은 피부 상태를 완화시키는 어떤 효능을 가지고 있다는 것을 발견했습니다. 또한 유황이 다른 화학물질과 치료제와 결합되면 여드름과 발진 등에 더 효과적이라는 것을 현대의 연구가 어느 정도 사실로 밝혀내었습니다."
 # Version 1.2.1 Start Here - Please leave this comment here
 VIETold.1041.t:0 "좋은 팔뚝인데"
 VIETold.1041.desc:0 "전사들과 함께 전투 훈련을 하고 있다. 상의를 벗은 채로 무기를 들고 몇 가지 동작을 연습한다. 이 모든 광경을 지켜보고 있던 [scope_VIET_yotsugi.GetTitledFirstName]이(가) 말한다: \"근육이 정말 좋은데. [ROOT.Char.GetTitledFirstNameNoTooltip]. 근육에 살이 잘 어우러져 있어. 그래. 살찐 근육이 아주 맛있어 보여.\""
 VIETold.1041.a:0 "음... 그래?"
 VIETold.1042.t:0 "자세를 취한 모습"
 VIETold.1042.desc:0 "[scope_VIET_yotsugi.GetTitledFirstName]이(가) 내게 뭔가를 말하며 자세를 취한다. 자신의 성명을 강조하기 위해 신체적으로 완벽한 자세를 취하며 말을 하는 것이다."
 VIETold.1042.a:0 "나도 똑같이 자세를 취해 대응하기로 한다."
 VIETold.1042.b:0 "네 자세는 바보 같고 효과적이지도 않아."
 VIETold.1042.info:0 "#emphasis 역사적 사실:#! 고대 그리스와 로마 시대에 이르기까지, 숙련된 웅변가들은 종종 구체적이고 계획적인 손놀림을 연설에 동반할 수 있게 훈련해왔습니다. 더 오래전으로 갈수록 썼다는 증거가 빈약해지기는 하지만 말입니다. 수사적 기법으로서의 몸짓의 형식적인 용어는 치로노미아라고 불립니다."
 VIETold.1043.t:0 "그날"
 VIETold.1043.desc:0 "[scope_VIET_guy_moon_time.GetTitledFirstName]은(는) 내가 평소 같지 않다고 생각하는 것 같다. 내게 묻는다. \"무슨 일 있었어?\"\n\n나는 대답한다. \"아, 아무 것도 아냐.\"\n\n[scope_VIET_guy_moon_time.GetTitledFirstName]이(가) 묻는다. \"그럼 그날인가 보지?\""
 VIETold.1043.a:0 "..."
 VIETold.1043.b:0 "뺨을 때린다."
 VIETold.1043.c:0 "아무 말 없이 가버린다."
 VIETold.1043.d:0 "말을 못 들은 것처럼 행동하고 딴 얘기를 한다."
 # Version 1.2.2 Start Here - Please leave this comment here
 VIETold.1044.t:0 "구강 청결"
 VIETold.1044.desc:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName]은(는) 구강 청소 도구를 가지고 있음에도, 입냄새가 심하다. 나는 그 문제로 [scope_VIET_bad_teeth_person.GetHerHim]에게 하디스를 인용하여 이렇게 말하였다. \"꾸준하게 이삭을 사용하는 것은 입을 정화하는 것이며, 신의 기쁨을 누리는 수단이다.\""
 VIETold.1044.a:0 "당신의 입냄새와 치아에 신이 노하실 겁니다."
 VIETold.1044.info:0 "이삭은 중동, 북아프리카, 남아시아에서 수세기 동안 사용된 치아 청소용 잔가지의 한 종류이다."
 VIETold.1044.a.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName]은(는) 내 충고에 귀를 기울인다."
 VIETold.1044.toast.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName]은(는) 이삭을 더 많이 사용하겠다고 한다."
 VIETold.1044.a.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName]은(는) 내 충고를 무시한다."
 VIETold.1044.toast.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName]은(는) 이삭이 부담스럽다고 한다."
 VIETold.1045.t:0 "미즈왁(칫솔나무) 더 사용?"
 VIETold.1045.desc:0 "하디스에서 한 예언자는 모든 기도에 앞서 이삭을 해야 한다고 말했다. 이는 이를 닦는 것이 그만큼 중요한 신에 대한 예의라는 것이다."
 VIETold.1045.a:0 "좋은 생각이다."
 VIETold.1045.b:0 "아마 그건 무리다."
 VIETold.1045.info:0 "이삭은 중동, 북아프리카, 남아시아에서 수세기 동안 사용된 치아 청소용 잔가지의 한 종류이다."
 VIETold.1046.t:0 "황금 이쑤시개"
 VIETold.1046.desc:0 "멀리서 온 고귀한 분이 금으로 만든 아름다운 이쑤시개를 선물해 주었다. 작고 귀여운 보석이 박혀있고, 예술적인 문양으로 조각되어 있다. 이를 닦기에는 아깝다."
 VIETold.1046.a:0 "내 욕실 장식물로 쓸 수 있을 거야."
 VIETold.1047.t:0 "거친 칫솔질"
 VIETold.1047.desc:0 "오늘 방문한 고위 관료에게 캐세이 지방 남자들은 더 단단한 칫솔로 치아를 닦는 것을 선호한다는 이야기를 들었다."
 VIETold.1047.a:0 "중국인들은 용감하군!"
 VIETold.1047.b:0 "치아를 닦으려는 그들의 강박관념이 놀랍다!"
 VIETold.1048.t:0 "낭만스런 칫솔질"
 VIETold.1048.desc:0 "[scope_VIET_toothbrush_pervert.GetTitledFirstName]은(는) 정말 음흉한 구혼자다. 이 바보가 도덕적으로 의심스러운 '낭만적인 이야기'를 하는 이유가 뭘까? 얼마나 역겹고, 끔찍하고, 수치스럽고, 야만적이고, 동물적이고, 혐오스럽고, 저속한 생각들을 들어야 하는지..."
 VIETold.1048.a:0 "방에서 나가시오."
 VIETold.1048.b:0 "중립을 지키자."
 VIETold.1048.c:0 "그런 생각이 반쯤은..."
 VIETold.1048.d:0 "하하하, 초보자 아닌가? 내가 전에 한 짓을 안다면..."
 VIETold.1049.t:0 "혀를 깨끗이"
 VIETold.1049.desc:0 "나이 많은 하인이 구강 위생에 대해 재미난 이야기를 해주었다. 그는 어느 학자에게 들었다고 한다. 치아 뿐 아니라, 혀도 닦아야 한다는 것이었다. 혀에도 더러운 것이 쌓이는데, 그것은 왜 무시하는 것인가?"
 VIETold.1049.a:0 "좋은 조언, 감사합니다."
 VIETold.1049.info:0 "혀 청소는 전 세계의 많은 문화권에서 수세기 동안 행해져 왔다. 혀 세정제는 얇은 나무 껍질, 금속, 상아, 진주, 동물 뼈 등으로 만들어졌다."
 VIETold.1050.t:0 "치아 관리"
 VIETold.1050.desc:0 "이가 썩은 노인들을 보면 내 입의 미래가 두렵다. 나는 구강 위생을 위해 모든 조치를 취할 것이다. 예를 들어, 나는 치아에 좋은 것을 먹고 마실 것이며, 가장 좋은 칫솔질을 배울 것이다."
 VIETold.1050.a:0 "나는 늙어서도, 좋은 이를 가질 것이다."
 VIETold.1051.t:0 "출혈"
 VIETold.1051.desc:0 "오늘 아침 칫솔질에 너무 신경을 썼고, 잇몸에서 피가 나온다. 그 결과 입이 피투성이가 되었다. 불행하게도 사람을 잡아먹은 괴물 같은 모습으로 업무를 해야 한다."
 VIETold.1051.a:0 "어색해도 어쩔 수 없다."
 VIETold.1051.b:0 "고맙게도, 나는 언제나 아름답다."
 VIETold.1051.c:0 "이러면 사람들이 무서워 할 거야!"
 VIETold.1052.t:0 "더러운 칫솔?"
 VIETold.1052.desc:0 "\"실수로 당신 칫솔을 오강에 떨어뜨렸어요.\"라고 [scope_VIET_toothbrush_pranker.GetTitledFirstName]은(는) 말한다. 내가 충격을 받자, \"농담입니다, 하하! 그렇게 놀라다니! 칫솔은 괜찮아요. 하하하!\" 웃는다. \n\n [scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip]이(가) 악의 없는 장난을 많이 해서 또 장난 같고, 칫솔을 봐도 예전처럼 깨끗하다. 하지만 왠지 찜찜하다..."
 VIETold.1052.a:0 "불안하지만... 알았어."
 VIETold.1052.b:0 "버리고, 새 칫솔을 가져와!"
 # Version 1.4.1 Start Here - Please leave this comment here
 VIETold.1053.t:0 "진실 혹은 거짓?"
 VIETold.1053.desc:0 "여행하는 학자가 내 궁정을 방문했을 때 이상한 질문을 했고, 내 궁정 중 많은 사람들이 오랫동안 논쟁을 벌였습니다. 질문은 : ”무엇이 더 가치가 있습니까? 진짜입니까, 아니면 진짜와 구별할 수 없는 가짜입니까?” 였습니다."
 VIETold.1053.a:0 "진짜 - 어쨌든 이건 본래의 진품이다."
 VIETold.1053.b:0 "가짜 - 진품을 열심히 흉내내다 그것을 뛰어 넘었다."
 VIETold.1053.c:0 "기능적으로 동일하기 때문에 둘 다 동일한 가치를 갖습니다."
 VIETold.1053.d:0 "바보 같은 질문이네요. 내가 무슨 철학자처럼 보입니까?"
 VIETold.1054.t:0 "흙 덩어리"
 VIETold.1054.desc:0 "나는 오늘 많은 사람들이 내 머리를 쳐다보는 걸 느꼈다. 뭔가 문제 있나?\n\n\"오, 머리에 뭔가가 묻었어요!\" 내 하인 중 한 명이 말합니다.\n\n하인이 가리킨 곳으로 손가락을 가져갔다. 잠깐, 거기에는 작은 흙 덩어리가 있었다. 모두가 보고 있었던 것이 틀림없었다. 왜 아무도 알려주지 않았지?"
 VIETold.1054.a:0 "그게 어떻게 거기 있었는지 궁금하다."
 VIETold.1055.t:0 "눈"
 VIETold.1055.desc:0 "오늘 일찍 인간과 비슷한 종족이 있다는 이야기를 들었는데, 우리처럼 눈이 두 개인 것이 아니라 눈이 하나, 세 개입니다. 그들은 세계의 먼 구석, 야만적이고 야만적인 땅에 산다고 합니다."
 VIETold.1055.a:0 "지금 생각해보면 왜 인간은 눈을 두 개 가지고 있을까?"
 VIETold.1055.b:0 "이야기꾼들이 즐겁게 해주기 위해 만든 허황된 이야기들이다."
 VIETold.1056.t:0 "이상한 감각"
 VIETold.1056.desc:0 "갑자기 그 이상한 느낌이 다시 떠올랐다. 어디선가 누군가가 나에 대해 뭔가 불쾌한 말을 한 것 같은 느낌이 든다."
 VIETold.1056.a:0 "음...."
 VIETold.1057.t:0 "사이에 끼임"
 VIETold.1057.desc:0 "오늘은 왜 신하들이 이상한 표정을 짓고 있는지 궁금했다. 하인 중 한 명이 내 앞니 사이에 눈에 띄는 커다란 음식 덩어리가 끼어 있다고 알려줬다. 어쩐지, 얼마나 우스꽝스러워 보였을까!"
 VIETold.1057.a:0 "내 이쑤시개 어딨어?"
 VIETold.1058.t:0 "시간 경과"
 VIETold.1058.desc:0 "나는 오늘 다소 우울한 기분이었고, 세월이 어떻게 그렇게 빨리 지나갔는지 생각했다. 하나씩, 뒤죽박죽 버려진 기억의 흐림에 불과하다.\n\n옛날에 나는 순수한 아이였다.\n\n지금은, 그저 우울한 늙은이다."
 VIETold.1058.a:0 "아아."
 VIETold.1059.t:0 "저게 뭐야?"
 VIETold.1059.desc:0 "〃이런 세상에!〃나는 소리쳤다.\n\n어색한 멈춤이 있었다.\n\n\"누가 치즈 썰었나?\" 나는 소리쳤다.\n\n다들 긴장한 표정으로 주위를 둘러봤다.\n\n〃제가 했습니다,〃한 하인이 나섰다.\n\n나는 그에게 말했다, 〃다음번에는 꼭 잘게 썰도록, 알겠나? 치즈가 이렇게 큼직큼직하면 먹기 불편하네.〃"
 VIETold.1059.a:0 "\"알겠습니다, [ROOT.Char.GetLadyLord]!\""
 # Version 1.4.2 Start Here - Please leave this comment here
 # Version 1.4.5 Start Here - Please leave this comment here
 VIETold.1060.t:0 "하 하!"
 VIETold.1060.desc:0 "〃웃기지 마!〃나는 소리쳤다.\n\n[jokester.GetTitledFirstName] 은(는) 어쨌든 농담을 말했고, 웃겨 죽을 뻔했다. 좋은 농담이었어, 너무 좋아!"
 VIETold.1060.a:0 "한 번 더 해줘!"
 VIETold.1061.t:0 "태양의 빛"
 VIETold.1061.desc:0 "나는 내 방 창가 옆에 있는 의자에 앉아 휴식을 취하고 있다. 햇빛은 창문을 통해 스며들어 나를 비추고 있다. 따뜻함이 느껴집니다."
 VIETold.1061.a:0 "아...."
 VIETold.1062.t:0 "그 기억이 아니다!"
 # Version 1.4.6 Start Here - Please leave this comment here
 VIETold.1062.desc:0 "나는 [ROOT.Char.GetTitleAsNameNoTooltip]이라면 누구나 할 수 있는 중요한 일을 하는데에 신경을 쓰고 있었다. 그러다 문득 머릿속에 떠올랐다.\n\n갑자기 몇 년 전에 했던 매우 당혹스러운 일이 떠올랐다.\""
 VIETold.1062.a:0 "제발, 아니, 그게 왜 기억나는 거야...."
 VIETold.1063.t:0 "질식"
 VIETold.1063.desc:0 "너무 빨리 일어났다. 보통의 식사, 보통의 시간, 보통의 방에서, 나는 무엇인가를 먹고, 목이 막혀서, 지금은 숨도 못 쉬고 바닥에 괴로움에 몸부림치고 있다."
 VIETold.1063.a:0 "흐으으으하하하하아아암 -"
 VIETold.1064.t:0 "하품"
 VIETold.1064.desc:0 "하인이 하품하는 것을 봤다. 나도 하품이 옮을 것 같다!"
 VIETold.1064.a:0 "누군가 하품을 하면 근처에 있는 다른 사람들도 자연스럽게 하품을 하게 되는 것이 흥미롭다."
 VIETold.1065.t:0 "달콤한 말"
 VIETold.1065.desc:0 "오늘은 머나먼 나라에서 한 여행자가 나를 찾아온다. 여행자와 인사를 나눈 후 농담으로 〃당신과 당신의 달콤한 말에 대해 들었습니다...〃"
 VIETold.1065.a:0 "그런가요? 제가 그렇게 훌륭한 연설가인가요?"
 VIETold.1066.t:0 "귀지렁이"
 VIETold.1066.desc:0 "어제 나는 지역 음악가의 공연에 참석했습니다. 요즘 머리에서 떠나지 않는 뮤지션의 노래가 있다는 것을 깨달았습니다!"
 VIETold.1066.a:0 "너무 매력적이야!"
 VIETold.1067.t:0 "[coin_loser.GetTitledFirstNameNoTooltip]와(과) 함께 걷기"
 VIETold.1067.desc:0 "[coin_loser.GetTitledFirstName]와(과) 함께 정원에서 산책을 하고 있었습니다. [coin_loser.GetHerHim] 뒤를 걷다가, [coin_loser.GetHerHis] 주머니에서 금화가 떨어지는 것을 봤다. [coin_loser.GetHerHim]에게 알려야 할까?"
 VIETold.1067.a:0 "주워서 돌려준다. 그렇게 하는 것이 옳다."
 VIETold.1067.b:0 "내가 가져가는 걸 아무도 못봤어 - 주운 사람이 임자야!"
 VIETold.1067.c:0 "그냥 둔다 - 알 게 뭐야? 그냥 동전 하나야."
 VIETold.1068.t:0 "잘못된 확신"
 VIETold.1068.desc:0 "작년에 나는 여러 가지 극악무도한 범죄를 저질렀다고 추정되는 사람을 처형하도록 명령했습니다. 새로운 전개는 그가 실제로 결백했음을 드러냅니다! 진짜 범인은 잡혔지만 이 사람이 선행으로 전국에 알려지면서 평민들은 분노했다."
 VIETold.1068.a:0 "그들은 나를 폭군으로 생각한다! 하지만 내가 실수를 했다!"
 VIETold.1069.t:0 "가렵다 가렵다 가렵다!"
 VIETold.1069.desc:0 "갑자기 머리가 정말 가렵습니다. 정말, 끔찍하게 가렵다. 나는 지금 회의 중이고 가려움을 긁어서는 안 됩니다."
 VIETold.1069.a:0 "머리를 긁적여야 해요!"
 VIETold.1069.b:0 "무시하려고 해요 - 아아, 무시할 수 없어, 긁을게!"
 VIETold.1070.t:0 "매력적인 선물"
 VIETold.1070.desc:0 "일부 지역 상인들은 나에게 레반트에서 온 특별하고 희귀한 비누와 화장품을 선물로 주었습니다. 이들의 주요 성분은 날짜 자체와 대추 씨앗입니다."
 VIETold.1070.a:0 "이것들은 저에게 매우 유용할 것입니다. 감사 해요!"
 VIETold.1070.b:0 "나는 그런 허영심과 나 자신을 연관시키지 않을 것입니다!"
 VIETold.1070.c:0 "나는 내 배우자가 이것을 높이 평가할 것이라고 확신합니다."
 VIETold.1070.d:0 "나는 내 배우자가 이것을 높이 평가할 것이라고 확신합니다."
 VIETold.1070.info:0 "#emphasis 역사적 맥락:#! 과일로 잘 알려져 있지만 대추는 수세기 동안 다른 용도로도 많이 사용되었습니다. 비누, 화장품, 기름, 동물 사료, 장식 등을 만드는 데 사용되었습니다."
 VIETold.1071.t:0 "이상한 말"
 VIETold.1071.desc:0 "내가 말을 탈 준비를 하고 있는데 그것이 나를 쳐다보고 있다는 것을 알아차렸다. 아니면 적어도, 나는 그것이 나를 쳐다보고 있다고 생각합니다. 뭔가요... 그 눈, 지루한 그 눈... 그 어둡고, 까맣고, 차갑고, 공허한 눈... 나를 쳐다보는 그 눈..."
 VIETold.1071.a:0 "음… 맞아… 따라가…"
 VIETold.1072.t:0 "쿠베브"
 VIETold.1072.desc:0 "쿠베브를 선물로 받았습니다. 이 이상한 향신료는 힌두스탄 동쪽 섬에서 온다고 합니다.  많은 학식 있는 사람들은 그것이 두 가지 주요 목적을 가지고 있다고 말합니다. 하나는 악마와 다른 종류의 악령을 물리치는 것이고, 다른 하나는 다산을 증가시키는 것입니다. 궁정의 학식 있는 사람과 요리사는 둘 중 하나를 가장 잘 이끌어낼 수 있는 방법을 알고 있지만 둘 다를 가져오는 것은 아닙니다."
 VIETold.1072.a:0 "성적 능력을 향상시키는 데 사용할 것입니다."
 VIETold.1072.b:0 "그 사악한 능력을 활용하고 싶다."
 VIETold.1072.info:0 "#emphasis 역사적 맥락:#! 쿠베브로 더 잘 알려진 #italic 파이퍼 쿠베브#!는 주로 자바와 수마트라에서 재배되는 후추와 관련된 향신료입니다. 그곳에서 중세 초기에는 중국과 중동으로 전파되었고 중세 후기에는 유럽에 전해졌습니다. 그것은 최음 성질을 가지고 있을 뿐만 아니라 악마를 격퇴하는 것으로 여겨졌습니다."
 VIETold.1073.t:0 "향수 열풍"
 VIETold.1073.desc:0 "예언자(그에게 평화가 있기를)는 향유를 사용하도록 권장했습니다. 향유는 쾌적하고 청결에 도움이 되기 때문입니다. 그러나 [perfume_crazy.GetTitledFirstName]은(는) 너무 늦게 [perfume_crazy.GetHerHis]에 향수를 여러 겹으로 적용했습니다. 모든 사람이 방과 방에서 냄새를 맡을 수 있습니다. 누가 이 사치품에 그렇게 많은 돈을 낭비하고 싶겠습니까?"
 VIETold.1073.a:0 "내가 아니라, 확실히! 나는 헛된 것이 아니다."
 VIETold.1073.b:0 "각자에게. 나는 다른 사람들을 신경 쓰지 말아야 한다."
 VIETold.1074.t:0 "불멸의 버섯"
 VIETold.1074.desc:0 "중국을 방문한 적이 있는 여행자가 최근 내 수도를 지나갔다. 그가 방문했을 때 그는 나에게 불쌍한 버섯의 큰 가방을 주었다.  처음에는 모욕을 당했지만 극동 지역에서 기적의 약효로 알려진 #italic 불멸자 버섯#!이라고 설명했습니다. 수명을 연장할 수 있다고 합니다. 나는 이것을 갈아서 매일 아침 물과 함께 마셔야 한다."
 VIETold.1074.a:0 "아... 알겠습니다! 정말 고맙습니다!"
 VIETold.1074.info:0 "#emphasis 역사적 맥락:#! #italic lingzhi#! (중국 이름) 또는 #italic reishi#! (일본 이름)로 더 잘 알려진, #italic 영지버섯#!, 2000년 이상 동안 \"불멸의 버섯\"으로 아시아 전통 의학에서 높이 평가되고 존경받아온 버섯입니다. 현재, 그들의 의학적 효과에 대한 결정적이지 않은 증거가 있습니다."
