 # OG VIET Events for CK2 - these are the oldest, from the earliest, original version of VIET (c. 2012-2014)
 VIETold.0000.t:0 "xxxxx"
 VIETold.0000.desc:0 "xxxxx"
 VIETold.0000.a:0 "xxxxx"
 VIETold.0001.t:0 "밤하늘"
 VIETold.0001.desc:0 "오늘 밤하늘이 맑다. 고운 검은색 옷에 수놓은 보석들처럼 반짝거리는 별들 하나하나가 눈에 들어온다. 하늘이 만들어낸 마법 같은 광경에서 어떤 경이로운 것을 찾아낼 수 있을까! 나는 밤하늘에 감탄하면서 마음속의 평온을 갖는 드문 시간을 보낸다."
 VIETold.0001.a:0 "대단해."
 VIETold.0002.t:0 "나비"
 VIETold.0002.desc:0 "나비가 팔에 앉았다. 해롭지는 않아 보인다. 나비는 내 존재도 모른 채 그저 날개를 펄럭거린다."
 VIETold.0002.a:0 "날아갈 때까지 기다리자."
 VIETold.0002.b:0 "팔을 흔들자."
 VIETold.0002.c:0 "후려쳐 죽인다!"
 VIETold.0003.t:0 "전갈"
 VIETold.0003.desc:0 "근처에 있는 오아시스를 잠깐 다녀왔다. 돌아오던 길에 수행원들과 함께 잠시 쉬는데 주변에 전갈이 있다는 걸 눈치채지 못했고 - 실수로 전갈을 자극해버려서 세게 쏘여버렸다! 내가 고통에 바들바들 떠는 동안 수행원들이 빠르게 전갈을 잡아냈다."
 VIETold.0003.a:0 "아야! 아야!"
 VIETold.0004.t:0 "행복한 꿈"
 VIETold.0004.desc:0 "날이 저물고, 나는 침상에 들자마자 빠르게 잠에 들었다. 꿈 속에서 거대한 빛이 보인다. 무해한 천상의 빛이다. 이게 뭔지도, 뭘 뜻하는 지도 잘 모르겠지만 빛에 관한 무언가가 내게 평안과 행복함을 준다..."
 VIETold.0004.a:0 "그거... 하늘에서 내린 계시였나?"
 VIETold.0005.t:0 "전장"
 VIETold.0005.desc:0 "싸우는 자들의 외치는 소리, 새빨간 피가 튀기는 모습, 사방에서 들리는 무기가 부딪히는 소리... 주변의 누가 아군이고 적인지도 모르고 분노에 빠진 채, 아무런 주저없이 검을 휘두른다. 그리곤 전투라는 극심한 공포에 질려 비명을 지르고 소리를 지른다."
 VIETold.0005.a:0 "죽어라! 죽어!"
 VIETold.0006.t:0 "선택받은 자"
 VIETold.0006.desc:0 "꿈 속에서 키가 크고 황금 가면을 쓴 형상이 다가오는 모습을 본다. 다가온다. 가까이, 더 가까이... 잠시 후 하인이 갑작스럽게 날 깨운다. \"일어나십시오. 저희 여깄습니다. 괜찮으십니까? 일어나실 수 있으시겠습니까? 한번 일어서 보십시오. 다행입니다. 꿈을 꾸시고 계셨습니다.\""
 VIETold.0006.a:0 "뭐였지 그건..."
 VIETold.0007.t:0 "로마 제국 - 재건되다!"
 VIETold.0007.desc:0 "나는 영광에 젖은 채 팔을 쭉 뻗은 모습으로 백성들 앞에 서있다.\n\n\"로마는 재건되었다!\" 군중의 환호에 선언한다.\n\n꿈이 갑자기 시작되었던 것처럼, 꿈이 어느새 끝나 잠에서 깨어난다.\n\n\"좋은 꿈이었어.\" 나 혼자 중얼거린다. \"그게 현실이었다면...\""
 VIETold.0007.a:0 "로마여 영원하라..."
 VIETold.0008.t:0 "첨벙!"
 VIETold.0008.desc:0 "크게 철퍽거리는 소리와 함께 진흙탕에 빠졌다. 젠장할! 아침에 비만 안 내렸어도. 따지고 보면 밖에서 산책하는 것 자체가 좋은 생각이 아니었던 것 같다. 나는 일어서서 다 버린 옷에 묻은 진흙을 털어내려 해본다."
 VIETold.0008.a:0 "제기랄!"
 VIETold.0008.b:0 "나를 겸손하게 하려는 [ROOT.Char.GetFaith.HighGodName]의 의지다."
 VIETold.0009.t:0 "반짝이는 발견물"
 VIETold.0009.desc:0 "밖을 산책하던 도중에 잠시 볼일을 보기 위해 발걸음을 멈춘다. 볼일을 마치자 바닥에 뭔가 반짝거리는 것이 눈에 들어온다. 소변을 밟지 않도록 조심하면서 반짝거리는 것에 다가가니 그게 금화라는 걸 깨달았다."
 VIETold.0009.a:0 "운이 좋군!"
 VIETold.0010.t:0 "최고의 비료?"
 VIETold.0010.desc:0 "오늘 지역의 몇몇 농부에게 찾아갔다. 농사 방식에 대해 물어보는데 농부들이 어떤 비료를 쓸지 서로 토론하고 있었다고 한다. “나으리, 솔직히 말해서 좋은 수확을 내는데 소변과 대변, 죽은 식물 중에서 어떤 게 더 도움이 될지 잘 모르겠습니다요.”"
 VIETold.0010.a:0 "더러운 소리하지 마라. 이 추잡한 천민 자식아!"
 VIETold.0010.b:0 "소변이 더 깨끗해보이는데..."
 VIETold.0010.c:0 "대변. 흙처럼 생겼으니 흙이랑 잘 어울릴지도?"
 VIETold.0010.d:0 "죽은 식물을 쓰는게 가장 납득이 가는 것 같은데."
 VIETold.0011.t:0 "사본 잉크"
 VIETold.0011.desc:0 "신비하고 두꺼운 고대 문헌을 연구한다는 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을(를) 방문했다. 갑자기 한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이(가) 말하길, “이런, 이 사본은 쓸 수 없겠습니다. 삽화의 색깔이 좋지가 않군요.”\n\n어쩌면 삽화에 쓸 더 좋은 색소 재료를 권해봐야겠다."
 VIETold.0011.a:0 "귀지. 듣기로는 정말 좋은 색소가 된다고 하던데."
 VIETold.0011.b:0 "많은 사람들이 말하길 오줌이 좀 더 선명한 색깔을 낼 수 있도록 해준다고 했어."
 VIETold.0011.c:0 "들은 바로는 갈아 쓸 수 있는 알록달록한 돌을 찾아보는 게 좋겠어."
 VIETold.0011.a.info:0 "#emphasis 역사적 사실:#! 귀지는 색소를 만들기 위해 다양한 재료를 섞을 때 접합제로 쓰곤 했습니다."
 VIETold.0011.b.info:0 "#emphasis 역사적 사실:#! 보통 소변은 특정한 색소를 만들기 위해 다른 재료와 섞어쓰곤 했습니다."
 VIETold.0011.c.info:0 "#emphasis 역사적 사실:#! 알록달록한 돌, 특히 청금석과 같은 귀중한 돌은 항상 알록달록한 색소의 원천으로 사용되었습니다."
 VIETold.0012.t:0 "알록달록 대변"
 VIETold.0012.desc:0 "궁정 신하 한 명이 투덜거리는 걸 엿들었다. 최근에 변을 보면 초록색 같은 이상한 색깔이라고 투덜거린다. 이 궁정 신하는 가뜩이나 완전 돼지로 알려졌는데 그러니 무슨 음식 때문에 그런 웃긴 일이 일어난 건지 누가 알까?"
 VIETold.0012.a:0 "음식을 많이 먹어대니까 그런거다!"
 VIETold.0012.b:0 "몸에 담즙이 너무 많은게 틀림없어."
 VIETold.0013.t:0 "게으른 요리사"
 VIETold.0013.desc:0 "오늘도 아니나 다를까, 개인 요리사가 또 삶은 방식으로 음식을 준비한다. \"나태한 요리사는 모든 것을 삶아서 준비한다\"는 조롱 섞인 로마 격언을 되새기면서 왜 그렇게 게으른 건지 요리사에게 물어봐야겠다고 결심한다. 가능한 위협적으로 보이려 하면서 요리사에게 다가가 입을 뗀다..."
 VIETold.0013.a:0 "게으름 피우지 마라! 열심히 하면 모두가 알아줄 것이다."
 VIETold.0013.b:0 "누군가는 신경 쓸 수도 있겠지. 그렇지만 내 생각엔 게을러도 괜찮을 것 같아."
 VIETold.0013.c:0 "다른 음식을 요리해라! 가룸이나 케팔린친 치즈 같은 걸 사용해 보는 건 어때?"
 VIETold.0013.info:0 "#emphasis 역사적 사실:#! 가룸은 로마와 카르타고등의 고대 지중해의 여러 문명 사이에서 처음 쓰였던 발효한 생선 액젓 양념으로, 비잔틴, 아랍 요리들에 쓰이며 중세까지도 쓰였습니다. 케팔린친은 비잔틴 제국에서 많이 먹는다는 치즈의 한 일종입니다."
 VIETold.0014.t:0 "허영이군!"
 VIETold.0014.desc:0 "지중해 동부 어딘가에서 온 상인이 방문해왔다. 충격적이게도, 상인은 하인들이 조각조각 잘라낸 음식을 \"포크\"라는 물건으로 먹으라고 고집했다. 이런 외국의 풍속은 순전한 허영심이군!"
 VIETold.0014.a:0 "맞아! 이 물건은 오만함의 상징이야."
 VIETold.0014.b:0 "비록 다소 거만하게 느껴지더라도 다른 문화의 풍속은 존중해야 한다."
 VIETold.0014.info:0 "#emphasis 역사적 사실:#! 포크는 고대부터 유럽(특히 로마 제국)에서 쓰였지만 개인이 쓰는 식탁 포크는 중세 초기의 비잔틴 제국과 중동 지역에서만 쓰였습니다. 나머지 유럽 지역은 처음에 포크를 과잉과 허영심의 상징으로 보았기에 보급되는 것이 느렸고, 유럽의 어떤 곳에서는 18세기에 이르러서야 비로소 개인용 포크가 널리 보급되었습니다."
 VIETold.0015.t:0 "신맛 케피르"
 VIETold.0015.desc:0 "맛있어야 할 케피르가 너무 시큼하다. 보관을 잘못한 것 같은데. 벌써 몸이 좀 안 좋아."
 VIETold.0015.a:0 "으, 배가 부글거리네..."
 VIETold.0015.b:0 "누가 날 죽이려고 하는 것 같아!"
 VIETold.0015.info:0 "#emphasis 역사적 사실:#! 케피르는 발효 우유 음료로 진한 액체 요거트 맛이 납니다. 코카서스 지역에서 유래되었으며, 후에 이웃한 문화에 퍼지기 시작했습니다."
 VIETold.0016.t:0 "북아프리카의 민트 차"
 VIETold.0016.desc:0 "오늘 신하 한 명이 날 방문할 예정이다. 우리의 관습에 따라 간단한 의례로, 손님을 위한 환대의 표시로 전통 북아프리카 민트차를 준비해야 한다.\n\n다행히도 그럭저럭 실수 없이 의례를 마쳤다."
 VIETold.0016.a:0 "신하가 만족한 것 같군."
 VIETold.0017.t:0 "유목민 정차지"
 VIETold.0017.desc:0 "먼 곳으로 여행하는 동안에는 식사를 위해서 멈춰야 할 때가 있다. 그럴 때마다 스텝 지대 유목민들의 게르, 혹은 유목민의 천막으로 만든 일종의 이동식 식당인 \"관즈\"를 볼 수 있다. 관즈에 들어가자 주인이 어떤 고기를 원하냐고 묻는다."
 VIETold.0017.a:0 "말고기로 부탁해."
 VIETold.0017.b:0 "내가 원하는 건 양고기야."
 VIETold.0017.c:0 "양 고환이 괜찮아 보이는데."
 VIETold.0017.d:0 "고기, 양파, 마늘로 속을 채운 만두!"
 VIETold.0017.e:0 "보리죽에 유지방을 섞은 걸 줘."
