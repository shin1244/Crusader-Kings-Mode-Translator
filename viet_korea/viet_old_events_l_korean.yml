 VIETold.0018.t:0 "상한 바클라바 빵"
 VIETold.0018.desc:0 "오! [ROOT.Char.GetFaith.HighGodName](이)시여, 자비를 베푸소서! 그걸 먹지 말았어야했다. 상인에게서 그 바클라바를 사먹는 게 아니었는데. 너무 싸서 이상하다고 생각했거늘, 역시나 상한 것이었다! 어쩐지 지나치게 값이 싸더라니."
 VIETold.0018.a:0 "속이 메스껍다...."
 VIETold.0019.t:0 "사기당하다"
 VIETold.0019.desc:0 "친한 하인 하나가 최근 기분이 좋지 않아보여 무슨 일이냐고 물어보았다. 얼마 전에 요리사가 시킨대로 돼지를 사기 위해 갔던 그는, 이 주머니 안에 정말 좋은 돼지가 들었다면서 저렴한 가격에 파는 상인을 만났다. 그런데 그 가방에는 돼지가 아니라 고양이가 들어있었다고 한다!"
 VIETold.0019.a:0 "하하, 그 사기수법 말인가! 다들 잘 알고 있지."
 VIETold.0019.b:0 "누가 그런 짓을 했는지 말하게, 그들을 찾아 처벌할테니!"
 VIETold.0019.c:0 "나도 그 사기꾼에게 몇 번이나 당했네."
 VIETold.0019.info:0 "#emphasis 역사적 맥락:#! 예전에는 사기꾼이 고양이를 가방에 넣고 새끼 돼지인 것처럼 속여 파는 게 일반적인 사기 수법이었다. 피해자가 그것을 확인하지 않고 구매하도록 유도한 뒤, 불쌍한 피해자가 결국 사버린 뒤 가방을 열곤 속았다는 걸 깨닫게 되는 것이다. 이는 '고양이를 가방에서 꺼낸다'는 관용어구의 기원이기도 하다."
 VIETold.0020.t:0 "파렴치한 하인"
 VIETold.0020.desc:0 "나는 하인 중 한 명이 지역에서 잘 나가는 밀수업자라는 끔찍한 증거를 찾아냈다. 어쩐지 그가 다른 사람들보다 더 행복하고 부유해보이더니!"
 VIETold.0020.a:0 "그가 뭘 하든 내가 신경 쓸 바 아니지."
 VIETold.0020.b:0 "그를 추방하고, 더 이상 신경쓰지 마라."
 VIETold.0020.c:0 "놈을 투옥해라! 쓸만한 정보를 얻을 수 있을 지도 모르니."
 VIETold.0020.d:0 "함께 일할 수 있을 지도 모르겠군, 그 녀석과 내가...."
 VIETold.0021.t:0 "성유물?"
 VIETold.0021.desc:0 "“우리 도시의 수호성인이 가지고 있던 성유물입니다! 직접 확인해보시죠!” 상인이 내게 뼈를 내밀며 미소를 짓는다. 비뚤어진 치열이 입술 사이로 드러났다.\n\n내가 뼈의 굴곡이나 질감을 확인하는 동안, 상인은 계속 말했다. “분명히 성인의 유물입니다. 양심적인 가격에 판매하겠습니다.”"
 VIETold.0021.a:0 "이건 많은 사람들에게 영향을 끼칠 것이다. 이 성유물을 사겠네!"
 VIETold.0021.b:0 "사양하겠네. 이런 물건은 필요 없어."
 VIETold.0021.c:0 "돼지의 뼈가 아닌가. 감히 사기를 치려 하다니!"
 VIETold.0022.t:0 "속았다!"
 VIETold.0022.desc:0 "내가 샀던 성유물을 하인들에게 보여주자, 개중 나이가 많고 지혜로운 노파가 웃으면서 돼지뼈라고 말해주었다.\n\n\"어머, 어머\" 그녀가 말했다. \"고전적인 수법이죠! 다음 번엔 그렇게 쉽게 속지 마세요, [ROOT.Char.GetLadyLord]시여!\"\n\n알라시여, 내가 속았다니!"
 VIETold.0022.a:0 "이걸 갖다 버려라. 이 쓸모없는 걸!"
