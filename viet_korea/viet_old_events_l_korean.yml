 VIETold.2129.t:0 "잃어버린 사랑"
 VIETold.2129.desc.male:0 "어젯밤 그가 내 꿈에 나타났고, 우리는 웃고 춤추고 특별한 이야기를 나누지 않았다. 너무 떨리면서도 설레서 일어나도 가슴이 뛰었다. 우리가 마지막으로 만난 지 너무 오래되었고, 너무 많은 세월이 흘렀지만, 지금도 나는 그를 생각한다: 내 첫사랑."
 VIETold.2129.desc.female:0 "어젯밤 그녀가 내 꿈에 나타났고, 우리는 웃고 춤추고 특별한 이야기를 나누지 않았다. 너무 떨리면서도 설레서 일어나도 가슴이 뛰었다. 우리가 마지막으로 만난 지 너무 오래되었고, 너무 많은 세월이 흘렀지만, 지금도 나는 그녀를 생각한다: 내 첫사랑."
 VIETold.2129.a:0 "우리는 어리고 순수했다."
 VIETold.2130.t:0 "철부지 사랑"
 VIETold.2130.desc:0 "어느 날 궁정에 한가롭게 앉아있다가 내 젊은 하인이 복도 건너편에서 내 하녀를 너무 오랫동안 쳐다보고 있는 것 을 보았다. 그녀는 그를 알아채고 혼란스럽게 바라보았다. 그는 당황한 듯 고개를 홱 돌리며 어색하게 그녀의 시선을 피한다. 그가 그녀를 매력적으로 생각했지만 그녀에게 말할 용기를 내지 못했다는 것은 모두가 아는 비밀이다. 한편, 그녀도 그가 마음에는 들지만, 애써 무시하고 있는 것 같다."
 VIETold.2130.a:0 "용기를 내라고! 그녀가 딴마음을 먹기 전에, 넌 할 수 있어."
 VIETold.2130.b:0 "바보 같은 애들... 터무니없이 멍청하고, 덧없는 감정들이야."
 VIETold.2130.c:0 "오, 내가 젊어지는 것 같군. 얼마나 그리운지! 무슨 일이 일어날지 누가 알겠어?"
 VIETold.2131.t:0 "좋은 분위기"
 VIETold.2131.desc:0 "왜 그런지 모르겠지만, 나는 오늘 행복하고, 흥분 되는군."
 VIETold.2131.a:0 "좋은 느낌이야."
 VIETold.2132.t:0 "진흙 속의 게"
 VIETold.2132.desc:0 "며칠 전 진흙 속에서 게를 봤다."
 VIETold.2132.a:0 "징그러운 놈들, 나는 볼 때마다 피한다."
 VIETold.2133.t:0 "부지런한 근위병"
 VIETold.2133.desc:0 "어느 날 마을에 있을 때 경비원이 \"멈춰, 넌 법을 어겼어!\", 라고 외치는 소리를 들었다.\n\n그는 초인적인 속도로 도둑을 잡고, 범인을 감옥으로 끌고 갔다."
 VIETold.2133.a:0 "정말 놀랍군!"
 VIETold.2133.b:0 "인상적이군. 경비원에게 상을 줘야겠다."
 VIETold.2134.t:0 "부적절한 발언"
 VIETold.2134.desc:0 "나는 [scope_VIET_inappropriate_courtier.GetTitledFirstName]의 말에 찬성하지 않는다. 그것은 저속하고 상황에 맞지 않았다."
 VIETold.2134.a:0 "내 입장을 분명히 했다. 정말 실망스럽군!"
 VIETold.2134.b:0 "부적절할 수도 있다고 지적했다."
 VIETold.2134.c:0 "지금은 아무 말도 하지 않겠다."
 VIETold.2135.t:0 "마음의 상처"
 VIETold.2135.desc:0 "오늘 인근 도시의 몇몇 중요한 구성원들을 접대하고 있다. 그들은 고위 관리, 상인, 학자 등을 포함하고 있다. 나는 그들 중에 잘생기고 착한 마음을 가진 젊은이가 있다는 것을 알아챘다. 그러나 분명히 쓸쓸하고 불안하다. \"그를 내버려 두세요.\" 그의 동료 중 한 명이 나에게 속삭인다. \"그는 여자 때문에 우울합니다!\""
 VIETold.2135.a:0 "어리석군. 내가 그의 기운을 북돋아주겠다."
 VIETold.2135.b:0 "그를 설득해 보자. 사랑만이 인생의 전부는 아니지."
 VIETold.2135.c:0 "안됐군! 사랑은 잔인하다. 그와 마음이 통할 것 같다."
 VIETold.2135.d:0 "여자? 그들은 골치거리라는 걸 배워야 해."
 VIETold.2135.e:0 "아마도 나는 숙녀의 관점에서 그에게 조언을 해줄 수 있을 것이다."
 VIETold.2135.tooltip:0 "나는 이 젊은이와 이야기를 나누고, 그가 슬픔을 극복하는 방법을 찾도록 도울 것이다."
 VIETold.2136.t:0 "마음의 상처"
 VIETold.2136.desc:0 "그 청년과 이야기를 나누다 보면, 그는 새침한 척하려 하지만 마음이 아프다는 것을 부인할 수 없다. 그 소녀가 그를 거절했기 때문인지, 다른 남자와 함께 있는지, 죽었기 때문인지, 아니면 어떤 다른 재앙이 일어났는지는 알 수 없지만, 그가 결코 그녀와 함께 할 수 없다는 것은 확실하다. 확실히 그는 상사병에 걸렸고, 그 소녀는 사랑할 가치가 있는 정말 인상적인 여성으로 보인다. 그에게 뭐라고 말해야 할까?"
 VIETold.2136.a:0 "세상에는 많은 여자가 있다. 또 다른 사람을 만날 수 있을 거다!"
 VIETold.2136.b:0 "당장은 욕구를 풀어줄 가슴이 큰 처자라도 찾아 봐라."
 VIETold.2136.c:0 "너의 무한한 사랑이 영감을 주어 위대한 일을 하도록 하자!"
 VIETold.2136.d:0 "바보야! 세상에는 더 심각한 문제가 많다고!"
 VIETold.2137.t:0 "황후"
 VIETold.2137.desc:0 "중국은 항상 믿을 수 없는 소문의 원천지이다. 최근 여행하는 상인들과 모험가들은 현재 중국 황후가 아름답고 매력적인 만큼, 강력하고 무서운 것에 대해 대한 이야기를 한다. 그녀는 황제에 대한 강한 지배력을 가지고 있으며 그녀가 뒤에서 통치하더라도 실질적인 지배자라는 것이다."
 VIETold.2137.a:0 "허풍이 심하군."
 VIETold.2137.b:0 "중국에서 기이한 일이 벌어졌다."
 VIETold.2137.c:0 "좋은 여성들이 더 많은 힘을 가지고 있다는 것은 좋은 일이다."
 VIETold.2137.d:0 "위대하고 힘 있는 여자에 대해 더 자세히 말해주게."
 VIETold.2138.t:0 "중국식 폴로(말을 타고 하는 구기 종목)"
 VIETold.2138.desc:0 "폴로는 여러 세대에 걸쳐 [ROOT.Char.GetCulture.GetName] 사람들에게 인기가 있었다. 중국 사람들도 그것을 즐기는 것은 놀라운 일이 아니다. 여성들은 세계 여러 지역에서 종종 폴로 경기를 하지만 일부는 중국 여성이 세계 최고의 폴로 선수라고 주장한다! 황실의 후궁들과 공주들이 경기에서 궁중의 남자들을 정기적으로 이겼다고 한다."
 VIETold.2138.a:0 "그들이 어떤 트릭과 기술을 사용하는지 궁금하다."
 VIETold.2138.b:0 "하! 아무 여자나 할 수 있는 것처럼!"
 VIETold.2138.c:0 "확실히 우리 여자들도 그만큼 잘하지!"
 VIETold.2138.d:0 "어느 쪽이든 나는 폴로를 좋아하지 않는다."
 VIETold.2138.e:0 "그 여자들은 부끄러운 줄 알아야 해 - 정말 숙녀답지 않아!"
 VIETold.2138.info:0 "#emphasis 역사적 맥락:#! 일반적인 대중 역사 묘사와 달리 중국에서 여성의 지위는 이상적이지는 않았지만 수세기에 걸쳐 크게 변했습니다. 당나라 중국에서는 여자들이 남자들과 함께 열심히 폴로 경기(중앙 아시아나 이란에서 시작된 위험한 승마 운동)를 했습니다. 당나라 여성들에게 인기 있는 다양한 폴로는 말 대신 당나귀를 사용했습니다. 한 귀족 여성 최씨는 운동에 너무 집착하여 고고학자들이 그녀의 무덤에서 당나귀의 유해를 발견했습니다."
 VIETold.2139.t:0 "폭풍"
 VIETold.2139.desc:0 "내 꿈에서 바닷물이 내 주위를 휩쓸고 분노하고 분노하며, 그것은 자연을 파괴하는 원초적인 힘의 광기어린 배열이다. 그리고 나는 자연의 자비에 있는 것처럼 속수무책으로 풀려난다. 이 모든 것에 비하면 인류는 우주의 티끌이 아니면 무엇인가?"
 VIETold.2139.a:0 "이마저도 나는 이겨낼 것이다!"
 VIETold.2139.b:0 "우리는 우주에서 하찮은 존재다!"
 VIETold.2140.t:0 "고기없는 다이어트"
 VIETold.2140.desc:0 "나는 동부 왕국 사람들이 채식주의 식단으로 산다는 이야기를 들은 적이 있다. 즉, 그들은 종종 도덕적이거나 종교적인 이유로 고기를 먹는 것을 거부한다. 분명히 세상에는 많은 다른 관습들이 있지만, 평생 고기 없이 살아가야 한다고? 자신의 신념을 위해 그렇게 극단적인 길을 가는 사람들이 있을까? 그들의 음식은 맛이 있기나 한가?"
 VIETold.2140.a:0 "그러한 자제력은 존경할 만하다!"
 VIETold.2140.b:0 "우리는 고기를 먹어야 한다! 일부는 먹잇감이고 다른 일부는 포식자다."
 VIETold.2140.c:0 "오직 농민들만이 고기를 살 여유가 없지."
 VIETold.2140.d:0 "[ROOT.Char.GetFaith.GetAdjective] 신앙을 믿는 사람들도 약간의 고기를 피한다."
 VIETold.2140.e:0 "전 세계적으로 풍습은 다르다."
 VIETold.2141.t:0 "축복받은 섬"
 VIETold.2141.desc:0 "한 여행자가 이야기로 나를 즐겁게 해주고 있는데, 하나는 내 흥미를 자극한다. 바다를 따라 남하해 작지만 아름다운 섬, 나무 위에 늘 열매가 맺히는 낙원에 도착한 나그네를 만난 다른 사람에게서 들은 이야기를 들었다. 그리고 주민들은 질병과 폭력이 없는 평화로운 삶을 살고 있다고 한다."
 VIETold.2141.a:0 "거짓말 같지만, 그럼에도 불구하고 재미있는 이야기군."
 VIETold.2141.b:0 "언젠가 이 축복받은 섬들을 방문할지도 모르겠군."
 VIETold.2141.c:0 "그들 사회가 어떻게 구성되어 있는지 궁금하다."
 VIETold.2142.t:0 "민트향 숨결"
 VIETold.2142.desc:0 "식사 후에 저녁에 이를 닦기 전에 약간의 민트 잎을 먹는 것을 선호하는 사람들이 있다. 나는 방금 저녁을 먹고 잘 준비를 하고 있지만, 아직 민트를 조금 먹을 시간이 있어. 저는 이 중요한 문제에 대해 어떻게 생각하지?"
 VIETold.2142.a:0 "식사 후에 민트를 먹는 것을 좋아한다. 상쾌하지."
 VIETold.2142.b:0 "왜? 칫솔질이면 충분해."
 VIETold.2142.c:0 "누가 신경 써? 시간 낭비다."
 VIETold.2142.d:0 "다른 신선한 약초가 더 좋다."
 VIETold.2143.t:0 "행복한 꿈"
 VIETold.2143.desc:0 "나는 잠들었고 즐거운 꿈, 행복했던 꿈, 기운을 북돋아주고 삶에 대한 기분을 좋게 해주는 꿈을 꿨다."
 VIETold.2143.a:0 "하지만 아침에는 일어나야 해."
 VIETold.2144.t:0 "악성 루머"
 VIETold.2144.desc:0 "나처럼 권력을 가진 여자는 적이 많기 때문에 나를 지켜줄 건장하고 강한 경호원들에게 끊임없이 둘러싸여 있어야 한다. 이 젊은이들 중 상당수가 체격이 좋고 미적으로도 만족스러운 사람들이라는 점이 도움이 된다. 하지만 어떤 사람들은 이 건장한 젊은이들은 내 연인에 불과하다며 악성 루머를 퍼뜨리고 있다!"
 VIETold.2144.a:0 "말도 안 되는 소리! 나는 그런 여자가 아니다."
 VIETold.2144.b:0 "눈요기와 행동은 별개다."
 VIETold.2144.c:0 "그들을 탓할 순 없다! 이 남자들은 꽤 매력적이지."
 VIETold.2144.d:0 "다른 사람들은 나를 질투하는 것 뿐이다."
 VIETold.2145.t:0 "남자 취향"
 VIETold.2145.desc:0 "젊은 귀족 여성이 오늘 어떤 남자가 좋은 남편을 만들 수 있는지에 대한 조언을 구했다. 존경받는 숙녀로서, 나는 많은 위신을 가지고 있고 그녀는 그 문제에 대한 내 의견을 원한다. 최고의 성격과 배경을 논한 후, 그녀는 나에게 어떤 종류의 남자가 미적으로 마음에 드는지 물었다."
 VIETold.2145.a:0 "날씬하고 날씬한 남자가 좋네."
 VIETold.2145.b:0 "극단적이지 않은 - 평범한 사람이 좋네."
 VIETold.2145.c:0 "덩치가 우람하고 근육질인 사람이 좋네."
 VIETold.2146.t:0 "비행의 꿈"
 VIETold.2146.desc:0 "언젠가 우리가 새처럼 날 수 있는 기물을 만들 수 있을 것이라고 주장하는 학자들이 있다. 다른 사상가들은 이것이 불가능하다고 말한다. 최근에 이런 생각이 드는데, 과연 그런 일이 가능할까."
 VIETold.2146.a:0 "만약 우리가 꿈을 꿀 수 있다면, 그것은 가능하다."
 VIETold.2146.b:0 "현실적으로 - 우리는 새가 아니다."
 VIETold.2146.c:0 "그렇게 하는 것은 하늘에 대한 모독이 될 것이다."
 VIETold.2146.d:0 "이론적으로 그럴듯하군 - 물리적으로 우리가 ..."
 VIETold.2147.t:0 "졸리운"
 VIETold.2147.desc:0 "밤새도록 푹 쉬었는데도 수면의 질이 좋지 않았나 보군, 오늘은 몸이 나른하다. 하지만, 30분 후에 자문회 회의가 예정되어 있는데, 반드시 참석해야 하는 회의다."
 VIETold.2147.a:0 "깨어 있어야 해!"
 VIETold.2147.b:0 "짧은 낮잠 - 단 몇 분이라도 - 나에게 도움이 될 것이다."
 VIETold.2148.t:0 "통증"
 VIETold.2148.desc:0 "어깨 근육이 갑자기 욱신거린다. 오늘 아침엔 괜찮았고, 다른 이상은 없는 것 같은데. 무슨 일이지?"
 VIETold.2148.a:0 "아야야, 큰일이다!"
 VIETold.2149.t:0 "발 경련"
 VIETold.2149.desc:0 "오늘은 먼 나라에서 귀한 손님을 만났는데, 대화를 하던 중 발에 쥐가 심하게 났다! 내가 발을 붙잡고 고통에 신음하자 모두가 주위를 둘러보았다. 통역사가 외국인들에게 어색하게 상황을 설명했는데, 나중에 그들은 이해한 듯 어색하게 나를 위로하려고 했다."
 VIETold.2149.a:0 "왜 하필 내게 이런 일이?"
 VIETold.2150.t:0 "도서 추천"
 VIETold.2150.desc:0 "누군가 나에게 좋은 독서를 위한 추천을 부탁하고 있다. 우연히 어제 나는 멋진 책을 다 읽었다. 정말 즐거웠고 많은 사람들에게 추천하고 싶다. 특히, 이야기는..."
 VIETold.2150.a:0 "진정한 사랑에 대한 극적인 연애."
 VIETold.2150.b:0 "유혈사태와 일탈에 관한 진부하고 어두운 이야기."
 VIETold.2150.c:0 "낯선 땅으로의 환상적인 모험."
 VIETold.2150.d:0 "일상 생활에 관한 재미있는 일화 모음."
