 VIETold.2225.t:0 "수상한 편지"
 VIETold.2225.desc:0 "하인들이 문앞에 나에게 온 이상한 편지가 놓여 있는 것을 발견했다. 하인들은 누가 편지를 보냈는지 모르겠다 하였고, 다른 사람들도 모르는 것 같았다. 유일한 단서는 밀랍 봉인에 그려진 장미 그림뿐이다다.\n\n\어쨌든, 편지의 봉인을 풀어보니 보존 처리된 장미 한 송이와 다음과 같은 문구가 적혀 있었다.\n\n#italic 나의 사랑하는 [ROOT.Char.GetFirstNameNoTooltip]에게,\n\n당신과 같은 아름다운 [ROOT.Char.GetLadyLord]를 위해 이 장미 한 송이를 바칩니다.\n우리는 결코 만날 수 없겠지만, 안심하세요 - 제가 항상 당신을 보호하고 있으니.\n\n많은 사랑을 담아, \n당신의 진정한 추종자가#!"
 VIETold.2225.a:0 "장미를 보관해야 할까?"
 VIETold.2225.b:0 "이토록 수상할 수 없구나! 장미를 없애버려라!"
 VIETold.2226.t:0 "장미열매 기름"
 VIETold.2226.desc:0 "장미나무의 열매인 로즈힙으로 만든 기름이 젊고 아름다운 피부를 유지하는 데 좋다고 하는데, 나처럼 강인하고 힘센 [ROOT.Char.GetTitleAsNameNoTooltip] 여성도 외모로 평가받는 이 시대에 그런 기름이 도움이 될 수 있을 것 같다. 난 젊은 외모를 유지하기 위해 구매를 고려 하는 중이다."
 VIETold.2226.a:0 "좋은 투자가 될 수 있겠어."
 VIETold.2226.b:0 "난 그렇게 허황된 사람이 아니야!"
 VIETold.2227.t:0 "장미 한 송이"
 VIETold.2227.desc:0 "어느 날 길을 지나가다가 두 명의 젊은 하인 - 한 명은 잘생긴 청년, 다른 한 명은 예쁜 소녀 - 이 무언가를 하고 있는 것을 우연히 발견했다.\n\n 호기심에 나는 거리를 두고 숨어서 그들을 관찰하기로 했다.\n\n그 청년이 하녀에게 장미꽃을 주며 언젠가는 결혼할 수 있을 거라고 말하는 것을 보았다. 그 청년은 장미 한 송이에 엄청난 돈을 낭비한 것이 분명하지만, 서로에 대한 애정이 진심이라는 것은 모두가 알고 있다."
 VIETold.2227.a:0 "아, 청춘의 사랑! 정말 아름다운 것이 아닐수 없지."
 VIETold.2227.b:0 "하, 여자란! 더 돈 많은 남자가 나타면 남자를 버릴 거야."
 VIETold.2227.c:0 "하, 남자란! 여자가 지겨워 지면 매춘부를 찾아 갈거면서."
 VIETold.2227.d:0 "참으로 아름답도다! 내 그들의 결혼식 비용을 지불하리라."
 VIETold.2228.t:0 "장미 차"
 VIETold.2228.desc:0 "여러 약초 전문가와 의사들이 장미의 꽃잎과 열매로 만든 차에는 여러 가지 유익한 약효가 있다고 말한다. 다른 허브와 함께 섞으면 이러한 약효가 더욱 강화된다고 말하던데 그렇다면 오늘 내가 한잔 마시는 것은 좋은 일이겠군!"
 VIETold.2228.a:0 "맛있기도 하지."
 VIETold.2229.t:0 "장미의 상징"
 VIETold.2229.desc:0 "여행 중인 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]이 오늘 내 궁정을 방문했다. 우리는 함께 정원을 산책하며 여러 가지 이야기를 나누다가 장미꽃을 발견했다.\n\n그는 서둘러 장미꽃을 살펴보더니 얼굴에 큰 기쁨을 감추지 못했는데, 그는 자신이 취미로 정원을 돌보는 정원사로 여행하지 않을 때는 자신이 살고 있는 [ROOT.Char.GetFaith.HouseOfWorship]에 작은 정원을 가꾸고 있다고 말했다. 그런 다음 그는 장미의 신비로운 속성과 성모 마리아의 상징으로서 장미가 어떻게 신성하고 많은 영적 통찰의 열쇠가 되는지 설명하기 시작했다.\n\n어쨌든 몇 분이 지났지만 그는 여전히 장미에 대해 이야기하고 있었다. 그가 장미에 대해 계속 이야기하는 것을 보면 이 주제에 대해 상당히 열정적인 것이 확실하다!"
 VIETold.2229.a:0 "아 정말 흥미롭군! 부디, 더 말해 주게나!"
 VIETold.2229.b:0 "다른 신학적인 문제들에 대해 물어 볼까."
 VIETold.2229.c:0 "정원 관리 기술에 대해 물어봐야겠어."
 VIETold.2230.t:0 "들장미"
 VIETold.2230.desc:0 "나는 봉역의 한 마을에 잠시 들리던 중 한 노인을 보았습니다. 무언가를 계속 보고 있는 노인이 신기하여 호기심에 다가갔다. 노인은 나를 공손히 맞이한 후 계속 무언가를 바라보고 있었다.\n\n자세히 관찰해보니, 들장미를 살펴보고 있었다. 그는 그 장미에 몹시 매료된 것 같았다."
 VIETold.2230.a:0 "그와 함께 장미를 감상한다"
 VIETold.2230.b:0 "더 중요한 할 일을 계속 한다"
 VIETold.2231.t:0 "활짝 핀 꽃"
 VIETold.2231.desc:0 ""장미가 참 예쁘죠?" 노인이 갑자기 물었다."음, 그렇네." 내가 말했다. "방금 생각났습니다."그가 이어서 말했다."제가 어렸을 때 꽃이 시드는 것이 비극적이라고 생각했던 것이 생각났습니다."\n\n"말이 되네."\n\n"하지만 그거 아십니까? 예쁜 여자나 잘생긴 남자와 사랑에 빠지는 것과 같다는 걸, 나중에 저처럼 늙고 주름이 졌다고 해도 젊었을 때의 아름다움이 사라지지는 않는다는 것을, 꽃은 미래에 어떻게 시들지 생각하지 말고 꽃이 피어 있을 때 현재에 감탄하는 것이 가장 좋습니다."\n\n그는 비뚤어진 치아 사이로 나를 향해 미소를 지으며 정중한 작별 인사를 건네고 자리를 떠나갔다."
 VIETold.2231.a:0 "언중유골이라!"
