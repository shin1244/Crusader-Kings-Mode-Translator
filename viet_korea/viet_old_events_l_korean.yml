 VIETold.2174.t:0 "어디로든 항해하라!"
 VIETold.2174.desc:0 "나는 이국적이고 머나먼 땅의 분주한 항구에 있는 꿈을 꾸고 있다. 내 앞에 있는 거대한 배를 바라보자 사람들이 부두에서 이리저리 북적거린다. 배가 나무가 아닌 단단하고 단단한 철과 강철로 만들어진 것처럼 보인다!\n\n나는 이 배의 승객인 것 같지만 목적지가 어디인지 모른다. 인파를 헤치고 나서 나는 선장에게 다가가 어디로 가는지 물었다.\n\n남자는 미소를 지으며 웃는다. \"그것은 당신의 선택입니다, 친구. 우리는 어디로든 항해할 수 있습니다! 어디로 가고 싶습니까? 우주를 가로질러 볼 곳은 많지만 시간은 너무 적습니다!\""
 VIETold.2174.a:0 "그에게 말하려던 참에 일어나 버렸다."
 VIETold.2175.t:0 "이상하지만 즐거운 마을"
 VIETold.2175.desc:0 "또 다른 꿈은 사람들이 보기 흉한 복장을 하고 머리카락이 돌멩이처럼 얽혀 있는 이상한 나라로 나를 데려간다. 그런데도 다들 나를 무시하고 쉬지 않고 일상 업무를 하는 것 같다.\n\n나는 만나기 했던 사람을 만나기 위해 작은 선술집이나 어떤 종류의 식당처럼 보이는 곳으로 약간의 거리를 걷는다. 내가 들어가자 어느 목소리가 날 부른다. \"여기서 만나니 정말 반갑네!\""
 VIETold.2175.a:0 "설마?"
 VIETold.2176.t:0 "이상하지만 즐거운 술집"
 VIETold.2176.desc:0 "다름 아닌 [cafe_friend.GetTitledFirstName](이)다! 원형 테이블에 자리를 잡고 도자기 컵에 담긴 이상한 액체를 홀짝이며 이런저런 이야기를 나눈다. 그 음료도 내가 마셔본 어떤 것과도 다르며 매우 역설적이다. 색상은 흑백이며 단맛과 쓴맛이 모두 있다.\n\n갑자기, 나는 잠에서 깨어나 평소의 침대로 돌아간다. 그럼에도 불구하고 그 꿈을 떠올릴 때 나는 기쁨을 느끼지 않을 수 없다.\n\n내가 나중에 [cafe_friend.GetFirstNameNoTooltip]와(과) 이 꿈에 대해 이야기하자 [cafe_friend.GetSheHe]는 자기도 똑같은 꿈을 꾸었다고 말했다."
 VIETold.2176.a:0 "정말 이상하군! 하지만 나쁜 꿈은 아니었어."
 VIETold.2177.t:0 "이상한 방"
 VIETold.2177.desc:0 "내 잠재의식 저 멀리 어딘가에서 나는 내가 꿈 속에 있다는 것을 알고 있지만 내가 진정 누구인지 기억하지 못한다. 처음에는 이 방에 있는 기이한 방식으로 디자인된 가구와 화려하고 우스꽝스러워 보이는 그림과 장식으로 인해 혼란스러웠다. 벽은 이상하게 단조롭고 둔하지만 어딘가 위안을 주는 크림 같은 파스텔 색상이다. 이것이 일반적인 [ROOT.Char.GetCulture.GetName]의 집은 아님이 분명하다.\n\n그러나 근처에 거울이 있다. 아마도 이 거울이 나에게 무슨 일이 일어나고 있는지에 대한 단서를 줄 것이다. 나는 거울을 향해 미끄러지듯 움직인다."
 VIETold.2177.a:0 "나는 누구지? 나는 뭐지? 나는 어디에 있는거지? 왜어째서나지?"
 VIETold.2178.t:0 "유대감"
 VIETold.2178.desc.female_lead:0 "거울을 보니 얌전한 눈과 수줍은 미소를 지닌 사랑스럽고 날씬한 소녀가 있다. 나는 이제까지 본 적이 없는 스타일의 이상한 하늘색 드레스를 입는다. 원단이 촉감이 부드럽다.\n\n잠시 후 나도 모르게 꿈의 위치가 바뀐다. 내 옆에는 날카로운 눈과 애수 어린 인상을 가진 키가 크고 잘생긴 소년이 있는데, 나는 그와 엄청난 유대감을 느낀다."
 VIETold.2178.desc.male_lead:0 "거울을 보니 날카로운 눈과 애수 어린 인상을 가진 키가 크고 잘생긴 소년이 있다. 나는 이상한 파란색 바지와 꽉 끼는 셔츠를 입는다. 이 옷이 좋은 몸매를 드러낸다는 것은 부정할 수 없다.\n\n잠시 후 나도 모르게 꿈의 위치가 바뀐다. 내 옆에는 얌전한 눈과 수줍은 미소를 지닌 사랑스럽고 날씬한 소녀가 있는데, 나는 그녀와 엄청난 유대감을 느낀다."
 VIETold.2178.a:0 "내 깨어 있는 자아는 이 사람을 알아보지 못하지만 꿈의 자아는 알아본다."
 VIETold.2179.t:0 "대화"
 VIETold.2179.desc.female_lead:0 "\"잘 지내?\" 나는 어색하게 묻는다.\n\n\"나 걱정하지 마.\" 그는 무시하는 태도로 말한다. \"필요없어.\"\n\n\"하지만 널 걱정하는 건 내 일인걸.\" 내가 대답한다. \"넌 일어났던 일에 아직 상처 입은 거 같네.\""
 VIETold.2179.desc.male_lead:0 "\"뭔데?\" 내가 의도한 것보다 더 거칠게 묻는다.\n\n\"괜찮아?\" 그녀는 나에게 부드럽게 묻는다. \"무슨 일 있어?\"\n\n\"네 일이 날 걱정하는 건 아니야. 그리고 난 괜찮을 거야.\" 내가 대답한다. \"일어난 일 때문에 상처받지 않아. 적어도 지금은 아니야.\""
 VIETold.2179.a:0 "나는 크게 한숨을 쉰다."
 VIETold.2180.t:0 "나란히"
 VIETold.2180.desc.female_lead:0 "우리는 일상적인 대화를 나누면서 어떤 작은 마을이나 도시의 강둑을 따라 나란히 걷는다. 그와 내가 입는 옷처럼 건물도 내가 아는 유형과 어울리지 않는다. 유리와 돌로 된 크고 웅장한 구조물이다.\n\n하지만 나는 주위를 산만하게 봤다. 다시 소년에게 주의를 기울인다. 우리는 어렸을 때부터 수년간 친구였기 때문에 서로 매우 가깝다. 그래도 그는 가끔 그런 귀찮은 존재인데, 내가 느끼는 이 긴장감은 무엇일까? 그는 여전히 인상을 찌푸린 채 고개를 끄덕이며 내 머리를 쓰다듬는다. 그는 나에게 거의 오빠와 비슷하지만 아직 ... 그러나 아직 ... 뭔가 부족하다. 뭔가 다르다."
 VIETold.2180.desc.male_lead:0 "우리는 일상적인 대화를 나누면서 어떤 작은 마을이나 도시의 강둑을 따라 나란히 걷는다. 그와 내가 입는 옷처럼 건물도 내가 아는 유형과 어울리지 않는다. 유리와 돌로 된 크고 웅장한 구조물이다.\n\n하지만 나는 주위를 산만하게 봤다. 다시 소녀에게 주의를 기울인다. 우리는 어렸을 때부터 수년간 친구였기 때문에 서로 매우 가깝다. 그래도 그녀는 어리석고 성가신 어린 소녀인데, 내가 느끼는 이 긴장감은 무엇일까? 그녀가 미소를 지으자 그녀의 머리카락을 헝클어뜨리지 않을 수 없었다. 그녀는 나에게 거의 여동생과 비슷하지만 아직 ... 그러나 아직 ... 뭔가 부족하다. 뭔가 다르다."
 VIETold.2180.a.female:0 "수줍게 그의 손을 잡는다."
 VIETold.2180.a.male:0 "수줍게 그녀의 손을 잡는다."
 VIETold.2180.b.female:0 "그를 붙잡고 내가 항상 느꼈던 것을 고백한다."
 VIETold.2180.b.male:0 "그녀를 붙잡고 내가 항상 느꼈던 것을 고백한다."
 VIETold.2180.c.female:0 "내 진심을 숨기기 위해 심술궂은 말을 한다."
 VIETold.2180.c.male:0 "내 진심을 숨기기 위해 심술궂은 말을 한다."
 VIETold.2180.d.female:0 "그가 수줍게 내 손을 잡는다."
 VIETold.2180.d.male:0 "그녀가 수줍게 내 손을 잡는다."
 VIETold.2181.t:0 "이게 사랑인가?"
 VIETold.2181.desc.female_lead:0 "그는 나에게 대답하기 위해, 우리가 어렸을 때 할아버지 집 옆 오래된 나무 아래에서 놀았을 때부터 10년 이상 동안 그의 마음에 있었던 것을 말하려고 한다. 나는 숨을 참으며 그의 입에서 우리의 삶을 영원히 바꿀 말을 듣기를 기다린다. 그가 몇 년 만에 처음으로 웃고는 말하길 -\n\n잠에서 깬다. 혼란스럽다.\n\n잠시 후 그 소년이 어디에 있는지 걱정된다. 그리고 나서 나는 내가 그렇게 착하고 용감한 소녀가 아니라 [ROOT.Char.GetTitledFirstName](이)라는 것을 깨닫는다. 현실과 그 꿈을 구별하는 데 몇 분이 걸린다."
 VIETold.2181.desc.male_lead:0 "그녀는 나에게 대답하기 위해, 우리가 어렸을 때 할아버지 집 옆 오래된 나무 아래에서 놀았을 때부터 10년 이상 동안 그녀의 마음에 있었던 것을 말하려고 한다. 나는 숨을 참으며 그녀의 입에서 우리의 삶을 영원히 바꿀 말을 듣기를 기다린다. 그녀가 마침내 몇 년 만에 처음으로 울고는 (아마 기뻐서 그랬을 것이다) 말하길 -\n\n잠에서 깬다. 혼란스럽다.\n\n잠시 후 그 소녀가 어디에 있는지 걱정된다. 그리고 나서 나는 내가 그렇게 잘생기고 애수에 찬 소년이 아니라 [ROOT.Char.GetTitledFirstName](이)라는 것을 깨닫는다. 현실과 그 꿈을 구별하는 데 몇 분이 걸린다."
 VIETold.2181.a:0 "아니면 적어도 내가 생각하는 건 현실이다."
 VIETold.2182.t:0 "꿈의 정경, 태곳적 우주"
 VIETold.2182.desc:0 "나는 흐리면서도 선명한 색의 들판을 헤매고 있는데, 위에 있는 것과 아래에 있는 것, 왼쪽과 오른쪽을 구분할 수 없다. 나는 표류하며 동시에 표류하지 않고 걷는다. 나는 태초의 소용돌이 치는 바다에 있는걸가, 아니면 태고의 끝없는 하늘에 있는걸까?\n\n형언할 수는 없지만 내 안 깊은 곳 어딘가에는 의식과 무의식을 구분하지 못하는 꿈의 시대, [ROOT.Char.GetFaith.HighGodName]의 자비로운 시선 아래 우주의 정경 속을 걸을 때라는 걸 깨닫는다."
 VIETold.2182.a:0 "시작도 끝도 모르겠군."
 VIETold.2182.b:0 "막연하게 기억난다: 몽상가!"
 VIETold.2183.t:0 "기상"
 VIETold.2183.desc:0 "내가 천천히 의식을 되찾기 전에 영겁의 시간이 흘렀다.\n\n나는 다시 내 침대에 누운다."
 VIETold.2183.a:0 "바깥에선 태양이 떠오른다."
 VIETold.2184.t:0 "신비한 동반자"
 VIETold.2184.desc:0 "해가 수평선 아래로 점점 더 깊어이 들어가며 하늘은 빨갛고 노랗고 짙은 분홍색의 파도와 같아진다.\n\n\"정말 멋진 장면 아닌가요?\" 누군가가 웃으며 묻는다. 나는 동의하지 않는다.\n\n갑자기 일어난다.\n\n아아! 꿈에서 본 그 아름다운 일몰!"
 VIETold.2184.a:0 "하지만 그 신비한 동반자는 누구일까?"
 VIETold.2185.t:0 "영원의 꿈"
 VIETold.2185.desc:0 "나는 수평선에서 수평선으로 뻗어 있는 들판을 헤매며 길을 잃는다.\n\n나는 몇 년이 지난 것처럼 보이는 여행을 하고 방향 감각을 찾지 못하고 점점 무서워진다. 잠시 휴식을 취한다.\n\n갑자기 수평선에서 뭔가가 다가오는 것이 보인다. 하늘에 구름 같은 천상의 드레스를 입고 창백한 말을 타고 있는 [dreamer.GetWomanMan]다. [dreamer.GetSheHe|U]는 므표정으로 날 바라본다. 그리고 어쩐지 깊숙한 곳에서 이 인물이 [dreamer.GetHerHis] 강력한 말을 타고 우주를 떠돌고 있다는 것을 안다. 우리 인간의 마음이 이해할 수 없고 내가 진정으로 이해할 수 없는 목적을 가지고 말이다.\n\n[dreamer.GetHerHim]에게 [dreamer.GetSheHe]가 누구인지, 내가 어디에 있는지, 가장 가까운 마을이 어디인지 묻는다.\n\n[dreamer.GetSheHe|U]는 말을 하지 않고 그저 현명하게 고개를 끄덕이고 특정 방향을 가리킨 후 타고 사라진다."
 VIETold.2185.a:0 "[dreamer.GetSheHe]가 가리킨 방향으로 가본다."
 VIETold.2185.b:0 "잠깐! 당신, 몽상가잖아!"
 VIETold.2186.t:0 "영원의 끝"
 VIETold.2186.desc.not_dreamer:0 "얼마 후 - 얼마나 오랜지는 모른다 - 마을의 희미한 이미지가 보인다. 만세! 그 신비한 [dreamer.GetWomanMan]가 가리킨 곳에 있다!\n\n이상한 꿈에서 깨어나니 딱 한가지 생각이 든다."
 VIETold.2186.desc.dreamer:0 "얼마 후 - 얼마나 오랜지는 모른다 - 마을의 희미한 이미지가 보인다. 만세! 그 몽상가가 가리킨 곳에 있다!\n\n이상한 꿈에서 깨어나니 딱 한가지 생각이 든다."
 VIETold.2186.a:0 "그 [dreamer.GetWomanMan]는 누구지?"
 VIETold.2186.b:0 "몽상가가 왜 돌아온거지?"
 VIETold.2187.t:0 "사막"
 VIETold.2187.desc:0 "자리에 앉으면 내 옆에 조용한 모닥불이 타오른다. 이것이 내 유일한 동반자이다.\n\n나는 이 이상한 꿈 속에서 혼자 영겁의 여행을 해왔다. 나는 어디로 가고 있으며, 어디로 갔는가? 나는 모른다.\n\n지금은 밤이고 내 주위는 사막의 모래 뿐이지만 나는 춥지도 덥지도 않다. 위의 하늘은 어두운 에메랄드, 적갈색 또는 심해의 파란색과 같이 자연스럽지 못한 다양한 색상으로 페이드 인, 페이드 아웃된다. 나는 누워서 반짝이는 별들을 바라본다.\n\n이 세상이 얼마나 아름다운가!"
 VIETold.2187.a:0 "꿈속에서 잠이 든다."
 VIETold.2188.t:0 "깨어나다 (또?)"
 VIETold.2188.desc:0 "나는 충격과 함께 일어난다. 별... 밤... 사막... 하늘 아래의 색.... 모두 여기엔 없다.\n\n눈을 뜨면 아침 햇살만 있을 뿐이다.\n\n나는 현실로 돌아온 걸까? 아니면 아직도 그 꿈 속에 있는 걸까?"
 VIETold.2188.a:0 "이것은 현실이다."
 VIETold.2188.b:0 "이것은 꿈이다."
 VIETold.2188.c:0 "그 둘을 어떻게 구별할지 모르겠군."
 VIETold.2188.d:0 "아니면 내가 꿈 속의 꿈에 있는 건가?"
