 VIETmisc.5046.t:0 "맛있고 부드러운  요구르트"
 VIETmisc.5046.desc:0 "최근 지방 귀족이 주최한 연회에서, 짭짤하고 달콤한 요리에 요구르트를 곁들일 수 있는 몇 가지  도움을 받았다. 나는 이 요구르트가 완벽한 일관성과 질감, 그리고 함께 어울리는 크림 같은 맛으로 가장 맛있다는 것을 알았다.\n\n나는 주최자에게 어떻게 그런 요구르트를 구할 수 있었는지 물었고, 그들은 가족 요리사가 수년 동안 그들을 위해 만들어 줬다고 했다.  요리사의 고향에서 유행했던 요구르트 제조법을 바탕으로 만든 것 같다.\n\n“요리가사가 여기 나와 함께 남아있을 지 두렵지만, 당신이 원한다면,” 주최자가 눈을 깜빡이며 말했다, ”조리법을 합리적인 가격에 판매하겠습니다.”"
 VIETmisc.5046.a:0 "주최자에게 요구르트 조리법 구입"
 VIETmisc.5046.b:0 "더 낮은 가격을 지불하기 위해 협상합니다."
 VIETmisc.5046.c:0 "하인을 보내서 주인을 감시하고 그것을 배우게 하라."
 VIETmisc.5046.d:0 "관심 없다고 해."
 VIETmisc.5047.t:0 "정말, 너무 마음에 드는 풍미!"
 VIETmisc.5047.desc:0 "처음에는 솔직히 말해서 별 볼일 없는 잔치라고 생각했다. 한 지방의 과부 귀족 여성이 나와 다른 유명 인사들을 접대하기를 원했고, 그녀가 중요한 지역 문제에 관여하고 있다는 점을 감안해 그녀를 유머러스하게 여겼다. 나는 그녀의 잔치에 무엇을 기대해야 할지 확신이 서지 않았다. 처음 커플은 지루하긴 해도 괜찮았다. 그리고 나서, 우리는 맛있는 파이 앞에 왔다.\n\n자 #italic 그것은#! 먹을 가치가 있고 이야기할 가치가 있는 파이였다: 고기, 야채, 향신료, 약초 등으로 혼합되어 기분 좋게 버터 빵 - 그리고 더 - 이런 맛의 균형이 가능한지 몰랐다!\n\n주최자에게 어떻게 그런 파이를 만들 수 있냐고 했더니 가족의 전통적인 조리법라고 했다.  \"원하신다면, 좋은 가격에 팔겠습니다, [ROOT.Char.GetTitledFirstName].\""
 VIETmisc.5047.a:0 "그녀에게 맛있는 파이 조리법을 구입한다"
 VIETmisc.5047.b:0 "더 낮은 가격을 지불하기 위해 협상합니다."
 VIETmisc.5047.c:0 "하인을 보내서 그녀를 감시하고 그것을 배우게 하라."
 VIETmisc.5047.d:0 "관심 없다고 해."
 VIETmisc.5048.t:0 "그래서 아주 맛있어!"
 VIETmisc.5048.desc:0 "처음에는 솔직히 말해서 별 볼일 없는 잔치라고 생각했다. 유력한 상인이 나를 맞이하고 싶어 했고, 중요한 지역 문제에 관여하고 있다는 점을 감안해 그를 유머러스하게 여겼다.  음식이 끔찍했다고 말하지는 않겠지만 그냥... 수용 가능했다.  단지... 우리가 과일 파이 앞에 도착할 때까지는.\n\n자 #italic 그것은#! 먹을 가치가 있고 이야기할 가치가 있는 디저트였다: 새콤 달콤한 과일로 맛이 완벽하게 보완된 기분 좋게 버터 빵 - 나는 천국에 있다!\n\n주최자에게 어떻게 그런 파이를 만들 수 있냐고 했더니 가족의 전통적인 조리법이라고 했다. \"원하신다면, 좋은 가격에 팔겠습니다, [ROOT.Char.GetTitledFirstName].\""
 VIETmisc.5048.a:0 "그에게 맛있는 파이 조리법을 구입한다"
 VIETmisc.5048.b:0 "더 낮은 가격을 지불하기 위해 협상합니다."
 VIETmisc.5048.c:0 "하인을 보내서 그녀를 감시하고 그것을 배우게 하라."
 VIETmisc.5048.d:0 "관심 없다고 해."
 VIETmisc.5049.t:0 "여관 요금"
 VIETmisc.5049.desc:0 "내 영지를 여행하는 동안 식사를 위해 도시에 들러야 했다. 우리가 들른 여관은 좀 더 소박한 편이었지만, 지금으로서는 그것이 최선이었다. 여관 직원은 나 같은 사람을 고객으로 기대하지 않았다. 그들은 [ROOT.Char.GetTitleAsNameNoTooltip]보다 서민에게 더 적합한 간단하고 푸짐한 식사를 준비할 수 있었다.\n\n메인 앙트레는 야채, 향신료, 약초를 넣어 맛을 더한 소박한 콩 수프였다. 놀랍게도, 한 입 먹고 나니, 푹 빠졌다! 다양한 풍미가 완벽한 조화를 이루는 절묘한 솜씨였다. 나의 수행원들은 수프를 먹기 시작하고 맛을 음미하기 시작할 때까지 호기심과 혼란으로 지켜보았다.\n\n그것에 대해 물었을 때, 여관 직원은 수프가 그렇게 맛있는지 몰랐다고 말했다 - 그들은 항상 그렇게 준비해왔지만, 내가 원한다면, 그들에게서 조리법을 살 수 있었다."
 VIETmisc.5049.a:0 "여관에서 맛있는 파이 조리법 구입"
 VIETmisc.5049.b:0 "더 낮은 가격을 지불하기 위해 협상합니다."
 VIETmisc.5049.c:0 "하인을 보내서 그녀를 감시하고 그것을 배우게 하라."
 VIETmisc.5049.d:0 "관심 없다고 해."
