 VIETmisc.5050.t:0 "누비 이불"
 VIETmisc.5050.desc:0 "오늘 나는 우연히 내 영역에 있는 마을을 방문했다. 마을 사람들은 내가 방문한 것을 기념하여 그들이 모두 만든 조각보 이불을 선물로 주었다. 심플하지만 아름답고, 전통적인 [ROOT.Char.GetCulture.GetName]로 장식되어 있습니다. 패턴과 디자인은 나의 위대함과 위신을 상징하는 방식으로 이루어집니다."
 VIETmisc.5050.a:0 "아! 정말 간단하지만 멋진 선물 같아."
 VIETmisc.5050.b:0 "이 평범한 이불은 외형상으로는 받겠지만... 나중에 팔아야지."
 VIETmisc.5051.t:0 "공 경기?"
 VIETmisc.5051.desc:0 "공은 사회의 모든 계층에서 흔한 형태의 오락이다. 공으로 할 수 있는 게임의 종류는 실로 끝이 없기 때문이다.\n\n최근에, 나는 구기 경기가 건강에 미치는 잠재적인 이점에 대해서도 들었다. 어떤 사람들은 내가 개인적으로 사용하기 위해 잘 만들어진 공을 사거나, 우리의 자유 시간에 내 궁중이나 방문객들과 게임을 하자고 제안했다.\n\n구경기의 인기 때문에, 나는 보통 깃털로 채워진 가죽 조각으로 만들어진 것을 근처 어느 마을에서든 문제 없이 살 수 있을 것이다."
 VIETmisc.5051.a:0 "나는 활동적으로 지내야 한다. 이것은 그렇게 하는 재미있는 방법이 될 것이다!"
 VIETmisc.5051.b:0 "우린 어린애가 아니야 왜 그런 조각보 가죽을 가지고 놀아?"
 VIETmisc.5051.info:0 "#emphasis 역사적 맥락:#! 구기 종목은 수천 년 동안 존재해 왔지만 콜럼비아 교환 이전에는 구세계의 공은 일반적으로 고무가 아닌 가죽으로 만들어졌습니다. 몇몇 전근대적인 구기 종목들은 오늘날 우리에게 인식될 것입니다. 예를 들어, 고대와 중세 동아시아에서는 #italic 쿠주#! (중국어)는 매우 인기가 있었습니다; 그것은 현대 축구를 연상시키는 규칙을 가지고 있었습니다. 심지어 왕족들도 그것을 즐겼고, 송나라 때는 리그와 프로선수들이 생겨났습니다. 한편, 축구의 고풍스러운 형태는 중세 유럽에서 즐겨졌으며, 종종 돼지 방광의 팽창을 특정한 표시에 맞추기 위해 경쟁하는 거대한 마을 군중들의 형태로 사용되었습니다."
