 VIETmisc.5055.t:0 "성반"
 VIETmisc.5055.desc:0 "지역 천문학자가 나에게 성반을 선물로 바치고 싶다 하였다. 성반은 수세기 동안 학식이 뛰어난 사람들이 사용해 왔으며, 주로 천문학과 관련된 다양한 기능을 가지고 있다. 예를 들어 별이나 태양의 위치를 도표로 만들거나 낮과 밤의 길이를 측정할 수 있었으며 측량과 방위에도 사용된다.\n\n어찌 되었든, 학자는 내가 이것을 잘 사용할 수 있을 것이라 생각한다고 말한다."
 VIETmisc.5055.a:0 "정말 훌륭한 선물이군!"
 VIETmisc.5055.b:0 "더 잘 활용할 수 있도록 다른 학자에게 팔아라."
