 VIETmisc.5052.t:0 "조개류"
 VIETmisc.5052.desc:0 "바닷가를 산책하고 있는데 손가락 하나만한 크기의 아름다운 모양의 조개껍질이 눈에 띄었다. 나는 그것을 집어들고 기쁜 마음으로 그것의 정교한 곡선과 복잡한 무늬를 살펴보았다. 자연은 정말 경이로워!"
 VIETmisc.5052.a:0 "정말 멋진 일이야! 내가 그것을 집에 가져갈 것이다.."
 VIETmisc.5052.b:0 "좋긴 한데 그냥 조개껍데기야."
 VIETmisc.5053.t:0 "가상의 지도"
 VIETmisc.5053.desc:0 "나는 최근에 지역 학자를 초빙하여 그들이 이상적인 사회가 무엇이라고 생각했는지에 대해 내 궁정에 강연을 하도록 했다. 내 영역을 다스릴 때, 결국 좋은 아이디어에 노출되는 것이 중요하다.\n\n 행사가 끝난 후, 이 학자는 얼마 전에 그들이 만든 지도 사본을 나에게 제공했다. 강연에서 논의된 것처럼 학자가 이상 사회라고 믿었던 것과 일치하도록 구성된 허구의 왕국을 그린다. 이 지도를 가지고 있으면 강의의 요점을 이해하는 데 도움이 될 것입니다."
 VIETmisc.5053.a:0 "물론이죠. 왜 안 되죠?"
 VIETmisc.5053.b:0 "지도는 가지셔도 됩니다."
 VIETmisc.5054.t:0 "꽃병"
 VIETmisc.5054.desc:0 "“[ROOT.Char.GetLadyLord], 이 멋진 꽃병에 관심을 가져도 될까요?” 상인이 이를 악물며 말한다.\n\n오늘 나는 동네 시장에서 다양한 명품 제품들을 뒤지고 있는데 우연히 이 남자의 가게를 발견했다. 나는 문제의 물건을 검사하기 전에 그를 주의 깊게 관찰한다. 그것은 의심할 여지 없이 잘 만들어진 도자기인데, 법정이나 연회장에서 사용하기에는 너무 간단하지만, 내 침실 중 하나에 멋진 장식을 만들기에 충분히 우아하다.\n\n“이것은 전문가 [ROOT.Char.GetCulture.GetName]에 의해 제작되었습니다. 장인은 계속해서 증명된 다양한 기술을 사용합니다. 여러분의 집에서 이것을 보는 사람은 틀림없이 여러분의 예술 취향에 감명을 받을 것입니다. 이 꽃병에 묘사된 일상과 인간성의 경이로운 광경을 바라보세요, 마치 눈앞에서 그것들이 곧 살아날 것처럼요!”"
 VIETmisc.5054.a:0 "당신은 나를 설득했다. 내가 사겠다."
 VIETmisc.5054.b:0 "좋긴 한데, 관심 없어."
