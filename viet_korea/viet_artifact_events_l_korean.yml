l_korean:

 # Artifact Events (Both Old and New Combined)

 VIETmisc.5000.t:0 "주판"
 VIETmisc.5000.desc:0 "평소 알고 지내던 상인이 최근 은퇴를 결심했다. 그는 이제 나이가 들고 상업계에 덜 관여하고 있으며, 수년간 편하게 은퇴할 만큼 충분한 돈을 벌었다.\n\n어쨌든, 오늘 그를 방문했더니 그가 나에게 그가 좋아했던 주판을 팔겠다고 했다. 그는 그것이 내 일에 더 도움이 될 것이라고 생각한다."
 VIETmisc.5000.a:0 "기꺼이 받아들인다 - 그렇게 하지!"
 VIETmisc.5000.b:0 "나는 이 기계가 없어도 그 일을 할수 있네."
 VIETmisc.5001.t:0 "캘리퍼스"
 VIETmisc.5001.desc:0 "어느 날 하인들이 내 집을 청소하는 것을 보다가 지루해졌다. 그들은 쓰레기통에 버릴 것과 버리지 않을 것을 결정하면서 오래된 물건들을 분류하고 있었는데, 그때 나는 물건 더미에서 아름답게 보이는 캘리퍼를 발견했다. 내가 본것 만큼 정교한 캘리퍼스는 거의 없다. 그래서 꽤 예리한 - 하녀 중 한 명에게 물어봤다 - 그녀가 그것에 대해 아는 것이 있는지.\n\n\"아마 오래전에는 거의 모든 가정에서 캘리퍼스를 찾을 수 있었을 것입니다. 하지만 이제는 그렇지 않죠,\" 하녀가 말했다, \"특히 이런 품질 중 하나는요,\"\n\n나는 그것을 확인하면서, 슬쩍 고개를 끄덕였다. 하녀가 [ROOT.Char.GetTitleAsNameNoTooltip]으로 추가했는데, 내가 원한다면 분명히 보관할 수 있다. 결국 아무도 나를 막을 수 없을 것이다."
 VIETmisc.5001.a:0 "그거 좋지. 별로 쓸일이 없어도, 아름답군."
 VIETmisc.5001.b:0 "내가 미친놈인가, [ROOT.Char.GetWomanMan]? 나는 캘리퍼스 수집가가 아니다."
 VIETmisc.5002.t:0 "더 명확하게 보기"
 VIETmisc.5002.desc:0 "오늘 우리 궁정을 방문하는 여행학자가 있다. 그는 인상적인 기구들을 많이 가지고 있는데, 그가 말하길 그 기구들의 목적을 설명하기에는 너무 오래 걸릴 것 같지만, 겉보기에 단순해 보이는 돋보기가 내 흥미를 자극한다. 그것은 세심하게 만들어졌고, 손잡이에는 기하학적인 무늬가 몇 개 새겨져 있고, 전체적으로 꽤 멋져 보인다.\n\n학자는 관심만 있다면 돋보기를 나에게 좋은 가격에 팔 의향이 있다고 한다. 그런 종류의 기구가 있다면, 사물을 가까이에서 읽고 볼 수 있겠지..."
 VIETmisc.5002.a:0 "좋은 생각이군! 그럼 내가 가져가겠네."
 VIETmisc.5002.b:0 "아니, 흥미롭게 봤네."
 VIETmisc.5002.info:0 "#emphasis 역사적 맥락:#! 고대 이래로, 인간은 현대 돋보기의 원시적인 버전으로서 근접한 물체를 더 명확하게 보기 위해 선택된 수정, 흑요석, 또는 유리 조각들을 사용해왔습니다. 우리가 알고 있는 \"현대\" 돋보기 렌즈는 아마도 이슬람과 기독교 학자들의 발전을 바탕으로 중세 고대에 개발되었을 것입니다. 이것들은 나중에 최초의 적절한 안경이 되도록 진화했습니다."
 VIETmisc.5003.t:0 "모래시계"
 VIETmisc.5003.desc:0 "오늘 시내에 있었는데, 여행 상인의 노점을 우연히 만났는데, 여러 가지 재미있는 장치와 세일 중인 물건들이 있었다. 그는 나에게 모래시계라고 불리는 것을 보여 줬다. 이것은 자주 볼 수 있는 도구는 아니지만, 그 남자는 사람들이 일반적으로 사용하는 다른 방법보다 훨씬 더 정확하게 시간을 측정할 수 있다고 확신한다. 내가 약간의 금만 지불한다면, 그것은 내 것이 될 수 있고, 나는 다른 사람들처럼 시간 가는 것을 알 수 있을 것이다."
 VIETmisc.5003.a:0 "그리고 나는 이 매력적인 장치를 가질 것이다!"
 VIETmisc.5003.b:0 "나는 그런 바보 같은 것은 필요 없다."
 VIETmisc.5003.info:0 "#emphasis 역사적 맥락:#! 최초의 모래시계는 비록 이 이야기에 대한 증거가 거의 없지만, 8세기 초에 프랑크인 수사 리우트프란트에 의해 만들어졌을지도 모릅니다. 모래시계에 대한 묘사는 14세기까지는 거의 없으며, 이 때 갑자기 예술에서 훨씬 더 흔하게 묘사되기 때문에, 다른 방법으로는 장치의 기원과 발명 시기를 확인하기가 어렵습니다. 그러나, 그것들은 단순하지만 쓸모있어서 14세기 말에 매우 흔해졌습니다."
 VIETmisc.5004.t:0 "견과류를 깨뜨리다"
 VIETmisc.5004.desc:0 "[nutgifter.GetTitledFirstName]은(는) 선명한 색으로 칠해져 있고 내 이미지와 비슷하게 만들어진 놀랍도록 조작된 호두까기 인형을 - 나에게 선물로 주었다. 견과류를 먹는 데는 물론 유용하지만, 또한 견과류를 깨는 이빨을 드러내 악귀들을 겁주기도 한다고 한다."
 VIETmisc.5004.a:0 "그렇다면! 깨뜨릴 견과류를 찾으러 가자."
 VIETmisc.5004.b:0 "흥, 시시하군! 난 그것이 필요하지 않다. 어딘가에 던져라."
 VIETmisc.5005.t:0 "천문학자의 노고"
 VIETmisc.5005.desc:0 "최근에 한 지역 천문학자가 하늘의 지도를 만들기 위해 열심히 별표를 만들고 있다는 것을 알게 되었다. 선과 그림이 그려진 양피지 조각들만이 아니다; 그것들은 또한 다양한 별자리와 천체를 묘사한 아름다운 예술 작품과 함께 보기에도 꽤 사랑스럽다. 전반적으로 시간과 노력이 많이 드는 과정이다. 어쨌든, 그는 친절하게도 그의 차트 중 하나를 약간의 돈을 받고 나에게 팔겠다고 제안했다."
 VIETmisc.5005.a:0 "정말 친절하군! 그럼 정중히 받아들이지."
 VIETmisc.5005.b:0 "그는 그것을 지킬 수 있다. 나한테 왜 필요하지?"
 VIETmisc.5006.t:0 "실버셋인가 아닌가?"
 VIETmisc.5006.desc:0 "내가 은세공 가게에 들렀을 때 나는 시내에 있었다. 그는 나를 보며 흥분했고, 이러한 멋진 은식기 세트를 막 다 만들었고, 이 은식기 세트는 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip]와(과) 같은 사람에게만 어울린다고 말했다. 그는 그것을 좋은 가격에 팔려고 한다. 세트가 얼마나 고급스러워 보이는지 생각하면, 이것은 아주 좋은 거래 같다!\n\n하지만, 한편으로는, 내 부와 영향력에 대한 더 많은 상징이 정말 더 필요할까? 결국 그것은 작은 세트이고, 개인적으로나 아주 작은 행사에서만 쓸모가 있을 것이다."
 VIETmisc.5006.a:0 "왜 안 돼? 나는 허영심이 많지 않다 - 단지 멋진 것을 좋아하지!"
 VIETmisc.5006.b:0 "자제해야겠다. 식기는 이미 충분히 있다."
 VIETmisc.5007.t:0 "이국적인 깃"
 VIETmisc.5007.desc:0 "상인의 가게를 둘러보다가 다소 매력적인 깃펜이 눈에 들어왔다. 이국적이고 진귀한 신화 속 새의 깃털을 이용해서 만든 거라고 들었다. 여기서 아주 멀리 떨어진 전설적인 섬인 아무개섬에 살고 있지. 이 새는 잡기 아주 힘들다고 해서 이 깃을 사려면 비싼 값을 지불해야 할 것 같다. 하지만 [ROOT.Char.GetFaith.HighGodName]에 의해, 그것은 멋져 보이는 깃 중 하나이며, 내가 그것으로 매일 글을 쓴다면 분명 지적이고 세련되어 보일 것이다."
 VIETmisc.5007.a:0 "난 질 높은 깃을 살 여유가 있다!"
 VIETmisc.5007.b:0 "다시 생각해 보니, 필요 없다."
 VIETmisc.5008.t:0 "사랑스러운 주전자"
 VIETmisc.5008.desc:0 "몇몇, 하급 귀족이 오늘 나를 방문하기 위해 들렀다. 그 날을 기념하기 위해, 나는 좋은 금속으로 만든 사랑스러운 주전자를 선물 받았다.\n\n그들이 떠난 후 나는 주전자를 살펴보는 시간을 갖았다. 그것은 분명 전형적인 [ROOT.Char.GetCulture.GetName] 예술적 스타일로 완성된 독특한 조각과 장식이 있는 더 높은 품질의 것이다."
 VIETmisc.5008.a:0 "중요한 일을 대비해 잘 보관해 둔다."
 VIETmisc.5008.b:0 "별로 특별하지 않으니, 다른 사람에게 판다."
 VIETmisc.5009.t:0 "흔한 주전자"
 VIETmisc.5009.desc:0 "오늘 나는 지역 마을을 방문하여 상황을 확인하고 마을의 유명 인사들과 현지 문제에 대해 논의했다. 내가 떠나기 전, 두 명의 지역 장인이 그 날을 기념하기 위해 나무 주전자를 선물로 주었다. 그것은 좋은 솜씨의, 좋은 품질, 그리고 일반적인 [ROOT.Char.GetCulture.GetName] 방식으로 장식되어 있지만, 그럼에도 꽤 소박한 것이고 나 같은 [ROOT.Char.GetTitleAsNameNoTooltip]이(가) 그런 소박한 것을 가져야 하는 지는 잘 모르겠다."
 VIETmisc.5009.a:0 "그들에게 감사하고 간직한다 - 그것은 여전히 좋은 선물이다!"
 VIETmisc.5009.b:0 "이 쓸모없는 물건을 다른 평민에게 판다."
 VIETmisc.5010.t:0 "극도의 보안"
 VIETmisc.5010.desc:0 "근처에 아무도 성공적으로 자물쇠를 딸 수 없도록, 열기 어려운 자물쇠를 만들 줄 아는, 자물쇠 수리공이 있고, 그리고 나의 신하들을 포함한, 많은 사람들이 이 남자의 자물쇠의 품질을 보증했다.\n\n사실, 자물쇠 수리공은 그의 예술에 대한 나의 관심에 대해 들었고, 나를 위해 특별한 상자를 만들어 주겠다고 제안했다. 일부러 평범해 보이고, 눈에 띄지 않는 디자인일 것이다. 그래서 그것은 과시용이 아니고 아주 화려해 보이지는 않겠지만, 정확하게 그게 포인트다; 그렇지 않으면 귀중품이든, 유죄를 입증하는 편지든, 아니면 소중한 기념품이든, 뭐든지 안전하게 지켜줄 것이다 - 물론 열쇠를 가지고 있다면 말이지."
 VIETmisc.5010.a:0 "내 사양에 맞게 하나 주문하겠다."
 VIETmisc.5010.b:0 "숨길 게 없어서, 필요 없다."
 VIETmisc.5011.t:0 "좋은 거울"
 VIETmisc.5011.desc:0 "근처에 매우 투명한 유리를 만들 수 있는 유리 세공인이 살고 있는데, 이것은 성취하기 매우 어려운 업적이다. 나는 이 친구가 만든 손거울을 살까 고민했고, 오늘 작품을 가까이서 보기 위해 그의 가게를 방문하기도 했다. 대체적으로, 난 감명받았다. 그의 실력은 의심할 여지가 없다.\n\n그곳에 있는 동안, 그는 특별히 나에게 거울 하나를 보여 줬다. 한 번 본 후, 마법과도 같은 #italic 뭔가#!가 있을 것이라 확신했고, 대부분의 전문적으로 만들어진 거울은 말할 것도 없겠지.\n\n나는 이 거울을 사고 싶은 유혹에 휩싸였다."
 VIETmisc.5011.a:0 "이것을 살 여유가 있다 - 좋은 손거울을 하나 만들어주게."
 VIETmisc.5011.b:0 "현재 내 거울은 품질이 떨어지지만, 그래도 괜찮다."
 VIETmisc.5012.t:0 "체크메이트!"
 VIETmisc.5012.desc:0 "체스는 점점 인기가 많아지고 있다. 비록 많이 하지 않더라도, 필요할 때를 대비해서, 양질의 체스 세트를 얻기 위해 투자하는 것은 가치가 있을 것이다. 내가 현대적이고 사교적인 리더라는 것을 보여주려면 말이다.\n\n오늘 기회가 찾아왔다: 이 지역을 지나가는 유명한 여행 상인이 오래되었지만 사랑스러운 상아 체스 세트를 소유하고 있다는 것을 알게 되었고, 그는 기꺼이 그 체스 세트를 팔려고 한다. 체스 세트를 살 때가 된 것 같은데? 사려면 그가 마을을 떠나기 전에 잡아야 한다."
 VIETmisc.5012.a:0 "가서 체스 세트를 사오자"
 VIETmisc.5012.b:0 "이건 돈 낭비야."
 VIETmisc.5013.t:0 "체크메이트?"
 VIETmisc.5013.desc:0 "체스는 점점 인기가 많아지고 있다. 비록 많이 하지 않더라도, 체스 동작을 연습하기 위해 싸구려 체스를 두는 것은 나쁘지 않다. 어떤 사람들은 체스를 시간 낭비라고 비난할지도 모른다. 누가 앞뒤로 움직이는 군대들의 형편없고 추상적인 표현들을 쳐다보겠는가? 그래도 내가 충분히 할 줄 안다면 몇몇 사람들에게 감동을 주거나, 적어도 게임을 하고 전략과 전술에 대해 이야기하는 다른 많은 사람들과 교제할 수 있을 것이다.\n\n근처에 지역 나무로 만든 값싼 체스 세트를 만들 수 있는 장인들이 있다, 내가 원한다면 말이다."
 VIETmisc.5013.a:0 "그런 체스 세트를 하나 사야겠다 - 재미있겠군!"
 VIETmisc.5013.b:0 "전략 게임#italic 은#! 무의미한 시간 낭비다."
 VIETmisc.5014.t:0 "훌륭한 식사 도구"
 VIETmisc.5014.desc:0 "한 지역 학자가 얼마 전 동방 여행에서 돌아왔는데, 그가 보고 기록한 모든 이야기를 나누기 위해 그를 초대했다. 그래서 오늘 밤 그를 위해 작은 잔치를 열게 되었다.\n\n우리 모두가 그의 이야기를 들었고, 그는 특히 그가 동쪽 왕국 중 한 곳에 거주하면서 사귄 친구로부터 받은 몇 개의 도자기 젓가락을 선물 받았다고 말했다. 그는 나에게 이 젓가락 중 하나를 선물로 줄 수 있다고 한다. 아름답기로 보면, 이것들이 평범한 젓가락이 아니라는 것에는 의심의 여지가 없다."
 VIETmisc.5014.a:0 "고맙네! 내 낡은 젓가락은 더럽고 형편없지."
 VIETmisc.5014.b:0 "고맙네! 어떻게 사용하는지는 모르겠지만, 좋아 보이는군."
 VIETmisc.5014.c:0 "아니, 주지 않아도 되네."
 VIETmisc.5015.t:0 "뼈 주사위"
 VIETmisc.5015.desc:0 "주사위를 하는 것은 종종 하층민, 도박꾼, 범죄자, 그리고 중요하지 않은 사람들과 관련이 있지만, 사회의 상류층도 좋은 주사위 게임을 즐긴다. 이런 오락을 즐기는 내 지인은 멋진 동물의 뼈로 조각된 사랑스러운 외모의 주사위 한 쌍을 가지고 있다. 관심 있다면 그걸 가질 수 있다. 어쨌든, 낯선 사람의 주사위에 의존하기보다는 믿을 수 있는 자신의 주사위를 가지고 노는 것이 더 낫다."
 VIETmisc.5015.a:0 "물론, 별 문제 없다면 내가 가지겠다."
 VIETmisc.5015.b:0 "이런 게임으로 내 인생을 낭비하면 안 되는데…."
 VIETmisc.5016.t:0 "나무 주사위"
 VIETmisc.5016.desc:0 "주사위를 하는 것은 종종 하층민, 도박꾼, 범죄자, 그리고 중요하지 않은 사람들과 관련이 있지만, 사회의 상류층도 좋은 주사위 게임을 즐긴다. 이런 오락을 즐기는 지인이 소박한 나무 주사위 여분을 가지고 있는데, 관심 있다면 그걸 가질 수 있다. 아주 형편없는 것은 아니지만, 이 주사위 한 쌍은 결코 대단하진 않다.\n\n그래도, 낯선 사람의 주사위에 의존하기보다는 믿을 수 있는 자신의 주사위를 가지고 노는 것이 더 낫다."
 VIETmisc.5016.a:0 "상관없어, 난 그 주사위를 택하겠다."
 VIETmisc.5016.b:0 "이런 게임으로 내 인생을 낭비하면 안 되는데…."
 VIETmisc.5017.t:0 "비단 실내화"
 VIETmisc.5017.desc:0 "요즘 발이 너무 아프고, 피곤하고, 그리고 최근엔 완전히 비참해졌다. 개인 숙소에 있을 때 걸어 다닐 수 있는 비단 실내화를 살까 생각해 봤다. 게다가,  꽤 멋져 보일 것이다. 근처에 실내화를 잘 만드는 사람을 알고 있는데, 솜씨가 아주 뛰어나다고 한다. 아마 그녀의 가게에 한번 가봐야 할 것 같다."
 VIETmisc.5017.a:0 "그래! 좋은 생각이다."
 VIETmisc.5017.b:0 "아니, 아니. 그건 너무 사치스럽군."
 VIETmisc.5018.t:0 "평범한 숟가락"
 VIETmisc.5018.desc:0 "개인적으로 식사할 때 자주 사용하는 백랍 숟가락이 있다. 비록 그것이 아주 위엄있어 보이지는 않지만, 아마도 나는 만일을 대비해 그것을 더 규칙적으로 사용해야 할 것이다 - 적어도 나는 이 숟가락이 위험한 물질로 얼룩지지 않을 것이라고 믿을 수 있다!"
 VIETmisc.5018.a:0 "좋은 생각이다."
 VIETmisc.5018.b:0 "더 좋은 숟가락들이 밖에 있다."
 VIETmisc.5019.t:0 "좋은 측정을 위해"
 VIETmisc.5019.desc:0 "어느 날 내 거주지를 탐험하던 중, 단단한 자 막대가 주위에 놓여 있는 것을 발견했다. 내 신하들 중 한 명이 갖고 있던 것 같은데 - 아마도 지금은 쓸모가 별로 없는 건가? 어쨌든, 그 막대기는 튼튼하지만 가벼운 돌로 만들어졌고, 앞으로 다양한 업무와 일에 도움이 되지 않을까 생각한다."
 VIETmisc.5019.a:0 "나와 같은 지위에 있는 사람일지라도, 쓸모가 있을 거다."
 VIETmisc.5019.b:0 "내가 무슨 생각을 하는 거지? 난 천한 평민이 아니다."
 VIETmisc.5020.t:0 "아주 구식의 플루트"
 VIETmisc.5020.desc:0 "최근에, 내 영지에 있는 사냥꾼이 그가 구멍에 걸려 넘어진 어느 날 사냥을 나갔다. 그는 호기심이 생겨 더 깊이 파고들었고, 마침내 고대 유물들을 발견했다. 거대한 생명체나 사람의 뼈로 만들어진 피리를 제외하고는 대부분이 쓸모없었고 부서져버렸다.\n\n오늘 다른 마을의 모임에 참석하러 가는 길에 그의 마을을 지나갈 때, 이 매혹적인 발견을 보았다. 남는 시간에 플루트를 연주했던 이 사냥꾼은 이 고대 플루트가 어떻게 여전히 음악을 연주할 수 있는지 보여주었다 - 구슬프고 이상할 지 몰라도, 그것은 즐겁게 들렸다.\n\n마을 사람들이 이 피리를 선물해 주겠다고 했다. 내가 이렇게 이상하고 흥미로운 과거의 유물에 관심이 있었던가? 어쨌든 그것은 평범한 플루트는 아니다."
 VIETmisc.5020.a:0 "친절한 선물에 감사한다."
 VIETmisc.5020.b:0 "그것은 나를 불안하게 한다. 사양한다."
 VIETmisc.5021.t:0 "균형 유지"
 VIETmisc.5021.desc:0 "어느 날, 내가 아는 몇몇 상인들이 내 영지의 행정과 관련된 거래를 끝낸 후에 나에게 선물을 주겠다고 했다. 그들의 선물은 좋은 재료로 만들어진 체중계였다.\n\n\"부정직한 거래자의 저울에서 무엇을 기대해야 하는지 결코 알지 못하기 때문에, 당신은 항상 당신만의 저울을 유지해야 합니다, 나의 [ROOT.Char.GetLadyLord](이)시여,\" 상인들 중 한 명이 나에게 말했다. \"우리는 이 한 쌍의 저울이 잘 균형을 이루고 있음을 보증할 수 있습니다. 당신에겐 별로 쓸모가 없더라도, 당신의 하인 중 한 명은 그럴 거라고 확신합니다. 최소한, 정직하지 못한 상인을 협박하여 정직한 거래를 할 수 있습니다.\""
 VIETmisc.5021.a:0 "이것은 확실히 유용할 것이다! 고맙군."
 VIETmisc.5021.b:0 "필요 없지만, 그래도 고맙네."
 VIETmisc.5022.t:0 "몹시 애쓰다"
 VIETmisc.5022.desc:0 "나는 오늘 밖에 나가, 하인들을 사찰했다. 그들은 내 집 한 곳의 벽과 구조물에 대한 약간의 사소한 수리를 완료하고 있었다. 천천히 걸으며 전체적으로 관찰하다 보니, 망치를 우연히 발견하게 되었다. 망치를 집어 들었고, 손에 쥔 느낌이 좋았다.\n\n이 망치에는 특별한 점이 있다. 비록 나는 평범한 장인이나 노동자가 아니지만, 이 망치는 생각할수록 감탄하지 않을 수가 없다. 어쨌든, 건물, 배, 기타 훌륭한 구조물이 이렇게 단순한 것으로 만들어졌지 않겠나?\n\n아마도 위대한 [ROOT.Char.GetTitledFirstNameNoTooltip] 조차도 이 일상적인 도구에서 유용성을 찾을 수 있을 것이다! 최소한, 더 열심히 일할 수 있게하는 영감을 줄 수 있다."
 VIETmisc.5022.a:0 "그것을 내 곁에 둘 것이다."
 VIETmisc.5022.b:0 "흥미롭긴 하지만 그 이상은 아니다."
 VIETmisc.5023.t:0 "삽질, 삽질"
 VIETmisc.5023.desc:0 "최근에 거주지의 일부를 수리해야 해서 하인들 몇 명에게 맡겼고, 이 일을 돕기 위해 인근 몇 개 마을에서 많은 인부들이 동원되었다.\n\n그들의 작업을 살펴보는 동안, 한 남자가 특별히 매력적인 삽을 들고 있는 것을 발견했다 - 아니면 적어도 난 그게 매력적이라고 생각했다. 겉보기에는 투박해 보이지만, 단순한 도구에서 흔치 않은 강인함과 힘이 분명히 보였고, 그 외형에는 소박하고 촌스러운 매력이 있었다. 노동자는 내가 감탄하는 것을 보고, 내가 원하면 가질 수 있다고 말했다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]이(가) 어떻게 삽을 사용할 수 있을 지는 모르겠지만,\" 그가 말했다, \"그러나 집에 한 자루가 더 있고, 당신과 같은 훌륭한 [ROOT.Char.GetLadyLord]이(가) 좋은 목적을 생각해낼 것이라고 확신합니다.\""
 VIETmisc.5023.a:0 "정말 멋지게 들리는군. 고맙네!"
 VIETmisc.5023.b:0 "아니, 그냥 보고 싶었을 뿐이다."
 VIETmisc.5024.t:0 "배낭"
 VIETmisc.5024.desc:0 "최근에 한 모험가가 내 궁정을 방문하여 저 너머의 땅 이야기를 들려주었다. 이 모험가는 떠나기 전에 여행 중에 물건을 나르는데 도움이 될 것 같다며 가죽 배낭을 선물했다. 역대급으로 아름다운 것은 아니지만, 많은 짐을 쉽게 짊어져야 하는 짐을 감당할 수 있는 동시에, 그것을 만든 장인은 그것을 투박하게 디자인했다."
 VIETmisc.5024.a:0 "그것은 나에게 많은 도움이 될 것이다!"
 VIETmisc.5024.b:0 "쓰레기군, 하인을 주든지 아니면 처리해라."
 VIETmisc.5025.t:0 "마지막 순간 선물"
 VIETmisc.5025.desc:0 "나는 그 주점에 처음 왔다. 지역 엘리트 중 한 명을 만나러 왔을 뿐이지만, 그런 [ROOT.Char.GetTitleAsNameNoTooltip]이(가) 들를 거라고는 예상하지 못한 여관 직원과 단골들이 나를 따뜻하게 맞아주었다. 인정하건대, 나는 마지막 순간에 회의 장소가 변경되었다는 촉박한 통보를 가지고 왔지만, 직원들은 그럼에도 불구하고 나를 잘 접대했다.\n\n직원들은 적절한 선물을 준비할 시간이 거의 없었기 때문에 기념품으로 간직할 수 있는 간단한 조각 나무 그릇을 나에게 주었다. 그러나 그것은 [ROOT.Char.GetCulture.GetName] 문체로 아름답게 조각되어 있기 때문에 단순한 그릇이 아니다. 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip]이(가) 갖고 있는 일반적인 것은 아니지만, 내가 원한다면 가질 수 있으며, 개인적으로 또는 이동 중 식사를 할 때 가지고 있으면 좋을 것이다."
 VIETmisc.5025.a:0 "물론, 고맙게 생각하고 있다."
 VIETmisc.5025.b:0 "됐네! 이건 쓸모가 없어!"
 VIETmisc.5026.t:0 "잠재력 잠금 해제"
 VIETmisc.5026.desc:0 "나는 최근에 퇴직한, 전 경비대장 중 한 명을 만나러 갔고, 밖에서 산책을 하며 잡담을 하고 있는데 - 이 경비원이 나에게 선물을 주겠다고 했다. 이상한 모양의 금속 막대기여서, 처음에는 기분이 상했다 - 이것은 어떤 종류의 농담이었을까?\n\n\"이것은 제가 사용한 대부분의 것보다 더 좋은, 아주 좋은 자물쇠입니다,\" 경비병이 나에게 이 무가치해 보이는 선물의 가치를 설명하는 것을, 나는 들었다. \"일단 익숙해지면 거의 모든 자물쇠를 열 수 있습니다. 수년간 당신을 지키는 일을 수행한 것이 저에게 도움이 되었습니다. 저는 필요하지 않지만, 당신과 같은 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip] 조차도 가지고 있으면 유익할 것이라고 생각합니다. 시간이 되신다면, 금일 중에 그것을 최대한 활용할 수 있는 몇 가지 기술을 가르쳐 드릴 수 있습니다.\""
 VIETmisc.5026.a:0 "아! 흥미로운 선물이다... 아주 유용한 선물 중 하나군."
 VIETmisc.5026.b:0 "이제, 더러운 일은 스파이와 암살자들에게 맡긴다!"
 VIETmisc.5027.t:0 "도자기 큰 맥주잔"
 VIETmisc.5027.desc:0 "하급 귀족이 주최하는 지역 연회에 왔다. 주최자는 기념 선물로 나에게 도자기 큰 맥주잔을 선물했다. [ROOT.Char.GetCulture.GetName] 삽화로 장식된 멋진 것이다. 확실히 전문 장인이 만든 것이라, 꼭 큰 잔치처럼 격식을 차린 자리에서는 사용하지 않겠지만, 일상에서 쓸 수 있게 보관했다."
 VIETmisc.5027.a:0 "사려 깊은 선물 정말 고맙네."
 VIETmisc.5027.b:0 "내 입맛에는 너무 평범하군. 되팔 수 있을지도...."
 VIETmisc.5028.t:0 "나무 큰 맥주잔"
 VIETmisc.5028.desc:0 "하급 귀족이 주최하는 지역 연회에 왔다. 주최자는 기념 선물로 나에게 나무로 된 큰 맥주잔을 선물했다. 품질은 좋지만, 몇 가지 간단한 디자인만 있어 평범하고, 전문 장인이 직접 만든 것은 분명하다. 꼭 큰 잔치처럼 격식을 차린 자리에서는 사용하지 않겠지만, 일상에서 쓸 수 있게 보관했다."
 VIETmisc.5028.a:0 "소박하지만 좋은 선물이다."
 VIETmisc.5028.b:0 "나중에 팔지 - 내 스타일은 아니군."
 VIETmisc.5029.t:0 "가려움에 대한 해결책"
 VIETmisc.5029.desc:0 "어제는 어깨뼈 근처 피부가 심하게 가려웠다. 아무리 기울여도, 손가락이 가려운 곳에 닿지 않았기 때문에, 긁기도 힘들었다.\n\n그리고 나서 그 생각이 떠올랐다 - 왜 나는 주변에 등긁개를 두는 것에 대해 한번도 생각해 본 적이 없는 걸까? 그건, 전에 써본 적이 있지만, 지금처럼 가려움증을 해결하기 위한 개인적인 용도로만 써야 할 것 같다.\n\n오늘, 마을에 있는 동안, 나무를 잘 깎는 장인을 우연히 만났다. 내가 원한다면, 이 장인이 등긁개를 만드는 것으로 충분하다."
 VIETmisc.5029.a:0 "스스로 긁기 위한 믿을 만한 방법이 필요하다 - 하나 살 수 있을까?"
 VIETmisc.5029.b:0 "정말 그것이 필요한가? 나 혼자서도 어느 정도 해결할 수 있다."
 VIETmisc.5030.t:0 "지팡이 걷기"
 VIETmisc.5030.desc:0 "때때로 나는 신선한 공기를 마시기 위해 집 근처를 산책했고, 길들여지지 않은 땅의 아름다움을 보기 위해 더 많은 광야로 모험을 떠나고 싶다. 하지만, 지역을 횡단하는 것은 항상 쉬운 것이 아니다.\n\n오늘 산책을 하다가 큰 나무 막대기를 우연히 발견했다. 호기심에 주워보니 튼튼하고 쥐기 편했다. 균형을 잡는 데 도움이 될 수 있을까 해서, 땅에 단단히 심고, 지팡이로 사용해서, 몇 걸음 걸었다. 목적에 맞게 충분히 잘 작동하는 것 같았다!\n\n하지만, 이것은 야생에서 발견되는 막대기이기 때문에, 가장 쾌적한 모습은 아니며, 약간의 정리가 필요하다. 작은 조각으로 좀 다듬을 수 있는 지역 장인에게 가져다 줄 수 있다."
 VIETmisc.5030.a:0 "좋군. 나를 도와줄 장인을 찾아보자."
 VIETmisc.5030.b:0 "다시 보니, 이상하게 보이고, 그것은 단지 많은 막대기 중 하나일 뿐이다."
 VIETmisc.5031.t:0 "장갑 한 켤레"
 VIETmisc.5031.desc:0 "나는 내 영지를 여행하고 있다. 가죽 세공소 옆을 단숨에 지나갈 때. 나는 가죽세공인이 판매 중인 제품들을 훑어 보았고, 간단한 가죽장갑 한 켤레가 눈에 들어온다. 가죽 세공인은 처음에는 고객을 위해 만들어졌지만 불행하게도, 나중에 장갑이 이미 만들어진 후 주문을 취소했다고 한다.\n\n장갑을 꼈는데 놀랍게도 손에 딱 맞았다. 기분도 좋고. 원래 의뢰한 사람이 가져가지 않았으니, 가죽 세공인의 수고가 헛되지 않도록 내가 살 수 있을 것 같다."
 VIETmisc.5031.a:0 "괜찮다면, 내가 장갑을 사겠네."
 VIETmisc.5031.b:0 "멋지긴 한데 내 스타일은 아니군."
 VIETmisc.5032.t:0 "[ROOT.Char.GetFaith.HouseOfWorship|U] 방문하기"
 VIETmisc.5032.desc:0 "오늘 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]을(를) 방문했다. 초기 절차가 끝난 후, [ROOT.Char.Custom('DefaultPriestTitlePlural')]이(가) 그 장소를 간략하게 안내해 주었다.\n\n그곳에서, [ROOT.Char.GetFaith.GetAdjective] 경전을 복사하는 작업을 하는 테이블과 책상을 구경하는 동안 동안, [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 한 명과 좋은 대화를 나누었다. 또한 해가 진 후에 방을 밝게 유지하기 위해 사용했던 촛대도 보았다. 이 촛대는 매우 우아하고 도자기로 만들어졌으며 다양한 멋진 상징으로 장식되었다.\n\n[ROOT.Char.Custom('DefaultPriestTitle')]은(는) 내가 원한다면 하나를 가져갈 수 있다고 말했다."
 VIETmisc.5032.a:0 "아니, 영광이군. 고맙네."
 VIETmisc.5032.b:0 "나보다는 그대에게 더 필요하지 않겠나."
 VIETmisc.5033.t:0 "야간 순찰대"
 VIETmisc.5033.desc:0 "밤에 순찰을 돌 때, 많은 내 호위대가 횃불을 이용해 길을 밝혔다, 어떤 사람들은 등불을 가지고 다니기도 하지만. 어느 날 밤, 내 거주지의 다른 곳으로 이동하고 있을 때, 나를 호위하는 경비병들이 들고 있는 등불에 세심한 주의를 기울였다.\n\n\"마음에 드십니까, 나의 [ROOT.Char.GetLadyLord](이)시여.\" 걸어가면서, 내 경비병이 물었다, \"제 막사에 여분이 하나 있습니다. 현재 사용하고 있는 양초나 등불이 마음에 들지 않고, 원하신다면, 이것을 드릴 수 있습니다.\"\n\n경비원이 내가 등불에 관심이 많은 걸로 착각했나 보군. 솔직히 말하면, 하나 더 있는 것도 나쁠 거 없지."
 VIETmisc.5033.a:0 "그것이 있으면 기쁠 것이다!"
 VIETmisc.5033.b:0 "아니, 아니, 필요 없다."
 VIETmisc.5034.t:0 "훌륭한 손수건"
 VIETmisc.5034.desc:0 "얼마 전 손수건이 손에 들어왔는데, 그것을 만드는 데 쓰인 천이 정말 멋졌다. 땀이 나거나 재채기 등을 할 때 흡수가 잘 되고, 세탁하고 나면 냄새도 많이 안 나는 것 같다. 나는 그것을 내 주변에 더 자주 두어야 한다."
 VIETmisc.5034.a:0 "이제부터 내 옆에 있을 것이다."
 VIETmisc.5034.b:0 "하지만 다른 것도 쓸 수 있다."
 VIETmisc.5035.t:0 "사탕 가게처럼"
 VIETmisc.5035.desc:0 "최근, 간식으로 이것저것 사탕을 조금씩 먹는 습관이 생겼다. 하지만, 하인들이 집을 뒤지지 않게 그것을 보관하는 더 편리한 방법이 있었으면 좋을 것 같다.\n\n하녀 중 한 명이 집에 있던 병 중 하나를 사용하여 사탕을 담으라고 제안했다. 그래야 안전하고 건조한 곳에 보관할 수 있고, 원할 경우 다른 방으로 옮길 수도 있고, 짧은 여행이라도 할 수 있다고 한다. 그리고 나서 그녀는 부엌에서 발견한 작은 도자기 병을 주었고, 이 목적을 위해 충분하다고 생각했다."
 VIETmisc.5035.a:0 "좋은 생각이군! 이제, 병 안에 무엇을 넣어야 할까?"
 VIETmisc.5035.b:0 "그거 좋긴 한데, 사탕을 가져다 주는 건 네 일이다."
 VIETmisc.5036.t:0 "깨어 있다!"
 VIETmisc.5036.desc:0 "오늘은 병사들을 사찰해야 했다. 솔직히, 그건 따분한 일이고 그들도 나만큼 지겨웠을 거다. 거기 앉아서 병사들을 \"보면서\" 졸았다.\n\n#bold 삐이이이이이이이익#!\n\n나는 호루라기 소리를 듣고 벌떡 일어나 의자에서 벌떡 일어났다. 몇몇 병사들도 당황한 것 같다. 어쨌든, 지휘관은 호루라기를 불어서 군대에 다양한 명령을 내린 것으로 보인다.\n\n감찰이 끝난 뒤 지휘관과 이야기를 나누다 보니 대화가 호루라기가 울리는 쪽으로 흘렀다. \"아, 이건 나무로 만든 좋은 호루라기군,\" 나는 말했다. \"고품질입니다. 맹세컨대 죽은 자도 깨울 것입니다. 몇 개 가지고 있으니, 원하신다면, 아직 사용하지 않은 여분의 것을 드릴 수 있습니다.\""
 VIETmisc.5036.a:0 "정 그렇다면, 가져가겠네."
 VIETmisc.5036.b:0 "나는.. 그대가 가지고 있는 게 좋겠다."
 VIETmisc.5037.t:0 "많은 여행과 많은 일"
 VIETmisc.5037.desc:0 "지난 몇 주 동안, 중요한 사람들을 만나고 중요한 문제들을 논의하기 위해 내 영지의 여러 곳을 많이 여행했다. 그렇게 끊임없는 여행은 길에 대해 조금 더 대비하는 법을 배웠다는 것을 의미한다. 예를 들어, 이것은, 물 담는 가죽 가방을 항상 가지고 다니면서 길을 가다 갈증을 해소하는 것을 의미하는데, 좋은 물 공급원이 바로 거기에 없다면 문제가 될 수 있기 때문이다.\n\n어쨌든, 지난 몇 주간 사용하기 시작한 물 담는 가죽 부대가 마음에 들었다. 그것을 잘 들고 다니는 것이 가장 좋은 방법은 아니지만, 그것은 그 일을 훌륭하게 해낸다. 조만간 사용 빈도가 줄어들더라도 이 물 담는 가죽 가방을 주변에 두고 싶다."
 VIETmisc.5037.a:0 "목이 마를 수 있으니 주변에 두겠다."
 VIETmisc.5037.b:0 "그냥 물 담는 가죽일뿐이지, 특별한 건 없다."
 VIETmisc.5038.t:0 "특이한 인형"
 VIETmisc.5038.desc:0 "오늘 시장을 지나갈 때, 여행 상인이 물건을 보여줬다. 그는 이상한 친구이고, 몇 가지 이상한 진기한 것을 팔고 있다.\n\n\"나의 [ROOT.Char.GetLadyLord](이)시여, 아마도 이걸 원하시겠죠?\" 그는 나에게 인형을 보여주며 말했다.\n\n\"지금 농담하나\" 나는 비웃었다. \"난 어린애가 아니다.\" \n\n\"오, 용서해 주십시오, 이것은 평범한 인형이 아닙니다,\" 그는 삐뚤어진 이빨 사이로 미소를 지으며 말했다. \"작동 방법을 보여 드리겠습니다.\"\n\n그는 작은 열쇠를 꺼내 내가 처음에 알아차리지 못한 인형의 작은 구멍에 넣었다. \"속이 텅 비어있습니다. 이 눈에 띄지 않는 인형 안에 모든 것을 숨기십시오! 다들 인형인 줄 알겠지만... 하지만, 안목 있고 교활한 [ROOT.Char.GetTitleAsNameNoTooltip]이(가) 더 잘 아실 것입니다. 가능성은 무궁무진합니다!\""
 VIETmisc.5038.a:0 "이제 마음에 드는군. 그 \"인형\"을 사겠네."
 VIETmisc.5038.b:0 "기발하긴 한데, 내가 뭘 숨기겠어?"
 VIETmisc.5039.t:0 "청소, 청소"
 VIETmisc.5039.desc:0 "하인들이 더 지저분한 방들 중 하나를 치우기 위해 우리 집의 쓰레기들을 정리하고 있었다. 그들은 아이러니하게도 빗자루를 겨우 찾았다. 그것은 손잡이에 몇 가지 복잡한 디자인과 예술이 조각되어 있고 다소 훌륭했다. 나의 하인들은 그것이 보통의 빗자루보다 품질이 더 좋기 때문에 그것을 가지고 싶은지 물어보았다."
 VIETmisc.5039.a:0 "나는 내 방을 항상 깨끗하게 유지해야 한다."
 VIETmisc.5039.b:0 "진짜? 날 위해 청소해라. 네가 원한다면 쓰거라."
 VIETmisc.5040.t:0 "여행용 잉크"
 VIETmisc.5040.desc:0 "나는 오늘 유명한 지역 학자를 방문했다. 안타깝게도, 그 학자는 내 밑에서 일하는 것에 관심이 없고, 나는 그저 내 영지를 어떻게 다스릴까에 대한 몇몇 방안을 얻고 싶었다. 그 학자는 나에게 여행용 잉크를 선물로 주고 싶어 했다. 흘릴 걱정 없이 어디든 쉽게 들고 다닐 수 있는 잉크였다."
 VIETmisc.5040.a:0 "그것은 매우 유용해 보이는군, 고맙네!"
 VIETmisc.5040.b:0 "사양하겠네. 나보다 그대에게 더 필요할 것이네."
 VIETmisc.5041.t:0 "화폐의 재미"
 VIETmisc.5041.desc:0 "몇 주 전, 하인들 중 한 명이 내 거주지 주변에서 정원을 가꾸고 있다. 주변을 파헤치는 동안, 그녀는 그녀가 알아보지 못했던 이상한 금화를 발견했다.\n\n호기심에 불타는 그녀는 그것을 마을의 몇몇 지역 학자들에게 가져갔고, 그들은 그것이 아주 오래된 것이라고 판단했다. 이것을 알게 된 그녀는 그 동전이 내 소유지에서 발견되었으니, 당연히 내 소유라고 말하면서, 나에게 예의 바르게 선물했다.\n\n그 동전은 전시하기에 충분히 크거나 주목할 만한 것도 아니고, 극도로 낡아서 그 위에 글씨를 새기거나 예술 작품을 거의 만들 수 없다. 하지만, 아마도 나는 그것이 매력적이거나, 혹은 단지 나만의 즐거움을 위해 주변에 둘 수 있을 것이다."
 VIETmisc.5041.a:0 "물론, 좋아 보이는군. 고맙네!"
 VIETmisc.5041.b:0 "그냥 동전이다. 어딘가에 버려 버려라."
 VIETmisc.5041.c:0 "네가 찾았으니, 너는 그것을 가질 자격이 있다."
 VIETmisc.5042.t:0 "천상의 바클라바"
 VIETmisc.5042.desc:0 "오늘은 평범하게 시작했다. 근처에 있는 중요한 사람들을 방문했는데, 우리 모두 맛있는 식사를 했고, 디저트로 바클라바를 먹었다. 그것은 평범하고 단순한 바클라바처럼 보였지만, 내가 왜 그런 별미를 거절하겠는가? 한 입 베어 물었는데 그때 거기서 죽었다면 축복받았다고 생각했을 것이다. 이렇게 영광스러운 것을 만들어 낸 요리사를 불러서 그것을 좀 살 수 있는지 물어봤다.\n\n“나의 [ROOT.Char.GetLadyLord](이)시여, 이번 한 번만이 아니라, 이 바클라바 조리법을 판매할 수 있습니다.”라고 주방장이 말했습니다. “가족의 전통적인 조리법입니다. 지시대로만 하면 누구나 만들 수 있습니다. 당신의 음식을 준비하는 사람들은 그것을 만드는 데 큰 어려움이 없을 것입니다.”"
 VIETmisc.5042.a:0 "주방장에게 조리법을 구입한다"
 VIETmisc.5042.b:0 "더 싼 가격에 살 수 있도록 협상한다"
 VIETmisc.5042.c:0 "하인을 보내 주방장을 몰래 염탐하고 배워 오도록 한다"
 VIETmisc.5042.d:0 "주방장에게 관심이 없다고 말한다"
 VIETmisc.recipe_steal.toast.success.not_caught:0 "당신의 하인은 잡히지 않고 조리법을 #P 배웠다!#!"
 VIETmisc.recipe_steal.toast.success.caught:0 "당신의 하인은 잡혔지만 조리법을 #P 배웠다!#!"
 VIETmisc.recipe_steal.toast.failure:0 "당신의 하인은 조리법을 배우는데 #N 실패했다!#!"
 VIETmisc.recipe_steal.toast.failure_tooltip:0 "[VIET_recipe_artifact.GetName] 획득 기회를 놓쳤다!"
 VIETmisc.5043.t:0 "한 번 맛보면, 당신은 천국에 있다!"
 VIETmisc.5043.desc:0 "내 영지의 한 마을을 지나고 있을 때 제빵사가 만든 음식, 특히 달콤한 롤빵의 품질로 유명하다는, 제과점에 들렀다. 그를 만나서, 달콤한 롤 하나 달라고 했더니 “스위트롤? 물론, 저는 달콤한 스위트롤로 유명합니다! 한 번 맛보면 천국에 와 있을 것입니다.. 세계 정상급, 그렇습니다!” \n\n처음에는 망설였지만, 한 입 먹고 나니, 천국에 온 것 #italic 같았다#!. 달지만 과하지 않았고, 맛과 식감의 균형이 잘 맞았다. 나를 위해 일할 생각은 없냐고 묻자, 그는 \"저는 절대 여기를 떠날 수 없습니다. 여기 있는 친구들은 저의 달콤한 스위트롤이 없으면 모두 죽어버릴 것입니다. 다른 사람들은 제가 없으면 엄청나게 고통을 받을 것입니다.\"\n\n하지만, 그는 기꺼이 스위트롤의 조리법을 돈을 받고 줄 수 있다고 말했다."
 VIETmisc.5043.a:0 "제빵사로부터 스위트롤 조리법을 산다"
 VIETmisc.5043.b:0 "더 싼 가격에 살 수 있도록 협상한다"
 VIETmisc.5043.c:0 "하인을 보내 제빵사를 몰래 염탐하고 배워 오도록 한다"
 VIETmisc.5043.d:0 "제빵사에세 관심이 없다고 말한다"
 VIETmisc.5044.t:0 "아주 맛있는 후무스"
 VIETmisc.5044.desc:0 "후무스는 [ROOT.Char.GetCulture.GetName]의 인기있는 요리기에, 나는 이 맛있는 요리가 낯설지 않다. 그러나, 사람들마다 병아리콩으로 만든 소스를 준비하는 방법은 다르다.\n\n오늘, 내 영지 있는 한 마을을 방문했을 때 매우 맛있는 다양한 후무스를 우연히 발견했다. 주민들이 나를 위해 작은 잔치를 준비했는데, 그 중에는 식사와 함께 먹을 수 있는 많은 양의 후무스도 포함되어 있었다.\n\n이 소문난 여관 요리사인 - 후무스를 준비한 주민은 내가 이 요리를 너무 좋아하는 것 같아서, 그녀의 집안 대대로 전해 내려오는 조리법을 기꺼이 나에게 팔겠다고 말했다. 이렇게 하여, 하인들이 내가 원할 때 언제든지 준비해 줄 수 있다."
 VIETmisc.5044.a:0 "요리사로부터 후무스 조리법을 구입한다"
 VIETmisc.5044.b:0 "더 싼 가격에 살 수 있도록 협상한다"
 VIETmisc.5044.c:0 "하인을 보내 요리사를 몰래 염탐하고 배워 오도록 한다"
 VIETmisc.5044.d:0 "요리사에게 관심이 없다고 말한다"
 VIETmisc.5045.t:0 "외설적인 연극"
 VIETmisc.5045.desc:0 "최근에 [VIET_lusty_argonian_maid.GetName]이라는 연극에 대해 들었다. 오늘, 나는 아주... #italic 재미있는#! 그것의 사본을 손에 넣었다. 왜 그런지에 대해, 아무도 더 이상 자세히 설명하지 않았지만. 나는 이 연극의 어떤 공연에도 참석할 수 없었기 때문에, 어쨌든 나는 그것이 무엇에 관한 것인지 보게 되어 기뻤습니다. 나는 어떤 이 연극에도 참석하지 못했기 때문에, 어쨌든 그것이 무엇에 관한 것인지 기대가 되었다.\n\n나는 그 연극의 아무 장면으로나 전환하기로 했다.\n\n나는 내가 방금 읽은 몇 줄의 대사를 읽으려고 할 때 잠시 동안 조용히 앉아 있었다. \"오\" 라고 중얼거렸다. \"그래서…\""
 VIETmisc.5045.a:0 "나는 이것을 다 읽을 충분한 시간이 있다. 시간은 충분해."
 VIETmisc.5045.b:0 "[ROOT.Char.GetFaith.HighGodName]님에 의해, 이 더러운 것은 제거해야 한다!"
