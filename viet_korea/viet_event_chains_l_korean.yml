 VIETmisc.1001.a.female:0 "그를."
 VIETmisc.1002.desc.female:0 "기억하고 싶은걸까?\n\n그를 생각하면 괴롭지만, 또 그를 생각할 때면 나는 행복해진다."
 VIETmisc.1003.desc.female:0 "그는 근처에 사는 소년이었지. 그는 고귀한 태생이었을거야. 그렇지 않았다면 애초에 내가 어떻게 그와 함께 놀 수 있었을까? - 하지만 그의 가족은 가난했고, 지역에 어떤 영향도 줄 능력이 없었어.\n\n우리는 어린 시절 많은 시간을 같이 보냈어. 세상 물정을 모르는, 그저 행복한 두 소년소녀.\n\n이젠, 정말로 그 나날들이 그리워."
 VIETmisc.1003.desc.male.homosexual:0 "근처에 사는 소년이었다. 나는 그가 높은 출생이었다고 생각한다 - 그렇지 않다면 내가 처음에 그와 어떻게 놀 수 있었겠는가? - 그러나 그의 가족은 가난했고 지역 문제에 거의 영향을 미치지 않았다.\n\n우리는 어렸을 때 그와 나, 우리 둘 다에서 많이 놀았다. 행복한 어린 소년과 소년, 세상에 아무 관심 없는 순진한 두 사람.\n\n이제 그 때가 정말 그리워지기 시작한다."
 VIETmisc.1004.desc.female:0 "불행히도 이제 그 기억들도 대부분이 흐릿해졌어.\n\n정말로, 오랜 시간이 지났지.\n\n그 나날들을 기억하려고 애쓰니, 흐릿한 기억들이 내 뇌리를 스쳐가."
 VIETmisc.1005.desc.female:0 "예를 들자면, 우리가 나눴던 몇몇 대화들. 우리가 좀 더 나이가 들었을 때-아직 어른은 아니었지만, 그렇다고 아이도 아니었던 때. 우린 말 그대로 어리숙했고, 흔히 젊은이들이 그러하듯 바보같은 짓을 했지.\n\n그에겐 정말 심한 말을 했었지.\n\n아니, 그랬던 게 맞나? 기억이 잘 안 나네.\n\n다른 일이었나? 내가 기분을 상하게했고, 제대로 사과하지 않아서였던가?"
 VIETmisc.1006.desc.female:0 "우리가 언제 다시 그걸로 말싸움을 했었지? 아, 그래. 한겨울이었던 거 같아. 아으! 생각만 해도 기분이 나쁘네. 맞아, 맞아. 물론, 그 때는 내가 어리긴 했었지만, 그래도 그런 말은 하면 안 됐지."
 VIETmisc.1008.desc.female:0 "음, 지금 생각해보면, 우리의 갈등은 오해에서 비롯된 게 분명해. 그럴 수밖에 없지.\n\n우리는 평소엔 잘 지냈고, 여러 의견을 공유하고 대화를 나눴으니까. -분명 오해가 있었던 걸거야."
 VIETmisc.1009.desc.female:0 "아마도 그는 나에게 매우 민감한 질문을 했고, 나는 즉시 대답하지 않았을 거야. 그에게 내가 부정적인 반응을 염두에 두고 있다고 생각하게 만들었던게 아닐까?"
 VIETmisc.1010.desc.female:0 "아니면 그는 약간의 낭만을 원했을지도 모르지 - 우리는 결국 그럴 나이가 되었으니까 - 하지만 나는 그가 다가오는 것을 잘못 해석했다. 좀 상투적인 표현이긴하겠네."
 VIETmisc.1011.desc.female:0 "뭐였을까? 적어도 내게 그가 뭔가 질문을 했어. 그래, 그게 전부였어. 그런데 그 부분이 생각이 잘 안 나. 적어도 아직은.\n\n그가 긴장했던 거 같은데, 그래, 이제 기억나는 거 같아.\n\n아마도 그는 나의 대답을 듣기 위해 오랜 시간을 기다렸을지도 몰라 - 오해를 풀거나 혹은 뭔가를 확인하기 위해서."
 VIETmisc.1012.desc.female:0 "하지만, 어쨌든 난 그 소년이 정말 그립다. 우린 정말 좋은 친구였는데....어쩌면 우리 관계가 더욱 아름다운 뭔가가 될 수 있지 않았을까?"
 VIETmisc.1013.desc.female:0 "만약 우리가 다시 만난다면, 나는 우리가 다시는 그런 종류의 논쟁에 휘말리지 않도록 할 것이다. 그저 어른들의 책임에 대해 걱정할 필요가 없었던 즐거운 날들과 같을 것이다. 바보 같은 논쟁은 이제 그만. 이제 그만."
 VIETmisc.1013.a.female:0 "그 사람이 보고 싶지?"
 VIETmisc.1014.desc.female:0 "다시 생각해보니, 또 논쟁을 벌이진 않을 거라고 단정 짓는 것도 순진하네. 아이들은 누구나 서로 잘 지낼 수 있다고 생각하곤 하지. 세상은 그렇게 돌아가지 않는데.\n\n하지만, 솔직히 말해서, 그 소년과 그런 종류의 관계를 원했고 - 또 원했다.\n\n순수한 동반자.\n\n순수한 사랑."
 VIETmisc.1015.desc.female:0 "이제 난 깨달았어.\n\n결국, 난 그를 사랑했던거야.\n\n나는 영원히 그와 함께하고 싶었어 - 바보같게도. 안 그래? 나는 그가 가장 멋진 사람이라고 생각했고, 그는 내가 완벽한 여자라고 생각했겠지."
 VIETmisc.1015.a.female:0 "하지만 나는 그에게 말하지는 않았어."
 VIETmisc.1016.desc.female:0 "오, 잠깐만....\n\n이제 나한테 그가 질문했던 게 생각나.\n\n믿을 수가 없어. 너무 진부해. 나는 오랜 세월 후에나 기억해냈어야했어. 그날 갑자기, 그는 툭 지나가듯이 말했어."
 VIETmisc.1017.desc.female:0 "그 때 난 그에게 대답하지 않았어. 하지만 그가 지금 여기에 있고, 그 질문을 다시 받는다면? \"그래\"라고 대답해도 될까?"
 VIETmisc.1018.desc.female:0 "그리고 마침내 그가 왜 그리 화났는지도 기억났어.\n\n나는 그 날 그한테 제대로 된 대답을 하지 않았어."
 VIETmisc.1019.desc.female:0 "어쩌면 지금까지도, 그는 그 소녀가 자신을 진정으로 사랑한 적이 있는지 궁금했을지도 모르지. 어쩌면 지금 이순간까지도. \n\n솔직히, 나도 마음이 아파. 내가 그에게 제대로 대답하지 못해서."
 VIETmisc.1020.desc.female:0 "그가 여기에 있었으면 좋겠어. 지금은, 그가 어떻게 생각하고 있는지 궁금해. 그가 던진 질문에 대해, 내가 \"그래!\"라고 흥분된 목소리로 대답한다면 받아들여줄까?\n\n나는, 나는 오직 그가 나를 여전히 좋게 생각하길 바래. 내가 인생에서 좋은 일만 해왔던 건 아니라고 해도, 그래도 사람들은 완벽하지 않으니까. 그 당시엔, 그는 나에게 항상 최선을 다하라고 격려했지."
 VIETmisc.1020.a.female:0 "그가 날 자랑스러워했으면 좋겠어...."
 VIETmisc.1021.desc.female:0 "하지만 그는 더 이상 여기 없지. 비록 그 사건 이후 화해했지만, 우리는 곧 어른이 되었고, 당연한 듯이 헤어졌어 - 영원히.\n\n피할 수 없는 일이었어. 우린 어렸지. 우린 어린 시절이 영원하진 않을 거란 걸 몰랐어.\n\n영원한 건 없어. 나쁜 것도, 좋은 것도 영원하지 않아."
 VIETmisc.1022.desc.female:0 "하지만, 지금까지도 그 어리석었던 소년이 생각나. 난 아직도 그가 바보같이 웃던 모습이 생생해. 나는 아직도 우리가 그 나무 밑에 나란히 앉아 웃으며 웃으며 아무 얘기도 하지 않던 그때가 기억나.\n\n나의 친구.\n\n나의 동료.\n\n나의 영혼.\n\n나의 천사."
 # Toothbrushing Siblings Event Chain - Please leave here
 VIETmisc.1045.t:0 "부탁?"
 VIETmisc.1045.desc:0 "모두들 내가 항상 동생과 사이좋게 지내야 한다고 말해. 하! 절대! 물론, [scope_VIET_karen.GetSheHe]이(가) 나쁜 사람은 아니지만, [scope_VIET_karen.GetSheHe]이(가) 때때로 짜증날 수 있기 때문에, 우리의 관계는 완벽하지 않다. 예를 들어, 지난 며칠 동안 [scope_VIET_karen.GetSheHe]는 [scope_VIET_karen.GetHerHim]에 대해 특정한 호의를 베풀어야 한다고 주장해 왔다. 그건 무리한 부탁은 아니지만, 왜 내가 해야 하는 거지?"
 VIETmisc.1045.a:0 "미안, [scope_VIET_karen.GetFirstNameNoTooltip], 하지만 안 돼."
 VIETmisc.1046.t:0 "이상한 대회"
 VIETmisc.1046.desc:0 "내 동생 [scope_VIET_karen.GetTitledFirstName]이(가) 또 그 바보 같은 호의로 나를 괴롭히고 있다. 어찌할 바를 모르고, 나는 [scope_VIET_karen.GetHerHim]을(를) 제거하는 방법을 생각한다. 나는 쓸만한 것이 있는지 보려고 소지품을 뒤적거린다. 예를 들어 칼로 [scope_VIET_karen.GetHerHim]을(를) 위협하는 것은 너무 과격할 수 있다. 그리고 저는 [scope_VIET_karen.GetHerHim]을(를) 금으로 매수하는 것도 효과가 없을 것이라고 생각합니다. 그리고 나서, 나는 무언가를 보고 아이디어가 떠올랐다.\n\n나중에, [scope_VIET_karen.GetSheHe]이(가) 같은 요청을 가지고 다시 나에게 다가온다면, 그녀가 부탁하는 대로 해 주겠다고 말하며 기분 나쁘게 웃는다. 즉, 그녀가 내가 선택한 \"게임\"을 한다면 말이지."
 VIETmisc.1046.a:0 "\"그럼.\" [scope_VIET_karen.GetSheHe]이(가) 말한다. \"무엇이 잘못될까?\""
 VIETmisc.1047.t:0 "칫솔"
 VIETmisc.1047.desc:0 "칫솔을 가지고 돌아와서 [scope_VIET_karen.GetTitledFirstName]에게 어떤 게임을 할 지 말해준다. \"내가 5분 동안 양치질을 해줄게. 네가 참을 수 있다면 네 뜻대로 하겠어.\n\n\"[scope_VIET_karen.GetFirstNameNoTooltip]이(가) 나를 믿을 수 없다는 듯이 쳐다보며, 내가 왜 이런 일을 하는지 당황하기에, 나는 설명한다. \"누군가 너의 머리를 만지면 불편하지 않아? 아니면 누군가 당신을 간지럼 태울 때, 그렇지? 그러면 만약 누군가가 너의 이를 닦는다면, 그것은 매우 불편하겠지. 5분 동안 이 불편함을 참으면 승리한다고 말했다.\n\n이제 [scope_VIET_karen.GetFirstNameNoTooltip]이(가) 이해하고, 웃는다. 분명히 [scope_VIET_karen.GetSheHe]는 [scope_VIET_karen.GetSheHe]이(가) 이 어리석은 게임에서 이길 수 있다고 자신한다. 정말 순진하군!\n\n[scope_VIET_karen.GetSheHe]이(가) 자리에 앉은 후, 나는 칫솔을 준비한다."
 VIETmisc.1047.a:0 "\"아아아아아아!,\" 라고 나는 [scope_VIET_karen.GetHerHim]에게 말한다."
 VIETmisc.1048.t:0 "불편한"
 VIETmisc.1048.desc:0 "더 이상 고민하지 않고 칫솔을 내리고 형제의 이를 닦기 시작했다. [scope_VIET_karen.GetFirstNameNoTooltip]이(가) 약간 윙윙거리지만 침착함을 유지했다. 나는 최악의 상황이 아직 오지 않았다는 것을 알기에 계속해서 웃을 수 밖에 없다. 가늘은 칫솔모는 [scope_VIET_karen.GetHerHis] 신체의 가장 섬세한 내부 부분을 자극하므로 기분이 좋을 것이다 - 너무 좋을 것이다, 사실이다! \n\n\"지금 포기하면 기분이 좋아질 거다. 그렇지 않으면, 기분이 더 이상 좋지 않을 것이다!\"\n\n갑자기, [scope_VIET_karen.GetSheHe]이(가) 신음한다.\n\n나는 침을 꿀꺽 삼켰다. 그 신음소리는 매우 이상하게 들렸다. 그리고 [scope_VIET_karen.GetSheHe]이(가) 그 감각들의 불편함과 기쁨에 떨면서, 나 역시 이상하게 느끼기 시작한다."
 VIETmisc.1048.a:0 "[scope_VIET_karen.GetFirstNameNoTooltip]이(가) 새롭게 보이기 시작했나? [scope_VIET_karen.GetSheHe]이(가) 왜 그렇게... 매력적으로 보이지?"
 VIETmisc.1049.t:0 "이상한 감각"
 VIETmisc.1049.desc:0 "[scope_VIET_karen.GetFirstNameNoTooltip]의 입안에서 칫솔을 계속 앞뒤로 움직이고, [scope_VIET_karen.GetHerHis] 치아를 쓰다듬고, [scope_VIET_karen.GetHerHis] 혀를 쓰다듬고, [scope_VIET_karen.GetHerHis] 우는 소리가 커집니다. 내 심장은 거칠게 뛰기 시작하고 내 얼굴은 뜨거워진다. 큰일이다, 큰일이다! \n\n묘한 열정이 나를 압도하는 느낌에 머리가 어지럽다. [scope_VIET_karen.GetHerHis]의 눈에도 보인다.\n\n나는 [scope_VIET_karen.GetHerHis]에 점점 더 가까이 다가가며 여전히 [scope_VIET_karen.GetHerHis] 이를 닦고 [scope_VIET_karen.GetHerHis] 눈을 깊숙이 응시했다. \"[scope_VIET_karen.GetFirstNameNoTooltip]...\" 나는 더 이상 저항할 수 없어 중얼거렸다."
 VIETmisc.1049.a:0 "내 자유로운 손이 점점 더 가까워지고... 점점 더 가까워지고... 그리고...."
 VIETmisc.1050.t:0 "중단됨"
 VIETmisc.1050.desc:0 "“둘이 뭐해요?”\n\n[scope_VIET_karen.GetFirstNameNoTooltip] 그리고 나는 하녀 중 한 명이 끼어들자 서로에게서 갑자기 멀어졌다. 분명히 소녀는 방을 지나가고 있었고, 소란을 알아차렸습니다. 그녀는 \"웃고 있는 [scope_VIET_karen.GetSheHe]을(를) 아래로 밀어내면서, 무엇을 하고 계십니까, [ROOT.Char.GetTitledFirstNameNoTooltip]? 그리고 [scope_VIET_karen.GetSheHe]이(가) 당신을 아래로 밀어내는 동안, 얼굴에 미소를 짓고 있습니까, [scope_VIET_karen.GetTitledFirstNameNoTooltip]?”\n\n\"이런 우연이! 우리 뭐하고 있었지?” [scope_VIET_karen.GetFirstNameNoTooltip] 그리고 나는 무지와 혼란을 가장하며 일제히 외쳤다.\n\n하녀는 말했다. \"절대 이해합니다! 아무말도 안하겠습니다!\"\n\n하녀가 황급히 자리를 뜬 후, 어색한 침묵이 방을 감싸고 있다.\n\n결국, 나는 말한다. \"음... 네가 이긴 것 갈군. 확실히 5분 이상 길었다. 네가 원하는 대로 해줄게.\"\n\n”여전히,” [scope_VIET_karen.GetFirstNameNoTooltip]는 생각에 잠긴 표정으로 [scope_VIET_karen.GetHerHis]을(를) 보며  말했다. \"불공평하게 느껴지는군요. 3판 2선승제로 할 수 있지 않을까요? 이번에는 제가 양치질을 할 수 있습니다.”"
 VIETmisc.1050.a:0 "“좋아,” 라고 간단히 대답한다. 우리는 잠시동안 서로를 주의깊게 지켜보다가..."
 VIETmisc.1051.t:0 "형제애"
 VIETmisc.1051.desc:0 "그날 이후, [scope_VIET_karen.GetFirstNameNoTooltip]와(과) 조금 더 사이가 좋아지기 시작했다."
 VIETmisc.1051.a:0 "솔직히, 누가 이겼는 지, 어떤 호의를 받았는지 기억이 나지 않는다."
