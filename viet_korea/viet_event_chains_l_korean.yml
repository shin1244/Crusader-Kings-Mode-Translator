 VIETmisc.1001.t:0 "겨울 바람을 느끼다"
 VIETmisc.1001.desc:0 "올해, 겨울 바람이 잦아들면서 서늘한 공기가 몇 년 동안이나 잊고 있었던 내 가슴 속 소중한 사람을 생각나게 한다."
 VIETmisc.1001.a:0 "그녀."
 VIETmisc.1002.t:0 "여전히 아름다운 기억들"
 VIETmisc.1002.desc:0 "기억해내고 싶은걸까?\n\n그녀를 떠올리는 건 고통스럽기도 하지만, 고통스러운 만큼이나 여전히 나를 행복하게 한다."
 VIETmisc.1002.a:0 "그때는...."
 VIETmisc.1003.t:0 "이불에 얼어붙은 눈물에도"
 VIETmisc.1003.desc:0 "그녀는 주변에 사는 소녀였다. 이름 있는 가문에서 태어났었던 것 같다. 애초에 그렇지 않다면 내가 어떻게 그녀와 함께 놀 수 있었을까? - 그렇지만 그녀의 가문은 궁핍했으며 지역 문제에서도 거의 영향력이 없었다.\n\n아이였던 우리 둘, 그녀와 나는 정말 많이 같이 놀았었지. 행복한 어린 소년과 소녀. 세상 일에 관심도 없는 두 명의 순진한 아이들.\n\n그 시절이 그리워지기 시작한다."
 VIETmisc.1003.a:0 "우울하게 하는군."
 VIETmisc.1004.t:0 "그리고 기억이 나지 않는다"
 VIETmisc.1004.desc:0 "불행하게도 소녀에 대한 많은 기억들이 흐릿하다.\n\n많은 시간이 지났어.\n\n오래 전에 있었던 일을 기억하려고 애쓰자 막연한 환영이 잠시 뇌리를 스친다."
 VIETmisc.1004.a:0 "정말 오랜만이네."
 VIETmisc.1005.t:0 "이 눈물을 흘리는 이유"
 VIETmisc.1005.desc:0 "우리가 서로 말다툼을 했던 것이 어렴풋이 기억난다. 우리가 좀 더 나이를 먹었을 때였다 - 어른까지는 그렇다고 너무 어리지는 않았지. 그래도 우리는 아직 어렸고, 다른 아이들처럼 바보 같은 짓들을 하곤 했다.\n\n그녀에게 정말 심한 말을 했던게 기억난다.\n\n잠깐. 그랬던거 맞지? 정확하게 기억이 나질 않아.\n\n다른 일이었나? 어쩌면 그녀의 기분을 상하게 하고 제대로 사과하지 않았던 걸까?"
 VIETmisc.1005.a:0 "무슨 짓을 했던 간에 후회해."
 VIETmisc.1006.t:0 "이제는 지난 날의 겨울 바람"
 VIETmisc.1006.desc:0 "언제 또 그런 말다툼을 했었지? 아, 겨울 어느 때였던 게 틀림 없어. 으아! 생각만 해도 기분이 좋지 않아. 그래, 그래. 나는 어렸어. 어렸다고. 내 자신에게 말한다. 그렇지만 제발. 누구도 감히 그렇게 말할 수는 없는 거였는데."
 VIETmisc.1006.a:0 "할 수만 있다면 당장이라도 사과하고 싶어."
 VIETmisc.1007.t:0 "시간을 되돌리다"
 VIETmisc.1007.desc:0 "우리가 그때 왜 굳이 싸웠던 걸까? 어린 아이들이 습관처럼 하듯 우리도 빠르게 화해했지. 왜 그랬는지 더 궁금해진다. 애초에 말다툼의 시작은 뭐였을까?\n\n기억하기 싫은 일이야.\n\n어쨌든, 그 시절로 돌아가 그 일이 일어나지 않도록 할 수 있다면 얼마나 좋을까. 그나저나 그 일에 대해 너무 깊게 생각하는 것 같아."
 VIETmisc.1007.a:0 "결국 화해했지."
 VIETmisc.1008.t:0 "오해"
 VIETmisc.1008.desc:0 "음. 생각해보니 우리의 갈등은 오해에서 시작된게 틀림 없어. 그래야만 해.\n\n보통 우리는 서로 잘 지냈지. 소녀와 나, 우리는 서로 많은 것을 공유하며 서로의 말에 동의하곤 했어. 확실히 어떤 오해가 있었던거야 - 응. 그래야만 해."
 VIETmisc.1008.a:0 "그 덕분에 우리가 말다툼을 하게 된걸까...?"
 VIETmisc.1009.t:0 "순간의 망설임"
 VIETmisc.1009.desc:0 "어쩌면 그녀가 정말 민감한 질문을 했는데, 바로 대답하지 않아 내가 부정적인 반응을 염두에 두고 있다고 생각한걸까?"
 VIETmisc.1009.a:0 "어쩌면."
 VIETmisc.1010.t:0 "진부한 감상"
 VIETmisc.1010.desc:0 "아마 그녀는 약간의 낭만을 원했던 걸꺼야 - 우리도 결국 그럴 나이가 된거지 - 하지만 나는 그녀가 다가서자 오해했어. 그렇다면 좀 진부한 말이 되겠지만."
 VIETmisc.1010.a:0 "어쩌면."
 VIETmisc.1011.t:0 "완벽했던 순간"
 VIETmisc.1011.desc:0 "뭐였을까? 적어도 나에게 무언가를 물어봤던 기억이 나. 그래. 그거였어. 그게 이 모든 일의 시작이야. 그렇지만 기억이 잘 나지 않아. 적어도 지금은.\n\n그녀는 긴장한 모습이었지. 안 그래? 이제 기억이 나네.\n\n어쩌면 그녀는 내 대답을 듣기 위해 한참을 기다렸는지도 몰라 - 무언가 오해를 풀거나, 무언가를 확인하기 위해."
 VIETmisc.1011.a:0 "흠...."
 VIETmisc.1012.t:0 "영원히 잃어버리다"
 VIETmisc.1012.desc:0 "어쨌거나 아직도 그 소녀가 그리워. 우린 서로 정말 좋은 친구였지..... 나는 우리의 관계가 좀 더 아름다운 방향으로 깊어질 수 있었을까 하는 의문이 든다."
 VIETmisc.1012.a:0 "절대 모르겠지."
 VIETmisc.1013.t:0 "다시 한번, 두번 다시"
 VIETmisc.1013.desc:0 "만약 우리가 다시 만난다면 다시는 그런 말다툼을 하지 않도록 확실히 할거야. 두번 다시는. 어른들이 가지는 책임감을 알지도 못하고 걱정할 필요 조차 없었던 그때의 좋았던 날들처럼 지낼 수 있겠지. 우리가 함께 놀며 즐거웠던 시절처럼. 더 이상 바보 같은 말다툼은 없을거야. 다시는."
 VIETmisc.1013.a:0 "그녀가 그리워. 그렇지?"
 VIETmisc.1014.t:0 "젊고 신뢰하는 모습으로"
 VIETmisc.1014.desc:0 "다시 지금 생각해 보면 바보 같은 말다툼을 다시는 하지 않을 거라는 건 순진한 생각이야. 어린 아이들이나 모든 사람들이 단순하게 서로 잘 지낼거라 생각하지. 하지만 세상은 그렇지 않아.\n\n그렇지만 솔직히 말해서 그 소녀와 그런 관계를 가지길 원했었고 - 지금도 원해.\n\n순수한 교제말이야.\n\n순수한 사랑을."
 VIETmisc.1014.a:0 "아직도 난 아이 같은 걸까."
 VIETmisc.1015.t:0 "나의 말 못한 사랑과"
 VIETmisc.1015.desc:0 "이제야 깨달았다.\n\n나는 그녀를 사랑했었다.\n\n그녀와 영원히 함께 하고 싶었다 - 바보 같지? 난 그녀가 가장 멋지고, 가장 완벽한 여자라고 생각했어."
 VIETmisc.1015.a:0 "하지만 그걸 그녀에게 말하지는 않았지."
 VIETmisc.1016.t:0 "그리고 무감각한 기억들"
 VIETmisc.1016.desc:0 "아, 잠깐만....\n\n이제서야 그녀가 내게 물어봤던 게 기억난다.\n\n믿을 수가 없어. 너무 진부하잖아. 이 모든 세월에도 기억했어야 했는데. 갑자기 그 날에 아무렇게나 말했었지:"
 VIETmisc.1016.a:0 "\"이봐, [ROOT.Char.GetFirstNameNoTooltip] 나 좋아해?\""
 VIETmisc.1017.t:0 "다시 한번, 두번 다시는"
 VIETmisc.1017.desc:0 "그때 그 말에 대답하지 않았지. 하지만 만약에 그녀가 지금 여기에 있다면, 그리고 나에게 다시 그 질문을 한다면, 내가 뭐라고 대답할까? \"그래\"라고 대답할까?"
 VIETmisc.1017.a:0 "그래. 그래. 백만 번도 넘게 말할 수 있어. 그래."
 VIETmisc.1018.t:0 "대답을 하지 않았지"
 VIETmisc.1018.desc:0 "마침내 그녀가 왜 그렇게 화가 났는지 이제야 떠오른다.\n\n그날 그녀에게 제대로 된 대답을 하지 않았었어."
 VIETmisc.1018.a:0 "그녀에게 깊은 상처를 준 게 틀림없어."
 VIETmisc.1019.t:0 "그건 나를 고통스럽게 해"
 VIETmisc.1019.desc:0 "아마도 이 모든 세월에도 그녀는 그 시절의 그 소년이 자신을 진정으로 사랑했었는지 궁금했을 거야. 어쩌면 지금까지도.\n\n솔직히 나도 마음이 아파. 제대로 된 대답을 하지 않았다는 게."
 VIETmisc.1019.a:0 "앞으로도 대답할 수 없겠지."
 VIETmisc.1020.t:0 "아름다운 모습으로 남다"
 VIETmisc.1020.desc:0 "그녀가 만약 지금 여기 있었다면 무슨 생각을 할까. 자신의 질문에 \"그래!\"라고 대답하는 내 낭랑한 대답을 받아들일까?\n\n나는 바란다. 오직 하나만을 바란다 - 그녀가 여전히 나를 좋게 생각하길. 나는 살면서 훌륭한 일을 그렇게 많이 해내지는 않았지. 그렇지만 완벽한 사람은 아무도 없어. 그 시절엔 그녀는 항상 내게 최선을 다 할 수 있도록 격려하곤 했지."
 VIETmisc.1020.a:0 "나를 자랑스럽게 생각하길...."
 VIETmisc.1021.t:0 "두고 떠나다"
 VIETmisc.1021.desc:0 "하지만 그녀는 더 이상 이곳에 없어. 그 일 이후 화해를 했지만 우리는 곧 어른이 되었고 얼마 지나지 않아 곧 헤어지게 되었지. - 영원히.\n\n피할 수 없는 일이었어. 우리는 어렸지. 우린 어린 시절이 영원히 계속되지 않을 거라는 걸 깨닫지 못했어.\n\n영원한 것은 없는데. 나쁜 것이든, 좋은 것이든."
 VIETmisc.1021.a:0 "아무것도."
 VIETmisc.1022.t:0 "네 피부의 온기"
 VIETmisc.1022.desc:0 "오늘까지도 여전히 그 철없는 소녀를 생각하곤 한다. 아직도 그녀의 바보 같고 우스꽝스러운 웃음을 떠올린다. 난 아직도 우리가 저 나무 밑에 함께 앉아있던 시간을 생각한다. 나란히 앉아 어깨가 닿은 채로 아무 말도 하지 않아도 서로 웃음꽃을 피우던 모습을.\n\n나의 친구.\n\n나의 동반자.\n\n나의 영감.\n\n나의 천사."
 VIETmisc.1022.a:0 "나의 첫사랑."
 # Cinnamon Toast Crunch (the first VIET event chain ever)
 VIETmisc.1023.t:0 "계피!"
 VIETmisc.1023.desc:0 "이건 비밀이 아냐. 난 계피와 사랑에 빠졌다. 어렸을 때 너무 많이는 먹지는 못했지만 먹을 때는 정말 맛있게 먹곤 했다. 이제 나이를 먹었으니 내 재정이 감당할 수 있는 만큼 계피를 구할 수 있다. 한 입 한 입마다 느껴지는 매콤하고 달콤한 맛의 소용돌이가 좋다! 계피만 한 건 없어!"
 VIETmisc.1023.a:0 "내가 계피 맛을 좋아하는 이유를 누가 모를까?"
 VIETmisc.1024.t:0 "계피의 맛"
 VIETmisc.1024.desc:0 "연회가 다가오고 있다. 내 영지의 온갖 중요한 사람들이 참석할 예정이다. 우리는 삶을 축하하며 좋은 시간을 보낼 것이다. 그리고 그럴 수 있도록 내가 좋아하는 계피로 구운 끈적끈적한 빵을 포함한 - 향긋하고 달콤한 계피 요리를 모두에게 가능한 한 많이 내올 것이다. 내가 왜 계피 맛을 좋아하는지 모두가 알게 되겠지.\n\n안타깝게도 계피는 값비싼 별미다. 이 일상적인 연회에 드는 비용이 좀 많이 들게 될 것이다. 그렇지만 난 미친듯이 향신료를 먹고 싶어! 그저 갈망할 뿐이지!"
 VIETmisc.1024.a:0 "비용은 상관 없이 연회는 계피를 주제로 할 것이다."
 VIETmisc.1025.t:0 "계피, 모든 곳에 계피가"
 VIETmisc.1025.desc:0 "연회 음식은 맛있었다! 계피 기름은 모든 요리에 들어갔다. 계피와 마늘로 맛을 낸 생선 요리. 계피를 뿌린 수프. 계피가 들어간 고기 파이와 달콤한 파이들. 계피를 펴바른 빵과 과일. 그리고 내가 가장 좋아하는 계피와 꿀로 만든 시럽을 듬뿍 바른 끈적끈적한 빵! 사실 연회에 계피가 안들어갔던 음식이 있었는지 생각도 안난다.\n\n보아하니 몇몇 손님은 내 취향을 좋게 평가한 것 같다. 하지만 다른 사람들은 그렇지 않았다. 그 다른 사람들의 눈에서 느껴졌다. 앞에 놓여진 음식을 봤을 때 빠르게 돌아가는 눈과 천천히 먹는 모습.\n\n계피를 즐길 수 없는 사람들이 있다니. 얼마나 슬픈가!"
 VIETmisc.1025.a:0 "몇몇 궁정 신하들은 걱정하는 모습이다 - 내가 너무 지나치게 일을 벌였다고 생각하는군! 하!"
 VIETmisc.1026.t:0 "계피에 미치다"
 VIETmisc.1026.desc:0 "몇몇 궁정 신하들이 내 식습관이 걱정된다고 말한다. 말하는 걸 듣자하니 내가 뭐든지 계피와 함께 먹는다고 한다! 물론 그건 사실이 아니다. 난 확실히 다른 것도 먹거든.\n\n그렇지만 궁정 신하들은 계피에 무슨 효능이 있던 간에 너무 많이 먹는 건 좋지 않다고 한다. 그렇게 미친듯이 계피에 중독됐던 일을 언젠가는 후회할 것이라고도 말했다.\n\n하지만 중요한 건 난 정말 다른 것도 먹곤 한다는 거야. 계피를 주제로 한 연회를 했다고 해서 사람들이 날 미쳤다고 생각하는 건가? 내가 왜 계피 맛을 좋아하는 건지 모르겠어?\n\n어쨌든 내일 아침은 계피로 구운 끈적끈적한 빵을 먹고 싶군. 아니면 다음 며칠 동안은. 아니면 몇 주."
 VIETmisc.1026.a:0 "뭐라고 하든 누가 상관하겠어? 완전히 다른 경지의 아침 식사를 먹어주지!"
 VIETmisc.1027.t:0 "마이다스의 계피 묻은 손"
 VIETmisc.1027.desc:0 "아침에 계피 맛을 좀 보고 싶었던 건 좋은 생각이 아니었을 지도. 계피로 구운 끈적끈적한 빵 (내가 가장 좋아하는 계피 요리지!)을 먹고 나니 손이 정말 끈적거렸다. 계피와 꿀 시럽이 고운 예복, 내 얼굴, 내 의자에 범벅이 되어버렸다. 내가 만지면 모든게 엉망진창이 된다! 자문원들과의 중요한 회의가 있는데 늦고 싶진 않다. - 내가 할 수 있는게 있을까? 그렇지만 중요한 회의라 선택할 수 있는 게 없어."
 VIETmisc.1027.a:0 "자문회가 내게 너무 짜증내지 않기를."
 VIETmisc.1028.t:0 "자문회는 괜찮아 하던데! (정말로!)"
 VIETmisc.1028.desc:0 "회의는 괜찮았다. 끈적한 계피로 범벅이 된 손가락들이 방해가 됐긴 했지만. 고맙게도 끈적거림이 모든 곳에 퍼져가는 걸 방지할 수 있었다. 자문원들은 짜증내기 보다는 내 상황이 우스꽝스럽다고 생각했나보다. 날 놀린 것 뿐만이 아니라 더 심하게도, 계피 자체를 조롱했다! 궁정에 있는 모든 사람들이 날 놀리고 있는 것 같다.\n\n어떻게 나만큼 고귀한 사람이 온 영지의 웃음거리가 됐을까? 단순히 계피 맛을 좋아한다고? 내 궁정 신하들과 봉신들은 항상 음모를 꾸미며 내가 하는 모든 걸 감시하지. 그렇지만 내가 왜 계피로 구운 끈적끈적한 빵의 맛을 좋아하는지 알 수는 있을까?"
 VIETmisc.1028.a:0 "날 이해해줘야 해. 한 입 한 입마다 매콤하고 달콤한 계피 맛의 소용돌이를!"
 VIETmisc.1029.t:0 "내가 볼 수 있는 그 맛"
 VIETmisc.1029.desc:0 "궁정 신하들에게 설명하려고 했다. 정말로! 계피는 정말 대단해. 왜 아무도 좋아하지 않는 걸까? 계피만 있으면 모든게 더 맛있어. 계란, 와플, 소시지, 콩, 달콤한 빵, 우유, 물 등등... 정말로 전부 다. 농민이 먹는 죽도 계피를 넣는다면 천상의 꿀 맛이 날거야.\n\n그렇지만 아니. 누구도 이해하지 못한다. 왜 계피가 그렇게 대단한 건지, 그리고 왜 내가 그걸 좋아하게 됐는지 물었다. 그렇지만 맞는 답을 내놓는 사람은 없었다. 사람들이 내가 왜 계피 맛을 좋아하는지 모른다는 사실에 체념하지 않을 수 없다. 내가 왜 계피로 구운 끈적끈적한 빵의 맛을 특히 좋아하는 걸까?"
 VIETmisc.1029.a:0 "왜냐하면 한 입 한 입마다 맛있는 계피 맛의 소용돌이가 느껴지기 때문이지."
 # Version 1.1.3 "Zhiguai" Start - Please leave here
 VIETmisc.1030.t:0 "마지막 날"
 VIETmisc.1030.desc.male:0 "나에겐 연로한 하인이 하나 있다. 여러 해 동안이나 그녀는 불평 없이 나를 충실하게 섬겨 왔고, 내 모든 것들을 참아왔다. 만약 내가 잔인하게 굴지 못할 사람이 있다면, 어느새 사랑하는 이모나 할머니 같은 존재가 돼버린 바로 이 하인이다. 그런데 지난 몇 주 동안 그녀는 간신히 의식이 있는 채로 이상한 말을 중얼거리고, 음식과 마실 것을 거부하며 죽음을 앞두고 있다."
 VIETmisc.1030.desc.female:0 "나에겐 연로한 하인이 하나 있다. 여러 해 동안이나 그는 불평 없이 나를 충실하게 섬겨 왔고, 내 모든 것들을 참아왔다. 만약 내가 잔인하게 굴지 못할 사람이 있다면, 어느새 사랑하는 삼촌이나 할아버지 같은 존재가 돼버린 바로 이 하인이다. 그런데 지난 몇 주 동안 그는 간신히 의식이 있는 채로 이상한 말을 중얼거리고, 음식과 마실 것을 거부하며 죽음을 앞두고 있다."
 VIETmisc.1030.a:0 "우리는 밤낮을 가리지 않고 간호를 한다. 하지만 결국 시간 문제라는 걸 안다."
 VIETmisc.1031.t:0 "깨어나다"
 VIETmisc.1031.desc.male:0 "어느 날 아침, 나는 우리 집안의 다른 사람들과 함께 조용히 하인의 영혼을 위한 기도문을 외우고 있었다. 그러다 살짝 피곤해져 그녀의 옆에 앉았다. 손을 뻗어 그녀의 손을 잡는데 - 기적이 일어났다! 그녀가 눈을 뜨고 주변을 살피는 것이다. 무슨 일인지 깨닫기 위해 주위를 살펴보려는 것처럼. 그리고 그녀가 나를 힐끗 쳐다보는 순간, 그녀의 얼굴에 완전한 행복함과 깊은 사랑이 느껴지는 표정이 퍼져나갔다.\n\n\"어떤가?\" 내가 말했다. \"괜찮아, 걱정하지 말게. 나는 여기 있네.\""
 VIETmisc.1031.desc.female:0 "어느 날 아침, 나는 우리 집안의 다른 사람들과 함께 조용히 하인의 영혼을 위한 기도문을 외우고 있었다. 그러다 살짝 피곤해져 그의 옆에 앉았다. 손을 뻗어 그의 손을 잡는데 - 기적이 일어났다! 그가 눈을 뜨고 주변을 살피는 것이다. 무슨 일인지 깨닫기 위해 주위를 살펴보려는 것처럼. 그리고 그가 나를 힐끗 쳐다보는 순간, 그의 얼굴에 완전한 행복함과 깊은 사랑이 느껴지는 표정이 퍼져나갔다.\n\n\"어떤가?\" 내가 말했다. \"괜찮아, 걱정하지 말게. 나는 여기 있네.\""
 VIETmisc.1031.a.male:0 "그녀가 나를 쳐다보고는 손을 뻗어 내 얼굴을 조심스레 어루만진다."
 VIETmisc.1031.a.female:0 "그가 나를 쳐다보고는 손을 뻗어 내 얼굴을 조심스레 어루만진다."
 VIETmisc.1032.t:0 "사랑"
 VIETmisc.1032.desc.male:0 "\"[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! 옆집의 [ROOT.Char.GetFirstNameNoTooltip]구나! 돌아온거야! 하지만 어떻게.... 정말 미안해. 할 일을 다 하지 못해서 미안해. 정말 미안해. 정말로.. 제발 나를 용서해줘.\"\n\n갑작스럽게 터진 그녀의 말에 경직되고 혼란스러웠지만 그녀에게 말한다. \"괜찮네. 하지도 않은 일로 자책하지 말게. 내가 여기 있겠네.\"\n\n그녀는 기쁜 모습으로 활짝 웃으며 속삭인다. \"사랑합니다.\" 그녀는 다시 누워서 눈을 감는다.\n\n그녀는 그 후 다시는 일어나지 않았다."
 VIETmisc.1032.desc.female:0 "\"[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! 옆집의 [ROOT.Char.GetFirstNameNoTooltip]구나! 돌아온거야! 하지만 어떻게.... 정말 미안해. 할 일을 다 하지 못해서 미안해. 정말 미안해. 정말로.. 제발 나를 용서해줘.\"\n\n갑작스럽게 터진 그의 말에 경직되고 혼란스러웠지만 그에게 말한다. \"괜찮네. 하지도 않은 일로 자책하지 말게. 내가 여기 있겠네.\"\n\n그는 기쁜 모습으로 활짝 웃으며 속삭인다. \"사랑합니다.\" 그는 다시 누워서 눈을 감는다.\n\n그는 그 후 다시는 일어나지 않았다."
 VIETmisc.1032.a.male:0 "그럼에도 불구하고, 그녀의 얼굴은 평화롭고 만족스러워 보였다."
 VIETmisc.1032.a.female:0 "그럼에도 불구하고, 그의 얼굴은 평화롭고 만족스러워 보였다."
 VIETmisc.1033.t:0 "질문"
 VIETmisc.1033.desc.male:0 "총애 받는 하인의 장례식이 끝난 후, 그녀의 친척들 중 몇 명에게 그녀가 죽기 전에 했던 말을 물었다. 그녀가 나를 다른 사람으로 착각한 것은 명백하다. 처음에는 아무도 답을 알지 못하다가 다른 하인들 중 하나인 그녀의 여동생과 연락이 닿았다. 그녀는 나이가 아주 많았다.\n\n나이에도 불구하고 이 노부인은 자신감에 찬 표정을 지으며 침착하게 웃는다. \"아, 재미있는 우연의 일치네요, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 VIETmisc.1033.desc.female:0 "총애 받는 하인의 장례식이 끝난 후, 그의 친척들 중 몇 명에게 그가 죽기 전에 했던 말을 물었다. 그가 나를 다른 사람으로 착각한 것은 명백하다. 처음에는 아무도 답을 알지 못하다가, 다른 하인들 중 하나인 그의 여동생과 연락을 취할 수 있었다. 그녀는 나이가 아주 많았다.\n\n나이에도 불구하고 이 노부인은 자신감에 찬 표정을 지으며 침착하게 웃는다. \"아, 재미있는 우연의 일치네요, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 VIETmisc.1033.a:0 "뭐가 재밌는 우연의 일치라는 거지?"
 VIETmisc.1034.t:0 "우연"
 VIETmisc.1034.desc.male:0 "\"[ROOT.Char.GetFirstNameNoTooltip]은(는) 언니의 첫사랑 이름이기도 하거든요.\" 그녀의 자매가 설명했다. \"그들은 서로를 진심으로 사랑했습니다. 하지만 그녀의 연인은 결혼식 전날 사고를 당했고 그는 그녀의 품에서 죽었습니다. 그녀는 항상 죄책감을 느꼈습니다. 당신이 그녀의 연인처럼 생겼는지 기억은 나지 않지만, 그 땐 어린 소녀였고, 그리고 이제 꽤 나이가 들었고, 그래서 기억력이 흐려졌을지도 모릅니다. 그것은 중요하지 않습니다.\"\n\n나는 천천히 고개를 끄덕인다. \"그것 참 이상한 우연이군\""
 VIETmisc.1034.desc.female:0 "\"[ROOT.Char.GetFirstNameNoTooltip]은(는) 그의 첫사랑 이름이기도 하거든요.\" 그의 자매가 설명한다. \"그들은 서로를 진심으로 사랑했습니다. 하지만 그의 연인은 결혼식 전날 사고를 당했고 그녀는 그의 품에서 죽었습니다. 그는 항상 죄책감을 느꼈습니다. 당신이 그의 연인처럼 생겼는지 기억은 나지 않지만, 그 땐 어린 소녀였고, 그리고 이제 꽤 나이가 들었고, 그래서 기억력이 흐려졌을지도 모릅니다. 그것은 중요하지 않습니다.\"\n\n나는 천천히 고개를 끄덕인다. \"그것 참 이상한 우연이군\""
 VIETmisc.1034.a:0 "나이 든 여인은 잠시 깊은 생각에 잠긴다. 이에 나는 참을성 있게 그녀가 입을 떼길 기다린다."
 VIETmisc.1035.t:0 "종료"
 VIETmisc.1035.desc.male:0 "\"아마 그것은 단순한 우연일 수도 있고, 어쩌면 운명일 수도 있겠죠. 그것이 무엇이든 간에, 저는 그녀가 마지막 순간에 사랑하는 사람을 바라볼 수 있어서 기쁩니다,\" 라고 노부인이 말합니다. 그녀는 분명히 이 모든 것에 깊이 감동했기 때문에 마음을 가라앉히려고 노력하면서 잠시 멈추었다. \"저는 항상 최고의 자매가 아니었고 어린 동생들이 흔히 저지르는 일로 - 자매에게 많은 스트레스를 주었습니다 - 그래서 자매의 마지막 순간에 기쁨과 사랑의 선물을 주신 것에 대해 진심으로 감사드립니다.\"\n\n\"어쩌면 그들은 마침내 지금, 저승에서 함께일지도 모르지,\" 나는 제의한다.\n\n나이 든 여인은 다시 멈칫하고는 부드럽게 웃는다."
 VIETmisc.1035.desc.female:0 "\"아마 그것은 단순한 우연일 수도 있고, 어쩌면 운명일 수도 있겠죠. 그것이 무엇이든 간에, 저는 그가 마지막 순간에 사랑하는 사람을 바라볼 수 있어서 기쁩니다,\" 라고 노부인이 말합니다. 그녀는 분명히 이 모든 것에 깊이 감동했기 때문에 마음을 가라앉히려고 노력하면서 잠시 멈추었다. \"저는 항상 최고의 형제가 아니었고 어린 동생들이 흔히 저지르는 일로 - 형제에게 많은 스트레스를 주었습니다 - 그래서 형제의 마지막 순간에 기쁨과 사랑의 선물을 주신 것에 대해 진심으로 감사드립니다.\"\n\n\"어쩌면 그들은 마침내 지금, 저승에서 함께일지도 모르지,\" 나는 제의한다.\n\n나이 든 여인은 다시 멈칫하고는 부드럽게 웃는다."
 VIETmisc.1035.a:0 "\"어쩌면 그럴지도 모르지. 아이야.\""
 VIETmisc.1036.t:0 "종결부"
 VIETmisc.1036.desc:0 "지난 한 주 동안, 나는 많이 피곤했다. 그래서 오늘은 일찍 자기로 했다. 얼마 지나지 않아, 나는 내가 알아볼 수 없는 광야 어딘가에 있는 나를 발견한다. 이곳은 상상할 수 있는 모든 색깔의 활기찬 꽃밭이 점점이 흩어져 있는 가장 푸른 풀밭이며, 양쪽에는 숨이 막히고 눈이 덮인 산이 있다. 위에는 태양이 밝게 빛난다.\n\n\"꼬마 [ROOT.Char.GetFirstNameNoTooltip]!\" 나를 부르는 목소리. \"꼬마 [ROOT.Char.GetFirstNameNoTooltip]!\""
 VIETmisc.1036.a:0 "아냐... 설마 그럴리가...."
 VIETmisc.1037.t:0 "재회"
 VIETmisc.1037.desc:0 "바로 내 눈앞에 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이(가) 서있다. 고인이 된 [scope_VIET_grandparent_dream.GetTitledFirstName]이(가). 처음에는 [scope_VIET_grandparent_dream.GetHerHim]인지 잘 몰랐지만, 꿈 속의 내 안에 있는 무언가가 이 사람이 내 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]라고 알려주었다. 내 이성이 어떻게 생각하든지 간에.\n\n나는 다시 어린 아이가 되었다. 작다. 모든 것들이 전부 다 대단해 보인다. [scope_VIET_grandparent_dream.GetSheHe]이(가) 나를 따뜻하게 안고 작은 손을 잡아주기 때문에, 나는 다시 아이가 되었고 모든 것에 경외감을 느꼈고 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] 키가 크고 편안해 보인다.\n\n\"아가야, 널 찾아서 기쁘구나.\"[scope_VIET_grandparent_dream.GetSheHe]이(가) 말한다.\n\n\"여기서 뭐하는 거에요?\" 나는 깍 소리친다. 내 목소리는 정확히 어렸을 때랑 똑같이 아주 높다. \"무슨 일이에요? 왜 우리가 여기에 있는 거죠? 제가 뭘 잘못했나요?\"\n\n\"아냐, 아냐. [ROOT.Char.Custom('GirlBoy')] 넌 착한 아이란다,\" [scope_VIET_grandparent_dream.GetSheHe]이(가) 날 안심시킨다. \"아아... 내가 널 사랑하는 거 알고 있지?\""
 VIETmisc.1037.a:0 "나는 고개를 끄덕였다."
 VIETmisc.1038.t:0 "평화"
 VIETmisc.1038.desc:0 "손에 손을 잡고 산비탈에 앉기 전에 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] 산 초원을 걷습니다. 우리는 우리 주변의 자연, 푸른 하늘, 희미하게 빛나는 창백한 구름을 조용히 감상했다.\n\n\"나도 같이 어딘가로 가는 건가요?\" 나는 물었다.\n\n\"귀여운 [ROOT.Char.GetFirstNameNoTooltip]야.\" [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이(가) 부드럽게 말한다. \"곧 가게 될 거란다. 하지만 아직은 아니야.\"\n\n\"왜요?\"\n\n\"참아야 한단다. 아가야. 난 널 정말 사랑한단다. 난 널 기다리고 있을 거야. 아가야. 하지만 일단 우선은 여행 준비를 해야 해. 그래야 갈 수 있단다.\""
 VIETmisc.1038.a:0 "\"고마워요.\" 내가 [scope_VIET_grandparent_dream.GetHerHim] 옆에 껴안고 잠이 들면서 말했다."
 VIETmisc.1039.t:0 "아침"
 VIETmisc.1039.desc:0 "밖에서 새들의 지저귐을 들으며 천천히 잠에서 깼다. 나는 자리에 앉아 꿈을 거의 현실처럼 생생하게 기억한다. 내가 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]과 같은 꿈을 꾸게 된 이유는 뭘까? 뭔가 심오한 것을 준비하는 데 도움이 되는 큰 안도감이 저를 감싸는 것 같은 위안이 되는 꿈이었다. 하지만 내 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이(가) 말한 여행은 무엇이었을까?"
 VIETmisc.1039.a:0 "언제나 그렇듯이 인생은 계속 된다."
 VIETmisc.1040.t:0 "지나간 시간"
 VIETmisc.1040.desc:0 "가끔 공식적인 업무를 하고 있든, 정원에서 밖을 걷든, 방에서 휴식을 취하든 상관없이 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], [scope_VIET_grandparent_dream.GetTitledFirstName]이(가) 보인다, 멀리 서서 그가 사라지기 전에 [scope_VIET_grandparent_dream.GetHerHis] 얼굴에 즐거운 미소로 나를 바라보고 있다. 그러나 이것은 평소처럼 저를 놀라게 하지 않는다. 마치 [scope_VIET_grandparent_dream.GetSheHe]가 저를 지켜보고 있으며 무언가를 준비하는 것처럼 위안이 된다. 사람들에게 [scope_VIET_grandparent_dream.GetHerHim]도 보이는지 물어보면 내가 무슨 말을 하는지 아무도 모른다. \n\n\"거기엔 아무도 없습니다, 나의 [ROOT.Char.GetLadyLord](이)시여,\" 라고 그들은 말했다.\n\n\"네 말이 맞다,\" 라고 거짓말 했다. \"그냥 뭔가 보였다.\""
 VIETmisc.1040.a:0 "나도 요즘 들어 계속 더 피곤한 것 같다."
 VIETmisc.1041.t:0 "의미심장한 암시"
 VIETmisc.1041.desc:0 "나는 다시 꿈의 땅, 산 속에 자리 잡은 아름다운 초원에 있다. 그리고 내 앞에 다시 한 번 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이(가) 서 있고, [scope_VIET_grandparent_dream.GetSheHe]이(가) 나를 내려다보며 고요하게 웃고 있다. \n\n나는 다시 어린아이가 되었고, 수줍게 땅을 바라볼 때 [scope_VIET_grandparent_dream.GetSheHe]이(가) 말했다, \"나는 너를 지켜보고 있었단다. 우리 여행을 위한 준비는 아직이니?\"\n\n나는 무슨 이유에선지 대답하지 않는다.\n\n[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이(가) 웃으며 내 머리를 어루만진다. \"걱정하지 말렴, 아가야. 곧 때가 될 거란다. 난 네가 남겨야 할 것을 두고 떠날 수 있다는 걸 알고 있단다. 알겠니? 계속 널 도와주고 있었단다. 그리고 앞으로도 도와주기 위해 계속 이곳에 있을 거란다.\"\n\n\"고마워요.\" 나는 천천히 일어나면서 중얼거린다."
 VIETmisc.1041.a:0 "밖은 아침이고, 새들이 지저귀고 있다."
 VIETmisc.1042.t:0 "방황하는 생각"
 VIETmisc.1042.desc:0 "내 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이(가) 나타난 두 번째 꿈의 의미를 곰곰이 생각해 봤다. 꿈일지라도 심오하면서도 신비로운 것이 있다. 그래도 하루가 끝나면 이상하게도 이 꿈이 위안이 됩니다. 아마도 내 [scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')] 정신이 실제로 나를 지켜보고 있을 것이다. \n\n하품을 하고 기지개를 켜자 하인들이 아침 식사 자리로 부르지만, 배가 고프지가 않다."
 VIETmisc.1042.a:0 "오늘은 그냥 쉬고 싶군."
 VIETmisc.1043.t:0 "준비"
 VIETmisc.1043.desc:0 "지난 며칠간 너무 피곤했고 지난 몇 주 동안보다 훨씬 더 피곤했지만 의사들은 비정상적인 것을 감지할 수 없었다. 잠시 동안 나는 내 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]에 대해 꿈과 현실에서 본 환상을 떠올릴 때까지 혼란스러웠다. 그렇게 하면서, 깨달음과 내면의 평화를 느꼈다. 마침내, 나는 이해한다. \n\n하지만 주변 사람들은 내가 설명할 때 혼란스러워했다. 좋다. 우리 모두가 가야 할 여정을 준비할 차례가 되면 그들은 곧 이해할 것이다.\n\n그 날 저녁, 나는 침대에 누워서 쉬는데, 비록 음식이나 음료는 사양해도 몸이 가볍고 기분이 상쾌하다.\n\n눈을 감기 전에 마지막으로 한 번 둘러본다."
 VIETmisc.1043.a:0 "[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]을(를) 만날 시간이야."
 VIETmisc.1044.t:0 "마지막 여정"
 VIETmisc.1044.desc:0 "주위의 모든 것을 망각한 채 의식 속을 왔다 갔다 한다. 헤아릴 수 없을 정도로 많은 시간이 지나고 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], [scope_VIET_grandparent_dream.GetTitledFirstName]을(를) 보았다. 나는 이전에 꾼 꿈에서와 같이 다시 한 번 아이가 되었고 [scope_VIET_grandparent_dream.GetSheHe]이(가) 저 위에 우뚝 솟아 있지만 위안이 되었다.\n\n\"갈 준비 됐니, 꼬마 [ROOT.Char.GetFirstNameNoTooltip]?\" [scope_VIET_grandparent_dream.GetSheHe]이(가) 묻는다. \"놓기 힘들겠지만 넌 할 수 있어! 누구나 결국 이 여행을 해야 한단다.\"\n\n\"준비된 것 같아요,\" 나는 중얼거린다. 나는 [scope_VIET_grandparent_dream.GetHerHim]에게 손을 내민다. \"그리고 난 당신과 함께니까 괜찮을 거예요\" 사랑해요!\"\n\n[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이(가) 부드럽게 내 손을 잡고는 미소를 짓는다."
 VIETmisc.1044.a:0 "\"나도 널 사랑한단다. 가자꾸나. 아가야.\""
