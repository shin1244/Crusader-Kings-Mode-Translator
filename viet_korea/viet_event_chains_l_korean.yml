 # THE DREAMER
 VIETmisc.8000.t:0 "존재 속으로"
 VIETmisc.8000.desc:0 "나는 눈을 뜬다.\n\n내 주위에 아무것도 없어…아니면… 뭔가 있는거야? 내 눈에 보이는 건 빛뿐이다. 아니, 내가 보는 것은 어둠뿐이다. 아니… 나는… 시야가 더 선명해진다.\n\n나는 천천히 머리를 움직인다 내 뒤에는 큰 나무가 있다. 내가 서 있는 푸른 풀밭에 외로운 나무가 있습니다. 내가 수평선을 바라볼 때 나뭇잎 그림자가 내 얼굴을 스치고 지나간다. 하늘은 해가 지는 것처럼 옅은 노란색, 주황색, 분홍색으로 물들었지만 멀리서 해가 지는지 잘 구분할 수 없었다.\n\n먼 앞에 서 있는 [dreamer.GetWomanMan]을(를) 보면 뒤죽박죽인 생각이 중단된다. 앞으로. 낯설지 않은 옷차림에 특이한 머리를 가진 [dreamer.GetWomanMan]이(가) 다가와도 두렵지 않다. 빛나는 피부와 잘생긴 이목구비를 가진 키가 큰 [dreamer.GetLadyLord]이(가) 그런 훌륭한 눈을 가진 사람이군! 가장 오랫동안, [dreamer.GetSheHe]는 침묵하며 내 영혼을 깊숙이 들여다본다."
 VIETmisc.8000.a:0 "마지막으로, 영원이란 무엇인가에 대해 [dreamer.GetSheHe]이(가) 말한다."
 VIETmisc.8001.t:0 "몽상가"
 VIETmisc.8001.desc:0 "이 낯선 사람의 목소리는 깊고 차분하면서도 온 우주만이 가질 수 있는 힘, 권위를 담고 있다. 하지만 [dreamer.GetHerHis] 질문은 간단합니다. \"[ROOT.Char.GetFullName], 맞나요?\"\n\n나는 고개를 끄덕인다. 고개를 살짝 숙인다. [dreamer.GetLadyLord]이(가) 아직 그녀의 이름을 말하지는 않았지만, 이상하게도 내 마음속 깊은 곳에서 [dreamer.GetSheHe]이(가) \"꿈꾸는 사람\"으로 알려져 있다는 것을 알았다. \n\n\"돌아가시겠습니까?\" 몽상가가 묻는다. [dreamer.GetHerHis] 얼굴에 어떤 감정의 흔적도 없지만, 이것이 나를 걱정시키지는 않는다. 이것... 중립성이 그의 깊고 끝없는 지혜의 표시라는 것을 안다. \"그 노래를 다시 듣고, 바람이 부는 것을 느끼고 싶고, 푸른 하늘을 다시 보고 싶다는 느낌을 강렬하게 기억하시나요?\""
 VIETmisc.8001.a:0 "그렇다."
 VIETmisc.8001.b:0 "아니."
 VIETmisc.8002.t:0 "존재하지 않는 세계"
 VIETmisc.8002.desc:0 "\"알겠어요.\" 몽상가는 천천히 고개를 끄덕이다가 잠시 멈췄다. \"어쩌면 이것은 즐거운 꿈일지도 모르죠. 아마 다시 만날 수 있을지도 모릅니다.\"\n\n잠에서 깨어난다.\n\n뭐... 그게 뭐였지? 나는 혼란스러워서 침실을 둘러본다."
 VIETmisc.8002.a:0 "혹시…?"
 VIETmisc.8003.t:0 "존재의 세계"
 VIETmisc.8003.desc:0 "\"당신을 과거로 되돌리는 것은…. 그건 우리가 할 수 없는 일입니다.\" 꿈꾸는 사람이 수평선을 가리킨다. 그 방향으로 희미하게 빛나는 빛이 있다. 그것이 항상 거기에 있었나? 나는 전에 그것을 눈치 채지 못했다. \"저쪽에서… 당신이 원하는 답을 찾을 수 있을 것입니다. 아마도요.\"\n\n무한한 시간이 지난 후, 나는 부드러운 침대를 느끼며 서서히 눈을 뜬다.\n\n저 그림, 즉 [dreamer.GetWomanMan], [dreamer.GetLadyLord]의 비전은 여전히 ​​내 마음에 새겨져 있다."
 VIETmisc.8003.a:0 "내가 찾고자 하는 답이 무엇일까?"
