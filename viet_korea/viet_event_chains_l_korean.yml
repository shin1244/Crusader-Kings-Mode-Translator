 VIETmisc.mysterious_child_song:0 "#weak “하나, 둘, 넌 누구야?\n셋, 넷, 더는 안돼.\n하나, 둘, 넌 누구야?\n셋, 넷, 더는 안돼.”#!"
 VIETmisc.happy_child_song:0 "#weak “하나, 둘, 고마워.\n셋, 넷, 난 자유야.\n하나, 둘, 고마워.\n셋, 넷, 난 자유야.”#!"
 VIETmisc.1052.t:0 "넌 누구지?"
 VIETmisc.1052.desc:0 "\"넌... 누구야?\" 작은 목소리가 노래한다.\n\n내가 알아보지 못하는 작은 아이가 내 궁정에 서서 나에게 그 질문을 할 때 [child.GetHerHis] 머리를 옆으로 기울이고 있다. [child.GetSheHe|U]는 내 신하들과 하인들의 소란에 둘러싸여 있지만, 그들 중 누구도 [child.GetSheHe]가 없는 것처럼 아이에게 주의를 기울이지 않는다.\n\n그 아이는 나를 멍하니 쳐다보더니 다시 노래를 부르기 시작한다.\n\n#italic  “하나, 둘, 넌 누구야?\n셋, 넷, 더는 안돼.\n하나, 둘, 넌 누구야?\n셋, 넷, 더는 안돼.”#!"
 VIETmisc.1052.a:0 "아니 잠깐... #italic 넌#! 누구지?"
 VIETmisc.1053.t:0 "더는, 안돼"
 VIETmisc.1053.desc:0 "어린 아이가 더 가까이 다가온다. [child.GetHerHis] 얼굴에 뭔가 아주 잘못된 것이 있다는 것을 깨닫자, 소름과 함게 등골이 오싹해진다. [child.GetHerHis] 부자연스럽고 어린애답지 않은 멍한 표정 때문만은 아니다.\n\n[child.GetHerHis|U] 눈동자가 완전히 검은색이다.\n\n#italic  “하나, 둘, 넌 누구야?\n셋, 넷, 더는 안돼.\n하나, 둘, 넌 누구야?\n셋, 넷, 더는 안돼.”#!"
 VIETmisc.1053.a:0 "천천히 물러난다. 이건 환상이거나 [ROOT.Char.GetFaith.DevilName]의 속임수다!"
 VIETmisc.1053.a.tooltip:0 "머릿속에서 다음과 같은 목소리가 들립니다.\n\n#bold #N #italic 하지마#!#!#!"
 VIETmisc.1053.b:0 "아이 앞에 무릎을 꿇고 [child.GetSheHe]가 괜찮은지 물어본다."
 VIETmisc.1053.b.tooltip:0 "머릿속에서 다음과 같은 목소리가 들립니다.\n\n#N #italic 하나, 둘, 넌 누구야?\n셋, 넷, 더는 안돼.#!#!"
 VIETmisc.1054.t:0 "신비한 아이?"
 VIETmisc.1054.desc:0 "나는 잠에서 깨어났다. 내가 왕좌에서 잠들었음에 틀림없다.\n\n\"[child.GetSheHe]가 어떻게 여기에 들어온거지?\" 나는 손을 떨며 근처에 있는 [courtier.GetTitledFirstName]에게 몸을 돌렸다. \"그 아이 봤어?\"\n\n\"아이 말인가요?\" [courtier.GetSheHe]가 나에게 묻는다. \"아니요. 전혀 아닙니다. 누구를 말하시는 겁니까?\"\n\n나는 궁정에 있는 다른 모든 사람들에게 물었다. 내가 무슨 말을 하는지 아무도 모른다."
 VIETmisc.1054.a:0 "긴 하루였어. 어쩌면 피곤해서 헛것을 본 모양이지."
 VIETmisc.1055.t:0 "넌 누구지?"
 VIETmisc.1055.desc:0 "뒤에서 발소리가 들린다."
 VIETmisc.1055.a:0 "누구지?"
 VIETmisc.1056.t:0 "더는, 안돼"
 VIETmisc.1056.desc:0 "킥킥. #italic 어린아이의#! 웃음소리.\n\n아니면, 잠깐... 그 아이가 우는 소리였나?\n\n아무나 그 소리 들었어? 말해봐, 아무나 들었어?"
 VIETmisc.1056.a:0 "내 하인들은 어리둥절한 표정으로 나를 쳐다본다."
 VIETmisc.1057.t:0 "넌 누구지?"
 VIETmisc.1057.desc:0 "잠이 들려던 참에, 방 밖에서 부숴지는 듯한 큰 소리가 들렸다. 그때 누군가 우는 소리가 들린다 - #italic 아이의#! 울음소리. 소리가 작게 들리지만 내가 아는 사람은 아닌 것 같다. 집중해본다. #italic 내가 아는 사람이 아니다#!. 나는 경호원에게 소리친다.\n\n“여기에는 경비원 외에 아무도 없습니다.” 경비대장이 조사를 위해 도착하고 걱정스럽게 말했다.\n\n“근데 뭔 소리 안 들리나? 흐느끼는 소리?” 나는 침을 삼켰다. “전에도 들은 것 같군. 애가 우는 소리야! #italic 저#!아이 인가? 쟨 저기서 뭘 하는 거지?”"
 VIETmisc.1057.a:0 "경비대장은 나에게 어리둥절한 표정을 짓는다."
 VIETmisc.1058.t:0 "더는, 안돼"
 VIETmisc.1058.desc:0 "들었다.\n\n내 머리 속에서 듣는다.\n\n그 아이의 노래.\n\n킥킥거리며.\n\n흐느끼는 소리.\n\n\"하하! 넌 날 못 이겨!” 내가 소리친다. \"나는 [ROOT.Char.GetTitleAsNameNoTooltip](이)야!\""
 VIETmisc.1058.a:0 "내가 계속 소리를 지르자 하인들은 조용히 방을 나간다."
 VIETmisc.1059.t:0 "넌 누구지?"
 VIETmisc.1059.desc:0 "어느 날 [courtier.GetTitledFirstName]이(가) 나를 옆으로 끌어당기며 이렇게 말했다. \"얘기를 나눌 시간입니다, [ROOT.Char.GetLadyLord]. 우리는 주군게서 계속 이야기하시는 그 아이가 누구인지 모릅니다. [child.GetHerHim]는 보이지 않습니다. 주군쎄거 미쳤다거나 귀신이 보인다고 말하는 사람들이 있습니다. 처음에는 그 말을 믿고 싶지 않았지만 지금은 이렇게 말하기로 결정했습니다. 우리는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 주군을 위해 기도해 달라고 요청했습니다. [ROOT.Char.GetFaith.DevilName]의 모든 저주를 없앨 것입니다.\"\n\n나는 고개를 저었다. \"아니, 그건 아무 효과 없을거야. 아니. 난 매일 그 노래를 듣는다고. 여기 있어. [child.GetHerHim]가 여기있어!\""
 VIETmisc.1059.a:0 "\"아이 말입니까?\" [courtier.GetFirstNameNoTooltip]이(가) 당황하며 묻는다. \"아무도 노래하지 않고 있습니다.\""
 VIETmisc.1060.t:0 "더는, 안돼"
 VIETmisc.1060.desc:0 "“그 빌어먹을 아이는 어디 있지?” 나는 소리친다. “어디에 있어? 그건 아이가 아니야. 전혀 아니지. [ROOT.Char.GetFaith.DevilName](이)야. [ROOT.Char.GetFaith.DevilName]의 속임수야.”\n\n또 희미하게 들린다.\n\n\"안돼, 안돼, 안돼, 안 돼! 노래 그만! 그만 노래해, 젠장!”"
 VIETmisc.1060.a:0 "방에 다른 사람은 없다."
 VIETmisc.1061.t:0 "넌 누구지? 더는, 안돼"
 VIETmisc.1061.desc:0 "나는 내 식당에 앉아 천천히 밥을 먹는다.\n\n내 눈 아래에 그림자가 있다.\n\n나는 천천히 고개를 앞뒤로 돌려 궁정의 모습을 본다. 그들은 무슨 말을 해야 할지 몰라 침묵한다.\n\n하지만 저 멀리, 그림자 속에…\n\n[child.GetHerHis] 목소리가 들린다."
 VIETmisc.1061.a:0 "그리고 이제... 알겠다... 할 수 있는건 없다...."
 VIETmisc.1062.t:0 "하나, 둘, 셋, 넷..."
 VIETmisc.1062.desc:0 "\"너!\" 나는 [child.GetHerHim]을 가리키며 소리쳤다. \"너!\"\n\n아이의 얼굴은 무표정하고 [child.GetHerHis] 눈은 새까맣다. [child.GetSheHe]는 머리를 옆으로 눕히기 전에 [child.GetHerHis] 머리를 내 쪽으로 흔든다. 하지만 잠깐... 뭔가 다르다.\n\n[child.GetHerHis] 뺨에는 검은 눈물이 흐르고 있다.\n\n\"누구세요? 제발... 더 이상... 아프게 하지 마세요... 도와주세요... 도와주세요...\" [child.GetSheHe]가 단조롭게 말한다. [child.GetSheHe]가 바닥을 따라 천천히 미끄러져 나에게 다가온다. 긴 그림자가 [child.GetHerHim]의 뒤를 따른다. 나는 얼어붙었다. 나는 움직일 수 없다. 그림자… 아이…"
 VIETmisc.1062.a:0 "악!"
 VIETmisc.1063.t:0 "하나, 둘, 셋, 넷..."
 VIETmisc.1063.desc:0 "나는 땀에 젖어 잠에서 깨어난다.\n\n머리가 아프다 그리고... 그 아이는 어디로 갔지? 무슨 일이야?\n\n아! 그림자! 그림자!\n\n아... 그냥 그림자였어. 평범한 그림자. 내 생각에는...."
 VIETmisc.1063.a:0 "침대 위에서 공처럼 구르며 몸을 떨고 떨었다."
 VIETmisc.1063.tooltip:0 "\n\n오늘부터 당신은 다시는 예전 같지 않습니다.\n\n#weak “하나, 둘, 넌 누구야?\n셋, 넷, 더는 안돼.\n하나, 둘, 넌 누구야?\n셋, 넷, 더는 안돼.”#!"
 VIETmisc.1064.t:0 "아프게 하지 마세요"
 VIETmisc.1064.desc:0 "아이가 달려와 나를 꼭 끌어안으니, 뼛속 깊숙이 닿는 서늘함이 느껴진다. 그래도 나는 움직이지 않는다.\n\n\"누구세요? 제발... 더 이상... 아프게 하지 마세요... 도와주세요... 도와주세요...\" 아이가 중얼거린다."
 VIETmisc.1064.a:0 "어... 그래... 내가 도와줄께...?"
 VIETmisc.1065.t:0 "도와주세요... 도와주세요..."
 VIETmisc.1065.desc:0 "나는 최근에 설명할 수 없는 불쾌감을 느끼고 있다. 예전에 궁정에서 꿨던 그 아이 악몽과 관련이 있는걸까?\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]와(과) 학자들에게 물어봤다. 어떤 이들은 내가 본 이 \"아이\"가 [ROOT.Char.GetFaith.DevilName]의 속임수라고 말했다. 다른 이들은 단지 일종의 환각이나 환상일 뿐이라고 생각했다.\n\n어느 날 [elder.GetFirstName](이)라는 이름의 성스러운 [elder.GetWomanMan]가 여행하다가 내 궁정에 들렀다. 이 상황을 [elder.GetHerHim]에게 물었을 때 [elder.GetSheHe]는 묵직하게 고개를 끄덕이며 말했다. \"저는 이것이 불행을 겪었을 이마의 영혼이라는 것을 느낍니다. 절 믿으셔야 합니다. 제가 수행해야 하는 [ROOT.Char.GetFaith.GetAdjective] 의식의 비용을 지불하신다면 두 사람을 위해 이 문제를 해결할 수 있습니다.\""
 VIETmisc.1065.a:0 "아주 좋아. 당신이 그렇게 말한다면..."
 VIETmisc.1065.b:0 "내 눈에는 보이는데! 이 사기꾼 같으니! 얼른 나가!"
 VIETmisc.1066.t:0 "아프게 하지 마세요, 도와주세요... 도와주세요..."
 VIETmisc.1066.desc:0 "[elder.GetFirstName]이(가) 말한다. “저를 믿어주셔서 감사합니다. 여러분 중 일부는 단지 꿈이거나 환각이라고 말하며 원하신다면 그렇게 믿을 수도 있겠지만, 저는 그 아이가 #italic 여기#! 있다는 걸 압니다.\"\n\n조금 의심이 들지만 동의하듯이 나는 말한다. \"저 아이가 날 해치려는 건가?\"\n\n[elder.GetFirstNameNoTooltip]은(는) 설명한다. “그들을 두려워하지 마십시오. 그들은 당신이 도와주기를 바랄 뿐입니다. 당신의 두려움은 그들을 두렵게 할 뿐이며, 그들은 당신을 자신도 모르게 어둠 속으로 끌어들일 것입니다. 하지만 걱정하지 마세요. 오늘 밤, 저는 이 아이를 그들을 묶고 있는 어둠에서 해방시키기 위해 몇 가지 의식을 수행할 겁니다. 내가 그렇게하는 동안 저를 방해하지 마십시오, 아시겠습니까?”"
 VIETmisc.1066.a:0 "좋소. 나와 이 아이를 위해 해야 할 일을 하시오."
 VIETmisc.1067.t:0 "하나, 둘, 셋, 넷..."
 VIETmisc.1067.desc:0 "[elder.GetFirstName]이(가) 하겠다고 말한 정화 의식을 수행한 지 4일이 지났다. 몸과 마음이 가벼움을 느낀다. 아마도 아이는 없었을 것이다. 나는 헛것을 본게 틀림없다."
 VIETmisc.1067.a:0 "아마도. 확신은 없지만."
 VIETmisc.1068.t:0 "고마워"
 VIETmisc.1068.desc:0 "\"넌 누구야?\"\n\n나는 거의 발에 걸려 넘어질 뻔했다. 그 아이가 또 왔다.\n\n그러나 이제 [child.GetSheHe]는 다르게 보인다. [child.GetHerHis] 눈동자는 더 이상 완전히 검은색이 아니다. 그리고 내가 틀리지 않았다면 ... 희미한 빛이 [child.GetHerHim]를 둘러싼건가?\n\n\"넌 누구야?\" [child.GetSheHe]가 반복한다.\n\n나는 대답을 더듬으며 숨이 막힐 뻔한다. “어… 내 이름은 [ROOT.Char.GetFirstNameNoTooltip](이)다.”\n\n[child.GetHerHis] 얼굴에 사랑스러운 미소가 떠올랐고, [child.GetSheHe]가 나에게 절을 한다."
 VIETmisc.1068.a:0 "무슨... 일이지?"
 VIETmisc.1069.t:0 "난 자유야"
 VIETmisc.1069.desc:0 "나는 잠에서 깼다.\n\n밖엔 해가 뜨고 빛이 내 방으로 스며든다.\n\n분명히 꿈이었다는 것을 이해하려고 눈을 비빈다. 왜 자꾸 그 아이의 꿈을 꾸는지 이해가 되지 않는다.\n\n그러나 혼란에도 불구하고 나는 편안함을 느ㅉ낀다. 그 마지막 꿈은 전혀 나쁘지 않았다. 그 아이가 내 상상 속 허구일지라도, 나는 [child.GetSheHe]가 지금 행복해 보였다는 것이 기쁘다. 어쨌든 내가 [child.GetHerHim]를 도왔을 수도 있다.\n\n나는 창가로 다가가 밖을 바라본다."
 VIETmisc.1069.a:0 "오늘은 또 다른 날이고 세상은 여전히 여기에 있다."
 VIETmisc.1069.tooltip:0 "\n당신은 당신의 머리에서 조용하고 즐거운 아이의 목소리가 노래의 같은 라인을 계속해서 반복하는 것을 듣습니다. 목소리가 점점 희미해지다 이윽고 완전히 사라집니다.\n\n$VIETmisc.happy_child_song$"
 # Mysterious Child Event Chain - Please leave here
 # Dream of Oblivion - Please do note remove this comment
 VIETmisc.1070.t:0 "일어나다"
 VIETmisc.1070.desc.intro:0 "침대에 누운채, 잠에서 깨자
 \n\n의식이 서서히 돌아오고 방금 꾼 이상한 꿈의 생생한 기억이 머릿속에 떠오른다. 너무 기억에 남는 꿈이었기 때문에 잊지 않기 위해 기억나는 것은 재빨리 기록하였다.\n\n"
 VIETmisc.1070.desc.1:0 "하지만, 방금 꾼 그 이상한 꿈은 도대체 #italic 무엇#!이었을까? 왜 내가 감옥에 있었지? 그 선하고 현명한 황제는 누구였지? 그가 피하려던 위험은 무었이었지?"
 VIETmisc.1070.desc.2:0 "통로에서 큰 전투가 시작될 때 꿈이 끝난 것이 안타까울 따름이다. 그 암살자들은 누구였으며, [ROOT.Char.GetFaith.DevilName]의 하수인처럼 생긴 자들은 누구였는가? 왜 그들이 황제를 쫓고 있었는가?"
 VIETmisc.1070.desc.3:0 "내가 들은 황제의 말을 친철한 호위병인 [baurus.GetTitledFirstNameNoTooltip]에게 설명해 줄려 했는데! 후계자는 누구더라? 왜 황제는 나한테 그를 찾으라 했지?"
 VIETmisc.1070.desc.conclusion:0 "\n\n아마 언젠가는 답을 찾을수 있을 거야, 다른 꿈에서라도."
 VIETmisc.1070.a:0 "일상으로 돌아갈 시간이다."
 VIETmisc.1070.tooltip.first:0 "원한다면, 이 이벤트 체인을 계속하기 위한 $VIET_decision_oblivion_dream$ [decision|E]을 실행 할 수 있습니다."
 VIETmisc.1070.tooltip.regular:0 "[decision|E]을 통해 $VIET_decision_oblivion_dream$의 이벤트를 진행 할 수 있습니다."
 VIETmisc.1071.t:0 "죄수"
 VIETmisc.1071.desc:0 "나는 꿈의 영역에 있고, 내 의식이 이해할 수 없는 색과 소리 사이를 부유하고 있다. 1초인지, 1시간인지, 몇 세기인지 알 수 없는 시간이 흐른 후 나는 어두운 지하 감옥에 갇힌 죄수가 되어있었다. 물방울이 떨어지는 소리와 저 멀리 다른 감방에 있는 다른 죄수의 비웃음 섞인 조롱 소리만 들린다."
 VIETmisc.1071.a:0 "여긴 어디지... 나는 누구고? 잠깐, 이 소리는 뭐지?"
 VIETmisc.1072.t:0 "감옥"
 VIETmisc.1072.desc:0 "갑자기 여러 사람이 감방에 들어왔다. 대부분은 중무장한 간수들이었으나 그 중 근엄한 복장을 한 노인이 있었다. 그들은 감옥에 있는 나를 보고 놀랐지만, 나와 거리를 유지했다. 나는 현명하게 뒤로 물러섰다.\n\n노인은 생각에 잠긴 눈빛으로 나를 바라보았다. 그의 낮은 목소리는 나를 위로하는 듯 하다, "너.... 너를 본 적이 있다! 네 얼굴을 보자."\n\n그가 나를 살피는 순간, 침울한 표정이 그를 덮친다. "당신은 내 꿈에 나온 그 사람이야! 별들이 맞았어, 오늘이 바로 그날이야. [ROOT.Char.GetFaith.HighGodName] 내게 힘을 주소서.""
 VIETmisc.1072.a:0 "왜 내가 감옥에 있지? 그리고 넌 누구야?"
 VIETmisc.1073.t:0 "황제"
 VIETmisc.1073.desc:0 ""암살자들이 내 아들들을 공격했고, 다음 차례는 나다." 노인이 설명한다. "경비병들이 비밀 탈출로를 따라 나를 도시 밖으로 인도하는 중에  우연히도 탈출로의 입구가 이 감옥을 지나간다."\n\n내가 나는 감옥에 있을 이유가 없다고 항의하자, 그는 친절하게도 "[ROOT.Char.GetFaith.PantheonTerm]이 우리를 만나게 하려고 너를 이곳에 가둔 것일지도 모르겠다."라고 말한다.  "그대가 한 일에 관해서는... 그것은 중요하지 않다. 그대는 그것으로 기억될 사람이 아니니까."\n\n그는 자신의 무례함을 깨닫고 자신을 소개한다. "나는 그대의 황제, [uriel.GetFirstName]이다. 짐은 [ROOT.Char.GetFaith.PantheonTerm]의 은총으로 이 왕국의 통치자로서 이곳을 섬긴다. 그대도 그대의 방식대로 이곳을 섬겨야 할 것이다."\n\n경비병들은 이 '황제'에게 빨리 움직여야 한다고 간청합니다. 그는 동의 하지만 나 역시 그를 따라 이 비밀 탈출로를 따라가야 한다고 말합니다. 긴장감이 감돌며 어두운 터널을 따라갔다."
 VIETmisc.1073.a:0 "적어도 이 "황제"는 현명하고 자애로워 보이는군."
 VIETmisc.1074.t:0 "하늘 위, 그 사이의 목소리"
 VIETmisc.1074.desc:0 "다시 꿈속 세상으로 들어가니 모든 것이 이전의 꿈고 같아 보였다, 난 다시금 황제 [uriel.GetFirstName]의 뒤를 따라가고 있었다.\n\n희미한 빛을 따라 터널과 수로를 따라갈 때 황제의 경호원들은 나를 믿지 못하는 눈치였고 내가 그것을 비난할 수는 없다. 그들이 나에대해 아는 것이라곤 그냥 누군지 모를 [ROOT.Char.GetWomanMan]일 뿐이니.\n\n내 생각을 읽은 듯 한 황제는 나에게 이렇게 말했다, "두려워하지 말게나, 내 경호원들이 그대를 해칠 일을 없을 테니. 저들은 내가 왜 그대를 신용하는지 모른다. 이들은 내가 본 것을 보지 못했으니. 그러나 어떻게 설명하겠는가? 듣게나. 그대 역시 [ROOT.Char.GetFaith.PantheonTerm]을 아는가? 우리의 운명이 [ROOT.Char.GetFaith.PantheonTerm]의 보이지 않는 손에 의해 어떻게 좌우되는지?""
 VIETmisc.1074.a:0 "[ROOT.Char.GetFaith.HighGodName]께서 우리를 인도하고 보호하십니다."
 VIETmisc.1074.b:0 "[ROOT.Char.GetFaith.PantheonTerm]과 사이가 좋은 편은 아니라서."
 VIETmisc.1074.c:0 "모르겠는데요, 생각해 본적이 없어요."
 VIETmisc.1075.t:0 "살점과 피"
 VIETmisc.1075.desc:0 "내 다답에 황제는 미소지어 보이며 계속 이야기를 이어나간다, "나는 평생토록 [ROOT.Char.GetFaith.PantheonTerm]을 섬겨왔으며, 하늘의 뜻에 따라 행동했네. 하늘은 수많은 불꽃으로 수 놓아져 있고, 그 불꽃은 각각 불이며, 그 불꽃은 모두 신호이네. 내가 읽은 징조는 내 길의 끝을 보여준다네. 나의 죽음, 필연적인 종말은 때가 되면 찾아올 것이라고."\n\n나는 그에게 죽음이 두렵지 않은지 물었다. 그가 대답을 고민하는 동안 근처에서 깜빡이는 횃불이 잠시 내 시선을 분산시켰다.\n\n이윽고, 그가 말하길 "내 앞에는 승리의 트로피는 없소. 하지만 나는 잘 살았으니 내 영혼은 편히 쉴 것이오. 인간은 살과 피에 불과하니까. 그들은 자신의 운명은 알지만 그 시간은 모르니. 이 안에서 나는 내 죽음의 시간을 보는 축복을 받았으니... 정해진 운명을 마주하고 쓰러지리라."\n\n참으로 흥미로운 표현이 아닐수 없다. 나는 그에게 다른 질문을 하기로 결심했다."
 VIETmisc.1075.a:0 "그런데 우리는 어디로 가는 중 입니까?"
 VIETmisc.1076.t:0 "날카로운 혓바닥"
 VIETmisc.1076.desc:0 ""내 무덤으로," 황제는 두려운 기색 없이 말했다. "모든 음악보다 더 날카로운 혀가 날 부른다네. 자네는 잠시동안 나를 따라오겠지만, 결국은 헤어져야 하네."\n\n조금 더 걸어가던 중 앞 쪽에서 몸싸움 하는 소리가 들린다. 함정이다! 호위병 중 한명이 나에게 칼을 주며 말한다, "남는 칼 하나 받아! 목숨을 걸고 황제를 지켜라!"\n\n경비병은 동료들과 함께 갑자기 통로로 들어온 암살자들과 싸우기 위해 서둘러 달려간다. 검은 갑옷을 입고 붉은 망토를 두른 그들의 모습은 [ROOT.Char.GetFaith.DevilName]의 하수인 같았다!"
 VIETmisc.1076.a:0 "잠깐만! 왜 날 여기에 버리고 가는거야?"
 VIETmisc.1077.t:0 "망각의 턱"
 VIETmisc.1077.desc:0 "꿈 속에서, 나는 어두운 지하묘지에 있었다. 곧 나는 내가 어디에 있는지 기억해 냈다. 조금 전 호위병들이 황제를 공격하는 악마의 암살자들과 싸우기 위해 떠났었다. 나는 칼을 쥐고, 누구도 그의 곁에 오지 못하도록 막을 준비를 하였다.\n\n다급한 표정으로 나를 바라보며 그가 말했다. "더 이상 갈 수 없네. 내 호위병들은 강하고 충실하지만, 그들의 힘조차도 모든 현실을 파괴하기 위해 일어나는 힘에 맞서지 못한다네. 피와 불 속에서 새롭게 [ROOT.Char.GetFaith.DevilName|U] 깨어나면, 이 암살자들도 [ROOT.Char.GetFaith.DevilHerHis] 필멸자 부하들에 불과하니. 저들이 내 목걸이를 가져서는 안돼! 목걸이를 받게. 이걸 [jauffre.GetFirstName]에게 전해 주게나. [jauffre.GetSheHe|U]만이 내 막내 아들을 어디서 찾을 수 있는지 알고 있으니. [jauffre.GetHerHim|U](을)를 찾아, 지옥으로 향하는 대리석 문을 닫아버리게나."\n\n그는 목걸이를 벗고 엄숙하게 나에게 넘겨주었다."
 VIETmisc.1077.a:0 "전심을 다하여, 안녕히 계시길!"
 VIETmisc.1077.b:0 "잊지 않겠습니다."
 VIETmisc.1077.c:0 "여기서부터 제가 맡겠습니다!"
 VIETmisc.1078.t:0 "삶과 죽음"
 VIETmisc.1078.desc.1:0 "결연에 찬 표정으로 황제가 말하길: "진실된 친우여. 그대의 심장이 그대를 인도하고 [ROOT.Char.GetFaith.PantheonTerm]께서 그대에게 힘을 주시길.""
 VIETmisc.1078.desc.2:0 "결연에 찬 표정으로 황제가 말하길: "나를 기기억가고 내 말을 기억하게. 이 짐인 이제 그대의 것이니. 우리의 미래는 그대의 손에 달려있네.""
 VIETmisc.1078.desc.3:0 "결연에 찬 표정으로 황제가 말하길: "그렇다면 가게나. 나의 축복과 제국의 희망이 그대에게 달렸으니.""
 VIETmisc.1078.desc:0 "\n\n암살자가 갑자기 나타나 황제를 쓰러뜨렸고 내가 대응하기엔 너무 늦었다. 황제가 쓰러져 죽는 모습을 공포에 떨며 지켜보았다.\n\n붉은 두건과 검은 마스크를 쓴 암살자가 나를 바라보던 순간에는 시간이 멈춘 것 같았다. 그가 내게 돌진하지만, 나는 그 악당에게 치명타를 날렸다.\n\n이윽고 나는 주위를 둘러보았다. 모든 암살자들이 죽었고, 호위대는 한 명만이 살아 남았다. 진중하지만 친절한 얼굴을 한 [baurus.GetFirstName]이란 이름의 젊은 [baurus.GetWomanMan]. [baurus.GetSheHe]가 황제의 시신을 보자 [baurus.GetHerHis|U]의 표정이 달라진다. 나에게로 다가오는 [baurus.GetSheHe]의 표정에서 비탄과 불신을 숨길 수 없어 보인다."
 VIETmisc.1078.a:0 "유감이네, [baurus.GetFirstNameNoTooltip]."
 VIETmisc.1079.t:0 "희망?"
 VIETmisc.1079.desc:0 ""우리가 실패했어. 내가... 실패했어," [baurus.GetFirstNameNoTooltip](이)가 중얼거린다. [baurus.GetSheHe]는 황제 앞에 무릎을 꿇었다. "우리는 폐하를 지키기로 맹세했지만 황제와 그의 후계자들은 모두 승하하셨으니, 잠깐.... 목걸이, 폐하의 목걸이는 어디로 갔지? 폐하께서 차고 계시지 않은데."\n\n나는 [baurus.GetFirstNameNoTooltip]에게 목걸이를 보여주었고, [baurus.GetHerHim]에게 황제가 죽기 전에 나에게 이 목걸이를 줬다고 말했다. [baurus.GetSheHe]는 황제가 내게 이 목걸이를 준 것은 분명 어떤 목적이 있을 거라고 말한다. \n\n"황제 폐하께서 당신 안의 무언가를 보신거겠지. 자네를 믿네." 계속 말을 이어 가기 전, [baurus.GetFirstNameNoTooltip]은 잠시 생각했다, "혹자들이 [uriel.GetDynasty.GetNameNoTooltip] 왕조의 모든 구성원들의 혈관에 흐르는 신성한 핏줄이 있다고 말하더군. 왕족들은 하찮은 인간보다 더 많은 것을 볼수 있다고 하더군. 왕의 목걸이는 우리 제국의 신성한 상징이야. 힘이 깃들어 있는 진정한 혈통의 후계자만이 착용할 수 있다고들 하지. 분명 이유가 있어서 당신에게 줬을 거야. 폐하께서 이유를 말씀하셨나?""
 VIETmisc.1079.a:0 "황제의 마지막 유언을 기억하려고 애쓴다."
 VIETmisc.1080.t:0 "계획"
 VIETmisc.1080.desc:0 "다시 꿈속으로 들어오니, 내 앞에는 친절한 경호원인 [baurus.GetFirstName]이 서 있었다. 마치 이전 꿈에서 나눴던 대화의 한가운데에 있는 것처럼 느껴진다.\n\n황제가 마지막 아들에 대해 알고 있는 [jauffre.GetFirstName]에게 이 목걸이를 가져가라고 지시했다고 말했다. [baurus.GetFirstNameNoTooltip]은 그런 황제의 후계자에 대해 들어본 적이 없다고 말하지만, 이를 아는 사람은 이곳에서 멀리 떨어진 [ROOT.Char.GetFaith.HouseOfWorship]에서 조용한 삶을 살고 있는 경비대 대장 [jauffre.GetFirstNameNoTooltip]만이 유일할 것이라고 말한다.\n\n시간이 촉박하니 [baurus.GetFirstNameNoTooltip]은 즉시 [jauffre.GetFirstNameNoTooltip]을 찾으라고 하고, [baurus.GetSheHe]는 여기 남아서 황제의 시신을 지키고 있겠다고 한다. [baurus.GetSheHe|U]는 이 비밀 통로를 빠져나가는 방법을 알려주고, 앞서 언급한 [ROOT.Char.GetFaith.HouseOfWorship]으로 가는 길을 찾을 수 있는 지도를 보여주었다. 혼자 여행하면 주의를 덜 끌기 때문에 이 위험한 암살자들을 피하려면  흩어지는 것이 최선일 것이다."
 VIETmisc.1080.a:0 "해 보자고!"
 VIETmisc.1081.t:0 "자유"
 VIETmisc.1081.desc:0 "나는 [baurus.GetFirstNamePossessiveNoTooltip]의 안내를 따라 몇 시간이 지난 후 드디어 통로 밖으로 나왔다.\n\n햇빛을 피하기 위해 눈을 가리고 통로에서 나왔고, 밖으로 나오니 정말 놀라운 광경이 펼쳐졌다. 눈앞에는 푸르고 울창한 목가적인 풍경이 끝없이 펼쳐져 있었다. 저 멀리 백합처럼 하얀 눈으로 뒤덮인 깨끗한 산봉우리가 보인다. 지금 서 있는 곳에서 더 가까운 곳, 물 건너편에는 풍화된 대리석으로 만들어진 고대 유적지가 있다.\n여정은 이제 시작이지만, 어디로 먼저 가야 할까?"
 VIETmisc.1081.a:0 "[jauffre.GetFirstNameNoTooltip]에게 목걸이를 전해 줘야 해."
 VIETmisc.1081.b:0 "저 폐허는 정말 인상적이군! 저기 먼저 들어가 봐야겠어."
 VIETmisc.1082.t:0 "꿈의 망각(Oblivion)"
 VIETmisc.1082.desc:0 "꿈은 흐릿하게 지나간다.
 \n\n나와 [jauffre.GetFirstNameNoTooltip](은)는 황제의 마지막 후계자를 찾았고 그는 [martin.GetFirstName]이라는 소박한 [ROOT.Char.Custom('DefaultPriestTitle')]에 살고 있는 자기가 황제의 사생아라는 것을 모르는 사람이었다! 보잘것없는 출신에도 불구하고 그는 고귀하고 용감하며 정의로운 인물로, 상황에 맞게 행동하는 방법을 알고 있다.\n\n그를 구출해 안전한 장소로 데려가려는 순간, [ROOT.Char.GetFaith.DevilName|U](이)가 악마의 세력을 이끌고 세상을 침공하였다. 왕자 [martin.GetFirstNameNoTooltip], 그리고 [baurus.GetFirstName], [jauffre.GetFirstName] 등의 동료들과 함께 지옥의 무리를 물리치고 이 세상에서 그들을 추방할 방법을 찾아냈지만, 그 방법은 모든 희망을 잃은 세상을 구하기 위해 왕자가 자신의 목숨을 희생하는 것이었다.\n\n그래도 우리는 승리했고, 꿈에서 깨어나면서 씁쓸함을 느꼈다. 정말 꿈이었을까? 마치 다른 우주에 있었던 것 같은 현실감이 느껴졌다.."
 VIETmisc.1082.a:0 "실로 장대한 모험이었다! 내 친히 기억나는 대로 기록하리라!"
 VIETmisc.1083.t:0 "$VIETmisc.1082.t$"
 VIETmisc.1083.desc:0 "내 꿈의 지평은 목가적인 시골을 돌아다니며 짐승과 도적을 처치하고, 고대 유적을 습격하고, 지역 주민들과 어울려 부와 명예를 위해 가능한 한 그들을 돕는 평생의 삶으로 확장되었다. 심지어 여러 길드에 얽혀 전투, 마법, 권모술수를 익히기도 하였다.\n\n나는 결국 땀을 뻘뻘 흘리며 잠에서 깨어나 내가 꿈꿔왔던 이 놀라운 서사시의 광활함에 대해 생각하였다. 기억나는 모든 것을 적고, 이 이세계의 환상적인 세부 사항을 놀라울 정도로 선명하게 떠올리는데, 문득 오래전에 죽은 황제가 부탁한 대로 마법이 깃든 목걸이를 [jauffre.GetFirstNameNoTooltip]에 가져다주지 않았다는 사실이 떠올랐다."
 VIETmisc.1083.a:0 "내가 뭘 까먹었더라? 아무튼, 내 친히 기억나는 대로 기록하리라!"
 VIETmisc.1084.t:0 "초신성"
 VIETmisc.1084.desc:0 "전 세계 천문학자들이 가장 흥미롭고 전례 없는 이상 현상인 새로운 별의 출현을 보고했다.\n\n별이 갑자기 나타나는 것은 비정상적이자 거의 전례가 없는 일이다. 이 새로운 별의 특별한 점은 일반적으로 태양과 달 다음으로 가장 밝은 천체인 금성보다 훨씬 더 밝다는 것이다. 실제로 평민들도 낮에 이 별을 목격했다고 보고했다.\n\n많은 사람들이 이 특이한 별이 그저 사소하고 이상한 현상인지 아니면 매우 중요한 사건인지에 대해 논쟁을 벌이고 있다. 어쨌든 이 별을 관측한 천문학자들은 이 별이 몇 가지 이상한 특성과 행동을 보인다고 말한다. 예를 들어, 이 별은 거의 무작위로 어두워지거나 밝아지거나 깜빡이고 심지어 한 번에 몇 주 동안 사라지기도 한다.\n\n이 새로운 별이 무엇을 상징하는지, 왜 그런지, 얼마나 오랫동안 하늘에 머물지 궁금할 수 밖에 없다."
 VIETmisc.1084.a:0 "천문학자들이 관측한 내용을 기록하도록 후원하자."
 VIETmisc.1084.b:0 "이것이 좋은 징조이길 [ROOT.Char.GetFaith.HighGodName]에게 기도드리자!"
 VIETmisc.1084.c:0 "정말 놀라운 광경이야, 그렇지?"
 VIETmisc.1084.info:0 "\n#emphasis 역사적 맥락:#! SN 1006은 현재 알려진 대로 약 7200광년 떨어진 곳에서 1006년에 나타난 초신성으로, 우리가 알고 있는 기록된 역사상 가장 밝게 관측된 항성입니다.\n\nSN 1006은 중국의 관편 사서, 이란의 학자 이븐 시나의 글, 스위스 생갈 수도원 연대기 등 세계 각지의 기록에서 증명되고 있습니다. 이러한 자료를 바탕으로 학자들은 이 초신성이 1006년 4월에 처음 목격되었고, 그 후에도 몇 년 더 관측되었을 것으로 추정하고 있습니다.\n\n중세 시대에는 1054년과 1181년에 두 차례의 초신성 사건이 있었지만, SN 1006만큼 밝지는 않았습니다. 둘 다 중국과 일본의 기록과 1054년의 경우 네스토리우스교 아랍인의 자료에 의해 증명되었지만, 전 세계 다른 곳에서 이 두 초신성을 목격했다는 다른 기록은 논쟁의 여지가 있습니다."
