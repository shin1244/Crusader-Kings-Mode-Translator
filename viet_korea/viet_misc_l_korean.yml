 # Events
 VIETintro.0011.t:0 "여정의 시작"
 VIETintro.0011.desc:0 "[ROOT.Char.GetInvolvedActivity.GetShortName]을 위해 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]으로 여행을 떠날 시간이다. 이 여행을 준비하면서 겪은 두통과 번거로움은 결국 목적지에 도착했을 때 그만한 가치가 있을 것이다. 그렇지 않으면 여행 준비로 인한 스트레스가 모두 헛수고가 될 테니.."
 VIETintro.0011.a:0 "이런 번거러움은 그만한 이유가 있을 것이다."
