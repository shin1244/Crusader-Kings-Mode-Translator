 VIETtest.0008.t:0 "디저트 왕 중의 왕"
 VIETtest.0008.desc:0 "[ROOT.Char.GetFaith.GetName]에게 알려진 가장 위대한 성물인: [VIET_baklava_test.GetName]을(를) 찾았다!"
 VIETtest.0008.a:0 "이 바클라바를 숭배하면서도 먹지는 못하는 게, 얼마나 역설적인가…."
 VIETtest.0009.t:0 "전설의 스위트롤"
 VIETtest.0009.desc:0 "[VIET_sweetroll_test.GetName]: 엄청난 마법의 힘으로 가득 차 있는, 다른 차원의 페이스트리를 발견했다!"
 VIETtest.0009.a:0 "이건 먹지 말아야겠다."
 VIETtest.0010.t:0 "이건 뭐지?"
 VIETtest.0010.desc:0 "[ROOT.Char.GetCulture.GetLanguage.GetName] 언어로 된 매우 흥미로운 책을 발견했다...."
 VIETtest.0010.a:0 "오호호... 이게 뭐지?"
 VIETtest.0010.b:0 "이건 신성모독이다! 이 더러움에서 내 마음을 정화해야겠군!"
