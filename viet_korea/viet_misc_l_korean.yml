l_korean:
 rule_VIET_events_atmosphere:0 "VIET 이벤트 분위기"
 setting_VIET_balanced_events:0 "적당함 (기본)"
 setting_VIET_balanced_events_desc:0 "대부분의 VIET 이벤트가 발생하지만, 몇몇 플레이어의 몰입감을 해칠 수 있는 유치한 이벤트들이 발생하지 않습니다. 진지함과 가벼움 사이의 적절한 균형을 유지하고 싶다면 선택하세요."
 setting_VIET_all_events:0 "#high 전부#!"
 setting_VIET_all_events_desc:0 "웃긴 이벤트를 포함한 VIET의 모든 이벤트가 발생합니다. VIET Events를 확실히 즐기고 싶다면 선택하세요."
 setting_VIET_serious_events:0 "#high 진지함#!"
 setting_VIET_serious_events_desc:0 "가벼운 내용의 이벤트를 대부분 비활성화합니다. 진지하고 말이 되는 이벤트만 보고 싶다면 선택하세요."
 rule_VIET_universe_setting:0 "VIET 배경 설정"
 setting_VIET_normal_universe_events:0 "기본 설정"
 setting_VIET_normal_universe_events_desc:0 "크루세이더 킹즈 3의 기본 배경인 역사에 충실한 중세 시대의 배경으로 플레이하는 경우, 이 설정을 선택하세요. VIET 이벤트 분위기 설정에 따라 이벤트들이 활성화됩니다."
 setting_VIET_historical_universe_events:0 "#high 다른 시간대의 역사적 설정#!"
 setting_VIET_historical_universe_events_desc:0 "다른 시간대의 지구를 기반으로 하는 모드를 플레이할 때 이 설정을 선택하세요. 중세 시대가 아니면 말이 안되는 이벤트들을 비활성화합니다."
 setting_VIET_conversion_universe_events:0 "#high 컨버전 모드 설정#!"
 setting_VIET_conversion_universe_events_desc:0 "판타지나, SF 세계 같은 아예 다른 설정을 배경으로 하는 모드를 플레이할 때 선택하세요. 지구와 관련된 장소, 문화적, 종교적, 기타 등등의 이벤트를 비활성화합니다."
 rule_VIET_historical_context:0 "VIET 역사적 사실 도움말"
 setting_VIET_historical_context_on:0 "켬"
 setting_VIET_historical_context_on_desc:0 "가끔 이벤트의 뒷 배경에 대한 정보를 전달하는 도움말을 제공합니다. 드문 일이지만 현실이 소설보다 말이 안될 때가 있는데, 도움말이 이상하게만 보이는 일들의 뒷 배경을 이해하는 데 도움을 줄 것입니다. "
 setting_VIET_historical_context_off:0 "끔"
 setting_VIET_historical_context_off_desc:0 "이벤트의 뒷 배경에 대한 정보를 전달하는 도움말을 제공하지 않습니다. 도움말로 인해 몰입이 깨지는 순수주의자들에게 권장합니다."
 rule_VIET_resource_amounts:0 "VIET 자원 획득량/감소량 설정"
 setting_VIET_resource_default:0 "기본"
 setting_VIET_resource_default_desc:0 "이벤트에서 얻거나 잃는 위신과 신앙도의 수치가 기본 설정으로 유지됩니다. (1~50 범위에서 얻거나 잃음), VIET에 맞는 균형 잡힌 설정입니다."
 setting_VIET_resource_one_and_a_half:0 "1.5x"
 setting_VIET_resource_one_and_a_half_desc:0 "이벤트에서 얻거나 잃는 위신과 신앙도의 수치가 기본 설정의 1.5배로 증가합니다. (예시 : 10 신앙심 대신 15 신앙심) VIET 모드의 의도된 설정이 아닙니다. VIET의 기본값이 너무 낮다고 생각하는 사람들을 위한 설정입니다."
 setting_VIET_resource_twice:0 "2x"
 setting_VIET_resource_twice_desc:0 "이벤트에서 얻거나 잃는 위신과 신앙도의 수치가 기본 설정의 2배로 증가합니다. (예시 : 10 신앙심 대신 20 신앙심) 이 설정은 권장하지 않습니다. 낮은 값을 보기 싫어하는 사람들을 위한 설정입니다."
 rule_VIET_event_frequency:0 "VIET 이벤트 발생 빈도"
 setting_VIET_event_frequency_default:0 "기본"
 setting_VIET_event_frequency_default_desc:0 "VIET 이벤트가 기본 빈도로 발생합니다."
 setting_VIET_event_frequency_high:0 "높음"
 setting_VIET_event_frequency_high_desc:0 "VIET 이벤트가 높은 빈도로 발생합니다. 경고: RNG의 작동하는 방식에 따라 한번에 여러 이벤트들이 발생할 수 있으며 오랜 시간 동안 이벤트가 없을 수도 있습니다. 이 설정은 발생할 확률에만 영향을 끼칩니다."
 setting_VIET_event_frequency_very_high:0 "매우 높음"
 setting_VIET_event_frequency_very_high_desc:0 "VIET 이벤트가 매우 높은 빈도로 발생합니다. 이벤트로 도배될 수도 있습니다! 경고: RNG의 작동하는 방식에 따라 한번에 여러 이벤트들이 발생할 수 있으며 오랜 시간 동안 이벤트가 없을 수도 있습니다. 이 설정은 발생할 확률에만 영향을 끼칩니다."
 setting_VIET_event_frequency_low:0 "낮음"
 setting_VIET_event_frequency_low_desc:0 "VIET 이벤트가 낮은 빈도로 발생합니다. 경고: RNG의 작동하는 방식에 따라 한번에 여러 이벤트들이 발생할 수 있으며 오랜 시간 동안 이벤트가 없을 수도 있습니다. 이 설정은 발생할 확률에만 영향을 끼칩니다."
 setting_VIET_event_frequency_very_low:0 "매우 낮음"
 setting_VIET_event_frequency_very_low_desc:0 "VIET 이벤트가 매우 낮은 빈도로 발생합니다. 이벤트를 보는 일이 드물어 질 것입니다! 경고: RNG의 작동하는 방식에 따라 한번에 여러 이벤트들이 발생할 수 있으며 오랜 시간 동안 이벤트가 없을 수도 있습니다. 이 설정은 발생할 확률에만 영향을 끼칩니다."
