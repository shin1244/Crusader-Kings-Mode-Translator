 # Game Concepts
 game_concept_qi_ma_the_liar:0 "거짓말쟁이 치 마(Qi Ma)"
 game_concept_qi_ma:0 "치 마(Qi Ma)"
 game_concept_qi_ma_the_liar_desc:0 "$game_concept_qi_ma_the_liar$는 [rulers|E]가 가끔 무작위 이벤트를 통해 만날 수 있는 불가사의한 여행자입니다. 어떤 사람들은 그가 지상의 신이라고 말합니다. 다른 사람들은 영원히 방황하도록 하늘의 저주를 받은 불멸의 존재, 또는 아마도 장수한 모험가 왕조의 일원이라고 말합니다. 또는 아마도 다른 것일지도 모릅니다.\n\n그는 너무 오래 머물지는 않지만, 그의 존재는 그를 방문하기 위한 특별한 [decision|E]을 시행할 권한을 부여합니다. 그는 [ruler|E]에게 현명하지만 종종 비밀스러운 조언이나 생각을 제공하여 5가지 [skills|E] 중 하나에 약간의 도움을 줄 것입니다.\n\n이 인물을 만나고 싶지 않은 분들을 위해 #V 진지함#! 게임 규칙이 게임 시작 시 선택되었다면 그는 나타나지 않습니다."
 game_concept_clutter_artifact:0 "잡동사니 유물"
 game_concept_clutter_artifacts:0 "잡동사니 유물들"
 game_concept_clutter_artifact_desc:0 "$game_concept_clutter_artifacts$은(는) 이벤트를 통해 자주 발견되는 VIET 모드에 의해 도입된 [inventory_artifact|E] 유형이다. [character|E]이(가) 현재 생활에서 자주 사용하거나, 매우 좋아하거나, 다른 사람들과 강하게 연관시키는 기타 일상 용품을 나타낸다.\n\n이론적으로 소유할 수 있는 수에는 제한이 없지만 이미 몇 개를 소유하고 있다면 만날 가능성이 눈에 띄게 #X 감소#!합니다. 당신과 인물의 라이프스타일에 중요하다고 느끼는 것이 무엇인지 신중하게 고려하십시오!"

