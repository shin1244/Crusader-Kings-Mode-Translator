 # Version 1.11.1 Start Here - Please leave this comment and do not remove it
 VIETmisc.6020.t:0 "아몬드 우유"
 VIETmisc.6020.desc:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 나는 항상 [ROOT.Char.GetFaith.HighGodNameAlternate]의 신실한 신자들에게서 내 위상을 높일 기회를 찾아햐 한다. 궁정 업무를 보던 중 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName](이)가 흥미로운 제안을 가져왔다.\n\n“[ROOT.Char.GetLadyLord]이시여,” [chaplain.GetSheHe]가 이윽고 설명했다, “아몬드 우유의 가치에 대해서 이미 아실것이라 생각합니다, 우리가 절제를 행하기 위해 사순절에 동물 젖 대신 사용하는 것도.”\n\n“그렇네,” 내가 대답했다. “그런데 아몬드가 뭐 어쨌다는 건가”\n\n“실은, 궁정 요리사로 하여금 연회나 다른 행사에 있어 더욱 자주 아몬드 우유를 더욱 자주 쓰게 하는 것은 어떻겠습니까?” [chaplain.GetFirstNameNoTooltip](이)가 물었다. “당연하게도, 아몬드 우유는 사치품이니 지출이 있게지만, 주군께서 일년 내내 [ROOT.Char.GetFaith.ReligiousText]의 가르침을 따른 다는 것을 보여주는 증표가 될 것입니다. 또한 세계의 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 궁정에서 주군의 위상을 높일 수 있을 것입니다.”"
 VIETmisc.6020.a:0 "좋은 생각이네! 나도 아몬드 우유를 좋아하거든."
 VIETmisc.6020.b:0 "자네의 요점은 알겠지만, 너무 비싸지 않은가."
 VIETmisc.6020.info:0 "#emphasis 역사적 맥락:#! A아몬드 우유는 오늘날 현대의 유행처럼 여겨지지만, 사실 중세 시대에는 특히 상류층 사이에서 매우 인기가 있었습니다. 기독교를 믿는 유럽에서는 특히 사순절 기간에 동물성 우유 대용으로 자주 사용되었습니다. 아몬드 우유는 중세 요리책에 자주 등장하며 수프와 디저트부터 해산물에 이르기까지 다양한 고소하고 달콤한 요리에 사용되거나 그 자체로 사용되었습니다."
