 # Version 1.7.0 Start Here - Please leave this comment and do not remove it
 VIETmisc.6002.t:0 "용납할 수 없는 행동"
 VIETmisc.6002.desc:0 "최근에 [relative.GetTitledFirstName]은(는) 내 궁정에서 좋지 않은 행동으로 인해 악명을 얻었다. [relative.GetSheHe|U]는 기본적인 예절을 잊어버리고, 때로는 방문 사절을 모욕하며, 전반적으로 궁정 의례를 무시한다. 많은 사람들은 [relative.GetFirstNameNoTooltip]이(가) 내 친척이기에 [relative.GetSheHe]가 예의와 예절이 없어도 살아갈 수 있다고 믿는다.\n\n상황이 악화되어 [complainer.GetTitledFirstName]이(가) 이 문제를 논의하기 위해 나에게 접근했다.\n\n\"[ROOT.Char.GetLadyLord], [relative.GetTitledFirstNamePossessiveNoTooltip]의 용납할 수 없는 행위에 대해 조치를 취해야 합니다.\" [complainer.GetFirstNameNoTooltip]이(가) 나에게 간청했다. \"그 자체로 나쁠 뿐만 아니라 #italic 주군#! 또한 나쁘게 보일 겁니다. [ROOT.Char.GetTitleAsNameNoTooltip]으로서 주군께서는 궁정에서 특히 가족과 함께 규율을 유지해야 합니다!”"
 VIETmisc.6002.a:0 "[relative.GetFirstNameNoTooltip]에게 말을 걸어 보겠다."
 VIETmisc.6002.a.tooltip:0 "[relative.GetTitledFirstNameNoTooltip]을(를) 엄격하게 꾸짖습니다"
 VIETmisc.6002.a.success:0 "[relative.GetFirstNameNoTooltip]이(가) 행동을 바꾸는 데 동의합니다"
 VIETmisc.6002.a.failure:0 "[relative.GetFirstNameNoTooltip]이(가) 요구를 따르지 않습니다"
 VIETmisc.6002.b:0 "[relative.GetHerHim]이(가) 예의를 갖추도록 참을성 있게 설득하겠다."
 VIETmisc.6002.b.tooltip:0 "[relative.GetTitledFirstNameNoTooltip]에 대해 보다 외교적인 접근 방식을 사용합니다"
 VIETmisc.6002.b.success:0 "당신의 말을 듣고 [relative.GetFirstNameNoTooltip]이(가) 행동을 바꾸는 데 동의합니다"
 VIETmisc.6002.b.failure:0 "당신의 말은 무시당합니다"
 VIETmisc.6002.c:0 "다른 사람을 해치지 않는 한 그대로 둬라."
 VIETmisc.6003.t:0 "실수"
 VIETmisc.6003.desc:0 "의식은 모든 궁정에서 일상 생활의 중요한 부분이다. 누군가에게는 지루할 수 있지만 우리 궁정의 권위를 강조하기 위해 정기적으로 행해져야 한다.\n\n그렇다면 [courtier.GetTitledFirstName]이(가) 오늘 실수한 이유는 무엇을까? 내가 아침에 궁정에 들어섰을 때는 그저 평범하게 의식이 치뤄지는 중이었고 참석한 모든 사람은 각자의 역할이 있었다. 어떤 동작을 취해야 하고, 어떤 자세를 취해야 하고, 어떤 형식적인 말을 하는 등의 역할을 해야 할 것이었다. 하지만 [courtier.GetSheHe]가 전에도 이 일을 여러 번 했음에도 불구하고 [courtier.GetSheHe]의 실수로 인해 의식이 갑자기 중단되었다.\n\n내가 [courtier.GetFirstNameNoTooltip]을(를) 지날 때면 모두들 [courtier.GetHerHis] 얼굴에 난처한 표정을 짓고 있는 불행한 [courtier.GetWomanMan]를 쳐다본다. 내 개인적인 감정과는 상관없이 궁원의 구성원 중 한 명이라도 기본적인 의무를 수행하지 못한다면 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 내 권위에 흠집이 가기 마련이다."
 VIETmisc.6003.a:0 "별거 아닌 문제로군! 실수는 일어날 수 있지."
 VIETmisc.6003.b:0 "모두 앞에서 [courtier.GetHerHim]를 꾸짖겠다."
 VIETmisc.6003.c:0 "개인적으로 [courtier.GetHerHim]를 꾸짖겠다."
 VIETmisc.6004.t:0 "승인하지 않는 사절"
 VIETmisc.6004.desc:0 "[neighbor.GetTitledFirstName]을(를) 섬기는 [envoy.GetTitledFirstName]은(는) 외교 절차의 일부로서 [envoy.GetHerHis] 군주가 내 궁정을 방문하도록 보냈다. 나는 이 [envoy.GetWomanMan]를 궁정으로 기꺼이 받아들인 후 다양한 문제를 논의했다. 하지만 그때 [envoy.GetSheHe]는 내 궁정이 수준에 미치지 못한다고 말했다. 이 무슨 망발인가?\n\n특히 [envoy.GetFirstNameNoTooltip]은(는) “당신과 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]의 궁정은…더 클 거라 생각했습니다. 작고 어두컴컴합니다. 장식은 진부하고 음산하며 다른 방의 계단은... 좋은 궁정에는 훌륭하고 장엄한 계단이 필요하다는 것을 모두 알고 있습니다!”\n\n[envoy.GetSheHe|U]는 한숨을 쉬고 계속 중얼거렸다. “이 '궁정'은 솔직히 말해서 단순한 공작의 궁과 별반 다르지 않습니다. 웅장함은 어딨습니까? 경외심을 불러일으키는 위엄은 또 어딨습니까?”"
 VIETmisc.6004.a:0 "[envoy.GetSheHe|U]는 요령 없지만 멋지게 꾸미는 것이 나쁘지 않을 것이다."
 VIETmisc.6004.b:0 "이 무례한 놈을 [neighbor.GetFirstNameNoTooltip]에게 다시 보내라!"
 VIETmisc.6004.c:0 "국정과 같은 더 중요한 주제에 충실해야지."
 VIETmisc.6005.t:0 "불필요한 의식"
 VIETmisc.6005.desc:0 "의식은 모든 궁정의 일상적인 절차에서 중요한 부분이다. 자신을 돋보이게 하기 위해서는 웅장함을 유지해야 하며, 그러한 의식이 효과적인 방법이다.\n\n그러나 몇몇 신하들은 궁정에서 정기적으로 행해지는 [ROOT.Char.GetCulture.GetName] 및 [ROOT.Char.GetFaith.GetAdjective] 의식 중 일부가 약간 과도하고 돈 낭비라고 말했다...\n\n[courtier.GetTitledFirstName]은(는) 예식, 특히 상상 속에서나 있을 법한 예식의 수를 줄이는 것을 옹호하는데 최고이다. “이러한 하찮은 일에 더 이상 쓸 필요가 없는 모든 돈을 생각해 보십시오!” [courtier.GetSheHe]는 언젠가 나에게 설명했다. “그 돈은 실제로 유용한 일에 쓸 수 있습니다.”"
 VIETmisc.6005.a:0 "좋은 지적이야. 그 의견을 받아들이지."
 VIETmisc.6005.b:0 "오, 더 좋은 생각이 있는데. 의식의 수를 #italic 늘리겠다#!!"
 VIETmisc.6005.c:0 "무슨 말인지 알겠지만 의식은 중요해."
 VIETmisc.6006.t:0 "어린이의 실수"
 VIETmisc.6006.desc:0 "[child.GetFirstName]은(는) 어린 아이지만 [child.GetSheHe]가 교육의 일환으로 궁원의 일상 업무를 관찰하는 것은 중요한다. 그렇게 하면 [child.GetSheHe]가 성인이 되었을 때 [child.GetSheHe]는 [child.GetSheHe]가 누구의 궁정에 있더라도 올바르게 행동하는 방법을 알게 될 것이다.\n\n그러나 오늘, [child.GetFirstNameNoTooltip]이(가) 실수한 것 같다. [child.GetSheHe]는 [nice_courtier.GetTitledFirstName]에 대해 말할 때 적절한 예절을 잊어버렸다! [nice_courtier.GetFirstNameNoTooltip]은(는) [child.GetFirstNameNoTooltip]은(는) 이 실수를 통해 배울 아이일 뿐이라고 웃었지만, 전체 사건을 목격한 [mean_courtier.GetFirstName]은(는) 매우 부적절했으며 내가 [child.GetFirstNameNoTooltip]을(를) 징계하고 [child.GetHerHim]에게 궁정에서 예의를 유지하는 교훈을 가르쳐야 한다고 말했다."
 VIETmisc.6006.a:0 "[nice_courtier.GetFirstNameNoTooltip]이(가) 상관없다면 나도 상관 않겠다."
 VIETmisc.6006.b:0 "[mean_courtier.GetFirstNameNoTooltip]이(가) 맞다. [child.GetFirstNameNoTooltip]을(를) 꾸짖겠다."
 VIETmisc.6006.c:0 "내 생각엔 [child.GetFirstNameNoTooltip]이(가) 이미 자기가 뭘 잘못했는지 배운 거 같은데."
 VIETmisc.6007.t:0 "방해되는 하인"
 VIETmisc.6007.desc:0 "내게는 [servant.GetFirstName]이라는 하인이 있다. 이 하인은 일상적인 업무를 돕기 위해 궁정에서 다양한 임무를 수행해야 한다. 문제는 [servant.GetSheHe]가 매우 매력적이라는 것이다. 어떻게 제대로 된 화장품과 좋은 옷이 없이 이토록 매력적으로 보일 수 있을까?\n\n사실 좀 더 정확히 말하면 [servant.GetSheHe]는 그냥 너무 매력적인 것이 아니라, #italic 일에 방해가 될 정도로#! 매력적이다. [courtier.GetTitledFirstName]은(는) 최근에 [servant.GetFirstNamePossessive] 외모가 내 신하와 하인을 방해한다고 말했다.\n\n\"저 천한 [servant.GetFirstNameNoTooltip]이(가) 저쪽에 있는데 뭘 할 수 있겠습니까?\" [courtier.GetSheHe]가 말했습니다. \"저렇게 엄청난 외모로 사람 정신을 쏙 빼놓으니 말이죠.\""
 VIETmisc.6007.a:0 "괜찮다. [servant.GetFirstNameNoTooltip]은(는) 궁정에서 다른 업무를 맡게 될 것이다."
 VIETmisc.6007.b:0 "이렇게 매력적이면 지위를 높여야지!"
 VIETmisc.6007.c:0 "글쎄, 이건 다른 사람이 아니라 네가 문제인 거 같은데."
 VIETmisc.6008.t:0 "졸음"
 VIETmisc.6008.desc:0 "오늘 우리는 일부 궁정 의식에 참석했다. 그것은 군주로서의 나의 권위를 강화하기 위해 좋은 말과 의복과 몸짓을 하는 표준 의식이었다.\n\n이런 의식은 또 엄청 지루하다.\n\n사실 오늘 의식은 너무 지루해서 몇 분 정도 졸았다.\n\n[random_courtier.GetTitledFirstName]이(가) 내가 들을 수 있을 정도로 큰 헛기침을 해 잠에서 깼다. 어쨌든, 모두가 내가 잠든 것을 본 것이 분명했지만, 기분 나쁘게 할까봐 아무 일도 일어나지 않은 척했다."
 VIETmisc.6008.a:0 "내가 실수를 했군. 나처럼 하지 말게."
 VIETmisc.6008.b:0 "내가 잘못을 했지만 주목하지는 말게."
 VIETmisc.6008.c:0 "음… 그래… 아무 일도 없었지… 여기가 어디지?"
 VIETmisc.6009.t:0 "계단은 어딨지?"
 VIETmisc.6009.desc:0 "오늘 궁정에서는 [county.GetNameNoTier]에서 온 [traveler.GetFullName](이)라는 유명한 귀족 여행자를 접대하고 있다. [traveler.GetHerHis]가 방문하는 동안 나는 [traveler.GetHerHis]에게 내 궁정이 여행에서 본 다른 곳과 비교하여 어떤 지 물었다.\n\n\"원한다면 솔직히 말하게.\" 나는 [traveler.GetHerHim]를 안심시켰다. \"개선할 수 있는 부분이 있는지 확인하고 싶을 뿐이니까.\"\n\n\"[ROOT.Char.GetLadyLord], 궁정은 괜찮은 것 같습니다.\" [traveler.GetFirstNameNoTooltip]이(가) 말했다. \"한 가지만 제외하고는 말입니다. 여긴 멋진 계단이 없습니다! 요즘 다른 궁정에서는 있는 웅장한 계단을 #italic 어디에서도#! 찾을 수 없습니다.이상하지 않습니까?”\n\n\"지금까지는 눈치채지 못했지만, 자네의 관찰은 정확하군!\" 나는 동의했다.\n\n\"정확합니다! 크고 장엄한 계단이 건물의 내부를 훨씬 더 멋지게 만들 수 있다는 것은 누구나 알고 있습니다.” [traveler.GetFirstNameNoTooltip]이(가) 말했다. “여기에 정말 멋진 큰 계단이 있거나 저기, 또는 다른 방에 있다면 [ROOT.Char.GetTitledFirstNameNoTooltip]께서 다른 군주들보다 #italic 한 층 더 높다는#! 것을 보여주실 수 있을 겁니다.\""
 VIETmisc.6009.a:0 "환상적인 생각이군! 다른 방에 계단을 더 만들어야 겠다."
 VIETmisc.6009.b:0 "생각해보니... 정말 계단이 더 필요한가?"
 VIETmisc.6010.t:0 "소규모 개조"
 VIETmisc.6010.desc:0 "어제 소규모 궁정 개조 공사가 끝났다. 매일 이 곳은 사람들이 꾸준히 드나들며 이로 인해 눈에 띄는 마모가 발생한다. 따라서 이 장소를 사용 가능하게 유지하는 것은 중요하다.\n\n그렇긴 하지만, 가장 최근의 보수 공사로 인해 궁정에 약간의 잔해가 남게 된 것 같다. 내 하인들이 열심히 노력해야 하루나 이틀 정도면 치워지겠지만, 그것이 내 궁정을 약간... 위엄없게 보이게 만든다."
 VIETmisc.6010.a:0 "이번 주에는 다른 곳으로 궁정을 옮겨야 겠군."
 VIETmisc.6010.b:0 "서둘러! 어떻게든 얼른 치워버리란 말이야!"
 VIETmisc.6011.t:0 "잔소리하는 [parent.GetMotherFather|U]"
 VIETmisc.6011.desc:0 "나는 평소의 [ROOT.Char.GetTitleAsNameNoTooltip] 업무를 수행했을 뿐이다.\n\n불행히도 상황은 내가 기대했던 것만큼 조용하고 평화롭지 않았다. 아침 의식 후에, 내 [parent.GetMotherFather], [parent.GetTitledFirstName]은(는) 부적절한 수다나 행동, 또 그들의 옷이 어떻게 의례에 어긋나는지, 또는 그들이 더 열심히 노력해야 하는 이유에 대해 그들을 꾸짖기 위해 여러 명의 신하들을 가로막았다.\n\n[parent.GetHerHim]를 진정시키려고 했을 때 [parent.GetMotherFather]가 노려보더니 손가락을 흔들면서 말했다. “[ROOT.Char.GetFirstNameNoTooltip]! 어떤 궁정을 운영하고 있는거야? 여기서 예의가 부족하면 책임을 져야지. 넌 이제 [ROOT.Char.GetTitleAsNameNoTooltip](이)지만,여전히 너가 어렸을 때처럼 모든 것을 수행해야 하는군!”\n\n길고 어색한 침묵 끝에 [parent.GetSheHe]는 부드러운 어조로 덧붙였다. \"그런데, 배가 고프면 요리사에게 아까 네가 좋아하는 간식을 준비해 달라고 부탁했어. 너 요즘 너무 초췌해 보여, 더 먹어야 해!\""
 VIETmisc.6011.a:0 "[parent.GetMotherFather|U], 그만하세요! 전 [ROOT.Char.GetTitleAsNameNoTooltip]입니다!"
 VIETmisc.6011.b:0 "아! [parent.GetMotherFather] 없이는 무엇을 하겠습니까?"
 VIETmisc.6011.info:0 "#emphasis 역사적 맥락:#! 우리는 역사 속 통치자들을 무한한 권력을 가진 강력한 인물로 생각하고 싶어하지만, 가장 강력한 권력자조차도 종종 특정 권위자, 특히 그들의 부모, 특히 그들의 어머니에게 복종해야 했습니다. 예를 들어, 위대한 징기스칸도 어머니의 충고를 들었다고 합니다."
 VIETmisc.6012.t:0 "부패한 관리가 잡혔다!"
 VIETmisc.6012.desc:0 "얼마 전에 [courtier.GetTitledFirstName]이(가) [county.GetName]의 한 마을에서 공식 업무를 대리했다. 그곳에 있는 동안 [courtier.GetSheHe]는 내 하급 관리 중 하나인 [official.GetFullName]이(가) 일부 농민을 괴롭히고, 밀치고, 그들에게서 돈을 갈취하고, 음탕한 발언을 하는 것을 목격했다.\n\n이 불의에 분노한 [courtier.GetFirstNameNoTooltip]은(는) [official.GetFirstNameNoTooltip]에게 접근하여 [official.GetHerHim]에게 중지하라고 경고했다. [official.GetFirstNameNoTooltip]은(는) [courtier.GetFirstNameNoTooltip]이(가) 나의 직속 대리인임을 밝히기 전까지는 [courtier.GetFirstNameNoTooltip]이(가) 아무 것도 아니라고 생각하고는 [courtier.GetSheHe]를 비웃었다.\n\n[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]의 공식 대리인을 모욕하는 것은 웃을 일이 아니며, [official.GetFirstNameNoTooltip]에 대한 많은 불만으로 인해 [courtier.GetFirstNameNoTooltip]이(가) 그 멍청이를 데려왔다. [courtier.GetFirstNamePossessiveNoTooltip]의 논리는 여기, 내 궁정에서, 모든 사람 앞에서 [official.GetFirstNameNoTooltip]을(를) 처벌하면 나머지 봉역에 대한 확고한 모범을 보일 수 있다는 것이다."
 VIETmisc.6012.a:0 "[official.GetFirstNameNoTooltip], 이번 일로 교훈을 얻었겠지. 다시는 하지 말게."
 VIETmisc.6012.b:0 "[official.GetHerHis] 작위를 박탈하고 [official.GetHerHim]을 투옥한다."
 VIETmisc.6012.c:0 "[official.GetFirstNameNoTooltip]을(를) 처벌#italic 하고#! [courtier.GetFirstNameNoTooltip]에게 보상을 내리노라!"
 VIETmisc.6013.t:0 "감동받은 손님"
 VIETmisc.6013.desc:0 "[county.GetName]의 몇몇 고위 인사들이 최근 지배층을 대신하여 내 궁정을 방문했다. 나는 이 존경받는 손님을 접대하는 데 몇 주를 보냈다. 우리는 국정을 논의하면서 좋은 잔치와 즐거운 시간을 보냈다.\n\n그들이 떠나기 전에 [dignitary.GetFullName](이)라는 이름의 상냥한 [dignitary.GetWomanMan]는 [dignitary.GetSheHe]가 항상 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip](으)로 여행하기를 원했다고 말했다. 지금 이 지역을 본 [dignitary.GetSheHe]는 너무 감명을 받아 여기에 머물면서 나를 섬기고 싶어했다.\n\n그러나 [dignitary.GetFirstNameNoTooltip]은(는) [dignitary.GetHerHis] 조국에서도 사회에 많은 공헌을 하는 재능 있고 유능한 인물로 알려져 있다."
 VIETmisc.6013.a:0 "그 곳 사람들이 자네를 필요로 하네. 고향으로 돌아가서 멋진 일을 성취하게!"
 VIETmisc.6013.b:0 "내 궁정에 합류하고 싶다면 기꺼이 환영하겠다."
 VIETmisc.6014.t:0 "부끄러운 줄 알아!"
 VIETmisc.6014.desc:0 "“부끄러운 줄 알아!” [shamer.GetTitledFirstName]이(가) 말했다. “#italic 부끄러운 줄 알아!#! 우리는 지금 궁정에 있어! 네 나쁜 태도와 부적절한 행동이 이 궁정을 몰락시키고 우리 [ROOT.Char.GetTitleAsNameNoTooltip]을 세계의 군주들 사이에서 욕되게 한다고!”\n\n[shamer.GetFirstNameNoTooltip]이(가) 제 하인 몇 명과 문제가 있는 것 같다. [shamer.GetSheHe|U]는 항상 그들에게 높은 기대치를 가지고 있다. 특히 내 궁정에 있을 때는. 가끔은 이러한 기대에 맞지 않는 것 같다.\n\n내 하인들은 사고에 대해 [shamer.GetFirstNameNoTooltip]에게 소심하게 사과하며 (실제 실수인지 아닌지, 나는 모른다), 이 행동에 가담함으로써 [shamer.GetFirstNameNoTooltip]이(가) 이 궁정에서 내 부하들을 징계하고 견책할 #italic 내#! 권위를 간접적으로 찬탈하는 것으로 일부 사람들에게 보일 수 있다는 생각이 든다."
 VIETmisc.6014.a:0 "[shamer.GetFirstNameNoTooltip]은(는) 필요하다고 생각하면 그들을 꾸짖을 권리가 있다."
 VIETmisc.6014.b:0 "내가 [ROOT.Char.GetTitleAsNameNoTooltip]이지, 자네가 아니야! 이제 그만해."
 VIETmisc.6015.t:0 "안 돼!"
 VIETmisc.6015.desc:0 "나는 궁정에서 평범한 [ROOT.Char.GetTitleAsNameNoTooltip]이 하는 평범한 일을 일상적인 날에 하고 있었다. 솔직히 말해서 점점 지루해지고 있었다. 그리고…\n\n#italic #bold 쾅#!#!\n\n모두들 놀라 뒤를 돌아본다. 그게 뭐였지?\n\n[courtier.GetTitledFirstName]은(는) 소란의 원인을 조사하기 위해 갔고, 큰 벽걸이 중 하나가 떨어져 매우 크고 거슬리는 소음을 낸 것으로 나타났다. 다행히 다친 사람은 없었지만, 어색한 사건이었다. 나 같은 군주는 왕조의 위기가 닥치기 전에 일반적으로 이런 이상하고 무작위로 보이며 불길한 사건이 발생한다는 일부 [ROOT.Char.GetCulture.GetName] 민담과 미신을 기억할 수도 있습니다."
 VIETmisc.6015.a:0 "아무 일도 아니군. 다시 걸어두도록!"
 VIETmisc.6016.t:0 "존재하지 않는 사악한 신하"
 VIETmisc.6016.desc:0 "내 왕실에 [fake.GetFullNameNoTooltip]이라는 이름의 더럽고 부패한 신하가 있다는 소문이 이 지역에 퍼지고 있다고 들었다. 내 이름으로 [fake.GetSheHe]가 연루된 끔찍한 일에 대해 우스꽝스러운 이야기를 하는 것이 지역 민속의 일부가 되었다.\n\n문제는 그런 이름과 설명을 가진 신하가 없다는 것이다.\n\n언젠가, 나는 여기 사람들 중 한 사람이 그런 이야기에 영감을 줬는지 궁금해하며 궁정을 둘러보았다. 이 소문이 언제 어디서 처음 생겼는지 누가 알까? 그럼에도 불구하고, 이 이야기는 사람들이 나의 궁정과 나를 보는 시선에 영향을 미치고 있다."
 VIETmisc.6016.a:0 "그 때문에 내 평판이 훼손되지 않았으면 좋겠군!"
 VIETmisc.6016.b:0 "궁정에서 소위 [fake.GetFirstNameNoTooltip]에 대한 언급을 막아라!"
 VIETmisc.6017.t:0 "존재하지 않는 선량한 신하"
 VIETmisc.6017.desc:0 "내 왕실에 [fake.GetFullNameNoTooltip]이라는 이름의 훌륭하고 선량한 신하가 있다는 소문이 이 지역에 퍼지고 있다고 들었다.  [fake.GetSheHe]가 내 이름으로 사람들을 돕고 보호하기 위해 한 위대한 일에 대해 이야기를 하는 것은 지역 민속의 일부가 되었다.\n\n다 좋은 일이지만, 그런 이름과 설명을 가진 신하는 없다.\n\n언젠가, 나는 여기 사람들 중 한 사람이 그런 이야기에 영감을 줬는지 궁금해하며 궁정을 둘러보았다. 이 소문이 언제 어디서 처음 생겼는지 누가 알까? 그럼에도 불구하고, 이 이야기는 사람들이 나의 궁정과 나를 보는 시선에 영향을 미치고 있다."
 VIETmisc.6017.a:0 "사람들이 나와 왕실을 높이 평가하는 건가?"
 VIETmisc.6017.b:0 "[fake.GetFirstNameNoTooltip]에 대한 노래를 작곡하기 위해 음유시인을 후원하라!"
