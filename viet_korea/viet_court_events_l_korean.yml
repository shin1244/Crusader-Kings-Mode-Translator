 VIETmisc.6021.t:0 "소동"
 VIETmisc.6021.desc:0 "오늘 궁정의 평화는 큰 소음으로 인해 깨지고 말았다.\n\n"이 소동은 다 뭐지?" 나는 소란을 조사하기 위해 일어섰다.\n\n궁정 입구에서 [courtier.GetTitledFirstName]가 궁정에 들어서다가 발을 헛디뎌 넘어진 것 같았다. [courtier.GetSheHe]는 옷에 걸려 엉망진창이 되었고, 시종들이 [courtier.GetHerHim]을 일으켜 세우려 달려오자 짜증스러운 욕설을 쏟아냈다.\n\n[courtier.GetFirstNameNoTooltip]는 몇 초 후에야 자신이 얼마나 바보처럼 보였는지 깨달은 것 같다. 궁정에 있던 다른 사람들이 킥킥거리며 [courtier.GetHerHim]를 가리키며 속삭이는 동안, 내가 다가가자 [courtier.GetSheHe]는 매우 부끄러워 보였다.\n\n"
 VIETmisc.6021.a:0 "[courtier.GetFirstNamePossessiveNoTooltip]의 불행을 비웃으면 안 돼. 무례한 행동이야."
 VIETmisc.6021.b:0 "재미있군. 완전 바보 같아 보였어"
 VIETmisc.6021.c:0 "뭐, 어쨋든. 중요한건 아니지"
 VIET_every_courtier_tt_laughing:0 "그 상황을 재미있다고 생각한 모든 신하들"
