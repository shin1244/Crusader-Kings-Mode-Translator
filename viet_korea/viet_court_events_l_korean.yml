 # Court Events - for courts, duh

 # Version 1.6.1 Start Here - Please leave this comment and do not remove it
 # VIET/RICE Event Survey Winners
 VIETmisc.6000.t:0 "공개 토론회"
 VIETmisc.6000.desc:0 "[intellectual_1.GetFirstName], [intellectual_2.GetFirstName]이라는 이름을 가진 두 명의 지식인이 내 궁정을 방문햇다. [ROOT.Char.GetFaith.ReligiousText]에 대한 매우 다양하지만 흥미로운 해석으로 지역 사회에서 두드러지기 때문에 우리는 이 기회를 기대하고 있었다. 그들은 격렬한 라이벌이고, 공개 토론에서 다른 쪽이 틀렸다는 것을 증명하려고 한다. 나와 내 궁정의 나머지 부분은 구경꾼이 될 것이다.\n\n[intellectual_1.GetFirstNameNoTooltip]는 우리의 신앙에 대한 고전적인 이해를 옹호하는 확고한 전통주의자로 알려져 있다. 대조적으로, [intellectual_2.GetFirstNameNoTooltip]은 독불장군이며 반항적인 존재이다. [intellectual_2.GetSheHe]는 이단적인 견해를 가지고 있지 않으며, [ROOT.Char.GetFaith.GetAdjective]에 대해 다소 혁신적인 해석을 하고 있다.\n\n활발한 토론에서, 두 학자는 논쟁, 반론, 반론 등에 꽤 능숙하다는 것을 증명했다. 내 궁중들은 대부분 어느 쪽도 토론에서 우위를 점하지 못했다는 데 동의하기 때문에, 모든 사람들은 누가 이겼는지 공식적으로 선언하기를 바란다."
 VIETmisc.6000.desc.traditionalist:0 "\n\n나의 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]은 [intellectual_1.GetFirstNameNoTooltip]을 지원하는 것으로 나타났다. [chaplain.GetSheHe]가 말하길, \"[intellectual_1.GetSheHe|U]는 [ROOT.Char.GetFaith.GetName] 신학의 정통적인 이해를 옹호합니다. [intellectual_2.GetFirstNameNoTooltip]는 이단자가 아니라 치마가 이단에 너무 가까워서 위안이 되지 않습니다.”"
 VIETmisc.6000.desc.innovator:0 "\n\n나의 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]은 [intellectual_2.GetFirstNameNoTooltip]을 지원하는 것으로 나타났다. [chaplain.GetSheHe]가 말하길, \"[intellectual_2.GetSheHe|U]는 [ROOT.Char.GetFaith.GetAdjective] 신학에 접근하는 새로운 방법을 항상 찾을 수 있음을 증명합니다. [intellectual_1.GetFirstNameNoTooltip]는 유감스럽게도, [ROOT.Char.GetFaith.HighGodName]께서 우리가 무엇을 하기를 원하는지 고려하는 대신, 맹목적으로 전통을 고수합니다.”"
 VIETmisc.6000.a:0 "[intellectual_1.GetFirstName]은 정통 사상을 옹호하는 데 더 나은 주장을 했다."
 VIETmisc.6000.a.toast:0 "[intellectual_1.GetFirstName]은 궁정에 머무르기로 결정했습니다!"
 VIETmisc.6000.b:0 "[intellectual_2.GetFirstName]은 혁신적인 종교적 신념을 옹호함으로써 토론에서 승리했다."
 VIETmisc.6000.b.toast:0 "[intellectual_2.GetFirstName]은 궁정에 머무르기로 결정했습니다!"
 VIETmisc.6000.c:0 "그들 둘 다 나를 납득시키지 못했지만, 흥미로운 토론이었어!"
 VIETmisc.6001.t:0 "강도 남작"
 VIETmisc.6001.desc:0 "지난 몇 달 동안, 나는 [county.GetNameNoTier]에서 활동하는 [bandit.GetFullName]라는 이름의 강도 남작에 대해 들었다. 여행하는 사람들에게 추가 통행료를 부과함으로써 #italic 내#! 왕권에 반항하기를 원했던 하찮은 귀족이다. [bandit.GetHerHis]에 의한 여행자들에게 추가 통행료를 지불하지 않으면 강도나 납치되어 몸값을 요구하라는 최후 통첩을 보낸다.\n\n어쨌든, 이 범인은 지금까지도 한동안 잘 도망 다녔지만 이번에는 관리자들이 잘 잡아 았다. [bandit.GetHerHim]과 [bandit.GetSheHe]가 심판을 받기위해 궁정에 끌려 왔고, 내 권한 없이 그런 짓을 하는 것은 내 명예에 오점을 남긴 죄로 는 그에 따른 처벌을 받아야 한다."
 VIETmisc.6001.a:0 "약간의 벌금과 [bandit.GetHerHim]의 교육이면 충분하다!"
 VIETmisc.6001.b:0 "관용의 대가로 [bandit.GetSheHe]는 나를 위해 일해야 한다."
 VIETmisc.6001.c:0 "법은 명확하다. 이 범죄자의 운명은 죽음이 될 것이다!"
 VIETmisc.6001.d:0 "[bandit.GetHerHim] 및 [bandit.GetHerHis]의 작위를 박탈 시켜라."
 VIETmisc.6001.info:0 "#emphasis 역사적 맥락:#! 강도 남작은 중세 귀족들이 자신들의 지위와 자원을 이용하여 여행자와 상인들에게 높은 세금과 통행료를 부과하는 현상을 가리키는 영어의 일반적인 용어입니다. 예를 들어, 프랑스의 루이 6세는 1100년대 초에 강도 남작들을 다루는데 많은 시간을 보냈습니다. 이러한 악명 높은 인물들은 나중에 부도덕하고 부유한 사업가들을 지칭하는 19세기 미국 속어를 만들어냈습니다."
