 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.6018.t:0 "완벽한 웅변 기술"
 VIETmisc.6018.desc:0 "오늘의 궁정 절차 중 일환으로 [orator.GetTitledFirstName]은(는) 외국 인사들에게 연설을 하게 되었다. 놀랍게도 [orator.GetSheHe]가 훌륭한 일을 해냈다. 비록 [orator.GetHerHis] 웅변 기술이 더 좋아질 필요가 있지만, 그들은 [orator.GetFirstNamePossessiveNoTooltip]의 연설에 있는 능숙함과 신중함에 감명을 받았으며, 이것이 내 궁정의 위대함을 잘 대변한다고 말했다."
 VIETmisc.6018.a:0 "잘 해내었소, [orator.GetFirstNameNoTooltip]!"
 VIETmisc.6018.b:0 "왜 그런 평범한 연설을 칭찬하는 거지?"
 VIETmisc.6019.t:0 "인기있는 민요"
 VIETmisc.6019.desc:0 "[county.GetNameNoTier]의 전통적인 민요는 최근 그 독특한 스타일로 인해 유명세를 얻고 있다. 이런 민요를 좋아하는 [courtier.GetTitledFirstName]이(가) 오늘 궁정 음악가들에게 [county.GetAdjectiveNoTooltip] 스타일의 음악을 구성하거나 연주하도록 명하길 권유했다."
 VIETmisc.6019.a:0 "전에 그 음악을 들어봤지만, 그리 좋게 들리지가 않더군."
 VIETmisc.6019.b:0 "그래! [county.GetAdjectiveNoTooltip] 스타일의 음악을 받아들이자!"
