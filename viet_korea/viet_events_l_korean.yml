 # Version 1.10.0 Start Here - Please leave this comment here and do not remove it
 VIETmisc.0296.t:0 "늙은 영혼"
 VIETmisc.0296.desc:0 "최근, 나는 또래 친구들이 별로 #italic 중요하지도#! 않은 일에 집중한다는 것을 깨달았다. 가끔씩 얘들이랑 대화가 통하지 않을 때는 정말 답답하다, 수준이 너무 어리다.\n\n그럼, 어른들은?\n\n난 차라리 어른들이랑 있는게 더 편하다. 정치나 [ROOT.Char.GetFaith.HighGodName]에 대해 논의하던지, 아니면 같이 밥을 먹고 산책을 나가던지, 아무튼 어른들이랑 있는게 또래 친구들과 있는것 보다 더 재밌다."
 VIETmisc.0296.a:0 "어른들이랑 이야기하면서 시간을 보내야지."
 VIETmisc.0296.b:0 "다른 애들노 나쁘지 않아, 그냥 나랑 다를 뿐이야."
 VIETmisc.0297.t:0 "어색한 조우"
 VIETmisc.0297.desc:0 "내 짝사랑 [crush.GetFirstName](이)가 지나가는 중 난 혀가 꼬여서 [crush.GetSheHe]가 나한테 인사를 하는데 아무말도 하지 못했다. 대신에 그냥 조금 웅얼거렸을 뿐."
 VIETmisc.0297.a:0 "아 #italic 진짜#! 창피해!"
 VIETmisc.0297.a.failure:0 "[crush.GetFirstNameNoTooltip](이)가 당신을 이상하다고 생각함"
 VIETmisc.0297.a.success:0 "[crush.GetFirstNameNoTooltip](이)가 당신을 귀엽다고 생각함"
 VIETmisc.0298.t:0 "백일몽과 공상"
 VIETmisc.0298.desc:0 "내가 가장 좋아하는 일 중 하나는 [crush.GetFirstName](을)를 생각하면서 몽상에 빠지는 것이다. 적어도 내 눈에는 [crush.GetSheHe|U]는 마치 [crush.Custom('GetBeautifulMetaphor')] 같은 환상적인 [crush.Custom('GirlBoy')]이다.\n\n아마 먼 훗날에는, 우리가 결혼해서 영원히 행복하게 살 수 있겠지."
 VIETmisc.0298.a:0 "[crush.GetSheHe]도 나와 같은 마음인지 알 수 있다면..."
 VIETmisc.0299.t:0 "자연 풍광"
 VIETmisc.0299.desc:0 "난 이번 여행이 별로 기대되지 않았지만, 어른들은 내가 직접 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 마을을 방문하는게 중요하다고 계속 말했다.\n\n글쎄, 내 생각이 맞았다. 여긴 지루하다, 그리고 여기 있는게 조금도 맘에 들지 않는다.\n\n그러나, 내가 마을 끝에 있는 풍경을 본 순간 그렇게 나쁘지 않은 여행이 되었다. 내가 본 것 중 가장 아름다운 풍경이 땅끝가지 펼쳐져 있었다. 평생 이런 풍경을 본 적이 없었는데!\n\n어른들은 여길 자주 지나가지만 난 여태껏 볼 기회가 없었다."
 VIETmisc.0299.a:0 "평생토록 이 순간을 소중하게 간직할거야."
 VIETmisc.0300.t:0 "아이의 정신"
 VIETmisc.0300.desc:0 "난 어른이 아니기 때문에 일반적으로 많은 어른들은 지루한 의식이나 회의에서 내가 많은 일을 할 것으로 기대하지 않는다. 그런데, 오늘, 자문위원들과 회의를 하던 중 [councilor.GetCouncilTitle] [councilor.GetFirstName](이)가 다른 이에게 한 질문에 대해 내가 인상적인 답변을 하였다.\n\n어른들은 놀라움에 잠시 조용해 지더니 나를 칭찬하기 시작했다!\n\n[councilor.GetFirstNameNoTooltip]은 내가 [councilor.GetHerHim]에게 한 말에 슬며시 고개를 끄덕이더니 이렇게 말했다, “아이의 정신이라, 참으로 놀랍군요.”"
 VIETmisc.0300.a:0 "내가 뭐라고 했는지 모르겠는데, 암튼 고맙습니다?"
 VIETmisc.0301.t:0 "바뀐 입맛"
 VIETmisc.0301.desc:0 "난 [ROOT.Char.Custom('GetExpensiveDessert')] 먹는걸 참 좋아 했는데, 왠지 오늘은 그럴 기분이 아니었다! [courtier.GetFirstName]에게 이 일을 말하자, [courtier.GetFirstName](은)는 웃기만 했다.\n\n“아직 어리셔셔 잘 모르시겠지만, 사람 입맛이라는게 나이가 들면서 바뀐답니다,” [courtier.GetSheHe]가 설명했다. “저도 어릴때 [courtier.Custom('RegionalDrink')]의 맛을 싫어했지만, 요새는 그게 입맛에 참 잘 맞더군요.”"
 VIETmisc.0301.a:0 "시간 좀 지나면 다시 맛있어 질거야."
 VIETmisc.0301.b:0 "‘그 음료수’에 대해서 더 말해줘"
 VIETmisc.0302.t:0 "새 쫓기"
 VIETmisc.0302.desc:0 "오늘 심심해서 밖에서 시간을 보내다가 아무것도 하지 않고 멍하니 있는 [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]를 발견했다. 만약… 내가 쫓아 간다면 어떻게 될까? 한번 놀려 보는것도 재밌을거 같다.\n\n내 곁에 있는 [courtier.GetFirstName](이)가 내가 하려는 행동을 눈치 채고, [courtier.GetHerHis]의 눈을 굴리며 그렇지 말라고 얘기한다.\n\n“아이들이 새를 쫓아다니는 것을 좋아하는 것은 알지만, 그렇게 바보처럼 뛰어다니면 안 되십니다,” [courtier.GetSheHe]가 말했다."
 VIETmisc.0302.a:0 "에, 재밌을거 같은데. 새를 쫓아 가야지!"
 VIETmisc.0302.b:0 "멀리서 보는걸로 충분할거야...."
 VIETmisc.0303.t:0 "훔쳐보는 시선"
 VIETmisc.0303.desc:0 "최근, [crush.GetFirstName](을)를 마주칠 때 마다, 이상한 행동을 멈출 수가 없다. 얼굴이 화끈거리고, 말을 더듬으며, 가장 최악인 건 심장이 가슴 밖을 터져 나올듯이 뛴다는 거다!! 그리고 더 최악인건, 이 모든게 [crush.GetFirstNameNoTooltip](이)가 옆에 있을때 그런다는거!\n\n오늘, 다른 중요한 사람들과 함께 [crush.GetFirstNameNoTooltip](을)를 만났다. 내 긴장과 상관없이 다양한 이야기를 주고 받는 그들 사이에서, 가끔씩 [crush.GetFirstNameNoTooltip]의 사랑스러운 얼굴을 훔쳐보게 되는것을 주체할 수 없다. 이럼 안되는걸 알지만, 몇 초보다 더 오래 보지 않으려 계속 노력하지만, 내가 너무 눈에 띄게 행동한다는 것을 알게 되었다."
 VIETmisc.0303.a:0 "그… 그게 내가 [crush.GetHerHim]를 좋...좋아하거나 그런건 아니거든!"
 VIETmisc.0304.t:0 "모래 장난"
 VIETmisc.0304.desc:0 "난 [child.GetFirstName](와)과 몇몇 하인의 아이들과 해변에서 놀면서 모래로 큰 건물을 만들기 시작했다.모래성을 만들면서 오랜 시간을 보내던 중, 갑자기 궁금증이 들었다… 왜 모래로 [ROOT.Char.GetFaith.HouseOfWorship](을)를 만들지 않는거지? [ROOT.Char.GetFaith.HighGodName]께서도 그렇게 하지 않았을까?\n\n다른 아이들에게 말했더니 웃거나 이상하게 쳐다보았다.\n\n"모두 다 모래성이나 만들자고!" [child.GetFirstNameNoTooltip](이)가 소리쳤다. "누가 모래 [ROOT.Char.GetFaith.HouseOfWorship](을)를 만들겠어?""
 VIETmisc.0304.a:0 "그래 맞아, 멍청한 생각이었어."
 VIETmisc.0304.b:0 "글쎄… 내가 직접 모래 [ROOT.Char.GetFaith.HouseOfWorship](을)를 만들겠어."
 VIETmisc.0304.info:0 "#emphasis 역사적 맥락:#! 이 이벤트는 노르만과 웨일스 혼혈의 중세 사제이자 역사가인 제럴드 오브 웨일즈(1146~1223년경)가 자서전에서 회상한 일화를 바탕으로 합니다. 그는 어렸을 때 형제들이 해변에 가면 모래성을 만들곤 했지만, 자신은 그 대신 모래로 교회를 만들었다고 합니다."
 VIETmisc.0305.t:0 "다시 어려진다면!"
 VIETmisc.0305.desc:0 "가끔씩 어른들은 나한테 다시 어려지고 싶다고 말한다. 어른들은 자신이 아이라면 음흉한 문제나 짜증나는 문제에 대해 걱정할 필요 없이 그냥 단순히 삶을 즐길 수 있을거라 말한다.\n\n그래도 내가 해야 할 일이 많아서 어른들이 무슨 말을 하는지 잘 모르겠다. 어른이 되는건 즐거운거 아닌가? 어엿한 [ROOT.Char.GetWomanMan]으로 스스로의 결정을 내린다는게?"
 VIETmisc.0305.a:0 "아마 어른들이 맞을 지도 몰라. 난 애로 사는게 좋아!"
 VIETmisc.0305.b:0 "빨리 자라고 싶어. 누가 계속 어린애로 남고 싶겠어?"
 VIETmisc.0305.info:0 "#emphasis 역사적 맥락:#! 중세 사람들은 어린이를 성인과 동등하게 여겼다거나 현대의 부모처럼 자녀를 어린 시절에 돌보지 않았다는 일부 주장과 달리, 중세 학자들은 어린이에게 나이가 들수록 중요한 책임이 주어지고 일상적인 집안일에 종종 참여했지만, 여전히 성인과 구별되는 삶의 단계에 있는 것으로 간주하고 놀이에 참여하도록 장려했다는 사실을 보여주었습니다."
 VIETmisc.0306.t:0 "이 문란한 놈들!"
 VIETmisc.0306.desc:0 "[courtier.GetFirstName](와)과 나는 다른이들과 함께 작은 축제에 참여했다. 안타깝게도 [courtier.GetSheHe]는 나에게 공공장소에서 적절하게 행동하는 것에 대해 강의하기 시작했고, 요즘것들이 얼마나 끔찍하고 예의와 염치가 없는지 폭언을 퍼부었다.\n\n[courtier.GetFirstNameNoTooltip](은)는 끔찍하다는 듯이 한숨을 쉬며 말했다: “그리고 저기 시끄러운 음악에 맞춰서 무례하고 여성적인 자세로 둔부를 흔드는 저 젊은 여자들!\n\n[courtier.GetSheHe|U]는 나를 보고 경고했다, “요즘 이런 것들이 너무 자주 보입니다. 그리고 [ROOT.Char.GetTitledFirstName]인 #italic 주군#!께서는 저런 춤을 추는 저속한 이들과 같아서는 안됩니다!”"
 VIETmisc.0306.a:0 "난 절대 그런 추잡한 춤은 추지 않을 거야."
 VIETmisc.0306.b:0 "대부분의 젊은 애들도 #italic 저런#! 춤은 부끄러워 한다고."
 VIETmisc.0306.c:0 "저렇게 추는게 재밌어 보이는데!"
 VIETmisc.0306.info:0 "#emphasis 역사적 맥락:#! 위의 문장은 중세 독일 학자 메겐베르크의 콘라드(1309~1374년)의 저서에서 발췌한 것입니다. 이 발췌문에서 콘라드는 어떤 악기가 도덕적으로 적절하거나 부적절하다고 생각하는지 설명합니다.: #italic “피들은 마음에 기쁨을 불러일으키기 때문에 여성들의 춤에 더 적합하다 .... 실제로 현대의 일반적이 잔치에서 숌과 시끄러운 나팔이 절제된 피들을 쫓아 내어 어린 소녀들로 하여금 시끄러운 소음에 맞춰 무례하게 엉덩이를 흔들들게 한다.”#!"
 VIETmisc.0307.t:0 "새로운 장난감?"
 VIETmisc.0307.desc:0 "한동안 난 나무 장난감을 좋아했다. 하지만 요즘은 예전만큼 가지고 노는 것이 재미있지 않다. 나이가 들어서 그런 건지도 모르겠지만, 더 큰 아이들을 위한 장난감을 가지고 놀아야 할 것 같다."
 VIETmisc.0307.a:0 "새로운 걸 찾아야지, 더 나은 장난감으로."
 VIETmisc.0307.b:0 "기념품으로 간직할래."
 VIETmisc.0308.t:0 "잃어버린 장난감"
 VIETmisc.0308.desc:0 "내가 가장 좋아하는 나무 장난감을 잃어버렸다! 집 안을 샅샅이 뒤져도 찾을 수가 없어! 어떻게 이럴 수가 있지? 바로 어제 가지고 놀던 건데!"
 VIETmisc.0308.a:0 "끔찍해! 내 삶이 싫어!"
 VIETmisc.0309.t:0 "모욕과 적절한 언어"
 VIETmisc.0309.desc:0 "오늘 [vassal.GetTitledFirstName](이)가 나에게 몇가지 궁정 예절에 대해 가르쳐 주었다.\n\n“항상 단어의 선정을 신중하게 하여야 합니다, 특히 중요한 사람 앞에서는 더욱,” [vassal.GetSheHe] 설명하였다. “나중에 후회하게 될 말을 하지 마십시오.”\n\n[vassal.GetSheHe|U] 잠깐 멈춘 후, 웃음을 지었다.\n\n“그게, 수년 전에, 저를 좋아하지 않는 어떤 $knight_culture_player_no_tooltip_lowercase$를 만났는데,” [vassal.GetSheHe] 그가 설명했다. “모두들 앞에서, 그 바보가 저한테 말하길, ‘네놈은 [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], [vassal.GetFirstNameNoTooltip]이다! [vassal.Custom('InsultSentence')|U]!’ 이 바보가 뻔뻔스럽게 다른이들을 공개적으로 모욕하고 다니니 친우가 없어진다는 사실을 알고도 놀랍지 않았습니다. 외교적이라는 것은 말하는 것뿐만 아니라 말하지 않는 것도 중요합니다.”"
 VIETmisc.0309.a:0 "정말 재밌는 이야기야. 더 말해 주게나!"
 VIETmisc.0310.t:0 "장대한 백일몽"
 VIETmisc.0310.desc:0 "요즘은 항상 듣던 이야기 속의 위대한 왕처럼 강력한 군대를 이끄는 상상을 하곤 한다.\n\n오, 모험을 떠나고 수많은 강력한 $knight_culture_player_plural_no_tooltip_lowercase$와 함께 장대한 전투를 벌인다면 정말 멋지지 않을까! 군대를 어떻게 배치할지, 어디로 보내 임무를 수행하게 할지에 대한 생각으로 머릿속이 가득 찬다.  [ROOT.Char.GetFaith.HighGodName]께서 많은 영광스러운 승리를 허락해 주시기를!"
 VIETmisc.0310.a:0 "내가 할 수 있는 모험은 무궁무진할거야!"
 VIETmisc.0311.t:0 "체계적으로 관리하기"
 VIETmisc.0311.desc:0 "가끔 하인들이 업무에 관해 나누는 대화를 엿듣곤 한다. 하인들이 나를 섬기기 위해 많은 일을 해야 한다고 생각하니 기분이 묘하다. \n\n오늘은 두 명의 [ROOT.Char.Custom('lowly_servant_type')]이 자신이 한 일의 시간과 비용에 대해 이야기하는 것을 우연히 들었다. 솔직히 그들이 무슨 얘기를 하는지 자세히는 모르겠지만, 나를 만족시키기 위해 가장 효율적으로 일을 하는 방법에 대해 토론하는 것을 듣는 것은 흥미로웠다."
 VIETmisc.0311.a:0 "체계적인 관리가 중요하지, 그렇지?"
 VIETmisc.0312.t:0 "흥미로운 소문"
 VIETmisc.0312.desc:0 "어른들이 때때로 서로에게 또는 서로에 대해 매우 가혹한 말을 한다는 것을 잘 알고 있다. 내가 아직 어른이 아니기 때문에 내 앞에서 이런 말을 하지 않으려는 경우도 있다는 것도 알고 있다.\n\n그렇지만…. 가끔씩은 내가 주위에 있는걸 잊어버리거나, 아니면 내가 이해하기에 너무 어리다고 생각하는듯 하다. 그래서, 나는 어른들의 대화에서 #italic 꽤 많은#!것을 주워 들을 수 있었다. 가끔씩 터무니 없는 소리도 하는데, 그것마저도 꽤 흥미롭다."
 VIETmisc.0312.a:0 "사람들이 #italic 실제로#! 어떻게 생각하는지 많이 배우는 중이야."
 VIETmisc.0313.t:0 "기도문 암송"
 VIETmisc.0313.desc:0 "가장 즐거운 일은 아니지만, 어른들은 항상 나에게 [ROOT.Char.GetFaith.HighGodName]의 중요성에 대해 설명한다. 신앙에 대해 너무 많은 것을 기억해야 해서 가끔 어지러울 때도 있다.\n\n그러나, 오늘 가장 긴 [ROOT.Char.GetFaith.GetAdjective] 기도문을 외워야 했다! 아니면... 적어도 내 생각에는 가장 긴 기도 중 하나였다. 어른들은 내 기억력이 뛰어나다고 칭찬해주었다."
 VIETmisc.0313.a:0 "아마 나를 도와주신 [ROOT.Char.GetFaith.KnowledgeGodName]에게 감사를 표해야 할 것 같다."
