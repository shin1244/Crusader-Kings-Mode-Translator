 VIETmisc.0336.t:0 "쥐의 소송"
 VIETmisc.0336.desc:0 "어젯밤에 이상한 꿈을 꿨어.\n\n나는 꿈에서 배를 탔는데, 선장이 쥐인 것을 보고 깜짝 놀랐다! 말도 안 된다며 항의했지만, 대화가 불가능한 성격의 선장 쥐가 법정으로 나를 데려갔다.\n\n법정에서 판사는 선장 쥐에게 유리하게 판결을 내렸다. 감히 어떻게 판사가 [ROOT.Char.GetTitledFirstNameNoTooltip]보다 쥐에게 유리하게 판결을 내릴 수 있지?\n\n하지만 죄 값을 치르기 전에 땀을 뻘뻘 흘리며 잠에서 깨어났다. 정말 이상한 꿈이었군!\n\n"
 VIETmisc.0336.a:0 "그 꿈은 내가 더 나은 통치자가 되어야 한다고 말하는 것 같아."
 VIETmisc.0336.b:0 "쥐가 나보다 강력할 리 없어!"
 VIETmisc.0337.t:0 "쥐 없애는 방법"
 VIETmisc.0337.desc:0 "나의 거처에는 항상 쥐가 있다. 설치류는 어디에나 있기 때문에 당연한 일이라고 해도 결코 좋은 느낌은 아니다.\n\n하인 중 한 명이 셀러리, 오레가노, 그리고 미나리아재비 씨앗을 가져다 향처럼 태우자고 제안했다. 이 방법은 수년 동안 쥐를 쫓는 데 효과가 입증된 방법이라고 한다.\n\n이제 하인들에게 돈을 좀 줘서 재료를 사고 향을 만들도록 해야겠군.\n\n"
 VIETmisc.0337.a:0 "좋은 생각이군! 쥐들을 모조리 쓸어버리자"
 VIETmisc.0337.b:0 "쥐 문제가 그렇게 심각하진 않지?"
 VIETmisc.0337.info:0 "#emphasis 역사적 배경:#! 다음과 같은 설치류 퇴치 방법은 비잔틴 제국의 10세기 중반 농업 안내서인 #italic Geoponika#!에서 가져온 것입니다. 이 안내서의 13권에서는 쥐와 같은 해충을 퇴치하는 다양한 방법을 다루고 있습니다."
 VIETmisc.0338.t:0 "고양이와 쥐"
 VIETmisc.0338.desc:0 "[guardian.GetFirstName]이(가) 나에게 고양이에 대한 우화를 이야기해 주었다:\n\n#EMP 어느 고양이는 쥐를 너무 잘 잡아서, 쥐들이 밖으로 나오지 않아 더 이상 쥐를 잡을 수 없었다. 어느 날, 고양이는 꾀를 내어 선반에 목을 매달아 마치 잔인한 주인에게 죽임을 당한 것처럼 연기를 했고. 쥐들은 고양이가 정말 죽었는지 확인하러 다가왔다#!\n\n#EMP 쥐들이 고양이의 죽음을 축하하는 동안, 지혜로운 늙은 쥐는 이것이 함정일 가능성이 높다고 다른 쥐들에게 경고했다. 하지만 어린 쥐들은 늙은 쥐의 말을 듣지 않았고, 곧 고양이가 그들에게 뛰어들어 그날 많은 쥐를 잡았다#!\n\n[guardian.GetFirstNameNoTooltip]이 나에게 이야기의 교훈이 무엇이라고 생각하는지 물었다.\n\n"
 VIETmisc.0338.a:0 "어른들의 말씀을 잘 들어야한다: 어른들은 지혜롭고 경험이 많지"
 VIETmisc.0338.b:0 "좋아보이는 일에도 함정이 있을 수 있지"
 VIETmisc.0338.c:0 "고양이는 그 속임수를 다신 쓸 수 없겠군. 딱 한번만 통하는 방법이니"
 VIETmisc.0338.d:0 "몰라. 놀러나갈래"
 VIETmisc.0338.info:0 "#emphasis 역사적 배경:#! 이 이야기는 이솝 우화에 나오는 이야기입니다. 수천 년 동안 인간은 고양이와 쥐와 밀접한 관계를 맺어 왔기 때문에, 이들은 여러 인간 문화의 우화와 이야기에 중요하게 등장해 왔습니다."
 VIETmisc.0339.t:0 "쥐가 사자로 변하다"
 VIETmisc.0339.desc:0 "어젯밤 무서운 꿈을 꿨다.\n\n어젯밤 꿈에 쥐 떼가 집에 쳐들어왔는데, 끔찍하게도 쥐들이 사자로 변하더군! 나는 굶주린 맹수들에게 죽을 거라고 확신했고, [ROOT.Char.GetFaith.WarGodName]에게 우리를 이 악으로부터 보호해달라고 기도했지.\n\n잠에서 깬 후, 나는 하인들에게 최근에 유난히 많은 쥐가 발견되었는지 물었지만, 그런 일은 없었다고 했다.\n\n"
 VIETmisc.0339.a:0 "다행이긴 하지만, 계속 신경이 쓰이네…"
 VIETmisc.0339.info:0 "#emphasis 역사적 배경:#! 비잔틴 공주이자 역사가인 안나 콤네네는 자신의 저서에서 한 터키 술탄이 쥐들이 사자로 변하여 자신을 공격하는 꿈을 꾸었다고 기록했습니다. 이것이 실제 사건인지 여부와 상관없이, 쥐는 비잔틴 문학에서 자주 등장하는 주제였습니다. 쥐는 기름 등잔에서 올리브유를 마시고 사람들의 음식을 훔쳐 먹는 탐욕스러운 존재로 여겨졌습니다."
 VIETmisc.0340.t:0 "교활한 범죄자"
 VIETmisc.0340.desc:0 "대개 관리들이 알아서 처리할 수 있는 사소한 범죄 사건에는 관여하지 않지만, 특이한 범인이 잡혔다는 소식에 직접 조사에 나설 수 밖에 없었다.\n\n최근 주변 마을에서 사람들은 쥐와 생쥐가 귀중품을 훔쳐가는 특이한 현상을 보고했다. 처음에는 동물들이 본능에 따라 행동하는 것이라고 생각했지만. 우연히 누군가가 이 쥐들이 항상 같은 집으로 돌아간다는 것을 알아차렸다. 그 주인은 교활한 범죄자였는데, 그는 쥐를 훈련시켜 다른 사람들의 보석과 동전을 훔치도록 한거였다.\n\n"
 VIETmisc.0340.a:0 "방식은 특이하지만, 그는 다른 도둑과 같은 벌을 받을 것이다."
 VIETmisc.0340.b:0 "감형의 대가로 쥐를 훈련시키는 방법을 알려달라고 해야겠군."
 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.0341.t:0 "모욕적인 발언"
 VIETmisc.0341.desc:0 "오늘 현명한 노학자가 나의 궁정을 방문하여 몇 가지 문제에 대해 조언을 해주고 떠날 예정이다. 대화는 그가 수년간 만난 흥미로운 사람들에 대한 이야기로 흘러갔다. 나는 그에게 지적으로 대등하거나 뛰어난 사람을 만난 적이 있는지 물었다. 그는 특히 한 학자가 자신에게 깊은 인상을 남겼다고 말했다.\n\n“그는 논쟁하기가 정말 힘든 사람입니다. 항상 저에게 모욕적인 말을 하고, 내 생각에 의문을 제기하죠” 그 사람이 누구인지 질문하자 학자가 말했다 “제 아내입니다”\n\n내가 빙그레 웃자 그는 계속해서 말했다. “그녀는 매우 똑똑한 여성입니다. 성격은 좀 신랄하지만, 우리의 논쟁은 언제나 치열하죠. 그녀 덕분에 나는 항상 지적으로 발전하려고 노력하고 있습니다.”\n\n"
 VIETmisc.0341.a:0 "특이한 결혼 생활이지만, 뭐든 잘 맞으면 된 거지…."
 VIETmisc.0341.b:0 "격렬한 논쟁이라고? 생산적이지는 않을 것 같은데."
 VIETmisc.0342.t:0 "맹렬한 비난"
 VIETmisc.0342.desc:0 "오늘 회의에서 [councilor_1.GetTitledFirstName]는 솔직히 나조차도 지루하다고 느꼈던 논의 중에 졸기 시작했다. [councilor_2.GetTitledFirstName]는 이를 알아차리고 [councilor_1.GetFirstNameNoTooltip]를 흔들어 깨웠다.\n\n[councilor_1.GetFirstNameNoTooltip]은(는) [councilor_2.GetFirstNameNoTooltip]이(가) [councilor_1.GetHerHim]을(를) 부적절한 행동으로 맹렬히 비난하기 전에 반응할 시간조차 없었다.\n\n"[councilor_1.GetCouncilTitle]은 도대체 뭐 하는 사람이야?" [councilor_2.GetFirstNameNoTooltip]가 소리쳤다. "[ROOT.Char.GetTitleAsNameNoTooltip]에게 봉사해야 할 의무가 있는데. 나는 [councilor_2.GetCouncilTitle]고, 자네는 [councilor_1.GetCouncilTitle]인데, 우리는 여기 좋은 조언을 하러 온 거 아닌가!"\n\n나머지 자문원들은 킬킬거리고 능글맞은 미소를 지으며 지켜보는 가운데, [councilor_2.GetFirstNameNoTooltip]는 계속해서 [councilor_1.GetFirstNameNoTooltip]를 질책했고, [councilor_1.GetFirstNameNoTooltip]는 부끄러운 듯 고개를 숙였다.\n\n"
 VIETmisc.0342.a:0 "적당히 해, [councilor_1.GetFirstNameNoTooltip]은 그저 피곤했을 뿐이야."
 VIETmisc.0342.b:0 "[councilor_2.GetFirstNameNoTooltip] 말이 맞아. 모두 자신의 임무를 다해야지."
 VIETmisc.0342.c:0 "솔직히, 싸움 구경이 지루한 회의보다 재밌군."
 VIETmisc.0343.t:0 "아늑한 공간"
 VIETmisc.0343.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]로서의 삶은 항상 쉽지만은 않으며, 평범한 하루 동안 어디에 있든 스트레스를 유발하는 많은 일들이 있다. 많은 사람들이 이 문제를 해결하는 데 도움이 되는 다양한 방법을 추천했다.\n\n[courtier.GetTitledFirstName]는 최근에 나에게 내 방 중 하나를 휴식 공간으로 지정하라고 권했다.\n\n어느 날 우리가 이야기를 나누던 중 [courtier.GetSheHe]는 이렇게 설명했다. "이 방은 본질적으로 전하만의 아늑한 공간이 될 것입니다. 아늑한 공간이 무엇인지 아시죠? 편안하고 아늑하게 꾸며진 개인 공간 말입니다. 원한다면 혼자만의 휴식을 취할 수 있는 곳이죠."\n\n"
 VIETmisc.0343.a:0 "좋은 생각이야! 나도 아늑한 공간을 가지고 싶어!"
 VIETmisc.0343.b:0 "지금은 괜찮은 것 같아"
