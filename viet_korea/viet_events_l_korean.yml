 VIETmisc.0104.t:0 "탄생의 기적"
 VIETmisc.0104.desc:0 "내 하녀들 중 하나가 최근에 아이를 낳았다. 그녀와, 내 시종 중 한 명인 그녀의 남편 또한 환하게 미소를 지으며 기뻐했다. 수년동안 아이를 가지려 노력했음에도 그 결실을 맺지 못하다가 이제서야 아이를 가졌으니 그 기쁨이 오죽하랴. 부부는 밤낮을 가리지 않고 [ROOT.Char.GetFaith.HighGodName]에게 기도를 올렸고, 마침내 그들의 기도가 응답을 받았다.\n\n부부는 그들의 저택에서 친구와 가족들과 함께 쉬는 날인 주말 동안 축하를 나누려 한다. 어쨌거나, 그 둘이 내 수많은 시종 그리고 하녀들 중에 하나라 해도, 그 둘의 미래를 축복해주는 것이 현명할 것이다."
 VIETmisc.0104.a:0 "그들에 대한 축복은 그것만으로 충분하다- 굳이 내가 엮일 필요가 있는가?"
 VIETmisc.0104.b:0 "입에 발린 말로 그들을 축하해 줄 것이다. 그 이상도, 그 이하도 하지 않을테다."
 VIETmisc.0104.c:0 "내 관대함을 과시하기 위해 자그만한 선물을 줄 것이다."
 VIETmisc.0104.d:0 "진짜로 큰 규모의 잔치를 열 수 있도록 해주자! 그들은 그걸 받을 자격이 있으니까."
 VIETmisc.0105.t:0 "자식의 불효"
 VIETmisc.0105.desc:0 "내 호위대 중 하나가 오늘따라 이상할 정도로 기분이 좋아보인다. 내가 왜 그렇게 기분이 좋아보이냐고 물어보자, 그는 이걸 말해야 하나 말아야 하나 고민하는 듯하며 몇번이고 망설였다. 결국, 호위병은 자신의 아버지가 돌아가셨기에 기분이 좋았다고 순순히 대답했다.\n\n내 호위병과 그의 아버지가 그리 사이좋은 사이가 아님은 진즉부터 알고 있었다. 그의 아버지는, 비록 노골적인 악당까지는 아닐지라도, 화를 잘 내고, 속이 배배 꼬였으며, 아들에게 큰 슬픔과 스트레스를 주는 비호감적인 인물이었다. 그래도, 한 사람의 부모가 죽은 일에 대해 기뻐한다고? 그런 게 옳은 일이기는 한 건가?"
 VIETmisc.0105.a:0 "여태껏 짊어지고 있던 짐에서 해방된 것을 축하하네."
 VIETmisc.0105.b:0 "비록 그가 좋은 아버지는 아니었더라도, 그래도 최소한의 존중이나마 보이게!"
 VIETmisc.0106.t:0 "인형을 불태우다"
 VIETmisc.0106.desc:0 "내가 지나가던 마을에서 지역 축제가 열리고 있었다. 나는 마을 주민들이 광장에 모여 환호하고 춤추는 동안, 그들이 어디선가 흉물스러운 남성의 인형을 꺼내와 횃불로 불을 붙이는 것을 지켜보았다.\n\n 내가 주민들 중 한 명에게 지금 이게 다 무엇이냐 물어보자, 그가 말하기를, 수백년 전에 이곳의 영주는 폭군이었다 말하는 것이 아닌가. 그는 세금을 끊임없이 뜯어가고, 처녀들을 욕보이려 하며, 주민들을 때리거나 심지어 죽이는 등. 전형적인 폭군이 할 법한 일을 저질렀다. 끝내 그의 병사들조차 그의 탐학한 폭정에 견디지 못했고, 주민들과 힘을 합쳐 영주를 사로잡은 뒤에 그를 죽을 때까지 두들겨 팼다. 심지어 왕조차도 그 영주를 싫어했던 나머지, 사태가 벌어지고 난 뒤에도 아무에게도 벌을 주지 않았다.\n\n그 이후로, 마을에서는 그 악독한 영주의 죽음을 기념하여 매년마다 축제를 벌이고 있다고 했다."
 VIETmisc.0106.a:0 "아주... 흥미로운 축제로군. 부디 계속하시게."
 VIETmisc.0106.b:0 "지금 당장 이 반역적이고 방탕한 축제를 멈출 것을 명하노라!"
 VIETmisc.0107.t:0 "그 다음날"
 VIETmisc.0107.desc:0 "오늘 자문회를 소집하였을 때, 나는 [scope_VIET_court_sleepy.GetTitledFirstName](이)가 엄청 피곤해 보인다는 사실을 눈치챌 수가 있었다 - 그야 [scope_VIET_court_sleepy.GetSheHe](이)가 지금 논의되고 있는 안건에 집중하려고 [scope_VIET_court_sleepy.GetHerHis]의 최선을 다하고 있었기 때문이였다 (비록 그다지 효과는 없는 듯 했다만.). 나중에 그 뒷사정을 물어보고 나니, [scope_VIET_court_sleepy.GetSheHe](은)는 어젯밤 몇몇 친구들과 함께 술자리를 가졌다가 지금 그로 인하여 심한 숙취를 앓고 있는 것이었다."
 VIETmisc.0107.a:0 "그대는 이만 집에 돌아가서 좀 쉬어야 겠네."
 VIETmisc.0107.b:0 "거기 시종! 여기 [scope_VIET_court_sleepy.GetHerHim]에게 물을 좀 가져다주게."
 VIETmisc.0107.c:0 "하하! 그대가 자초한 일이로구만!"
 VIETmisc.0108.t:0 "광녀"
 VIETmisc.0108.desc:0 "나는 늙은 여인이 일정치 않지만 어딘가 즐거워 보이는 움직임으로 춤추며, 깔깔대고 웃어제끼며 시장이 선 마을 주변을 이리저리 방방 뛰어다니는 모습을 보았다. 주변을 지나가는 행인을 붙잡고 저 여인이 누구냐고 물어보자, 그가 어깨를 으쓱이곤 대수롭지 않게 말했다: “아, 저 사람은 신경쓰지 마십시오- 그저 착하고 무해한 이 주변의 미친 여인일 뿐입니다. 몇 년 전부터 계속 저런 상태였지요, 우리들은 그저 [ROOT.Char.GetFaith.HighGodName]에 빙의된 것이라 생각하고 있지만요.”\n\n난 호기심이 든 나머지, 여인에게 가까이 다가가 왜 그리 기분이 좋아보이냐며 넌지시 대화를 나누어 보았다.\n\n“지금 이 순간에 우리가 가진 것에 기뻐해야 하지 않겠습니까, [ROOT.Char.GetLadyLord](이)시여!” 그녀는 쾌활하게 이리 말하고는, 내 주변을 빙빙 돌더니 고개를 꾸벅 숙이고 다른 곳으로 깡충깡충 뛰어갔다 “내일 무엇이 우리를 기다릴지 그 누가 안단 말입니까? 웃고 즐기십시오! 그게 인생을 사는 방법입니다!”"
 VIETmisc.0108.a:0 "좀 이상한 여인일지는 몰라도, 적어도 그녀가 한 말이 틀린 것은 아니군."
 VIETmisc.0108.b:0 "어리석은 말이로군! 저 여인도 그저 수많은 미친 여인 중 하나가 아닌가?"
