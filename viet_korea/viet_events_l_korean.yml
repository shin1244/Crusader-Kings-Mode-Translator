 VIETmisc.0109.t:0 "실망"
 VIETmisc.0109.desc:0 "나는 지난밤[ROOT.Char.GetFaith.KnowledgeGodName]이(가) 내게 하늘나라에서 실망했다고 전하는 꿈을 꾸었다. 나는 불안감에 잠에서 깨어났다."
 VIETmisc.0109.a:0 "그렇지 않길 바랄 뿐이야."
 VIETmisc.0109.b:0 "좀 더 열심히 기도해야겠어!"
 VIETmisc.0109.c:0 "그 꿈은 그냥...개꿈이었어."
 VIETmisc.0110.t:0 "대장장이의 예술"
 VIETmisc.0110.desc:0 "오늘 나는 막사에 있는 내 호위대를 시찰하러 왔다. 이번 시찰의 가장 흥미로운 부분은 내 호위대의 장비를 제작하고 유지관리를 담당하는 대장간을 방문했을 때였다. 우리는 그들의 수공예에 대해 생산적인 대화를 나눴다."
 VIETmisc.0110.a:0 "나도 한두가지 익혀봐야겠어."
 VIETmisc.0111.t:0 "죽게 놔두다"
 VIETmisc.0111.desc:0 "내 호위대와 같이 저택 근처를 산책하고 있을 때 놀라운 걸 발견했다. 처음엔, 우리는 그것이 [scope_VIET_left_for_dead_person.GetWomanMan]의 시체라고 생각했지만, 경비병 중 하나가 신음소리를 들은 것 같다고 하기에, 우리는 서둘러 그에게 다가갔다. 내 호위대가 말한 대로, 그 [scope_VIET_left_for_dead_person.GetWomanMan]은(는) 아직 살아있었지만, 손발이 묶인 채 재갈을 물고 있었다.\n\n우리가 [scope_VIET_left_for_dead_person.GetWomanMan]을(를) 풀어주자, [scope_VIET_left_for_dead_person.GetSheHe]은(는) 여행 중에 도적떼의 습격을 받았다고 말했다.\n\n“즉시 [scope_VIET_left_for_dead_person.GetHerHim]을(를) 의사에게 데려가야할 것 같습니다만,” 내 호위대 중 야전치료에 대해 지식이 좀 있는 병사가 말했다. “치명적인 부상은 없지만, [scope_VIET_left_for_dead_person.GetSheHe]은(는) 너무 쇠약해졌습니다. [scope_VIET_left_for_dead_person.GetHerHis]을(를) 마을로 데려가야할 것 같습니다.”"
 VIETmisc.0111.a:0 "[scope_VIET_left_for_dead_person.GetWomanMan]은(는) 괜찮아 보인다. 내가 굳이 신경 쓸 필요가 있을까? 여기서 떠나자."
 VIETmisc.0111.b:0 "경비대! 너희 중 몇몇을 추려 [scope_VIET_left_for_dead_person.GetWomanMan]을(를) 마을까지 안전히 보내주어라."
 VIETmisc.0111.c:0 "자네 재능이 좀 있어뵈는데, 내 궁정에서 일해보지 않겠나?"
 VIETmisc.0112.t:0 "냄새맡다"
 VIETmisc.0112.desc:0 "“이게 무슨 냄새지?” 나는 코를 쥐며 말했다.\n\n 그러자 가까이 있던 [ROOT.GetCharacter.Custom('lowly_servant_type')] \가 어리둥절해하면서 공손하게 허리를 굽히고, “아무 냄새도 나지 않는 것 같습니다, [ROOT.Char.GetLadyLord](이)시여.”\n\n당황하며, 나는 [scope_VIET_no_smell_courtier.GetTitledFirstName]에게 말해 옆방에 있던 [scope_VIET_no_smell_courtier.GetHerHim]을(를) 불러들였다. 하지만, [scope_VIET_no_smell_courtier.GetSheHe] 또한 냄새가 나지 않는다고 했다. 내 코에 무슨 문제라도 생긴건가?"
 VIETmisc.0112.a:0 "아냐, 분명 무슨 냄새가 난다니까!"
 VIETmisc.0112.b:0 "아무래도 좀 쉬어야겠군."
 VIETmisc.0113.t:0 "엘더베리"
 VIETmisc.0113.desc:0 "나는 최근에 엘더베리라는 식물의 과실과 꽃으로 만든 상당한 양의 약초로 만든 차를 선물 받았다. 그것에는 해열 작용이 있어 감기나 고열 증세에 효험이 있다고 알려져 있다."
 VIETmisc.0113.a:0 "엘더베리 차 한 잔 가져오게!"
 VIETmisc.0114.t:0 "명금"
 VIETmisc.0114.desc:0 "작은 새 한 마리가 내 머리위의 나뭇가지에 앉아서 1~2분간 노래를 부르다 날아갔다. 정말로 사랑스러운 노랫소리였기에, 나는 확연히 기운이 북돋는 걸 느꼈다."
 VIETmisc.0114.a:0 "그 새가 어디로 날아갔는지 궁금한 걸."
 VIETmisc.0115.t:0 "비어있는 감옥"
 VIETmisc.0115.desc:0 "지하감옥을 살펴보던 중, 주변의 다른 감방이 모두 미어터지고 있는데도 단 한 명도 안 들어가있는 방을 발견했다. 나는 왜 그 감방을 사용하지 않는 거냐며 간수장에게 물어보았다. 거기 있던 죄수가 오늘 석방됐거나, 처형된걸까?\n\n“사실은, [ROOT.Char.GetTitledFirstNameNoTooltip], 우린 그 방에는 아무도 가둬두지 않습니다,” 간수가 말했다.\n\n“정말인가?” 나는 당황해서 되물었다. “왜 그런거지?”\n\n“이 곳에서 처형된 죄수의 원혼이 이 감방에 서려있다고 합니다. 만약 우리가 누군가를 거기에 집어넣는다면, 여기 있는 모든 사람들에게 불행을 가져다줄 겁니다. 당신도 포함해서 말입니다, [ROOT.Char.GetLadyLord](이)시여.”"
 VIETmisc.0115.a:0 "대충 알겠군. 원혼은 자극하고 싶지 않은 법이지."
 VIETmisc.0115.b:0 "그런 건 미신일 뿐이다. 다음 죄수는 여기에 집어넣도록. 명령이다."
 VIETmisc.0115.toast:0 "당신은 범죄자의 원혼에 의해 저주받았습니다."
 VIETmisc.0116.t:0 "현행범"
 VIETmisc.0116.desc:0 "마을을 시찰하던 중, 근처에서 이상한 소리가 들렸다. 끙끙대는 신음소리, 일정한 리듬과 고양된 억양으로 이루어진, 무질서한 단어의 발화. 호기심에 조용히 그 소리를 추적해보니, 어두운 골목 한 가운데에서 간음하고 있던 남녀를 발견했다. 만약 그들이 비밀로 하려고 했다면, 확실한 실패였다.\n\n“이런, [ROOT.Char.GetLadyLord]시여!” 남자는 여자의 엉덩이를 붙잡고 있던 손을 놓고, 황급히 바지를 추스렸다. “그녀는 제가 돈을 지불한 창부일 뿐입니다!”\n\n“그는 제게 돈을 냈어요! 우리가 좀 더 사적인 공간을 찾겠어요,” 그가 그녀의 손을 잡아끌며 도망치려고 할 때, 옷매무새를 고쳐잡으면서 매춘부가 말했다."
 VIETmisc.0116.a:0 "평민들은 왜 이 빌어먹을 간음을 그만두질 않는거지?"
 VIETmisc.0116.b:0 "누군가는 동의하지 않을지 몰라도, 타인을 판단하는 건 내가 할 일은 아니지."
 VIETmisc.0116.c:0 "그들을 보고 좀 흥분했는데…. 이 흥분을 어떻게 풀 수 있을까?"
 VIETmisc.0116.d:0 "기다려, 기다려. 같이 하자구. 값도 지불하지."
 VIETmisc.0116.info:0 "#emphasis 역사적 사실:#! 역사적으로 사람들이 공개적인 자리에서 성행위를 한 전례가 없는 것은 아니었다. 비록 그걸 금지하더라도, 부부사이든 아니든 상관없이. 비좁고 혼잡한 환경에서 살던 평민들은 선택의 여지가 없는 경우가 많았다."
 VIETmisc.0117.t:0 "요리 예술"
 VIETmisc.0117.desc:0 "오늘 저녁에 나온 요리는 아주 흥미롭고 다채로운 맛을 냈다 - 짭짤하기도 하고, 달았으며, 새콤하기도 했는데 - 그것들이 모두 잘 어울렸다. 궁금증을 참지 못하고, 나는 요리사를 불러 방금 먹은 음식에 대해 질문했다. 요리사는 차분하고 유쾌한 말투로 자신이 사용한 다양한 재료와 준비 과정을 설명했다."
 VIETmisc.0117.a:0 "아주 끝내주는군! 매우 흥미로워!"
 # Version 1.2.2 Start Here - Please leave this comment here
 VIETmisc.0118.t:0 "치통"
 VIETmisc.0118.desc:0 "최근에 심하진 않지만 지속적으로 치통을 앓고 있다. 나는 이 문제로 궁정 의사인 [physician.GetTitledFirstName]에게 찾아갔다. 이에 궁정 의사는 몇 가지 치료법을 제시하며 하나를 선택하라고 말한다. 무엇을 선택할 지는 전적으로 나에게 달려있다."
 VIETmisc.0118.a:0 "이 문제에는 피 뽑기가 효과적일 거야."
 VIETmisc.0118.a.info:0 "#emphasis 역사적 사실:#! 치통 주변의 출혈은 흔한 치료법이었지만, 감염을 일으키지 않기 위해 주의를 기울여야 한다."
 VIETmisc.0118.b:0 "촛농, 소금, 곡물 낱알, 기름을 섞은 용액을 바른다."
 VIETmisc.0118.b.info:0 "#emphasis 역사적 사실:#! 다른 물질과 혼합된 촛농을 바르는 처방은 치통 치료법은 역사적 사료에서 종종 발견된다."
 VIETmisc.0118.c:0 "각종 약초로 만든 구강 세척제로 매일 입을 헹군다."
 VIETmisc.0118.c.info:0 "#emphasis 역사적 맥락:#! 사리풀, 몰약, 장미 기름을 포함한 약초들이 치통을 치료하기 위해 사용되었다."
 VIETmisc.0118.d:0 "뜨겁게 달군 바늘로 이를 지진다."
 VIETmisc.0118.d.info:0 "#emphasis 역사적 사실:#! 이것은 신경을 죽이기 위한 조치다."
 VIETmisc.0119.t:0 "볼"
 VIETmisc.0119.desc:0 "밥을 먹다가 실수로 볼을 깨물어버렸다. 너무 아파! 아픈 나머지 나는 비명을 질렀고, 덕분에 많이 창피했다."
 VIETmisc.0119.a:0 "아야!"
 VIETmisc.0120.t:0 "구내염"
 VIETmisc.0120.desc:0 "요즘에 구내염을 꽤 심하게 앓고 있다. 시간이 지나면 가라앉겠지만 먹을 때마다 너무 불편하다. 조심하면서 씹어야 하는데 어떻게 음식을 즐길 수가 있을까?"
 VIETmisc.0120.a:0 "지금은 많이 씹지 않아도 되는 부드러운 음식을 먹자."
 VIETmisc.0120.b:0 "맛있는 음식을 먹고 싶어. 참고 먹자."
 VIETmisc.0121.t:0 "능숙한 치아 뽑기"
 VIETmisc.0121.desc:0 "최근에 [scope_VIET_tooth_extracted.GetTitledFirstName]이(가) 이 하나가 썩기 시작해 뽑았다고 한다. 이야기를 들어보니 잠시 전, [scope_VIET_tooth_extracted.GetHerHim]은(는) 마을로 향하여 이런 일에 능통한 이발사를 찾아갔었다. 그리고는 돌아오자 마자 이발사의 솜씨를 칭찬하는 것이다. \n\n \"뽑는데 아픈 게 거의 없더군요!\" 우리가 어떻게 됐는지 묻자 [scope_VIET_tooth_extracted.GetHerHim]은(는) 놀라워하며 말했다. \"그 이발사는 정말 노련하고 세심합니다. 이 말은 모든 이발사에게 할 수 있는 말은 아니죠! 앞으로 이런 일이 필요하게 된다면 그 이발사를 적극 추천하겠습니다.\""
 VIETmisc.0121.a:0 "일이 잘 풀려 다행이군. "
 VIETmisc.0121.b:0 "그 이발사의 훌륭한 솜씨에 보답하자!"
 VIETmisc.0121.info:0 "#emphasis 역사적 사실:#! 역사적으로, 다양한 사회에서, 이발사들은 면도기와 다른 유사한 기구들을 가지고 있다는 것을 감안하여 외과적 절단에서 혈액 투하에 이르는 몇몇 의학적 절차를 종종 수행했다. 치과 치료의 측면에서, 그들은 종종 치아 추출을 하도록 요구받았다."
 VIETmisc.0122.t:0 "구강 청결제"
 VIETmisc.0122.desc:0 "얼마 전에 좋은 구강 세척법을 발견했다. 와인을 주재료로 하여 계피, 민트 등 다양한 약초와 섞는다. 그 맛은 어느 정도 상쾌한 맛인데, 매일 이걸로 입안을 헹궈주면 치아 건강을 유지하는 데 도움이 된다고 한다."
 VIETmisc.0122.a:0 "이것 덕분에 앞으로 내 미소가 멋지게 보이겠군!"
 VIETmisc.0123.t:0 "치아 미백"
 VIETmisc.0123.desc:0 "여러 가지 식습관의 이유로 치아가 다소 변색되어 버렸다. 궁정 의사인 [physician.GetTitledFirstName]은(는) 내 치아를 검사하고는 상태가 양호하다며 아직은 그렇게 걱정할 정도는 아니라고 말했다. 그렇지만 더 이상의 변색을 막기 위해서는 당분간 매일 아침, 탄 포도 덩굴, 목향, 세이지로 구성된 약초 치료 약으로 이빨을 문질러야만 한다. 이렇게 하면 시간이 지나면서 점점 치아가 하얗게 되는 데 도움이 될 것이다."
 VIETmisc.0123.a:0 "이런 의학적 해결법이 있다니 정말 다행이야!"
 VIETmisc.0123.info:0 "#emphasis 역사적 맥락:#! 현대 대중문화에서 그들이 썩고 검게 변했다는 묘사와는 달리, 중세 치아는 대부분 상당히 건강했다. 이것은 중세 사람들이 설탕을 많이 소비하지 않았기 때문인데, 설탕과 설탕을 사용하여 만든 음식이 오늘날에 비해 훨씬 드물었기 때문이다. 더 많은 양의 곡물, 채소, 유제품이 들어간 식단과 함께, 이것은 중세 시대에는 충치가 훨씬 덜 만연했다는 것을 보장했다. 하지만, 치아를 밝게 하고 싶다면 사용할 수 있는 다양한 한방 치료법이 여전히 많이 있었다."
 # Version 1.3.1 Start Here - Please leave this comment here
 VIETmisc.0124.t:0 "새로 연 가게"
 VIETmisc.0124.desc:0 "마을에서 낯선 가게를 우연히 발견했다.\n\n“새로 가게를 연 건가?” 가게의 간판과 진열된 물건을 가리키며 물었다.\n\n근처에 서 있던 어느 사람이 내가 온 걸 알아채고는, 급히 달려와 정중히 인사를 하며 나를 맞이 한다. “[ROOT.Char.GetLadyLord], 방문해 주셔서 영광입니다. 새로 가게를 연 날에 말이죠! 저는 오랫동안 미천한 행상인 일을 했었는데 이제 저희 부부가 첫 번째 가게를 열 만한 돈을 모으게 되었습니다. 잡화를 팔 예정이죠. 앞으로도 그 뛰어난 지도력으로 저희와 저희의 마을이 계속 발전할 수 있도록 이끌어 주시기 바랍니다. 그리고 저희의 첫 번째 손님이시니 부담 갖지 마시고 어떤 상품이라도 무료로 '구매'해주시길!”"
 VIETmisc.0124.a:0 "오늘은 딱히 찾고 있는 게 없군. 행운을 비네."
 VIETmisc.0124.b:0 "상관 없다면야…. 이 장식이 좋겠어!"
 VIETmisc.0124.c:0 "이게 좋아 보이는군. 그렇지만 돈을 내지 않고 가져가는 건 불공평하네."
 VIETmisc.0124.d:0 "신출내기의 검증되지 않은 상품은 믿을 수 없지."
 VIETmisc.0125.t:0 "공황에 빠진 출산"
 VIETmisc.0125.desc:0 "얼마 전에 한 하녀가 임신하여 이제 곧 출산할 예정이다. 이에 그녀와 그 남편은 당연한 말이지만 정말 들떠있다.\n\n그런데 오늘, 그녀와 같은 방에 있는데 예상보다 며칠이나 일찍 출산이 시작되었다. 우리와 함께 있던 어린 하녀는 임신한 하녀를 도와 의자에 앉히고는 공황에 빠진 채 우리가 어떻게 해야 할 지 묻는다."
 VIETmisc.0125.a:0 "집어 치워. 나랑 상관 없는 문제야! 여기서 나가겠어!"
 VIETmisc.0125.b:0 "지금 당장 산파나 의사를 찾으러 갈테니 너는 함께 있거라!"
 VIETmisc.0125.c:0 "걱정 말라고. 어떻게 할 지 알고 있으니. 일단 먼저…."
 VIETmisc.0126.t:0 "묘목"
 VIETmisc.0126.desc:0 "\"불과 1년 전에 이 나무를 심었죠.\" 마을의 원로가 빙그레 웃으며 말한다. \"벌써 이렇게 빨리 자라다니. 놀랍습니다.\"\n\n내 영지 변두리의 한 마을에서 최근 마을 사람들을 괴롭히는 도적의 습격 같은 여러 문제를 논의하기 위해 마을 사람들을 찾아가고 있다. 우리가 이 묘목과 마주한 것은 마을 원로가 마을을 안내하던 참이었다.\n\n\"어떻게 생각하십니까. [ROOT.Char.GetLadyLord]?\" 그가 묻는다."
 VIETmisc.0126.a:0 "언젠가 이 나무가 크고 아름답게 자라기를 바라네."
 VIETmisc.0126.b:0 "이것은 모두 [ROOT.Char.GetFaith.HighGodName]의 자애로움 덕분이네."
 VIETmisc.0126.c:0 "그냥 나무잖아. 왜 호들갑을 떠는 건가?"
 VIETmisc.0127.t:0 "사랑의 도피"
 VIETmisc.0127.desc:0 "이른 아침, 자택 주변에서 경비병들이 젊은 남녀를 잡아냈다. 이를 본 내 [ROOT.GetCharacter.Custom('lowly_servant_type')]이(가) 그 둘이 근처 마을 사람이라는 걸 알아본다. 둘은 서로 사랑에 빠진 소꿉친구로, 부모의 뜻에 반대하여 결혼을 하고 싶었던 것 같다. 그래서 둘은 사랑의 도피를 했지만 멀리 가지 못한 것이다. 젊은 남녀는 자비를 베풀어 다른 곳에서 새로운 삶을 살 수 있도록 해달라고 애원한다."
 VIETmisc.0127.a:0 "둘의 인생에는 관심 없다. 보내주어라."
 VIETmisc.0127.b:0 "버릇없는 농민 자식들! 지하 감옥에 분리시켜 가두어라."
 VIETmisc.0127.c:0 "부모에게 돌려 보내라. 아직 어려 바보 같은 짓을 했을 뿐이다."
 VIETmisc.0127.d:0 "측은하군. 둘의 입장을 이해하도록 내가 부모를 설득해보마."
 VIETmisc.0127.e:0 "맘에 들어! 그들이 결혼하게 하고, 그들을 내 하인으로 고용해라. 누이 좋고 매부 좋은 거 아닌가."
 VIETmisc.0128.t:0 "포기됨"
 VIETmisc.0128.desc:0 "황야에 나가 수행원들과 산책을 하고 있는데 아기 울음소리가 들렸다. 놀랍게도, 우리는 버려진 아기가 누더기 천으로 덮인 채 흙 속에 누워 있는 것을 발견했다. 바로 옆에서 작은 보호 부적도 발견했다. 누가 이 아이를 떠났는지, 애초에 왜 버려졌는지에 대한 다른 흔적은 없다. 이제 어떻게 하면 좋을까? 나의 수행원들은 이 문제에 대해 의논한다. 이런 힘없고 불쌍한 것을 내버려두고 갈 수 있는 건 비정한 괴물뿐이라면서 말이다.\n\n\"우리는 이 아이를 누군가에게 데려와 자신의 아이로 키워야 합니다.\"라고 [scope_VIET_baby_rescuer.GetTitledFirstName]은 말하는데, 그는 오히려 이 아이가 걱정되는 것 같습니다. 아기가 울기 시작하자 [scope_VIET_baby_rescuer.GetSheHe]은(는) 요람과 아이를 키우기 시작하고 조용히 하라고 말하는데 놀랍게도 아이는 진정되기 시작한다."
 VIETmisc.0128.a:0 "신경 쓰고 싶지 않군. 이 녀석을 들짐승에게 내던져라. 이건 명령이다!"
 VIETmisc.0128.b:0 "한 하인이 이 아기를 입양하도록 한다."
 VIETmisc.0128.c:0 "아기가 날 좋아하는 것 같아. 어쩌면 내가 직접 보살펴야 할 지도!"
 # Version 1.3.2 Start Here - Please leave this comment here
 VIETmisc.0129.t:0 "장난"
 VIETmisc.0129.desc:0 "[ROOT.GetCharacter.Custom('lowly_servant_type')] 집에 침입한 도둑이 최근 내 호위대에게 붙잡혔다. 이런 일을 여러 번 하다 보니 이제서야 겨우 잡힌 젊은 귀족이었다. 단 한가지... 그는 실제로 아무것도 훔치지 않았다.\n\n판결을 내리기 전에 지하감옥을 한번 찾아갔다. 눈에 보이는 것 이상의 뭔가가 있지 않을까?\n\n그는 자신을 설명할 때 웃었다: \"좋습니다! 말하겠습니다! 저는 사람들의 집에 몰래 들어가서 테이블과 선반에서 물건들을 꺼내서 통이나 용기에 넣었습니다! 하하하! 그들은 그들의 소유물이 도난당했다고 생각하지만, 아니! 바로 저기 있죠! \"그들은 모르고 있을 뿐입니다!\""
 VIETmisc.0129.a:0 "너는 귀족이니 이번에는 풀어주겠다. 다시는 그러지 마라."
 VIETmisc.0129.b:0 "그건 악의 없는 장난이지만, 무단침입에 대해서는 벌금을 내야 한다."
 VIETmisc.0129.c:0 "난 널 좋아하지 않아. 본보기로 감옥에서 썩게 놔두겠다!"
 VIETmisc.0129.d:0 "흠... 너처럼 교활한 여우가 있으면 좋겠군."
 VIETmisc.0130.t:0 "[ROOT.Char.GetFaith.HighGodName]을(를) 찬양하라!"
 VIETmisc.0130.desc:0 "나는 동네 주막에 앉아서 맛있는 술을 마시고 있는데, 어떤 여자가 다가온다. 그녀는 나를 알아보지 못하는 것 같지만, 이상하게 열정적인 그녀의 행동이 재미있다는 것을 감안할 때, 지금으로서는 나 자신을 드러내지 않는다.\n\n\"뭐 도와드릴까요?\" 나는 그녀에게 묻는다.\n\n\"예! \"나는 [ROOT.Char.GetFaith.HighGodName] 대해 이야기하고 싶다!\"고 그녀가 말한다. 제가 계속하라고 손짓을 하면, 그녀는 \"[ROOT.Char.GetFaith.HighGodName] 우리 모두에게 말씀하시지만, 우리는 절대 듣지 않습니다. 현지 [ROOT.Char.GetFaith.HouseOfWorship]로 이동합니다. [ROOT.Char.GetFaith.ReligiousText]을(를) 읽으십시오. [ROOT.Char.GetFaith.HighGodName]을(를) 찬양하라!\""
 VIETmisc.0130.a:0 "상기시켜줘서 고맙군. 좋은 하루 되게."
 VIETmisc.0130.b:0 "왜, 난 매일 그렇게 하고 있어! [ROOT.Char.GetFaith.HighGodName]께 찬양!"
 VIETmisc.0130.c:0 "그런 시시한 이야기로 날 귀찮게 하지 마."
 VIETmisc.0131.t:0 "은둔자"
 VIETmisc.0131.desc:0 "근처에 은둔의 학자가 살고 있다는 소식을 듣고 그의 봉사를 받기로 결심했다. 그를 방문해서, 그가 내 궁정에 기꺼이 올 것인지 물었다. 하지만, 그 이야기를 꺼내자, 그는 망설였다. 그는 고개를 저으며 말했다. \"뭐? 거기에 도시가 있습니까? 농토? 성과 요새? 강하? 당신은 말하지 마십시오. 그게 무슨 소용입니까, 네? 흙. 말. 어리석군요. 좋을 대로 하십시오. \"\n\n달리 설득하기 위해 최선을 다했고, 내가 생각할 수 있는 모든 트릭과 설득의 전술을 사용하려고 하지만 그는 꿈쩍도 하지 않았다. 그는 다른 사람들과 시간을 보내는 것을 정말 싫어한다."
 VIETmisc.0131.a:0 "그건 엄청난 시간 낭비였어! 정말 변덕스러운 사람이군."
 VIETmisc.0131.b:0 "그래도 가끔 만나서 상의는 할 수 있겠지?"
 VIETmisc.0132.t:0 "[ROOT.Char.GetFaith.HighGodName]에 닿음"
 VIETmisc.0132.desc:0 "이곳에서 멀지 않은 곳에 아름다운 큰 정원이 있는 마을이 있는데, 가끔 경치를 즐기러 간다.\n\n오늘, 그곳에 있는 동안, 한 여자가 혼잣말을 하는 것을 보았다. 호기심이 생겨서, 그녀에게 다가가자 그녀가 자신을 소개했다. 그녀의 시선은 특이하게도 아무데도 가지 않았고, 그리고 말하기를, \"정원에 있는 저 이상한 생물들은 다 뭐야? 하얀 새들은 다 어디 갔지?\"\n\n나는 그녀가 무엇에 대해 떠들고 있는지 전혀 모르겠다. 갑자기 다른 여자가 달려와 고개 숙여 인사했다. “[ROOT.Char.GetLadyLord](이)시여, 죄송합니다. 제 친구입니다. 제가 그녀를 돌보고 있습니다. 그녀는... 몇 년 동안 조금 이상했습니다. [ROOT.Char.GetFaith.HighGodName]의 영향을 받았다고 합니다. 그녀는 수천 년 동안 이곳에서 살고 죽은 모든 사람들의 목소리가 들린다고 합니다... 아마도 유령이 남아 있는 것 같습니다.”"
 VIETmisc.0132.a:0 "물론이지. 무슨 수를 써서라도 당신이 해야 할 일을 하라."
 VIETmisc.0132.b:0 "말도 안 돼. 그녀 같은 미치광이는 묶어야 한다!"
 VIETmisc.0132.c:0 "오, 이제 목소리가 들리는군. 안 그래? 그들은 친절해."
 # Version 1.3.3 Start Here - Please leave this comment here
 VIETmisc.0133.t:0 "남매"
 VIETmisc.0133.desc:0 "예상보다 훨씬 일찍 마을에 도착해 마을의 유명 인사들과 만나기 한 시간 전에 작은 강이 내려다보이는 작은 나무 다리 옆에서 기다렸다. 몇 분 후, 어린 소녀가 다리에 도착했다. 그녀가 강물을 들여다보다가 다리에서 떨어지려는데 몇 살 더 먹어 보이는 소년이 달려와 그녀의 등을 잡아당겼고, 두 아이는 나와 충돌했다.\n\n\"정말 죄송합니다, [ROOT.Char.GetLadyLord](이)시여!\" 그는 고개를 깊이 숙인 다음, 그 무례한 소녀에게 똑같이 하게 했다. 그는 \"부모님이 일하실 때 여동생을 돌보기 위해 최선을 다했지만, 여동생은 어리석고 서투른 아이입니다, 당신은 분명히 높은 지위에 있는 사람이니, 우리의 무례함을 용서해 주십시오 - 만약 당신이 불쾌하다면, 제가 대신 벌을 받도록 하겠습니다.\""
 VIETmisc.0133.a:0 "그 소년이 좋은 형이라고 칭찬한다."
 VIETmisc.0133.b:0 "아무렇지 않다고 말하고 게임을 한다."
 VIETmisc.0133.c:0 "두 사람에게 다시는 그러지 말고 떠나라고 퉁명스럽게 경고한다."
 VIETmisc.0133.d:0 "아이들을 다리에서 강으로 밀어 넣는다."
 VIETmisc.0133.toast.1:0 "아이들은 다치지 않았고 아무도 못 봤다."
 VIETmisc.0133.toast.2:0 "아이들은 다치지 않았지만 사람들은 그것을 보았다."
 VIETmisc.0133.toast.3:0 "아이들은 다치지만 아무도 그것을 보지 못했다."
 VIETmisc.0133.toast.4:0 "아이들이 다치고 사람들이 그걸 봤다."
 VIETmisc.0134.t:0 "인간성"
 VIETmisc.0134.desc:0 "어느 날, 나는 정원에서 휴식을 취하면서 인간의 본성을 반성하기 시작했다. 왜 어떤 사람들은 이 세상에서 잔인할까? 이상주의적이고 순진한 사람은 예를 들어, 더 많은 친절이 있다면 모두가 평화롭게 함께 살 수 있을 것이라고 주장할 수 있다."
 VIETmisc.0134.a:0 "그랬으면 좋았을 텐데! 사람들은 단지 적절한 지도가 필요할 뿐이다."
 VIETmisc.0134.b:0 "인생은 잔인하다 - 그러므로, 사람들은 본래 이기적이다."
 VIETmisc.0134.c:0 "세상이 가혹해도 친절하게 대하는 것이 좋다."
 VIETmisc.0135.t:0 "멜랑콜리"
 VIETmisc.0135.desc:0 "나는 [scope_VIET_sad_person.GetTitledFirstName]이(가) 오늘 다소 우울해 보였고, 많이 한숨을 쉬고 [scope_VIET_sad_person.GetHerHis] 얼굴에 낙담과 슬픔의 명확한 표정이 적힌 것을 보았다. 아마도 [scope_VIET_sad_person.GetSheHe]의 기분이 좋지 않은가?"
 VIETmisc.0135.a:0 "[scope_VIET_sad_person.GetHerHim]에게 위로의 말을 한다."
 VIETmisc.0135.b:0 "[scope_VIET_sad_person.GetHerHim]을(를) 내버려 두고, [scope_VIET_sad_person.GetHerHim]도 내버려 둬."
 VIETmisc.0135.c:0 "[scope_VIET_sad_person.GetHerHim]을(를) 잔인하게 조롱하고 비웃는다."
 VIETmisc.0136.t:0 "나쁜 날"
 VIETmisc.0136.desc:0 "오늘은 기분이 좀 안 좋았지만, [scope_VIET_cheer_upper.GetTitledFirstName]이(가) 위로의 말로 간신히 기운을 북돋워주었다. 어쩌면 오늘은 그렇게 나쁘지 않을지도 몰라!"
 VIETmisc.0136.a:0 "감사합니다, [scope_VIET_cheer_upper.GetFirstNameNoTooltip]!"
 VIETmisc.0137.t:0 "행운의 유산"
 VIETmisc.0137.desc:0 "[scope_VIET_kind_inheritor.GetTitledFirstName]은(는) 상속인이 없는 나이가 많고 부유한 신사와 친구가 되었다. 이 사람은 최근에 세상을 떠났고 그의 유산 중 일부를 [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]에게 남겼다."
 VIETmisc.0137.a:0 "[scope_VIET_kind_inheritor.GetFirstNameNoTooltip]은(는) 얼마나 운이 좋은가."
 VIETmisc.0138.t:0 "궁핍한 [ROOT.Char.GetFaith.HouseOfWorship]"
 VIETmisc.0138.desc:0 "내 영토를 둘러보던 중, 나는 어느 마을에 있는 고아원을 우연히 발견했다. 허름해 보여서 동네 장로에게 물어보니, 그는 지역 [ROOT.Char.GetFaith.HouseOfWorship]이(가) 고아원을 유지하는 데 필요한 돈이 거의 없다고 말했다."
 VIETmisc.0138.a:0 "아, 정말 안됐군. 어쩔 수 없지."
 VIETmisc.0138.b:0 "나는 약간의 돈을 기부할 수 있다."
 VIETmisc.0138.c:0 "그들에게 많은 돈을 기부하자!"
 VIETmisc.0138.d:0 "아, 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은(는) 사기 같은데."
 VIETmisc.0139.t:0 "거지 친구"
 VIETmisc.0139.desc:0 "우리 모두는 [scope_VIET_beggar_friend.GetTitledFirstName]이 근처의 유명한 거지와 좋은 친구라는 것을 알고 놀랐다. 그것에 대해 묻자, [scope_VIET_beggar_friend.GetSheHe]은(는) [scope_VIET_beggar_friend.GetHerHis] 친구는 희망, 두려움, 호불호가 있는 우리 중 누구와도 같다고 말했다. [scope_VIET_beggar_friend.GetFirstNameNoTooltip]은(는) \"우리는 많은 이해관계를 공유하고 있습니다, 믿기 어렵겠지만.\" 라고 말합니다. 그는 \"그는 젊은 시절에 우연히 몇 가지를 배웠기 때문에 항상 이렇지는 않았지만 그 후로는 힘든 시기를 겪어왔습니다. 저는 그가 일할 수 있는 존경받는 직업을 찾도록 돕고 있습니다.\""
 VIETmisc.0139.a:0 "확실히 이상한 우정이긴 하지만, 내가 누굴 판단하지?"
 VIETmisc.0139.b:0 "[scope_VIET_beggar_friend.GetHerHis] 같은 높은 지위의 사람이 왜 저속한 사람들과 어울리지?"
 VIETmisc.0139.c:0 "이 사람을 고용해서 내 하인으로 삼을 수 있을지도 몰라!"
 VIETmisc.0140.t:0 "발걸음이 가벼운"
 VIETmisc.0140.desc:0 "나는 [scope_VIET_tripper.GetTitledFirstName] 그리고 [scope_VIET_helper.GetTitledFirstName]와(과) 산책을 하고 있었다. [scope_VIET_tripper.GetFirstNameNoTooltip]이(가) 넘어졌을 때, 즉시 [scope_VIET_helper.GetFirstNameNoTooltip]이(가) [scope_VIET_tripper.GetHerHim]을(를) 돕기 위해 달려 갔다. \n\n\"괜찮으세요?\" [scope_VIET_helper.GetFirstNameNoTooltip]이(가) 물었다.\n\n\"무릎 긁힌 것 같습니다.\"라고 [scope_VIET_tripper.GetFirstNameNoTooltip]이(가) 말했다. \"아악!\""
 VIETmisc.0140.a:0 "당장 의사를 부르지!"
 VIETmisc.0140.b:0 "심각한 상처는 아닌 것 같은데."
 VIETmisc.0140.toast:0 "상처가 심각한 것으로 밝혀졌다."
 VIETmisc.0141.t:0 "거지"
 VIETmisc.0141.desc:0 "시장에 나가 물건을 구경하고 있는데 거지가 구걸하는 소리가 들렸다. 몇몇 지역 주민들이 그 남자에게 가서 그들을 괴롭히지 말라고 말했을 때, 마을 여성 중 한 명인 통통한 수녀가 그에게 약간의 돈을 기쁘게 주었다."
 VIETmisc.0141.a:0 "내가 신경 쓸 일이 아니다 - 당장 쇼핑하러 돌아간다!"
 VIETmisc.0141.b:0 "나도 그 거지에게 조용히 돈을 조금 줘야겠군."
 VIETmisc.0141.c:0 "거지에게 돈을 주듯이 잔혹함을 가진 지역 주민들을 꾸짖는다."
 VIETmisc.0141.d:0 "내 호위대에게 그 거지를 강제로 치우라고 하라."
 VIETmisc.0142.t:0 "호신술 배우기"
 VIETmisc.0142.desc:0 "어느 날 인근 마을 초원을 산책하던 중 몇 명의 여성들에게 둘러싸인 노신사를 봤다. 자세히 조사해보니, 그들이 팔과 다리의 움직임을 연습하고 있다는 것을 알게 되었고, 나는 즉시 그것을 백병전투로 인식했다. 나는 당연히 궁금했고, 그들에게 다가가서 무엇을 하고 있는지 물어보았다.\n\n알고 보니, 장로는 많은 전쟁에서 베테랑이었다. 이제, 그는 다른 사람들에게 그들 자신을 방어하는 방법을 보여주는데 시간을 보내고, 오늘 그는 지역 처녀들을 가르치고 있다. 그는 \"우린 항상 여자들에게 명예를 지켜야 한다고 말합니다,\" 라고 말했다. \"그래서 그들에게 그것을 방어하는 수단을 가르쳐주고 있지 않겠습니까? 그것은 활동적인 상태를 유지하는데도 도움이 되며, 도적떼가 공격해왔을 때 우릴 더 잘 도울 수 있습니다.\""
 VIETmisc.0142.a:0 "기특한 생각이야! 제발, 그대로."
 VIETmisc.0142.b:0 "여자들? 싸워? 농담 잘 하네!"
 VIETmisc.0142.c:0 "내가 아는 트릭을 보여 줄까?"
 VIETmisc.0142.d:0 "한 두 가지 가르쳐 줄 수 있겠나?"
 VIETmisc.0143.t:0 "지루한 설교"
 VIETmisc.0143.desc:0 "오늘 나는 공무의 일환으로 현지 [ROOT.Char.GetFaith.HouseOfWorship]을(를) 방문했다. 나는 [ROOT.Char.GetFaith.GetAdjective] 방식의 원칙에 따라 타인에 대한 친절과 자선을 주제로 한 현지 [ROOT.Char.Custom('DefaultPriestTitle')]의 설교를 들어야 한다. 안타깝게도 가장 흥미로운 설교는 아니다. [ROOT.Char.Custom('DefaultPriestTitle')]이(가) 어떻게 친절하게 대해야 할지, [ROOT.Char.GetFaith.HighGodName]께서 왜 우리가 서로 돕기를 원하는지, 또는 그와 비슷한 것에 대해 장황하게 지껄이고 있을 때 졸고 있는 나를 발견했다."
 VIETmisc.0143.a:0 "나는 설교에 집중해서 좋은 본보기가 되어야 해!"
 VIETmisc.0143.b:0 "나는 [ROOT.Char.GetTitleAsNameNoTooltip]이니, 낮잠은 잘 수 있다."
 VIETmisc.0144.t:0 "왕따"
 VIETmisc.0144.desc:0 "나는 두 명의 하인이 생생한 대화를 나누는 것을 엿들었다. 그들은 다른 하인들에게 다소 잔인한 성격으로 알려진 다른 하인에 대해 불평하고 있으며, 그녀는 종종 그들을 괴롭혔다. 많은 하인들이 이 여자를 싫어한다는 것은 비밀이 아니다.\n\n”그녀가 좀 더 친절했다면,” 키가 큰 하인이 고개를 저으며 말했다. ”그녀가 친절해지는 법을 배운 적이 있을까?”\n\n”그녀가 감정을 느낄 수 있는지 의심해 봐야 돼.\" 키가 작고 뚱뚱한 하인이 팔짱을 끼고 말했다. \"아아, 그녀가 우리 [ROOT.Char.GetLadyLord]님을 흠잡을 데 없이 충실하고 유능하게 섬기고 있기 때문에 우리는 아무것도 할 수 없어. 우리가 뭘 할 수 있겠어?”"
 VIETmisc.0144.a:0 "그녀가 나를 잘 섬기는 한, 그녀가 다른 사람들을 어떻게 대하는지 신경 쓰지 않는다."
 VIETmisc.0144.b:0 "이 하인에게 다른 사람에게 더 친절하게 대하라고 훈계해야겠다."
 VIETmisc.0144.c:0 "잔혹하다고? 그 내가 함께 다른 하인들을 괴롭힐 수도 있을 텐데…."
 VIETmisc.0145.t:0 "사랑받는 현지인의 죽음"
 VIETmisc.0145.desc:0 "무한한 관대함과 친절로 유명하고 인근 마을에 살았던 사랑하는 [ROOT.Char.Custom('DefaultPriestTitle')]이 최근 사망했다. 그러한 사랑받는 인물은 훌륭한 의식으로 지역 사회에 기억될 것이다. 나는 장례식에 초대를 받았고 조의를 표하는 것이 좋을 것 같다."
 VIETmisc.0145.a:0 "나는 [ROOT.Char.GetTitleAsNameNoTooltip]인데, 왜 평민 장례식에 참석해야 하지?"
 VIETmisc.0145.b:0 "보여주기 위해서라도, 장례식에 참석해야 한다."
 VIETmisc.0145.c:0 "참석해서 그런 자비로운 인물의 삶을 되돌아보겠다."
 VIETmisc.0146.t:0 "어떻게 하시겠습니까?"
 VIETmisc.0146.desc:0 "시장에서 물건을 좀 사다가 지나가는 서민을 봤다. 그는 벨트에 동전 주머니가 몇 개 달려 있는데, 그 중 하나가 언제 떨어져 나가는지 알아차리지 못했다. 잠시 후, 한 여성이 그에게 소리치며 방금 무슨 일이 일어났는지 그에게 알려줬다. 그는 군중 속으로 사라지기 전에 그녀에게 많은 감사를 표했다.\n\n내가 쇼핑하러 돌아왔을 때, 내 호위대 중 한 명이 \"정말 어리석은 여자야! 나라면 그냥 그 동전들을 가져갔을 거야.\" 라고 말하는 것을 우연히 들었다.\n\n\"정말 그렇게 할 건가?\" 다른 경비병이 말했다. \"그것은 [ROOT.Char.GetFaith.HighGodName]님에 대한 모독이다.\"\n\n\"아마 너희 둘은 현재의 임무에 집중해야 할 것이다,\" 라고 세 번째 경비병이 그들에게 경고한다, \"그리고 쓸데없는 잡담은 하지 마라.\""
 VIETmisc.0146.a:0 "첫 번째 경비병 말이 맞다 - 그들이 말하듯이, 찾은 사람이 임자다!"
 VIETmisc.0146.b:0 "두 번째 경비병 말이 맞다 - 우리는 옳은 일을 해야 한다!"
 VIETmisc.0146.c:0 "세 번째 경비병 말이 맞다 - 수다 떨지 말고, 나를 지켜라!"
 VIETmisc.0147.t:0 "구금소"
 VIETmisc.0147.desc:0 "지역의 많은 저명 인사들이 지역 마을에 자선단체를 설립하기 위한 기금을 기부하기 위해 뭉쳤다. 그들은 내가 접근하여 자금을 좀 기부하고 싶은지 물었다. 그들은 이것이 도움을 청할 곳이 없는 가난하고 가난한 평민들에게 약간의 안도감을 제공하는데 도움이 될 것이라고 주장한다. 나는 이 이름난 사람들을 의심할 이유가 없고, 그들은 모두 사회에서 좋은 지위를 가진 사람들이기 때문에, 내가 이 문제에 돈을 잘 썼다고 느끼는지 결정하는 것은 내 몫이다."
 VIETmisc.0147.a:0 "그들의 계획을 위한 약간의 자금이 있다."
 VIETmisc.0147.b:0 "이 숭고한 목적을 위해 많은 기부를 하겠다!"
 VIETmisc.0147.c:0 "이 하찮은 사람들에게 돈을 낭비하고 싶지 않다."
 VIETmisc.0147.info:0 "#emphasis 역사적 맥락:#! 자선은 긴 역사를 가지고 있다. 중세 양로원은 대개 부유하고 저명한 후원자들에 의해 설립되었고, 기독교, 이슬람교, 불교 등과 상관없이 종종 지역 종교 기관과 연계되었다. 양로원은 전형적으로 가난한 사람들, 노인들, 그리고 병든 사람들에게 피난처와 식량을 제공한다."
