 VIETmisc.0165.t:0 "유령 같은 사랑"
 VIETmisc.0165.desc:0 "“이런 말 들어본 적 있습니까?” [courtier.GetTitledFirstName]이(가) 어느 날 우리가 이런저런 이야기를 하고 있을 때 나에게 묻는다. “사랑은 유령과 같습니다 - 사랑은 모든 사람들이 이야기하는 것이지만, 진정으로 그것을 본 사람은 거의 없습니다.“\n\n그런 말을 들어본 적이 있는지 기억나지 않기 때문에 어깨를 으쓱했다. 이 문제에 대해 너무 오래 이야기하고 싶은 마음이 거의 없기 때문에 “아마도 그럴거야.“라고 막연하게 말한다.\n\n“그 격언이 최근에 많이 마음에 걸립니다,“ [courtier.GetSheHe]이(가) 설명했다. “저는 궁금한데, 당신은 어떻게 생각합니까?“"
 VIETmisc.0165.a:0 "그냥 단어 몇 개일 뿐이야. 난 어느 쪽이든 상관없다."
 VIETmisc.0165.b:0 "말 되네. 진정한 사랑? 쓸데없는 소리군."
 VIETmisc.0165.c:0 "틀린 것은 아니지만, 사랑은 값을 매길 수 없는 보물이다."
 VIETmisc.0165.d:0 "아니. 사랑은 어디에나 있다 - 그냥 봐! 유령들도!"
 VIETmisc.0166.t:0 "밤이 올 때까지"
 VIETmisc.0166.desc:0 "[world_ender.GetTitledFirstName]이(가) 하루 종일 기분이 좋은 상태인 것을 모두가 알아차렸지만 그 이유는 아무도 모르는 것 같다. 궁금해서 [world_ender.GetHerHim]에게 무슨 일이 일어나고 있는지 개인적으로 물어봤다.\n\n어깨를 으쓱하고 미소를 지으며 [world_ender.GetSheHe]은(는) [world_ender.GetSheHe]이(가) 지난 밤에 꾼 꿈에 대해 말했다: \"저는 내 눈앞에서 하늘이 충돌하고 - 오늘 밤 하늘이 무너지고 시간이 휘어지고 세상이 종말을 맞이하고 있다는 환상을 보았습니다. 만약 일출과 함께 세상이 죽는다면요?\"\n\n“그런데도 그렇게 쾌활한가?“ 나는 말했고, 혼란스러웠다.\n\n“재미있는 꿈이었습니다,“ [world_ender.GetSheHe]이(가) 인정했다, “종말이 오기 전까지 많은 즐거움을 누리며 함께 가기로 결심했기 때문입니다!\""
 VIETmisc.0166.a:0 "그런 일이 발생한다면, 쾌락이 아닌, [ROOT.Char.GetFaith.HighGodName]님께 집중해야 한다."
 VIETmisc.0166.b:0 "위험 앞에서 웃는다는 것은 좋은 태도지!"
 VIETmisc.0167.t:0 "망자의 손"
 VIETmisc.0167.desc:0 "몇 주 전에, 우리는 여행 상인으로 보이는 길에서 시체를 발견했다. 그의 상처로 판단하건대, 그는 산적 매복에 의해 살해되었을 것이다. 내가 여행하고 있는 지역이 다른 지역처럼 위험하지는 않지만, 가끔 이런 비극을 본다. 우리는 그를 아는 사람을 찾을 수 없어서 그를 묻었다.\n\n그런데 어젯밤 꿈에서 상인의 시체를 다시 묻는데 상인의 썩어가는 손이 나를 붙잡았다. 섬뜩하긴 했지만 그는 정중하고 차분한 태도로 말했다: \"제가 죽은 건 알지만 늑대들이 우는 무덤에 누워있고 싶진 않습니다. 날 좀 일으켜주세요, 그렇지 않으면 세상이 끝날 때까지 밤길을 헤맬 것입니다.\" 그가 손을 흔들어 작별 인사를 할 때, 그의 손은 해골처럼 변했다.\n\n그 꿈의 의미는 명확했다. 그 유령 - 그것이 그였다면 - 이상하게도, 묻히기 원하지 않았다. 경비병에게 시체를 매장지에서 꺼내라고 해야 할까?"
 VIETmisc.0167.a:0 "유령이 하라는 대로 하는 것이 좋다 - 시체를 꺼내자"
 VIETmisc.0167.b:0 "아니. 안된다. 이상한 꿈일뿐이다."
 VIETmisc.0167.a.toast:0 "유령이 당신을 축복했다... 아마도?"
 VIETmisc.0167.b.toast:0 "옳은 선택을 한 걸까?"
 VIETmisc.0168.t:0 "허리케인"
 VIETmisc.0168.desc:0 "\"하늘은 항상 위험으로 가득 차 있지만, 바다에 나가면 더욱 더 위험합니다,\" 라고 통통하고 둥그런 남자가 내게 말했다. \"항해를 할 때는 항상 최악의 상황에 대비해야 한다.\"\n\n지역 무역과 일에 관한 문제를 논의하기 위해 인근 상인들을 방문하고 있었고, 회의가 끝난 후 상인들과 대화를 나누었다. 그는 뚱뚱한 외모에도 불구하고 여행을 꽤 많이 다녀온 것으로 보아 꽤 세속적이고 현명한 것 같다.\n\n그는 \"젊은 시절, 몸이 더 탄탄하고 튼실했던 시절\" 그는 한숨을 쉬고 말을 이었다. \"다른 상인의 조수로 활동한 적이 있는데, 바다를 항해하던 중 심한 폭풍우를 만났고, 저의 소중한 스승님은 세상을 떠났고, 저는 그 난파선의 유일한 생존자입니다.\""
 VIETmisc.0168.a:0 "나는 그의 인생사를 조용히 듣는다."
 VIETmisc.0169.t:0 "아름다운 들꽃"
 VIETmisc.0169.desc:0 "오늘 방황하는 음유시인이 내 앞에서 공연했다. 그의 음악 가사가 모두에게 깊은 감동을 주었기 때문에 나중에 그에게 그의 음악의 숨막히는 시의 영감을 어디서 얻었는지 물었다.\n\n그는 작고 슬픈 미소를 지으며 고향의 전설에 대해 이야기했다. 소름 끼치는 아름다움을 지닌#bold 대담한 아름다운 야생화#! 라는 요정. 사람을 죽음으로 유인하는 다른 신화의 그러한 영들과 달리, 이 영은 사람들에게 더 큰 일을 하도록 영감을 주었다. 이 남자는 그녀를 몇 년 전에 한 번 만났다고 주장했다.\n\n그는 우울한 어조로 시적으로 결론을 내렸다. “한 번 그녀를 바라보면 남자는 영원히 변합니다. 가장 용감한 사람들은 어두워진 마음과 환상의 고통으로 돌아옵니다. 세월은 오고 가지만 그녀의 삶은 한결같습니다. 그녀는 태양을 보고, 바람을 느끼고, 비를 마시기 위해 삽니다.“"
 VIETmisc.0169.a:0 "미신처럼 들리지만, 그것이 너에게 영감을 준다면."
 VIETmisc.0169.b:0 "아! 정말로 그녀가 있어서 축복받았구나."
 VIETmisc.0170.t:0 "사랑에 빠진 바보"
 VIETmisc.0170.desc:0 "나는 꿈에 이상한 길을 따라 저녁 산책을 하고 있는데 피를 흘리고 멍이 들어 길가에 누워 있는 한 젊은이를 보았다. 그는 살아 있나?\n\n”괜찮을겁니다,” 내 뒤에서 목소리가 들렸다.\n\n돌아보니 담요를 들고 가장 장엄하고 위엄 있는 [dreamer.GetLadyLord]이(가) 보였다. 신비로운 인물이 미소를 짓고 나는 마음이 편안해졌다.\n\n”그가 사랑한 여자는 다른 남자와 결혼할 예정입니다, ” [dreamer.GetSheHe]은(는) 무릎을 꿇고 담요로 젊은이의 몸을 덮어 따뜻하게 유지했다고 설명했다. ”그는 라이벌과 싸우려고 했지만 잘 되지 않았습니다. 정말, 사랑에 대해서 바보입니다. 당신도 사랑에 대해서 바보입니까?”\n\n내가 대답하려고 할 때, 나는 잠에서 천천히 깼다. 그 꿈은 무엇을 의미할까?"
 VIETmisc.0170.a:0 "나는 사랑에 빠진 바보"
 VIETmisc.0170.b:0 "나는 사랑에 빠진 바보가 아니다."
 VIETmisc.0170.c:0 "꿈꾸는 사람… 나에게 사랑에 대해 말하고 싶었나?"
 VIETmisc.0171.t:0 "월드 엔더스"
 VIETmisc.0171.desc:0 "#N 월드 엔더스#!라는 강하지만 작은 용병 무리가 인근 정착촌에 온갖 혼란을 일으키고 있다는 소식을 들었다. 그러나 질서를 회복하기 위해 몇 명의 병사를 보냈을 때 이 용병들은 사라졌다. 아무데도 찾을 수 없었고, 전혀 흔적도 없는 것 같았다.\n\n이 말썽꾸러기들을 찾는데 도움을 주려는 내 군대와 지역 주민들의 최선의 노력에도 불구하고 더 이상의 수색은 아무 소용이 없었다. 이제 월드 엔더스가 실제로 초자연적인 힘을 가지고 있거나 [ROOT.Char.GetFaith.DevilName]와(과) 동맹을 맺고 있다는 소문이 돌고 있다."
 VIETmisc.0171.a:0 "아주 이상해… 하지만 적어도 그들은 사라졌지?"
 VIETmisc.0172.t:0 "숲에서 만나자"
 VIETmisc.0172.desc:0 "지역의 귀족 가족을 만나 지역 현안과 관련된 일을 좀 상의하고 싶은데, 그들의 딸에 대해 이상한 얘기를 들어서 걱정이 앞선다.\n\n그들은 작은 숲과 접한 가까운 마을에 살고 있는데, 몇 년 동안 이 숲은 어둠의 마법에 저주받았다고 전해져 지역 주민들은 거의 이 숲에 들어가지 않았다. 이 귀족들의 딸은 젊은 모험심으로 연장자들의 경고를 무시하고 숲을 자주 탐험했다. 숲에 나가 있는 어느 순간, 그녀는 원인을 알 수 없는 마법의 고통에 시달렸다.\n\n가끔, 지금, 그녀는 멍한 상태로 나타나며, 때로는 말도 안 되는 말을 중얼거린다. 어쩔 때는, \"#N 어둠이 날 붙잡았다.#!\"라는 말을 반복한다.\n\n이 어린 소녀에 대한 느낌이 좋지 않아, 정중하게 거절해야 할 것 같군."
 VIETmisc.0172.a:0 "바보같군 - 내가 '저주'를 받을 수 있는 것도 아니잖아. 회의는 계획대로 진행한다."
 VIETmisc.0172.b:0 "저 여자 뭔가 이상하군! 나는 그 만남을 피하기 위한 핑계를 댈 것이다."
 VIETmisc.0172.a.toast.title:0 "뭔가 이상#italic 해#!...."
 VIETmisc.0172.a.toast:0 "회의가 끝나고 갑자기 오한을 느꼈다...."
 VIETmisc.0172.b.toast.title:0 "왜 그런 짓을 한거지?"
 VIETmisc.0172.b.toast:0 "당신은 귀족 집안에 모욕감을 주어 화나게 했다."
 VIETmisc.0173.t:0 "하품의 무덤"
 VIETmisc.0173.desc:0 "오늘 나는 근처 마을에 사는 하찮은 귀족을 만났다. 그는 진지한 친구이고, 우리의 대화는 어린 시절의 이야기로 흘러갔다.\n\n\"어렸을 때,\" 그가 나에게 말하기를, \"마을 변두리에서 놀곤 했습니다. 묘지였던 터라 어르신들이 경고를 하셨죠. 어느 날, 저는 친절한 노인을 만났습니다. 내가 아파서 죽을 뻔 했을 때라거나, 천둥이 쳤을 때, 까마귀 등 여러 가지 불행을 증거로 들어 오지 말라고 말했지만, 웃어 넘겼습니다. 우리가 마지막으로 만났을 때, 그가 저에게 말했습니다. '나는 네가 어렸을 때 너에게 경고하려고 했다. 내가 야생에서 길을 잃지 말라고 했잖아. 나는 모든 종류의 징조를 너에게 보냈다.'\"\n\n\"그리고?\" 라고 물었다.\n\n\"저는 마을 어른들 중 한 명에게 그의 이름을 말했습니다.\" 그는 얼굴을 찡그렸다. \"그녀는 돌아가신 할아버지의 이름이라고 말했습니다.\""
 VIETmisc.0173.a:0 "잠깐, 그의 이름을 아는 사람이 아무도 없다고? 장난이지?"
 VIETmisc.0173.b:0 "그의 영혼이 경고했지만 당신은 듣기를 거부했다. 아아!"
 VIETmisc.0174.t:0 "얼어붙은 소나무"
 VIETmisc.0174.desc:0 "나는 꿈 속에서 황량하고 차가운 광야를 방황한다. 내 옆에는 [companion.GetTitledFirstName]이(가) 있다. 그의 존재는 눈 덮인 침엽수와 죽지 않는 침묵의 영원한 미로에서 위안을 준다.\n\n그런 다음, 해가 진다. 밤이 시작된다. 그리고… [companion.GetFirstName]은(는) 어디에 있지?\n\n”[companion.GetFirstName] ,” 나는 외쳤다. ”[companion.GetFirstName] !”\n\n눈 덮인 침엽수의 영원한 미로와 죽지 않는 침묵 외에는 아무것도 없다.\n\n패닉 상태. 나는 필사적으로 동반자를 찾으며 소나무 속을 돌아다닌다. 그리고: #V 빛#! 내가 모르는 빛, 여기에 속한 것처럼 보이지 않는 빛, 내눈에 비치는 빛, 내가 아는 그 빛은 [companion.GetFirstName]을(를) 찾지 못하게 한다.\n\n“나는 길을 찾을 거야!” 나는 땀을 흘리며 외쳤다."
 VIETmisc.0174.a:0 "나중에 [companion.GetFirstName]에게 꿈에 대해 이야기하자, [companion.GetSheHe]은(는) 의아한 미소를 지을 뿐이다."
 VIETmisc.0175.t:0 "저주 받은"
 VIETmisc.0175.desc:0 "[horny.GetTitledFirstName]이(가) 많은 가슴을 쫓는 변덕스러운 친구가 될 수 있다는 것을, 모두 알고 있다. 하지만 최근에 그는 어둠의 마법으로 자신을 속박할까 봐 두려워할 정도로, 어떤 아름다운 고급 매춘부에게 홀렸다고 넋두리를 하고 있다.\n\n어느 날, 내가 그에게 그것에 대해 질문했을 때, \"그녀가 저를 저주했습니다.\" 라고 그는 주장했다. \"저는 그저 그녀의 게임에서 졸개일 뿐이예요! 그녀는 장난삼아 남자들의 뜻을 굽히고, 저주를 겁니다. 저는 치료법을 찾아, 오명을 벗어야 합니다. 저는 여러 가지 일을 했고.... 법이 먼저 나를 처벌하지 않는다면, 그녀는 나를 더 나쁘게 만들 것입니다...!\""
 VIETmisc.0175.a:0 "이것은 사창가를 자주 찾는 취미에 빠져서 얻는 것이다."
 VIETmisc.0175.b:0 "정신 차려! 그녀는 소녀이지 마녀가 아니야 - 미쳐서는 안 돼."
 VIETmisc.0175.c:0 "법을 어겼다고? 말해봐, 무슨 짓을 #italic 한거야#!?"
 VIETmisc.0175.d:0 "우리도 소개 해줄래? 안돼? 그녀는 네 것인가? 그건 시도해볼 만했다."
 VIETmisc.0176.t:0 "그곳으로 나가는 길"
 VIETmisc.0176.desc:0 "나는 마을에서 멍한 표정을 짓고 있는 초췌한 노인을 봤다. 그는 무슨 말을 하고 싶은지 말문이 막힌 듯 나를 뚫어지게 쳐다본다.\n\n결국 그는 말했다. ”밖으로 나갈 방법을 찾아주세요.”\n\n나는 말했다. ”어디로?” \n\n그는 내 질문을 무시하고 ”우리를 다시 인도할 길이 없습니다.”라고 말했다. ”몽상가들이 어디로 데려갈지 모르는 당신을 데려갈 것입니다.”\n\n내가 이 정신 나간 사람으로 부터 멀어지려하자, 한 여자가 달려와 그를 부드럽게 안았다. 그녀는 고개를 숙이고 ”죄송합니다, 나의 [ROOT.Char.GetLadyLord]! 우리 아버지는... 원래 이렇지 않았습니다. 그의 정신은 맑지 않습니다. 그가 헛소리를 한 것을 용서해 주십시오.” \n\n그들은 재빨리 떠났고, 나는 혼란스러웠다."
 VIETmisc.0176.a:0 "이상한 길, 몽상가들... 다 말도 안되는 소리야, 이 바보들아!"
 VIETmisc.0176.b:0 "이상한 길과 몽상가에 대한 그의 이야기는 아마도 [ROOT.Char.GetFaith.HighGodName]의 표시일 것입니다."
 VIETmisc.0176.c:0 "잠깐, 몽상가들! 왜 그들을 언급했을까? 어떤 이상한 흔적?"
 VIETmisc.0177.t:0 "난…"
 VIETmisc.0177.desc:0 "나는 꿈에서 이상한 길을 따라 이 영역과 다음 영역을 여행한다. 길가에서 두 사람을 만나 인사를 건넸다. 한 명은 바위에 기대어 앉아 있는 청년이다. 그는 멍이 든 피투성이의 모습을 하고 있고, 다른 하나는 [dreamer.GetLadyLord]이(가) 아주 매력적인 얼굴로 그의 상처를 돌보고 있다.\n\n내가 그들의 상황을 묻자, 청년은 ”난...” 중얼거립니다. 모르는 단어다.\n\n”걱정하지 마세요.” 라고 다른 사람이 말한다. ”이 사람은 사랑에 대한 바보입니다. 그는 최근 어리석은 행동으로 인해 거의 죽을 뻔했지만 회복되고 있습니다.”\n\n”우리 만난 적 있어?” 이상한 [dreamer.GetLadyLord]에게 물어 보았다.\n\n[dreamer.GetHerHis] 입가에 희미한 미소가 떠올랐다. ”당신은 나를 만났을 수도 있습니다. 아니면 다른 나를 만났을 수도 있습니다. 당신은 어딘가에 가고 있습니까? 아, 내가 당신에게 당신의 영혼이 찾는 #italic 그#! 이상한 흔적을 보여 드리겠습니다....”\n\n[dreamer.GetSheHe]이(가) 일어설 때, 그러나, 나는 내 침대에서 일어난다."
 VIETmisc.0177.a:0 "누가… 무엇을? 이상한 흔적? 사랑에 바보? 꿈… 몽상가…?"
 VIETmisc.0178.t:0 "우리가 만난 밤"
 VIETmisc.0178.desc:0 "어느 날 [sad_guy.GetTitledFirstName]의 우울한 표정을 보고 그에 대해 물어 봤다. 그는 수년 전 어렸을 때 사귀었던 여자에 대한 안 좋은 기억을 떠올리고 있었다고 말한다. 자세한 내용을 다 파악하지는 못했지만, 무슨 일이 있었고 나중에 그녀가 죽은 것처럼 들렸고, 그는 그들의 첫 만남을 비난했는데, 그는 그가 그들의 삶의 방향을 바꿀 기회가 있었다고 주장했다.\n\n\"제가 뭔가를 했더라면,\" 그가 말했다, \"그럼 아직 살아있겠죠! 수많은 밤, 우리가 만났던 그날 밤 꿈을 꿉니다. 어떻게 다른 일을 할 수 있었을까 하는 꿈을 꿉니다... 그리고 아직... 그리고 아직.\""
 VIETmisc.0178.a:0 "과거는 과거다. 바꿀 수 없으니 너무 집착하지 말게."
 VIETmisc.0178.b:0 "그런 소식을 듣게 되어 유감이군. 난 그 소녀가 더 나은 곳에 있다고 확신하네."
 VIETmisc.0178.c:0 "인생은 공평하지 않네, 너만 고통 받는 게 아니다. 그냥 받아들이고 넘기게."
 VIETmisc.0179.t:0 "이상한 흔적"
 VIETmisc.0179.desc:0 "병사들이 나를 의아한 눈빛으로 쳐다보고 있다. 나는 안다 - 내 영지에서 길을따라 임의의 지점까지 걸어가는 것이 이상하다는 것을. 하지만 해야 한다.\n\n밖은 평화롭다. 바람의 가벼운 바스락거림과 이따금 지저귀는 새를 위해, 조용히. \n\n#italic 저기!#!\n\n나는 길가로 걸어 갔고, 낯선 사람들을 만나기를 꿈꿨던 곳으로 갔다. 나는 무릎을 꿇고 흙을 느꼈고, 그걸 봤다. - 돌멩이 하나. 내 꿈에는 그런 게 없었다.\n\n나는 그것을 주워 병사들과 함께 살펴봤다. 뭔가 - 단어? 그림? - 그림이 새겨져 있지만 너무 낡아서 해독할 수 없다. 그런데 갑자기 마음이 편안해졌다."
 VIETmisc.0179.a:0 "난 잠시 앉아서 쉬어야겠어. 그러면 갈 수 있어."
