 VIETmisc.0148.t:0 "나뭇잎 한 장"
 VIETmisc.0148.desc:0 "우리는 다른 마을로 여행하고 있을 때 길가를 따라 잠깐 쉬기로 했다. 나는 나무에 기대어 쉬다가 잠시 졸았다. 나는 나뭇잎이 얼굴에 떨어지는 것을 느낄 때 비로소 잠에서 깼다. 나는 나뭇잎을 집어서 손가락으로 빙빙 돌렸다; 위를 올려다보면서, 아마도 약간 멍하니, \"이 나뭇잎이 정말로 저 나무에서 나온 것일까?\"라고 중얼거렸다."
 VIETmisc.0148.a:0 "낮잠을 잘 잤다."
 VIETmisc.0149.t:0 "잠깐 - 들리나?"
 VIETmisc.0149.desc:0 "내 호위대 몇 명과 함께 집 근처 황무지를 산책하고 있었다. 우리는 근처에서 나뭇잎이 바스락거리는 소리를 듣고 경악했다. 암살자 혹은 강도일 수도 있을까?\n\n다행히도, 우리의 두려움은 무의미했다 - 그 소음의 원인은 몇몇 나뭇잎 위에서 움직이는 한 쌍의 쥐였다는 것이 밝혀졌다. 우리를 알아챈 후, 그들은 덤불 아래로 황급히 돌아갔다."
 VIETmisc.0149.a:0 "정말 다행이군!"
 VIETmisc.0150.t:0 "황금 잎"
 VIETmisc.0150.desc:0 "지역 유명 인사가 오늘 선물을 줬다. 그것은 순금으로 만들어진 잎으로, 매력적이고 매혹적인 방식으로 세심하게 제작되었다. 비록 작은 선물이지만, 그것은 나를 포함해서 - 누구나 고마워할 수 있는 것이다."
 VIETmisc.0150.a:0 "우리 집 어디에 잘 어울릴 지 안다!"
 VIETmisc.0151.t:0 "그게 뭐지?"
 VIETmisc.0151.desc:0 "근처에 있는 덤불에서 뭔가를 본 것 같다. 내 호위대 몇 명에게 접근하라고 명령했다. 무기를 뽑은 채, 그들은 심지어 숲이 꿈틀거리기 시작하는 것처럼 보이는 덤불 쪽으로 조심스럽게 움직였다. 하지만, 그들이 충분히 가까이 다가가자, 한 쌍의 새들이 덤불에서 날아 나왔다 - 아마도 그들은 덤불에 붙어있거나, 어떤 종류의 일에 종사하고 있었을 것이다."
 VIETmisc.0151.a:0 "잠시 동안 나는 그것이… 신경 쓰지 말자고 생각했다."
 VIETmisc.0152.t:0 "단장하기"
 VIETmisc.0152.desc:0 "우리 정원사는 오늘 제가 살던 곳에 미적 개선을 필요로 하는 부분이 생각한다고 말했다. 무슨 뜻인지 물었을 때, 그는 우리 집 안마당의 특정 부분에는 여러 가지 매력적인 모양으로 다듬을 수 있는 많은 수의 수풀을 사용할 수 있다고 설명했다. 상대적으로 텅 비어 보이는 지금의 영역이 조금 더 시각적으로 자극적이고 매력적으로 만들어 줄 것이다."
 VIETmisc.0152.a:0 "멋진 생각이군! 앞으로 어떻게 할 지 기대하겠네."
 VIETmisc.0152.b:0 "무슨 뜻인지 알겠지만, 그럴 필요는 없을 것 같군."
 VIETmisc.0153.t:0 "불편한 덤불"
 VIETmisc.0153.desc:0 "산책하다가 발을 헛디뎌 덤불에 빠졌다. 심하진 않았지만, 옷이 덤불에 엉켜버렸다. 내 호위대가 성공적으로 나를 덤불에서 끌어낸 후, 나는 온몸에 여러 군데 긁힌 자국이 있었고, 옷의 일부에는 작은 구멍이 났다."
 VIETmisc.0153.a:0 "또 일진이 안 좋은 건가?"
 VIETmisc.0154.t:0 "좋은 베리"
 VIETmisc.0154.desc:0 "내 영지를 돌아다니는 동안, 나는 덤불 위에 옹기종기 모여있는 평민을 발견했다. 호기심에 다가가 보니 덤불에 있는 열매 몇 개를 살펴보고 있었다.\n\n\"아, 저의 [ROOT.Char.GetLadyLord](이)시여, 알아채지 못해서 죄송합니다!\" 라고 정중하게 인사하기 전에 그녀가 말했다. 그녀는 상냥해 보이는 중년 여성으로, 곱게 빛나는 머리에 이빨로 웃는 미소를 짓고 있다. \"당신이 처리해야 할 중요한 일이 있는 것처럼, 오늘 제 중요한 일은 제가 약간의 열매를 찾는 것입니다.\"\n\n\"그것들은 독성이 있는 열매인가?\" 내가 물었다. \"그것들은 내가 모르는 것 같은데.\"\n\n\"오 그렇습니다, 조심하세요, 이것들은 먹으면 안 됩니다. 하지만 저쪽에 있는 것들은 괜찮습니다,\" 라고 그녀는 말했다. \"과자에 아주 좋습니다.\""
 VIETmisc.0154.a:0 "우리는 헤어지기 전에 다양한 베리들에 대해 잠시 이야기했다."
