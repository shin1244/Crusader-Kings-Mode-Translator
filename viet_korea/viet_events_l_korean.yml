 VIETmisc.0001.t:0 "파슬리, 세이지, 로즈마리와 백리향"
 VIETmisc.0001.desc:0 "집 근처 도로에서 우연히 여행 중인 음유시인을 만났다. 음유시인은 내게 \"스카버러 축제\"라는 노래를 불러주겠다고 한다. 손해 볼 건 없다고 생각해 음유시인이 노래를 부르게 한다. 노래의 도입부는: \n\n\"스카버러 축제에 가시오?\n파슬리, 세이지, 로즈마리와 백리향.\n나를 그곳에 살던 사람으로 기억해주오.\n한때 그녀는 나의 진정한 사랑이었네.\"\n\n실로 심오하고 아름다운 노래였고, 나와 내 호위대의 눈물을 자아냈다."
 VIETmisc.0001.a:0 "브라보, 브라보! 스카버러 축제에 우리는 간다!"
 VIETmisc.0002.t:0 "마음의 고향"
 VIETmisc.0002.desc:0 "꿈속에서 아름답고 목가적인 땅을 여행한다. 푸르른 풀밭과 고요한 평화로운 숲과 개울, 그리고 아늑한 도시들과 마을들이 곳곳에 흩어진 채로 가득한 곳이다. 나는 한 작은 마을에 방문하게 된다. 그리고 이곳에서 즐겁게 지내며 주민들과 친교를 나눈다. 이곳은 어디인가?"
 VIETmisc.0002.a:0 "그림 같은 개울가에 위치한 숲속의 작은 마을."
 VIETmisc.0002.b:0 "농부와 함께 괴물들과 맞서 싸웠던 아담한 마을."
 VIETmisc.0002.c:0 "대도시 근처의 거대한 호수 옆 어촌."
 VIETmisc.0002.d:0 "손님이 맛있는 빵을 팔았던 편안한 여관."
 VIETmisc.0002.e:0 "고귀한 전사들이 지키는 산 속의 오래된 신전."
 VIETmisc.0003.t:0 "맛있는 바클라바"
 VIETmisc.0003.desc:0 "가까운 마을을 방문하는 중에 몇몇 저명한 상인과 만났다. 그중에서 다른 지방의 음식들을 발견하는 걸 즐기는 여행 경험이 풍부한 미식가가 내게 선물로 바클라바를 주었다. 바클라바는 동부 지중해의 페이스트리 빵으로, 얇은 층의 반죽 사이사이가 시럽, 꿀, 견과류로 가득 채워져 있다. 진심으로 말하는데 바클라바는 지금까지 먹어본 가장 맛있는 음식 중 하나로 손꼽을 만하다."
 VIETmisc.0003.a:0 "고마워! 선물에 정말 고마워하고 있네."
 VIETmisc.0004.t:0 "담소"
 VIETmisc.0004.desc:0 "두 명의 경비대 사이에서 오가는 대화를 엿듣고 있다.\n\n\"다른 지역 소식 들었어?\"\n\n\"내가 말하고 싶은 건 없어.\"\n\n\"다른 사람들도 그런 말을 하던데.\"\n\n\"내가 우연히...\"\n\n점점 지루해진다. 알맹이 없는 대화를 계속 들어야 하는 걸까."
 VIETmisc.0004.a:0 "한눈팔만한 다른 걸 찾아보자."
 VIETmisc.0004.b:0 "할 일도 없으니 대화를 계속 들어도 상관없어."
 VIETmisc.0005.t:0 "잊어버린 꿈?"
 VIETmisc.0005.desc:0 "어젯밤에 엄청난 꿈을 꿨다! 잠에서 깨자마자 당장 제일 가까이 있는 하인을 찾아 무슨 꿈을 꾸었는지 얘기해 주려고 했다.\n\n다만... 그 무렵에 꿈속에서 무슨 일이 일어났던 건지 잊어버렸다. 하인이 뻘쭘하게 앞에 서 있고, 꿈에서 있었던 일을 떠올리려 머리를 짜내던 나는 말을 더듬는다.\n\n꿈은 왜 이리 쉽게 까먹는 걸까?"
 VIETmisc.0005.a:0 "정말 화나는군!"
 VIETmisc.0005.b:0 "생각하자! 왜 생각이 안나지? 왜?"
 VIETmisc.0005.a.a:0 "무슨 꿈이었는지 기억해본다"
 VIETmisc.0005.toast.a:0 "무슨 꿈이었는지 생각났다"
 VIETmisc.0005.a.b:0 "아직도 무슨 꿈이었는지 아직도 기억이 나지 않는다"
 VIETmisc.0005.toast.b:0 "무슨 꿈이었는지 잊어버렸다"
 VIETmisc.0006.t:0 "아야!"
 VIETmisc.0006.desc:0 "방을 가로질러 가다가 발가락을 찧어버렸다."
 VIETmisc.0006.a:0 "악!"
 VIETmisc.0007.t:0 "부모의 슬픔"
 VIETmisc.0007.desc:0 "하인 한 명이 최근에 슬픈 일을 겪었다. 사랑하는 아이가 병으로 죽은 것이다. 당연하게도 하인은 지금 상중이다. 하인의 눈물범벅인 얼굴에는 비통함이 역력하다. 다른 하인들과 몇몇 궁정 사람까지도 슬픈 일을 겪은 내 하인을 위로하기 위해 최선을 다하고 있다. 어쩌면 나도 최소한 몇 마디 정도는 따뜻한 말을 건네야 할 것 같다."
 VIETmisc.0007.a:0 "\"겪고 있을 상실감과 고통에 대해 진심으로 애도를 표하네.\""
 VIETmisc.0007.b:0 "\"아기는 [ROOT.Char.GetFaith.DivineRealm]에서 [ROOT.Char.GetFaith.HighGodName]와(과) 함께 있을 거야.\""
 VIETmisc.0007.c:0 "왜 굳이 말을 건네야 하지? 사람은 죽어."
 VIETmisc.0007.d:0 "슬픈 일을 극복할 수 있도록 하인에게 2주간의 휴가를 주자."
 VIETmisc.0008.t:0 "신선한 공기"
 VIETmisc.0008.desc:0 "짧게 산책을 나왔다. 얼굴에 드리우는 햇살의 느낌이 정말 좋고 안락하다."
 VIETmisc.0008.a:0 "기분이 정말 좋다."
 VIETmisc.0009.t:0 "아!"
 VIETmisc.0009.desc:0 "밖에 앉아 있는 동안 다소 갈증이 생겨 하인에게 물을 좀 가져다 달라고 부탁했다. 물을 마시자 기분이 정말 상쾌해진다! 시원하고 깨끗한 물이 사람에게 미칠 수 있는 효과는 정말로 놀랍다."
 VIETmisc.0009.a:0 "정말 좋았어."
 VIETmisc.0010.t:0 "저린 다리"
 VIETmisc.0010.desc:0 "볼일을 보고 있는데, 요강에 너무 오랫동안 앉아있었더니 다리가 너무 저리다. 일어서면 미끄러져 넘어질까 봐 두렵다."
 VIETmisc.0010.a:0 "누가 좀 도와줘! 거기 누구 없느냐!"
 VIETmisc.0010.b:0 "괜찮다 - 아야!"
 VIETmisc.0010.b.a:0 "아무 일 없이 일어선다"
 VIETmisc.0010.toast.a:0 "아무 일 없이 일어섰다"
 VIETmisc.0010.toast.b.fall:0 "하인의 도움이 필요하진 않았던 것 같다"
 VIETmisc.0010.b.b:0 "굴러 떨어진다"
 VIETmisc.0010.toast.b:0 "바보 같은 행동으로 굴러 떨어졌다"
 VIETmisc.0011.t:0 "가려워!"
 VIETmisc.0011.desc:0 "오늘 아무 이유 없이 특정한 곳이 계속 가렵다. 긁어도 계속 가렵다."
 VIETmisc.0011.a:0 "너무 가려워! 정말 가려워! 악!"
 VIETmisc.0012.t:0 "괴담"
 VIETmisc.0012.desc:0 "지난 며칠 동안 집 어딘가에 유령이 나타난다는 소문이 돌았다. 어떤 하인들은 이상한 그림자가 나타났다가 다시 사라졌다고 증언하기도 했다. 하지만 다른 사람들은 그냥 환각을 본 것이라고 확신한다."
 VIETmisc.0012.a:0 "저기! 방금 봤어! 그건... 아냐, 그건 그냥 그림자일 리가 없어!"
 VIETmisc.0012.b:0 "바보 같은 미신이야! 그냥 헛것을 본거겠지."
 VIETmisc.0012.c:0 "[ROOT.Char.Custom('DefaultPriestTitle')]에게 기도 좀 해달라고 부탁해볼까?"
 VIETmisc.0012.d:0 "난 유령이 무섭지 않다! 나오도록 내버려 둬라!"
 VIETmisc.0012.e:0 "별거 아닌 것 같은데... 그렇지?"
 VIETmisc.0013.t:0 "발을 헛디디다"
 VIETmisc.0013.desc:0 "궁정 사람들과 함께 정원을 산책하던 중에 발이 미끄러져 거의 넘어질 뻔했다. 다행히 넘어지기 전에 균형을 잡았지만, 궁정 사람들이 보는 앞에서 바보 같은 모습을 보였을 거라는 게 부끄럽다!"
 VIETmisc.0013.a:0 "사실 호들갑 떨만 한 일은 아니지."
 VIETmisc.0013.b:0 "아무 일 없었던 것처럼 행동하자."
 VIETmisc.0013.c:0 "자조적인 농담을 하자."
 VIETmisc.0014.t:0 "부끄러운 기억"
 VIETmisc.0014.desc:0 "문득 예전의 부끄러운 기억이 떠올랐다. 내가 했던 일을 생각만 하면 가슴이 조여들고, 바보 같았던 행동이나 생각들이 떠올라 몸이 부들부들 떨린다. 그땐 내가 왜 그랬던 걸까. 더 중요한 건, 왜 뇌가 이런 걸 떠올리게 하는 거지?"
 VIETmisc.0014.a:0 "왜 자꾸 생각나는 거야? 으악!"
 VIETmisc.0015.t:0 "행복했던 기억"
 VIETmisc.0015.desc:0 "문득 과거의 행복했던 기억이 떠올랐다. 오래전 일이지만 그래도 내 얼굴에 미소를 지어지게 한다."
 VIETmisc.0015.a:0 "그땐 좋았지."
 VIETmisc.0016.t:0 "늘어난 업무량"
 VIETmisc.0016.desc:0 "최근에 많은 것들이 꽤 바빠졌다. 나는 많은 일을 하고 있다. 서류들을 검토하고 서명하며, 영지를 위해 무슨 일을 할지 생각해보기도 하고, 기타 등등. 일이 내가 생각하는 전부다. 몇몇 사람은 나에게 어쩌면 휴식하면서 느긋하게 지내는 게 좋을 거라고 말한다."
 VIETmisc.0016.a:0 "업무량을 줄이자."
 VIETmisc.0016.b:0 "일은 계속해야 해."
 VIETmisc.0016.c:0 "내가 왜 이러는 거지? 난 일이 싫어! 더 이상 일 안해!"
 VIETmisc.0017.t:0 "일찍 일어난 새"
 VIETmisc.0017.desc:0 "오늘 나는 우연히 평소보다 일찍 일어났다. 다시 잠을 청하려고 해도 잠이 오질 않는다. 검토할 중요한 서류들이 좀 있는데 먼저 처리할 수도 있다. 그런데 다른 한편으로는 굳이 일에 대해 이렇게 걱정할 필요가 있을까?"
 VIETmisc.0017.a:0 "공무를 시작하기 전에 휴식을 취하고 아침을 느긋하게 즐기자."
 VIETmisc.0017.b:0 "아냐. 책임감을 가지고 일을 하자."
 VIETmisc.0018.t:0 "너무 늦었어!"
 VIETmisc.0018.desc:0 "며칠 전에 누군가와 대화를 나눴다. 심한 말다툼은 아니었지만, 어느 정도 열기를 띤 토론이었다. 도중에 상대방이 내가 반박할 수 없는 좋은 지적을 했다. 그 지적이 틀렸다는 걸 알았는데도 말이다.\n\n그런데 바로 오늘, 일을 하러 가는데 이제야 그 대화에서 쓸 수 있었던 적절한 반박이 생각났다. 내 머리는 정말 신비한 방향으로 작동하는 것 같다. 왜 진작에 생각해내지 못했을까? 빨리 생각했었다면 그 사소한 토론에서 당연히 이겼을 텐데... 맞지?"
 VIETmisc.0018.a:0 "너무 답답해!"
 VIETmisc.0019.t:0 "오래된 성지"
 VIETmisc.0019.desc:0 "멀지 않은 곳에 있는 작은 폐허를 방문했다. 지역 주민들은 이 폐허가 수 세대 전에는 주변 지역의 작은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 역할을 했다고 말한다. [ROOT.Char.GetFaith.HighGodName|U]을(를) 진심으로 믿는 자들을 위한 장소였던 것이다. 이에 대해 다른 사람들은 회의적이지만, 어찌 됐든 나는 이곳에서 잠시 기도를 올린다."
 VIETmisc.0019.a:0 "좋은 경험이었어."
 VIETmisc.0019.b:0 "예의와 의무감 때문에 했을 뿐이야."
 VIETmisc.0020.t:0 "하하!"
 VIETmisc.0020.desc:0 "오늘 일찍이 몇 분도 쉬지 않고 웃음을 자아내게 하는 대단한 농담을 들었는데, 지금은 전혀 기억이 나지 않는다. 이 사실이 나를 정말 괴롭힌다."
 VIETmisc.0020.a:0 "뭐, 적어도 즐겁게 웃었으니!"
 VIETmisc.0021.t:0 "거기 누구 있어?"
 VIETmisc.0021.desc:0 "\"[ROOT.Char.GetFirstNameNoTooltip]!\" 뒤에서 목소리가 나를 부른다. \"[ROOT.Char.GetFirstNameNoTooltip]!\"\n\n\"누구지?\" 나는 크게 대답한다.\n\n침묵.\n\n흠. 이상하네.\n\n누가 나를 부른 것 같았는데. 고개를 돌려도 주위에는 아무도 없다.\n\n정말 이상해...."
 VIETmisc.0021.a:0 "내가 상상한 거겠지."
 VIETmisc.0022.t:0 "지루한 회의"
 VIETmisc.0022.desc:0 "자문회와 평범하고 일상적인 회의다. 딱히 정말 급한 일도 아닌 다소 지루한 주제로 토론 중이다. 주위를 둘러보자 자문 위원들이 이러쿵저러쿵 떠들어대는 것이 보인다. 떠들어대는 것 중에서 내가 관심을 가질만한 게 있는지는 잘 모르겠다."
 VIETmisc.0022.a:0 "창문 밖을 바라보며 밖에 뭐가 있는지 관찰한다."
 VIETmisc.0022.b:0 "집중하는 척한다."
 VIETmisc.0022.c:0 "지루하더라도 토론에 집중하도록 노력한다."
 VIETmisc.0023.t:0 "가야 해, 지금 당장!"
 VIETmisc.0023.desc:0 "외국에서 정말 중요한 사절이 방문했다. 의자에 앉아 이 수다스러운 양반이 끊임없이 계속 떠들어대는 걸 듣는다. 영원히 계속되는 것만 같다. 급기야는 지루함에 조는데, 순간 뭔가 심상치 않은 일을 깨달았다. 위험하다. 진짜.\n\n요강으로 당장 달려가야 해.\n\n정말로.\n\n지금 당장.\n\n참을 수 없어. 금방 터져버릴 것 같은데. 어떻게 하지?"
 VIETmisc.0023.a:0 "당장 요강으로 달려간다!"
 VIETmisc.0023.b:0 "참아야... 해... 안돼!"
 VIETmisc.0023.b.a:0 "방광이 터질 것 같은 걸 참는다"
 VIETmisc.0023.toast.b.success.title:0 "방광이 터질 것 같은 걸 참았다!"
 VIETmisc.0023.toast.b.success:0 "사절단이 떠난 후, 즉시 요강으로 전력 질주한다"
 VIETmisc.0023.b.b:0 "방광이 터질 것 같은 걸 참지 못한다"
 VIETmisc.0023.toast.b.failure.title:0 "방광이 터질 것 같은 걸 참을 수가 없었다!"
 VIETmisc.0023.toast.b.failure:0 "사절 앞에서 일을 저질러 버렸다. 잠시 창피할 수도 있었겠지만 이런 일을 방지할 수 있었다 - 왜 요강으로 달려가려는 몸의 본능에 순순히 따르지 않았을까?"
 VIETmisc.0024.t:0 "불행한 꽃"
 VIETmisc.0024.desc:0 "밖에서 산책하는 동안 정말 아름다운 꽃을 봤다. 어쩌면 따서 가져갈 생각에 가까이서 보기 위해 다가가는데, 발을 헛디뎌 실수로 밟아버렸다."
 VIETmisc.0024.a:0 "이런, 어쩔 수 없지!"
 VIETmisc.0024.b:0 "안돼! 그 꽃을 원했다고! 젠장할!"
 VIETmisc.0025.t:0 "서늘한 산들바람"
 VIETmisc.0025.desc:0 "밖에 서 있는데 얼굴에 산들바람이 느껴진다. 기분이 상쾌하고 긴장이 풀린다."
 VIETmisc.0025.a:0 "이런 순간들은 삶을 살 가치가 있게한다."
 VIETmisc.0026.t:0 "잃어버린 서류"
 VIETmisc.0026.desc:0 "오늘 아침에 중요한 서류를 끝마치기 위해 내 책상으로 왔다. 근데 처리해야 하는 마지막 서류를 찾는데 찾을 수가 없다! 분명 몇 시간 정도 됐을 시간을 공황에 빠진 채로 온 방을 다 찾아봤다. 마침내, 내가 한 책에 책갈피로 넣었었다는 걸 깨달아 찾아낼 수 있었다. 내 작은 위기는 피할 수 있었지만, 확실히 이 일로 잠깐 긴장되고 불안했다."
 VIETmisc.0026.a.a:0 "진정하는데 성공하다"
 VIETmisc.0026.toast.a:0 "진정하는데 성공함"
 VIETmisc.0026.a.b:0 "진정하지 못하다"
 VIETmisc.0026.toast.b:0 "진정되지 못함"
 VIETmisc.0026.a:0 "심호흡해서 긴장을 풀자."
 VIETmisc.0027.t:0 "살인마를 처형하다"
 VIETmisc.0027.desc:0 "최근에 살인자가 잡혔다. 그가 저지른 범죄는 상당히 악랄하다. 살인자가 가책을 보이지 않는 건 말할 필요도 없다. 거기다 그는 다른 사람들에게 고통을 주는 것에 기쁨을 느낀다고 말했다고 한다. 무엇이 행해져야 할지는 짧은 토론만이 있었을 뿐이었다. 예상대로 그는 죽음을 선고받았다. 끔찍한, 천천히 진행되는 처형을 말이다. 그리고 오늘 나와 궁정 전체가 그 끔찍한 광경을 목격하게 되었다. 모두가 저런 괴물이 어떻게 존재할 수 있었는지를 얘기한다! 이 문제에 대한 내 생각은 어떨까?"
 VIETmisc.0027.a:0 "맞아. 세상에 저런 사람이 존재한다는 건 비극이야!"
 VIETmisc.0027.b:0 "솔직히 말하자면, 나랑 상관없어. 하지만 체면을 세워야지."
 VIETmisc.0027.c:0 "안타깝지만, 내 군대는 피에 굶주린 사이코패스가 필요할지도 모르지."
 VIETmisc.0028.t:0 "제국의 시대"
 VIETmisc.0028.desc:0 "고대 시절, 로마는 세상에서 볼 수 있는 가장 위대한 제국 중 하나였다. 그렇지만 고대에는 또한 다른 강대국들도 있었다. 나는 그 시절 위대했던 다른 제국들의 역사와 위업에 대한 이야기를 읽고 있는데, 특히 이 중 하나가 내게 영감을 준다."
 VIETmisc.0028.a:0 "마우리아의 아소카는 전 인도를 평화의 시대로 인도했지."
 VIETmisc.0028.b:0 "알렉산더 대왕은 그리스인들을 땅의 끝으로 이끌었지."
 VIETmisc.0028.c:0 "이집트의 전능한 파라오들은 시간의 시련을 견디기 위해 기념비를 세웠지."
 VIETmisc.0028.d:0 "페르시아의 교활한 샤한샤는 고대 세계에서의 영향력이 타의 추종을 불허했지."
 VIETmisc.0028.e:0 "한나라는 중국을 번영하는 학자와 현자들의 나라로 탈바꿈시켰지."
 VIETmisc.0028.f:0 "아틸라 휘하의 훈족 군세는 세계에서 가장 두려운 전사들 중 하나였지."
 VIETmisc.0029.t:0 "반짝반짝!"
 VIETmisc.0029.desc:0 "밖에 나와 있는데 땅바닥에 뭔가 반짝거리는 게 있다는 걸 알아챘다.\n\n궁금함에 나는 살펴보려 다가간다. 놀랍게도, 그건 엄청 반짝거리는 금화였다. 누가 실수로 떨어뜨린 건가? 그럴 수도.\n\n주변에 아무도 없는 것 같으니 이제 동전은 내 것이다."
 VIETmisc.0029.a:0 "정말 반짝반짝해."
 VIETmisc.0030.t:0 "이제, 조심해"
 VIETmisc.0030.desc:0 "\"만나서 영광이었습니다. 환대해 주셔서 감사합니다, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip].... 그럼 우리가 다시 만날 때까지.\" 외국 사절은 고개를 숙이고 막 떠나려 한다.\n\n나도 작별 인사를 하기 위해 의자에서 일어나는데, 의자에 발이 걸려 땅바닥으로 우스꽝스럽게 넘어져 버렸다.\n\n다행히 다치진 않았지만, 아직도 창피하다!"
 VIETmisc.0030.a:0 "그래도 사절은 그것에 대해 정중했다."
 VIETmisc.0031.t:0 "좋은 꿈"
 VIETmisc.0031.desc:0 "빛의 왕국으로 들어오는 꿈을 꾸었다. 빛 외에는 아무것도 없는 곳이었다. 빛은 어디에나 있었고, 내가 볼 수 있는 모든 것이었다. 그런데 어째선지 두렵지 않았다 - 오히려 우주와 함께 평안을 느꼈다.\n\n잠에서 깨어난 후, 평온한 느낌이 온종일 내 곁에 머물렀다."
 VIETmisc.0031.a:0 "[ROOT.Char.GetFaith.HighGodName]이(가) 내리신 계시인게 틀림없다!"
 VIETmisc.0031.b:0 "몸이 가볍고 편안하다."
 VIETmisc.0032.t:0 "나쁜 꿈"
 VIETmisc.0032.desc:0 "어둠의 왕국으로 들어오는 꿈을 꾸었다. 어둠 외에는 아무것도 없는 곳이었다. 나는 아무것도 볼 수가 없었다. 나를 분명히 위협하는 것은 없었지만, 엄청난 공포감을 느끼지 않을 수가 없었다.\n\n잠에서 깨어난 후, 이러한 두려움의 감정이 온종일 계속됐다."
 VIETmisc.0032.a:0 "[ROOT.Char.GetFaith.HighGodName]께서 나에게 경고하신 걸까? 아니면 못마땅해 하시는 걸까?"
 VIETmisc.0032.b:0 "모든 게 불안해."
 VIETmisc.0033.t:0 "도전적인 독서"
 VIETmisc.0033.desc:0 "읽고 있는 책이 너무 어렵다. 책의 깊은 뜻이 날 자꾸 피해 다닌다. 학식이 있는 자들이 말하길 자기들 중 가장 현명한 자마저도 가끔 이 책을 읽는 데 어려움을 겪는다고 한다. 그렇다고는 해도, 이 책은 이해할 수 있다면 배울 수 있는 큰 지혜가 담겨 있다고 알려져 있다. 인내심을 갖고 계속 읽으려고 노력해야 할까, 아니면 포기해야 할까?"
 VIETmisc.0033.a:0 "이런 책에 기운을 뺄 필요는 없지."
 VIETmisc.0033.b:0 "무슨 일이 있어도 도전해야 한다!"
 VIETmisc.0033.b.a:0 "책의 의미를 깨닫지 못하다"
 VIETmisc.0033.toast.a:0 "책의 의미가 뭔지 모르겠다"
 VIETmisc.0033.toast.failure:0 "책의 깊은 뜻을 이해하는 것은 내 능력 밖이다"
 VIETmisc.0033.b.b:0 "책의 의미를 깨닫다"
 VIETmisc.0033.toast.b:0 "책의 의미가 뭔지 알았다"
 VIETmisc.0033.toast.success:0 "책의 중요한 교훈을 깨달았다"
 VIETmisc.0034.t:0 "구름을 바라보며"
 VIETmisc.0034.desc:0 "자유 시간이 생겨 밖에 서서 구름을 바라보며 어떤 모양이라도 찾아낼 수 있는지 찾아본다."
 VIETmisc.0034.a:0 "저 구름은 [ROOT.Char.GetFaith.HighGodName]께서 내리신 어떤 계시 같군!"
 VIETmisc.0034.b:0 "저 구름은 장엄하고 강력한 권력을 가진 사람처럼 생겼네... 바로 나 같은 사람 말이지."
 VIETmisc.0034.c:0 "저 구름은... 뭘 닮은 건가? 아무튼 좋구만."
 VIETmisc.0035.t:0 "가려움"
 VIETmisc.0035.desc:0 "영지의 유력자들과의 회의에서 내 영토를 관리하는 것과 관련된 중요한 일을 논의하고 있다. 그런데 갑자기 느껴지기 시작한다. 머리가... 간지러운걸!\n\n머리를 살짝 긁적이고 괜찮아졌을 거로 생각하지만 잘못된 생각이었다! 이제 머리가 훨씬 더 간지러워져 정말로 머리를 긁고 싶다. 이 사람들 앞에서 미친 원숭이처럼 보인다 해도 말이다! 아악!"
 VIETmisc.0035.a:0 "상관 안 해! 머리가 너무 가려워! 미친 듯이 긁어주겠어!"
 VIETmisc.0035.b:0 "견뎌내자... 내 자신이 멍청한 원숭이처럼 보여선 안돼..."
 VIETmisc.0036.t:0 "빨리 먹기"
 VIETmisc.0036.desc:0 "오늘 저녁 식사에서, 수프를 먹으려다가 먹고 싶은 마음이 너무 간절했는지 혀를 데어버렸다. 방에 있는 모두가 나를 쳐다보며 내 어리석은 행동에 놀란 표정을 짓거나 고개를 가로저었다."
 VIETmisc.0036.a:0 "창피하군! 다른 사람들의 눈을 마주칠 수가 없어."
 VIETmisc.0036.b:0 "그럴 수도 있지! 우리 모두 웃어 넘겼다."
 VIETmisc.0037.t:0 "참견"
 VIETmisc.0037.desc:0 "안마당에서 휴식을 취하고 있는데 한 젊은 하녀가 신중하게 코를 파려하는 걸 눈치챘다. 그녀를 변호하자면 정말 신중하게 코를 파고 있고, 누구도 눈치채지 못했다는 것이다. 다른 한편으로는 그래도 다소 무례한 행동이다. 그녀는 아직 좀 어리니 어쩌면 제대로 된 예절을 배워야 할 것이다."
 VIETmisc.0037.a:0 "그럴 의도는 아니었을 거야. 코가 막혀서 그랬겠지."
 VIETmisc.0037.b:0 "나중에 몰래 찾아가서 이 일에 대해 부드럽게 질책하자."
 VIETmisc.0037.c:0 "하! 모든 사람들 앞에서 조롱하여 교훈을 깨닫게 해주자."
 VIETmisc.0037.d:0 "어디서 감히! 채찍형을 내리자. 이 정도 벌이면 되겠지."
 VIETmisc.0038.t:0 "이야기의 목적"
 VIETmisc.0038.desc:0 "하인 두 명이 최근에 보러 갔던 연극에 대해 말다툼하는 걸 엿듣는다. 우연히도 나도 그 연극을 본 적이 있었다. 토론을 들어보려고 주의 깊게 귀를 기울인다.\n\n\"정말로 좋았다는 거야? 이야기도 끔찍하고, 유치하던데!\" 뚱뚱한 하녀가 말했다. \"취향도 제대로 없는 사람에게나 관심을 끌 만한 공연이었어.\"\n\n\"거기서 네가 틀린 거야.\" 키 크고 마른 하인이 되받아친다. \"정확히는 별생각 없이 즐길 수 있는 오락이란 거지. 어떨 땐 마음이 가벼운 이야기가 필요하기도 하잖아 - 누가 항상 진지하고 슬픈 이야기만 보고 싶어 하겠어?\"\n\n아쩌면 내가 토론에 끼어들어야 할까?"
 VIETmisc.0038.a:0 "아니. 이 주제엔 관심 없어."
 VIETmisc.0038.b:0 "하녀의 말이 맞아. 정말 쓰레기 같은 연극이었어."
 VIETmisc.0038.c:0 "하인의 말이 옳아. 잘 만든 연극은 아니지만 웃기더군."
 VIETmisc.0038.d:0 "솔직히 말해 둘 다 옳아."
 VIETmisc.0039.t:0 "완벽하게 끝난 결혼"
 VIETmisc.0039.desc:0 "나는 두 지역 귀족의 결혼식에 참석하고 있다. 신랑과 신부는 어릴 때부터 알고 지냈던 사이로 가까운 사이다. 둘은 서로 정말 잘 지내기에 부모님의 안심을 더 해준다. 모두 이 결혼이 순탄할 것이라고 믿는다."
 VIETmisc.0039.a:0 "나도 그렇게 생각해. 둘 다 더 없이 행복해 보여."
 VIETmisc.0039.b:0 "알잖아. 모든 결혼은 결국 말다툼과 간통으로 변질된다고."
 VIETmisc.0039.c:0 "여기에 있는 맛있는 음식들 보단 신경 안 써!"
 VIETmisc.0039.d:0 "사람이 너무 많아 - 그냥 구석에 앉아 있는 게 좋겠어."
 VIETmisc.0039.e:0 "다 좋네. 근데 저쪽에 꽤 반반한 하인이 있는걸."
 VIETmisc.0040.t:0 "괜찮아질 거야... 그렇지?"
 VIETmisc.0040.desc:0 "\"괜찮아질 거야. 항상 더 잘 될 거란다.\" 유모는 내가 어렸을 때 무언가를 무서워하거나 좌절감을 느낄 때마다 말하곤 했다.\n\n요즘 그 말들이 많이 생각난다. 특히 많은 일로 머리가 복잡할 때. 하지만, 이제 유모는 이곳에 없다. 날 위로해줄 수 없다.\n\n마지막에는 일이 잘될까, 궁금해할 수밖에 없다."
 VIETmisc.0040.a:0 "당연히 잘 되겠지! 그럴거야...."
 VIETmisc.0040.b:0 "아이에서 벗어나면 인생은 달라진다. 아아."
 VIETmisc.0041.t:0 "쿵!"
 VIETmisc.0041.desc:0 "우리가 바깥의 정원을 산책하는 도중에 [scope_VIET_slip_bumper.GetTitledFirstName]은(는) 발이 미끄러져 내게 부딪혔다! 아무도 다치지도 않고, 넘어지지도 않았지만 다소 난처한 일이었다. [scope_VIET_slip_bumper.GetSheHe]은(는) 자신의 실수로 내게 결례를 범한 것에 당황해하는 모습이다."
 VIETmisc.0041.a:0 "괜찮아! 나도 조심했어야 했어."
 VIETmisc.0041.b:0 "어떻게 감히, 이 못된 놈!"
 VIETmisc.0042.t:0 "문제"
 VIETmisc.0042.desc:0 "오늘, 나는 지역의 유력 가문에서 온 손님을 만나고 있다. 내 영지의 작지만 중요한 곳에 막대한 영향력을 가진 사람이다. 요전 날에 이 사람을 만난 적이 있었는데 그때는 서로 정식으로 인사를 나눴었다. 이 회의는 정말 중대하게 느껴진다. 내 존중하는 손님과 영지의 일에 관한 많은 것들을 의논하길 바라기 때문이다.\n\n손님을 보고 서둘러 나가 인사를 전하려는데, 상상할 수 없을 정도로 끔찍한 일이 일어났다!"
 VIETmisc.0042.a:0 "안돼! 어떻게 해야 하지?"
 VIETmisc.0043.tooltip:0 "위험한 상황에 처했습니다...."
 VIETmisc.0043.t:0 "이름이 뭐지?"
 VIETmisc.0043.desc:0 "비극이다! 손님의 이름을 까먹었어!\n\n이름이 뭐였지? 이거였나? 아니면 그거였나? 아냐, 그럴 리가... 아니, 맞을 수도...\n\n이름을 기억하기 위해 머리를 짜내며 억지로 미소를 지어 시간을 번다.\n\n어떡하지? 일이 어색해지기 전에 말할 수 있는 잠깐의 시간만이 있다."
 VIETmisc.0043.a:0 "이름을 맞춰보자!"
 VIETmisc.0043.b:0 "이름을 피하는 방식으로 능숙하게 말해보자. 어색할 수도 있지만."
 VIETmisc.0043.a.a:0 "손님의 이름을 틀리게 말하다"
 VIETmisc.0043.toast.a:0 "손님의 이름을 기억해 내지 못했다"
 VIETmisc.0043.toast.failure:0 "다른 이름을 말해 손님의 기분이 나빠졌다"
 VIETmisc.0043.a.b:0 "손님의 이름을 정확히 맞추다"
 VIETmisc.0043.toast.b:0 "손님의 이름이 기억났다"
 VIETmisc.0043.toast.success:0 "손님의 이름을 겨우 기억해 냈다!"
 VIETmisc.0044.t:0 "육욕의 모험들에 대한 소문"
 VIETmisc.0044.desc.1:0 "최근에 내가 인근 마을의 한 농민과 육욕의 만남을 가져 아이를 가졌다는 소문이 나돌고 있다. 이건 당연히 바보 같은 소문이다."
 VIETmisc.0044.desc.lustful:0 "어느 음탕한 [ROOT.Char.GetWomanMan]와 뒹구는 만큼이나 반반한 농민과 뒹구는 것도 좋아하긴 하지. 그렇다고 해서 그 마을에서 내 취향에 맞는 사람을 찾았다는 말은 아니야."
 VIETmisc.0044.desc.chaste:0 "나는 그런 간음 따위에 그다지 성욕을 느끼지도 못해! 내가 하고 싶지도 않은 일로 제 무덤을 판다는 건 말이 안 되는 소리다."
 VIETmisc.0044.desc.normal:0 "사실을 말하자면 그 마을에 거의 가지도 않고 그곳에 아는 사람도 없어. 이런 소문이 돌 이유는 없다고."
 VIETmisc.0044.desc.2:0 "어찌 됐든 이건 내 명예의 오점이야."
 VIETmisc.0044.a:0 "내가 딱히 할 수 있는 건 없어 - 단지 불쾌한 소문일 뿐이야."
 VIETmisc.0044.b:0 "사실이 아니야! 전부 사실이 아니라고!"
 VIETmisc.0045.t:0 "짧은 낮잠"
 VIETmisc.0045.desc:0 "오늘 일찍이 짧게 낮잠을 잤더니 기분이 놀랄 만큼 상쾌해졌다. 마치 지금 뭐라도 할 수 있을 만큼!"
 VIETmisc.0045.a:0 "기분이 좋았어."
 VIETmisc.0045.b:0 "기분이 상쾌해졌으니, 오늘은 일을 더 하고 싶어."
 VIETmisc.0046.t:0 "수준 높은 문학 작품"
 VIETmisc.0046.desc:0 "정말 좋은 책을 읽었다. 등장인물들은 잘 짜여졌고 그럴싸했으며, 줄거리는 매력적이고 강렬했다. 주제와 전달하고자 하는 내용은 잘난 체하는 태도도 없이 시사하는 바가 컸다. 우와! 이 정도의 이야기를 접한 건 오랜만이다. 온종일 이 이야기 생각만 끊임없이 한다."
 VIETmisc.0046.a:0 "책에 대해 사람들과 얘기하자."
 VIETmisc.0046.b:0 "받은 영감을 일에 적용해보자."
 VIETmisc.0046.c:0 "내 생각을 적어보자."
 VIETmisc.0047.t:0 "수준 높은 독서"
 VIETmisc.0047.desc:0 "읽을 만한 좋은 책을 찾은 건 오랜만이다. 친구가 이 책을 추천해줬다. 친구가 말하길 내가 좋아할 만한 인물들과 이야기가 나온다고 했다. 그리고 지금, 침대에 웅크려 책을 읽는 것보다 바라는 것이 없다. 그렇지만 좋은 책에 빠져 시간을 허비해야 할까? 아니면 다른 일을 할 시간이 남도록 적당히 읽어야 할까?"
 VIETmisc.0047.a:0 "이런 이야기들만 있다면 세상이 어떻든 상관없어."
 VIETmisc.0047.b:0 "할 일이 있는데 취미에 빠지는 건 좋지 않아."
 VIETmisc.0048.t:0 "과장된 행동"
 VIETmisc.0048.desc:0 "나는 순회 극단이 공연하는 연극을 보고 있다. 그런데 극단의 연기가... 별로다. 게다가 이건 최대한 절제한 표현이다. 가장 큰 문제는 그들이 연기할 때 너무 과장한다는 것이다. 그 때문에 등장 인물이나 줄거리가 그럴싸하지 않아 보인다.\n\n연극이 끝나자 청중들의 반응은 기껏해야 별 반응도 없었다. 사람들 대부분도 연기를 마음에 들어 하지 않았던 것 같다. 놀라운 건 무대에 누구도 야유하지 않았다는 것이다 - 이 극단은 그런 점에서 분명 운이 좋다. 도대체 어떻게 극단이 살아남은 거야?"
 VIETmisc.0048.a:0 "오후 시간이 아깝군!"
 VIETmisc.0048.b:0 "불쌍히 여겨 돈을 준다."
 VIETmisc.0048.c:0 "연기가 형편없었으니 매를 좀 맞을 만하군."
 VIETmisc.0048.d:0 "어떻게 연기를 더 잘할 수 있는지 건설적인 조언을 해주고 싶어."
 VIETmisc.0048.e:0 "그래도 여자 배우는 꽤 매력적이었어."
 VIETmisc.0048.f:0 "그래도 남자 배우는 꽤 매력적이었어."
 VIETmisc.0049.t:0 "신성 모독"
 VIETmisc.0049.desc:0 "최근에 내 영지에 있는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]은(는) 비극을 겪었다. 밤에 정체를 알 수 없는 공격자들이 침입하여 안에 있던 몇몇 종교 예술품과 조각상들을 파괴한 것이다. 이 건달들은 그저 문제를 일으키고 싶었던 것 같다. 그들이 값을 매길 수 없는 정신적인 유물을 훔치려는 도둑이 아니었던 걸 봐서는 말이다. 습격자들은 교회에 한바탕 문제를 일으키려고 했을 뿐, 유물을 훔치려는 도둑은 아니었던 것 같다. 어느 쪽이든 경비대가 그들을 잡기 전에 그들은 가까스로 도망쳐 나왔고, 우리는 그들이 누군지 전혀 알지 못한다.\n\n그럼에도 [ROOT.Char.GetFaith.HouseOfWorship]은(는) 큰 피해를 보지는 않았고, 재건을 위해 어떤 도움도 구하고 있다."
 VIETmisc.0049.a:0 "불행하게도 그들의 문제를 해결할 여력은 없어."
 VIETmisc.0049.b:0 "정말 슬픈 일이군! 재건을 돕기 위해 기부를 좀 하자."
 VIETmisc.0049.c:0 "그들을 도울 수 있는 자금을 제공할 수는 있지. 나에 대해 좋게 얘기하겠다고 약속한다면 말이야."
 VIETmisc.0050.t:0 "기묘한 그림"
 VIETmisc.0050.desc:0 "내가 사는 곳에서 멀지 않은 곳에 유명한 화가가 산다. 나는 최근의 예술 작품들을 보기 위해 그를 방문했다.\n\n놀랍게도, 화가는 다소 색다른 발상으로 실험 중인 것 같았다 - 소름 끼치는 다른 세계의 생물들에 대한 묘사, 정통적이지 않은 방법으로 섞인 색깔과 모양들, 다른 곳에서는 볼 수 없는 개념들, 그리고 더. 그렇지만 그림에 담긴 이 기묘한 실험들이 자기만의 매력이 있다는 것을 부정할 수 없다."
 VIETmisc.0050.a:0 "매력적이지만, 내 취향에 이런 그림은 너무 이상하게 느껴져."
 VIETmisc.0050.b:0 "어딘가에는 이 그림의 진가를 알아보는 사람이 있을 거야."
 VIETmisc.0050.c:0 "정말 좋은 발상이야! 정말 대담하고 자신만만해!"
 VIETmisc.0050.d:0 "우리 감성에 대한 모욕이다! 그는 좀 더 받아들일 만한 걸 그려야 해."
 VIETmisc.0050.e:0 "보통과는 다르지만 [ROOT.Char.GetFaith.HighGodName]을(를) 숭배하는 다른 방식이라고 볼 수 있겠군!"
 VIETmisc.0051.t:0 "오래된 폐허"
 VIETmisc.0051.desc:0 "여러 일을 처리하러 가는 길에 우리는 휴식을 취하기 위해 고대 유적에서 멈췄다. 폐허는 비교적 크기가 작으며 넓지도 않다.\n\n나는 잠시 주위를 거닐며 벽들을 살펴본다. 벽에는 어떤 그림 혹은 조각이 새겨져 있는 것 같다. 대부분은 너무 풍화되어 정확히 무엇을 묘사하는지는 알 수 없지만, 과거에는 대단한 모습이었을 거라는 사실을 내게 상기시켜준다."
 VIETmisc.0051.a:0 "어찌 됐든, 여행을 계속하기 전에 좀 쉬어야겠어."
 VIETmisc.0052.t:0 "거의 진짜 같아"
 VIETmisc.0052.desc:0 "지역 귀족을 방문하고 있는 도중에 귀족이 우리에게 소중히 여기는 물건을 보여준다: 얼마 전에 그가 얻게 된 그림으로 아름다운 여인을 묘사하고 있다. 사람을 그려낸 그림은 평범함에서 벗어나지 않지만, 특히 이 그림은 화가가 사람을 극도로 사실적으로 묘사해냈기 때문에 유명하다. - 정말 사실적이라, 마치 그 그림이 살아 숨 쉬는 여인처럼 느껴진다. 언제라도 액자 밖으로 튀어나와 우리와 얘기할 것 같다."
 VIETmisc.0052.a:0 "정말 인상적인 예술 작품이군!"
 VIETmisc.0052.b:0 "아. 이 미인으로 뭘 할 수 있을까 생각 중이야…."
 VIETmisc.0053.t:0 "남매"
 VIETmisc.0053.desc:0 "나와 내 궁정을 위한 연극이 공연되고 있다.\n\n연극은 흥미롭고 극적인 이야기를 담고 있다. 관계를 모르고 사랑에 빠진 남매의 관계가 얽혀 있는 이야기다. 그들은 사랑의 결실을 보아 결혼하고 아이를 낳은 후에야 비극적으로 진실을 알게 된다. 그들의 지역 사회가 남매를 외면하며 남매가 한 일을 받아들이지 못하자 결국 이야기의 마지막은 남매의 자살로 끝을 맺는다.\n\n우여곡절이 가득한 진정 슬픈 이야기다! 사람들은 눈을 떼지 못하는 공연이었다는 것에 동의한다."
 VIETmisc.0053.a:0 "아! 이 무슨 극적인 운명의 장난인가! 이 무슨 연민의 힘인가! 이 무슨 비극인가!"
 VIETmisc.0053.b:0 "역겨워 - 우린 이런 변태 같은 걸 보려고 여기 있는게 아니야!"
 VIETmisc.0053.c:0 "솔직히 지루하다고 생각했어. 연극은 때때로 너무 갈 때도 있지."
 VIETmisc.0053.d:0 "다른 사람들이 [ROOT.Char.GetFaith.GetAdjective] 신앙과는 달리 신성혼을 경멸한다는 것은 슬픈 일이야."
 VIETmisc.0054.t:0 "성당 예술"
 VIETmisc.0054.desc:0 "나는 지역 [ROOT.Char.GetFaith.HouseOfWorship]에서 시간을 보내고 있다. 내가 한동안 들리지 못했던 곳이다. 안에 들어서자 실내의 아름다운 모습에 경외한다. 정말 큰 예배당은 아니지만, 건축하거나 장식한 사람은 주어진 한정된 자원만으로 매우 영리하게 만들어냈다. 삽화는 숭고하고, 벽은 기분 좋게 빛나는 색이며, 창문 밖에서 안으로 햇살이 스며들어 말 그대로 하늘로 가는 계단처럼 보인다!"
 VIETmisc.0054.a:0 "이것은 굽히지 않는 힘의 [ROOT.Char.GetFaith.GetAdjective]의 길을 보여준다."
 VIETmisc.0054.b:0 "우리 집 어딘가에도 이런 인상적인 방이 있었으면."
 VIETmisc.0055.t:0 "무대 공포증"
 VIETmisc.0055.desc:0 "긴장한 젊은 시인이 내 앞에 서서 최근에 자작한 시를 낭송한다. 긴장한 기색이 역력함에도 대부분 훌륭하게 잘 해낸다. 사람들은 시인의 말에 담긴 호소하는 힘과 감정을 표현하는 방식에 감명을 받는다.\n\n그런데 아아, 이 불쌍한 자는 시를 암송하는 도중에 한 구절을 잊어버렸다! 시인의 입이 살짝 벌어진다. 눈들은 그가 공황에 빠지자 튀어나온다. 그리곤 기억해내기 위해 바로 전 구절을 더듬는다. 한편, 모두가 어색하게 지켜보고 있다."
 VIETmisc.0055.a:0 "앉아서 아무 것도 하지 않는다."
 VIETmisc.0055.b:0 "대놓고 비웃으며 조롱한다."
 VIETmisc.0055.c:0 "고무적인 말로 격려한다."
 VIETmisc.0056.t:0 "음유시인의 문제"
 VIETmisc.0056.desc:0 "나는 지역 술집에 있다. 술집에서 나는 좋은 음식과 음악을 즐기고 있다. 특히, 음악은 그가 노래하는 만큼이나 아름답게 류트를 켜는 노련한 음유시인이 연주하고 있다.\n\n그런데 공연 도중에 비극이 일어났다! 류트의 현이 끊겼고, 그가 연주할 악기가 없어진 것이다! 음유시인은 고장 난 류트를 충격에 찬 눈빛으로 쳐다보며 비통에 찬 모습이다."
 VIETmisc.0056.a:0 "글쎄. 우리가 할 수 있는 건 딱히 없는 것 같아."
 VIETmisc.0056.b:0 "하! 정말 한심하군! 어떻게 이게 진짜 접대라는 거야!"
 VIETmisc.0056.c:0 "괜찮아. 그에게 술을 한턱내고 새 류트를 살 돈을 준다."
 VIETmisc.0057.t:0 "회개하라!"
 VIETmisc.0057.desc:0 "오늘 시내에 있는 동안 격앙된 설교를 하는 순회 [ROOT.Char.Custom('DefaultPriestTitle')] 주위에 사람들이 모여든 걸 본다. 그는 인간의 죄악과, 참되고 고귀한 [ROOT.Char.GetFaith.GetAdjective]에 회개하지 않고 경청하지 않으면 우리 중 얼마나 많은 사람이 지옥에 가게 되는지 고함친다. 사람들 대부분은 그의 시끄러운 장황설을 가까이서 듣고 있지 않으며, 그의 익살스러운 행동에 더 재밌어하는 것 같다."
 VIETmisc.0057.a:0 "[ROOT.Char.Custom('DefaultPriestTitle')]의 말이 맞아. 그들은 정말 지옥에 가길 원하는 거야? 회개해라! 당장 회개해라!"
 VIETmisc.0057.b:0 "옳은 일을 하고 [ROOT.Char.GetFaith.HighGodName|U]을(를) 믿는 한 우린 괜찮을 거야."
 VIETmisc.0057.c:0 "이런 '성스러운 자'들은 요즘 넘쳐나는 가짜와 사기꾼에 불과하다."
 VIETmisc.0057.d:0 "이 미치광이가 평화를 어지럽히고 있다 - 경비대, 당장 여기서 이 자를 끌어내라!"
 VIETmisc.0058.t:0 "지옥에 대한 꿈"
 VIETmisc.0058.desc:0 "지난밤 무시무시한 꿈을 꾸었다. [ROOT.Char.GetFaith.DevilName]에게 봉사하는 악마들이 찾아와 나를 어떤 방으로 데려갔다. 온갖 유혈과 소름 끼치는 광경이 보이는 곳이었다. 악마들이 나를 불타는 쇠막대기에 묶어 놓고 막 고문하려는 순간에 나는 비명을 지르며 꿈에서 깨어났다.\n\n무서운 경험이었어. 대체로. 하지만 그게 그냥 꿈이었던 게 다행이야... 그렇지?"
 VIETmisc.0058.a:0 "우연인 게 확실해."
 VIETmisc.0058.b:0 "좀 더 신앙심 있는 [ROOT.Char.GetFaith.GetAdjective] 신도가 되라는 교훈이다."
 VIETmisc.0059.t:0 "지옥의 관문"
 VIETmisc.0059.desc:0 "내가 방문하고 있는 마을에서, 한 장로가 어렸을 때 있었던 이상한 일을 얘기하는 걸 듣는다.\n\n그 당시, 갑자기 거대한 구멍이 생겨 큰 피해를 보았다. 마을 사람들은 그 구멍이 지옥으로 가는 관문이라고 확신했다. 그들은 관문을 처리하기 위해 여러 가지 방법을 시도했는데, 소들을 통째로 구멍에 던져넣은 다음, 많은 흙으로 덮어버리는 등의 방법이었다. 결국엔 뭔가가 통했는지 구멍이 닫혔다.\n\n오늘날까지도 그 원인이 무엇인지는 누구도 확실치 않으며 남아있는 모든 흔적이라곤 땅에 작게 움푹 팬 것뿐이다."
 VIETmisc.0059.a:0 "잘 끝났으니 어찌 됐건 잘 된 것 같네?"
 VIETmisc.0060.t:0 "새롭게 태어나다"
 VIETmisc.0060.desc:0 "오늘 오래된 마을의 장로를 만났다. 그녀가 젊은 여인이었을 때, 그녀는 온갖 죄악에 사악하게 가담했었다고 한다. (나중에 다른 나이 든 마을 사람들은 그녀가 진짜 악인이기보다는 말썽꾸러기였다고 말한다.)\n\n하지만 어느 해에, 그녀는 열병으로 쓰러져 1년 동안 생사를 넘나들었다. (다른 나이 든 마을 사람들은 사실은 한 달이었다고 말한다.) 이 기간에 그녀는 지옥에 가는 꿈을 꾸었고, 수많은 무시무시한 환영을 보았다.\n\n그녀가 회복한 후, 그녀는 자기에게 두 번째 기회가 주어진 것을 깨닫고, 착하고 고결한 삶을 살도록 개심했다고 한다. (다른 나이 든 마을 사람들이 이 부분은 진실이라고 말한다.)"
 VIETmisc.0060.a:0 "정말이든 아니든 그녀의 이야기는 정말 흥미로워."
 VIETmisc.0060.b:0 "장로의 이야기는 감동적이야! [ROOT.Char.GetFaith.HighGodName|U]에 대한 믿음이 우리를 구원한다."
 VIETmisc.0060.c:0 "정말? 그녀는 우리가 그런 과장된 헛소리를 믿을 거로 생각하는 거야?"
 VIETmisc.0061.t:0 "경고"
 VIETmisc.0061.desc:0 "우리 모두 [scope_VIET_haunted_sinner.GetTitledFirstName]이(가) [ROOT.Char.GetFaith.GetAdjective]의 방식을 고결하게 따르는 사람이 아니라는 걸 알고 있다. 그렇지만 우리 중 누구도 [scope_VIET_haunted_sinner.GetTitledFirstName]이(가) 과거에 저지른 죄에 대한 벌로서 유령에 시달리라고는 예상하지 못했다.\n\n물론, 우리는 왜 유령이 밤에 [scope_VIET_haunted_sinner.GetTitledFirstName]의 침실에 나타나는지 알 수 없다. 그렇지만 [scope_VIET_haunted_sinner.GetTitledFirstName]에 따르면 최근에 세상을 뜬 자신의 친구를 닮았다고 한다. 친구는 큰 죄악을 저지른 죄인이었다고 한다. 이제 [scope_VIET_haunted_sinner.GetTitledFirstName]은(는) 자신의 친구가 본인이 저지른 악행의 결과에 대해 자신에게 경고하기 위해 지옥에서 찾아왔다고 확신했다. \n\n한편, [scope_VIET_haunted_sinner.GetHerHis] 하인들 중 누구도 유령이 나타났다는 말을 증명할 수 없었다."
 VIETmisc.0061.a:0 "[ROOT.Char.Custom('DefaultPriestTitle')]에게 죽은 자를 위한 기도문을 외워달라고 청해볼 수도 있지."
 VIETmisc.0061.b:0 "[scope_VIET_haunted_sinner.GetTitledFirstName]은(는) 차라리 개심하여 죄악을 더는 게 좋겠어."
 VIETmisc.0061.c:0 "모든 게 흥미롭지만 내 문제는 아니야."
 VIETmisc.0061.d:0 "[scope_VIET_haunted_sinner.GetTitledFirstName]이(가) 환각을 봤거나 이야기를 꾸며낸 게 틀림없다."
 VIETmisc.0062.t:0 "뜨겁게? 아니면 차갑게?"
 VIETmisc.0062.desc:0 "오늘 [scope_VIET_hell_wonderer.GetTitledFirstName]와 한가하게 대화를 나누는데 [scope_VIET_hell_wonderer.GetSheHe]이(가) 내게 물었다. \"[ROOT.Char.GetFaith.GetAdjective] 경전이 어떻게 지옥을 묘사하는지 읽어 보셨습니까? 어떤 사람들은 지옥의 일부분이 매우 뜨겁고 맹렬하게 불탄다고 합니다. 거기선 열로 인해 몹시 고통받고 끊임없이 불탄다고 하죠. 한편 다른 부분에선 얼어붙는 추위로, 얼어 죽고 또 얼어 죽으며 사지가 고통으로 무감각해진다고 합니다. 뜨거운 지옥이 더 나은지, 아니면 차가운 지옥이 더 나은지 궁금할 수밖에 없습니다.\""
 VIETmisc.0062.a:0 "뜨거운 지옥, 더위는 참을 수 있지만 추운 건 견딜 수 없다."
 VIETmisc.0062.b:0 "차가운 지옥이 덜 고통스럽게 들려 - 상대적으로 말하자면."
 VIETmisc.0062.c:0 "이런 것들에 대해 말하는 건 부적절해."
 VIETmisc.0062.d:0 "그런 곳들은 절대 보지 않도록 고결하게 사는 데 집중하자."
 VIETmisc.0062.e:0 "사람들 대부분이 상상하는 것처럼 지옥이 실제로 그럴지 잘 모르겠군."
 # VERSION 1.0.2 "Ibn Tumart" Start - Please leave here
 VIETmisc.0063.t:0 "모험가의 유언장"
 VIETmisc.0063.desc:0 "안면이 있는 늙은 모험가가 최근에 상속인이나 물려줄 가족도 없이 세상을 떠났다. 흥미롭게도 그는 유서에 내게 모든 재산을 물려주겠다고 남겼다 - 주로 그가 여러 곳을 여행하면서 얻은 괜찮은 양의 금 더미와 귀중한 물건들을 말이다. 우리가 정말 친한 친구는 아니었지만, 그가 어떤 이유에서든 나를 어느 정도 높이 평가했던 것 같다."
 VIETmisc.0063.a:0 "그는 정말 친절했지."
 VIETmisc.0063.b:0 "좋아, 좋다고. 더 많은 부를 내게 가져와라!"
 VIETmisc.0064.t:0 "길을 잃은 아이"
 VIETmisc.0064.desc:0 "[scope_VIET_child_sob_help.GetTitledFirstName]와(과) 함께 주변 마을에 나와 있는데 흐느끼는 한 어린 아이와 마주쳤다. 놀란 [scope_VIET_child_sob_help.GetSheHe]와 나는 주위를 둘러보지만, 근처에 이 아이의 부모나 보호자의 흔적은 없는 것 같다.\n\n“불쌍한 것!” [scope_VIET_child_sob_help.GetSheHe]이(가) 말했다. “이 아이의 부모를 찾아줘야 합니다 - 아니면 어떤 나쁜 놈이 아이로 무슨 짓을 할지 누가 알겠습니까?”"
 VIETmisc.0064.a:0 "그렇게 걱정이 되면 부모를 찾으러 가도 좋아."
 VIETmisc.0064.b:0 "나도 동의해 - 이 아이의 부모를 함께 찾아주자!"
 VIETmisc.0064.c:0 "그저 농민의 자식일 뿐이야. 아기 돌 볼 시간은 없어."
 VIETmisc.0065.t:0 "모험에 대한 꿈"
 VIETmisc.0065.desc:0 "저 멀리에 있는 어느 목가적이고 아름다운 왕국의 모험가가 되는 꿈을 꾸었다. 내가 강력한 전사인지, 지혜로운 마법사인지, 아니면 교활한 도둑인지 잊어버렸지만, 어느 쪽이든 나는 많은 지역 주민의 문제를 도우며 커다란 성취감을 느꼈다. 잠에서 깨어났을 때, 내가 그 꿈에서 겪은 많은 모험을 애틋하게 떠올리며 혼자 미소 짓는다. 특히, 내가 어떤 특정한 단체에 가입하여 단체의 존경받는 일원이 됐던 것이 기억난다. 그곳은…"
 VIETmisc.0065.a:0 "무자비하지만 명예로운 암살자들의 도당."
 VIETmisc.0065.b:0 "도움이 되고 고귀한 용병들이 모인 용병단."
 VIETmisc.0065.c:0 "교활하지만 이상하게도 영웅적인 도둑들의 모임."
 VIETmisc.0065.d:0 "총명하고 헌신적인 현명한 남녀가 모인 학교."
 VIETmisc.0065.e:0 "오래된 로마 투기장의 한 검투사 집단."
 VIETmisc.0066.t:0 "폐허에서 길을 잃다"
 VIETmisc.0066.desc:0 "다음 마을로 여행하는 도중에 [scope_VIET_fellow_lost_traveler.GetTitledFirstName]와(과) 나는 수행단 및 내 호위대와 떨어져 버렸다. 우리는 오래된 건물의 버려진 폐허를 발견하여 그곳을 거처로 삼았다. 우리는 거기서 하룻밤 묵기로 했다. 불을 지피고 나서 둘러앉은 뒤, 처음에는 드문 상황이라 처음에는 상황이 좀 어색했지만, 우리는 여러 가지 주제로 꽤 즐거운 대화를 시작할 수 있었다.\n\n다음날 아침, 내 호위대가 다행히도 우리를 발견했다. 누구도 다치지 않은 채였다. [scope_VIET_fellow_lost_traveler.GetTitledFirstName]와(과) 공유한 경험 덕분에 우리는 확실히 서로를 더 높이 평가하게 되었다!"
 VIETmisc.0066.a:0 "그런 상황에서 누군가 내 곁에 있어 줘서 좋았어."
 VIETmisc.0067.t:0 "학자와 모험가"
 VIETmisc.0067.desc:0 "오늘 내 영지의 마을에서 유명한 명사들을 만났다. 만남 뒤, 나는 그중 두 명과 함께 한가한 잡담을 나눈다 - 하나는 차분하지만 근엄한 성향을 가진 박식한 학자였고, 다른 하나는 얼굴에 끊임없이 간사한 표정을 짓고 있는 모험가였다.\n\n후자가 얼마 전 자신이 여행했던 남쪽 바다를 건너 있는 이상하고 이국적인 외국의 섬에 대해 들려주었다. \"진짭니다.\" 모험가가 말한다. \"그 섬에는 집채만 한 새들이 있었습니다! 제 눈으로 직접 보았습니다.\"\n\n“우리 친구가 과장하고 있군요.” 학자는 말한다. \"그런 새는 있을 것 같진 않습니다.\"\n\n“정말 탁상공론하는 책벌레의 말을 들으실 겁니까? 저는 이런 것들을 실제로 경험해 봤단 말입니다.”"
 VIETmisc.0067.a:0 "지혜로운 학자를 믿는다 - 여행자들은 관심을 끌기 위해 터무니없는 이야기를 하는 걸 즐기지."
 VIETmisc.0067.b:0 "모험가가 맞아. 책을 읽는 건 좋지만 경험은 더 중요하지."
 VIETmisc.0067.c:0 "어쩌면 내가 누가 맞고 틀리다고 말할 수 있는 위치가 아닌 것 같군."
 VIETmisc.0068.t:0 "지역 탐색"
 VIETmisc.0068.desc:0 "때때로 나는 내 거처 근처를 산책하는 걸 좋아한다. 그런데 오늘은 왠지 모험심이 생겨 평소보다 조금 더 멀리 모험을 하기로 했다. 믿을 만한 경비대 몇몇과 함께 나는 거처에서 걸어서 두 시간쯤 되는 야생을 지나가며 풍경에 감탄하는 시간을 보냈다. 작은 개울가에서 느긋하게 쉬며 그 깨끗한 물을 마시기도 했다. 대체로 풍경의 변화는 내게 어느 정도 좋게 작용했다. 저녁 늦게 집에 돌아왔을 때는 정말 즐거운 기분이었다."
 VIETmisc.0068.a:0 "더 자주 해야겠다."
 VIETmisc.0069.t:0 "쉬는 것이 최선"
 VIETmisc.0069.desc:0 "길에서 나는 평민이 바위에 기대어 앉아 있는 것을 보았다. 평민은 나를 알아차리고, 일어서 공손히 인사하고는 바위에 기대어 누웠다. 궁금증에 그에게 무슨 일을 하는 건지 물었다.\n\n“즐거운 하루입니다. [ROOT.Char.GetTitledFirstNameNoTooltip]. 그래서 당분간 그냥 여기서 쉬어야겠다고 생각했습니다.”\n\n“걱정할 직무는 없는 건가?”\n\n“아, 그렇습니다. 저의 [ROOT.Char.GetLadyLord](이)시여. 하지만 저는 언제나 느긋하게 시간을 내어 쉬는 걸 좋아합니다. 필요한 것만 하고 즐길 수 있는데 왜 굳이 열심히 일해서 스트레스를 받겠습니까? 사람들이 매일 쉴 기회를 얻는 것은 아닙니다!”"
 VIETmisc.0069.a:0 "네 말은 현명하고 진실하다! 쉬는 날, 즐겁게 보내라고."
 VIETmisc.0069.b:0 "잘 모르겠어… 열심히 일하는 것 자체가 보상이니까."
 VIETmisc.0069.c:0 "그렇게 고집한다면. 그럼 즐거운 하루 되라고."
 VIETmisc.0070.t:0 "묘지"
 VIETmisc.0070.desc:0 "여행하는 도중에 내 영지의 작은 마을에서 사용하는 수수한 크기의 묘지와 마주쳤다. 고인에 대한 존중, 아니면 적어도 의무감 때문에 나는 고인에게 조의를 표했다. 이런 변변치 않은 마을에서도 이렇게 수많은 세대의 사람들이 지나가고 떠났을 거란 생각이 든다."
 VIETmisc.0070.a:0 "우리 이전에 있었던 사람들을 바라보는 건 참으로 심오한 일이야."
 VIETmisc.0071.t:0 "순회하는 순례자"
 VIETmisc.0071.desc:0 "나와 내 호위대가 길을 따라 걷고 있는데 우리는 [ROOT.Char.GetFaith.GetAdjective] 순례자들을 만났다. 그들은 내게 고개를 숙여 경의를 표했고, 작은 무리를 이끄는 자는 존경의 표시로 자신들이 지니고 있던 작은 종교적인 유물 몇 가지를 내게 선물하기도 했다. 우리가 짧은 얘기를 나눈 후, 그들은 길을 따라 계속 움직인다."
 VIETmisc.0071.a:0 "손에 든 유물들을 보며 여행이 다음에 순례자들을 어디로 데려갈지 곰곰이 생각해본다."
 # Version 1.1.0 "Dragon" Start - Please leave here
 VIETmisc.0072.t:0 "불이야!"
 VIETmisc.0072.desc:0 "어젯밤, 화재로 내 거처의 일부가 불타버렸다. 고맙게도 당직을 서 있던 몇몇 하인과 경비대들이 경보를 알려 누구도 다치지 않고 우리는 불길이 걷잡을 수 없이 커지는 것을 막을 수 있었다.\n\n그렇지만 화재로 건물과 재산의 상당 부분이 파괴되었고, 재건하는 데는 시간이 좀 걸릴 것이다."
 VIETmisc.0072.a:0 "아아! 뭐 어쩌겠어."
 VIETmisc.0073.t:0 "일하러 왔나?"
 VIETmisc.0073.desc:0 "마을에서 시간을 보내던 도중에 장작을 패는 어떤 젊은이를 지나친다. 젊은이는 조금 멍청해 보인다. 나를 살피며 내 호위대를 봤는데도 내가 어느 정도 권위 있는 사람이라는 걸 알아보지 못하는 걸 봐서는 말이다.\n\n\"여기 일하러 오신 겁니까?\" 무심하게 내게 묻는다. 분명히 나를 어떤 비슷한 평민으로 착각한 것 같다. \"돈을 좀 벌 생각이라면 그 도끼를 가지고 장작을 패서 가져오세요. 마을 사람들은 항상 난로에 쓸 땔감이 필요하거든요.\""
 VIETmisc.0073.a:0 "미안, 시간이 없군. 좋은 하루 보내게!"
 VIETmisc.0073.b:0 "실례합니다만, 난 네 [ROOT.Char.GetLadyLord]인, [ROOT.Char.GetTitledFirstNameNoTooltip]입니다요!"
 VIETmisc.0073.c:0 "좀 운동한다고 다치진 않지! 도끼는 어딨지?"
 VIETmisc.0074.t:0 "화상"
 VIETmisc.0074.desc:0 "밤에 복도를 걷다가 횃불에 너무 가까이 다가가 화상을 입어버렸다. 화상은 경미하여 약초와 연고로 쉽게 치료할 수 있지만 아프다!"
 VIETmisc.0074.a:0 "다시는 횃불에 가까이 가지 않도록 조심해야겠어."
 VIETmisc.0075.t:0 "가깝지만, 멀도록"
 VIETmisc.0075.desc:0 "저녁이 되어 기온이 다소 쌀쌀하다. 몸을 따뜻하게 하기 위해 집 난로에 가서 불가에 가까이 다가간다.\n\n다시 생각해보니 난롯불에 너무 가까이 있고, 정말 더워지고 있다. 몇 걸음 뒤로 물러서기로 한다.\n\n하지만 그렇게 하자마자 불에서 너무 멀리 떨어진 것 같고, 한기가 느껴진다.\n\n나는 계속 앞뒤로 움직이며 나와 불 사이에 적당한 거리를 찾으려 노력하지만, 너무 덥거나 춥다."
 VIETmisc.0075.a:0 "불 가까이 있자 - 좀 더 뜨거운 게 낫지."
 VIETmisc.0075.b:0 "멀리 떨어져 있자 - 어쨌든 오늘 밤은 그렇게 춥진 않아!"
 VIETmisc.0075.c:0 "그럼, 오늘은 일찍 잠자리에 드는 게 좋겠군."
 VIETmisc.0076.t:0 "불가사의한 빛"
 VIETmisc.0076.desc:0 "내 경비대 몇몇이 밤중에 멀리서 작은 불들을 봤다고 보고했다. 어쩌면 환각을 봤거나 내게 장난치는 게 아닐까 생각했다. 어느 날 저녁에 조사하기로 결심하기 전까진.\n\n그리고 지평선 저 끝에 있는 그곳 야생에는 정말로 여러 작은 불들이 보였다. 거의 보이지 않았지만 그런데도 보였다.\n\n아침에 나와 경비대 무리는 조사하러 그 지역으로 나갔지만, 적이나 도적들의 흔적은 발견되지 않았다 - 사실, 인간이 활동했다는 흔적은 전혀 없었다."
 VIETmisc.0076.a:0 "어리둥절하군. 이게 무슨 신비로운 현상일까?"
 VIETmisc.0076.b:0 "아! 잠깐만. 왜 그런지 알겠어! 이것은 분명히 밤하늘이…"
 VIETmisc.0077.t:0 "화재 방비"
 VIETmisc.0077.desc:0 "궁전을 방문하고 있는 괴짜 학자는 공학과 건설의 여러 방면에서 전문가라고 여겨진다. 내 집을 둘러본 후, 그는 특히 화재가 발생할 때 피해를 예방하는 것과 관련하여 몇 가지 개선 작업을 할 수 있을 거라고 말한다.\n\n학자가 주장하기로는 적절한 건축 자재에 투자하고 동시에 건물을 특정 설계로 다시 설계함으로써 잠재적인 화재가 집을 손상하고 인명 및 재산 손실을 일으킬 가능성을 줄일 수 있다고 한다. 그러나 이런 조치를 하려면 돈이 좀 들 것이다."
 VIETmisc.0077.a:0 "이 사람은 정말 박식한 사람이니 충고에 귀 기울이는 게 좋겠군."
 VIETmisc.0077.b:0 "유감스럽지만 그런 일에 돈을 쓸 여력이 없어."
 VIETmisc.0077.c:0 "누군가 내 집을 불태우는 걸 학자가 도와주려고 음모를 꾸미는 거라면?"
 VIETmisc.0077.info:0 "#emphasis 역사적 사실:#! 중세 시대의 화재 안전과 예방은 초기 단계에 있었습니다. 비록 많은 마을에 범죄 단속과 소방 등의 일을 도맡아 하는 경비병이 있었지만, 건물들은 보통 인화성 물질로 만들어졌으며 비좁았기 때문에 큰 석성들도 상당한 화재의 위험을 초래하기도 했습니다."
 VIETmisc.0078.t:0 "부랑자"
 VIETmisc.0078.desc:0 "길가의 작은 불가에 옹기종기 모여 있는 부랑자들이 보인다. 그들은 지친 얼굴과 더러운 누더기로 궁핍하고 가엾은 모습이다."
 VIETmisc.0078.a:0 "어떤 사회에서도 거지는 항상 있지. 원래 그런 거야."
 VIETmisc.0078.b:0 "이 쓸모 없고, 더럽고, 게으른 쓰레기 자식들. 경비대! 저것들을 치워버려라!"
 VIETmisc.0078.c:0 "돈을 좀 주고 정직한 일을 찾는데 도움이 되길 빌자."
 VIETmisc.0079.t:0 "특별한 바클라바"
 VIETmisc.0079.desc:0 "내가 자주 들리는 바클라바 상인이 몇 가지 특별한 바클라바를 팔 수 있다고 말한다 - 내가 돈을 더 지불할 생각이 있다면 말이다. 특별한 바클라바 종류는:\n\n- 달콤한 치즈가 든 바클라바\n- 계피와 정향을 뿌린 바클라바\n- 산딸기를 얹은 바클라바\n\n상인이 이런 특별한 바클라바들이 내가 주최하는 연회의 손님들에게 깊은 인상을 줄 것이라고 말하자 그가 유혹해서 몇 개를 사게 하려고 한다는 걸 눈치챘지만, 일리가 있다. 바클라바들은 정말 맛있어 보인다."
 VIETmisc.0079.a:0 "제안이 구미가 당기긴 하지만, 그냥 평범한 바클라바를 줬으면 해."
 VIETmisc.0079.b:0 "그럼 괜찮다면 달콤한 치즈가 든 바클라바로."
 VIETmisc.0079.c:0 "계피와 정향을 뿌린 바클라바가 좋아 보이네."
 VIETmisc.0079.d:0 "산딸기를 얹은 바클라바가 정말 맛있어 보여."
 VIETmisc.0079.e:0 "그거 있지? 그냥 모든 바클라바를 사겠어!"
 VIETmisc.0080.t:0 "바클라바 광신도"
 VIETmisc.0080.desc:0 "[scope_VIET_baklava_fanatic.GetTitledFirstName]이(가) 요즘 입안에 바클라바를 가득 채우는 데 많은 시간을 할애한다는 사실이 최근 궁정의 주목을 받고 있다. [scope_VIET_baklava_fanatic.GetSheHe]은(는) 이 달콤한 페이스트리 빵에 사로잡힌 것 같다!"
 VIETmisc.0080.a:0 "정말 재밌군, 정말 재밌고 말고!"
 VIETmisc.0080.b:0 "그건… 좋아, 인정해. 나도 바클라바에 빠져버렸어."
 VIETmisc.0081.t:0 "끈적거리는 시럽"
 VIETmisc.0081.desc:0 "나는 서류를 검토하면서 바클라바를 간식으로 먹고 있었다. 그런데 양피지를 만지기 전에 손을 닦는 걸 잊어버렸다. 양피지 곳곳이 끈적한 바클라바 시럽으로 범벅이 되었다."
 VIETmisc.0081.a:0 "이건 참… 안됐군."
 VIETmisc.0082.t:0 "바클라바 선물"
 VIETmisc.0082.desc:0 "[scope_VIET_baklava_gifter.GetTitledFirstName]이(가) 오늘 내게 꽤 멋진 선물을 주기로 했다: 바클라바 몇 상자다. 시럽이 든 페이스트리는 질리지 않지! 물론 내가 먹기 위해 좀 남겨놓겠지만, 어쩌면 다른 이유로 바클라바를 잘 활용할 수 있을 것이다…."
 VIETmisc.0082.a:0 "방문하는 사절들에게 선물로 주자."
 VIETmisc.0082.b:0 "연회에 참석하는 손님들에게 제공하자."
 VIETmisc.0082.c:0 "지역의 거지들과 고아들에게 기부하자."
 VIETmisc.0082.d:0 "전부 먹어버린다 - 이건 전부 내 거야. 바클라바를 나눠줄 생각은 없어!"
 # Version 1.1.1 Start - Please leave here
 VIETmisc.0083.t:0 "숫자점"
 VIETmisc.0083.desc:0 "땅바닥에 앉아 있는 거지가 나에게 손짓한다. 마을 사람들은 빈곤함에도 이 노파는 예언의 힘을 가지고 있으며, 그녀의 예언은 종종 정확하다고 말한다.\n\n\"아, [ROOT.Char.GetTitledFirstNameNoTooltip], 만나서 영광입니다.\" 그녀가 말한다. \"뭐랄까. 제게 금화를 조금 주신다면 당신의 미래를 조금은 예측해 드릴 수 있습니다. 좋은 거래지 않습니까?\"\n\n\"어떻게 한다는 건데?\" 내가 묻는다.\n\n\"간단합니다. 그냥 제게 언제 태어났는지 말씀해 주시면 됩니다. 그 숫자에 따라서 당신의 성격뿐만 아니라 미래의 일부분도 알 수 있습니다.\" 그녀가 설명한다. \"어느 지혜로운 은둔자로부터 이 숫자점을 배웠습니다.\""
 VIETmisc.0083.a:0 "아니, 괜찮아. 관심 없어."
 VIETmisc.0083.b:0 "흥미롭군. 그럼 여기 금화야."
 VIETmisc.0083.b.good.title:0 "거지가 좋은 미래를 점치다"
 VIETmisc.0083.b.good:0 "거지 노파가 숫자에 따라 미래에 좋은 일이 생길지도 모른다고 말한다."
 VIETmisc.0083.b.bad.title:0 "거지가 나쁜 미래를 점치다"
 VIETmisc.0083.b.bad:0 "거지 노파가 숫자에 따라 미래에 나쁜 일이 생길지도 모른다고 말한다."
 VIETmisc.0083.b.vague.title:0 "거지가 모호한 미래를 점치다"
 VIETmisc.0083.b.vague:0 "거지 노파의 말은 너무 애매모호해서 별로 의미라고 할 것도 없다 - 사기꾼인 건가?"
 VIETmisc.0084.t:0 "기하학적 문제"
 VIETmisc.0084.desc:0 "나는 지역의 도서관을 방문하고 있다. 여러 학자가 글을 쓰고 뭔가를 양피지에 끄적거리며 열심히 일하는 곳이다. 나는 한 사람이 바깥 뜰의 바닥에 앉아, 나뭇가지로 흙에 다양한 모양과 숫자들을 그리고 있는 걸 알아차린다.\n\n궁금하다. 그곳으로 거닐며 그에게 뭘 하는지 묻는다. \"나의 [ROOT.Char.GetLadyLord](이)시여, 저를 방해하지 말아 주시길 바랍니다. 부탁드립니다.\" 남자가 턱수염을 긁으며 말한다. \"저는 지금 여기서 중요한 계산을 하고 있습니다. 며칠 동안이나 이 기하학적 문제를 풀어내려고 애썼지만, 소용이 없더군요! 제 모든 공식이 틀렸습니다! 다른 선배들도 알아내지 못한 것은 당연하고요.\""
 VIETmisc.0084.a:0 "얼마나 무례한가 - 나는 [ROOT.Char.GetTitledFirstNameNoTooltip]이다. 격식을 갖추어라!"
 VIETmisc.0084.b:0 "맡은 일에 행운을 빌지. 쉽지 않아 보이는군."
 VIETmisc.0084.c:0 "무슨 문제를 그렇게… 잠깐만, 이걸 이렇게 곱해본다면…"
 VIETmisc.0085.t:0 "심화 손가락셈"
 VIETmisc.0085.desc:0 "근처에 사는 은퇴한 상인은 심화 손가락셈에 능하다는 평을 가지고 있다. 그 방법은 수백 개의 숫자를 셀 때 사용할 수 있다. 그는 단 몇 푼에 그 방법을 배우고 싶어 하는 누구라도 기꺼이 가르쳐 준다."
 VIETmisc.0085.a:0 "알고 있으면 좋은 지식이라고 생각해."
 VIETmisc.0085.b:0 "요즘은 주판과 글쓰기 계산으로도 충분해."
 VIETmisc.0085.info:0 "#emphasis 역사적 사실:#! 오늘날까지도 손가락과 손동작만으로 많은 숫자를 세는 기술이 많이 사용되는데, 이를 정식으로 닥틸로노미라고 부릅니다. 예를 들어 중세 이슬람 학자들은 닥틸로노미로 제곱근을 알아내는 방법에 대해 토론하곤 했습니다. 또한 문서를 작성하는 것보다 기밀 유지가 쉬워 많은 사람들이 선호하는 경우가 많았습니다."
 VIETmisc.0086.t:0 "외국의 첩자"
 VIETmisc.0086.desc:0 "내 호위대 중 한 명이 근처 마을에서 외국 첩자를 발견했다. 이 여자는 정말 상냥하고 평범한 모습이기에 아무도 의심하지 않았다.\n\n하지만, 내 경비병은 영리한 사내로, 이 여자가 시장에서 농작물을 사고 있는 걸 지나치던 중에 그는 여자가 현지의 방식과는 다른 방식으로 손가락셈을 하는 걸 알아차렸다.\n\n몇가지 심문과 고문의 협박 후에 그녀는 자신이 외국에서 온 첩자라는 것을 인정했다. 불행히도 여자가 그 후에 도망치려다 죽고 말았기 때문에 확실히 누가 그 여자를 고용했는지, 목적은 무엇이었는지는 알 수 없다. 그렇지만 적어도 그녀에게서 약간의 정보를 얻었고, 내 호위대는 경계 태세를 갖추게 되었다."
 VIETmisc.0086.a:0 "정말 잘했어! 그 경비병은 그의 간계를 칭찬받아야 한다."
 VIETmisc.0086.info:0 "#emphasis 역사적 사실:#! 과거에서부터 현재까지도 문화마다 몸을 이용한 셈법이 다릅니다. 예를 들어, 어떤 곳은 손가락 마디를 별도의 숫자로 계산하며 코나 귀와 같은 다른 신체 부위를 사용해 큰 숫자를 세기도 했습니다. 이러한 방법들은 가끔식 본능적으로 써지기 때문에, 때때로 다른 곳에서 온 사람을 구별하기 위해 사용되기도 했습니다."
 VIETmisc.0087.t:0 "엄대"
 VIETmisc.0087.desc:0 "내 관할 아래에 사는 두 농부가 최근에 큰 싸움을 벌였다. 그들은 서로 거래를 하면서 교환하는 상품의 수량을 엄대에 기록했다. 그런데 한 농부가 엄대에 새겨져 있는 숫자를 바꾸어 다른 농부를 속이려 했다. 하지만 그것은 다른 농부가 엄대의 사본을 만들어 놨었기에 멍청한 짓이었다. 이제 사기를 친 농부의 운명은 내 손에 달려있다."
 VIETmisc.0087.a:0 "들켜 소용 없게 됐으니 별일 아니다 - 그를 놓아줘라."
 VIETmisc.0087.b:0 "그는 처벌로 벌금을 내야할 것이다."
 VIETmisc.0087.c:0 "비열한 자식! 당장 감옥에 넣어라!"
 VIETmisc.0087.info:0 "#emphasis 역사적 사실:#! 숫자를 집계하는데 쓰였던 특별한 막대들은 선사시대부터 기록을 보관하는 방법으로 사용되어 왔습니다. 문맹이 흔했던 중세 세계에서는 엄대는 매우 믿을 만한 존재였습니다. 엄대의 중요성을 나타내는 증거로는 19세기 후반의 나폴레옹 코드에서도 언급됩니다."
 VIETmisc.0088.t:0 "주사위 게임"
 VIETmisc.0088.desc:0 "시장에서 주사위 게임을 주최하는 한 남자 주위에 군중들이 모여 있는 걸 본다. \n\n\"저의 [ROOT.Char.GetLadyLord]이신 [ROOT.Char.GetTitledFirstNameNoTooltip]시여! 여기서 만나게 되어 영광입니다.\" 그가 활짝 웃는다. \"저희와 주사위 게임 한두 판 하지 않으시겠습니까? 동전 몇 개 정도의 내기는 당신에게 전혀 문제가 되지 않을 테지요.\"\n\n\"일단 한번 보자고.\" 내가 말한다.\n\n그 후, 돈을 따기 위해 노력하는 여러 도박꾼을 관찰하지만 모두 수포가 되었다. 사회자는 운이 정말 좋고 [ROOT.Char.GetFaith.HighGodName]의 축복 (자기가 주장하기론)을 받은 것 같다. 대개 주사위가 그에게 유리하게 굴러가는 걸 봐서는 말이다."
 VIETmisc.0088.a:0 "지금 당장은 신경 쓸 일이 아니야."
 VIETmisc.0088.b:0 "도박 좀 한다고 별일 안 생겨. 맞지?"
 VIETmisc.0088.c:0 "내 운을 시험해 도박을 왕창 해보자!"
 VIETmisc.0088.d:0 "잠시만… 이거 납 주사위잖아! 경비대, 이 자를 체포해라!"
 VIETmisc.0088.e:0 "납 주사위인 건 알지만, 어떻게 상대할지 알고 있단 말이지. 헤헤…"
 VIETmisc.0088.win.small:0 "돈을 조금 따냈다"
 VIETmisc.0088.win.big:0 "돈을 엄청 따냈다"
 VIETmisc.0088.lose.small:0 "돈을 조금 잃었다"
 VIETmisc.0088.lose.big:0 "돈을 엄청 잃었다"
 # Version 1.1.2 Start - Please leave here
 VIETmisc.0089.t:0 "따갑고 거칩니다"
 VIETmisc.0089.desc:0 "멀리서 찾아온 젊은 전사가 오늘 내 궁정에 들렸다. 나는 그를 환영하기 위해 소소한 연회를 열고, 그에게 우리의 사막에 대해 어떻게 생각하는지 물어본다.\n\n“저의 [ROOT.Char.GetLadyLord](이)시여. 솔직히 말하자면.” 그가 빙그레 웃으며 말한다. “저는 이런 모래로 뒤덮인 곳에는 별로 익숙하지 않습니다. 제가 온 곳은 모래가 별로 없다는 거 아시지 않으십니까. 이 모래들과 함께 여기까지 온다는 것은…. 인정하겠습니다. 저는 모래가 싫습니다."
 VIETmisc.0089.a:0 "“말해보게.” 내가 말한다. 재미있어하며. “이제 경험해봤으니. 모래의 어떤 점이 싫은가?”"
 VIETmisc.0090.t:0 "지렁이"
 VIETmisc.0090.desc:0 "길을 따라 여행하던 도중에 우리는 길 위에 뭔가 길고 가늘며, 끈적거리는 것과 마주쳤다. 나는 내 호위대에게 대기하라고 말한 뒤, 그것에 다가가 무릎을 꿇는다. 어느 정도 세심한 관찰 끝에 그것이 태양의 열기 아래 길 저편으로 가려고 고군분투하는 지렁이라는 걸 깨닫는다."
 VIETmisc.0090.a:0 "아무것도 아니군. 그럼 계속 가자고."
 VIETmisc.0090.b:0 "내가 길 반대편까지 갈 수 있게 도와줘야겠어."
 VIETmisc.0090.c:0 "재미로 밟아 죽인다!"
 VIETmisc.0091.t:0 "얕은 무덤"
 VIETmisc.0091.desc:0 "지역 건설 현장에서 인부들이 정말 꺼림직한 것을 발견했다. 흙을 파다가 얕은 무덤처럼 보이는 것을 우연히 발견한 것이다. 발견된 것은 썩은 나무 관으로, 그 안에는 해골이 들어 있었다. 해골의 옷들은 닳고 헤져있었으며 분명 현재의 옷차림과 유행과는 맞지 않았다. 이에 인부들과 감독관들은 어떻게 할지 막막하여 내게 좋은 생각이 있는지 물어봤다.\n 내 눈으로 상황을 확인하기 위해 현장에 도착한 후, 나는 인부들이 정말 사실대로 말한 것이라 믿는다. 이 해골에 무슨 일이 일어날지 결정하는 것은 이제 내가 결정할 일이다."
 VIETmisc.0091.a:0 "그냥 아무데나 던져버려 - 그냥 해골일 뿐이야."
 VIETmisc.0091.b:0 "이자에게 제대로 된 장례를 치러줄 수 있을지도."
 VIETmisc.0091.c:0 "잠깐. 이 해골은 그다지 오래되지 않은 것 같은데."
 VIETmisc.0091.c.tooltip:0 "최근에 누군가가 이것을 묻었고, 흔적을 감추기 위해 그들이 찾아낸 오래된 옷들을 사용한 것 같다. 그리고 이 해골의 상처를 봐 - 이건 확실한 살인의 흔적이야!"
 VIETmisc.0091.d:0 "고인을 묻어 주되, 옷을 가져가 조사한다."
 VIETmisc.0091.d.tooltip:0 "이 옷들을 궁정으로 가져가면 과거의 한두 가지를 배울 수도 있을 것이다. 내가 아는 몇몇 학자들은 고대인이 사용한 천을 조사한다고 하면 황홀해할 것이다."
 VIETmisc.0092.t:0 "동굴"
 VIETmisc.0092.desc:0 "오랜 시간 여행하던 도중에 야생에 있는 동굴을 발견했다. 호기심이 발동하여 몇 걸음 걸어 들어가 보니 어둠밖에 보이지 않았다. 한 호위병에게 횃불을 들고 오라고 말한다. 횃불을 가져와 빛이 동굴을 멀리 비추자 이 동굴이 아주 깊다는 걸 깨달았다. 박쥐 두어 마리가 배회하며 어떻게 할지 궁리하는 나를 경계하는 눈으로 바라보고 있다."
 VIETmisc.0092.a:0 "모험심이 느껴져 - 동굴을 탐험하자!"
 VIETmisc.0092.b:0 "이곳에서 휴식을 취하고 식사를 한 뒤 떠난다."
 VIETmisc.0093.t:0 "보석 세공"
 VIETmisc.0093.desc:0 "내가 아는 한 학자가 우연히 보석 세공과 관련된 책의 사본을 발견했다고 한다 - 여러 가지 돌, 보석, 광물 등의 특성과 품질에 관한 논문이 적혀 있는 걸 말이다. 그의 집을 방문하고 있는 중에 그는 내게 오래된 사본을 보여 준다. 크기가 꽤 크고, 중요한 정보들로 가득찬 것 같다."
 VIETmisc.0093.a:0 "잠깐 빌릴 수 있을까?"
 VIETmisc.0093.b:0 "인상적이고 아름다운 책이야."
 VIETmisc.0093.info:0 "#emphasis 역사적 사실:#! 보석 세공 책은 돌, 보석, 광물, 그리고 지구에서 발견된 다른 물질들에 대한 정보를 제공하는 글이나 책의 한 종류였습니다. 다양한 돌이 문화와 시기에 따라 다르게 유용하거나 유해한 성질이 있는 것으로 여겨졌습니다. 이 책들은 또한 가끔 다른 돌들에서 추정되는 마법적 성질을 논의했다는 점에서 종교적인 면으로 돌을 분석하기도 했습니다."
 VIETmisc.0094.t:0 "뇌석"
 VIETmisc.0094.desc:0 "여기서 그리 멀지 않은 들판에서 많은 뇌석이 발견되었다. 이에 대해 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 [ROOT.Char.GetFaith.HighGodName]의 신성한 세력과 [ROOT.Char.GetFaith.DevilName]의 사이에서 벌어진 전쟁의 자취인지, 아니면 미약한 영혼들과 요정들이 사람들을 홀리게 하려고 썼던 활과 화살의 잔재인지에 대하여 논쟁하고 있다. 어느 쪽이든, 이 돌들에 영적인 힘이 깃들어 있다는 것에 동의한다. 특히 그곳에 많은 뇌석들이 있으니 말이다. 그러나 보다 합리적인 학자들은 이 돌들이 자연 현상이라 믿고 있으며, 뇌우 때 만들어져 번개를 통해 땅으로 떨어졌다고 믿는다."
 VIETmisc.0094.a:0 "돌을 이용해 농부들이 가축을 지키는 데 쓸 수 있을 것이다."
 VIETmisc.0094.b:0 "공경하기 위해 지역 [ROOT.Char.GetFaith.HouseOfWorship]로 가져와야 한다."
 VIETmisc.0094.c:0 "이것들을 부적으로 삼아 불운을 막아야 한다."
 VIETmisc.0094.d:0 "나는 학자들이 이 돌들을 연구하게 하는 것이 최선이라고 믿는다."
 VIETmisc.0094.info:0 "#emphasis 역사적 사실:#! 과거에 사람들은 그들이 발굴한 선사시대의 부싯돌 도구나 화석의 기원에 대해 서로 다른 이론을 가지고 있었습니다. 어떤 이들은 이러한 현상이 다양한 영적 또는 초자연적 현상의 징후라고 믿었고, 다른 이들은 그것들이 자연적인 기원을 가지고 있고 뇌우 때문에 생긴 것이라고 생각했습니다 - 그래서 뇌석이라고 불리게 되었던 겁니다. 학자들은 18세기와 19세기가 되어서야 이것들이 석기시대의 인공물이라는 것을 깨달았습니다."
 VIETmisc.0095.t:0 "잠귀신님, 제게 꿈을 주세요"
 VIETmisc.0095.desc:0 "“하늘에 맹세코!” [scope_VIET_sandman_dreamer.GetTitledFirstName]이(가) 말했다. “어젯밤에 잠귀신을 봤어. 내게 와서는 나를 재웠다고.”\n\n“너 바보야?” [scope_VIET_sandman_skeptic.GetTitledFirstName]이(가) 소리친다. “그건 어른들이 어떻게 잠이 드는지 설명하려고 꾸며낸 바보 같은 이야기야.”\n\n“사실이야 - 날 믿기만 하면 돼. 잠귀신이 어젯밤 내게 멋진 꿈을 가져다주었다고 - 틀림없이 잠귀신이었을 거야.”"
 VIETmisc.0095.a:0 "[scope_VIET_sandman_dreamer.GetTitledFirstName]의 말을 믿어보자. 거짓말을 할 이유가 뭐 있겠어?"
 VIETmisc.0095.b:0 "[scope_VIET_sandman_skeptic.GetTitledFirstName]이(가) 말한 것처럼 꾸며낸 이야기일 뿐이야. 잠귀신이 나오는 꿈을 꾼거 아닐까?"
 VIETmisc.0096.t:0 "선돌"
 VIETmisc.0096.desc:0 "“알고 싶은 게 있는데.” 우리의 안내인에게 묻는다. “저기 저건 뭐지?”\n\n그는 내가 가리키는 곳을 보기 위해 돌아선다 - 길가의 빈 들판에 장대같이 큰 돌이 홀로 서 있다.\n\n“아, 저 돌 말씀하시는 겁니까. [ROOT.Char.GetLadyLord]? 항상 저곳에 있었지요.” 그가 설명한다. “어떤 사람들은 고대의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이(가) 하늘을 숭배하기 위해 세웠다고 말하곤 합니다. 또 다른 사람들은 오래전에 사라졌던 거인들의 종족이 돌들을 이곳으로 가져왔다고 말합니다. 이것이 한때 웅장했던 건물의 잔해 전부라면서요.”"
 VIETmisc.0096.a:0 "점잔빼며 고개를 끄덕인다. 그리고 여정을 계속한다."
 # Version 1.1.3 Start Here - Please leave this comment here
 VIETmisc.0097.t:0 "놀랬지"
 VIETmisc.0097.desc:0 "“귀신이다!” [scope_VIET_ghost_prankster.GetTitledFirstName]이(가) 외친다. 우리 뒤를 가리키면서.\n\n“아아아아아!” [scope_VIET_ghost_prank_victim.GetTitledFirstName]이(가) 소리 지른다.\n\n[scope_VIET_ghost_prankster.GetTitledFirstName]은(는) 웃음을 터트린다. “얼마나 겁쟁이 같은지! 지금 네 얼굴을 너가 봐야하는데!\"\n\n“하나도 안 웃기거든!”"
 VIETmisc.0097.a:0 "사람들을 겁주지 마라, [scope_VIET_ghost_prankster.GetFirstNameNoTooltip]. 재미 하나도 없어."
 VIETmisc.0097.b:0 "봐, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip], 네가 겁쟁이라는 게 창피하군."
 VIETmisc.0097.c:0 "귀신이 어딨어? 아 보인다! 그래. 방금 봤는데… 아, 장난이었구나."
 VIETmisc.0098.t:0 "참견하는 아이들"
 VIETmisc.0098.desc:0 "몇 주 전, 주변의 한 마을에 유령이 나타난다는 보고가 있었다. - 한밤중에 하얀 예복을 입은 [scope_VIET_fake_ghost.GetWomanMan]이(가) [scope_VIET_fake_ghost.GetTitledFirstName]의 사유지를 돌아다니며 온갖 소란을 피우며 근처에 오는 사람을 쫓아낸다고 한다.\n\n오늘, 나는 그 문제 뒤에 숨겨져 있었던 진실을 알게 되었다. 귀신은 다름 아닌 [scope_VIET_fake_ghost.GetFirstNameNoTooltip] 자신이었던 것이다! 놀다가 우연히 자신의 사유지를 무단으로 침입한 동네 아이들을 내쫓고 싶었던 모양이다. 그런데 용감한 젊은이 몇몇이 이 문제를 조사하기로 했고, 진실을 밝혀낸 것이다.\n\n“참견하는 녀석들만 없었다면 걸리지 않았을 텐데!” [scope_VIET_fake_ghost.GetFirstNameNoTooltip]은(는) 씩씩 거린 채 내 앞으로 불려와 심판을 기다린다."
 VIETmisc.0098.a:0 "아무런 피해도 없었으니 괜찮다. 이제 교훈을 알겠나?"
 VIETmisc.0098.b:0 "네가 일으킨 문제에 대해 지역 주민에게 사과하라."
 VIETmisc.0098.c:0 "벌로서 네가 그 아이들의 용기에 대해 보상해주어라."
 VIETmisc.0099.t:0 "귀신 들린 집"
 VIETmisc.0099.desc:0 "근처 마을을 방문 중이다. 마을 가장자리에 집이 한 채 보인다. 창문은 깨져 있고, 벽은 금방이라도 무너질 것으로 보인다. 잡초와 덩굴이 건물 바닥에 널려 있다. 전체적으로 분위기가 꽤 불길하게 느껴진다.\n\n“수십 년 동안 아무도 이곳에 살지 않았습니다.” 건물에 관해 묻자 주민인 한 노인이 내게 설명한다. “이곳엔 과거에 머물었던 자들의 영혼들이 나오는게 확실합니다. 그렇기에 아무도 감히 그 안으로 들어가지 않죠. 몇몇 무모한 바보들을 제외하고 말입니다. 그런 사람들은 항상 더 멍청해져서 나오죠.”"
 VIETmisc.0099.a:0 "맙소사. 이곳과 멀리 떨어져 있어야 겠군."
 VIETmisc.0099.b:0 "설마. 그렇게 나쁘진 않겠지. 한번 봐볼까."
 VIETmisc.0099.message:0 "지역 주민들은 당신이 저주받았다고 합니다"
 VIETmisc.0100.t:0 "빙의된 자에 맞선 정당방위?"
 VIETmisc.0100.desc:0 "“맹세하건대, 그는 영혼에 홀려있었어요! 그는 알 수 없는 말과 함께 소리를 지르며 다가와 날 죽이려고 했어요!” 한 여자가 외친다. “그건 사고였어요! 그가 날 해치려 해서, 무의식적으로 칼을 잡은 거예요…”\n\n나는 살인죄로 기소된 평민에 대한 재판을 감독하고 있다. 그녀는 자신이 죽인 남자가 영혼에 홀렸다고 말한다. 목격자는 없지만, 몇몇 다른 평민들은 이 남자가 이상했으며, 때때로는 마치 귀신에 홀린 것처럼 이상한 행동을 했다고 말했다. 이전에 그 남자가 다른 사람을 해치려 한 사례는 있었지만, 결코 그들의 생명을 위협할 정도는 아니었다. 마지막으로, 여성은 체포에 저항하지 않고 기꺼이 순응했다."
 VIETmisc.0100.a:0 "그녀가 위험에 처했었기에 그녀의 행동은 합리적이라 볼 수 있다. 처벌은 필요 없다."
 VIETmisc.0100.b:0 "정당방위였지만 어쨌든 그녀는 사람을 죽였다. 그녀는 수감될 것이다."
 VIETmisc.0100.c:0 "살인은 살인이다. 그리고 그녀가 하는 이야기는 수상쩍어. 그녀는 처형될 것이다."
 VIETmisc.0101.t:0 "안녕하십니까!"
 VIETmisc.0101.desc:0 "“안녕하십니까. [ROOT.Char.GetTitledFirstNameNoTooltip].” 내가 복도를 지나자 고개를 숙이며 늙은 하인이 말한다. “좋은 하루 보내시길 바랍니다.”"
 VIETmisc.0101.a:0 "아! 고맙군. 자네도 좋은 하루 보내길 바라네."
 VIETmisc.0101.b:0 "흠! 하인들은 좀 조용해야 할 텐데!"
 VIETmisc.0102.t:0 "시험"
 VIETmisc.0102.desc:0 "“물론입니다. 저의 [ROOT.Char.GetLadyLord](이)시여. 잘 지내시길 바랍니다.”\n\n계속 걷고 있는데 뭔가를 깨달았다: 내겐 그렇게 생긴 하인이 없었다.\n\n내가 돌아보자 아무도 보이지 않는다.\n\n남은 하루 동안 다른 하인들에게 그런 사람을 아는지 물어보지만 내 설명과 일치하는 노인을 아는 자는 아무도 없었다. 가장 고령의 하인이며 인자한 늙은 할머니가 말한다. 살아있는 사람으로 변한 채 사람의 덕을 시험하는 영혼에 대한 많은 이야기가 있다고 한다. “그에게 친절하게 대하셨습니까?” 그녀가 미소짓는다. “친절하게 대하지 않았다면, 사람들이 말하길 나쁜 일이 생길지도 모른다고 합니다.”"
 VIETmisc.0102.a:0 "잠깐... 유령일 리가 없잖아? 그렇지?"
 VIETmisc.0103.t:0 "소름끼치는 것"
 VIETmisc.0103.desc:0 "다른 방에서 누군가가 소리 지르는 걸 듣자 내 호위대 몇몇과 나는 그 방으로 들이닥쳤고, 한 하녀가 탁자 뒤에 숨어서 겁에 질려 꽥꽥거리는 것이 보인다.\n\n“왜 그렇게 소리를 지르셨소?” 내 호위대가 물었다.\n\n“커다란 것을 봤어요… 아악! 저거요!”\n\n“어떤 거?”\n\n“거미요!”\n\n우리는 모두 뒤를 돌아본다, 그리고 거기, 거기에는 나무 그릇만 한 거미가 천장에 매달려 천천히 아래로 내려오고 있다."
 VIETmisc.0103.a:0 "#emphasis 누가 저것 좀 죽여! 죽여! 죽이라고! 죽여버려!#!"
 VIETmisc.0103.b:0 "#emphasis 모두들 당장 여기서 도망쳐. 다들 나가!#!"
 VIETmisc.0103.c:0 "진심이야? 넌 거미의 몇배 정도나 크다고. 알았어, 내가 죽이지."
 VIETmisc.0103.d:0 "거미가 우릴 무서워하는게 틀림 없어! 내게 잔을 줘. - 내가 잡아서 밖에 풀어주겠어."
