 VIETmisc.0257.t:0 "합창단 공연"
 VIETmisc.0257.desc:0 "나는 현재 내 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]와(과) [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에서 합창단의 노래를 듣고 있다. 흥미롭게도, 내 가족 중 [singer.GetTitledFirstName]은(는) 이 합창단의 단원 중 한 명이다.\n\n“[singer.GetFirstNameNoTooltip]은(는) 가수도 아닌데 특별히 노래를 잘 부르지 않나?” 나는 내 옆에 앉아있는 [chaplain.GetFirstNameNoTooltip]에게 귓속말로 자랑스럽게 말한다.\n\n“그렇습니다. 끔찍하지만 모든 농부들이 밭을 갈 때 그렇게 노래하죠.” [chaplain.GetSheHe]은(는) 무례하게 대답한다.\n\n나느 놀랐다. [chaplain.GetSheHe]는 [singer.GetFirstNameNoTooltip]이(가) 내 가족인걸 못 알아차렸나?"
 VIETmisc.0257.a:0 "내 가족을 모욕한 죄를 받아라, 이 멍청아!"
 VIETmisc.0257.b:0 "난 확신한다. [chaplain.GetSheHe]는 그런 뜻이 아니었다."
 VIETmisc.0257.c:0 "다시 생각해 보니, 아마, [chaplain.GetSheHe]가 맞다."
 VIETmisc.0257.info:0 "#emphasis 역사적 맥락:#! 이 사건은 독일왕 루트비히의 아들 카를 3세를 즐겁게 하고 교육하기 위해 9세기에 쓰여진 몇 가지 도덕적인 이야기를 포함하는 샤를마뉴의 전기인 #italic 비타 카롤리 마그니#!의 이야기에서 영감을 받았습니다. 이 특별한 이야기에서, 그의 주교 리우트워드가 그렇게 말했을 때 샤를마뉴의 반응은 그를 땅에 쓰러뜨리는 것이었습니다."
 VIETmisc.0258.t:0 "끔찍한 악몽"
 VIETmisc.0258.desc:0 "나는 한밤중에 나를 깨우게 했던 악몽 속에서 무슨 일이 일어났는지 기억하려고 애쓰면서 머리를 살며시 문지르며 침대에서 일어난다.\n\n나는 내 하인들 중 한 명에게 바클라바가 남아있냐고 물어본 것을 기억한다. 오직 그들이 나를 훈계하기 위해서였다; 어떤 이유에서든, 세계의 바클라바는 대부분 사라졌고, 몇 개만 찾을 수 있었다. 그리고 나서, 그 꿈은 커다란 전쟁터로 옮겨갔고, 그곳에서 나는 정교한 색깔과 상징을 착용한 완전 무장한 기병들, 온갖 종류의 무서운 무기를 휘두르는 보병들, 그리고 더 많은 - 그들이 전투에 빠졌을 때 소리를 지르는 것을 보았다. 목적? 바클라바의 마지막 공급을 놓고 싸우기 위해.\n\n어쨌든, 나는 침대에 다시 누워서 잠들려고 노력한다. 이 얼마나 어리석은 악몽인가! 그런 진미는 멸종되면 안 된다."
 VIETmisc.0258.a:0 "그 악몽을 꾼 이유가 궁금한데...."
 VIETmisc.0259.t:0 "실패한 암살"
 VIETmisc.0259.desc:0 "[teddy_roosevelt.GetTitledFirstName]은(는) [teddy_roosevelt.GetHerHim]에 대한 암살 시도가 있었을 때 공식적인 업무로 내 봉역에 있는 한 마을을 방문하고 있었다. [teddy_roosevelt.GetSheHe|U]은(는) 마을의 유명 인사들을 만나러 갔었고, 그들의 대화 중에 참석한 젊은 남자 - 근처에 사는 하급 귀족 - 가 단검을 뽑고 [teddy_roosevelt.GetFirstNameNoTooltip]을(를) 여러 번 반복하여 찔른 후 다른 이들에게 잡혀 구속되었다.\n\n기적적으로 [teddy_roosevelt.GetFirstNameNoTooltip]은(는) 심각한 부상을 입지 않았으며 심지어 공격자를 비웃었다. [teddy_roosevelt.GetSheHe]은(는) 놀란 구경꾼들에게 경비원들에게 그 남자를 데려가라고 말하고는 “나를 죽이려면 그 이상의 것이 필요하다!”라고 말하고 토론을 계속했다.\n\n이에 대해 듣고 여러 목격자의 확인을 받은 후, 나는 [teddy_roosevelt.GetFirstNameNoTooltip]을(를) 크게 존중하지 않을 수 없다. 그렇긴 하지만, 가해자는 혼자 행동했다고 주장하지만… 다른 사람이 보냈을 수도 있지 않을까?"
 VIETmisc.0259.a:0 "나는 공개적으로 [teddy_roosevelt.GetHerHis] 용기와 침착함을 칭찬해야 한다."
 VIETmisc.0259.b:0 "결국 불행한 일이 없었다는 말을 들으니 기쁘군."
 VIETmisc.0260.t:0 "특이한 약"
 VIETmisc.0260.desc:0 "유명한 여행 의사 [physician.GetFirstName]이(가) 지나가다 나를 보고 싶어했다. [physician.GetSheHe|U]는 돈이 필요하고, 나에게 귀중한 약을 팔고 싶어한다. 그래서 [physician.GetSheHe]이(가) 내 궁정에 서게 되었다.\n\n[physician.GetFirstNameNoTooltip]이(가) 큰 상자를 카트에 싣고 도착했다. [physician.GetSheHe]는 다양한 질병을 치료할 수 있는 약이 들어 있다고 말한다. 그게 뭐냐고 묻자 [physician.GetSheHe]은(는) 상자를 열었고, 거의 온전한 #italic 미라#!를 드러냈다.\n\n그 자리에 있던 몇몇 신하들은 충격으로 숨을 헐떡였다; 나조차도 그 무시무시한 광경에 불안했다. 미라는 회복 능력이 있는 것은 사실이기 때문에 잘 보존된 미라를 사는 것은 좋은 구매가 될 것이다. “저는 이것이 고대 무덤에서 나왔다는 것을 증명할 수 있습니다. [ROOT.Char.GetLadyLord], 이걸 사신다면 다른 신체 부위가 어떻게 의학적으로 사용될 수 있는지 그 방법에 대한 목록도 쓸 것입니다.”"
 VIETmisc.0260.a:0 "그래. 미라는 의학적으로 꽤 효과적일 수 있지."
 VIETmisc.0260.b:0 "아니… 으…. 난 관심 없네, 미안하군."
 VIETmisc.0260.c:0 "신선한 고기와 비교했을 때... 그 맛이 다른지 궁금하군."
 VIETmisc.0260.d:0 "내가 미라를 사겠다... #italic 그리고#! 당신을 고용해서 내 밑에서 일하게 하겠다."
 VIETmisc.0260.info:0 "#emphasis 역사적 맥락:#! 20세기 초까지만 해도 유럽과 중동에서 미라가 약용으로 팔렸으나, 그 효과에 대한 의심은 그보다 훨씬 더 오래 지속되었습니다. 초기 현대 유럽에서는 미라에 대한 수요가 매우 컸기 때문에 제한된 공급 때문에 가짜 미라를 제조하고 판매하는 산업이 생겨났습니다. 그럼에도 불구하고, 이러한 믿음의 근원은 중동에서 #italic 미미야#!로 알려진 아스팔트 또는 아스팔트를 역사적으로 사용한 것과 아스팔트가 미라를 방부처리하는 데 사용되었다는 사실에서 비롯된 것으로 보입니다. 중세 시대에 일종의 전화 게임을 통해, 어떤 사람들은 아스팔트뿐만 아니라 미라 자체가 약효가 있다고 믿게 되었습니다."
