 VIETmisc.0331.t:0 "농담"
 VIETmisc.0331.desc:0 "“재밌는 수수께끼가 생각났어,” [joker.GetTitledFirstName]이 어느 날 한가롭게 대화를 나누던 중 내게 말했다. “분명 웃음이 터질 거야!”\n\n나는 잠시 생각하다가 [joker.GetHerHim]에게 말했다. "좋아, 뭔데?"\n\n[joker.GetSheHe]는 “남자의 허벅지에 매달려 있으면서, 전에 자주 찔렀던 구멍을 다시 찌르고 싶어 하는 것을 뭐라고 할까요?”라고 물었다.\n\n[joker.GetFirstNameNoTooltip]은 잠시 동안 내가 질문을 이해하길 기다렸다. 내가 눈썹을 치켜올리며 [joker.GetSheHe]가 음란한 농담을 하고 있다고 생각하는 바로 그 순간, [joker.GetSheHe]는 답을 밝혔다: “#bold 열쇠#!!”\n\n"
 VIETmisc.0331.a:0 "하하하! 정말 재밌군."
 VIETmisc.0331.b:0 "이중적인 의미잖아 재미없어."
 VIETmisc.0331.info:0 "#emphasis 역사적 배경:#! 앵글로색슨 시대 영국에서는 수수께끼가 인기였으며, 그중 많은 수수께끼가 이중적인 의미를 내포하고 있었습니다. 이 수수께끼는 10세기 앵글로색슨 시의 모음집인 #italic Exeter Book#에서 유래되었으며, 그중 일부는 수수께끼나 농담의 형태를 띠고 있었습니다."
 VIETmisc.0332.t:0 "농담 혹은 진실"
 VIETmisc.0332.desc:0 "[courtier_1.GetTitledFirstName]은 흥분한 듯 내게 가십을 전하고 싶어 했다. [courtier_1.GetSheHe]는 지인에게서 내 영지의 어느 마을에 사는 한 기혼 남성이 자진해서 거세를 했다는 이야기를 들었다고 한다. 듣자 하니 그 바보는 질투심이 극에 달해 아내가 다른 남자와 정을 통하는 건 아닌지 늘 의심했고, 그래서 스스로 거세를 했다는 것이다. 그렇게 하면 아내가 임신했을 때 간통을 부인할 수 없을 테니.\n\n[courtier_1.GetFirstNameNoTooltip]이 흥분해서 그 멍청이에 대한 소문을 내게 이야기하는 동안, [courtier_2.GetTitledFirstName]는 이 이야기가 [courtier_2.GetSheHe]가 전에 들었던 농담 같다고 지적했다. [courtier_2.GetFirstNameNoTooltip]는 [courtier_1.GetFirstNameNoTooltip]에게 코웃음을 치며 말했다. "농담을 실제 사람 이야기로 착각한 거겠지!"\n\n굴욕감으로[courtier_1.GetFirstNameNoTooltip]의 눈이 커졌다. [courtier_1.GetSheHe]는 [courtier_2.GetFirstNameNoTooltip]의 말이 옳았다는 것을 깨달았다.\n\n"
 VIETmisc.0332.a:0 "정말 창피하겠군, [courtier_1.GetFirstNameNoTooltip]!"
 VIETmisc.0332.b:0 "그대로 엄청 웃긴 농담이군!"
 VIETmisc.0332.info:0 "#emphasis 역사적 배경:#! 이 농담은 이탈리아 학자 포조 브라치올리니(1380~1459)가 쓴 농담 모음집 #italic Facetiae#!에서 유래되었습니다. 포조 브라치올리니는 그렇지 않았다면 사라졌을 많은 고전 라틴어 필사본을 복원하는 데 중요한 역할을 했습니다. 그는 #italic Facetiae#!를 쓴 이유에 대해 "다양한 걱정과 근심으로 지친 우리의 마음은 때때로 끊임없는 노동에서 벗어나 유쾌한 오락을 통해 활기를 되찾고 즐거움을 얻어야 하는 것이 마땅하며, 철학자들도 이를 권장하고 있다."라고 말했습니다."
 VIETmisc.0333.t:0 "Pity로 이동"
 VIETmisc.0333.desc:0 "오늘 회의에서 나의 [councillor_1.GetCouncilTitle], [councillor_1.GetTitledFirstName]는 내 자문위의 나머지 의원들에게 심각한 문제들에 대한 연설을 하고 있었다.\n\n연설이 끝난 후, 나는 [councillor_1.GetFirstNameNoTooltip]이(가) 나의 [councillor_2.GetCouncilTitle] [councillor_2.GetTitledFirstName]에게 [councillor_1.GetSheHe]이(가) 끔찍한 주제로 회의를 동요하게 만들 의도가 있었는지를 물어보는 것을 들었다.\n\n "물론," [councillor_2.GetFirstNameNoTooltip]이(가) 무표정하게 말했다. "누구도 당신의 연설을 불쌍하다고 생각하지 않을 만큼 냉정한 사람은 없을 거야."\n\n"
 VIETmisc.0333.a:0 "흠. [councillor_2.GetFirstNameNoTooltip]이(가) 틀린 말은 아니야."
 VIETmisc.0333.b:0 "[councillor_2.GetFirstNameNoTooltip]이(가) 그렇게 직설적일 필요는 없어."
 VIETmisc.0333.info:0 "#emphasis 역사적 배경:#! 이 대화는 로마의 정치가, 변호사이자 작가였던 키케로(기원전 106-43년)가 자신의 저서 중 하나인 #italic De Oratore#!(웅변가에 대하여)에서 언급한 일화를 바탕으로 합니다. 로마의 집정관이었던 카툴루스(기원전 149-87년)가 형편없는 웅변가에게 했다고 전해지는 말입니다."
 VIETmisc.0334.t:0 "바다 위의 위험"
 VIETmisc.0334.desc:0 "[courtier_1.GetTitledFirstName]가 겁이 좀 많고, 특히 여행과 관련해서는 위험한 상황을 피하려고 노력한다는 것은 모두가 아는 사실이다.\n\n어느 날, 우리는 해상 여행과 관련된 문제들과 그에 따르는 위험에 대해 이야기하고 있었다. 나는 [courtier_1.GetFirstNameNoTooltip]를 좀 놀려주기로 하고, [courtier_1.GetHerHim]에게 군함과 상선 중 어느 것이 더 안전하다고 생각하는지 물었다.\n\n"[courtier_1.GetSheHe]는 씁쓸하게 “육지에 정박된 배.”라고 대답했다.\n\n"
 VIETmisc.0334.a:0 "하! 재치 있는 답변이군."
 VIETmisc.0334.b:0 "그렇다고 네가 겁쟁이라는 사실이 변하는 건 아니지."
 VIETmisc.0334.info:0 "#emphasis 역사적 배경:#! 이 재치 있는 대화는 기원후 4세기경의 고대 그리스 농담 모음집이자 현존하는 가장 오래된 농담 책인 #italic Philogelos#!에서 발췌되었습니다. 그러나 이 책은 더 오래된 고대 자료에서 언급된 다른 농담 모음집도 있었기 때문에 알려진 가장 오래된 농담 모음집은 아닙니다."
 VIETmisc.0335.t:0 "문을 통과하다"
 VIETmisc.0335.desc:0 "저녁에 거주지 근처 도로를 산책하고 있었는데, 작은 수행단을 거느린 여행 중인 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]가 다가왔다. 세상에, 이 [ROOT.Char.Custom('DefaultPriestTitle')]는 내가 본 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 가장 뚱뚱한 사람이었다!\n\n[ROOT.Char.Custom('DefaultPriestTitle')]는 우리에게 친근한 어조로 인사를 건넨 후, 근처 마을로 여행 중이며, "마을 문을 통과할 수 있을까요?"라고 물었다.\n\n[ROOT.Char.Custom('DefaultPriestTitle')]는 해가 지고 성문이 닫히기 전에 마을에 도착할 수 있는지를 묻는 것이 분명했다. 그러나 머리가 좀 둔한 내 호위병 중 한 명이 "물론이죠. 거대한 건초 수레도 들어갈 수 있는데 왜 안 되겠습니까?"라고 대답했다.[ROOT.Char.Custom('DefaultPriestTitle')]는 해가 지고 성문이 닫히기 전에 마을에 도착할 수 있는지를 묻는 것이 분명했다. 그러나 머리가 좀 둔한 내 호위병 중 한 명이 "물론이죠. 거대한 건초 수레도 들어갈 수 있는데 왜 안 되겠습니까?"라고 대답했다.\n\n"
 VIETmisc.0335.a:0 "미안하군! 내 호위병이 당신의 질문을 오해한거 같군!"
 VIETmisc.0335.b:0 "하하하! 웃기구만"
 VIETmisc.0335.info:0 "(?)"
