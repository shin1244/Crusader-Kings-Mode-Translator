 VIETmisc.0320.t:0 "욕설에 대한 참회"
 VIETmisc.0320.desc:0 "[chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName](이)가 내가 욕설을 몇 번 하고 [ROOT.Char.GetFaith.HighGodNamePossessive] 이름을 헛되게 사용한 것을 적발했다. 사소한 죄목이었지만, [chaplain.GetFirstNameNoTooltip](이)가 개입할 필요성을 느낄 만큼 중대한 죄목이었음은 부정할 수 없다.\n\n[chaplain.GetFirstNameNoTooltip]은 나에게 7일 동안 물과 빵만 먹으라고 권고했다. 그런 벌을 받으니 앞으로는 그렇게 하지 말아야겠다는 생각이 들었다."
 VIETmisc.0320.a:0 "물과 빵으로 회개하노라."
 VIETmisc.0320.b:0 "멍청한 짓이야 – 난 잘못한게 없다고."
 VIETmisc.0320.info:0 "#emphasis 역사적 맥락:#! 중세 유럽에서는 가끔 욕설을 하는 등의 사소한 죄에 대해 1~2주 등 정해진 시간 동안 물을 마시고 빵을 먹으며 참회하는 것이 일반적인 형태였습니다. 너무 정교한 형벌은 아니었지만, 이론상으로는 사람들이 다시는 이런 사소한 죄를 짓지 않도록 하기에는 충분한 불편함이 있었습니다."
 VIETmisc.0321.t:0 "물을 포도주로?"
 VIETmisc.0321.desc:0 "여행 중인 순례자 한 명이 지나갔는데, 그는 [ROOT.Char.GetFaith.HighGodName]의 축복을 받았다고 주장했다. 그는 구호품, 특히 빵과 물을 달라고 요청했습니다. 나는 아무런 문제가 없다고 생각하고 하인들에게 빵과 물을 가져다주라고 했어요. \n\그는 고맙다고 말한 후 빵을 물에 담가 부드럽게 만들어 먹었습니다. 그 물을 마시려던 찰나에 그는 이렇게 외쳤다: "물이 포도주로 변했다! 기적이야! 나는 [ROOT.Char.GetFaith.HighGodName]의 축복을 받았다!"\n\n내 하인 중 한 명이 그 물을 한 모금 마시고는 술로 변한 것을 확인했다! 그 남자는 더 많은 자선과 내 저택에 머물 수 있게 해달라고 요청했고, 하인들은 [ROOT.Char.GetFaith.HighGodName]의 축복을 받은 사람이 우리와 함께 머물 수 있기를 간절히 바랐다. 하지만 한 늙은 하인이 그 남자를 사기꾼이라며 눈살을 찌푸리더니 화를 내며 쫓아냈다."
 VIETmisc.0321.a:0 "잠깐만… 도대체 왜 그런거지?"
 VIETmisc.0321.b:0 "자네도 그의 속임수를 꿰뚫어봤지, 그렇지?"
 VIETmisc.0322.t:0 "신성한 사기"
 VIETmisc.0322.desc:0 "연로한 하인이 고개를 가로저으며 모두에게 설명하기 시작했다.\n\n“저건 사기꾼들이 사람들을 속이기 위해 사용하는 오래된 수법입니다. 아이들도 할 수 있을 정도로 간단한데, 잘 보면 그는 아마도 빵의 색이 변한 포도주에 미리 적셔 놓은 후 빵이 다 마르면 작은 조각으로 부셨을 겁니다. 그리고 몰래 작은 빵 조각을 물속에 넣어 물 전체에 포도주 맛이 퍼지길 기다렸을 겁니다. 그렇게 하면 물에서 포도주 맛이 나죠. 저는 이미 많은 사기꾼들이 바보들에게 자신이 거룩하다고 속여 사람들로 하여금 자신이 기적의 일꾼이라고 믿게 만들어 사람들에게 물건을 기부받는 것을 보았습니다.”"
 VIETmisc.0322.a:0 "놀랍구나! 우리 모두가 그에게 속을 뻔 했다니…."
 VIETmisc.0322.b:0 "나 역시 그가 물에다 빵을 몰래 넣은 것을 봤네."
 VIETmisc.0322.info:0 "#emphasis 역사적 맥락:#! 다음 속임수는 익명의 저자가 쓴 14세기 중세 마술 책인 #italic 세크레툼 필로소포룸#!이라는 책에 언급되어 있습니다. 이 책에 따르면, 이 속임수는 속기 쉬운 사람들을 속이기 위해 흔히 사용되는 속임수였습니다: “#italic 이 속임수는 전 세계를 순례자처럼 돌아다니는 사기꾼들이 사용한다. 이 속임수를 통해 많은 사람들이 신이 물을 포도주로 바꾸신다고 확신하였다.#!”"
 VIETmisc.0323.t:0 "익사를 피하는 법"
 VIETmisc.0323.desc:0 "오늘 한 여행자가 지나가다가 내 궁정을 방문했다. 그는 많은 땅을 여행했고 많은 위험을 무릅쓴 경험이 있었다. 특히 그는 크고 거대한 바다나 내륙의 작은 강이나 호수 등 수역을 여행할 때의 위험에 대해 이야기했다.\n\n물이 위험하다는 것은 누구나 아는 사실이지만, 이 여행자는 폭풍우가 몰아치는 배를 타거나 강을 건너는 등 익사할 수 있는 여러 상황에서 탈출한 경험이 있다고 했다.\n\n여행자는 익사 가능성을 줄이기 위해 수영을 잘하는 여러 가지 기술을 설명해 주었다."
 VIETmisc.0323.a:0 "흥미로운 수업이구나 – 나중에 우리 목숨을 구할지도 모르겠어!"
