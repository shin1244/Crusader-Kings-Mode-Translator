 VIETmisc.0329.t:0 "겨우살이 아님"
 VIETmisc.0329.desc:0 "나는 정원 밖에 나와 내 신하들과 함께 있고, 근처의 나뭇잎들 중 일부에서 겨우살이처럼 보이는 것을 발견했다. 나는 그 겨우살이가 얼마나 무성하고 사랑스러워 보이는지에 대해 신하들과 잡담하고 있었다, 내 주변의 모든 사람들은 동의했다.\n\n“그건 겨우살이가 아닙니다, 나의 [ROOT.Char.GetLadyLord]” [gardener.GetTitledFirstName]이(가) 지적했다. [gardener.GetSheHe|U]는 때때로 지역 식물에 대해 괜찮은 지식을 보여주었기 때문에, 우리는 [gardener.GetHerHim]의 말을 주의 깊게 들었다.\n\n“이건 #italic [GetPlayer.Custom('VIET_old_cactus_name')]#!입니다.[ROOT.Char.GetCapitalLocation.GetName] 주변 사람들은 대대로 그렇게 불러왔죠.” [gardener.GetFirstNameNoTooltip]가 자세히 설명했습니다. “다른 겨우살이 종류들처럼 유용하지는 않아요. 약효도 별로 없고, 열매도 맛이 없거든요. 하지만 보기에는 예쁘죠, 저도 동의합니다.”"
 VIETmisc.0329.a:0 "흠, 네 말이 맞군. 그래도 보기 좋은걸,"
 VIETmisc.0329.b:0 "식물에 대해 자세히 알려주실 수 있나?"
 VIETmisc.0329.info:0 "생물학적 맥락:#! 흔히 구세계에는 선인장이 없다고 하지만, 예외가 있습니다. 겨우살이를 닮은 #italic 리프살리스 바키페라#!는 중남미, 플로리다, 카리브해 뿐만 아니라 스리랑카와 사하라 이남 아프리카 열대 지방에서도 자생합니다.  이 식물이 어떻게 구세계에 도달했는지에 대한 세 가지 경쟁 이론이 있습니다. 1) 콜럼버스의 교류의 일환으로 유럽 선박에 의해 운반되었거나, 2) 그보다 훨씬 이전에 철새에 의해 퍼졌거나, 3) 대륙 이동으로 이 지역들이 분리되기 전에 다른 선인장 종보다 수백만 년 전에 진화했을 가능성이 있습니다. 세 가지 이론 모두 눈에 띄는 결함이 있지만, 이 이벤트에서는 후자의 두 가지 이론 중 하나를 가정합니다." 
 VIETmisc.0330.t:0 "뱀을 만나다"
 VIETmisc.0330.desc:0 "[kind.GetTitledFirstName]이(가) 얼마 전에 겪었던 흥미로운 일에 대해 이야기해 주었다. 그는 사막을 여행하던 중 더위에 지쳐 죽어가는 큰 뱀을 발견했다고 한다. 그의 동료들은 뱀을 죽이라고 했지만, 그는 동료들의 만류에도 불구하고 자신의 물통에 있는 물로 뱀을 식혀주었고, 뱀은 그 후 유유히 사라졌다고 한다.\n\n그 후, 일행은 사막에서 길을 잃었고  [kind.GetFirstNameNoTooltip]은(는) 뜬금없는 곳에서 주인 없는 낙타를 발견했다. 그는 낙타를 이용해 안전한 곳으로 돌아가라는 목소리를 들었고, 실제로 그렇게 되었다고 한다!\n\n그의 동료 여행자들은  [kind.GetFirstNameNoTooltip]이(가) 구해준 뱀이 #italic jinn#!이었고 친절에 보답한 것이라고 생각하지만 확신하진 못한다."
 VIETmisc.0330.a:0 "정말, 좋은 #italic jinn#!이로다."
 VIETmisc.0330.b:0 "그냥 운이 좋은거겠지"
 VIETmisc.0330.info:0 "#emphasis 역사적 맥락:#! 이 사건은 8세기 아랍 시인 아부 자이드 알 쿠라시와 관련된 전설을 각색한 것인데, 그는 비슷한 상황에서 자비로운 진의 영혼 (서구에서는 흔히 지니라고 알려져 있음)을 만났다고 전해진다. 이슬람과 중동의 민속에서 진의 영혼은 인간과 마찬가지로 선할 수도 있고 나쁠 수도 있는 자유 의지를 가진 이성적인 존재이다. 이슬람이 온 이후, 선한 진혼은 또한 신을 숭배하고 경건한 이슬람교도들이라고 믿어졌다."
