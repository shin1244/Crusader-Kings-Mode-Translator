 VIETmisc.0155.t:0 "100세 노인"
 VIETmisc.0155.desc:0 "근처에 사는 한 마을의 노인이 최근 100세의 고령에 이르렀다는 소식을 들었다. 100년이 넘었다! 정말 놀랍군. 요즘 같은 시대에 사람이 이렇게 오래 사는 것은 극히 드문 일이다. 신하들 중 몇몇이 주민들에게 호의적으로 보이기 위해서라도 이 노인을 축하해야 한다고 제안했다."
 VIETmisc.0155.a:0 "그거 좋군, 그런데 왜 굳이 농민을 만나야 하지?"
 VIETmisc.0155.b:0 "좋다! 그 노인에게 좋은 선물을 주겠다."
 VIETmisc.0155.c:0 "직접 노인의 집에 찾아가 축하하도록 하지."
 VIETmisc.0156.t:0 "금 솥"
 VIETmisc.0156.desc:0 "정원사가 일하는 동안 나는 밖에서 정원사를 관찰하고 있었다. 그가 고목 근처의 땅을 깊이 파고 있을 때 무엇인가를 세게 쳤다. 처음에, 우리는 그것이 어떤 종류의 바위인 줄 알았는데, 알고 보니 밀봉된 작은 도자기 솥이였다.\n\n호기심에, 그것을 꺼냈고 간신히 열 수 있었다. 안에는 몇 개의 금화가 들어 있었다. - 우리는 정확히 100개의 동전을 세었다.\n\n자세한 조사 결과, 이 솥은 오래 전에 이 장소에 묻힌 것으로 보인다. 솥을 가지러 오지 않는 사람이 묻은 것 같다. 어쨌든, 유쾌하고 태평스러운, 나의 정원사가 말하기를, 이제 솥과 동전은 당연히 자신의 것이라고 말한다."
 VIETmisc.0156.a:0 "아니, 네가 찾았으니, 당연히 네 것이다!"
 VIETmisc.0156.b:0 "당연히 이 것을 나눠 가져야지, 친구."
 VIETmisc.0156.c:0 "그것은 내가 가질거야, 정말 고맙군."
 VIETmisc.0157.t:0 "사랑의 100가지 기술"
 VIETmisc.0157.desc:0 "“그녀는 최고의 매춘부였습니다.”라고 [horny.GetTitledFirstName]이(가) 활짝 웃으며 말한다. “밤에 더 좋은 여자와 함께 하기 위해 돈을 지불한 적은 없었습니다!”\n\n나는 몇몇 신하들과 작은 잔치를 하고 있는데, 그 건장한 남자는 얼마 전에 갔던 사창가에서의 만남을 떠올리고 있다. “그녀는 100가지 다른 사랑의 기술을 배웠고, 나는 동전 한 개에 그 모든 기술을 나에게 보여줄 뿐만 아니라 나에게 설명해줘야 할 가치가 있다고 말했어요. 친밀감이 이런 철학적 예술일 줄 누가 알았겠어요?”\n\n내 신하 중 일부는 주의 깊게 듣고, 매료되고(너무 흥분하지는 않았지만), 어떤 사람들은 그의 말에 짜증나고 불쾌한 것처럼 보이지만, 대부분의 사람들은 그가 이 100가지 기술을 설명할 때, 그저 어색하게 눈을 마주치지 않으려고 했다."
 VIETmisc.0157.a:0 "나는 능숙한 솜씨로 건전한 화제로 전환할 것이다."
 VIETmisc.0157.b:0 "이런 조잡하고 저속한 얘기는 그만하도록!"
 VIETmisc.0157.c:0 "너무 매력적이군! 메모를 해야겠다."
 VIETmisc.0158.t:0 "100명의 용감한 젊은이들"
 VIETmisc.0158.desc:0 "여행 중에, 길가에 꽤 큰 돌멩이가 있는데, 그 돌멩이는 분명히 사람의 손으로 새겨졌다. 저게 왜 여기에 있지? 나는 말에서 내려 조사하러 갔다. 돌에 무슨 글씨가 쓰여져 있는 지 보려는데, 다 닳아 없어져 있었다. 무기를 든 사람들, 아마도 전투중인 사람들의 조각인 것 같다.\n\n잠시 후, 한 여행자가 걸어왔다. 그는 내가 그 돌이 무엇인지 알아내려고 하고 있는지 눈치채고, 나에게 말했다. “전해지는 말로는, 그 돌은, 여러 세대 전에 이 땅을 공포에 떨게 했던 사악한 도적들을 물리치기 위해 목숨을 바친 100명의 용감한 젊은이들을 기리기 위해 만들어졌다고 합니다. 전투는 바로 이곳에서 벌어졌습니다.”"
 VIETmisc.0158.a:0 "이 얼마나 흥미로운 역사인가! 그리고 얼마나 용감한 젊은이들인가!"
 VIETmisc.0159.t:0 "고양이 애호가"
 VIETmisc.0159.desc:0 "여기에서 그리 멀지 않은 곳에 사는 한 독신녀는 고양이 100마리를 키우는 것으로 유명하다. 듣기로는, 그리고 내가 알기로는 그녀는 괴짜지만, 그녀는 아무도 괴롭히지 않았다. 하지만 마을을 지나갈 때, 그녀와 마주칠 때마다, 그녀는 예의 바르고 정중하지만 확실히 정신적으로 불안정하고 말도 안 되는 소리를 하는 경향이 있다.\n\n그녀의 이웃들 중 몇몇이 지금 나에게 100마리의 고양이에 대해 불평하고 있다. 그 고양이들이 그녀의 집에서 온갖 무서운 소리를 낸다고 말한다. 마을의 어른들이 그것에 대해 아무런 조치를 취할 생각이 없어, 그 문제를 나한테 말하고 있다. 그들 중 몇몇은 고양이들이 주위에 있어, 그녀가 사악한 마법사라고 확신한다고 말한다!"
 VIETmisc.0159.a:0 "그 여자는 범죄를 저지르지 않았다. 그만 돌아가!"
 VIETmisc.0159.b:0 "음… 그게 문제라면… 고양이들을 버리도록 강요해."
 VIETmisc.0159.c:0 "만일을 대비하여 그 여자를 감옥에 가두고, 고양이는 죽여라!"
 VIETmisc.0160.t:0 "기적적인 어머니"
 VIETmisc.0160.desc:0 "여기에서 조금 떨어진 왕국에 총 100명의 아이를 낳았다고 전해지는 여성이 있다고 들었다! 물론, 한꺼번에는 아니고, 그녀의 인생 전반에 걸쳐. 어떻게 그런 일이 있을수가 있지? 그런 여성이 존재한다면 그녀는 틀림없이 비범한 어머니일 것임에 틀림없다… 아니면 엄청난 거짓말쟁이일 것이다."
 VIETmisc.0160.a:0 "놀라운 일들은 여기저기서 항상 일어나고 있다."
 VIETmisc.0160.b:0 "그녀가 많은 고아를 입양하고, 그런 거짓말을 하고 있는 것이 틀림 없다."
 VIETmisc.0161.t:0 "너무 많은 신발!"
 VIETmisc.0161.desc:0 "[spouse.GetFirstName]이(가) 어떻게든 100개의 멋진 신발 컬렉션을 획득했다는 사실을 경악하며 깨달았다! 처음에는 여기 신발 몇 켤레, 저기 신발 몇 켤레로 시작했지만, 어느새 그것들은 어디에나 있다! [spouse.GetSheHe]이(가) 그런 허영심을 축적할 수 있는 돈이 어디서 났을까? 이 문제에 대해 많은 소문이 나돌고 있고, 그것은 나에게 좋지 않은 영향을 준다."
 VIETmisc.0161.a:0 "그 신발들 중 일부를 판다. 지금 당장."
 VIETmisc.0161.b:0 "이상한 습관이지만 내가 상관할 바가 아니다."
 VIETmisc.0162.t:0 "100명의 영혼"
 VIETmisc.0162.desc:0 "어젯밤 이상한 꿈을 꿨는데 어떻게 해야 할지 모르겠다.\n\n꿈에서 나는 방이 어둡고 조명이 전혀 켜지지 않는 뒤틀린 내 집의 환상을 보았다. 나는 많은 인물들이 내 집에 나타나는 것을 보았다. 그들의 창백한 얼굴은 평온하게 중립적이었다. 그들은 모두 조용히, 신비롭게, 그리고 어쩐지 섬뜩하게 춤을 추기 시작했다.\n\n내가 이 군중을 헤매면서 정확히 100명을 세었다. 마지막 사람에게 갔을 때, 그는 유쾌하지만 피곤한 목소리로 (내 주변에서 천천히 춤을 추면서) \"우리를 초대해 주셔서 감사합니다. 우리는 100명의 영혼입니다. 우리는 문제를 일으키지 않을 것입니다.\"\n\n나는 아침 일찍 일어났고, 본능적으로 창문으로 걸어갔다. 밖에서, 수평선 가장자리에서, 해가 뜨고 있을 때, 나는 움직이는 불빛들을 보았다고 생각했다. 그러나 내가 그것들을 헤아리기도 전에 그것들은 사라졌다."
 VIETmisc.0162.a:0 "내가 뭔가를 보고 있는 건 아닐까, 그 꿈은… 그게 뭐였지?"
 VIETmisc.0163.t:0 "캘리퍼스"
 VIETmisc.0163.desc:0 "하인들이 우리 집에서 아주 특이한 것을 발견했다. 근처 도로에서 조금 떨어진 곳에 나무통 하나가 옆으로 놓여 있었다. 안에는 정확히 100명의 캘리퍼스가 있었다. 추가 조사 결과, 누가 그 통과 캘리퍼스를 소유했는지, 그리고 그것이 어떻게 그곳에 도착했는지에 대한 단서는 발견되지 않았다."
 VIETmisc.0163.a:0 "내 하인들 중 몇몇은 저 캘리퍼스를 이용할 수 있을 것 같은데?"
 VIETmisc.0163.b:0 "다른 데 쓸 게 없으면 파는 게 낫겠다."
 VIETmisc.0164.t:0 "반목 종료"
 VIETmisc.0164.desc:0 "오늘, 나는 두 지역 귀족 가문의 공식 모임에 참석했다. 그들은 100년 넘게 불화를 겪어왔다. 정확히는 100년 전, 이 두 가문의 선조는 모임에서 일종의 걷잡을 수 없는 싸움을 벌였다.\n \n나는 두 가족이 평화를 위한 협정을 협상하는 중재자 역할을 해왔고, 이제 나의 노력이 결실을 맺고 있다. 어쨌든 불화는 너무 오래 지속되었고 양측의 많은 사람들은 어쨌든 그것이 끝나기를 바라고 있었다."
 VIETmisc.0164.a:0 "“이것이 이 두 가문의 긴 평화의 시작이 되기를 바라네.”"
