 VIETmisc.0196.t:0 "뜻밖의 만남"
 VIETmisc.0196.desc:0 "내 영지의 일부를 여행하던 중 특이한 모양의 나뭇가지가 있는 나무를 발견했다.\n\n“저... 나뭇가지에 깃털이 튀어나온 건가요?” 내 호위대 중 한 명이 물었다.\n\n스스로 쏙독새라고 드러내며, 가지'가 움직이며 입을 크게 벌리자 수행원 모두가 놀라서 소리쳤다. 부리가 크고 넓어 입을 움직일 때 개구리처럼 보였고, 깃털이 주름진 덕분에 나뭇가지에 몸을 구부린 투덜거리는 노인의 모습이었다."
 VIETmisc.0196.a:0 "여기에서 보니 정말 반갑군! 정말 재밌다!"
 VIETmisc.0196.b:0 "불온한 존재. 우리는 가는 게 최선이다…"
 VIETmisc.0196.info:0 "#emphasis 생물학적 맥락:#! 쏙독새 (#italic 넓은부리쏙독새과#!)는 남아시아, 동남아시아 및 호주가 원산지인 새의 가족입니다. 그들은 독특한 외모와 나무의 일부처럼 보이도록 위장하는 능력으로 유명합니다."
 VIETmisc.0197.t:0 "그들에게서 절대 떨어져라"
 VIETmisc.0197.desc:0 "나쁜 소식! 어제 저녁에 내가 키우는 낙타 몇 마리가 갑자기 죽었다는 소식을 오늘 들었다. 더 면밀한 조사를 통해 인근 지역에 살고 있는 #italic 카라쿠르트#!라고 불리는 거미 몇 마리가 발견되었다. 낙타들은 이 독성이 있는 거미들에게 물렸을 가능성이 있으며, 지역 주민들은 낙타들을 매우 조심스럽게 대한다. 우리가 그것들을 없애야겠다."
 VIETmisc.0197.a:0 "[ROOT.Char.GetFaith.HighGodName]님, 저 거미 근처에 있고 싶지 않습니다!"
 VIETmisc.0197.info:0 "#emphasis 생물학적 맥락:#! 카라쿠르트는 현대 카자흐스탄에 있는 유럽 ​​검은 과부 거미의 지역 이름(#italic Latrodectus tredecimguttatus#!)입니다. 그들은 매우 위험하며 물린 것으로 낙타를 죽일 수 있다고보고됩니다."
 VIETmisc.0198.t:0 "평화로운 상어"
 VIETmisc.0198.desc:0 "[courtier.GetTitledFirstName]은(는) 최근 몇 가지 일로 바다로 잠깐 여행을 떠났다. 돌아오고 나서, [courtier.GetSheHe]은(는) 이 여행에서 배가 수많은 상어와 마주친 단 한 번의 사건을 제외하면 흥미로운 일은 없었다고 말했다.\n\n\"처음에는 바다에 빠지면 이 상어들이 날 산 채로 잡아먹을까 봐 무서웠습니다!\" [courtier.GetFirstNameNoTooltip]이(가) 말했다. 그는 \"선원들이 왜 그렇게 느긋하고 무관심한지 이해할 수 없지만 다른 상어들과는 달리 이런 종류의 상어는 온순하고 사람을 공격하지 않습니다.\"고 말했다. 그들은 심지어 이 상어들이 얼마나 느리게 헤엄치는지, 배가 고프면 그들은 쉬운 먹잇감이라고 말했다."
 VIETmisc.0198.a:0 "무사히 돌아와서 다행이군!"
 VIETmisc.0198.info:0 "#emphasis 생물학적 맥락:#! 바스킹 샤크(#italic 돌묵상어#!)는 북대서양과 지중해와 같은 세계 대부분의 온대 바다에서 발견되는 상어의 일종입니다. 세계에서 가장 큰 상어임에도 불구하고 플랑크톤을 먹고 일반적으로 인간에게 무해합니다. 그들의 느린 속도와 공격적이지 않은 성격 때문에 그들은 때때로 사냥당했습니다. 그들의 살은 먹을 수 있었고 가죽은 가죽으로 바뀌었고 간은 기름으로 사용되었습니다."
 VIETmisc.0199.t:0 "호수 속으로"
 VIETmisc.0199.desc:0 "오늘 황야에서 아주 이상한 광경을 발견했다! 우연히 밖에서 산책을 하던 중, 나는 애기사슴, 즉 쥐사슴을 쫓는 사냥꾼들을 우연히 만났다. 그것은 아주 작은 것이었는데, 아마 기껏해야 내 무릎 정도였을 것이다.\n\n그 생물은 지나가다가 근처 호수에 뛰어들었다. 실수로 익사한걸까?\n\n사냥꾼들은 물가에 멈춰 서서 다소 낙담한 표정을 지었다. 내가 그들에게 이유를 물었더니, \"저 교활한 생물은 영원히 물속에 있을 수 있기 때문에, 우리의 추격은 패배로 끝났습니다!\" 라고 말했다."
 VIETmisc.0199.a:0 "충분히 기다리면 다시 올라올까?"
 VIETmisc.0199.b:0 "안타깝지만, 삶은 때때로 불공평하지."
 VIETmisc.0199.info:0 "#emphasis 생물학적 맥락:#! 쥐사슴 또는 애기사슴 (가족을 구성하는 #italic 작은사슴#!) 중부 및 서부 아프리카뿐만 아니라 남부 및 동남아시아의 숲에서 발견되는 짝수 발가락 유제류입니다. 그들은 작은 사슴을 닮았고 가장 작은 발굽이 있는 동물입니다. 그들은 빠른 짝짓기 주기뿐만 아니라 일부 문화권의 민속학에서 속임수로 알려져 있으며 오랜 시간 동안 물에 잠긴 상태를 유지하는 능력을 가지고 있습니다."
 VIETmisc.0200.t:0 "달팽이 점액"
 VIETmisc.0200.desc:0 "오늘 밖에서 평민을 만났다. 그녀는, 내가 어리둥절하게, 땅과 다양한 식물과 바위들의 표면을 매우 자세히 보고 있었다. 알고 보니 그녀는 달팽이의 흔적을 찾고 있었다. 지역 약제사의 조수로서, 그녀는 달팽이 점액이 다양한 의학적 용도를 가지고 있기 때문에 달팽이 점액을 채취하는 일을 맡았다."
 VIETmisc.0200.a:0 "솔직히 역겹지만, 누군가는 해야 하는 일이지."
 VIETmisc.0200.b:0 "흥미롭고 중요한 노력 - 행운을 비네!"
 VIETmisc.0200.c:0 "달팽이 점액에 대해 조금 가르쳐 주겠나?"
 VIETmisc.0200.info:0 "#emphasis 역사적 맥락:#! 역사적으로 세계의 일부 지역에서는 염증이 있는 피부 및 위궤양과 같은 의학적 문제와 관련하여 치유력이 있다고 믿었기 때문에 달팽이 점액을 수집했습니다. 예비 현대 연구에 따르면 실제로 손상된 조직을 복구하는 치료제로서의 가능성을 보여줄 수 있습니다."
 VIETmisc.0201.t:0 "달팽이들"
 VIETmisc.0201.desc:0 "집에서 그리 멀지 않은 광야에 있는 동안, 나는 몇 명의 평민을 만났다. 그들은 그 지역에서 달팽이를 찾고 있었고 그들이 찾을 수 있는 것은 무엇이든 모으고 있었다. 그들의 의도는 이것을 먹으려는 사람에게 파는 것이었다. 그들은 이미 달팽이를 수집했기 때문에, 그들은 내가 달팽이를 몇 개 사는 것에 관심이 있는지 궁금해했다."
 VIETmisc.0201.a:0 "아니, 나는 그것들을 살 생각이 없다!"
 VIETmisc.0201.b:0 "물론! 나는 이제 저녁 메뉴가 뭔지 알겠군."
 VIETmisc.0201.info:0 "#emphasis 역사적 맥락:#! 현대 앵글로스피어에서 프랑스와 고정관념에 사로잡혀 있지만 달팽이는 수세기 동안 세계 여러 지역에서 식량 공급원이었습니다. 예를 들어, 로마인들 사이에서는 진미로 여겨졌지만 모로코에서는 먹는 것이 건강에 도움이 되는 것으로 여겨졌습니다."
 VIETmisc.0202.t:0 "가짜 뱀"
 VIETmisc.0202.desc:0 "우리 정원에서 뱀을 보았을 때 우리는 모두 놀랐다. 다행히 동물에 대한 지식이 어느 정도 있는 경비원 한 명이 걱정하지 말라고 했다.\n\n\"그것은 느림보입니다.\"라고 그가 설명했다. \"뱀과 달리 눈꺼풀과 눈을 가지고 있기 때문에 알 수 있습니다. 뱀은 뚜렷한 목을 가지고 있지 않습니다.\"\n\n그리고 나서 우리 모두는 가장 지독한 냄새를 맡기 시작했다.\n\n\"그리고…\" 그의 메스꺼운 표정에도 불구하고 그의 목소리에 약간의 유머가 가미된 채, \"만약 그것이 두려움을 느낀다면 포식자들을 겁주기 위해 배변을 할 것이고, 당신은 그것이 매우, 매우 #italic 흥미로운#! 냄새라고 말할 것입니다.\"라고 덧붙였다."
 VIETmisc.0202.a:0 "좋은 정보이긴 한데, 여기서 나가야 하네."
 VIETmisc.0202.b:0 "누군가 그것을 죽일 수 있나? 그래, 너, 그냥 찔러줘, 부탁이네."
 VIETmisc.0202.c:0 "나는 코를 가리기 위해 천을 사용할 것이다 - 그 생물을 관찰하고 싶다."
 VIETmisc.0202.info:0 "#emphasis 생물학적 맥락:#!  종종 뱀으로 오인되지만 느린 벌레는 다리가 없는 (#italic 도마뱀#!), 유럽과 서아시아의 많은 지역에서 일반적으로 발견됩니다. 포식자를 겁주는 그들의 주요 방법은 배설물(거름에서 나는 강한 냄새를 감안할 때)을 하거나 꼬리를 흘리는 것입니다."
 VIETmisc.0203.t:0 "꿀 수확"
 VIETmisc.0203.desc:0 "내 거주지에서 조금 떨어진 곳에 있는데 이상한 휘파람 소리가 들렸다. 이상한 새인가 괴물인가 하는 생각이 들어서 내 호위대가 경계 태세에 들어갔다. 다행스럽게도, 근처 마을 주민들 몇 명만 만났다.\n\n그들은 겁을 준 것에 대해 사과하고, 꿀을 사냥하러 간다고 설명했다. 꿀잡이새는 이 지역에서 발견되며, 지역 주민들은 종종 꿀을 찾기 위해 도움을 요청한다. 여기 사람들은 꿀잡이새가 익숙하지 않은 사람들에게는 큰 소리로 휘파람을 불면서 함께 일할 수 있다는 것을 배웠다.\n\n어쨌든 마을 사람들은 내가 그들과 함께 새들의 도움을 받아 꿀을 찾으러 갈 의향이 있냐고 물었다."
 VIETmisc.0203.a:0 "무료 꿀? 멋진 소리군! 나도 끼워 주게."
 VIETmisc.0203.b:0 "오늘은 바쁘지만, 여러분의 건승을 비네."
 VIETmisc.0203.c:0 "나는 [ROOT.Char.GetTitleAsNameNoTooltip] 이다, 더러운 노동자가 아니라. 그럼 이만."
 VIETmisc.0203.info:0 "#emphasis 생물학적 맥락:#! 거대한 꿀잡이새 (#italic Indicator indicator#!)는 사하라 사막 이남 아프리카에 서식하는 새의 일종입니다. 어떤 곳에서는 인간과 공생관계를 형성하기도 했다. 벌과 벌 제품을 먹고 살기 때문에 인간을 벌집으로 만들 수 있습니다.  인간이 연기로 꿀벌을 무력화시키고 벌통을 깨고 꿀을 먹으면 꿀 가이드가 벌통에 남은 것을 먹습니다. 이 특별한 관계는 현대 도시화로 인한 인간 습관의 변화로 인해 현재 쇠퇴하고 있습니다."
 VIETmisc.0204.t:0 "오나거와의 만남"
 VIETmisc.0204.desc:0 "길을 따라 여행하던 중 근처 들판에서 풀을 뜯고 있는 수많은 오나거들을 발견했다. 야생 당나귀의 일종인 이 생물들은 당나귀와 말, 또는 아마도 더 압도적인 짧은 다리를 가진 당나귀의 혼합처럼 보였다. 그 생명체들이 여기서 뭘 하는지 궁금해졌을 때, 그들은 내 존재를 눈치채고 눈이 멀 정도로 빠른 속도로 달려갔다."
 VIETmisc.0204.a:0 "정말 인상적인 광경이군."
 VIETmisc.0204.info:0 "#emphasis 생물학적 맥락:#! 오나거 (#italic Equus hermionus#!), 또한 아시아 야생 당나귀(Asiatic wild asses)라고도 하는 이 종은 당나귀 및 말과 밀접한 관련이 있는 종입니다. 오나거 공성무기의 이름은 기계의 발차기 동작이 야생 당나귀의 모습을 닮았다고 해서 붙여진 이름입니다. 인간에 의해 결코 길들여지지 않은 오나거는 현존하는 포유류 중 가장 빠른 것으로도 유명합니다. 그럼에도 불구하고, 그들의 분포는 한 때 빙하기 동안 아시아와 유럽의 건조하고 평평한 많은 지역에 걸쳐 분포했으며 역사적 시대에는 축소되었으며, 20세기에는 현저하게 축소되었습니다. 그들은 현재 밀렵과 서식지 손실의 위협을 받고 있습니다."
 VIETmisc.0205.t:0 "붉은 눈, 주의하세요!"
 VIETmisc.0205.desc:0 "정원의 관목에서 우리를 응시하고 있는 크고 붉은 두 눈을 보았을 때, 우리 모두 두려움에 얼어붙었다. 무슨 종류의 사악한 괴물이지? 도망쳐야 한다!\n\n[courtier.GetTitledFirstName], 그러나, 몇 초 후에 웃었다. [courtier.GetSheHe|U]은(는)  말했다, \"아, 이것은 단지 나비입니다, 보십시오!\"\n\n자세히 보니 사실이였다. 회색빛이 도는 흰색이며, 날개에는 멀리서 보면 피에 굶주린 눈처럼 보이는 두 개의 커다란 붉은 원이 있었다.\n\n[courtier.GetSheHe]이(가) 그것을 감탄하며 바라보자, \"이것은 마운틴 아폴로인 것 같습니다,\"  [courtier.GetFirstNameNoTooltip]이(가) 싱긋 웃었다. 그것이 펄럭이며 날아가 버리자, [courtier.GetSheHe]이(가) 빈둥거리며 말했다, \"여기서 뭘 하고 계십니까? 지금 그것을 무서워하지 않으셨습니까, 그렇죠?\""
 VIETmisc.0205.a:0 "아니, 당연히 아니지! 나는 어떤 나비도 두렵지 않다."
 VIETmisc.0205.b:0 "무서웠다는 건 인정하지만, 우리 모두에게 즐거운 웃음을 줬다."
 VIETmisc.0205.info:0 "#emphasis 생물학적 맥락:#! 아폴로 또는 마운틴 아폴로 (#italic Parnassius apollo#!)는 유럽과 아시아 일부의 산이 많고 숲이 우거진 지역 고유의 나비 종입니다. 가장 독특한 특징은 날개에 있는 두 개의 큰 빨간 \"눈\"입니다. 이 반점은 이상적으로 포식자를 위협하거나 혼란스럽게 합니다. 이 종의 잠재적인 포식자에 대한 또 다른 방어책은 맛이 매우 더럽다는 것입니다."
 VIETmisc.0206.t:0 "흉포한 거북이"
 VIETmisc.0206.desc:0 "내 영지 안의 마을 장로들과 회의를 마치고 밖에서 쉬고 있는데 벤치에 앉아 멀리 있는 작은 호수를 뚫어지게 바라보고 있는 나이 든 여성을 보았다. 그곳에는 작은 거북이들뿐만 아니라 몇 마리의 새들도 있었지만, 그 외에 주목할 만한 것은 없었다. 내가 뭘 보고 있냐고 묻자 그녀는 앞을 가리키며 수수께끼 같은 미소를 지으며 지켜보라고 말했다. 잠시 후, 나는 큰 소동에 숨을 헐떡였다. 그 때 거북이들은 몇몇 새들을 공격해서 물속으로 끌고 갔다.\n\n\"나의 [ROOT.Char.GetLadyLord](이)시여, 감동적이죠, 그렇지 않나요?\" 여자가 웃는다. 그녀는 이것을 정말 즐기는 것 같다. \"이헬멧을 쓴 거북이들이라고 불리는 -  특별한 거북이는 - 새, 뱀, 심지어 다른 거북이들도 물에 빠져 익사시킵니다. 정말 멋지지 않나요?\""
 VIETmisc.0206.a:0 "저 거북이들은 놀랍고 위험하군."
 VIETmisc.0206.b:0 "음, 그렇군. 다시 회의로 돌아가지."
 VIETmisc.0206.info:0 "#emphasis 생물학적 맥락:#! 사하라 사막 이남 아프리카와 예멘의 신선하고 정체된 수역에 서식하는 아프리카 투구 거북이 (#italic  Pelomedusa subrufa#!), 악어 거북 또는 아프리카 측목 거북으로도 알려진 이 거북이는 머리를 옆으로 움직여 껍질 아래로 밀어 넣는 것으로 가장 유명한 거북이 종입니다. 다른 많은 거북이와 달리 껍질 안에 완전히 숨길 수 없습니다.  또한 먹이를 무리지어 공격하는 유일한 거북이 종 중 하나이며 물고기와 뱀, 새, 심지어 다른 거북이에 이르기까지 다양한 동물을 발톱으로 잡아 물에 익사시킵니다."
 VIETmisc.0207.t:0 "삼바인가 아닌가?"
 VIETmisc.0207.desc:0 "마을로 여행을 마치고 집으로 돌아가는데 수행원과 함께 아주 특이한 경적을 울리는 소리가 들었다. #italic  삼바#! 사슴의 울음소리라고 인식하는데 시간이 좀 걸렸고, 그리 멀지 않은 것처럼 들렸다. 내 호위대 중 한 명은 무슨 일이 있는지 조사해봐야 한다고 하지만, 다른 경비원, 즉 나이가 많은 베테랑이 어린 경비원의 어깨를 잡았다.\n\n\"조심해야 한다,\"라고 베테랑은 경고했다.\n\n\"그냥 사슴일 수도 있지만, 조심하겠습니다.\" 그의 동료가 말했다.\n\n\"호랑이는 삼바의 부름을 흉내내어 그들을 속이는 것으로 알려져 있습니다, \"라고 베테랑이 나를 돌아보며 말했다. \"나의 [ROOT.Char.GetLadyLord](이)시여, 혹시 호랑이일지 모르니, 그냥 지나쳐야 합니다.\""
 VIETmisc.0207.a:0 "아니, 그것이 무엇인지 살펴 보겠다 - 궁금하군!"
 VIETmisc.0207.b:0 "좋다. 만일을 대비해서 빨리 돌아가자."
 VIETmisc.0207.info:0 "#emphasis 생물학적 맥락:#! 삼바 (#italic rusa unicolor#!)은 인도와 동남아시아에 주로 서식하는 큰 사슴의 일종입니다. 호랑이가 사슴을 혼란스럽게 하고 유인하기 위해 경적을 울리는 모습을 흉내 낸 것으로 알려진 호랑이의 일반적인 먹이원입니다."
 VIETmisc.0207.toast.its_not_a_tiger_name:0 "분명 사슴일뿐이다..."
 VIETmisc.0207.toast.its_a_tiger_name:0 "... 아니면 그것은 호랑이 #italic 인가#!?"
 VIETmisc.0207.toast.its_a_tiger:0 "결국 호랑이였다."
 VIETmisc.0207.toast.its_a_tiger_desc:0 "그 호랑이는 전혀 우호적이지 않았다."
 VIETmisc.0207.toast.its_not_a_tiger:0 "그것은 사슴으로 밝혀졌다."
 VIETmisc.0207.toast.its_not_a_tiger_desc:0 "떠나기 전에 잠시 사슴을 관찰한다."
 VIETmisc.0208.t:0 "바위너구리"
 VIETmisc.0208.desc:0 "한낮에 바위 위에 누워있는 흐릿한 생명체가 보인다.\n\n\"저건 바위너구리다, 그렇지?\" 라고 나는 말했고, 앞을 가리켰다. 햇빛의 각도 때문에 구별하기가 어려웠다.\n\n\"그렇게 보입니다,\" [hyrax_watcher.GetTitledFirstName]이(가) 대답했다. \"정말 게으른 생물들이군요, 그렇지 않습니까? 볼 때마다, 그들은 항상 어딘가에 누워있거든요.\""
 VIETmisc.0208.a:0 "나에게는 멋진 인생처럼 들리는군."
 VIETmisc.0208.b:0 "그렇게 게으르다니, 정말 안됐군."
 VIETmisc.0208.info:0 "#emphasis 생물학적 맥락:#! 바위너구리는 아프리카와 중동 일부 지역에 존재하는 동물의 한 목으로, 표면적으로는 마멋과 피카와 같은 설치류와 비슷하지만 실제로는 코끼리와 해우와 밀접한 관련이 있습니다. 그들은 구약에서 정결하지 않은 것으로 언급됩니다. 내부 열 조절이 잘 되지 않기 때문에 종종 햇볕을 쬐곤 합니다."
 VIETmisc.0209.t:0 "히니 호, 히니 헤이"
 VIETmisc.0209.desc:0 "\"저기 있는 노새는 좀 이상해 보이는군.\" 보면 볼수록 말처럼 보이는 다소 작은 노새가 보이는 들판을 가리켰다.\n\n나는 오늘 시골에 와서 마을별로 밭을 시찰하고 있다. 나를 안내하는 평민은 웃으며 나에게 말했다. \"나의 [ROOT.Char.GetLadyLord](이)시여, 저건 노새가 아닙니다! 그것은 히니입니다. 그게 뭔지 알고 계시지요, 그렇죠?\"\n\n\"이제 말이 되는군,\" 나는 고개를 끄덕였다. \"말 아버지에, 당나귀 어머니, 맞지? 많이 보이진 않지.\"\n\n“아니, 그렇지 않습니다, 나의 [ROOT.Char.GetLadyLord](이)시여. 희귀하고, 노새보다 다루기 쉽다는 점에서 유감스러운 일입니다. 그 하나는 우리 가족이 소유한 것입니다. 사실, 몇 마리가 있습니다.”"
 VIETmisc.0209.a:0 "걱정마, 난 처음부터 히니인줄 알았다."
 VIETmisc.0209.b:0 "노새랑 헷갈리긴 했는데, 그런 경우가 많을 거다."
 VIETmisc.0209.c:0 "드물지만 유용한…. 좀 살 수 있을까? 내 하인들에게 도움이 되겠지."
 VIETmisc.0209.info:0 "#emphasis 생물학적 맥락:#! 히니는 노새의 역순으로 수컷 말과 암컷 당나귀 사이에서 태어난 말 잡종입니다. 그들은 노새처럼 지능이 높지만 일반적으로 더 민첩하고 차분한 기질로 인해 훈련하기 쉽습니다."
 VIETmisc.0210.t:0 "불쌍한 닭들"
 VIETmisc.0210.desc:0 "나는 공무로 내 영지에 있는 마을에 방문 중이다. 그곳을 지나다, 한 집의 입구 주변에 많은 사람들이 몰려드는 것을 보았고, 특히 한 남자를 에워싸고 있다.\n\n\"무슨 일이라도 있나?\" 내가 물었다.\n\n“나의 [ROOT.Char.GetLadyLord](이)시여, 우리의 친구가 큰 억울한 일을 당했습니다,\" 구경꾼 중 한 명이 말했다.\n\n이 농민은 지역사회에서 그에게 많은 수입과 위신을 제공하는 많은 닭을 소유했었다는 것이 밝혀졌다. 불행하게도, 오늘 아침에 그의 닭들 중 많은 수가 다루기 힘들기로 악명 높은 꿀오소리에 의해 죽임을 당했다. 그제서야 나는 멀리 들판에 흩어져 있는 닭 시체들을 볼 수 있었다."
 VIETmisc.0210.a:0 "아, 인생은 너무 불공평하지, 그렇지 않나? 이만 가보겠네."
 VIETmisc.0210.b:0 "필요할 때 도움이 되도록 [ROOT.Char.GetFaith.FertilityGodName]님께 기도하겠다."
 VIETmisc.0210.c:0 "불쌍한 녀석! 이 돈으로 새 닭을 사거라."
 VIETmisc.0210.info:0 "#emphasis 생물학적 맥락:#! 꿀오소리 (#italic Mellivora capensis#!)는 아프리카, 아라비아 및 인도 아대륙의 대부분에서 발견할 수 있는 포유류 종입니다. 그들은 창과 화살과 같은 무기의 공격에 어느 정도 저항할 수 있는 매우 두꺼운 피부를 가지고 있습니다. 이것은 그들의 집요하고 사나운 본성과 함께 때때로 사자와 같은 더 큰 포식자를 격퇴할 수 있음을 의미합니다. 그들의 식단은 열매와 식물 뿌리에서 곤충, 개구리, 설치류, 심지어 독사뿐만 아니라 가축화된 염소, 양, 닭에 이르기까지 매우 다양합니다."
 VIETmisc.0211.t:0 "상관없다"
 VIETmisc.0211.desc:0 "밖에 작은 개울 근처에 있는데 앞에서 이상한 소리가 들렸다. 나는 유심히 살펴봤고 소동의 근원을 찾았다: 꿀오소리. 밤에 그들을 보는 것은 흔치 않은 일이기 때문에, 이것은 꽤 괜찮은 만남이다. 그뿐만 아니라, 이 꿀오소리는 말 그대로 뱀을 산 채로 잡아먹고 있었다. 이 꿀오소리는  사람을 죽일 정도의 독사라는 것을 금새 알아차렸다.\n\n하지만 저 괴물은 뱀을 보잘것없는 간식처럼 우적우적 씹고 있다. 근처에 껍질이 부서진 죽은 거북이도 보이는데, 틀림없이 이 짐승에게 먹혀서 죽임을 당했다.\n\n꿀오소리가 나를 눈치채고 위를 올려다본다. 내가 [ROOT.Char.GetTitledFirstName]이고, 중요한 [ROOT.Char.GetLadyLord](이)라는 걸 안다 해도, 저것은 내 지위에 대해 조금도 신경 쓰지 않을 것이라고 확신한다."
 VIETmisc.0211.a:0 "네 밥은 내가 먹을거다, 친구."
 VIETmisc.0212.t:0 "자연의 결투"
 VIETmisc.0212.desc:0 "길을 따라 여행하고 있는데 앞 수풀에 소동이 느껴졌다. 나는 앞을 내다보았고  흥미로운 광경을 보았다: 회색 털을 가진 몽구스가 다소 곡예적인 방식으로 이리저리 춤을 추고 있는 것이다. 나는 눈을 가늘게 뜨고 왜 그렇게 하는지 알아 본다. 코브라가 앞에 있는데, 분명히 독으로 코브라를 죽이려 하지만, 이 몽구스는 능숙하게 공격을 피하며, 코브라를 지치게 한다. 아니면 그 바반대인가, 몽구스가 뱀 자체를 죽이고 먹으려고 하는 걸까?\n\n내 호위대 중 한 명이 목을 가다듬고 날 현실로 돌려보냈다. 이 시합에서 누가 이기든 간에, 어느 한 동물도 악랄하고 위험하니, 우리는 계속 멀리 떨어져 있어야 한다."
 VIETmisc.0212.a:0 "그럼 빨리 목적지까지 가자!"
 VIETmisc.0212.info:0 "#emphasis 생물학적 맥락:#! 몽구스는 중동, 인도 및 동남아시아에서 아프리카에서 볼 수 있는, 하이에나 관련 (#italic 몽구스과#!) 포유 동물입니다. 그들은 뱀 독에 특히 저항력이 있으며 뱀을 먹기도 하지만 뱀의 공격을 피하기 위해 일종의 춤을 추기도 합니다."
 VIETmisc.0213.t:0 "모래 위의 트랙"
 VIETmisc.0213.desc:0 "내 영지의 더 건조한 지역을 여행하고 있을 때 모래 흔적을 발견했다. 우리가 살펴보기 전에, 바람이 잠깐 동안 주위를 돌면서 발자국을 쓸어버렸다.\n\n우리는 조금 더 여행했고 비슷한 발자국을 발견했다. 이번에는 바람이 그들을 지워버리기 전에 동행한 하급 관리 중 한 명이 그것이 무엇인지 충분히 알아볼 수 있는 시간이 있었다. 나는 들었다. \"이것은 사막여우의 흔적입니다, 나의 [ROOT.Char.GetLadyLord](이)시여.\"\n\n하 이것 봐라, 앞서 우리는 위엄이 있지만 작고 몸집이 작은 생물을 보았다. 그것은 황급히 사라지기 전에 커다란 귀 옆에 있는 구슬 같은 검은 눈으로 우리를 노려보았다.\n\n\"낮에 보는 일은 드뭅니다,\" 내 관계자가 말했다. \"보통 밤에 찾기가 더 쉽습니다.\""
 VIETmisc.0213.a:0 "이렇게 사랑스러운 생물을 보는 것은 즐겁군!"
 VIETmisc.0213.b:0 "낭비할 시간은 없다. 계속 가자."
 VIETmisc.0213.info:0 "#emphasis 생물학적 맥락:#! 아프리카여우 (#italic 사막여우#!)는 세계에서 가장 작은 개과 종이며 북아프리카의 대부분과 중동의 일부 지역에서 볼 수 있습니다. 그들은 짚색의 털을 가지고 있으며 열을 발산하는 데 사용되는 크고 털이 많은 귀로 유명합니다. 그들은 또한 아주 적은 양의 물에서도 생존할 수 있는 능력과 같이 그들이 태어난 사막 지역에서 살기 위해 여러 가지 다른 적응력을 가지고 있습니다. #italic 파낙#!, 그들의 이름은 종에 대한 아랍어 단어에서 유래합니다."
 VIETmisc.0214.t:0 "새를 잡기 위해"
 VIETmisc.0214.desc:0 "[sparrow_eater.GetTitledFirstName]은(는) 흥미로운 제안을 했다. 최근, [sparrow_eater.GetSheHe]은(는) 참새고기에 꽤 취미를 갖게 되었지.\n\n“[ROOT.Char.GetTitledFirstName], 최근 집에 참새가 많이 있다는 게 사실인가요?” [sparrow_eater.GetSheHe]이(가) 묻는다. 내가 그렇다고 인정했을 때, [sparrow_eater.GetSheHe]은(는) 다음과 같이 제안했다: “참새 덫을 당신의 집 주변에 걸어 두세요. 참새를 많이 잡아서 먹을 수 있지요 - 특히 참새 파이요. 그건 진짜 맛이 좋지요!”"
 VIETmisc.0214.a:0 "그럴 필요 없네, 나는 참새들을 별로 신경 쓰지 않아."
 VIETmisc.0214.b:0 "좋은 생각이군. 참새들은 성가신 해충이지."
 VIETmisc.0214.info:0 "#emphasis 역사적 맥락:#! 집참새 (#italic Passer domesticus#!) 는 세계에서 가장 널리 분포된 조류 종 중 하나입니다. 그것은 인간의 거주와 밀접한 관련이 있으며 종종 해충으로 간주되기 때문에 참새 고기는 한 개의 돌로 두 마리의 새를 죽일 수있는 것처럼 참새 고기는 오랫동안 여러 곳에서 음식의 원천이었습니다 (말장난 의도). 이 새들의 서식지이자 사람들에게 좋은 단백질 공급원을 제공했습니다. 일부 문화권에서 참새 고기는 전통적으로 최음 성분이 있다고 믿어집니다."
 VIETmisc.0215.t:0 "메추라기"
 VIETmisc.0215.desc:0 "[quail_eater.GetTitledFirstName]이(가) 경련과 현기증을 경험하기 시작했을 때 우리는 모두 놀랐다. [quail_eater.GetSheHe]이(가) 오늘 일찍 메추라기 고기를 먹은 것으로 보이며, 먹은 메추라기[quail_eater.GetSheHe]은(는) 도살되기 전에 일종의 독이 있는 식물을 먹었을 가능성이 있다. 즉, 메추라기를 먹고 발생한 질병(coturnism)의 전형적인 사례다.. \n\n어쨌든 의사들은 [quail_eater.GetFirstNameNoTooltip]이(가) 경미한 병을 얻은 것으로 보이지만 [quail_eater.GetSheHe]이(가) 회복하려면 잠시 휴식을 취해야 한다고 말했다."
 VIETmisc.0215.a:0 "[quail_eater.GetSheHe]이(가) 곧 회복되기를 바란다."
 VIETmisc.0215.b:0 "신중하지 못하게 음식을 먹은 것에 대한 업보다!"
 VIETmisc.0215.info:0 "#emphasis 역사적 맥락:#! 일반적인 메추라기 (#italic Coturnix coturnix#!)는 수세기 동안 유라시아 전역에서 널리 먹어 왔습니다. 그러나 메추라기가 그들에게는 무해하지만 인간에게는 위험한 특정 식물을 섭취한 경우 메추라기 고기가 유독할 수 있습니다. 이것으로 인한 병을 coturnism이라고 하는 것은 고대부터 알려져 있었습니다. 예를 들어, 어떤 식물이 동생현상을 일으키는지에 대해 서로 다른 생각을 가진 당시의 다른 학자와 함께 그리스와 로마 자료에서 언급되었습니다."
 VIETmisc.0215.b.tooltip.bad:0 "당신의 충고는 잔소리로 치부되었다."
 VIETmisc.0215.b.tooltip.good:0 "당신의 조언이 정당하게 받아들여졌다."
 VIETmisc.0216.t:0 "검은 날개 죽마"
 VIETmisc.0216.desc:0 "작은 연못 몇 개가 있는 내 영지의 한 곳을 지나가고 있을 때, 물가에 신기한 모습의 새 몇 마리를 발견했다. 그들은 얼룩덜룩한 깃털을 가지고 있었고, 특히 막대기 같은 분홍색 다리를 가지고 있었다. 그들 중 몇 몇은 동그랗게 원을 그리며 돌아다녔고, 일종의 춤을 췄다. 그들의 다리가 어떻게 생겼는지 생각해보면 좀 우스꽝스러워 보였다.\n\n새에 관심이 있는 내 호위대 중 한 명이, 저 괴물은 검은 날개가 달린 죽마라고 했다."
 VIETmisc.0216.a:0 "뭐….  알고 보면 매력적이군."
 VIETmisc.0216.b:0 "새에 대해 좀 더 말해보게, 친구."
 VIETmisc.0216.c:0 "아, 알겠습니다! 당신은 그들이…"
 VIETmisc.0216.info:0 "#emphasis  생물학적 맥락:#! 검은 날개가 달린 죽마 (#italic Himantopus himantopus#!)은 구세계 전역에서 발견되는 새입니다. 늪지대에서 흔히 볼 수 있으며 가장 독특한 특징 중 하나는 길고 가는 다리입니다."
 VIETmisc.0217.t:0 "닐가이 마을"
 VIETmisc.0217.desc:0 "한 하급 귀족이 인근 마을에 사는 것으로 보이는 - 소를 닮은 영양의 일종인 닐가이를 사냥하려다 - 지역 주민들과 갈등을 빚었다.\n\n마을 사람들은 이 닐가이가 그들에게 신성한 존재이며, 그들은 보통 이 동물을 소중한 친구나 친척처럼 돌본다고 말했다. 그들은 그것을 사냥하도록 내버려두지 않았고, 그것은 야생 동물일 뿐이며, 누구의 소유도 아니라고 말하는 귀족들을 화나게 했다.\n\n귀족은 평화롭게 사냥할 수 있도록, 마을 사람들이 이 어리석은 믿음을 버리게 해달라고 부탁했다."
 VIETmisc.0217.a:0 "나에게 의지하지 말고 네 문제는 스스로 해결해라."
 VIETmisc.0217.b:0 "귀족은, 지위가 높기 때문에, 원하는대로 사냥 할 권리가 있다."
 VIETmisc.0217.c:0 "친절한 마을 사람들을 칭찬한다! 그들의 동물 친구는 보호될 것이다."
 VIETmisc.0217.info:0 "#emphasis 역사적 맥락:#! 닐가이 (#italic Boselaphus tragocamelus#!)는 인도 아대륙이 원산지인 영양의 일종입니다. 소와 관련이 있기 때문에 오랫동안 특히 힌두교인들에게 신성한 것으로 여겨져 왔지만 다른 때에는 사냥되기도 했습니다. 그들은 다양한 형태의 무굴 예술에 광범위하게 등장했습니다."
 VIETmisc.0218.t:0 "유목민의 무리"
 VIETmisc.0218.desc:0 "내 궁정을 방문한 한 여행자가 그들이 먼 땅에서 원숭이 떼를 어떻게 만났는지에 대한 흥미로운 이야기를 들려주고 있다. 이 용감한 바보는 도망가지 않고 천천히 침착하게 생물들에게 다가갔다. 놀랍게도, 원숭이들은 긍정적인 반응을 보였고, 공격적으로 행동하지 않고, 그리고 그들은 그들이 왔던 곳으로 돌아가기 전에 멀리서 신기하게 바라보기만 했다."
 VIETmisc.0218.a:0 "재미있는 이야기.... 원숭이들이 왜 그렇게 행동했는지 궁금하군."
 VIETmisc.0218.b:0 "왜 내가 그걸 믿길 바라는지는 모르겠지만, 만약 네가 그렇게 원한다면."
 VIETmisc.0219.t:0 "재미있는 원숭이"
 VIETmisc.0219.desc:0 "볼일을 보고 집으로 돌아오는 길에 마을을 지나다가 앞에 작은 인파가 있는 것을 발견했다. 궁금해서 다가가 보니 사람들이 사람과 원숭이를 에워싸고 있었다.\n\n나는 그 원숭이가 노랑빛 회색 털과 검은색 얼굴과 귀를 가진, #italic  랑구르#!라는 것을 재빨리 알아차렸다. 그 동물의 주인은 목줄을 매어놨고, 구경꾼들에게 즐거움을 주기 위해 동물에게 춤을 추고, 다양한 재주를 부리게 했다. 어떤 이들은 이 원숭이들이 신성하다고 주장하며 이 관행을 반대하지만, 그럼에도 불구하고 내가 보고 있는 공연은 꽤 재미있다."
 VIETmisc.0219.a:0 "오, 좋은 트릭이군! 다시 볼 수 있나?"
 VIETmisc.0219.b:0 "이런 쓸데없는 트릭에 쓸 시간은 없다."
 VIETmisc.0219.info:0 "#emphasis 생물학적 맥락:#! 회색 랑구르, 또는 하누만 랑구르는, #italic 회색랑구르#!를 구성하는 구세계 원숭이의 그룹입니다. 인도 아대륙 전역에서 발견되는 이 동물은 많은 힌두교도들에게 신성한 것으로 여겨지지만 애완용으로 기르거나 길가에서 공연하는 엔터테이너로도 키웠습니다."
 VIETmisc.0220.t:0 "종달새"
 VIETmisc.0220.desc:0 "나는 종달새가 머리 위로 날아가는 것을 보고, 잠시 동안 그것이 하늘을 지나갈 때 선명함과 경외감을 느낀다."
 VIETmisc.0220.a:0 "그들은 그것이 새벽의 상징, 즉 영적인 희망의 상징이라고 말한다."
 VIETmisc.0220.b:0 "난 지금 배가 고프다. 종달새 스튜나 종달새 파이가 맛있을 것 같군."
 VIETmisc.0220.info:0 "#emphasis 역사적 맥락:#! 종달새는 #italic 종다리과#!인 명금(노래하는 새)입니다. 서양에서는 전통적으로 새벽의 상징으로 여겨집니다. 예를 들어, 셰익스피어의 소네트 29에서, 화자는 말합니다: ”새벽에 종달새가 일어나듯이 / 음침한 대지에서, 천국의 문에서 찬송가를 부릅니다”"
 VIETmisc.0221.t:0 "당까마귀의 의회"
 VIETmisc.0221.desc:0 "내 [ROOT.GetCharacter.Custom('lowly_servant_type')]이(가) 오늘 아침 그녀를 보았을 때 그녀는 창백한 표정을 짓고 있었다. 그냥 지나갈 뻔했는데, 이걸 보고 깜짝 놀랐다. 내가 그녀에게 무슨 일 있냐고 묻자, 그녀는 뭐라고 중얼거리더니 떨리는 손가락으로 밖을 가리켰다. 내 정원에는 까마귀를 닮은 새 몇 마리가 있었다.\n\n\"무슨 일이지?\" 내가 물었다.\n\n“나의 [ROOT.Char.GetLadyLord](이)시여, 모르십니까?” 그녀가 마침내 스스로 정신을 차렸을 때, 말했다. “이런 식으로 당까마귀 의회가 모이면 불길한 징조라고 합니다. 조심해야 합니다!”\n\n난 항상 그녀가 미신을 믿는 부류라는 걸 알고 있었지만, 내 정원에 그렇게 많은 떼까마귀가 있는 게 좀 불길한 건 인정한다."
 VIETmisc.0221.a:0 "경비대에게 새를 쫓아내거나 죽이도록 명령하라!"
 VIETmisc.0221.b:0 "그냥 새일 뿐이야. 우리에게 아무 짓도 안 할 것 같군."
 VIETmisc.0221.c:0 "그들은 내가 까마귀와 친구라고 말한다 - 왜, 나는 당까마귀와도 친구가 될 것이다!"
 VIETmisc.0221.b.tooltip:0 "내 불행에 대한 소문이 퍼지고 있다...."
 VIETmisc.0221.info:0 "#emphasis 역사적 맥락:#! 과거와 오늘날에도 긍정적인 연관성이 있긴 하지만, 당까마귀 #italic 떼까마귀#!는 또한 어떤 상황에서는 나쁜 징조의 전조로 간주됩니다. 예를 들어, 셰익스피어의 맥베스에서 당까마귀는 불길한 새로 등장합니다. 두 사람을 중심으로 빙글빙글 빙글빙글 도는 경우가 많다고 해서 '의회'에 모였다고 한다."
 VIETmisc.0222.t:0 "불길한 후투티"
 VIETmisc.0222.desc:0 "최근에 우리 집 근처에서 몇 마리의 후프들이 매달려 있는 것이 목격되었다. 독특하고 다채로운 면류관 깃털로 어떤 종류의 새인지 구분할 수 없다.\n\n전통적으로 이 새들은 [ROOT.Char.GetCulture.GetName] 미신에서 어둡고 불길한 연관성을 가지고 있다 - 일부는 도둑이라고 하지만, 다른 이들은 죽음의 전조라고 하지만, 그러나 다른 이들은 [ROOT.Char.GetFaith.DevilName]의 요원이라고 말한다."
 VIETmisc.0222.a:0 "겁을 줘서 쫓아버리거나, 죽여야 한다!"
 VIETmisc.0222.b:0 "그들은 새다. 우리 모두 괜찮을 거야."
 VIETmisc.0222.b.tooltip:0 "하지만 난 정말 괜찮은건가?"
 VIETmisc.0222.info:0 "#emphasis 역사적 맥락:#! 후투티, 한때 단일 종으로 간주되었지만 이제는 #italic Upupa#!에 속한 여러 종으로 볼 수 있습니다. 그들은 화려한 깃털 왕관으로 유명하며 역사적으로 다른 문화권에서 다른 의미를 가지고 있습니다. 예를 들어, 북유럽과 시베리아의 많은 지역에서 그것들은 불길하고 부정적인 상징으로 여겨졌습니다. 반대로 중동과 지중해의 많은 지역에서 그들은 지혜, 왕권, 효도의 상징으로 여겨졌으며 그들의 몸이 여러 가지 놀라운 마법과 의약 효과를 제공할 수 있다고 여겼습니다."
 VIETmisc.0223.t:0 "행운의 후투티"
 VIETmisc.0223.desc:0 "최근 들어 내 거주지 근처를 어슬렁거리는 후투티들이 다수 목격됐다. 그들의 독특하고 화려한 깃털 왕관을 가지고 있어서, 그들이 어떤 새인지 오해의 여지가 없다.\n\n전통적으로 이 새들은 [ROOT.Char.GetCulture.GetName] 미신에서 많은 긍정적인 연관성을 가지고 있다. 그것들은 지혜와 왕권의 상징이며, 그들의 몸은 다양한 약효를 가지고 있다고 많은 사람들이 믿고 있다. 물론 이것은 나에게 좋은 징조이다!"
 VIETmisc.0223.a:0 "그것은 나의 훌륭한 지도력의 표시이길, 희망한다!"
 VIETmisc.0223.b:0 "이 새들 중 일부를 약으로 사용하자."
 VIETmisc.0224.t:0 "샤모아 사냥"
 VIETmisc.0224.desc:0 "오늘 일찍, 나는 관광을 하러 근처 마을에 있었다. 집으로 돌아오던 중, 내 수행원들과 내가 우연히 사냥꾼들을 만났다. 늦은 저녁이었고, 그들은 약간의 샤모아를 찾아 헤맸다고 말했다. 이 생물들은 종종 근처의 험준한 지역에서 발견되며, 고기가 맛있기로 유명하다.\n\n사냥꾼 중 한 명이 설명하길, “아침이나 저녁, 날씨가 쌀쌀해져서 먹이를 찾기 위해 나타날 때 잡기가 더 쉽습니다. \"보시다시피, 나의 [ROOT.Char.GetLadyLord](이)시여, 우리는 이미 많은 수를 잡았습니다. 빨리 먹고 싶습니다.”"
 VIETmisc.0224.a:0 "고기 좀 살 수 있을까? 나도 배가 고프군!"
 VIETmisc.0224.b:0 "자, 이제 고기 좀 건네주게. 이건 명령이라네."
 VIETmisc.0224.c:0 "사냥이 잘 되고 있어서 다행이군. 제발, 그대로."
 VIETmisc.0224.d:0 "나도 사냥을 위한 트릭은 알지. 네 기술은 무엇이지?"
 VIETmisc.0224.info:0 "#emphasis 역사적 맥락:#! 샤모아 (#italic Rupicapra rupicapra#!) 는 유럽, 소아시아 및 코카서스의 산악 지역이 원산지인 염소 영양의 일종입니다. 그들은 맛있는 고기로 유명하며 가죽 때문에 죽임을 당하기도 합니다. 알프스에서는 목 뒤에 있는 갈기로 깃털을 만듭니다."
 VIETmisc.0225.t:0 "비둘기 속의 고양이"
 VIETmisc.0225.desc:0 "일에 대해 상의하기 위해서 내 영역에 있는 마을을 방문했다. 모임이 끝나고, 유명 인사 두 명이 잠시 머물도록 나를 초대했다.\n\n\"오늘 카라칼과 비둘기들이 함께 하는 큰 행사가 있습니다.\" 라고 그들 중 한 명이 내게 말했다. \"비둘기 떼에 카라칼을 풀어주고 얼마나 많은 새를 죽일 수 있는지 내기할까요? 제가 무슨 말을 하는지 아시죠?\"\n\n\"오, 물론이네.\" 내가 말했다. \"처음에는 못 알아 들었어.\"\n\n\"그럼, 남아서 보시겠습니까?\""
 VIETmisc.0225.a:0 "물론, 하지만 도박은 안 하겠네. 그냥 재미로 보고 있겠네."
 VIETmisc.0225.b:0 "아, 어떤 카라칼이 가장 살육을 잘하는지 내기하고 싶군!"
 VIETmisc.0225.c:0 "나는 다른 볼일이 있지만, 즐거운 시간 보내게."
 VIETmisc.0225.toast.bad:0 "내기에서 손해를 보았다."
 VIETmisc.0225.toast.good:0 "내기에서 약간의 돈을 얻었다."
 VIETmisc.0225.info:0 "#emphasis 역사적 맥락:#! 카라칼 (#italic Caracal caracal#!) 은 아프리카, 중동, 중앙 아시아 및 인도 일부 지역이 원산지인 야생 고양이의 일종입니다. 날아다니는 새를 잡는 능력으로 유명했으며 일부 지역에서는 사냥감을 사냥하는 데 사용했습니다. 또한, 어떤 카라칼이 가장 많은 새를 잡을 수 있는지를 결정하기 위한 내기가 매우 인기가 있었습니다."
 VIETmisc.0226.t:0 "노랑턱멧새"
 VIETmisc.0226.desc:0 "[courtier.GetTitledFirstName]와(과) 그리 멀지 않은 마을로 가는 길이었다. 그것은 내 영지에 관한 평범한 일을 위한 것이었으며 특별한 것은 없었다. 그러나 우리가 특정한 지점을 지났을 때, [courtier.GetSheHe]은(는) 잠시 멈추고 [courtier.GetHerHis]이(가) 옆을 보도록 하려는 것 같았다. \n\n\"무슨 일이지, [courtier.GetFirstNameNoTooltip]?\" 내가 물었다.\n\n\"들으셨습니까?\" [courtier.GetSheHe]이(가) 말했다. 나는 귀를 기울였고, 지저귀는 새소리를 들었다! [courtier.GetFirstNameNoTooltip]이(가) 그리 멀지 않은 곳에 있는 나무 몇 그루를 가리켰다. 나뭇가지 중 하나에 밝은 노란색 머리와 몸통을 가지고 있는 것이 틀림없는, 노랑턱멧새 두 마리가 자리 잡고 있었다.\n\n“아름답지요, 그렇죠?” [courtier.GetFirstNameNoTooltip]이(가) 조용한 톤으로 말한다. \"그들이 계속 노래하는 것을 들을 수 있게 조금만 기다려 보시지요.\""
 VIETmisc.0226.a:0 "가야 한다. 우리는 처리해야 할 일이 있네."
 VIETmisc.0226.b:0 "네 말이 옳다! 사랑스러운 새. 나도 꼭 들어야 하네."
 VIETmisc.0226.info:0 "#emphasis 생물학적 맥락:#! 노랑턱멧새 (#italic Emberiza citrinella#!) 는 유럽의 많은 지역과 중앙 아시아 및 시베리아의 일부 지역이 원산지인 명금(노래하는 새)이며 독특한 노란색으로 잘 알려져 있습니다. 그 유행으로 인해 이 지역에서 가장 잘 알려진 명금(노래하는 새) 중 하나입니다. 그 노래가 베토벤에게 그의 다섯 번째 교향곡의 유명하고 기억에 남는 시작 4개의 음표를 작곡하도록 영감을 주었다고 전해지는 전설이 있습니다."
 VIETmisc.0227.t:0 "집멧새"
 VIETmisc.0227.desc:0 "나의 [ROOT.GetCharacter.Custom('lowly_servant_type')]이(가) 몇 시간 전에 내 거주지에서 집멧새를 발견했다. 이 새들은 북아프리카의 이 지역에서 신성시되고 행운의 징조로 여겨집니다. 어리석은 자만이 감히 그들을 제거할 수 있을 것이다. 전통적으로, 이곳 지역 주민들은 이 새들이 [ROOT.Char.GetFaith.HouseOfWorshipPlural] 가장 소박한 집에서 가장 큰 집에 이르기까지 모든 건물에서 집처럼 편안하게 지낼 수 있도록 허용할 것이다."
 VIETmisc.0227.a:0 "새가 스스로 집에 있고 싶다는데, 거절할 수 있는 사람은 누구인가?"
 VIETmisc.0227.b:0 "누가 미신을 신경써? 그 새는 골칫거리다. 그것을 쫓아내라."
 VIETmisc.0227.info:0 "#emphasis 역사적 맥락:#! 집멧새 (#italic Emberiza sahari#!) 는 북서 아프리카에서 발견되는 멧새과의 명금(노래하는 새)입니다. 신성하고 행운의 상징으로 여겨지는 그들은 집, 모스크, 상점에서 자유롭게 드나들 수 있고 먹이를 먹을 수 있습니다."
 VIETmisc.0228.t:0 "쿵, 쿵"
 VIETmisc.0228.desc:0 "마을에 들어서자 요란한 경적 소리가 들렸고, 이내 화가 난 큰 거위 한 마리가 뒤뚱거리며 나를 향해 다가왔다. 근처에 사는 귀족을 만나러 막 이곳에 도착했는데, 그 대신 아주 자신만만하고 성난 거위 앞에 서 있었다. 그 생물은 내가 [ROOT.Char.GetTitleAsNameNoTooltip](이)라는 사실을 조금도 신경 쓰지 않고, 나를 아주 침착하고 대담하게 바라보면서 앞뒤로 왔다 갔다 했다.\n\n잠시 후, 한 평민이 황급히 달려가 집들 중 한 채를 향해 거위를 쫓았다.\n\n\"정말 죄송합니다, [ROOT.Char.GetTitledFirstName].\" 라고 인사하며 말했다. \"우리 거위는 우리 농장을 지키고 있습니다. 거위가 당신을 낯선 사람으로 여긴 것 같고 - 기분 나쁘게 할 의도는 없었습니다.\""
 VIETmisc.0228.a:0 "괜찮다. 의지할 수 있는 거위를 가지고 있으면 좋지."
 VIETmisc.0228.b:0 "저 괴물을 가까이하지 않는 게 좋겠군."
 VIETmisc.0228.c:0 "나는 그것의 투지가 좋군. 나한테 팔겠나?"
 VIETmisc.0228.info:0 "#emphasis 역사적 맥락:#! 거위는 수천 년 전에 고기, 알, 깃털을 위해 길들여졌습니다. 그들은 또한 뛰어난 시력, 상대적 지능, 강한 영토 본능뿐만 아니라 경적 소리가 매우 크고 눈에 띄기 때문에 경비 동물로 사용되었습니다. 예를 들어, 로마 역사가 리비우스는 갈리아가 c. 기원전 387년에 요새화된 카피톨리노 언덕을 공격하려고 했을 때 그곳의 기러기(여신 Juno에게 신성함)는 경적을 울려 수비대에게 경고했습니다."
 VIETmisc.0229.t:0 "동물 실험"
 VIETmisc.0229.desc:0 "최근 인근 마을에서 돼지가 어린아이를 살해한 혐의로 재판에 넘겨졌다. 법정 절차에는 참석하지 않았지만 절차가 길다는 말을 들었고, 검찰 측과 의뢰인 측 변호인 측 모두 - 좋은 법적 변론을 많이 했다. 그러나 결국 아이의 죽음이 단순한 사고가 아닌 것이 분명했기 때문에 이 동물의 범행은 유죄로 인정되었다. 돼지는 잘못된 선택을 했고 그 결과를 받아들여야 한다.\n\n오늘, 나는 돼지의 처형을 보기 위해 그곳에 있다. 사람이든 짐승이든 - 그 어떤 존재도 - 공평해야 하므로 - 일반 범죄자처럼 교수형에 처해질 것이다."
 VIETmisc.0229.a:0 "불행한 일이지만, 정의는 반드시 구현되어야 한다."
 VIETmisc.0229.info:0 "#emphasis 역사적 맥락:#! 역사적으로, 1700년대 후반까지 유럽에서 동물에 대한 재판이 전례가 없었던 것은 아니지만, 전형적으로 살인, 특히 어린이들에 대한 비난으로 인해 항상 그런 것은 아니다. 그들은 종종 양측을 대표하는 변호사를 포함했고, 동물들은 공식적으로 투옥될 수 있었기 때문에, 이것들도 반드시 재판을 보여주는 것은 아니었다. 비록 인간과 동등하다고 여겨지지 않지만, 동물들은 어느 정도의 도덕적 책임, 자유의지, 그리고 옳고 그름을 구별할 수 있는 능력을 가지고 있다고 믿어졌다. 심지어 무죄를 선고받을 수 있는 사례도 있었다(예를 들어, 누군가 최선의 행위를 했고, 동물이 자발적인 참여자가 아닌 강간 피해자로 판단되는 경우). 사형선고가 내려지면 전문 사형집행인과 함께 마치 사람처럼 처형될 수 있었다."
 VIETmisc.0230.t:0 "후회하는 도살업자"
 VIETmisc.0230.desc:0 "지역 시장을 방문하던 중 우연히 현지인 두 명이 활기차게 수다를 떨고 있는 것을 들었다.\n\n\"장사를 포기하겠다고?\" 한 여성이 외친다. \"하지만 당신은 최고의 도살자 중 한 명이야!\"\n\n뒤돌아보니 전 정육점 주인이었던, 한 남자가 고개를 떨구는 것이 보였다. \"더는 못하겠어,\" 그가 꺽꺽거리며, 슬픈 표정으로 수염을 쓰다듬는다. \"그 악몽 이후, 내가 죽일 수 있는 생명체의 무서운 눈을 볼 때마다…. 아니, 내 모든 일을 해결하고 남은 인생을 [ROOT.Char.Custom('DefaultPriestTitle')]이(가) 되어 회개하고, 우리 형제 자매들에게 [ROOT.Char.GetFaith.HighGodName]님의 축복된 가르침을 가르치겠어.\"\n\n\"이들은 짐승들이야, 친구야,\" 라고 그 여자는 비웃는다. \"바보처럼 굴지 마. 널 잃을 순 없어. 나는 좋은 고기를 먹어야 해!\""
 VIETmisc.0230.a:0 "그 사람들 대화는 무시하고 내 일이나 처리하자."
 VIETmisc.0230.b:0 "그를 지지해주고, 그녀에게 그의 경건한 소원을 존중하라고 말한다."
 VIETmisc.0230.c:0 "그녀를 지지하고, 감성적인 바보라고 그를 꾸짖는다."
 VIETmisc.0231.t:0 "수영하는 낙타"
 VIETmisc.0231.desc:0 "낙타를 전문적으로 파는 여행 상인이 지나가고 있다. 특히 그는 내가 관심을 가질 만한 특별한 낙타를 많이 판매한다고 들었다: 바로 수영 낙타다.\n\n인도 서부에서 기원한 이 낙타들은 맹그로브 숲이나 강과 같은 작은 수역을 헤엄쳐 건널 수 있는 기적적인 능력을 가지고 있다. 아쉽게도 너무 많지는 않아서 몇 개 살 수 밖에 없지만, 상인은 제 값을 할 거라고 약속했다."
 VIETmisc.0231.a:0 "재미있는 진기한 것들이지만, 난 그런 게 필요 없다."
 VIETmisc.0231.b:0 "사겠다! 몇 개 갖고 싶은데."
 VIETmisc.0231.info:0 "#emphasis 생물학적 맥락:#! 인도 구자라트 지역의 염습지와 맹그로브는 #italic 카라이#! 낙타라고 불리는 독특한 낙타의 서식지입니다, 또한 낙타라고도 합니다. 그들은 수백 년 동안 존재했기 때문에 Crusader Kings 시대에 존재했는지 말하기 어렵습니다.  그럼에도 불구하고 어떤 이유에서든 낙타는 이곳의 물 환경에 적응하기 위해 수영하는 법을 배웠고 지역 전설에 따르면 낙타는 바다에서 왔다고 합니다. 현재, 그들의 수는 조수를 차단하여 이 품종의 생존에 필수적인 맹그로브 숲을 건조시키는 지역의 증가된 개발 및 소금 회사에 의해 위협을 받고 있습니다."
 VIETmisc.0232.t:0 "우리의 형제 자매들"
 VIETmisc.0232.desc:0 "길가에 서 있는 [ROOT.Char.Custom('DefaultPriestTitle')]을(를) 보는 것은 이상한 일이 아니다. 여러 여행을 하면서 이 도로를 여러 번 지나쳤고, 이런 종류의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을(를) 만난 적이 있다. 이상한 점은 겸손하게 옷을 입은 이 [ROOT.Char.Custom('DefaultPriestTitle')]이(가) 도로에서 멀리 황야를 응시하고 있다는 것이다.\n\n\"나는 [ROOT.Char.GetFaith.ReligiousText]을(를) 우리의 형제 자매들, 동물들에게 설교하러 왔습니다.\"라고 [ROOT.Char.Custom('DefaultPriestTitle')]이(가) 말했다. 내가 어리둥절한 표정을 지을 때 [ROOT.Char.Custom('DefaultPriestTitle')]은(는) 다음과 같이 설명했다. “저는 여행하는 [ROOT.Char.Custom('DefaultPriestTitle')]이며, 동물들이 [ROOT.Char.GetFaith.HighGodNamePossessive]의 사랑과 우리 [ROOT.Char.GetFaith.GetAdjective] 종교의 현명한 가르침을 이해하도록 돕는 것이 제 소명이었습니다. 저는 지난 한 주 동안 여기서 설교를 해왔고, 내일 떠날 것입니다. 그들은 한 시간 정도 후에 올 것 같습니다.”"
 VIETmisc.0232.a:0 "당신은 약간 미친 것 같으니, 나는 이만 가보겠다."
 VIETmisc.0232.b:0 "당신은 모든 것을 사랑하는 [ROOT.Char.Custom('DefaultPriestTitle')] 입니다. 행운을 빕니다!"
 VIETmisc.0232.c:0 "나도 그들과 함께 듣기 위해 머물 수 있을까?"
