 VIETmisc.0249.t:0 "깨어있기 위한 투쟁"
 VIETmisc.0249.desc:0 "이... 회의는...#italic 지루하군#!.\n\n나는 자리에서 약간 흔들린다. 좋지 않군. 나는 오늘 정기 의회에서 [councilor.GetCouncilTitle] [councilor.GetFirstName]이(가) 말하는 내용에 집중하기 위해 고군분투하고 있다. 내가 왜 이렇게 깨어있기 위해 그토록 애쓰는거지? 내가 어젯밤에 충분히 잠을 못잤나? 마지막 식사가 너무 많았나? 왜… 나는… 여기에…\n\n나는 다시 잠에서 깨어난다. 좋지 않은 일이다. 잠에 들고 있다…."
 VIETmisc.0249.a:0 "잠깐 졸고 와야 겠어... 어쩔 수 없네…."
 VIETmisc.0249.b:0 "안 돼! 깨어 있어야 해!"
 VIETmisc.0250.t:0 "잠들기 위한 투쟁"
 VIETmisc.0250.desc:0 "나는 몸을 뒤척이며 침대에 누워 혼자 한숨을 쉰다.\n\n여러 밤 중 하나다, 그렇지 않은가? 내가 잠에 들기 위해 고군분투하는 밤들.\n\n생각해보면 이상하다. 확실히 피곤함을 느낀다. 내 몸이 그렇다. 내 머리도 그렇다. 정말로 약간의 휴식이 필요하다. 그럼에도 불구하고 나는 여기에서 잠들기 위해 노력을 하고 있다. 대체 뭐가 잘못된 거지?"
 VIETmisc.0250.a:0 "음... 오늘 밤엔 편히 자면 좋겠군."
 VIETmisc.0251.t:0 "인생에서 고군분투하는 것은 좋은가?"
 VIETmisc.0251.desc:0 "나는 어느 날 두 신하가 흥미로운 토론을 하는 것을 우연히 들었다.\n\n“인생에서 더 나은 사람이 되기 위해 많은 노력을 해야 합니다.” [struggle_lover.GetTitledFirstName]이(가) 외친다. “역경에서 배우지 않고서야 어떻게 발전할 수 있겠습니까? 고대 철학자들조차 그렇게 말했습니다.”\n\n“아니, 인생에서 더 적은 투쟁을 갖는 것이 사람에게 더 좋을 것입니다.” [struggle_hater.GetTitledFirstName]의 반격이다. “당신이 그렇게 말하는 것은 당신이 편한 삶을 살기 때문입니다. 밤낮으로 고생하는 평범한 노예나 종이 과연 큰 성공을 거둘 수 있을 것 같습니까?”\n\n“하지만 그들이 #italic 정말로#! 잘한다면, 그것은 삶의 힘든 교훈 덕분입니다.”\n\n“끊임없는 투쟁의 삶의 유일한 결과는 사람을 허탈하고, 지치게 하는 것입니다. 만족하고, 인내하고, 침착하고, 느긋하게? #italic 그것이#! 바로 고대 철학자들이 삶을 힘든 투쟁으로 삼지 말고 그렇게 살아야 한다고 말한 것입니다. [ROOT.Char.GetTitledFirstName]께서는 이 점에 대해 저와 같은 생각이십니다. 그렇지 않습니까?”"
 VIETmisc.0251.a:0 "내가 보기엔, 투쟁은 우리를 더 강하고 더 나은 사람으로 만든다!"
 VIETmisc.0251.b:0 "투쟁은 인생에서 투쟁하지 않은 사람들에 의해 이상화된다."
 VIETmisc.0251.c:0 "편을 고르는 것은 투쟁이다. 너희 둘 다 좋은 점을 제기했다."
 VIETmisc.0252.t:0 "사랑의 투쟁"
 VIETmisc.0252.desc:0 "“간절한 사랑의 몸부림보다 더 좋은 것은 없을까?” [lover.GetTitledFirstName]이(가) 어느 날, 내 신하들과 내가 함께 식사를 하고 있을 때 말했다. [lover.GetSheHe|U]가 테이블 위에 몸을 기대고 덧붙인다. “사랑을 위해 최선을 다하는 것은 짜릿하고 고결한 일입니다.”\n\n[cynic.GetTitledFirstName]이(가) 웃었다. “최근 기사도 로맨스 이야기를 너무 많이 읽었는지 궁금하군요. 사랑을 위해 고군분투하는 것에 고귀함은 없습니다. 그리움의 모든 고통 후에, 당신이 그것을 알기도 전에, 당신이 사랑하는 사람이 바보와 결혼하거나 마음이 바뀔테니 당신의 투쟁은 아무 소용이 없습니다.”\n\n“당신은 이미 전에 거절당했으니,” [lover.GetFirstName]이(가) 콧방귀를 뀌었다. “진정한 사랑을 얻기 위해 애쓰지 않았을 것입니다.”\n\n“현실적인 뿐입니다,” [cynic.GetFirstName]의 반격이다. “고통과 진정한 사랑을 혼동하지 마세요. 그렇지 않은가요, [ROOT.Char.GetTitledFirstName]?”"
 VIETmisc.0252.a:0 "맞다. 현실 생활은 그런 판타지 이야기와는 다르다."
 VIETmisc.0252.b:0 "아니, 투쟁과 고통이 많을수록 사랑은 더 보람 있는 것이다."
 VIETmisc.0252.c:0 "저기, 조용히 식사하지 않겠나?"
 VIETmisc.0253.t:0 "소통하기 위한 투쟁"
 VIETmisc.0253.desc:0 "나는 지역 문제를 논의하기 위해 근처에 살고 있는 귀부인을 방문하고 있다. 이 하찮은 귀족들이 어떻게 그렇게 강력하다고 생각하는지, 그들의 문제는 내가 그들의 [ROOT.Char.GetTitleAsNameNoTooltip]로서 직면하고 있는 일상적인 문제들에 비하면 아주 작은 불편에 불과하다.\n\n어쨌든, 우리는 그녀의 장원 내 정원에 앉아서 오찬을 즐기고 있는데, 귀부인이 그녀의 하인들 중 한 명에게 소리를 질렀다. 내 추정으로는 10살 정도 된 아이였다. “그러지 말라고 했잖아! [ROOT.Char.GetCulture.GetLanguage.GetName] 말을 하나도 못해?”\n\n무슨 일이냐고 묻자 귀부인은 고개를 젓는다. “저는 이 바보가 말하는 것을 이해하려고 애쓰고 있습니다. 내 가족을 위해 이 아이를 얻기 위해 돈을 쓰는 것은 낭비였습니다! 우리 말을 못하는 이 야만인과 소통하는 것은 일상적인 투쟁입니다.”"
 VIETmisc.0253.a:0 "아랫 세대와 소통하는 건 항상 어렵죠, 그렇죠?"
 VIETmisc.0253.b:0 "침착하세요. 그 아이가 때가 되면 배울 것이라고 확신합니다."
 VIETmisc.0253.c:0 "아이가 마음에 안 드신다면 내 가문에서 입양해도 될까요?"
 VIETmisc.0254.t:0 "웃기 위한 투쟁"
 VIETmisc.0254.desc:0 "[jokester.GetTitledFirstName]은(는) 방금 장황한 농담을 했다. 그리고 말 그대로 내 궁정에 있는 모든 사람들이 이 농담에 크게 웃는다.\n\n나만 빼고 말이다.\n\n난... 그냥 이해가 안 된다. 나는 이게 왜 웃기는지 이해하려고 애쓰고 있다..\n\n하지만 순간 순간 지나가면서 내가 #italic 안#! 웃고 있다는 것이 점점 더 드러날 것이다. 한편 내가 [ROOT.Char.GetTitleAsNameNoTooltip]인만큼, 내가 재미있는 것을 찾기 위해 애쓴다면 그렇게 될 것이다. 누가 감히 항의하겠어? 하지만 내 침묵은 상황을 어색하게 만들 것이다."
 VIETmisc.0254.a:0 "어색하지 않게 웃는 척 한다."
 VIETmisc.0254.b:0 "나는 전혀 웃지 않을 것이다. 이건 그냥 웃긴 농담이 아니야."
 VIETmisc.0255.t:0 "승진을 위한 투쟁"
 VIETmisc.0255.desc:0 "나는 내 관리들을 포함한 몇몇 중요한 지역 주민들의 무덤이 있는 지역 묘지를 방문하고 있다. 나는 묘비 앞에 무릎을 꿇고 혼자 조용히 울고 있는 젊은 여자를 우연히 만난다. 그녀는 나를 보고 충격을 받았는지 비틀거리며 벌떡 일어나 급히 절을 한다.\n\n“괜찮네,” 그녀가 눈물을 닦고 자신의 무례함에 대해 사과하길래 나는 말한다. 나는 이 묘비가 최근에 세상을 떠난 나의 치안판사의 묘비라는 것을 알아차렸다. 이 여자가 그와 잘 아는 사이인가?\n\n마치 내 마음을 읽은 것처럼, 그녀는 설명한다. “그는 제 오빠, 제 [ROOT.Char.GetLadyLord]입니다. 그는 승진하고 관리로서 일할 자격이 충분하다는 것을 보이기 위해 수년간 노력했습니다. 아아, 올해 초 젊은 나이에 질병으로 사망했기 때문에 그 모든 투쟁이 아무 소용이 없었습니다. 저는 유일하게 생존 친척으로서 추모하고 우리 가족을 위한 그의 투쟁을 기리기 위해 할 수 있을 때 방문합니다.”"
 VIETmisc.0255.a:0 "아, 그렇군. 그게 당신의 장점이군. 지금, 당신이 그런 것처럼."
 VIETmisc.0255.b:0 "좋은 여동생이군. 그의 영혼이 당신을 돌보고 있다고 확신하네."
 VIETmisc.0255.c:0 "이것이 인생에서 항상 고군분투하는 것이 무의미한 이유지."
 VIETmisc.0256.t:0 "모든 남자의 투쟁!"
 VIETmisc.0256.desc:0 "\"인생의 모든 것은 투쟁이야!\" [one_proud_bavarian.GetTitledFirstName]이(가) 주장한다. [one_proud_bavarian.GetSheHe]으(는) [PI_dev.GetTitledFirstName]와(과) 토론 중이다.\n\n“모든 걸 힘들게 할 순 없지,” [PI_dev.GetFirstNameNoTooltip]이(가) 비웃는다. “물 한 컵을 마시는 것은 '투쟁'인가?”\n\n\"그래! 이 투쟁이 시작되면, 사람들은 항상 쉽지만은 않은 물 한 컵을 얻기 위해 일하지. 그리고 나서 목구멍에 물을 넣고 질식하지 않도록 섬세하게 노력하는 거네. 물이 내려감에 따라, 투쟁의 다음 단계는 몸이 얼마나 더 많은 물을 필요로 하는지 결정하는 것이야. 그리고 갈증이 고조되서 그 주기가 새롭게 시작되는 것은 단지 시간 문제일 뿐이지!\"\n\n“난 자네가 투쟁이 무엇인지 잘 모르는 것 같군. 모든 것이 하나라고 생각한다면,” [PI_dev.GetFirstNameNoTooltip]이(가) 말한다. [PI_dev.GetHerHis] 눈이 흔들린다.\n\n“그냥 받아들여, 친구. 어떤 것이든 투쟁이 될 수 있어!”"
 VIETmisc.0256.a:0 "투쟁은 이 세상 어디에서나 찾아볼 수 있다."
 VIETmisc.0256.b:0 "모든 것을 투쟁으로 만드는 것은 제한적인 사고방식이다."
