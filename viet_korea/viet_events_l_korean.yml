 VIETmisc.0261.t:0 "불쾌한 소문"
 VIETmisc.0261.desc:0 "최근에 내 봉신 [vassal.GetTitledFirstName]이(가) 최고의 [vassal.GetTitleAsNameNoTooltip]이(가) 아니라는 소문이 있다. 이러한 소문 중 일부는 [vassal.GetSheHe]가 얼마나 부패했는지에 대해 말한다. 다른 소문은 [vassal.GetHerHis] 무능력과에 대해 이야기한다. 다른 소문은 [vassal.GetSheHe]와 관련된 이상하고 기이한 일에 대한 환상적인 이야기일 뿐이다.\n\n이러한 소문이 널리 퍼졌기 때문에 이에 대해 조치를 취해야 할 것이다."
 VIETmisc.0261.a:0 "악의와 거짓말 뿐인 소문이군!"
 VIETmisc.0261.b:0 "이 소문이 일말의 진실을 가지고 있다고 생각한다."
 VIETmisc.0262.t:0 "봉신과 농민: 누가 옳을까?"
 VIETmisc.0262.desc:0 "[vassal.GetTitledFirstName]이(가) 최근 [vassal.GetHerHis] 봉토를 여행하다가 길에서 농부를 만났다는 소식을 들었다. [vassal.GetFirstNameNoTooltip]에 따르면 이 농부는 모욕적이고 위협적인 말을 했다. 분노에 찬 [vassal.GetFirstNameNoTooltip]은(는) [vassal.GetHerHis] 경비병에게 그 자리에서 농민을 공격하도록 명령했다.\n\n비록 중상을 입긴 했지만 살아남은 농부는 마을에서 존경받는 지도자였던 것 같아 이 사건으로 인해 현지인들 사이에서 큰 논란이 일고 있다. 그 지역에서 일하는 내 관리들 중 일부는 많은 평민들이 이 농부가 잘못한 것이 없다고 믿고 있다고 말했지만 [vassal.GetFirstNameNoTooltip]은(는) 이를 강력하게 부인한다."
 VIETmisc.0262.a:0 "[vassal.GetFirstNameNoTooltip], 이번에는 넘기겠지만 다음에는 진정하게."
 VIETmisc.0262.b:0 "[vassal.GetFirstNamePossessiveNoTooltip] 반응이 정당한 것 같군."
 VIETmisc.0262.c:0 "[vassal.GetFirstNameNoTooltip]은(는) 보상으로 피해자에게 벌금을 지불해야 한다!"
 VIETmisc.0263.t:0 "부상"
 VIETmisc.0263.desc:0 "[courtier.GetTitledFirstName]은(는) 근처를 여행하다며 걷다가 단순한 실수로 바위에 걸려 크게 다친 것 같다. [courtier.GetHerHis] 상처가 가볍지는 않지만 [courtier.GetFirstNameNoTooltip]은(는) 현재 치료를 받고 있다.\n\n내 신하 중 몇 명이 [courtier.GetFirstNameNoTooltip]이(가) 어떻게 지내는지 보기 위해 [courtier.GetSheHe]를 방문할 것을 제안했다."
 VIETmisc.0263.a:0 "물론 [courtier.GetSheHe]가 괜찮은지 확인해야지."
 VIETmisc.0263.b:0 "[courtier.GetHerHim]에게 지원의 표시로 작은 선물을 줘야 겠군."
 VIETmisc.0263.c:0 "[courtier.GetSheHe|U]는 괜찮은데 내가 왜 찾아가야 되지?"
 VIETmisc.0264.t:0 "좋은 봉신"
 VIETmisc.0264.desc:0 "최근에 내 봉역의 많은 사람들이 [vassal.GetTitledFirstName]을(를) 칭찬했다. [vassal.GetSheHe|U]는 봉역에 훌륭하게 봉사하는 모범적인 [vassal.GetTitleAsNameNoTooltip]으로 널리 알려져 있다. [vassal.GetHerHis] 업적에 대한 그러한 평가가 옳든 그르든, 이런 평가는 또한 나에 대한 평가에도 영향을 끼친다!"
 VIETmisc.0264.a:0 "잘했네, [vassal.GetFirstNameNoTooltip]!"
 VIETmisc.0264.b:0 "흠! 나한테 올 관심이 [vassal.GetSheHe|U]에게 다 쏠리다니."
 VIETmisc.0265.t:0 "적절치 못한 음악"
 VIETmisc.0265.desc:0 "[musician.GetTitledFirstName]은(는) 여가 시간에 서정적인 음악을 즐겨 작곡했다. 하지만 최근 들어 [musician.GetHerHis] 음악은 훨씬 더... 저속해졌다.\n\n[musician.GetSheHe]가 널리 유포하지는 않지만 [musician.GetSheHe]가 작곡하는 음악의 종류를 들어본 적은 있다. 거기엔 공격적인 관능함과 음란한 세부 사항으로 가득 차 있었다. [prude.GetTitledFirstName]은(는) 그 음악을 듣고 [musician.GetFirstNamePossessiveNoTooltip]의 새로운 취미에 대해 뭔가 해야 한다고 말했다."
 VIETmisc.0265.a:0 "아, 이봐! 이건 무해하기만 하다고."
 VIETmisc.0265.b:0 "[musician.GetFirstNameNoTooltip]에게 좀 더 신중하라고 말해야 겠군."
 VIETmisc.0265.c:0 "[musician.GetFirstNamePossessiveNoTooltip] “음악”은 용납할 수 없다. 당장 멈춰!"
 VIETmisc.0266.t:0 "강도 남작"
 VIETmisc.0266.desc:0 "내 봉신 중 한 명인 [vassal.GetTitledFirstName]에 대한 놀라운 소식이 알려졌다. 신뢰할 수 있는 관리의 설명에 따르면 [vassal.GetFirstNameNoTooltip]이(가) [vassal.GetHerHis] 지역에 거주하거나 여행하는 사람들에 대한 강탈에 참여했다는 반박할 수 없는 증거가 있다.\n\n고전적인 강도 남작처럼 [vassal.GetSheHe]는 더 많은 세금과 통행료를 부과하고 있다. 이건 표준보다 훨씬 더 높으며, 더 중요한 것은 내 허락이 없이 한다는 것이다. [vassal.GetSheHe|U]는 그렇게 해서 많은 돈을 모았다.\n\n[vassal.GetFirstNameNoTooltip]은(는) (매우 불안정한 근거를 들며) [vassal.GetSheHe]가 이 일을 하는 것이 정당하다고 주장하며 [vassal.GetHerHim]에게 이에 대해 질문했을 때 뻔뻔하게 거짓말을 했다. “이 돈은 여행자를 보호하기 위해 당연히 받아댜 합니다!”"
 VIETmisc.0266.a:0 "자네 봉토에서 뭘하던 자네 문제지."
 VIETmisc.0266.b:0 "범죄에 대한 벌로 벌금을 물어야 겠군."
 VIETmisc.0266.c:0 "#italic 내#! 권위를 무시해? 감옥으로 끌고 가라!"
 VIETmisc.0267.t:0 "지루해하는 관료"
 VIETmisc.0267.desc:0 "내 봉신 중 하나인 [vassal.GetTitledFirstName]은(는) [vassal.GetHerHim] 아래에서 일하는 [official.GetFullName](이)라는 이름의 관료가 있다. 나는 [vassal.GetFirstNameNoTooltip]이(가) [official.GetFirstNameNoTooltip]의 능력과 지능에 상당히 의존한다는 사실을 알게 되었다.\n\n[official.GetFirstNameNoTooltip]이(가) [official.GetHerHis] 현재 업무에 다소 불만과 지루함을 느끼며 더 흥미롭고 흥미진진한 삶을 살고 싶다고 들었다. 아마도 [vassal.GetTitledFirstNameNoTooltip]은(는) [official.GetHerHis] 경력을 발전시킬 수 있는 충분한 기회를 제공하지 않을 것이다.\n\n[official.GetFirstNameNoTooltip]이(가) 대신 나를 위해 일하러 오도록 설득하면 어떨까?"
 VIETmisc.0267.a:0 "선지급으로 [official.GetHerHim]를 설득할 수 있을 것이다."
 VIETmisc.0267.a.toast.success:0 "[official.GetFirstNameNoTooltip]이(가) 선물을 받아들입니다."
 VIETmisc.0267.a.toast.failure:0 "[official.GetFirstNameNoTooltip]이(가) 선물을 거절합니다."
 VIETmisc.0267.b:0 "나를 위해 일하는 것의 장점을 말해 [official.GetHerHim]을 설득해야 겠다."
 VIETmisc.0267.b.toast.success:0 "[official.GetFirstNameNoTooltip]이(가) 설득됩니다."
 VIETmisc.0267.b.toast.failure:0 "[official.GetFirstNameNoTooltip]이(가) 설득되지 않습니다."
 VIETmisc.0267.c:0 "나보단 [vassal.GetTitledFirstNameNoTooltip]한테 [official.GetHerHim]가 더 필요해."
 VIETmisc.0268.t:0 "빚에 빠진 봉신"
 VIETmisc.0268.desc:0 "[vassal.GetTitledFirstName]은(는) 최근 사업 계획에 참여했는데 이는 [vassal.GetHerHim]에게 엄청난 역효과를 일으켰다. 이제 [vassal.GetSheHe]는 큰 빚을 지고 있으며 최후의 수단으로 나한테 #italic 약간의#! 돈을 달라고 간청하고 있다. 이 상황에서 [vassal.GetHerHim]를 돕기 위해서 말이다.\n\n“제발, 제가 완벽한 [vassal.GetTitleAsNameNoTooltip]은 아니지만 항상 봉역을 위해 최선을 다하려고 노력했습니다.” [vassal.GetSheHe]는 그러한 감정이 사실이든 그렇지 않든 나에게 말한다. “이번에는 제가 진짜 실수를 저질렀고, 그런 부분에 대해서는 좀 더 신중하게 동의를 했어야 했습니다. 돈을 공짜로 줄 수 없다는 것을 이해합니다. 그래서 저는 확실히 당신에게 빚을 지고 있고 당신의 관대함의 대가로 당신이 앞으로 필요한 것은 무엇이든 도와줄 것입니다.”"
 VIETmisc.0268.a:0 "채무자에게 돈을 주는 건 좋은 정책이 아니야. 미안하군."
 VIETmisc.0268.b:0 "좋아. 그럼 자네는 내게 호의를 빚지는 거네, 알겠지?"
 VIETmisc.0268.c:0 "나한테 빚질 필요 없네. 돈을 가져가게."
 VIETmisc.0269.t:0 "깜짝 선물"
 VIETmisc.0269.desc:0 "[courtier.GetTitledFirstName]은(는) 최근 성공적인 사업 계획 덕분에 상당한 돈을 받았다. 흥미롭게도 [courtier.GetFirstNameNoTooltip]은(는) 아무런 조건 없이 선의의 표시로 이 돈을 조금 주고 싶어했다."
 VIETmisc.0269.a:0 "이상하지만... 알겠네. 그 선물 받아들이지."
 VIETmisc.0269.b:0 "받아들이겠지만, 자네에게 빚을 졌군. 맹세하지."
 VIETmisc.0269.c:0 "정중히 거절해야겠지만 고맙네."
 VIETmisc.0269.d:0 "속임수군! 날 속이려는 것도 모를 줄 알고!"
 VIETmisc.0270.t:0 "음침하고 신비로운 여자"
 VIETmisc.0270.desc:0 "[courtier.GetTitledFirstName]이(가) 바닥에 엎드려 누워 있고 팔다리와 옷이 이상한 각도로 뻗어 있는 것을 보았을 때 심장이 거의 멈출 뻔했다. 나는 최악의 상황이 두려워 경비원에게 오라고 소리쳤다.\n\n[courtier.GetFirstNameNoTooltip]이(가) 죽었는지 확인하기 위해 조심스레 손을 대자 놀랍게도 [courtier.GetSheHe]가 약간 움직이기 시작했다. 그러나 우리가 무슨 일이 일어나고 있는지 묻기도 전에 [courtier.GetSheHe]는 “그녀는 어디에 있습니까?”라고 말했다.\n\n[courtier.GetFirstNameNoTooltip]은(는) [courtier.GetSheHe]가 어둡고 그늘진 가운을 입은 여자를 보고 누구인지 묻기 위해 접근했지만 [courtier.GetSheHe]가 가까이 왔을 때 [courtier.GetSheHe]는 어둠이 [courtier.GetHerHim]를 덮치는 것을 느꼈다. 그리고 [courtier.GetSheHe]는 기절했던 것이다.\n\n[courtier.GetFirstNameNoTooltip]이(가) 본 여자의 설명과 달리 일치하는 사람이 아무도 없다."
 VIETmisc.0270.a:0 "자넨 쉬어야 돼. 내 경비병이 안전하게 호위할 걸세."
 VIETmisc.0271.t:0 "어지러움"
 VIETmisc.0271.desc:0 "내가  몇몇 자문회 위원들과 중요한 회의를 하고 있는데 갑자기 [councilor.GetTitledFirstName]이(가) 떠나야 한다고 말했다.\n\n[councilor.GetSheHe]는 이렇게 말한다. “갑자기 머리가 어지럽습니다. 휴식이 필요합니다.”\n\n“확실한가?” 나는 묻는다. “이건 오늘 처리해야 할 매우 중요한 사업이야. 그 마을에서 온 사절이 오늘 저녁 늦게 도착할 것이며 이 문제에 대한 우리의 입장을 결정해야 하네. 당신은 이 상황에 대해 가장 잘 알고 있으며 당신의 의견이 필요하네. 한 시간만 더 있으면 안 돼나?”\n\n[councilor.GetSheHe|U]는 [councilor.GetHerHis] 머리를 흔든다. “아니, 갑자기 기분이 좀 나빠졌습니다……. 실례가 된다면...”"
 VIETmisc.0271.a:0 "좋아. 몸이 안 좋으면 가서 좀 쉬게."
 VIETmisc.0271.b:0 "땡땡이 치지 말고 앉게. 자네 도움이 필요해."
 VIETmisc.0271.a.tooltip:0 "[councilor.GetTitledFirstName]이(가) 지침을 제공하지 않으면 해당 고위 인사들과의 성공적인 회의 가능성이 크게 줄어들지만 최소한 [councilor.GetSheHe]는 휴식을 취할 수 있습니다."
 VIETmisc.0271.b.tooltip:0 "[councilor.GetTitledFirstNamePossessive] 안내가 있으면 해당 고위 인사들과의 성공적인 만남의 가능성이 훨씬 높아집니다. 그러나 [councilor.GetSheHe]가 기분이 좋지 않은 것처럼 보이면 [councilor.GetSheHe]가 올바른 조언을 제공할 수 없습니다."
 VIETmisc.0271.toast.success:0 "만남이 잘 이루어집니다."
 VIETmisc.0271.toast.failure:0 "만남이 끔찍해집니다."
 VIETmisc.0272.t:0 "정말 늦게"
 VIETmisc.0272.desc:0 "오늘 자문회 위원과의 회의가 잘 이루어지던 중, [councilor.GetTitledFirstName]이(가) 도착했다.\n\n“늦게 와서 죄송합니다.” [councilor.GetSheHe]가 말했다. “늦잠을 잤습니다. 근데 그건 자주 일어나는 일 아닙니까. 안 그런가요?”\n\n다른 위원들은 어색하게 서로를 바라보며 내 시선을 피한다. [councilor.GetFirstNameNoTooltip]이(가) 몇 분 또는 한 시간 늦었다면 용서할 수 있지만 이 회의는 아침에 시작되었고 이제는 거의 저녁 식사 시간이다."
 VIETmisc.0272.a:0 "그렇게 말한다면야. 다음엔 그러지 말게, 알겠지?"
 VIETmisc.0272.b:0 "용납할 수 없군! 자넨 자문회 위원이야!"
 VIETmisc.0272.b.tooltip:0 "[councilor.GetTitledFirstNameNoTooltip]이(가) 이 나쁜 습관을 극복합니다."
