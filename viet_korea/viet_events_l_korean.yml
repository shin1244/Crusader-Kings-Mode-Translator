 VIETmisc.0182.t:0 "동심"
 VIETmisc.0182.desc:0 "평소처럼 일을 하던 중 문득 어린 시절의 기억이 떠올랐다. 좀 더 구체적으로, 나는 내가 가지고 놀던 장난감을 여러 번 떠올렸다. 더 이상 내 소유는 아니지만, 돌이켜보면 그 작은 것이 내게 어떻게 그렇게 많은 행복을 가져다 주었는지 기억난다! 하지만 지금은 나이가 훨씬 많은 사람으로서, 내 심신을 자극하기 위해 더 많은 것이 필요한 것처럼, 인생에서 그런 단순한 것들을 더 이상 즐길 수 없을 것 같은 느낌이 든다."
 VIETmisc.0182.a:0 "그래도 일상에서 소소한 즐거움을 찾을 수 있는 것 같군."
 VIETmisc.0182.b:0 "순수함을 잃어도 어른이 되는 게 낫다."
 VIETmisc.0183.t:0 "죽음"
 VIETmisc.0183.desc:0 "죽음. 어디에나 있다. 그것은 어디에나 있다. 누구에게나 있는 일이야. 우리는 피할 수 없다.\n\n나는 오늘 이 심오한 문제에 대해 고민하고 있는 자신을 발견했고, 그 이유는 확실하지 않다. 나는 일반적으로 죽음을 생각하는 것이 아니라, 오히려 나와 내 운명에 관련된 것이다. 만약 내가 미래에 죽는다면 어떤 모습일까? 그게 어떻게 일어날까? 평화로울까, 고통스러울까? 조만간? 어떤... 느낌이 들까?"
 VIETmisc.0183.a:0 "[ROOT.Char.GetFaith.ReligiousText]이(가) 무슨 일이 일어나는지 알려줄 것이다: 의심하면 안 되는데."
 VIETmisc.0183.b:0 "이건 너무 소름끼치는 주제다. 나는 오락으로 기분 전환을 할 것이다."
 VIETmisc.0183.c:0 "죽음은 피할 수 없다…. 덜 두려워해야 할 것 같군."
 VIETmisc.0183.d:0 "죽음은 얼마나 무서운 일인가! 나는 내가 어떻게 될지 걱정된다."
 VIETmisc.0184.t:0 "키 차이"
 VIETmisc.0184.desc:0 "세상에는 키가 큰 사람과 키가 작은 사람도 많다. 자기보다 키가 크거나 작은 사람은 항상 있지만 #italic 누군가는#! 세상에서 가장 키가 커야 하고, 누군가는 가장 작아야 한다. 어느 한 사람으로서 삶이란 어떤 것일까? 좋을 수도 있고; 나쁠 수도 있지. 나는 그 한 명 일까? 아니면 다른 한 명일까?"
 VIETmisc.0184.a:0 "나는 세상에서 가장 키가 큰 사람이 되고 싶다"
 VIETmisc.0184.b:0 "나는 세상에서 가장 키가 작은 사람이 되고 싶다"
 VIETmisc.0184.c:0 "이런 쓸데없는 생각들은 무의미한 시간 낭비다."
 VIETmisc.0185.t:0 "어제의 식사"
 VIETmisc.0185.desc:0 "[courtier.GetTitledFirstName]와(과) 다양한 일상적인 문제에 대해 유쾌하고 유쾌한 대화를 나누고 있었다. 대화는 우리가 가장 좋아하는 음식에 대한 주제로 흘러갔고 [courtier.GetSheHe]은(는) 나에게 \"어제 마지막으로 먹은 식사는 무엇이었습니까?\"라고 물었다.\n\n\"맛있는 식사를 했네.\"라고 자신 있게 말했다. \"굉장했지... 음, 잠깐만. 또 뭐였지...?\"\n\n나는 내가 정확히 무엇을 먹었는지 기억하려고 애쓰며 몇 초 동안 어색하게 서 있었다. 결국 나는 포기하고 우리는 다른 이야기를 했다.\n\n하지만 남는 시간에, 기억하려고 머리를 쥐어짰지만 소용이 없었다. 겨우 하루 전인데! 내 기억력이 그렇게 나쁠 리가 없다."
 VIETmisc.0185.a:0 "어제 먹은 것을 너무 빨리 잊어 버린 것이 얼마나 이상하지?"
 VIETmisc.0186.t:0 "마음을 읽는다"
 VIETmisc.0186.desc:0 "오늘, 이런 생각이 들었다. \"내가 진정으로 마음을 읽을 수 있다면 어떨까?\" 전 세계에 수많은 전설이 있으며,  [ROOT.Char.GetCulture.GetName] 민속학에서도 정신이나 정신 능력이 뛰어나고 마음을 읽을 수 있는 강력한 사람들에 관한 전설이 있다. 나도 그렇게 할 수 있다면? 그런 힘을 어디에 쓸까?"
 VIETmisc.0186.a:0 "내 개인적인 이익을 위해 다른 사람들을 조종한다!"
 VIETmisc.0186.b:0 "장난을 치고 다른 사람의 돈으로 실컷 즐기기"
 VIETmisc.0186.c:0 "무엇이 그들을 괴롭히는지 내가 더 잘 알 것이니, 다른 사람들이 행복을 찾을 수 있도록 도와준다."
 VIETmisc.0186.d:0 "차라리 그런 힘이 없었으면 한다. 위험해."
 VIETmisc.0186.e:0 "누가 다른 사람의 무의미한 생각을 듣고 싶겠어?"
 VIETmisc.0187.t:0 "의미적 포만감"
 VIETmisc.0187.desc:0 "하인들 몇 명과 이야기를 나누며 잡다하고 반복적인 명령을 내리고 있는데, 그때 나는 잠시 멈추었다. 내가 한 말을 다시 반복했지만, 이번에는 내 입에서 제대로 들리지 않았다. 객관적으로, 그것들은 평범한 단어처럼 들렸지만, 내 머릿속에는 그것들이 진짜 단어라는 것을 받아들일 수 없었다.\n\n\"나의 [ROOT.Char.GetLadyLord](이)시여, 괜찮으십니까?\" 내 하인 중 한 사람이 물었다.\n\n“어, 괜찮네,” 라고 말했지만, 여전히 이것에 당황한 상태다. 몇 분 후, 내 마음의 이상한 느낌은 사라졌지만 그것은 나에게 상당한 인상을 남겼다."
 VIETmisc.0187.a:0 "내 마음이 나를 속이고 있는 걸까?"
 VIETmisc.0188.t:0 "오랫동안 잃어버린 기억"
 VIETmisc.0188.desc:0 "오늘 저녁 막 잠자리에 들었을 때, 제가 어렸을 때 놀던 친구 중 한 명에 대해 갑자기 떠올랐다 - 가족을 섬기던 하인의 아이였다. 어떤 이유에서든, 어느 날, 내 놀이 친구가 나와 함께 놀기 위해 나타나지 않았고, 나는 그들을 다시는 보지 못했다. 그 이유를 알 수 없었고 그날 이후로 기억은 서서히 사라졌다… 지금까지. 내가 왜 갑자기 이 모든 것을 다시 기억하기 시작했는지 궁금하군."
 VIETmisc.0188.a:0 "내 친구가 어디에서든 잘 지내고 있기를 바란다."
 VIETmisc.0188.b:0 "난 그들을 별로 좋아하지 않았어. 그들은 중요하지 않다."
 VIETmisc.0188.c:0 "흠. 잠드는 데 집중해야 하지 않을까."
 VIETmisc.0189.t:0 "평범한 음유시인"
 VIETmisc.0189.desc:0 "솔직히 말해서, 음유시인이 지금 들려주는 노래는 대단하지 않다. 결코 나쁘지는 않지만, 놀랄 정도는 아니다. 음유시인은 그저 적당히 하고 있을 뿐이다. 그 이상도 이하도 아닌.\n\n음유시인이 계속 노래를 부르고 그들의 음유시계를 따라갈 때, 내 머릿속에 한가로운 생각들이 스친다. 이 음유시인은 저 밖의 많은 야만인 중 한 명에 불과하다는 생각이 든다. 노래, 시, 또는 악기 연주에 창조적인 능력을 가진 사람들이 세대를 가로질러 얼마나 많이 오고 갔을까? 대부분의 중간 정도의 평균적인 재능은 잊혀질 것이다. 예를 들어, 지금 나를 위해 음악을 연주하고 있는 음유시인 같은."
 VIETmisc.0189.a:0 "음악에 집중해야겠다. 훌륭하지는 않지만 나쁘지 않군."
 VIETmisc.0189.b:0 "아, 우리 모두 그렇게 왔다가 가버리지. 심오하지 않나?"
 VIETmisc.0190.t:0 "방해하는 생각"
 VIETmisc.0190.desc:0 "오늘 의회 회의에서는 어떤 흥미로운 일도 일어나지 않았다. 자문회가 솔직히 중요하지 않은 것들에 대해 논쟁하는 것을 무관심하게 보고 있다. 그것은 마치 아무 일도 일어나지 않을 때조차 논쟁할 거리를 찾는 것을 #italic 원하는#! 것과 같다.\n\n그러다 문득 엉뚱한 생각이 든다.\n\n만약 내가 갑자기 일어나서 말도 안 되는 소리를 지르기 시작한다면? 아니면 내가 미친 사람처럼 춤추며 돌아다닌다면? 아니면 내가 짜증나는 멍청이라고 해서 의원들 중 한 명의 머리를 때린다면? 그들은 그런 행동에 모두 어떻게 반응할까?\n\n나는 나 자신에게 껄껄 웃었다. 내가 그런 상상을 하고 있다면 정말 지루할 거다. 내 자문회 의원 중 몇 명이 내 얼굴에 희미한 미소를 짓고 있는 것을 알아챘을 것이다. 그들은 나에게 뭔가 마음에 걸리는 것이 있느냐고 물었다."
 VIETmisc.0190.a:0 "오, 아무것도 아니네. 이제... 우리가 무엇에 대해 논의하는지 상기시켜 주겠나?"
 VIETmisc.0191.t:0 "내가... 내가 안 그랬나?"
 VIETmisc.0191.desc:0 "오늘 아침, 나는 근처 마을에서 중요한 지역 지도자들을 만났다. 공식적인 업무였고, 다행히 회의가 조금 지루하긴 했지만 나쁘지 않은 회의였다. 우리는 상당히 유쾌한 어조로 떠났다.\n\n또는 적어도 그렇게 생각한다.\n\n약 한 시간 후, 수행원과 함께 집으로 돌아오던 중 문득 떠오른 생각이 있다. 나는 에티켓에 따라 모두에게 적절한 작별 인사를 #italic 했다#!, 그렇지...? 잠깐.... 만약 내가 작별인사를 잊었는데, 높은 지위의 누군가를 불쾌하게 할까봐 아무도 말하지 하지 않았다면?\n\n너무 이상하군. 내가 정말 작별 인사를 했는지 기억이 나지 않는다. 만약 내가 하지 않았다면, 다시 달려가서 정식으로 하기엔 너무 늦었다."
 VIETmisc.0191.a:0 "난 내가 했다고 확신한다. 틀림 없다."
 VIETmisc.0191.b:0 "그렇지 않았다 해도, 지금은 별로 중요하지 않다."
 VIETmisc.0192.t:0 "고독"
 VIETmisc.0192.desc:0 "어느 날 밤 잠이 오지 않아 어둠 속에 홀로 앉아 있지만 두려움은 느껴지지 않는다. 고독은 위로가 되는 오랜 친구와 같다는 것을 깨달았다. 저 멀리 귓가에 달래는 듯한 산들바람 소리가 들려온다. 밖에는 별들이 하늘에서 반짝이고, 한밤중의 어둠의 강물에서는 금과 은으로 반짝인다.\n\n여기서 나는 마치 세계, 빛과 어둠의 세계, 낮과 밤의 세계, 문명과 광야의 세계 사이에 있는 것 같다. 그리고 여기… 나는 평화롭다."
 VIETmisc.0192.a:0 "내 주위에는 조용하고 심오한 우주가 있다."
 VIETmisc.0193.t:0 "외로운 무덤"
 VIETmisc.0193.desc:0 "이상하군.\n\n여긴 내 영지에 완전히 사람이 살지 않는 곳이다. 다음 마을은 적어도 반나절은 걸렸을 것이고, 나 자신도 이곳을 거의 방문하지 않지만, 공식적인 볼일이 좀 있었다. 그런데도, 그것이 저기 있다.\n\n하나의 비석이 아래 시골 풍경을 내려다보는 곶길 위에 있다. 어떻게 그런 무덤이 그곳에 묻혔고, 누가 그 아래에 묻혔는지 아무도 모른다. 문명과는 거리가 멀기 때문이지."
 VIETmisc.0193.a:0 "난 그 무덤에 대해 아무것도 모른다. 할 일을 계속해야겠다."
 VIETmisc.0193.b:0 "그곳에 묻힌 사람에게 경의를 표하고 기도해야겠다."
 VIETmisc.0194.t:0 "침수된 유적"
 VIETmisc.0194.desc:0 "내 영지를 여행하던 중 일행과 나는 우연히 오래된 돌 유적을 발견했다. 흥미롭게도, 이 유적들은 그 지역을 흐르는 강 아래에 부분적으로 잠겨 있다. 곳곳에 오래된 유적이 있기 때문에, 우리는 대수롭지 않게 생각하고 잠시 쉬었다.\n\n우리가 막 떠나려고 할 때, 내 호위대 중 한 명이 뭔가를 알아차리고 앞을 가리켰다. 보아하니 유적 옆에 도자기 솥이 물 밖으로 튀어나와 있었다. 그것은 마치 조각상이나 조각상처럼 보이는 고대 건축물의 물에 잠긴 벽에 맞닿아 있었다.\n\n내 호위대 몇 명이 조사하러 갔고, 솥 안에서 금화를 발견했다. 내가 육지에 서서 이 모든 것을 보고 있을 때, 경비원들이 이 작은 보물을 가져가도 되겠느냐며, 나에게 소리쳤다."
 VIETmisc.0194.a:0 "그 동전들은 고대의 것일지도 모른다. 망자를 방해하지 말자."
 VIETmisc.0194.b:0 "그것을 먼저 발견한 경비병은 이 작은 보물을 가져갈 자격이 있다."
 VIETmisc.0194.c:0 "비록 아주 적은 양이지만, 그 동전들은 내 금고에 보관될 것이다."
 VIETmisc.0195.t:0 "고립된 집"
 VIETmisc.0195.desc:0 "요전 날, 순찰을 돌던 내 병사들 중 몇 명이 여기서 그리 멀지 않은 곳에 있는 한 집을 발견했다. 허허벌판에 있는 것이 이상하다고 생각했고, 두 명의 도적에게 습격을 당했을 때, 살피러 들어갔다. 내 병사들은 용감하게 그들을 물리쳤고, 그들을 제압하고 체포할 수 있었다. 이제 이 집을 어떻게 해야 할지 생각해봐야겠다. 누구의 소유도 아닌 것 같으니."
 VIETmisc.0195.a:0 "집을 사고 싶어하는 자에게 팔도록."
 VIETmisc.0195.b:0 "도적들이 사용하지 못하도록 쓸어버려라."
