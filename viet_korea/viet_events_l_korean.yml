 VIETmisc.0317.t:0 "달과 농업"
 VIETmisc.0317.desc:0 "공식 업무의 일환으로 나는 가끔 인근의 저택과 농장을 방문하여 농사를 어떻게 짓고 있는지 살펴본다. 오늘은 농업을 전공한 현지 학자와 동행했는데, 그의 지식은 풍성한 수확을 위해 종종 유용하게 활용되곤 한다.\n\n농민들과 만나 상황을 논의할 때, 학자와 농민들은 달의 주기에 맞춰 적절한 시기에 농작물을 심는 것에 대해 활발한 토론을 벌였다. 대화를 잘 이해하지는 못했지만 달이 바다의 조수에 영향을 미치는 것처럼 토양 속 물에도 영향을 미친다는 기본 원리는 이해할 수 있었다."
 VIETmisc.0317.a:0 "달은 정말로 강력한 천체로군."
 VIETmisc.0317.info:0 "\n#emphasis 역사적 맥락:#! 달이 바다의 조수에 미치는 영향은 고대부터 알려져 왔습니다. 예를 들어, 단테의 #italic 신곡#!에서도 언급되었으며, 갈릴레오는 이 개념을 비과학적이고 구식이라고 조롱하며 태양 중심설이 조수의 더 나은 원인이라고 믿었습니다.\n\n역사적으로 육지에서도 비슷한 현상이 일어났다고 믿었는데, 달이 약해지면 땅속의 물이 아래로 이동하고, 달이 뜨면 물이 수면으로 위로 끌어올려지는 현상이 일어났습니다. 이로 인해 다양한 작물의 최적 심기 시기에 대한 다양한 이론이 등장했는데, 예를 들어 15세기 스페인의 한 논문에는 다음과 같이 적혀 있습니다: #italic "멜론, 오이, 조롱박, 귀리, 수수, 양파, 녹두는 저무는 달에 파종한다. 초승달에는 양배추 씨앗과 무를 심는다. 녹두와 수수, 스펠트 밀은 초승달에 파종한다. 무화과 나무와 다른 나무는 초승달에 접목한다."#!"
 VIETmisc.0318.t:0 "별을 읽다"
 VIETmisc.0318.desc:0 "[debater_1.GetTitledFirstName](와)과 [debater_2.GetTitledFirstName](이)가 친근하고 가벼운 어조로 점성술의 신뢰성에 대해 토론을 즐기고 있었다.\n\n“참으로, 점성술은 오류가 있네,” [debater_1.GetFirstNameNoTooltip](이)가 말했다, “그리고 일부 점성술사들은 돌팔이고 하지만 적절한 계산을 하는 천문학자들은 유용하고 좋은 관측을 할 수 있소.”\n\n“천체가 우리 삶에 영향을 미치지 않는다는 말이 아닐세, 예를 들어 달이 조수를 일으킨다는 것을 알고 있으니,” [debater_2.GetFirstNameNoTooltip](이)가 웃는다. “내가 말하고자 하는건 그 영향이 무엇인지 알기가 어렵다는 것이오. 물론 당신이 말하는 학자들은 고려해야 할 변수가 너무 많다는 데 동의할 것이고. 그렇기 때문에, 단순한 계산을 통해 [debater_2.GetFaith.PantheonTerm]의 뜻을 알 수 있다고 생각하는 것은 오만이네!”\n\n“자네의 말은 학자들이 모두 [debater_1.GetFaith.HighGodName]을 증오하는 이단자라고 생각하는 미신적인 [debater_1.Custom('DefaultPriestTitlePlural')]의 소리처럼 들리네,” [debater_1.GetFirstNameNoTooltip](이)가 웃음지으며 말한다. “[ROOT.Char.GetTitleAsNameNoTooltip]이시여, 어떻게 생각하십니까?”"
 VIETmisc.0318.a:0 "훈련을 잘 받으면 별을 읽을 수 있지."
 VIETmisc.0318.b:0 "우리는 별과 별의 영향을 진정으로 이해할 수 없네."
 VIETmisc.0318.info:0 "\n#emphasis 역사적 맥락:#! 오늘날 점성술과 천문학은 서로 다른 것으로 여겨지지만, 역사적으로 점성술의 타당성을 의심하는 사람들이 있기는 했지만 많은 사회에서 점성술과 천문학은 상호 교환이 가능했습니다.\n\n이 시대의 점성술에 대한 논쟁은 종종 점성술 자체에 반대하는 것이 아니라(실제로 그런 일이 있었지만), 점성술이 인간의 이해 능력을 넘어서는 무언가라는 것이 더 큰 이유였습니다. 어떤 이들은 신학적인 근거로 점성술에 의문을 제기하며 신의 뜻을 예측할 수 있다고 생각하는 것은 기껏해야 문제가 있다고 주장했습니다. 예를 들어, 유명한 이슬람 수학자 아비세나는 <별의 지배에 대한 논문>이라는 글을 통해 별이 지구에 어떤 영향을 미치는지 인간이 진정으로 이해할 능력이 없다는 이유로 점성술을 반박했습니다. 그러나 그는 아마도 어떤 종류의 영향이 있을 것이라는 데는 동의했습니다."
 VIETmisc.0319.t:0 "복날"
 VIETmisc.0319.desc:0 "시리우스자리는 하늘 높이 떠 있고, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNotier]의 날씨가 유난히 더워서 복날이 다가 오는 것이 느껴진다. 불볕더위가 나를 미치게 만들기 시작했고, 이 더위가 건강에 영향을 미쳐 #italic 세이라시스(seiriasis)#!에 걸릴까 봐 우려된다.\n\n궁정 의사인 [physician.GetTitledFirstName](은)는 내 우려가 타당하다고 생각하며 내가 이 질환에 걸릴까 봐 걱정하고 있다. 이런 의미에서 시리우스의 영향은 어린이가 가장 취약하지만, 성인도 #italic 세이라시스(seiriasis)#!의 영향을 받을 수 있으며, [physician.GetSheHe]가 상담한 천문학자들은 올해 시리우스의 영향이 평소보다 더 클 수 있다고 합니다.\n\n 아무튼, [physician.GetFirstNameNoTooltip]은 복날이 나에게 미치는 영향을 줄이기 위한 몇 가지 방법을 추천해주었다."
 VIETmisc.0319.a:0 "시리우스의 효과에 대응하는 치료법 준비하자."
 VIETmisc.0319.b:0 "복날은 그렇게 나쁘진 않을거야… 적어도."
 VIETmisc.0319.info:0 "\n#emphasis 역사적 맥락:#! 시리우스는 수천 년 동안 천문학자들이 관측해온 하늘에서 가장 밝은 별입니다. 일출 후 하늘에서 볼 수 있는 시리우스의 헬리칼 상승은 종종 여름의 가장 더운 날 이전에 발생했습니다.\n\n따라서 일부 고대 문화권에서는 시리우스가 떠오를 때 부정적인 영향이 있다고 믿었습니다. 일사병의 일종인#italic 세이라시스(seiriasis)#! 또는 개가 비정상적으로 행동한다고 믿었기 때문에 일년 중 가장 더운 시기를 가리키는 "복날(Dog days)"이라는 용어의 유래가 되었습니다."
