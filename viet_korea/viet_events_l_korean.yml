 VIETmisc.0233.t:0 "안대 전문가"
 VIETmisc.0233.desc:0 "오늘 전장에서 군대를 지휘하는 하급 장교들을 만날 것이다.\n\n특히 흥미롭게 생각하는 장교가 한 명 있다. 그는 다소 늙었고, 가장 눈에 띄는 것은 안대를 착용하고 있다. 그 안대가 어떻게 생겼는지 물어본 후, 장교가 어떻게 안대를 얻었는지, 그들의 가려진 눈은 어떻게 되었는지, 좋은 눈 하나로만 싸운 경험 등에 대한 장황하지만 흥미로운 이야기들을 접하게 되었다.\n\n장교의 횡설수설이 꽤 오래 지속되는 동안, 그리고 나는 감찰을 계속 해야 한다..."
 VIETmisc.0233.a:0 "아니, 아니, 듣고 싶다! 이것들은 흥미롭고 유용한 일화다."
 VIETmisc.0233.b:0 "맞아, 우리는 본론으로 돌아가야 해. 실례하겠습니다..."
 VIETmisc.0234.t:0 "다투는 이웃들"
 VIETmisc.0234.desc:0 "내가 살고 있는 한 마을에 있을 때 큰 소동이 일어났다 - 두 명의 농부 여성이 서로 말다툼을 하고 있다. 그들은 작은 양배추 밭 위에 서서 외설적인 소리를 지르며 거칠게 손을 흔들었다.\n\n나는 처음에는 이 소란의 맥락을 이해하지 못했지만, 내 길잡이가 눈을 굴리는 것을 알아차렸다.  그는 유명한 지역 주민 중 한 명이며 마을의 비공식 지도자다.\n\n“저 오른쪽에 있는 그 여성은 자기 이웃인 왼쪽에 있는 여성이 전날 의도적으로 자신의 농작물을 짓밟았다고 주장하고 있습니다.” 라고 내게 설명했다. “왼쪽의 여성은 자신이 누명을 쓰고 있다고 주장합니다. 그들은 모든 것에 대해 말다툼하는 것을 #italic 좋아하기#! 때문에 솔직히 그것에 대해 개의치 않습니다. 그들은 부부나 다름없습니다. 나의 [ROOT.Char.GetLadyLord](이)시어, 그들은 문제의 가치가 없습니다. 검사해야 할 망루를 보여드리겠습니다.”"
 VIETmisc.0234.a:0 "괜찮으시다면, 저 두 사람에게 조용히 하라고 말하겠습니다."
 VIETmisc.0234.b:0 "네, 갑시다. 누가 싸운 멍청이들을 신경 쓰겠어?"
 VIETmisc.0234.c:0 "아마도 나는 그들이 문제를 해결하는 것을 도울 수 있을 것이다. 해볼 만해요."
 VIETmisc.0234.d:0 "나는 그것에 짓밟힌 동물들을 추론할 수 있다. 그들에게 말해야겠어."
 VIETmisc.0235.t:0 "고르지 못한 의복"
 VIETmisc.0235.desc:0 "하인들 옆을 지나가다가 뭔가를 발견했다.\n\n\"옷에 붙어 있는 그 조각은… 크군.\" 라고 나는 어색하게 말했다.\n\n“어제 옷을 찢었습니다, 나의 [ROOT.Char.GetLadyLord](이)시어,\" 하인이 설명했다. 그녀는 희미하게 웃으며, “제 의복의 나머지 부분이 멀쩡하기 때문에 이 큰 조각을 그 위에 꿰매는 것이 가장 좋다고 결정했습니다. 저는 중요한 사람들과 교류해야 하는 당신의 하인 중 하나가 아니지만, 좀 더 품격 있는 옷을 입어야 한다고 생각하신다면 죄송합니다. 그리고 더 좋은 것을 찾아보겠습니다.\"\n\n이 하인은 너무 검소하기로 악명이 높은 중년 여성이지만, 내 뜻을 분명히 들어줄 만큼 겸손하기도 하다."
 VIETmisc.0235.a:0 "가성비가 좋군! 공식 행사 때만 이것을 입지 말도록."
 VIETmisc.0235.b:0 "내 하인들은 거지처럼 보일 수 없다 - 적절한 옷을 사거나 그렇지 않으면!"
 VIETmisc.0235.c:0 "옷 살 돈이 필요하면 그냥 말해. 이 동전들을 가져가세요"
 # Version 1.5.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.0236.t:0 "부부싸움"
 VIETmisc.0236.desc:0 "서로 결혼한 두 하인이 궁정에 있는데, 그들의 끊임없는 말다툼은 매우 유명하다. 그들은 함께 행복하기에 어떤 식으로든 정말로 증오하여 말다툼하는 것은 아니다. 부부는 항상 서로에게 비꼬는 말을 즐겨 한다. 그것은 거의 취미의 영역이다.\n\n어쨌든, 그들이 어떻게 매일 서로를 비꼴지 보는 것은 꽤 재미있다. 모두가 재치, 영리한 말, 재미있는 조롱의 싸움을 목격하길 즐긴다. 하지만 공식적인 자리에서는 하지 않으려고 최선을 다한다고 해도 다소 프로답지 못한 모습이긴 하다."
 VIETmisc.0236.a:0 "그들이 실제 문제를 일으키지 않는 한 괜찮다."
 VIETmisc.0236.b:0 "그들은 그 모든 것을 집에서 해야 한다. 그들과 얘기해 봐야겠어."
 VIETmisc.0237.t:0 "제2의 집처럼"
 VIETmisc.0237.desc:0 "나는 내 영역에 있는 한 마을의 감옥을 살펴보고 있는데, 이상한 장면을 목격했다. 그 경비원들은 예쁜 외모에도 불구하고 얼굴에 빈틈없는 미소를 짓고 있는 젊은 여자와 주사위 게임을 하고 음식을 먹고 있다.\n\n\"오, 이것은 [spunky.GetFirstName]입니다. 우리의 일반 죄수 중 한 명인 나의 [ROOT.Char.GetLadyLord]. 소녀가 수프를 후루룩 마시면서 경비원이 설명한다. \"이 감옥은 그녀에게 제2의 집과 같고, 저기가 그녀가 가장 좋아하는 감방이다. 그녀와 항상 말다툼을 하는 지방 관리가 있어서 그는 가끔 그녀를 혼내주기 위해 그녀를 여기로 보낸다. 그는 엄격하고 타협하지 않는 타입 중 하나이다.\" [spunky.GetFirstName], 이번에도 그를 짜증나게 하기 위해 무엇을 했습니까?\"\n\n소녀가 어깨를 으쓱한다. “나도 몰라. 어쨌든 난 여기 하루만 있어. 야, 야, 내가 이 게임에서 이긴 것 같아! 하! 이번엔 내가 정정당당하게 이겼어!”\n\n이 마을에 이 소녀와 관리 사이의 적개심은 전설로 밝혀졌습니다. 그 소녀는 감옥의 단골손님이라 교도관들이 그녀를 친구나 자매처럼 대한다."
 VIETmisc.0237.a:0 "나는 우리의 자원을 낭비한 관리원을 혼낼 것이다."
 VIETmisc.0237.b:0 "아무도 이 이상한 계획을 신경쓰지 않는다면, 난 상관없어."
 VIETmisc.0237.c:0 "이 소녀의 용기는 매력적이다. 내가 그녀를 내 궁정에 초대할게.."
 VIETmisc.0238.t:0 "재채기"
 VIETmisc.0238.desc:0 "\"에취!\"\n\n\"에취!\"\n\n\"에취!\"\n\n[sneezer.GetFirstNamePossessive] 재채기는 저를 포함한 주변 모든 사람들의 관심을 끌 수 있을 만큼 충분히 컸습니다. 이에 대한 반발로 낄낄거리는 이도 있고, 고개를 흔드는 이도 있다.\n\n\"나는 보통 세 번 재채기를 한다. [sneezer.GetSheHe]는 수줍게 설명한다. “그것에 대해 사과드립니다.”"
 VIETmisc.0238.a:0 "어이구, 안됐군요. 재채기는 일상생활의 한 부분일 뿐이야, 그렇지 않니?"
 VIETmisc.0239.t:0 "기술과 재능"
 VIETmisc.0239.desc:0 "나는 [generalist.GetFirstName] 및 [specialist.GetFirstName]와 함께 내 정원을 감상하며 안뜰에 앉아 있다. 다양한 주제에 대해 한가롭게 이야기를 나누다 보면, 두 사람은 어떤 사람이 어떤 기술을 이상적으로 갖춰야 하는지에 대해 열띤 토론을 벌인다.\n\n“왜 당신은 모든 분야의 잭이 되고 싶습니까?” [specialist.GetFirstName]가 말합니다. says. “그렇다면 당신은 결국 무위의 달인이 될 것입니다! 대신 한 가지 일을 잘하고 유명해지는 것이 더 낫다.”\n\n“내 친구여, 너는 단순히 이해하지 못한다.” [generalist.GetFirstName]의 카운터입니다. “여러 가지 지식을 가질 수 있는데, 비록 당신이 대부분 놀랍지 않더라도 왜 하나의 속임수 조랑말이 되는가?”\n\n이 주제에 대한 제 생각은 어떻습니까?"
 VIETmisc.0239.a:0 "한 가지를 익혀서 잘 해내는 것이 더 낫다."
 VIETmisc.0239.b:0 "나는 많은 다른 것들을 알고 싶다. 그게 더 실용적이다."
 VIETmisc.0240.t:0 "마녀 스튜"
 VIETmisc.0240.desc:0 "나는 부엌에서 하인들이 활기차게 말하는 것을 듣는다. 조사해 보니 특히 국이 든 항아리 앞에 앉아 있는 한 젊은 하인에게 여럿이 모여 있었다.\n\n“좋은 타이밍이야, 내 [ROOT.Char.GetLadyLord]를 구하세요”라고 [ROOT.GetCharacter.Custom('lowly_servant_type')]는 말합니다. “요리사 조수 있잖아요, 그 예쁜 하녀요? 국물 정말 잘 끓이는 사람? 방금, 그녀는 이 잘생긴 젊은 남자에게 설명 없이 이 수프를 만들어 주었습니다. 우리는 그것이 마녀 스튜인지 아닌지에 대해 토론하고 있습니다.”\n\n“놀라지 마. 내 [ROOT.Char.GetLadyLord]을 모셔요.” 경비원 중 한 명이 껄껄 웃는다. “그것은 그들이 소녀들이 그들이 좋아하는 소년들을 위해 만드는 특별한 수프라고 부르는 것입니다. 소녀의 사랑을 상징하는 재료로 만들어졌기 때문에 국물마다 독특합니다. 그렇긴 하지만, 이건 아닌 것 같아요.”\n\n“오, 그녀는 당연히 이 소년을 좋아하고, 그도 그녀를 좋아한다\"고 노부인은 항의한다. 그녀는 \"나는 이 수프 향신료에서…을 상징하는 것을 볼 수 있다.”라고 설명하기 시작한다.\n\n그녀가 자신의 주장을 다 설명한 후, 나는 수프를 힐끗 보고, 내가 소년에게 무슨 말을 해야 할지 궁금하다."
 VIETmisc.0240.a:0 "This is “witch’s stew” alright. She loves you back, my friend!"
 VIETmisc.0240.b:0 "터무니없는 추측은 하지 않겠습니다. 그녀는 그냥 수프 요리하는 것을 좋아한다."
 # Version 1.5.4 Start Here - Please leave this comment and do not remove it
 VIETmisc.0241.t:0 "불행한 거절"
 VIETmisc.0241.desc:0 "저는 제 하녀 중 한 명인 어린 소녀가 벤치에 앉아 울고 있는 것을 봅니다. 나의 다른 하인 중 한 명인 친절한 할머니가 그녀를 위로하고 있다. \"얘야, 그 사람 걱정 마. 당신은 그런 바보 같은 소년보다 더 가치가 있어요.\"\n\n내가 그들에게 다가갔을 때, 그 노부인은 나에게 그 젊은 하녀가 다른 하인인 잘생긴 소년과 사랑에 빠졌다고 설명해준다. 하지만, 이 소년은 다소 따끔한 것으로 알려져 있다. 그는 그녀를 여러모로 흉측하다고 하면서 잔인하게 냉담하게 그녀의 사랑을 거절했다. 그 소녀는 친절하고 상냥한 영혼이니, 틀림없이 그것을 힘들게 했을 것이다.\n\n노부인은 일어서서 내 귀에 속삭인다: “내 [ROOT.Char.GetLadyLord], 성주님, 저는 옹알이 노파에 불과합니다. 그러니 부탁해도 과하지 않다면, 그 소녀를 격려하기 위해 몇 마디 친절한 말을 해주시겠어요?”"
 VIETmisc.0241.a:0 "나는 그녀에게 아무 문제가 없다고 안심시킬 것이다."
 VIETmisc.0241.b:0 "이건 내 문제가 아니야. 넌 나 없이도 잘 지내고 있어."
 VIETmisc.0241.c:0 "글쎄, 솔직히 말하자면, 그녀는 좀 끔찍해."
 VIETmisc.0241.d:0 "소년은 어딨어? 내가 그 악당에게 호되게 혼내 주겠어!"
 VIETmisc.0242.t:0 "좋은 날"
 VIETmisc.0242.desc:0 "왜 그런지 모르겠지만, 오늘은 기분이 묘하게 좋아요. 너무 행복하다고 느낄 정도는 아니지만, 어떤 스트레스 상황이 와도 마음이 편안하고 편안합니다."
 VIETmisc.0242.a:0 "오늘은 나쁘지 않은 날이다!"
 VIETmisc.0243.t:0 "긍정적인 마인드 유지?"
 VIETmisc.0243.desc:0 "어느 날 법원에서 빈둥거리고 있는데 [optimist.GetFirstName] 및 [realist.GetFirstName]에 대해 깊이 토론합니다.\n\n“긍정적인 사고방식을 유지하는 것이 중요합니다.” [optimist.GetFirstName]가 말합니다. “일이 잘 안 풀리더라도 [optimist.GetFaith.HighGodName]를 믿고 희망을 가지세요.”\n\n“하지만 현실을 무시할 정도는 아닙니다.” [realist.GetFirstName]의 카운터입니다. “인생은 항상 우리 뜻대로 되지 않는다는 것을 이해하는 것이 중요합니다. 이 세상에서 살아남기 위해서는 긍정보다는 지혜가 더 중요합니다.”\n\n“지혜는 또한 우리 자신을 긍정하는 것을 의미합니다.”\n\n“그것은 어리석은 이상주의자가 되지 말라는 것을 의미한다. 긍정적으로 지내려고 긍정적으로 지내지 마세요.”"
 VIETmisc.0243.a:0 "우리가 긍정적으로 생각한다면 무엇이든 가능하다!"
 VIETmisc.0243.b:0 "현실적이 되는 것이 긍정적이 되는 것보다 낫다."
 VIETmisc.0244.t:0 "명랑한 거지"
 VIETmisc.0244.desc:0 "내 나라의 어느 마을에서, 나는 비참하게 누더기 옷을 입은 늙은 거지를 우연히 만난다. 그녀는 벽에 기대어 앉아 혼자 즐겁게 콧노래를 부르며 태닝되고 굳은 팔을 여유롭게 뻗는다. 왜 그렇게 쾌활해 보이는지 궁금하고, “이상하게 행복해 보여요”라고 말한다.\n\n“내 [ROOT.Char.GetLadyLord],” 거지가 설명합니다. “사람은 항상 자신이 가진 것에 대해 감사해야 한다! 나는 능력 있는 통치자들 아래 왕국의 비교적 평화로운 지역에 살고 있고, 지역 주민들은 나를 허락했다. 공기는 상쾌하고, 마을 나무들은 그늘을 잘 드리우며, 근처 강의 물은 충분히 신선하다. 나는 착하게 살아왔고, 지금의 어려움도 그 멋진 기억들을 지우지 못할 것이다. 그래서, 만약 내가 그것에 대해 생각한다면, 나는 더 나쁜 상황에 처할 수 있다.”"
 VIETmisc.0244.a:0 "정말 낙관적이군! 여기 당신의 고민을 위한 금화가 있다."
 VIETmisc.0244.b:0 "그렇다고 한다면…. 그럼 좋은 하루 보내시길 바랍니다."
 VIETmisc.0244.c:0 "흠. 정말 바보 같은 할머니, 정말 이상한 생각이야!"
 VIETmisc.0245.t:0 "자비로운 근위대"
 VIETmisc.0245.desc:0 "나는 내 영역에 있는 마을을 살펴보고 있다. 시장을 방문하는 동안, 나는 도시 경비원이 누더기 옷을 입은 어린 소녀에게 약간의 음식과 사탕을 주는 것을 본다. 그녀는 서둘러 떠나기 전에 경비원에게 감사를 표한다.\n\n“가난한 아이는 좋은 집에 살지 않는다”라고 묻자 경비원은 분명히 말한다. \"이것이 내가 할 수 있는 최소한의 일이다. 제가 그녀를 만난 이후로, 그녀의 부모님이 그러시듯이, 저는 그녀를 한 번씩 확인하곤 합니다. 음, 제가 함부로 험담을 하려던 것은 아니지만, 그들은 솔직히 끔찍해요. 어떤 사람들은 거리의 성게를 믿지 않지만, 그들은 그저 어린애일 뿐이다. 작은 사탕이 정말 그들의 하루를 만들 수 있습니다.” 난 그날 일찍, 나는 마을 사람들 중 일부가 이 경비원의 관대함과 친절함, 그리고 그녀의 부모에 대한 잔인한 태만에 대해 이야기하는 것을 들었다. 이 경비원은 아이를 아끼고 그녀의 진짜 부모라기보다는 그녀에게 부모 같은 존재인 것 같다."
 VIETmisc.0245.a:0 "바라건대 그 소녀는 장기적으로 괜찮을 것이다."
 VIETmisc.0245.b:0 "그런 쓸데없는 일에 시간 낭비하는 건 그만둬야 해."
 VIETmisc.0245.c:0 "권한으로 입양할 수 있도록 도와드릴 수 있습니다."
 VIETmisc.0246.t:0 "하루 종일 실내에 머물기"
 VIETmisc.0246.desc:0 "나는 근처에 사는 학자를 방문하고 있다. 지역 사회의 존경받는 일원이지만, 이 남자는 또한 수첩에 빽빽하고 난해한 두루마리를 읽고 학문적인 헛소리를 낙서하는 것 외에는 아무것도 하지 않고 서재에서 며칠을 보낸 것으로 악명이 높다.\n\n“오, 다른 사람들은 이해하지 못할 수도 있지만, 다른 곳에서는 제공되지 않는 읽기와 쓰기에서 찾을 수 있는 경이로움이 너무 많다!” 우리가 그의 일을 논의하면서 그는 나에게 말한다.\n\n“개인적인 즐거움을 위해서라도?” “외부가 그립지 않으세요?”\n\n그는 낄낄거린다.“새로운 세계를 탐험하고, 우주의 신비를 이해하고, 조용한 환경에서 당신 자신과 평화롭게 지내는 것…. 사람들은 종종 육체의 쾌락만을 신경 쓰지만, 이것들은 정신의 쾌락이며 또한 영혼의 쾌락이며, 그것은 자신에게 매우 긍정적인 영향을 미칠 수 있다.”"
 VIETmisc.0246.a:0 "당신은 정말 현명하군! 당신의 말을 명심하겠습니다."
 VIETmisc.0246.b:0 "하지만 넌 하루종일 집에 앉아서 단어만 쳐다봐?"
 VIETmisc.0247.t:0 "예상치 못한 칭찬"
 VIETmisc.0247.desc:0 "“충분히 말씀드릴 수는 없지만 [ROOT.Char.GetTitleAsNameNoTooltip]로서 잘 하고 계신 것 같습니다.” [praiser.GetFirstName]은 어느 날 우리가 정원을 산책하고 있을 때 내게 말한다. “매일 그렇게 많은 문제를 걱정해야 하는 것은 아마도 쉽지 않은 일일 것입니다. 생각하는 것보다 잘하고 있다는 것만 아십시오.”"
 VIETmisc.0247.a:0 "“어… 감사합니다.. [praiser.GetFirstNameNoTooltip].”"
 VIETmisc.0247.b:0 "분명히 [praiser.GetSheHe]하는 내게 알랑거리는 것에 대한 숨은 동기가 있었을 것이다!"
 VIETmisc.0247.c:0 "이상하다… 어색한 침묵만 하고 있을게."
 VIETmisc.0248.t:0 "넌 할 수 있어"
 VIETmisc.0248.desc:0 "어젯밤에 누군가와 대화를 나누는 재미있는 꿈을 꿨다. 강한 빛이 그들에게서 뿜어져 나와 나는 그들의 얼굴을 정확히 볼 수 없었다.\n\n그럼에도 불구하고, 그 사람은 - 그들이 누구든 - 내가 도덕적인 길을 따라가는 한, 일이 잘 풀릴 것이라고 말했다. “좋은 사람이 되기 위한 길은 올바른 태도와 의로운 행동으로 누구나 이룰 수 있는 것입니다. 당신은 필요한 자질을 가지고 있어요.”\n\n내가 일어났을 때, 나는 이상하게 평온함을 느꼈다."
 VIETmisc.0248.a:0 "그 꿈은 무엇에 관한 것이었을까?"
