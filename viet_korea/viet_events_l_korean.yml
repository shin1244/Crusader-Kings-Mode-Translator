 VIETmisc.0324.t:0 "도토리 음식"
 VIETmisc.0324.desc:0 "도토리와 도토리 가루로 만든 음식은 최근 내 왕국의 일부 상류층 사이에서 인기를 얻고 있다. 오랫동안, 그리고 지금도 도토리 가루는 절망과 기근이 닥쳤을 때나 가난한 사람들 사이에서 '진짜' 밀가루 대용품으로 자주 사용되곤 하였다.\n\n일부 사람들은 도토리 빵, 수프, 파이 등 농민들의 음식을 요리사들이 독특한 방법으로 변형한 것을 정말 즐기며, 도토리 빵이 얼마나 간단하고 향신료와 풍부한 재료가 잘 어우러지는지 칭찬한다.\n\n그러나 다른 사람들은 식사로 도토리를먹는다는 생각을 비웃는다. 이 견과류는 결국 가난한 사람들과 관련이 있기 때문일 것이다."
 VIETmisc.0324.a:0 "간단하고 소박하지만 맛있다! 나도 도토리를 좋아한다.."
 VIETmisc.0324.b:0 "나는 [ROOT.Char.GetTitleAsNameNoTooltip]이지, 굶주린 농노가 아니다!"
 VIETmisc.0325.t:0 "마킹 넛트"
 VIETmisc.0325.desc:0 "어쨌든, 나는 놀라지 않을 수 없다.\n\n[overdosed.GetTitledFirstName]이 마킹 너트를 과다 복용하면서 [overdosed.GetHerHis] 기억력을 향상 시키려고 노력하였다. 웬만한 의사라면 약초나 혼합물의 복용량에 주의하라고 충고할 텐데, [overdosed.GetFirstNameNoTooltip](은)는 그 말을 듣지 않은 모양이다.\n\ 어쨌든, [overdosed.GetFirstNameNoTooltip](은)는 수면 부족과 식욕 부진으로 고통받고 있고 [overdosed.GetHerHis] 몸 전체에 물집이 잡혔다. 무엇보다도 아이러니하게도 [overdosed.GetHerHis]의 뇌가 지금 상당히 중독되어 이전처럼 기능할 수 없다는 점이다. 의사들은 [overdosed.GetSheHe]가 언젠가는 괜찮아질 거라고 말하지만, 이 사건으로 인해 장기적인 영향이 있을지 누가 알겠는가?"
 VIETmisc.0325.a:0 "자업자득이군."
 VIETmisc.0325.b:0 "조심하게나 – 건강이 우선이니!"
 VIETmisc.0325.info:0 "#emphasis 역사적 맥락:#! 중세 인도와 중동에서는 마킹 너트(캐슈넛과 관련된 식물)가 기억력 유지에 도움이 된다고 하여 자주 사용되었습니다. 하지만 마킹넛에는 독성이 있기 때문에 과다 복용할 경우 부작용이 발생할 수 있습니다. 중세 후기 이집트의 시합 알 딘 알 히자지(1388~1471년)는 24세에 법학도로서 공부를 돕기 위해 이 식물을 복용하려다 과다 복용한 사례가 입증되었습니다. 과다 복용에서 회복된 후 그는 법학 공부를 포기하고 시인이 되었습니다."
 VIETmisc.0326.t:0 "독성 견과류"
 VIETmisc.0326.desc:0 "내 하인들 중 몇 명이 요리사들이 요리에 사용할 견과류를 채집하러 근처 황야로 나갔다. 물론 견과류의 맛이 좋은지 확인하기 위해 시식을 해야 했지만, 이런 종류의 채집에 익숙하지 않은 하인 중 한 명이 견과류를 너무 많이 먹은 후 #italic 매우#! 아프게 된 것 같다."
 VIETmisc.0326.a:0 "회복하든지 말든지, 내 문제는 아니지."
 VIETmisc.0326.b:0 "오 저런! 좋은 약을 하나 보내 주어라."
 VIETmisc.0327.t:0 "견과류!"
 VIETmisc.0327.desc:0 "최근에는 견과류 한 그릇을 간식으로 먹는 습관을 갖게 되었다. 간단하지만 맛있는 방법으로 배고픔을 예방할 수 있고, 하루 동안 활력을 유지하는 데 도움이 되는 것 같다. 덕분에 전보다 더 생산적이고 건강하게 일할 수 있게 되었다!"
 VIETmisc.0327.a:0 "맛있군!"
 VIETmisc.0328.t:0 "아몬드 우유"
 VIETmisc.0328.desc:0 "아몬드 우유는 영양가 높은 음료이며, 최근 들어 크게 애용하고 있는 음료이기도 하다. 아몬드 우유는 동물성 우유를 대체할 수 있는 부드럽고 진한 맛의 좋은 음료이며 맛도 좋습니다.\n\n요리의 관점에서 보면 아몬드 우유는 동물성 우유와 비교했을 때  절제의 상징이지만, [skeptic.GetTitledFirstName](은)는 아몬드 우유 섭취량에 주의하라고 조언했다. 그런 사치를 누릴 여유가 없는 사람들이 많다는 점을 감안하면 과잉의 상징이기도 하기에."
 VIETmisc.0328.a:0 "알겠네, 아몬드 우유를 줄이도록 하지."
 VIETmisc.0328.b:0 "비싸긴 하지, 그렇지만 맛도 좋고 절제의 표시이기도 한데!"
 VIETmisc.0328.c:0 "더 싼 콩이나 견과류 우유로 대체하리라."
 VIETmisc.0328.info:0 "$VIETmisc.6020.info$"
