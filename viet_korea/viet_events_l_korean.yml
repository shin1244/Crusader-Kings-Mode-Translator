 VIETmisc.0314.t:0 "금성"
 VIETmisc.0314.desc:0 "[debater_1.GetTitledFirstName](와)과 [debater_2.GetTitledFirstName](은)는 서로 의견이 일치하지 않더라도 가끔씩 자연 철학에 대해 토론하는 것을 즐긴다. 오늘 나는 하늘에서 가장 밝은 천체 중 하나인 금성의 본질에 대해 토론하는 그들의 생생한 대화 중 하나를 듣고 있었다.\n\n“장경성과 샛별을 구분하는 것은 올바른 접근이 아니야,” [debater_1.GetFirstNameNoTooltip](이)가 주장했다. “금성은 두개의 별이 될 수 없다고.”\n\n[debater_2.GetFirstNameNoTooltip](이)가 웃었다. “다른 시간에 다른 두개의 별이 하늘에 보이는데 왜 그것을 합쳐서 생각해야 하지? 나의 의견에 동의하는 천문학자들을 안다네.”\n\n“눈에 보이는대로 믿지 말게 – #italic 명망 높은#! 천문학자들이 이미 금성은 하나의 별이라는 것을 계산하였다고.” [debater_1.GetFirstNameNoTooltip](이)가 돌아서 나를 보았다. “어떻게 생각하십니까, [ROOT.Char.GetTitleAsNameNoTooltip]이시여?”"
 VIETmisc.0314.a:0 "내가 알기론 금성은 오직 하난데."
 VIETmisc.0314.b:0 "나는 내 눈을 믿는다, 분명이 두개의 별이군."
 VIETmisc.0314.info:0 "\n#emphasis 역사적 맥락:#! 금성은 육안으로 볼 수 있는 고전적인 7대 행성 중 하나로, 움직이지 않는 고정 별과 대조적으로 떠돌이 별이라고도 불립니다.\n\n태양과 달 다음으로 금성은 하늘에서 가장 밝은 천체입니다. 금성은 태양과의 근접성 때문에 한 번에 최대 며칠 동안 사라졌다가 다른 지평선에서 다시 나타나기 때문에 하늘에서 금성의 움직임은 불연속적으로 보입니다.\n\n역사적으로 금성을 두 개의 별이라고 믿었던 문화권도 있었고, 같은 별이라고 인식했던 문화권도 있었지만, 후자의 문화권에서도 금성의 두 가지 측면을 구분하는 경우가 많았습니다.\n\n예를 들어, 그리스와 로마인들은 일찍부터 금성을 하나의 행성으로 인식했지만, 아침별은 각각 포스포스 또는 루시퍼로, 저녁별은 각각 헤스페로스 또는 베스페르 신으로 여겼습니다. 새벽의 여신인 에오스 또는 오로라의 아들이라고도 합니다.."
 VIETmisc.0315.t:0 "악마의 별"
 VIETmisc.0315.desc:0 ""악마의 별"로 알려진 페르세우스 자리의 알골은 현재 하늘에서 가장 불길한 자리에 있다.\n\n나는 점성술에 정통한 여러 학자들로부터 알골이 폭력, 죽음, 불행과 연관되어 있기 때문에 당분간 군사적, 정치적 성격의 주요 사업에 관여하는 데 주의해야 한다는 경고를 받았다.\n\n그러나 다른 학자들은 알골의 위치가 실제로 그렇게 해로운지는 불확실하며, 알골 때문에 너무 성급하게 행동해서는 안 된다고 말한다. 이 학자들은 주로 정통 [ROOT.Char.GetFaith.GetName]을 옹호하는 학자들로 알골과 같은 별이 신성한 천체로서 우리에게 영향을 미칠 수 있다고 해도 우리가 그 의미를 정확히 파악할 수 있는지에 대해 회의적인 입장을 취한다. "
 VIETmisc.0315.a:0 "만일을 대비해 필요한 조치를 취하겠네."
 VIETmisc.0315.b:0 "참으로, 알골의 영향력이라 말하기는 힘들지."
 VIETmisc.0315.info:0 "\n#emphasis 역사적 맥락:#! 구세계의 많은 문화권에서 알골자리는 수세기 동안 폭력, 죽음, 불행을 상징하는 별자리였습니다. 알골자리라는 이름은 악마의 머리 또는 구울의 머리를 의미하는 이 별의 아랍어 이름인#italic 라'스 알-굴#!에서 유래했습니다.\n\n알골자리에 대한 최초의 기록은 고대 이집트 달력에서 나옵니다. 한편 그리스와 로마인들은 알골을 메두사의 머리와 연관시켰습니다."
 VIETmisc.0316.t:0 "달 이론"
 VIETmisc.0316.desc:0 "[요즘 천문학에 관심이 많은 [boring.GetTitledFirstName](은)는 자연철학에 대해 한두 가지 정도는 알고 있다.\n\n오늘은 궁정에서 한가한 날이고, [boring.GetFirstNameNoTooltip]은 달의 명암에 일정한 반점이 있는 이유에 대해 최근에 읽은 이론을 우리에게 설명하고 있었다. 어떤 사람은 달 자체에 있는 반점이라고 하고, 어떤 사람은 지구와 달 사이에 있는 반점이라고 하고, 또 다른 사람은 달 표면의 밀도가 다양해서 부분마다 빛을 반사하는 양이 다르기 때문이라고 말한다고 한다.\n\n그러나 분명한 것은 이 자리에 참석한 대부분의 사람들이 [boring.GetFirstNameNoTooltip]이 이런 장황한 이야기로 모두를 지루하게 하지 않기를 원한다는 것이다."
 VIETmisc.0316.a:0 "[boring.GetFirstNameNoTooltip], 충분히 이야기했네, 주제를 바꾸자고."
 VIETmisc.0316.b:0 "내가 이 이론을 보다 흥미롭게 설명할 수 있을거 같은데."
 VIETmisc.0316.c:0 "따라하기는 어렵지만 뭔가 배울 수 있을지도 모르겠군."
 VIETmisc.0316.c.failure:0 "지루한 강의로부터 아무것도 배우지 못함"
 VIETmisc.0316.c.success:0 "천문학에 대해 한 두가지 배움"
