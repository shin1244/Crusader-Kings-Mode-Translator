 VIETmisc.0273.t:0 "십계명"
 VIETmisc.0273.desc:0 "오늘, [forgetful.GetTitledFirstName]이(가) 우리 [ROOT.Char.GetFaith.GetAdjective] 신앙과 관련된 종교 문제에 대해 나와 몇몇 궁중 신하들과 함께 토론하면서 크게 수치를 당했다. 대화가 진행되는 동안, 주제는 십계명으로 이어졌다. 모세에게 [ROOT.Char.GetFaith.HighGodName]께서 주신 이 십계명은 우리 삶을 인도하는 중요한 종교 법이므로, 물론 모든 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]이(가) 그것을 알고 있지만, 정확하게 암기하고 있지는 않을 수도 있다. [forgetful.GetFirstNameNoTooltip]은(는) 이 십계명을 정확히 하나씩 나열하면서 [forgetful.GetHerHis] 지식을 자랑하려고 했다. 문제는, [forgetful.GetFirstNameNoTooltip]은(는) 십계명의 정확히 암기하지 못할 뿐 아니라 그 중 일부를 기억하지 못했다는 점이었다!"
 VIETmisc.0273.a:0 "[ROOT.Char.GetFaith.HighGodName]께선 분명 [forgetful.GetHerHim]에게 겸손하게 되도록 가르치고 자랑하지 말라고 하고 계신다."
 VIETmisc.0273.b:0 "당혹스럽군! 십계명을 어떻게 기억하지 못할 수 있지?"
 VIETmisc.0274.t:0 "십분의 일형"
 VIETmisc.0274.desc:0 "최근에 로마 제국 시대의 고유한 관습인 #italic 십분의 일형#!에 대해 들었다.\n\n로마 제국 시대에 반란이나 탈영과 같은 중대한 범죄를 저지른 병사들에게 종종 가해지는 형벌의 한 종류였다. 병사들은 집단에서 매 열 번째 사람을 죽여야 했으며, 불운한 열 번째 사람은 추첨에 의해 선택되었다.\n\n그 시절에도 로마인 중 일부는 이를 잔인하고 무의미한 행위로 여겼다. 왜냐하면 자신들의 동료를 살해하도록 강제하는 것은 이미 낮은 동료들의 사기를 더욱 낮출 것이기 때문이다. 결국 이 관행은 사라졌다."
 VIETmisc.0274.a:0 "정말 잔인하고 무의미한 관행이었군!"
 VIETmisc.0274.b:0 "효과적이면서 가혹한 관행이었을 것 같군."
 VIETmisc.0274.c:0 "그 생각이 마음에 드는데... 내가 직접 사용해 볼까?"
 VIETmisc.0275.t:0 "테트라티스"
 VIETmisc.0275.desc:0 "유명한 여행 학자인 [scholar.GetFullName]이(가) 내 궁정을 방문하고 있다. [scholar.GetSheHe|U]은(는) 수학을 전문으로 하고 있으며, #italic 테트라키스#!를 포함한 다양한 주제에 대해 궁정에서 간단한 강의를 진행하고 있다.\n\n테트라티스는 유명한 고대 철학자, 수학자, 그리고 신비주의자인 피타고라스에 의해 처음 개발된 기호이다. 이는 열 개의 동일한 점이 네 개의 행을 이뤄 삼각형을 구성하고 있으며, 즉 아래에는 네 개의 점, 다음 행에는 세 개의 점, 그 다음에는 두 개의 점, 마지막으로 하나의 점이 있다.\n\n[scholar.GetFirstNameNoTooltip]은(는) 특히 피타고라스의 추종자들에게 그 상징적인 의미를 간단히 설명한 후, 숫자 열 개의 수학적 특성에 대해 논의한다."
 VIETmisc.0275.a:0 "흥미로운 수업이었어! 많이 배웠다."
 VIETmisc.0275.b:0 "지루한 헛소리군! 수업 도중에 잠들었다."
 VIETmisc.0276.t:0 "우리의 손가락"
 VIETmisc.0276.desc:0 "One day, [child.GetFirstName] approaches me and asks, “Why do we have ten fingers and ten toes?”\n\nIt seems like such a simple question, but thinking about it further, I realize I don’t have a good answer for that off the top of my head."
 VIETmisc.0276.a:0 "[ROOT.Char.GetFaith.HighGodName]님이 그렇게 만드셨을 것이다, 분명히."
 VIETmisc.0276.a.failure:0 "[child.GetFirstNameNoTooltip]은(는) 설명에 납득하지 못한다."
 VIETmisc.0276.a.success:0 "[child.GetFirstNameNoTooltip]은(는) 설명을 받아들인다."
 VIETmisc.0276.b:0 "잘 몰라, 신경도 안 쓰여. 그냥 밖에 놀러가."
 VIETmisc.0276.b.failure:0 "[child.GetFirstNameNoTooltip]은(는) [child.GetHerHis] 질문에 대답이 없어서 불만스러워한다."
 VIETmisc.0276.b.success:0 "[child.GetFirstNameNoTooltip]은(는) 밖에서 놀면서 산만해진다."
 VIETmisc.0277.t:0 "소수점"
 VIETmisc.0277.desc:0 "근처 학교를 방문하고 있던 중에 한 지역의 학자들이 어떤 문제에 대해 다투는 것을 들었다. 나를 안내해 주던 학자가 차분하게 말했다. '저 둘은 수학자이고, 다시 다투고 있습니다. 아시잖습니까. 우리는 그저 보잘것없고 중요하지 않은 사람이라서, 이 둘은 아이들 가르치는 것보다 더 나은 일을 찾지 못해 당황스럽고 좌절한 것 같습니다.'\n\n'무슨 문제로 다투는 겁니까?' 호기심에 물었다.\n\n'소수점과 관련된 어떤 수학 문제를 해결하는 방법에 대해 다투는 것 같습니다. 신경 쓰기에는 가치가 없는 일입니다.'"
 VIETmisc.0277.a:0 "수학은 지루한 과목이야. 이제 뭘 보여 줄거지?"
 VIETmisc.0277.b:0 "그들의 토론을 듣고 싶군! 정말 흥미로운 주제야."
 VIETmisc.0277.c:0 "나는 수학에 대해 안다. 그들의 논쟁에 참여해야 겠어!"
 VIETmisc.0277.c.failure:0 "두 수학자는 외부인의 참여를 좋아하지 않는다."
 VIETmisc.0277.c.success:0 "두 수학자는 새로운 시각을 환영한다."
 VIETmisc.0278.t:0 "10주년 기념일"
 VIETmisc.0278.desc:0 "내 하인 중 두 명이 내일 결혼 10주년을 맞이한다. 그들이 10년 전에 결혼했었고 지금은 몇 명의 아이도 있다는 사실이 믿기지 않는다! 25주년이나 50주년 같이 인상적인 기념일은 아니지만, 여전히 기념할 만한 일이다.\n\n어쨌든, 이 두 명의 하인은 우리 가정의 많은 이들이 존중하는 착한 사람들이다. 그래서 다른 많은 하인들이 그들을 축하하며 선의의 표시로 선물을 주고 있다. 나도 뭔가 해 주어야 할까?"
 VIETmisc.0278.a:0 "축하의 말을 조금 한다, 그 이상은 아니다."
 VIETmisc.0278.b:0 "휴가로 일주일 정도 쉬게 해 준다."
 VIETmisc.0278.c:0 "결혼 기념일을 축하하기 위해 적절한 선물을 사 준다."
 VIETmisc.0278.d:0 "왜 이것에 신경을 써야 하는 거지? [ROOT.Char.GetTitleAsNameNoTooltip]이(가) 이 일에 관심을 가져야 하나?"
 VIETmisc.0279.t:0 "오디세우스와 오디세이"
 VIETmisc.0279.desc:0 "오늘은 시인이 트로이 전쟁에 참가한 고대 그리스 영웅 오디세우스의 이야기를 내게 풀어준다. 그는 전쟁 후에 아내 페넬로페와 아들 텔레마코스에게 돌아가기 위해 여러 가지 고난과 모험을 겪으며 10년을 보냈다.\n\n여러 시인들 중 몇 명은 이 한 사람이 교활하고 조종적인 성격을 가지고 있다고 강조하며, 그의 권력욕을 말한다. 분명 오디세우스가 이해할 수 있는 동기를 가졌을 수 있지만, 그의 방법은 잘못된 것이다. 그래서 그가 10년이 걸렸을 것이다! 그러나 나는 내 궁정원 중 몇 사람들이 이 해석에 대해 침묵으로 반대의견을 표현하는 것을 알아차렸다. 아마 그들은 오디세우스가 그 10년 동안 많은 고통을 겪었고 한계를 가진 상황에서 최선을 다했을 것이라고 느끼는 것 같다.\n\n나는 오디세우스에 대해 어떻게 생각할까?"
 VIETmisc.0279.a:0 "정말, 이 사람은 교활한 악당에 불과하다 - 그는 영웅이 아니야!"
 VIETmisc.0279.b:0 "그는 가족과 사람들을 보호하기 위해 재주를 썼던 착한 사람이다."
 VIETmisc.0279.info:0 "#emphasis 역사적 맥락:#! 흔히 중세 시대의 사람들은 르네상스 시대의 후손들과 대비하여 그리스 로마 문화에 대해 무지하다고 그립니다. 그러나 중세 유럽인들은 호메로스의 일리아스와 오디세이아의 이야기를 비롯하여 고전 신화와 문학에 대한 어느 정도의 지식을 가지고 있었습니다. 트로이의 왕자 헥토르는 기사도의 모범이라고 여겨졌습니다. 그러나 오디세우스에 대한 해석은 이 시기에는 더 복합했으며, 때로는 사기적인 음모꾼으로 그려졌습니다. 예를 들어, 단테의 #italic 신곡#!에서 오디세우스는 사기 조언자로 지옥의 여덟 번째 층에 배치됩니다. 단테는 그를 사기 조언자로 여겨서 그렇게 하였습니다."
 VIETmisc.0280.t:0 "평범한 거지"
 VIETmisc.0280.desc:0 "나는 [grateful_county.GetNameNoTier]의 한 마을을 여행하는 중에 길에서 괴로운 표정의 거지를 만났다.\n\n\"동전 열 개만 부탁드립니다!\" 거지가 지나가는 모든 사람들에게 호소한다.\n\n아무도 거지의 곤경에 신경을 쓰지 않는다. 모두 이 가난한 거지를 무시하고, 몇몇은 조롱하거나 거지를 밀치기까지 한다."
 VIETmisc.0280.a:0 "다른 사람들처럼 거지를 무시한다."
 VIETmisc.0280.b:0 "거지에게 열 개의 동전을 준다."
 VIETmisc.0280.b.tooltip:0 "거지가 말한다. \"감사합니다, [THIS.Char.GetLadyLord]! 감사합니다!\""
 VIETmisc.0281.t:0 "자비로운 보답"
 VIETmisc.0281.desc:0 "오늘 나의 궁정에 [grateful.GetFullName]라는 이상한 이름의 [grateful.GetCulture.GetName] [grateful.GetWomanMan]이(가) 도착했다. [grateful.GetSheHe|U]는 [grateful_county.GetNameNoTier] 출신이며, 더 중요한 것은 10년 전에 [grateful.GetSheHe]가 죽음의 문턱에 있을 때 내가 [grateful.GetHerHim]에게 동전 열 개를 주어 큰 재앙으로부터 구해 주었다고 주장한다.\n\n나는 어렴풋이 [grateful.GetFirstNameNoTooltip]라는 거지를 10년 전에 만났음을 기억한다! [grateful.GetFirstNameNoTooltip]은(는) 그 동전 덕분에 생존하고 일자리를 얻을 수 있었다고 말한다. 몇 년 동안 돈을 모아 사업을 시작하여 [grateful.GetSheHe]는 이제 [grateful_county.GetNameNoTierNoTooltip]에서 가장 부유한 상인 중 한 명이다.\n\n[grateful.GetFirstNameNoTooltip]은(는) 항상 내 친절을 기억하고 언젠가 갚고자 했다. [grateful.GetFirstNameNoTooltip]이(가) 나에게 많은 부를 남기고 신비롭게 떠나갈 때, 나와 궁정의 사람들은 말없이 남겨진 부에 경탄한다."
 VIETmisc.0281.a:0 "저... 정말 놀랍군!"
 # Version 1.8.2 Start Here - Please leave this comment and do not remove it
 VIETmisc.0282.t:0 "한심"
 VIETmisc.0282.desc:0 "\"무기를 내려놓고 너희의 귀중품을 모두 내놔라!\"\n\n나와 나의 경호원들은 크게 웃음을 터뜨렸다. 우리는 내 영역의 외진 지역을 여행하는 중이었는데, 그곳에서 가장 한심한 강도들에게 습격을 받았다. 그들은 낡고 녹이 슨 무기를 들고 있었고, 영양실조 상태였다.\n\n나의 경호원들은 \"강도\"들에게 접근하여 손쉽게 무장을 해제했다. 분명 이들은 무기나 군사 전술에 대한 경험이 거의 없는 농민들이었을 것이다. 이들은 어찌어찌 투기나 절박함으로 강도짓을 시작한 농민들일 것이다. 그 중 한 사람은 경호원들이 무기를 가져간 후에 약하게 소리쳤다. \"위협하지 말라고! 우리... 우리는 반격할 것이다! 우리... 우리에게 다른 선택지가 없다! 우리는 아무것도 잃을 게 없다!\""
 VIETmisc.0282.a:0 "그들의 무기와 밀수품을 압수하고 넘어가자."
 VIETmisc.0282.b:0 "그들을 죽여라. 한심하지만, 그들은 강도이다."
 VIETmisc.0282.c:0 "그들에게 정직한 일거리를 제공해야 한다. 그들을 내 하인으로 쓰겠다."
 VIETmisc.0283.t:0 "활달한 하녀"
 VIETmisc.0283.desc:0 "최근에 나는 저택에 새 가정부, [maid.GetFirstName]을(를) 고용했다. 젊고 경험이 부족하며 활기찬 성격을 가졌지만, 그녀가 처음 보는 것보다 똑똑하다는 것을 알게 되었다.\n\n내 젊은 하인들 중에는 조숙한 어린이들이 있다. 그들은 성격이 나쁜 건 아니지만, 다른 하인들을 놀리는 것을 좋아합니다. 보통 그들은 저택에서 눈에 띄지 않는 먼 곳에서 난장판을 벌이고, 대부분 무해한 장난을 친다.\n\n오늘, 그들은 어떤 문을 열 때 물을 그녀에게 뒤집어 씌우는 방식으로 그녀를 놀리기로 준비했습니다. 그러나 [maid.GetFirstNameNoTooltip]은(는) 이 사실을 알아채고, 그녀는 그들을 속여 자기들이 물을 뒤짚어 쓰도록 했다. 다행히도 나는 그 사건을 목격하게 되었고, 이는 나에게 좋은 웃음을 선사했다!"
 VIETmisc.0283.a:0 "[maid.GetFirstNameNoTooltip], 너는 장래가 유망하구나!"
 VIETmisc.0283.b:0 "얘들아, 얘기를 좀 해야겠군. 이런 장난은 그만둬야 해."
 VIETmisc.0283.c:0 "이 똑똑한 소녀는 하녀 그 이상이 될 자격을 가지고 있다!"
 VIETmisc.0284.t:0 "요정의 반지"
 VIETmisc.0284.desc:0 "어느 날 신선한 공기를 마시러 야생으로 산책하던 중, 나는 경비병들과 함께 이상한 광경을 마주쳤다: 버섯이다.\n\n단순히 야생 버섯이 아니었다. 그것은 요정의 반지였으며, 고리 모양으로 정렬된 버섯의 모임이었다.\n\n\"조심해야 할 것 같습니다, [ROOT.Char.GetLadyLord].\" 경비병 중 한 명이 조용하고 주의 깊은 목소리로 경고한다. \"요정의 반지는 위험한 곳이니 이곳을 피하고 계속해서 길을 가시는 게 좋을 것 같습니다. 저도 알고 계시는 분으로부터 오랜 시간 동안 요정에게 잡혀갔다가 풀려나는 이야기를 들었습니다."
 VIETmisc.0284.a:0 "고맙다. 나도 그 위험에 대해 알고 있다."
 VIETmisc.0284.b:0 "그냥 버섯일 뿐이잖아, 아닌가?"
 VIETmisc.0284.info:0 "#emphasis 역사적 맥락:#! 요정의 반지는 자연적으로 발생하는 버섯의 고리 또는 호를 가리킵니다. 전 세계에서 많은 이야기의 소재로 사용되었으며, 일반적으로 위험한 것으로 여겨졌습니다. 예를 들어, 서유럽의 많은 지역에서는 이 버섯이 요정이 춤추고 난 결과물로 믿는 전통적인 믿음이 있었습니다."
 VIETmisc.0285.t:0 "대화"
 VIETmisc.0285.desc:0 "오늘은 마을에서 현지 경치를 즐기기 위해 나가 있었다. 마을 가장자리에서 쉬면서 야생의 아름다움을 바라보고 있을 때, 두 명의 평민들이 대화하는 것을 들었다.\n\n\"오늘 기분은 어떠세요?\" 한 명이 말한다.\n\n\"더 좋았으면 좋겠네요,\" 다른 한 명이 대답한다. \"당신은 어떠세요?\"\n\n\"더 좋았으면 좋겠네요.\"\n\n어색한 침묵이 이어지고 두 사람 모두 어색하게 기침을 하며, 한 명이 떠나기 전에 \"잘 지내세요\"라고 말한다.\n\n하나 궁금한 게 있는데...저들이 서로 대화하기를 원하지 않지만 예의를 지키는 건가? 아니면 둘 다 정말 그렇게 어색한건가?"
 VIETmisc.0285.a:0 "나는 그들이 더 이야기하지 않기 위해 피하고 있었을거라고 확신한다."
 VIETmisc.0285.b:0 "그들 둘 다 매우 어색한 사람들처럼 보였다."
 VIETmisc.0286.t:0 "고대의 기록"
 VIETmisc.0286.desc:0 "여행 중에 작고 오래된 폐허를 발견했다. 크기로 보아 과거에는 어떤 제단이나 길 잃은 신전이었을 것 같다. 흥미롭게도, 그 위에는 어떤 글씨가 새겨져 있었고, 더 놀라운 것은 그게 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어로 쓰여진 것처럼 보였다.\n\n아쉽게도, 몇 가지 단어만 알아볼 수 있어서 전혀 의미를 이해할 수 없었다. 그래도 갑작스럽게 이런 것을 보게 되어 정말 좋았다."
 VIETmisc.0286.a:0 "이 작은 구조물이 여기서 이렇게 오랜 시간동안 서 있었다니!"
 VIETmisc.0286.b:0 "잠깐…. 이 문구는 이렇게 읽으면 의미가 있으니까…."
 VIETmisc.0287.t:0 "엿듣기"
 VIETmisc.0287.desc:0 "내가 내 거처에서 휴식을 취하고 있을 때, 다음 방에서 내 하인들의 목소리를 들었다. 그들 중 한 명이 \"쉿, 조용히, 누군가 듣거나 보면 어떡해!\"라고 말하는 것을 듣고 나는 잘 들으려고 벽쪽으로 조용히 다가갔다. 그들이 누군가에게 들리지 않도록 대화를 나누고 있는 건 무슨 대화였을까?\n\n처음에는 그것이 내게 관련이 있는 것인지 걱정이 되었지만, 그들은 내 다른 하인들에 대한 얘기를 하고 있었다. 아마도 내 하인 두 명 사이에는 결혼한 다른 사람들이 있는데 그들 사이에 어떤 일이 벌어지고 있는 것 같다!"
 VIETmisc.0287.a:0 "내 하인들의 수다는 내 걱정거리가 아니다."
 VIETmisc.0287.b:0 "부끄러워라! 사건을 폭로하고 이 하인들을 처벌해야 한다."
 VIETmisc.0288.t:0 "불평하는 사람"
 VIETmisc.0288.desc:0 "나는 [county.GetNameNoTier]에서 귀찮은 시민 여자와의 대화를 나누고 있다. 그녀는 몇몇 내 관료들에 대해 불평하고 있는데, 이 관료들은 그녀가 몇몇 상인들이 질이 낮은 상품을 팔았다고 비난한 때에 그녀를 지지하지 않았다고 말한다.\n\n하지만, 이 상인들은 정직함과 친절함으로 알려진 사람들로, 내 관료들은 조사 결과 상품이 좋은 품질임을 결론지었다. 이 여자는 비현실적인 기대치를 가지고 있을 뿐이다. 분명 그녀가 상인들을 괴롭히는 것이 첫 번째가 아니다.\n\n어쨌든, 그녀는 관료들에게 상인들을 구금하지 않으면 나, 그들의 상급자에게 이야기하겠다고 말했다. 그녀가 지역에서 부유하고 특권을 가진 지주 중 한 명이 아니었다면 무시당했을 테지만, 나는 다른 선택이 없었다."
 VIETmisc.0288.a:0 "내 시간을 낭비시키지 말라고 말해라. 밖으로 나가!"
 VIETmisc.0288.b:0 "좋아, 상인들을 구금해라. 신경쓰지 않겠다!"
 VIETmisc.0288.c:0 "외교적으로 그녀의 불평을 대꾸하라."
 VIETmisc.0289.t:0 "멋진 농담"
 VIETmisc.0289.desc:0 "내가 저녁식사를 하고 있을 때 갑자기 생각이 떠올랐다. 몇 년 전에 들었던 멋진 농담이 기억났다.\n\n머릿속에서 그 농담을 되풀이하면서 순간적으로 정말 황당하게 웃음을 터뜨렸다. 그리고 무슨 일이 일어난 걸 깨달았고, 자신을 다잡으려고 했다. 나는 그 발작으로 인해 모든 사람들에게 사과하고 식사를 계속했는데, 웃음을 참기 위해 최선을 다해 노력했다."
 VIETmisc.0289.a:0 "정말 멋진 농담이었어!"
 VIETmisc.0290.t:0 "과일 주스"
 VIETmisc.0290.desc:0 "\"이게 뭐지?\" [vassal.GetTitledFirstName]이(가) 말한다. \"정말 놀랍군!\"\n\n나는 혼란스럽고 약간은 역겨운 기분으로, [vassal.GetSheHe]가 계속해서 음료를 한 잔 또 따라 마시는 것을 지켜봤다. [vassal.GetSheHe]는 현재 [vassal.GetHerHis] 영지에 관련된 몇 가지 문제에 대해 이야기하기 위해 나를 방문했으며, 우리는 작은 연회를 같이 하고 있다.\n\n\"그냥 내 요리사들이 준비한 과일 주스겠지…\" 나는 불확실하게 말했다. \"그리 놀랄만한 것은 아니네.\"\n\n\"오, 그렇습니까!\" [vassal.GetFirstNameNoTooltip]이(가) 외친다. \"전 더 마셔야 겠습니다!\""
 VIETmisc.0290.a:0 "음, 정말 맛있는 주스잖아! 더 마셔!"
 VIETmisc.0290.b:0 "내 요리사들이 당신의 요리사들에게 어떻게 만드는지 알려주겠네."
 VIETmisc.0291.t:0 "두드리는 소리"
 VIETmisc.0291.desc:0 "밤중에 이상한 리듬 소리를 듣고 깨어났다. 걱정되어서 등불을 가지고 침실 밖으로 나가 조사하러 갔다.\n\n결국, 그 소리는 내 경비병 중 한 명이 지루해서 창을 땅에 두드리는 소리였다. 그가 그 사실을 알게되자 그 젊은이는 매우 당황해하며 사과했다."
 VIETmisc.0291.a:0 "괜찮다, 그냥 더 조심했을 뿐이다."
 VIETmisc.0291.b:0 "다시는 그러지 마, 알겠나?"
 VIETmisc.0292.t:0 "이상한 밤"
 VIETmisc.0292.desc:0 "나는 어떻게 몰래 지하실에 간지도 모르고 깼다. 더 걱정되는 것은 왜 깼을 때 칼을 쥔 채로 있었는지이다. \n\n하인들이 아침 일찍 몽유병에 걸린 나를 발견했다. 나는 집의 이곳저곳을 돌아다니며 뭔가 앞뒤가 맞지 않는 말을 중얼거리면서 칼을 높이 들고 위협적으로 휘둘렀다고 한다. 심지어 내가 그때 무슨 꿈을 꾸었는지도 #italic 기억도#! 안 난다."
 VIETmisc.0292.a:0 "음... 이거 좀 이상하군."
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.0293.t:0 "다리"
 VIETmisc.0293.desc:0 "내 영토를 점검하던 중 작은 강에 다리가 있다. 공학과 측량에 전문화된 지방 관리들이 다리의 다양한 측면과 유지에 필요한 작업들을 설명해 주었다. 다리와 같이 \"단순한\" 것처럼 보이는 것들에 필요한 모든 작업을 생각하는 것은 놀라운 일이다!"
 VIETmisc.0293.a:0 "오늘 많이 배웠다."
 VIETmisc.0294.t:0 "깨진 분위기"
 VIETmisc.0294.desc:0 "나는 [lover.GetFirstName]와(과) 침대에 누워서 즐거운, 친밀한 시간을 기대하며 [lover.GetHerHim]를 쓰다듬었을 때, [lover.GetSheHe]가 내게 말했다: \"오늘 기분이 안 좋아요, 내 사랑.\" \n\n그건... 실망스럽다. 오늘 밤을 기대하고 있었는데!"
 VIETmisc.0294.a:0 "괜찮다. [lover.GetHerHim]와(과) 껴안는 것만으로 충분하다!"
 VIETmisc.0294.b:0 "좌절이란 말로도 부족하겠군."
 VIETmisc.0295.t:0 "수도사"
 VIETmisc.0295.desc:0 "어젯밤에 잠들어 있을 때 조용하고 평화로운 공터에서 [ROOT.Char.GetFaith.GetAdjective] 수도사를 만난 꿈을 꿨다. 그는 내게 아무 말도 하지 않았지만, 깨어나서는 내가 너무 편안하고 마음이 평안해진 것 같았다. 마치 [ROOT.Char.GetFaith.random_GoodGodNames]이(가) 꿈에서 내게 오신 것 같았다."
 VIETmisc.0295.a:0 "그 수도사는 누군가나 무언가를 상징하는 걸까?"
