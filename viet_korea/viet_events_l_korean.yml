 VIETmisc.0180.t:0 "해독불가"
 VIETmisc.0180.desc:0 "오늘 우연히 [bad_handwriting.GetTitledFirstName]이(가) 누군가에게 편지를 쓰는 것을 우연히 발견했다.\n\n\"누구한테 온 편지인가?\" 나는 호기심에 [bad_handwriting.GetHerHim]에게 물었다.\n\n\"상인에게 빚진 돈 몇 푼이 있을 뿐입니다,\" [bad_handwriting.GetSheHe]이(가) 말했다. \"그의 서비스에 감사하기 위해, 동전과 함께 편지를 보냅니다.\"\n\n나는 편지를 훑어보다가 손글씨를 보고 눈썹을 치켜 올렸다. 항상 [bad_handwriting.GetSheHe]이(가) 나쁜 필체를 가지고 있다는 것을 알고 있었지만 오늘은 특히나 끔찍하게 보였다. 솔직히 말해서, 나는 어떤 단어도 이해할 수 없었기 때문에 끔찍한 필체였다. 달리 표현하면 글을 읽지 못하고 눈이 멀고 술에 취한 원숭이가 [bad_handwriting.GetTitledFirstName]보다 더 읽기 쉽게 글을 쓸 수 있었을 것이다.\n\n\"나는 글을 잘 쓰지 못한다는 것을 압니다,\" [bad_handwriting.GetSheHe]은(는) 내 마음을 읽는 것처럼 인정했다. \"하지만 오늘은 나쁘지 않죠?\""
 VIETmisc.0180.a:0 "[bad_handwriting.GetHerHis]의 한심한 글쓰기에 대해 잔인하게 [bad_handwriting.GetHerHim] 조롱"
 VIETmisc.0180.b:0 "[bad_handwriting.GetHerHim]에 대해 가볍게 놀림"
 VIETmisc.0180.c:0 "어깨를 으쓱하고 만족스럽지 않은 경우 [bad_handwriting.GetHerHim]에게 중립적인 평가 제공"
 VIETmisc.0180.d:0 "[bad_handwriting.GetHerHim] [bad_handwriting.GetHerHis] 필기 개선 방법에 대한 건설적인 비판 제공"
 VIETmisc.0180.tease_toast_bad:0 "[bad_handwriting.GetTitledFirstName]은(는) 놀림받는 것을 좋아하지 않았다."
 VIETmisc.0180.tease_toast_good:0 "[bad_handwriting.GetTitledFirstName]은(는) 내 농담을 재밌어했다."
 VIETmisc.0180.tease_toast_great:0 "조언이 [bad_handwriting.GetFirstName]에게 도움이 되었다."
 VIETmisc.0181.t:0 "내 손목!"
 VIETmisc.0181.desc:0 "나는 오늘 중요한 공문서를 많이 작성하고 있다. 아, 글씨를 너무 많이 써서 손목이 아프다. 그것은 모두가 말하는 불편한 감각이고 언제까지 버틸 수 있을지 모르겠다. 하지만, 그것들은 내가 끝내야 할 중요한 서류들 #italic 이다#!...."
 VIETmisc.0181.a:0 "쉬고 내일부터 다시 시작"
 VIETmisc.0181.b:0 "멈추지 않는다 - 오늘 끝내고, 내 손목은 저주받을거야!"
