 # Norse Unique Localization, credits to tora75
 VIETmisc.0005.desc.norse:0 "뇨룬이시여! 정말 꿈만 같군! 흥분해서, 나는 침대에서 뛰쳐내려와 누군가와 내용을 공유하고 싶어졌다. 누구던간에! 내 롱하우스의 바닥에서 아직도 잠이 덜 깬 노예를 하나 발견했다. 발로 툭툭 건드리자, 그가 일어나서 나를 바라보았다.\n\n하지만...정작 꿈에서 무슨 일이 있었는지 잊어버렸다. 나는 말을 더듬거리면서, 세세한 내용을 기억하려 애썼다.\n\n 왜 꿈에서 일어난 일들은 너무 쉽게 잊혀지는 거지?"
 VIETmisc.0005.a.norse:0 "로키(파괴의 신)! 그라면 내 꿈도 훔치겠지. 어쩔 수 없군..."
 VIETmisc.0007.desc.t:0 "애통해하는 부모"
 VIETmisc.0007.desc.norse:0 "최근 노예 한 명의 외동딸이 비극을 맞이했다. 헬(죽음의 여신)의 손아귀는 굳세었고, 어린 소녀의 목덜미를 잡아채 니플헤임으로 끌고가는 걸 누구도 막을 수 없었다. 그 노예의 슬픔을 달래기 위한 어떤 시도도 효과가 없었다. 심지어 궁정 신하들조차 그에게 위로의 말을 건네봤지만, 모두 실패했다. 아마도 내가 몇 마디 해줘야할 지도 모르겠다."
 VIETmisc.0007.c.norse:0 "아무 말도 할 필요 없지. 남자든 아이든 노예일 뿐이니.."
 VIETmisc.0007.d.norse:0 "이 노예에게 며칠간의 휴식을 주고 에이르(치유의 여신)께 치유를 빌겠다."
 VIETmisc.0010.t.norse:0 "화장실"
 VIETmisc.0010.desc.norse:0 "볼일을 보는 동안, 내 생각은 히르드의 법적인 문제에서 평범한 집안 문제로 옮겨갔다. 오두막집에 쪼그리고 앉아 시간 가는 줄 몰랐나 보군. 양털로 배를 닦고 나니 더 이상 다리에 감각이 없다는 걸 깨달았다. 다리가 너무 저려서 일어서려다 넘어져 다칠까 봐 두렵다."
 VIETmisc.0010.a.norse:0 "내 노예들은 어딨지? 나를 도와라!"
 VIETmisc.0010.b.norse:0 "난 충분히 할 수 있다. 이렇게 기대면..."
 VIETmisc.0010.b.a.norse:0 "그럭저럭 아무 탈 없이 일어서는 데 성공했다."
 VIETmisc.0010.toast.b.fall.norse:0 "노예들의 도움은 필요없었던 것 같군"
 VIETmisc.0010.b.b.norse:0 "앞으로 고꾸라져, 소나무 방벽에 머리를 다친다."
 VIETmisc.0010.toast.b.norse:0 "혼자 다치다니, 멍청하긴!"
 VIETmisc.0012.desc.norse:0 "지난 며칠간 드라우그가 긴 집을 돌아다니고 있다는 소문이 있다. 몇몇 노예들이 죽은 지 오래 된 것으로 알려진 한 남자의 모습을 목격했다고 보고했다. 어떤 사람들은 그의 봉분이 지역 어린이들에 의해 훼손되었기 때문에 그가 이곳에 있다고 믿는 반면, 다른 사람들은 - 완전히 말도 안 되는 - 어리석은 것으로 치부한다."
 VIETmisc.0012.a.norse:0 "그의 무덤을 확인해봐야겠다. 드라우그가 돌아다닌다는 건 사소한 일이 아니야."
 VIETmisc.0012.b.norse:0 "멍청한 소리야, 정말로. 애들 동화에나 나오는 거라고 그건."
 VIETmisc.0012.d.norse:0 "나는 그 남자, 아니면 드라우그든 뭐든 두렵지 않다. 그걸 지옥으로 돌려보내주지!"
 VIETmisc.0018.t.norse:0 "미미르의 늦은 방문"
 VIETmisc.0018.desc.norse:0 "며칠 전, 나는 나의 히르드와 격렬한 논쟁을 나눴다. 이런 일은 드물지만, 그들은 교묘하게 날 모욕했다. 잠시동안, 나는 아무 반응도 하지 못했다.\n\n바로 오늘, 군무를 보던 도중에 갑자기 그 때 이렇게 말했으면 좋았을 거라는 생각이 떠올랐다. 저주받을 미미르같으니! 미미르 당신은 가장 현명한 신일지 몰라도, 당신의 축복은 너무 늦게 오곤 해."
 VIETmisc.0018.a.norse:0 "미미르, 왜 날 이리 괴롭히는 거요!"
 VIETmisc.0020.t.norse:0 "위대한 욜!"
 VIETmisc.0020.desc.norse:0 "난 오늘 아침에 웃긴 이야기를 들었다. 너무 웃겨서 평소보다도 배로 웃었다; 그러다 룀메그뢰트 그릇을 떨어뜨리기까지 했다. 그릇이 땅에 떨어지자, 국물이 신하의 하의를 더럽혔다. 이게 또 농담거리가 되서 더 웃어제꼈는데, 어째 그 농담이 뭐였는지 기억이 안 난다."
 VIETmisc.0020.a.norse:0 "상관없다. 웃었던 게 중요하지!"
 VIETmisc.0022.t.norse:0 "그리고 또다른 만남"
 VIETmisc.0022.desc.norse:0 "내 조상들의 무덤 위에서, 다른 일몰을 맞이하고, 다른 모임을 가졌다. 카를은 별로 중요하지 않은 걸 주장했고, 청원했다. 주제는 흔히 그러하듯 평범하고 사소한 것으로 가득했다. 심지어는 내가 가장 신뢰하는 궁정신하들조차 내 관심을 이끌어내지조차 못할 것들로 장황하게 떠들어댔다. 이 모임은...이 자유로운 모임은, 우리가 질서를 유지하는 가장 중요한 방식이다. 확신하건대, 이 고대전통은 내가 고통받는 걸 보려고 선조들이 미리 안배해놓은 게 틀림없다."
 VIETmisc.0023.t.norse:0 "끝내자, 끝내자고, 당장!"
 VIETmisc.0023.desc.norse:0 "중요한 외국 사절이 내 롱하우스 회의장에 앉아 주군의 말을 전했다. 나는 이 수다스러운 외교관이 목적 없이 주제에서 주제로 떠도는 것을 들으며 높은 자리로 자리를 옮긴다.\n\n\"이 남자가 떠드는 동안 달걀이 부화했나보군\", 갑작스레 뱃속이 끓어오자, 나는 생각했다. 무시하고 집중하려고 했지만 점점 더 배가 아파왔다- 그건 점점 더 예리해져, 영혼을 고통스럽게 했다. 지금 자리를 비우면 이 사절은 자신이 모욕당했다 여길 것이다. 하지만 만약 남아있는다면, 내 위신은 바닥에 떨어질 거라 확신한다. 어서...빨리...결정해야해!"
 VIETmisc.0023.a.norse:0 "화장실로!"
 VIETmisc.0023.b.norse:0 "나는 할 수...스스로를 다스릴 수 있... 어어억!"
 VIETmisc.0023.b.a.norse:0 "장을 조절할 수 있다."
 VIETmisc.0023.toast.b.success.title.norse:0 "장 통제를 유지한다!"
 VIETmisc.0023.toast.b.success.norse:0 "사절이 떠난 후, 화장실로 달려갔다."
 VIETmisc.0023.b.b.norse:0 "결국 실수해버렸다."
 VIETmisc.0023.toast.b.failure.title.norse:0 "바지에 얼룩이 묻었군...그리고 명예에도!"
 VIETmisc.0023.toast.b.failure.norse:0 "사절의 시선에서 굉장히 안심하는 것처럼 보였을 것입니다. 부끄러워질테니, 대비하세요."
 VIETmisc.0027.desc.norse:0 "살인자가 오늘 법정에 섰다. 살아남은 증인들이, 그가 극악무도한 범죄를 즐기고 있었다고 진술했다. 족쇄가 채워진 그 남자는 자기에게 불리한 증언을 듣고는, 재판을 위해 모인 사람들에게 미소를 지으며 눈짓을 보냈다. 무엇을 해야할 지에 대해선 이견이 없다. 그 살인자는 우리가 선임해준 변호사로부터도 사형선고를 받았다. 내 명령에 따라, 후스카를들이 \"피의 독수리\" 형벌을 준비했다. 범죄자가 살아있는 채로 그의 등을 쪼개고 갈비뼈와 폐를 발라냈다. 귀국할 때 한 궁정신하가 처형 방식에 대해 내 의견을 물었다."
 VIETmisc.0027.a.norse:0 "오딘께 어울리는 공양물이었다."
 VIETmisc.0039.desc.norse:0 "나는 야를과 카를의 모임에 참석했다. 그 두 사람은 어려서부터 알고 지낸 사이라고 한다. 좀처럼 떨어져 지낸 적이 없는 듯 하다.\n\n양가 부모는 이 두 커플이 신들에 의해 맺어진 운명이라고 생각하는 것 같다. 그리고 공식적인 동의 말고도, 많은 사람들은 신부와 신랑 사이가 평생토록 맺어지기를 기대하고 있다."
 VIETmisc.0039.e.norse:0 "벌꿀술을 따르던 노예가 나를 쳐다보았다. 무슨 상상을 하고 있는거지!"
