l_korean:
 # Decisions
 VIET_decision_traveling_baklava_merchant:0 "유명한 제과사 방문하기"
 VIET_decision_traveling_baklava_merchant_tooltip:0 "중동의 다양한 디저트를 파는 유명한 제과사를 방문합니다."
 VIET_decision_traveling_baklava_merchant_effect_tooltip:0 "구매할 디저트 종류를 선택할 수 있는 이벤트가 나타나며, 각각 다른 [character_modifier|E]를 제공합니다."
 VIET_decision_traveling_baklava_merchant_desc:0 "중동에서 온 유명한 여행 제과사가 시내에서 다양한 페이스트리, 과자, 그리고 디저트를 팔고 있다. 상인이 다른 곳으로 떠나기 전에 그의 유명한 바클라바나 다른 사탕을 사야 할 것 같다!"
 VIET_decision_traveling_baklava_merchant_confirm:0 "다 팔리기 전에 가자!"
 VIET_decision_traveling_baklava_merchant_context_tooltip:0 "#emphasis 역사적 맥락:#! 최초의 디저트는 아마도 신선한 과일과 꿀이었지만, 다양한 문명이 더 복잡한 요리를 개발하면서, 새로운 요리법과 제빵법이 페이스트리와 같은 많은 다른 종류의 디저트를 만들어냈다. 중동에서 온 잘 알려진 페이스트리는 할와, 카나페, 그리고 물론 바클라바를 포함한다."
 VIET_decision_traveling_five_spice_merchant:0 "유명한 향신료 상인 방문"
 VIET_decision_traveling_five_spice_merchant_tooltip:0 "그 지역을 지나는 유명한 향신료 상인을 방문할 것이다."
 VIET_decision_traveling_five_spice_merchant_effect_tooltip:0 "그 유명한 #V 5가지 혼합 향신료#!를 구매할 수 있는 이벤트가 등장한다."
 VIET_decision_traveling_five_spice_merchant_desc:0 "유명한 향신료 상인이 시내에 있다. 그는 5가지 혼합 향신료라고 부르는 독특한 향신료를 팔고 있다. 상인이 다른 곳으로 떠나기 전에 요리사들이 쓸 이 유명한 혼합물을 사야겠다!"
 VIET_decision_traveling_five_spice_merchant_confirm:0 "다 팔리기 전에 가자!"
 VIET_decision_traveling_five_spice_merchant_context_tooltip:0 "#emphasis 역사적 맥락:#! 인류가 음식에 맛을 내기 위해 향신료를 사용하기 시작한 이래로, 다양한 문화들은 그들의 요리에 사용할 다양한 향신료 혼합물을 개발했다. 수세기에 걸친 무역 네트워크의 성장과 함께, 세계의 음식들은 그들의 고향 지역에서 구할 수 있는 것 이상으로 더 다양한 향신료에 접근할 수 있을 것이다."
 VIET_decision_exorcise_ghost_follower:0 "따라오는 유령 퇴치"
 VIET_decision_exorcise_ghost_follower_tooltip:0 "이 유령을 퇴마할 수 있는 [ROOT.Char.Custom('MyPriestTitle')]이(가) 있을까?"
 VIET_decision_exorcise_ghost_follower_effect_tooltip:0 "유령을 퇴치할 수 있는지 알아보기 위해 [ROOT.Char.Custom('MyPriestTitle')]의 도움을 구합니다. #N 부정적인#! 결과 대신 #P 긍정적인#! 결과가 있기를 바랍니다."
 VIET_decision_exorcise_ghost_follower_desc:0 "최근 나의 잦은 불운과 이슈는 나를 따라다니는 문제 있는 유령 때문이라는 소문이 있다. 그런 유령이 진짜 있긴 한 거야? 그리고 이 문제를 해결할 방법을 찾을 수 있을까?"
 VIET_decision_exorcise_ghost_follower_confirm:0 "[ROOT.Char.Custom('MyPriestTitle')]을(를) 찾아라!"
 VIET_decision_exorcise_ghost_follower_context_tooltip:0 "#emphasis 역사적 맥락:#! 망자의 영혼은 태곳적부터 전 세계 거의 모든 문화의 민속과 신화에 등장해 왔다. 때때로 그들은 우호적이었고, 종종 그렇지 않았고, 각 문화는 그들이 문제를 일으킬 때 그러한 영혼들을 다루기 위한 그들만의 특별한 방법을 개발했습니다."
 VIET_decision_drink_shadowbanish_wine:0 "섀도우배니쉬 와인 마시기"
 VIET_decision_drink_shadowbanish_wine_tooltip:0 "이 와인이 나에게 놀라운 힘을 줄까?"
 VIET_decision_drink_shadowbanish_wine_effect_tooltip:0 "당신이 가지고 있는 이 특이한 와인을 마시고 그것의 독특한 혜택을 얻을 것이다."
 VIET_decision_drink_shadowbanish_wine_desc:0 "마법의 기운이 사라지기 전에 이 와인을 마시라고 했다. 도움이 될까?"
 VIET_decision_drink_shadowbanish_wine_confirm:0 "건배!"
 VIET_decision_drink_shadowbanish_wine_context_tooltip:0 "#emphasis 역사적 맥락:#! 인류가 알코올 음료와 비알코올 음료를 직접 만들기 시작한 이래로, 그것을 마시는 사람들에게 큰 힘을 줄 수 있는 특별한 음료에 대한 전설과 신화가 있어왔다. 유명한 예는 불멸의 원천이라고 전해지는 올림피아 신들의 과즙이다."
 VIET_decision_destroy_shadowbanish_wine:0 "섀도우배니쉬 와인 파괴"
 VIET_decision_destroy_shadowbanish_wine_tooltip:0 "[ROOT.Char.GetFaith.HighGodName]의 명예를 위해, 이 와인을 파괴해야 한다!"
 VIET_decision_destroy_shadowbanish_wine_effect_tooltip:0 "당신이 소유한 이 특이한 와인을 파괴할 것이다."
 VIET_decision_destroy_shadowbanish_wine_desc:0 "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 그리고 [ROOT.Char.GetFaith.HighGodName]을(를) 따르는 자로서, 어떻게 술을 마실 수 있겠나? 비록 술이 나에게 큰 힘을 줄지라도 말이다. 대신, 이 위험한 물질을 파괴하겠다."
 VIET_decision_destroy_shadowbanish_wine_confirm:0 "때려 부숴!"
 VIET_decision_destroy_shadowbanish_wine_context_tooltip:0 "#emphasis 역사적 맥락:#! 이슬람교, 자이나교, 불교 등을 포함한 일부 종교는 알코올 소비를 금지하거나 최소한 경고합니다. 일반적으로 술은 사람의 판단력과 도덕성을 해친다고 여겨진다."
 VIET_decision_hire_belrand:0 "용병 학자 고용"
 VIET_decision_hire_belrand_tooltip:0 "일전에 만난 용병학자가 가장 인상 깊었던 것 같은데…."
 VIET_decision_hire_belrand_desc:0 "용병 학자를 만나고, 다른 소식통으로부터 그가 합법적인 학자이자 전사라는 것을 확인한 후에, 아마도 나는 그를 내 곁에 두기 위해 고용해야 할 것 같다."
 VIET_decision_hire_belrand_confirm:0 "그를 만나보지."
 VIET_decision_unlock_mysterious_chest:0 "신비로운 상자 열기"
 VIET_decision_unlock_mysterious_chest_tooltip:0 "이 이상한 상자 안에는 무엇이 있을까?"
 VIET_decision_unlock_mysterious_chest_effect_tooltip:0 "상자 속에 무엇이 있는지 알게 될 것이다 - 그것들은 일종의 #V 재물#!, 쓸모없는 #V 장신구#!, 또는 전혀 #V 아무것도 아닌#! 것일 수도 있다."
 VIET_decision_unlock_mysterious_chest_desc:0 "내가 완전히 잊어버리기 전에, 신비로운 상자를 열 수 있는 숙련된 자물쇠 수리공을 찾아아야 한다"
 VIET_decision_unlock_mysterious_chest_confirm:0 "열려라 참깨!"
 VIET_decision_ransom_kidnapped_servants:0 "납치된 하인의 몸값 지불"
 VIET_decision_ransom_kidnapped_servants_tooltip:0 "내 하인들이 위험에 처해 있다!"
 VIET_decision_ransom_kidnapped_servants_effect_tooltip:0 "도적들에게 #V @gold_icon! 100을 몸값으로 지불#! 할 것인지, 아니면 인질로 잡혀 있는 하인들을 #V 구출#!할 것인지를 결정할 것이다."
 VIET_decision_ransom_kidnapped_servants_desc:0 "하인들 몇 명이 도적들에게 납치되어 몸값을 노리고 잡혀 있다. 만약 내가 몸값을 지불하지 않거나 기한 내에 그들을 구출하려고 시도한다면, 이 무고한 남녀들은 살해당할 것이다."
 VIET_decision_ransom_kidnapped_servants_confirm:0 "그들을 구해야 해!"
 VIET_decision_meet_qi_ma_the_liar:0 "거짓말쟁이 치 마(Qi Ma)와의 만남"
 VIET_decision_meet_qi_ma_the_liar_tooltip:0 "마을에서 유명한 외국인 모험가가 나에게 그의 관습에 얽매이지 않는 지혜를 줄 수 있다."
 VIET_decision_meet_qi_ma_the_liar_effect_tooltip:0 "[qi_ma_the_liar|E] 덕분에 우주에 대한 통찰력을 얻을 수 있다."
 VIET_decision_meet_qi_ma_the_liar_desc:0 "비록 유명하지만, 신비로운 여행자인 [qi_ma|E]이(가) 이상하긴 하지만, 미치광이는 아니더라도, 그가 알려지지 않은 곳으로 떠나기 전에 그의 조언을 구해야 한다."
 VIET_decision_meet_qi_ma_the_liar_confirm:0 "다른 지방에서 온 소식이 있나?"
 VIET_decision_meet_qi_ma_the_liar_context_tooltip:0 "#emphasis 역사적 맥락:#! Qi Ma는 많은 것을 알고 있고, 어떤 사람들에게 말하고, 다른 사람들은 모르는 많은 것들을 알고 있다 - 그 중 일부는 실제 사실에 의해 증명되었다."
 VIET_decision_deal_with_crows:0 "까마귀 살해 사건 처리"
 VIET_decision_deal_with_crows_tooltip:0 "최근 많은 까마귀를 끌어들이고 있다."
 VIET_decision_deal_with_crows_effect_tooltip:0 "최근 따라다니는 까마귀들을 어떻게 처리할지 선택한다."
 VIET_decision_deal_with_crows_desc:0 "요즘 내가 가는 곳마다 까마귀가 많이 출몰한다. 왜 그런지 소문이 퍼지고 있는데 꼭 좋은 것만은 아니다. 어떻게든 이 일을 처리해야 한다."
 VIET_decision_deal_with_crows_confirm:0 "까마귀들을 잘 보살펴야 한다."
 VIET_decision_deal_with_crows_context_tooltip:0 "#emphasis 역사적 맥락:#! #italic 까마귀#!, 일반적으로 까마귀(crows) 또는 까마귀(ravens)로 알려진 새는 전 세계의 민속과 종교적 믿음의 흔한 부분이다. 많은 문화에서, 그들은 불길한 징조이자 불행과 죽음의 상징으로 보여지지만, 어떤 장소나 상황에서는 더 에매하게 트릭스터 또는 저승사자로 보여진다. 그들은 뛰어난 지능과 기억력으로 유명합니다. 까마귀(crows)와 까마귀(ravens)의 구별은 다소 일관성이 없지만, 일반적으로 까마귀(crows)가 까마귀(ravens) 보다 작다."
 VIET_decision_feed_the_crows:0 "까마귀 먹이주기"
 VIET_decision_feed_the_crows_tooltip:0 "다음에 까마귀들이 왔을 때 까마귀 먹이주기"
 VIET_decision_feed_the_crows_desc:0 "내 정원에 가서 내 친구들, 까마귀들을 먹이고 싶군. 그들은 의심할 여지 없이 나의 제스처를 고마워할 것이다."
 VIET_decision_feed_the_crows_effect_tooltip:0 "당신은 약간의 [stress|E]이(가) 감소하고, 약간의 [dread|E]을(를) 얻을 것입니다"
 VIET_decision_feed_the_crows_confirm:0 "까마귀 먹이가 들어있는 내 가방 어디있지?"
 VIET_decision_feed_the_crows_context_tooltip:0 "#emphasis 역사적 맥락:#! #italic 까마귀#!, 일반적으로 까마귀(crows) 또는 까마귀(ravens)로 알려진 새는 전 세계의 민속과 종교적 믿음의 흔한 부분이다. 많은 문화에서, 그들은 불길한 징조이자 불행과 죽음의 상징으로 보여지지만, 어떤 장소나 상황에서는 더 에매하게 트릭스터 또는 저승사자로 보여진다. 그들은 뛰어난 지능과 기억력으로 유명합니다. 까마귀(crows)와 까마귀(ravens)의 구별은 다소 일관성이 없지만, 일반적으로 까마귀(crows)가 까마귀(ravens) 보다 작다."
 VIET_decision_strange_trails:0 "이상한 흔적을 따라"
 VIET_decision_strange_trails_tooltip:0 "내 꿈들이 어딘가를 가리키고 있어. 그렇겠지."
 VIET_decision_strange_trails_desc:0 "사랑에 빠진 바보에 대한 이 모든 꿈들이 최근 내 생각을 사로잡고 있다. 나는 이제껏 가까운 곳을 꿈꿔왔던 것 같아. 난 그게 어딘지 안다. 전에 거기 가본 적 있다. 다시 가야 한다. 그곳에 가면 마음이 편안해지고 내가 왜 그 꿈을 꾸었는지 알 수 있을 것이다."
 VIET_decision_strange_trails_effect_tooltip:0 "꿈꿔왔던 곳을 찾기 위해 낯선 길을 따라갈 것이다."
 VIET_decision_strange_trails_confirm:0 "나는 답을 찾고 있지만, 질문조차 모른다."
 VIET_decision_learn_shorthand_techniques:0 "속기법 배우기"
 VIET_decision_learn_shorthand_techniques_tooltip:0 "근처에 속기법을 가르쳐 줄 수 있는 필경사나 학자가 있다고 들었다."
 VIET_decision_learn_shorthand_techniques_desc:0 "주변에 좀 더 빨리 글을 쓸 수 있도록 고급 속기 기술을 가르쳐 줄 필자나 학자들이 있다고 들었다. 아직 관심을 가지고 있을 때 이것에 대해 더 많이 배우는 것이 최선이다."
 VIET_decision_learn_shorthand_techniques_effect_tooltip:0 "몇 개월 동안 공부하면, 당신은 #P 긍정적인#! [character_modifier|E]를 얻게 될 것이며, 당신의 [skills|E]의 일부를 증가시킬 것입니다."
 VIET_decision_learn_shorthand_techniques_effect_tooltip_2:0 "[character_modifier|E]가 얼마나 강력한지는 [skills|E], [traits|E] 및 기타 요소에 따라 다릅니다."
 VIET_decision_learn_shorthand_techniques_confirm:0 "가르칠 의지가 있는 필경사를 찾은 것 같다."
 VIET_decision_learn_shorthand_techniques_context_tooltip:0 "#emphasis 역사적 맥락:#! 속기는 빨리 쓰는 모든 축약된 방법이다. 이 방법들은 역사적으로 많은 문학적 문화에서 발전되었다. 그것들은 특히 정보를 빠르고 효율적으로 기록해야 하는 사무원이나 서기와 같은 특정 직업에 유용했다."
 VIET_decision_buy_valuable_medicinal_berries:0 "귀중한 약용 열매 구입"
 VIET_decision_buy_valuable_medicinal_berries_tooltip:0 "치료 효과가 있는 것으로 추정되는 열매들이 있다."
 VIET_decision_buy_valuable_medicinal_berries_desc:0 "내 영지에는 딸기가 여러 가지 약효가 있다고 하는 곳이 있는 것 같다. 나 자신을 위해 좀 사야겠다!"
 VIET_decision_buy_valuable_medicinal_berries_effect_tooltip:0 "구매할 베리 수를 선택하여 [GetModifier('VIET_berry_good_medicine').GetNameWithTooltip] [character_modifier|E]가 지속되는 기간을 결정합니다. #weak (최소 비용: @gold_icon! 15)#!"
 VIET_decision_buy_valuable_medicinal_berries_confirm:0 "좋은 베리"
 VIET_decision_buy_valuable_medicinal_berries_req:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E]가 있음"
 VIET_decision_buy_valuable_medicinal_berries_context_tooltip:0 "#emphasis 역사적 맥락:#! 열매는 태초부터 많은 문화의 일부였고 음식, 약, 염료의 원천 등으로 사용되어 왔습니다."
 VIET_decision_employ_renowned_blacksmiths:0 "군대를 위한 유명한 대장장이 고용"
 VIET_decision_employ_renowned_blacksmiths_tooltip:0 "내 병사들은 항상 더 나은 무기와 갑옷을 사용할 수 있었다."
 VIET_decision_employ_renowned_blacksmiths_desc:0 "내 영지에는 대장장이로 유명한 곳이 있어. 내 군대의 무기와 갑옷을 만들고, 수리하고, 유지할 수 있도록 내 병력의 일부를 이용할 수 있을지도 모른다."
 VIET_decision_employ_renowned_blacksmiths_req:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E]가 있음"
 VIET_decision_employ_renowned_blacksmiths_effect_tooltip:0 "고용한 대장장이가 집중할 대상을 선택할 수 있다:"
 VIET_decision_employ_renowned_blacksmiths.armor:0 "갑옷"
 VIET_decision_employ_renowned_blacksmiths.weapons:0 "무기"
 VIET_decision_employ_renowned_blacksmiths.supplies:0 "용품"
 VIET_decision_employ_renowned_blacksmiths_confirm:0 "만나보지."
 VIET_decision_employ_renowned_blacksmiths_context_tooltip:0 "#emphasis 역사적 맥락:#! 철제 세공은 고대부터 구세계의 많은 사회에서 주요한 기술이었다. 모든 마을과 군대는 유용한 도구(무기 및 갑옷 포함)로 철을 단조하거나 도구를 수리할 수 있는 사람이 주변에 필요했다."
 VIET_decision_visit_legendary_burial_mound_context_tooltip:0 "#emphasis 역사적 맥락:#! 고분 또는 단일(#italic 봉분#!)은 세계의 거의 모든 지역에서 찾을 수 있으며 일부는 수천 년 전으로 거슬러 올라갑니다. 따라서 이러한 장소와 관련된 많은 지역 전설과 신화가 있습니다."
 VIET_decision_investigate_a_ghost_town_context_tooltip:0 "#emphasis 역사적 맥락:#! 망자의 영혼은 태곳적부터 전 세계 거의 모든 문화의 민속과 신화에 등장해 왔다. 마찬가지로, 모든 문화에는 귀신이 모여 초자연적인 일을 처리하는 장소에 대한 전설이 있었다."
 VIET_decision_venerate_a_mummified_hermit:0 "미래 은든자 숭배"
 VIET_decision_venerate_a_mummified_hermit_tooltip:0 "경의를 표하고 싶다"
 VIET_decision_venerate_a_mummified_hermit_desc:0 "얼마 전, 유명한 은둔자가 내가 통치하는 영토 중 한 곳에서 명상을 하다가 죽었다. 그의 시체는, 기적적으로, 여전히 똑바로 서 있고, 어떤 종류의 부패에도 저항하고 있다 - 아마도. 그가 세상을 떠난 곳은 소규모의 종교 유적지가 되었고, 나는 지역 사당에 제물을 좀 바쳐야 한다."
 VIET_decision_venerate_a_mummified_hermit_req:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E]가 있음"
 VIET_decision_venerate_a_mummified_hermit_effect_tooltip:0 "[piety_i|E] [piety|E]을 얻습니다."
 VIET_decision_venerate_a_mummified_hermit_confirm:0 "이 물건들로 충분하길 바라야 겠군!"
 VIET_decision_venerate_a_mummified_hermit_context_tooltip:0 "#emphasis 역사적 맥락:#! 수 세기 동안, 명상 중에 죽은 승려들과 수녀들에 대한 보고가 있어왔고, 그들의 시신은, 추측컨대, \"자연적으로\" 미이라화되고 부패에 저항력이 있었다. 이곳은 놀랄 것도 없이, 헌신과 공경의 장소였다."
 VIET_decision_relax_at_a_giant_shade_tree_context_tooltip:0 "#emphasis 역사적 맥락:#! 그늘 나무는 수관 아래에 그늘을 제공할 목적으로 심어진 큰 나무이거나 근처에 사는 사람들에게 그런 것이 된 장소에 우연히 자란 나무이다."
 VIET_decision_examine_ancient_stone_monument_req:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E]가 있음"
 VIET_decision_examine_ancient_stone_monument_context_tooltip:0 "#emphasis 역사적 맥락:#! 선사시대 석조 기념물은 전 세계 많은 곳에서 발견될 수 있습니다. 종종 목적이 불확실하거나 적어도 논쟁의 여지가 있는 이 모놀리스는 후기 문화에서 발견된 많은 전설과 신화에 영감을 주었다."
 VIET_decision_purchase_dependable_donkeys:0 "믿을만한 당나귀 구매"
 VIET_decision_purchase_dependable_donkeys_tooltip:0 "더 많은 당나귀를 사용할 수 있다...."
 VIET_decision_purchase_dependable_donkeys_desc:0 "당나귀는 지역 사회에서 종종 과소평가되는 부분이다. 내 영지의 일부는 매우 믿을만하고 유능한 당나귀들이 있는 것으로 알려져 있다. 그것들은 내 병사들 또는 내 하인들을 위한 다양한 용도로 사용할 수 있으므로 일부는 유용할 수 있다."
 VIET_decision_purchase_dependable_donkeys_req:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [county_modifier|E]가 있음"
 VIET_decision_purchase_dependable_donkeys_effect_tooltip:0 "사고 싶은 당나귀의 수를 선택한다"
 VIET_decision_purchase_dependable_donkeys_effect_tooltip_small:0 "#weak Cost @gold_icon!  30#!"
 VIET_decision_purchase_dependable_donkeys_effect_tooltip_medium:0 "#weak Cost @gold_icon! 60#!"
 VIET_decision_purchase_dependable_donkeys_effect_tooltip_large:0 "#weak Cost @gold_icon! 90#!"
 VIET_decision_purchase_dependable_donkeys_confirm:0 "이 당나귀들은 우리에게 많은 도움이 될 것이다."
 VIET_decision_purchase_dependable_donkeys_context_tooltip:0 "$VIETmisc.3030.info$"
 VIET_decision_add_more_dovecotes:0 "거주지에 더 많은 비둘기장을 추가"
 VIET_decision_add_more_dovecotes_tooltip:0 "나를 더 돋보이게 해줄 것이다."
 VIET_decision_add_more_dovecotes_desc:0 "비록 내 거주지에는 비둘기장이 몇 개 있지만, 최근에는 이곳에 더 많은 비둘기들을 수용하기 위해 더 많은 비둘기들을 지을 것을 고려하고 있다. 그것은 나의 위상과 명성을 높여줄 것이고, 실용성도 높여줄 것이다."
 VIET_decision_add_more_dovecotes_effect_tooltip:0 "건설할 비둘기장 갯수를 선택한다."
 VIET_decision_add_more_dovecotes_effect_tooltip_small:0 "#weak Cost @gold_icon! 50#!"
 VIET_decision_add_more_dovecotes_effect_tooltip_medium:0 "#weak Cost @gold_icon! 100#!"
 VIET_decision_add_more_dovecotes_effect_tooltip_large:0 "#weak Cost @gold_icon! 150#!"
 VIET_decision_add_more_dovecotes_confirm:0 "해보자"
 VIET_decision_add_more_dovecotes_context_tooltip:0 "$VIETmisc.2074.info$"
 VIET_decision_listen_to_wild_songbirds:0 "야생 명금(노래하는 새)에 귀 기울이기"
 VIET_decision_listen_to_wild_songbirds_tooltip:0 "그들의 노래는 숭고하다."
 VIET_decision_listen_to_wild_songbirds_desc:0 "근처 황야에 야생 명금(노래하는 새)를 자주 만날 수 있는 곳이 있다고 들었다. 이 사랑스러운 생명체들이 노래하는 것을 즐겨 듣는 사람으로서, 나도 곧 그 장소를 방문해야겠다."
 VIET_decision_listen_to_wild_songbirds_effect_tooltip:0 "당신은 약간의 [stress|E]를 잃고 어쩌면 영감을 얻고 [character_modifier|E]를 얻을 수도 있습니다"
 VIET_decision_listen_to_wild_songbirds_confirm:0 "쉬는 시간이 필요해."
 VIET_decision_listen_to_wild_songbirds_context_tooltip:0 "#emphasis 생물학적 맥락:#! #italic 명금류#! 앉은 새의 아목은 구어체로 말하면 명금(노래하는 새)로 알려져 있습니다. 5000종이 넘는 종으로 구성된 이 새는 전 세계에서 발견되며 다양하고 정교한 새 노래로 유명하며 다양한 문화와 시대에 걸쳐 인간이 존경해 왔습니다."
 VIET_decision_oblivion_dream:0 "이상한 꿈에 대해 생각하기"
 VIET_decision_oblivion_dream_tooltip:0 "이 꿈에는 분명 더 많은 것이 있을 거야!"
 VIET_decision_oblivion_dream_desc:0 "나는 [ROOT.Char.MakeScope.Var('VIET_oblivion_dream_counter').GetValue]번이나 이상한 꿈을 꾸었다. 그 꿈에서는 다른 세계에 대한 이야기가 나왔는데, 황제와 대혼란이 등장하는 것 같았다. 정말 흥미롭구만! 혹시 노력을 좀 더 해서 그 세계에 대한 꿈을 꾸어 다음 일이 어떻게 펼쳐질지 알아볼까 생각 중이다."
 VIET_decision_oblivion_dream_req_tooltip:0 "이 이벤트 체인에서 최소 한 개의 꿈을 꾸었음"
 VIET_decision_oblivion_dream_current_req_tooltip:0 "현재 이상한 꿈을 생각하지 않고 있음"
 VIET_decision_oblivion_dream_effect_tooltip:0 "당신은 당신이 꿈꾸던 이야기를 계속할 것입니다."
 VIET_decision_oblivion_dream_confirm:0 "졸립구만...."


