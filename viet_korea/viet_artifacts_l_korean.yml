 VIET_astrolabe_name:0 "성반"
 VIET_astrolabe_desc:0 "다양한 기능이 있지만 대부분 별자리를 그리는 등의 천문 계산을 위해 청동으로 세밀하게 세공된 기계 장치입니다. 측량이나 항해를 위해 사용될 수 있습니다."
