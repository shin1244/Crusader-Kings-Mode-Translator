 # RECIPE ARTIFACTS
 VIET_recipe_baklava_name:0 "바클라바 조리법"
 VIET_recipe_baklava_desc:0 "이 조리법을 사용하는 요리사들은 바클라바를 위한 페이스트리와 시럽을 만드는 데 필요한 재료와 함께 다양한 향신료, 견과류 등을 알게 될 것이다. 누구든 이 조리법을 소유한 사람은 손님들에게 타의 추종을 불허하는 달콤하고 달콤한 기쁨을 주는 디저트를 제공할 것이다!"
 VIET_recipe_sweetroll_name:0 "스위트롤 조리법"
 VIET_recipe_sweetroll_desc:0 "이 조리법을 사용하는 요리사들은 맛있는 스위트롤을 구울 수 있다. \"한 번 맛보면 천국에 있는 거야... 세상의 꼭대기, 그래!\""
 VIET_recipe_hummus_name:0 "후무스 조리법"
 VIET_recipe_hummus_desc:0 "이 조리법을 사용하는 요리사들은 좋은 후무스를 만드는 비법과 어떤 경우에든 그것을 적응시키는 방법을 알게 될 것다. 그것은 단지 병아리콩, 타히니, 레몬 주스를 섞는 것 이상의 것이다 - 그것은 또한 올바른 향신료, 고명, 그리고 사용할 수 있는 더 많은 것들을 아는 것에 관한 것이다."
 # 1.5.1 - please leave this comment here
 VIET_recipe_yogurt_name:0 "요구르트 조리법"
 VIET_recipe_yogurt_desc:0 "이 조리법을 사용하는 요리사는 이것이 요구르트 조리법 그 이상이라는 것을 알고 있다. 이 조리법은 발효 우유로 요구르트를 만드는 가장 좋은 방법을 보여주는데 있어서 다른 것들보다 뛰어나다 - 뛰어난 식감, 일관성, 그리고 맛을 보장하고, 또한 그것은 고소하고 달콤한 다양한 맛있는 요리를 준비하는데 사용될 수 있다."
 VIET_recipe_savory_pie_name:0 "풍미 있는 파이 조리법"
 VIET_recipe_savory_pie_desc:0 "이 조리법으로 요리하는 사람들은 다른 요리사들처럼 고소한 파이를 만들 수 있다! 고기, 야채, 향신료, 콩 등으로 채워지든 간에, 이 파이는 그것을 먹는 사람들에게 미뢰를 확실히 기쁘게 하는 요리 보물을 제공하는데 있어 타의 추종을 불허한다."
 VIET_recipe_fruit_pie_name:0 "과일 파이 조리법"
 VIET_recipe_fruit_pie_desc:0 "이 조리법으로 요리하는 사람들은 다른 요리사들과 달리 과일 파이를 만들 수 있다! 이 약간 달콤한 파이는 주최자가 그러한 맛있는 파이를 제공한 것에 대해 모든 손님들의 칭찬과 존경을 받을 수 있도록 확실히 하면서, 성대한 축제나 모임에서 중심적인 디저트가 될 것이다."
 VIET_recipe_bean_soup_name:0 "콩 수프 조리법"
 VIET_recipe_bean_soup_desc:0 "이 조리법을 알고 있는 요리사들은 간단하고 푸짐하며 소박한 콩국물을 만드는 방법을 알게 될 것이다. 비록 일부 엘리트들은 올바른 약초, 향신료, 야채, 그리고 준비만 하면, 어떤 콩 수프든 건강에 좋고 훌륭한 식사가 될 수 있다."
