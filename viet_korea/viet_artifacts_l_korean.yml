l_korean:
 # MISC
 artifact_VIET_clutter:0 "잡동사니"
 artifact_VIET_recipe:0 "조리법"
 VIET_artifact_limit_warning:0 "이 [clutter_artifact|E]을(를) 인벤토리에 추가하면 다른 [clutter_artifacts|E]을(를) 만날 가능성이 #X 줄어듭니다.#!"

 # Special Artifacts
 VIET_baklava_test_name:0 "성스러운 바클라바 조각"
 VIET_baklava_test_desc:0 "보통, 바클라바는 먹어야 한다. 대신 바클라바는 신성한 것이고, 바클라바는 알파이자 오메가이며, 바클라바 중의 바클라바이며, 바클라바의 왕들 중 하나이기 때문에, 이 바클라바 조각은 숭배 받아야 한다."
 VIET_sweetroll_test_name:0 "전설적인 황제의 스위트롤"
 VIET_sweetroll_test_desc:0 "내가 맞춰보자면... 누가 네 스위트롤을 훔쳐갔군."
 VIET_oblivion_dream_book_name:0 "다른 세계의 꿈"
 VIET_oblivion_dream_book_desc:0 "이 두루마리는 [oblivion_dreamer.GetFaith.DevilName]이(가) 이끄는 지옥의 무리로부터 고향과 제국을 보호하기 위해 [oblivion_dreamer.GetSheHe]이(가) 오랫동안 잃어버린 왕자와 그의 동맹국을 도왔던 [oblivion_dreamer.GetTitledFirstName]의 꿈에 대해 설명합니다."
 VIET_oblivion_dream_book_alt_name:0 "다른 세계의 꿈"
 VIET_oblivion_dream_book_alt_desc:0 "이 두루마리는 [oblivion_dreamer.GetTitledFirstName]이 꾼 꿈에 대한 이야기로, [oblivion_dreamer.GetSheHe]는 오랫동안 실종된 왕자와 그의 동료들을 도와 [oblivion_dreamer.GetFaith.DevilName]이 이끄는 지옥의 무리로부터 자신의 고향과 제국을 지키는 것을 도와야 했습니다. 하지만 [oblivion_dreamer.GetSheHe]는 정신이 산만해져 주민들을 위해 무작위로 이상한 일과 심부름을 하며 돌아다녔습니다."
 VIET_lusty_argonian_maid_name:0 "음란한 [ROOT.Char.GetCulture.GetNameNoTooltip] 하녀"
 VIET_lusty_argonian_maid_desc:0 "“무슨 말씀을 하시는지 모르겠습니다, 주인님. 저는 그저 미천한 [ROOT.Char.GetCulture.GetName] 하녀일 뿐입니다”, “그렇겠지, 나의 귀염둥이. 그래서 좋아하는 거야. 그 튼실한 다리와 늘씬한...”, “청소라, 음? 너한테 줄 일거리가 있지. 자, 내 창을 닦아라”, “하지만 너무 큰 걸요! 밤새도록 닦아야 할 거예요!”, 하녀의 외설적인 잘못된 모험에 대한 야한 연극의 사본이다."
 VIET_childhood_blanket_name:0 "어린 시절 담요"
 VIET_childhood_blanket_desc:0 "[ROOT.Char.GetTitledFirstName]의 어린 시절 담요. [ROOT.Char.GetHerHim]은(는) 성인이 되어도 남에게 말하기는 민망할 정도로 큰 위로를 받았다고 한다."
 VIET_supernova_1066_record_name:0 "1006 초신성에 대한 [ROOT.Char.GetCulture.GetNameNoTooltip]의 기록"
 VIET_supernova_1066_record_desc:0 "역사에 기록된 가장 밝은 천문 현상인 1006년 초신성에 대한 [ROOT.Char.GetCulture.GetName] 천문학자들의 다양한 기록을 모은 기록입니다. 최대 몇 주, 길게는 몇 년 동안 하늘에서 커다란 '새로운' 별이 목격되었습니다. 이 사건의 특별한 특성으로 인해, [ROOT.Char.GetTitledFirstName]은 지역 학자들에게 후손을 위해 몇 가지 기록을 남기도록 권장했습니다."

 # BASIC ARTIFACTS
 VIET_abacus_name:0 "주판"
 VIET_abacus_desc:0 "한 주판, 단순한 덧셈에서 제곱근을 구하는 것에 이르기까지 다양한 계산을 하는 데 사용된다."
 VIET_calipers_name:0 "훌륭한 캘리퍼스"
 VIET_calipers_desc:0 "이것만큼 훌륭한 캘리퍼스는 거의 없지만, 그러나 그것들은 불안정한 물체의 크기를 측정하는 데 유용#italic 하지만#!, 어떤 괴짜가 항상 캘리퍼스를 가까이 두는지 물어봐야 한다."
 VIET_magnifying_glass_name:0 "돋보기"
 VIET_magnifying_glass_desc:0 "글을 더 잘 읽는 데 도움이 되는 정교하게 만들어진 돋보기지만, 사용자의 지능이 부족하면 글을 더 잘 이해하는 데 도움이 되지 않는다."
 VIET_hourglass_name:0 "모래시계"
 VIET_hourglass_desc:0 "훌륭한 모래시계. 시간을 유지하기 위해 사용되거나, 모래 소유주가 할 일이 없을 때 모래가 이쪽 끝에서 저쪽으로 흘러내리는 것을 쳐다보곤 한다."
 VIET_nutcracker_name:0 "호두 까는 기구"
 VIET_nutcracker_desc:0 "견과류를 먹기 위해 깨는 데 사용되는 장치. 이것은 특히 단단한 나무로 정교하게 만들어진 사훌륭한 것이다."
 VIET_star_chart_name:0 "별자리표"
 VIET_star_chart_desc:0 "다양한 천체의 위치를 묘사한 양피지 조각이다."
 VIET_silverware_set_name:0 "화려한 은제 식기 세트"
 VIET_silverware_set_desc:0 "소유주가 얼마나 우아하고, 유행을 따르고, 속물적인지를 보여주는 은제 식기 세트다."
 VIET_exotic_quill_pen_name:0 "이국적인 깃펜"
 VIET_exotic_quill_pen_desc:0 "이 깃펜은 먼 이국적인 세계에서 온 새의 깃털로 만들어졌다."
 VIET_beautiful_pitcher_name:0 "아름다운 주전자"
 VIET_beautiful_pitcher_desc:0 "물이나 알코올 같은 액체를 잔에 붓는 것뿐만 아니라 - [ROOT.Char.GetCulture.GetName] 장식 요소의 단순함에도 불구하고 - 또는 아마도 그 때문에 멋지게 보이는 금속 주전자다. 어떤 잔치나 큰 모임에서 손님을 감동시키는 데 유용할 것이다."
 VIET_basic_pitcher_name:0 "기본적인 주전자"
 VIET_basic_pitcher_desc:0 "물이나 알코올과 같은 액체를 잔에 부을 수 있는 일반 나무 주전자. 특별히 인상적이지는 않지만 일상에서 사용하기 좋은 견고한 제품이고, 그리고 그 소박한 [ROOT.Char.GetCulture.GetName]은(는) 매력이 있다."
 VIET_secure_chest_name:0 "매우 안전한 상자"
 VIET_secure_chest_desc:0 "이 궤의 자물쇠는 부러지지 않고 따기 매우 어렵다. 그것의 소유주는 안에 그들이 보관하는 것이 무엇이든 안전하다는 것을 확신할 수 있다. 물론 누군가 열쇠를 훔치거나 궤 전체를 가져가지 않는 한 말이다."
 VIET_hand_mirror_name:0 "손거울"
 VIET_hand_mirror_desc:0 "이것처럼 투명한 유리거울은 드물기 때문에, 그들의 외모가 항상 완벽할 수 있도록 그것을 어김없이 사용한다."
 VIET_ivory_chess_set_name:0 "상아 체스 세트"
 VIET_ivory_chess_set_desc:0 "하급 품질의 상아를 복잡하게 조각했기에, 과시하기에는 덜 이상적이고, 체스를 두거나 체스를 둘 줄 아는 척 하기에 더 좋은, 오래된 체스 말 세트다."
 VIET_wooden_chess_set_name:0 "나무 체스 세트"
 VIET_wooden_chess_set_desc:0 "특별히 아름답진 않지만, 이 체스 세트는 제 역할을 한다. 어쨌든, 체스 세트가 얼마나 아름답게 보이는지는 중요하지 않다. 중요한 것은 게임을 잘 할 수 있느냐이다."
 VIET_porcelain_chopsticks_name:0 "도자기 젓가락"
 VIET_porcelain_chopsticks_desc:0 "도자기로 만든 단순하면서도 우아한 젓가락이다."
 VIET_bone_dice_name:0 "뼈 주사위"
 VIET_bone_dice_desc:0 "어떤 동물의 뼈로 만들어진, 게임 및 도박용 주사위. 어쨌든 자신의 주사위를 사용하는 것이 더 낫다 - 다른 선수가 불운한 주사위를 사용하는지 누가 알겠어?"
 VIET_wood_dice_name:0 "나무 주사위"
 VIET_wood_dice_desc:0 "일종의 나무로 만들어진, 게임 및 도박용 주사위. 어쨌든 자신의 주사위를 사용하는 것이 더 낫다 - 다른 선수가 불운한 주사위를 사용하는지 누가 알겠어?"
 VIET_silk_slippers_name:0 "비단 실내화"
 VIET_silk_slippers_desc:0 "가장 타락하고 제멋대로인 사람들만 신을 수 있는, 인기 있는 신발이다."
 VIET_pewter_spoon_name:0 "백랍 숟가락"
 VIET_pewter_spoon_desc:0 "서민의 식기처럼 보일지 모르지만, 소유주에 관해서는 좋은 음식을 먹을 때 쓰는 좋은 숟가락으로, 다른 사람이 주는 식기보다 더 믿을 수 있다. 게다가, 그것은 자세히 보면 단순함에서 우아한 매력이 있다."
 VIET_measuring_rod_name:0 "자 막대"
 VIET_measuring_rod_desc:0 "사물을 측정하는 것은 그것을 아는 것이고, 아는 것은 그것들을 통제하는 것이다."
 VIET_prehistoric_bone_flute_name:0 "오래된 뼈 플루트"
 VIET_prehistoric_bone_flute_desc:0 "거대한 생물이나 사람의 뼈로 만들어진 아주 구식의 플루트이다."
 VIET_weighing_scales_name:0 "개인 저울"
 VIET_weighing_scales_desc:0 "악인과 속임수에 속지 않도록 한 번 사용하는 저울을 신뢰하는 것은 중요하다."
 VIET_common_hammer_name:0 "흔한 망치"
 VIET_common_hammer_desc:0 "망치는 간단한 도구이긴 하지만, 만약을 대비해서 망치를 가지고 있으면 편리할 것 같다.\n\n#italic \"만약 당신이 가진 유일한 도구가 망치라면, 모든 문제는 못처럼 보일 것이다.\"#!"
 VIET_trusty_shovel_name:0 "믿을 수 있는 삽"
 VIET_trusty_shovel_desc:0 "재료를 파내고, 옮기고, 묻을 때 유용하며, 때때로 누군가의 머리를 때릴 때 유용하다."
 VIET_leather_knapsack_name:0 "가죽 배낭"
 VIET_leather_knapsack_desc:0 "믿을만한 배낭에 넣을 수 있는데 왜 손에 들고 다니지?"
 VIET_wooden_bowl_name:0 "나무 그릇"
 VIET_wooden_bowl_desc:0 "이 나무그릇은 소박하지만 소박함에도 아름다움이 있다는 것을 기억해야 한다 - 그 [ROOT.Char.GetCulture.GetName]의 풍성함에는 투박한 매력이 있다. 소유자가 그 변변치 않은 유용성을 높이 평가한다는 것은 말할 것도 없다."
 VIET_reliable_lockpick_name:0 "믿을 만한 잠금 장치"
 VIET_reliable_lockpick_desc:0 "많은 불미스러운 인물의 잠금을 해제할 수 있는 유용한 도구다. #italic 아마#! 인생이나 사랑의 비밀을 풀어주진 못하겠지만 - 뭐, 거의 모든 것."
 VIET_ceramic_tankard_name:0 "도자기 큰 맥주잔"
 VIET_ceramic_tankard_desc:0 "[ROOT.Char.GetCulture.GetName] 장인들이 도자기 소재로 만든 단순하고 소박한 술잔. 물론 그 소유주도 기질이 겸손해야 한다."
 VIET_wooden_tankard_name:0 "나무 큰 맥주잔"
 VIET_wooden_tankard_desc:0 "[ROOT.Char.GetCulture.GetName] 장인들이 나무로 만든 단순하고 소박한 술잔. 물론 그 소유주도 기질이 겸손해야 한다."
 VIET_convenient_backscratcher_name:0 "편리한 등긁개"
 VIET_convenient_backscratcher_desc:0 "평범하지만 대체할 수 없는 유용한 도구다. 그것의 소유주는 그들이 절대로 긁을 수 없는 가려움은 없을 거라고 안심할 수 있다."
 VIET_rugged_walking_stick_name:0 "튼튼한 지팡이"
 VIET_rugged_walking_stick_desc:0 "[ROOT.Char.GetCulture.GetName] 기호와 이미지가 새겨진 지팡이. 튼튼하고 단단한 이 지팡이는 아름답지 않을 수도 있지만 걸어서 여행할 때는 소유주에게 도움이 될 것이다."
 VIET_simple_gloves_name:0 "소박한 장갑"
 VIET_simple_gloves_desc:0 "가죽으로 만든, 평범한 장갑 한 켤레. 그것들은 화려하지 않지만, 소유주는 일상 생활에서 얼마나 신뢰할 수 있는지를 감안할 때 다른 장갑보다 그것을 선호하는 것 같다."
 VIET_elegant_candlestick_name:0 "우아한 촛대"
 VIET_elegant_candlestick_desc:0 "양초를 고정하는 장치, 특히 소유주가 늦은 시간에 책을 읽거나 음식을 먹는 것과 같은 일상적인 활동을 할 수 있도록 도와준다. 그렇게 만들어졌다."
 VIET_basic_lantern_name:0 "기본적인 등불"
 VIET_basic_lantern_desc:0 "동물의 뿔을 얇게 긁어 만든 등불. 촛불이 비칠 수 있는 반투명 창을 만들기 위해 평평하게 만들어졌다. 그것의 소유주는 밤에 주위에 두려워 할 게 없을 것이다. 아마도."
 VIET_favored_handkerchief_name:0 "선호하는 손수건"
 VIET_favored_handkerchief_desc:0 "개인 위생을 위해 사용되는 얇은 천으로 감싼 사각형이다. 소유주가 정기적으로 세탁해주기를 바랄 뿐이다."
 VIET_candy_jar_name:0 "사탕 병"
 VIET_candy_jar_desc:0 "맛있는 간식을 담는 그릇으로 사용하기 위한 작은 도자기 병이다. 휴대성이 좋고 크기가 작아서 다른 방으로 쉽게 이동할 수 있으며, 심지어 짧은 여행에서도 큰 번거로움 없이 항상 소유주가 당분을 섭취하게 한다."
 VIET_wooden_whistle_name:0 "나무 호루라기"
 VIET_wooden_whistle_desc:0 "나무로 만든 간단한 호루라기로, 많은 그룹을 지휘하거나 다른 사람들의 주의를 끌기 위해 사용된다. 소유주가 항상 가까이 두는 것을 좋아한다면, 그들이 듣고 싶어하거나 들어야 하는 사람임을 나타낸다."
 VIET_simple_waterskin_name:0 "단순한 물 담는 가죽 가방"
 VIET_simple_waterskin_desc:0 "양이나 염소 가죽으로 만든 이 용기는 물을 담을 수 있으며, 특히 험한 지형에서 먼 길을 떠날 때 유용하다. 그것의 소유주는 수분을 유지하는 것의 중요성을 알고 있다!"
 VIET_hollow_doll_name:0 "속이 빈 인형"
 VIET_hollow_doll_desc:0 "어떤 사람들은 그 인형을 집에 두고 있는 것이 그들의 어린아이 같은 약점일 뿐이라고 생각하고 이 인형의 소유주를 비웃을지 모른다. 눈에 띄지 않게 생긴 이 인형이 속이 비어 있고 온갖 의심스러운 물건을 은밀히 숨기고 있다는 사실을 깨닫는다면 그 사람들은 웃지 않을 것이다."
 VIET_decorated_broom_name:0 "장식된 빗자루"
 VIET_decorated_broom_desc:0 "손잡이에 몇 가지 복잡한 [ROOT.Char.GetCulture.GetName] 디자인과 예술이 새겨져 있는 정교하게 만든 나무 빗자루다. 소유주는 확실히 청결의 중요성을 알고 있다! 그 대신에, 그것은 비상시에 최후의 수단 무기로 사용될 수 있다."
 VIET_traveling_inkwell_name:0 "여행용 잉크"
 VIET_traveling_inkwell_desc:0 "유리, 놋쇠, 백랍 또는 기타 기본 재료로 만들어지고 몇 가지 장식 요소로 장식된 작은 병. 이것은 특히 안전한 나사 뚜껑이 있어서 소유주가 누출 걱정 없이 잉크를 가지고 다닐 수 있다."
 VIET_ancient_coin_name:0 "고대 동전"
 VIET_ancient_coin_desc:0 "이 동전은 수백 년 이상 된 것은 아니지만 너무 낡아서 그 특징을 거의 알아볼 수 없다. 그럼에도 불구하고, 그것은 소유주에게 확실히 대화의 출발점이 될 재미있는 호기심이다."
 # 1.5.1 - please leave this comment here
 # 1.5.2 - please leave this comment here
 VIET_special_rock_name:0 "특별한 돌"
 VIET_special_rock_desc:0 "[ROOT.Char.GetTitledFirstName](이)가 [ROOT.Char.GetHerHis] 정원에서 발견한 이상하지만 아름다운 돌이다."
 VIET_dinosaur_bone_name:0 "고대 피조물의 뼈"
 VIET_dinosaur_bone_desc:0 "어떤 전설적인 또는 신화적인 짐승의 뼈. 학자들은 그것이 어떤 종류의 생물체에서 왔는지, 그리고 그러한 생물이 여전히 주변에 있을지 여부를 정확히 결정할 수 없었다."
 VIET_magical_napkin_name:0 "내화성 냅킨"
 VIET_magical_napkin_desc:0 "내화성을 갖도록 설계된 독특한 냅킨. 석면이라고 하는 일종의 암석으로 만들어졌고, 불에 던지기만 하면 간단히 청소할 수 있으며, 잠시 기다리면 모든 먼지와 때가 마법처럼 사라질 것이다. 식사 후 몸을 깨끗이 씻을 수 있을 뿐만 아니라 어떤 모임에서도 즐거운 시간을 보낼 수 있을 것이다!"
 VIET_thunderstone_talisman_name:0 "뇌석 부적"
 VIET_thunderstone_talisman_desc:0 "뇌석을 사용하여 만든 보호 부적이며, 기원을 알 수 없는 특별한 돌 - 어쩌면 초자연적인 것일 수도 있다."
 VIET_patchwork_quilt_name:0 "조각보"
 VIET_patchwork_quilt_desc:0 "전통적인 [ROOT.Char.GetCulture.GetName] 패턴과 디자인으로 장식된 심플하지만 아름다운 이불."
 VIET_leather_ball_name:0 "가죽 공"
 VIET_leather_ball_desc:0 "깃털로 채워진 가죽으로 만든 공. 게임을 하고 몸매를 유지하는 데 좋다."
 # 1.5.3 - please leave this comment here
 VIET_small_seashell_name:0 "작은 조개껍질"
 VIET_small_seashell_desc:0 "손바닥에 들어갈 정도로 작은 사랑스러운 조개껍데기. 그것은 절묘하고 자연스러운 아름다움을 가지고 있습니다."
 VIET_useless_map_name:0 "쓸모없는 지도"
 VIET_useless_map_desc:0 "가상의 유토피아 세계를 묘사한 지도입니다. 이 영역은 이상적인 사회가 어떠할지에 대한 하나의 잠재적 개념을 나타낸다."
 VIET_house_vase_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] 하우스 꽃병."
 VIET_house_vase_desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] 장인들이 만든 단순하지만 우아한 이 병에는 일상의 다양한 모습이 장식되어 있습니다."
 # 1.7.0 - please leave this comment here
 VIET_golden_rose_name:0 "황금 장미"
 VIET_golden_rose_desc:0 "순금으로 만들어진 신비롭고 아름다운 장미이다. 누가 만들었을까? 언제 만들어졌을까? 어디서 만들어졌을까? 누가 알까...."
