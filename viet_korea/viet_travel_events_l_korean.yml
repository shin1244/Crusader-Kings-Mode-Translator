 VIET_every_entourage_tt_dislikes_rations:0 "[GetTrait('temperate').GetName( GetPlayer )] 또는 [GetTrait('content').GetName( GetPlayer )]이(가) 아닌 모든 수행단 구성원"
  every_entourage_tt_attracted_to_women:0 "Every entourage member attracted to women"
 VIET_every_entourage_tt_laughing:0 "상황이 재미있다고 생각하는 모든 수행원"
 VIET_every_entourage_tt_relaxing:0 "그냥 쉬고 싶은 모든 수행원"

 # Travel Events

 # Version 1.9.0 Start Here - Note to translators: Please leave this comment and do not move or remove it
 VIETmisc.7001.t:0 "$travel_event_prefix$ 음식이 상하다"
 VIETmisc.7001.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]에서 도로를 여행 중 우리는 놀랍게도 일부 식량이 상한 것을 발견했다. 이전 여행에서 음식이 실수로 물과 섞여 곰팡이가 많이 번져버린 것 같다.\n\n주변에는 정착지가 없으므로 식량을 찾아다니고 사냥하여 어떻게든 견디며 시간을 보내야 한다. 반면, 아직 남은 음식을 절약하고 가까운 정착지로 서두르는 것도 나쁘지 않을 수도 있다."
 VIETmisc.7001.a:0 "시간을 내어 찾아다니고 사냥한다."
 VIETmisc.7001.b:0 "지금은 적은 양의 식량으로 견뎌야겠어."
 VIETmisc.7002.t:0 "$travel_event_prefix$ 도움이 되는 현지인들"
 VIETmisc.7002.desc:0 "여행 중 [ROOT.Char.GetCurrentLocation.GetName]에 위치한 친절한 마을에 도착했습니다. 현지 주민들은 우릴 예의 바르게 대해주고 물자를 기꺼이 제공해주었다. 몇 명의 수행원들은 의심스러워 했지만, 특별한 일은 없었다."
 VIETmisc.7002.a:0 "정말 좋은 사람들이군!"
 VIETmisc.7003.t:0 "$travel_event_prefix$ 지름길"
 VIETmisc.7003.desc:0 "[master.GetTitledFirstName]의 노력 덕분에 [ROOT.Char.GetCurrentLocation.GetName]에서 안전한 지름길을 발견했다. 이로 인해 여행 시간을 상당히 단축할 수 있게 되었다. 얼마나 운이 좋은지!"
 VIETmisc.7003.a:0 "잘 했어!"
 VIETmisc.7004.t:0 "$travel_event_prefix$ 여가"
 VIETmisc.7004.desc:0 "우린 [ROOT.Char.GetCurrentLocation.GetName]에 위치한 도시에서 잠시 쉬었다.\n\n이 도시는 현지에서 유명한 편의시설과 여가의 중심지로 알려져 있으며, 수행단 중 일부 경호원들은 현지 [ROOT.Char.GetCurrentLocation.GetCulture.GetName] 소녀들에게 귀를 기울였다. 우리는 곧 떠나야하지만, 혹시 더 휴식을 취하는 것도 나쁘지 않을지도 모른다..."
 VIETmisc.7004.a:0 "현지 사람들과 재미있는 시간을 보내도 괜찮을 것 같다."
 VIETmisc.7004.b:0 "이런 사소한 일에 시간을 낭비하지 않을 거야!"
 VIETmisc.7005.t:0 "$travel_event_prefix$ 길가의 사당"
 VIETmisc.7005.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]은 오늘 지나가는 중 유명한 길가의 사당이 있는 곳에 왔다.\n\n현지 사람들에 따르면, 여행자들이 몇 일 동안 거기에서 기도하는 것은 흔하지 않은 일이 아니라고 한다. 또 그렇게 하면 여행이 안전하게 이어질 거라고도 한다.\n\n나는 이곳에서 기도하는 게 얼마나 도움이 될지는 잘 모르겠지만, 적어도 여기서 [ROOT.Char.GetFaith.HighGodName]께 경의를 표해야 할 것 같다."
 VIETmisc.7005.a:0 "빠르게 기도하고 지나간다."
 VIETmisc.7005.b:0 "기도를 위해 몇 일 동안 머무른다."
 VIETmisc.7005.c:0 "사당에 작은 헌금을 남긴다."
 VIETmisc.7006.t:0 "$travel_event_prefix$ 상인 단원의 유적"
 VIETmisc.7006.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]에서 우리는 상인, 경호원, 말의 시체와 뒤집힌 마차, 망가진 상품의 흔적을 발견했다. 이 모든 것들은 어떤 강도에 의한 공격으로 보인다.\n\n어쨌든, 이런 길 위의 위험은 드물지 않다. 우리는 시체를 묻은 뒤, 동행자들과 이 강도들이 가져가지 않은 상품에 대해 논의했다. 이 물건들을 회수하면 상당한 수익을 얻을 수도 있지만, 시간이 걸릴 것이다."
 VIETmisc.7006.a:0 "물건을 우리들끼리 나눈다."
 VIETmisc.7006.b:0 "나는 내 권리로서 가장 큰 부분을 가져가겠다."
 VIETmisc.7006.c:0 "죽은 사람들에게서 이 물건을 훔치지 말아야 한다."
 VIETmisc.7006.d:0 "이 물건을 [ROOT.Char.GetCurrentLocation.GetTitle.GetDeJureLiege.GetHolder.GetFirstName] 지역의 지배자에게 준다."
 VIETmisc.7007.t:0 "$travel_event_prefix$ 지역 여행"
 VIETmisc.7007.desc:0 "나는 여행 중에 [ROOT.Char.GetCurrentLocation.GetName]라는 마을에 들러 지역 주민들로부터 많은 존경을 받았다.\n\n이곳 사람들은 나와 같은 사람이 그들의 작은 마을을 방문할 것이라고는 예상하지 못 했으며, 일부 지역 지도자들은 몇 일 동안 거주하길 제안하고 있습니다. 이들 지도자들은 지역을 나에게 보여주고, 이곳 마을과 주변 지역, 그리고 이곳에 거주하는 사람들에 대한 좋은 인상을 남기고자 한다."
 VIETmisc.7007.a:0 "좋아! 약간의 우회도 괜찮지."
 VIETmisc.7007.b:0 "안타깝지만, 가야할 곳이 있다."
 VIETmisc.7008.t:0 "$travel_event_prefix$ 늦잠 자기"
 VIETmisc.7008.desc:0 "어제 [ROOT.Char.GetCurrentLocation.GetName]에서의 여행은 상당히 힘들었고, 난 너무 지쳐서 잠을 많이 잤다. 나머지 동행자들은 날 깨우지 않으려고 했는데, 제대로 쉴 시간을 주지 않으면 제정신이 아닐 것이라고 걱정했기 때문이다."
 VIETmisc.7008.a:0 "다시 늦잠을 자지 않겠네."
 VIETmisc.7008.b:0 "고마군! 이런! 좋은 잠이었어."
 VIETmisc.7009.t:0 "$travel_event_prefix$ 거짓말쟁이"
 VIETmisc.7009.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]에 야영지를 설치한 밤에, 근처에 상인들의 행렬도 야영지를 설치했다. 그들은 반대 방향으로 여행 중이었고, 각자의 여행 조건에 대한 정보를 교환했다.\n\n어쨌든, 그 상인들은 며칠 전에 '거짓말쟁이'라는 별명을 가진 이상한 사람을 만났다고 했다. 그는 약간의 허황된 조언을 했는데, 그럼에도 불구하고 어떤 의미에서는 이해할 수 있었다고 한다. 그들은 그를 어떻게 대해야 할지 모르겠지만, 경험 많은 상인은 그가 만난 사람들 중 가장 이상한 사람이라고 말했다."
 VIETmisc.7009.a:0 "그 사람은 정말 이상한 사람 같군."
 VIETmisc.7009.b:0 "거짓말쟁이 치마를 말하는 건가? 이미 그를 만났다만."
 # Version 1.9.1 Start Here - Note to translators: Please leave this comment and do not move or remove it
 VIETmisc.7010.t:0 "$travel_event_prefix$ 하인의 죽음"
 VIETmisc.7010.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]을 지나가던 중 나의 가까운 하인 중 하나가 세상을 떠났다. 여행 중 자연사 하는 것이 드문일은 아니지만, 하인이 나와 가까운 이었기에 불행한 일임은 분명하다.\n\n이제, 우리는 세상을 떠난이의 육신을 어떻게 처리할 것인지 결정해야 한다. 아무리 하인이라 하더라고 그의 시신을 길가에 버리고 가는 것은 부적절한 처신일 것이다. 대신 장례를 위해 고향까지 시신을 챙겨 갈 수 도 있다."
 VIETmisc.7010.a:0 "시신을 길가에 버려라."
 VIETmisc.7010.b:0 "여기서 간단하지만 적절한 장례를 치르자."
 VIETmisc.7010.c:0 "시신을 가지고 간다 – 객지에 버리고 갈 수 없는 법."
 VIETmisc.7011.t:0 "$travel_event_prefix$ 동물의 습격"
 VIETmisc.7011.desc:0 "지난 밤 [ROOT.Char.GetCurrentLocation.GetName]에 있던 중 야생동물이 우리의 천막을 습격했다. 다친이는 아무도 없었지만, 짐승이 우리의 식량을 훔쳐 달아났다."
 VIETmisc.7011.a:0 "손해를 감수할 수 밖에."
 VIETmisc.7011.b:0 "지역민들에게 식품을 사와라."
 VIETmisc.7011.c:0 "지역민들로 부터 식품을 징발하라."
 VIETmisc.7012.t:0 "$travel_event_prefix$ 끔찍한 여관"
 VIETmisc.7012.desc:0 "지난 밤 [ROOT.Char.GetCurrentLocation.GetName]에서 머문 여관은 끔찍하다는 말로도 부족하다. 어젯밤에 잠을 청할 때 나를 포함한 많은 사람들은 침구의 질과 그곳의 분위기가 마음에 들지 않았다. 오늘 출발하면서, 수행단의 모든이들이 눈에 띄게 피곤하고 지쳐보였다."
 VIETmisc.7012.a:0 "견딜 수밖에 없다."
 VIETmisc.7012.b:0 "더 나은 여관에서 며칠 쉬도록 하자."
 VIETmisc.7013.t:0 "$travel_event_prefix$ 훌륭한 여관"
 VIETmisc.7013.desc:0 "지난 밤 [ROOT.Char.GetCurrentLocation.GetName]에서 머문 여관은 정말인지 놀라웠다. 여관이나 직원이 무엇을 잘했는지는 모르겠지만, 수행단 대부분이 밤새 평화롭게 잠을 잘 수 있었던 것은 여관에 무언가가 있었기 때문일 것이다. 오늘 아침, 떠날 준비를 하는 수행단의 얼굴에는 미소가 가득하다."
 VIETmisc.7013.a:0 "정말 훌륭한 곳이었어!"
 VIETmisc.7013.b:0 "며칠 더 머물러도 될 거 같은데…."
 VIETmisc.7014.t:0 "$travel_event_prefix$ 다툼"
 VIETmisc.7014.desc:0 "[traveler_1.GetTitledFirstName](와)과 [traveler_2.GetTitledFirstName](은)는 길을 걸어가면서 몇시간 동안 다투고 있다. 이 시점에서 나는 이 바보 같은 논쟁이 어떻게 시작되었는지도 모르겠고 참여하고 싶지도 않다. 반면에 측근들 중 일부는 나를 처다보며 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 무언가를 해야 한다고 조용히 말하고 있다."
 VIETmisc.7014.a:0 "사람들이 대규모 수행단을 이상적으로 생각하는걸 믿을 수가 없군."
 VIETmisc.7014.b:0 "이 두 멍청이를 닥치게 해야겠어."
 VIETmisc.7014.b.success:0 "그들이 바보같은 논쟁을 멈추는 것에 동의함"
 VIETmisc.7014.b.failure:0 "그들이 당신의 말을 무시하고 계속 다툼"
 VIETmisc.7015.t:0 "$travel_event_prefix$ 우정"
 VIETmisc.7015.desc:0 "[traveler_1.GetTitledFirstName](와)과 [traveler_2.GetTitledFirstName](은)는 여정 내내 활기차게 대화를 나누고 있다. 둘이 정말 잘 어울리는 것 같다."
 VIETmisc.7015.a:0 "빠르게 친구가 되어가고 있군!"
 VIETmisc.7016.t:0 "$travel_event_prefix$ 진창"
 VIETmisc.7016.desc:0 "우리가 지나가고 있는 [ROOT.Char.GetCurrentLocation.GetName] 지역은 최근에 엄청난 비가 내렸다. 날은 개었지만, 길은 진창이다. 대부분은 관리 가능한 수준이었지만 오늘 일부 짐마차가 진흙탕에 갇혀 동물과 물품을 빼내고 마른 땅으로 옮기는 데 상당한 노력과 시간을 할애해야 했다."
 VIETmisc.7016.a:0 "난 여행이 싫어…."
 VIETmisc.7017.t:0 "$travel_event_prefix$ 우연한 일치?"
 VIETmisc.7017.desc:0 ""맹세코 꿈에서 이 지역을 보았습니다!" [dreamer.GetTitledFirstName](이)가 탄성을 질렀다. "너무 익숙합니다! 네, 물론, 꿈에서와 똑같이, 지형와 풍광 모두 똑같습니다."\n\n오늘 몇 시간 동안 [ROOT.Char.GetCurrentLocation.GetName]을 여행하고 있었는데, 이 때문에 [dreamer.GetFirstNameNoTooltip]이 갑자기 흥분했다.\n\n"참으로 놀랍습니다!" [dreamer.GetSheHe] 가 계속합니다. "[dreamer.GetFaith.HighGodName]의 계시임에 틀림없습니다.""
 VIETmisc.7017.a:0 "좋은 계시이길 바라자."
 VIETmisc.7017.b:0 "꿈에 대해 더 자세히 말해 보거라."
 VIETmisc.7018.t:0 "$travel_event_prefix$ 지역 결혼식"
 VIETmisc.7018.desc:0 "이런 우연이! 우리가 우연히 [ROOT.Char.GetCurrentLocation.GetName]의 어느 마을에 들렀을 때 그곳에 사는 두 지역 귀족간의 결혼식이 열리고 있었다.\n\n전통 [culture.GetName] 웨딩드레스를 입은 신부는 아름답고 우아했고, 신랑도 마찬가지로 잘생기고 매력적이었다.\n\n지금은 장대한 규모의 거대하고 활기찬 잔치의 시작에 불과하며, 더 중요한 것은 지역민들이 우리를 초대했다는 것이다. 지역민들은 낯선 사람이라도 누구나 즐길 수 있는 음식과 음료가 준비되어 있으며, 축제가 며칠간 계속될 것이라고 한다."
 VIETmisc.7018.a:0 "즐거운 행사 같군! 참여하지 않을 이유라도 있을까t?"
 VIETmisc.7018.b:0 "가야 할 곳이 있으니 지체할 수 없다."
 VIETmisc.7019.t:0 "$travel_event_prefix$ 유랑 음유시인"
 VIETmisc.7019.desc:0 "길을 따라 걸으며 [ROOT.Char.GetCurrentLocation.GetName]에서 잠시 휴식을 취하던 중, 여행 중인 [culture.GetName] 음유시인이 우연히 지나갔다. 내 경비병 중 한 명이 [bard.GetHerselfHimself]를 [bard.GetSheHe|U]이라고 소개했다.\n\n경비병 중 한 명은 [bard.GetWomanMan]에게 공연 대가로 동전 몇 개를 줬다. 그 후 [bard.GetFirstNameNoTooltip](은)는 현지 [culture.GetLanguage.GetName] 방언으로 몇 곡을 불렀고,  [bard.GetHerHis]의 재능에 대해서는 의심의 여지가 없었다. 우울한 노래는 우리 마음에 깊은 감동을 주었고, 흥겨운 노래는 우리의 영혼을 일깨워 주었다."
 VIETmisc.7019.a:0 "공연 고맙네!"
 VIETmisc.7019.b:0 "돈을 좀 줄테니 몇곡 더 불러 주게나!"
 VIETmisc.7019.c:0 "맘에 드는 곡을 기록해야겠어."
 # Version 1.10.0 Start Here - Note to translators: Please leave this comment and do not move or remove it
 # Version 1.11.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7020.t:0 "$travel_event_prefix$ 상한 물"
 VIETmisc.7020.desc:0 "여행 중간에 휴식을 취하던 중, [drinker.GetFirstName]이 물을 찾으러 갔다. [drinker.GetSheHe]가 너무 목이 말랐고 [drinker.GetHerHis] 물가죽에는 충분한 물이 없었던것 같다!\n\n안타깝게도 [drinker.GetFirstNameNoTooltip](이)가 마신 물이 고여있던 물이라는 사실을 너무 늦게 알아차렸다. 소택지나 습지에서 발견되는 고인 물은 음용하기에 위험한 경우가 많다는 것을 많은 사람이 알고 있으나 아마도 [drinker.GetSheHe]가 너무 간절했거나 목이 말라서 제대로 생각하지 못했을지도 모르겠다.\n\n어쨌든, [drinker.GetFirstNameNoTooltip]은 이미 약간 몸이 아프다."
 VIETmisc.7020.a:0 "[drinker.GetFirstNameNoTooltip], 멍청하긴!"
 VIETmisc.7020.b:0 "내가 도움이 되는 약초를 알지."
 VIETmisc.7020.c:0 "$VIETmisc.7020.b$"
 VIETmisc.7020.info:0 "#emphasis 역사적 맥락:#! 중세 사람들은 물 외에 술이나 다른 음료만 마셨다는 고정관념이 있는데, 이는 당시의 물의 질이 매우 좋지 않았기 때문입니다. 하지만 중세 사람들은 안전하게 마실 수 있는 물과 음용에 적합하지 않은 물을 구분하는 방법을 알고 있었습니다. 따라서 예를 들어 도시 지역이나 습지 근처의 물을 피하고 다른 곳에서 더 깨끗한 물을 찾았습니다."
 VIETmisc.7021.t:0 "$travel_event_prefix$ 드디어, 물!"
 VIETmisc.7021.desc:0 "우리는 몇 시간 동안 제대로 쉴 만한 곳이 없어서 하루 종일 지치고 피곤한 상태로 여행하고 있었다. 여기는 도로가 잘 닦여 있는 곳이어야 하지 않는가?"\n\n그러나 마침내 작은 물줄기가 보였고, 더 놀라운 것은 근처 바위에 낡고 낡은 청동 잔이 쇠사슬로 매달려 있었다. 이 지역 주민들이나 이 지역을 관리하던 누군가가 여행객들이 물을 쉽게 길어 올 수 있도록 이 잔을 관대하게 마련해 준 것 같았다."
 VIETmisc.7021.a:0 "상쾌한 물을 준비해 주신 [ROOT.Char.GetFaith.HighGodName]께 감사드리리!"
 # Version 1.11.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.11.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7022.t:0 "$travel_event_prefix$ 사막의 아리따운 소녀"
 VIETmisc.7022.desc:0 "사막을 여행하던 중 [ROOT.Char.GetCurrentLocation.GetName]에서 [culture.GetName] 출신의 아리따운 소녀를 만났다. 그녀는 자신을 [trickster.GetFirstName]라고 소개했다.\n\n우리가 그녀에게 다가가자, 그녀는 마치 우리를 유혹하듯이 현지 노래로 보이는 춤을 추며 우리에게 함께 하자고 손짓했다. 하지만 그녀를 만지려고 손을 뻗는 순간, 우리 앞에는 모래 더미만 남아 있었다.\n\n아마 우리는 신기루를 본 것만 같았다."
 VIETmisc.7022.a:0 "우리의 다음 목적지가 머지 않았군, [ROOT.Char.GetFaith.HighGodName]를 찬미하라."
 VIETmisc.7022.tooltip:0 "#weak 바람에 웃음소리가 섞여들리는 것 같다....#!"
 VIETmisc.7023.t:0 "$travel_event_prefix$ 사막의 희생자들"
 VIETmisc.7023.desc:0 "매우 험난한 사막인 [ROOT.Char.GetCurrentLocation.GetName]에서, 얼마전에 사망한 것으로 보이는 여행객들의 유해를 발견했다. [ROOT.Char.GetFaith.HighGodName]께서 이 불쌍한 영혼을 축복해 주시기를 \n\n안타깝게도, 이들의 운명은 드문 일이 아니다. 사막은 가혹하다는 사실을 의심하는 사람은 거의 없을 것이다. 결국, 이러한 지형과 환경에 익숙한 사람들조차도 불운하다면 이런 황량한 땅에서 때 이른 죽음을 맞이할 수 있다\n\n우리는 아직 많은 물자가 남아 있어 다행이군"
 VIETmisc.7023.a:0 "목적지를 향해 계속 나아간다."
 VIETmisc.7023.b:0 "시간을 내어 간소한 장례를 치뤄준다."
 VIETmisc.7024.t:0 "$travel_event_prefix$ 신기루?"
 VIETmisc.7024.desc:0 "우리는 몇 시간 동안 휴식 없이 [ROOT.Char.GetCurrentLocation.GetName]의 사막을 방황하고 있다. 우리는 앞에 오아시스의 신기루를 보고, 상황이 그리 나쁘지 않은데도 이렇게 무력해진 자신을 보며 씁쓸하게 웃었다. 신기루가 너무도 그럴듯해서, 우리는 심지어 물과 동물 소리까지 들었다!\n\n“아악!” [person.GetFirstName]가 외치며, 덩쿨에 걸려 물속으로 풍덩 빠졌다. 이게 무슨 일이람. 신기루가 실제였던 모양이네 – [ROOT.Char.GetFaith.HighGodName]을 찬미하라!"
 VIETmisc.7024.a:0 "우리는 [person.GetFirstNameNoTooltip]를 오아시스 물에서 끌어내며 크게 웃었다."
