 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7025.t:0 "$travel_event_prefix$ 오로라"
 VIETmisc.7025.desc:0 "우리가 [ROOT.Char.GetCurrentLocation.GetName]의 황야 어딘가에서 하룻밤을 보낸 후, 가장 장엄한 광경을 목격하는 축복을 받았다: 오로라.\n\n우리 머리 위, 가장 순수한 어둠으로 가득했던 밤하늘이 생생한 색으로 변모했다. 다양한 색상의 커튼이나 햇살처럼, 오로라는 지평선을 가로질러 폭발하며 우리를 눈부시게 하는 멋진 장관을 펼쳤다.우리 머리 위, 가장 순수한 어둠으로 가득했던 밤하늘이 생생한 색으로 변모했다. 다양한 색상의 커튼이나 햇살처럼, 오로라는 지평선을 가로질러 폭발하며 우리를 눈부시게 하는 멋진 장관을 펼쳤다."
 VIETmisc.7025.a:0 "정말 놀랍군"
 VIETmisc.7025.info:0 "#emphasis 역사적 맥락:#! 우리가 이해하는 #italic 오로라#! 라는 용어는 로마의 새벽의 여신에서 유래하여 지난 몇 세기 동안만 사용되었다. 그러나 우리는 로마와 중국의 기록 등 오로라를 묘사하는 수많은 역사적 자료를 가지고 있으며, 오로라는 전 세계 신화에서 중요한 역할을 합니다. 예를 들어, 1세기 로마의 철학자, 정치가, 작가였던 세네카는 그의 저서 #italic Naturales Quaestiones#!에서 티베리우스 황제의 통치 기간 동안 로마 근처 오스티아에 나타난 오로라를 묘사했습니다.""
 VIETmisc.7026.t:0 "$travel_event_prefix$ 일시적인 폐허"
 VIETmisc.7026.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]을 여행하던 중, 우리는 오래된 폐허를 발견했다. 처음에는 이것이 폐허라는 것을 알아차리지 못할 정도로 오래되어 모두가 무작위로 놓인 돌무더기라고 생각했다.\n\n이런 폐허에 대한 지식을 가진 [scholar.GetTitledFirstName]가 가까이 다가갔을 때에야, [scholar.GetSheHe]는 이곳이 인간이 만든 장소임을 알아차렸다. [scholar.GetSheHe]는 이 구조물이 자연의 요소들로 인해 심하게 마모되었다고 말했다.\n\n우리가 잠시 이 폐허 옆에서 쉬고 있을 때, [scholar.GetFirstNameNoTooltip]가 한숨을 쉬며 말했다. “인생은 참 덧없지 않나요? 오래전 이곳이 어떤 영광스러운 건물이었다고 생각해보세요. 언젠가 우리도 이 폐허보다 더 형편없는 상태가 될 거예요.”"
 VIETmisc.7026.a:0 "우리의 삶은 덧없지만, [ROOT.Char.GetFaith.HighGodName]은(는) 그렇지 않습니다."
 VIETmisc.7026.b:0 "그렇다면 우리는 살아있는 동안이라도 위대하고 용감한 행위를 해야겠지!"
 VIETmisc.7026.c:0 "그만큼 삶을 즐기는 것이 더욱 중요하단거지."
 VIETmisc.7027.t:0 "$travel_event_prefix$ 과시"
 VIETmisc.7027.desc:0 "우리가 [ROOT.Char.GetCurrentLocation.GetName]에서 여행 중이었을 때, 우리는 지역 선술집에서 쉬고 있었다. 현지 [ROOT.Char.GetCurrentLocation.GetCulture.GetName] 음식을 즐기며, [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetName] 언어로 불리는 신나는 포크 음악을 듣고 있었다.\n\n우리를 둘러싼 즐거운 분위기는 매우 취한 크고 키가 큰 남자의 등장에 방해 받았습니다. 그는 매우 자만스러운 미소를 지으며 자신이 죽인 모든 적이나 자신과 밤을 보냈던 여성들에 대해 터무니없는 주장을 하기 시작했다.\n\n그가 다른 손님들을 괴롭히기 시작하자, 선술집 직원들이 그를 내보냈습니다 – 결국 그는 생각보다 강하지 않았다! 우리 일행은 서로 웃음을 자아내며, 누군가는 그를 보는 것이 재미있었다고 하고, 다른 사람들은 선술집 직원이 그를 더 일찍 내보내야 했다고 말했다."
 VIETmisc.7027.a:0 "저런 머저리를 보고 웃는게 참 좋다니까."
 VIETmisc.7027.b:0 "조용히 식사만 하고 싶어."
