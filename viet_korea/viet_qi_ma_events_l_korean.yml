 # Learning
 VIETmonogatari.0500.t:0 "악마 숭배"
 VIETmonogatari.0500.desc:0 "치 마(Qi Ma)가 말한다: “어떤 사람들은 전 세계에 악마를 숭배하는 비밀 사회가 있다고 주장합니다! 정말 말도 안되는 생각입니다. 망상적이고 피에 굶주린 젊은이들만이 그런 사회에 합류할 것입니다.”"
 VIETmonogatari.0500.a:0 "어떤 사람들은 가장 이상한 것을 믿고 싶어하지."
 VIETmonogatari.0501.t:0 "이상한 치료법"
 VIETmonogatari.0501.desc:0 "치 마(Qi Ma)가 말한다: “치 마(Qi Ma)는 감기를 치료하기 위해 거세를 하는 의사에 대한 이야기를 들었습니다. 치 마(Qi Ma)는 그의 의사가 미치지 않아서 기뻐합니다.”"
 VIETmonogatari.0501.a:0 "내 의사도 미친 게 아니였으면 좋겠어."
 VIETmonogatari.0502.t:0 "황제"
 VIETmonogatari.0502.desc:0 "치 마(Qi Ma)가 말한다: “중국 황제가 무엇을 좋아하고 싫어하는지 물으십니까? 치 마(Qi Ma)는 더 이상 알지 못합니다. 한때는 모두가 알았던 적이 있었지만, 지금은 아무도 모릅니다. 어쩌면 그게 더 나을지도 모릅니다. 황제들은 이상한 관심사를 가지고 있습니다!”"
 VIETmonogatari.0502.a:0 "선물로 중국 황제에게 깊은 인상을 남길 수 있을지 궁금하네만?"
 VIETmonogatari.0503.t:0 "문화"
 VIETmonogatari.0503.desc:0 "치 마(Qi Ma)가 말한다: “Qi Ma는 자신만의 문화를 만드는 것이 얼마나 인상적인지 이해하지 못합니다.  Qi Ma는 그가 원할 때마다 자신의 요구르트를 만들 수 있습니다.”"
 VIETmonogatari.0503.a:0 "아주 교양이 있나 보군."
