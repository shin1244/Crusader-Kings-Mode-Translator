 # Misc
 xxxxxxxxxxxxxxxxxxx:0 "xxxxx"

 # Events proper
 VIETmonogatari.0001.t:0 "거짓말쟁이 치 마(Qi Ma) 도착"
 VIETmonogatari.0001.desc:0 "나는 그 지역에 가장 특이한 여행자가 도착했다고 들었다. 그는 거짓말쟁이 치 마(Qi Ma)로 알려져 있고, 많은 사람들은 그가 독보적이고 비할 데 없는 지혜를 가지고 있다고 주장한다. 비록 그의 조언 중 일부가 종종 이상한 주제를 언급하거나 때때로 말이 안 된다 하더라도 말이다. 이상하게도, 많은 사람들이 그가 엄청나게 유명하다고 주장하지만, 나는 전에 그에 대해 들어본 적이 없다.\n\n그래도, 그가 통찰력으로 유명하기 때문에, 언제 한번 그를 방문해야 할 것 같다. 우리가 어떤 심오하고 지적인 주제를 논의할지도 모르잖아? 비록 그가 미친 사람일지라도, 배울 점이 한 두가지는 있을 것이다. 한편, 이상한 말을 하는 사람들과 어울리는 것을 말리는 사람들도 있다."
 VIETmonogatari.0001.a:0 "곰곰이 생각해 보겠다."
 VIETmonogatari.0001.tooltip:0 "[character_modifier|E]를 가지고 있고, #V 가까운 곳에 거짓말쟁이 치 마 (Qi Ma)가 있다면#! [qi_ma_the_liar|E]를 #V 만날 수 있는#! [decision|E]을 실행할 수 있습니다. 그의 조언을 구하고 싶다면, 가능한 한 빨리 해야 합니다. - 그는 영원히 마을에 있지 않을 것이고, 머지않아 다른 곳으로 여행을 갈 것입니다."
 VIETmonogatari.0002.t:0 "xxxxx"
 VIETmonogatari.0002.desc:0 "xxxxx"
 VIETmonogatari.0002.a:0 "xxxxx"
 VIETmonogatari.0003.t:0 "거짓말쟁이 치 마(Qi Ma)가 떠나다"
 VIETmonogatari.0003.desc:0 "괴짜지만 현명한 여행자이며 수수께끼로 말하고 종종 이상한 것들을 언급했던 거짓말쟁이 치 마(Qi Ma)가 더 이상 이 지역에 없다는 소식을 들었다. 소문에 의하면 그는 엄청난 힘을 가진 전설적인 캘리퍼스를 찾으러 떠났다고 한다. 이 사람을 언제 다시 만날 수 있을까?"
 VIETmonogatari.0003.a:0 "이상한 말을 하는 사람들과는 어울리지 않는 것이 나을 것 같다."
 VIETmonogatari.0004.t:0 "xxxxx"
 VIETmonogatari.0004.desc:0 "xxxxx"
 VIETmonogatari.0004.a:0 "xxxxx"
 VIETmonogatari.0005.t:0 "거짓말쟁이 치 마(Qi Ma) 방문"
 VIETmonogatari.0005.desc:0 "거짓말쟁이 치 마(Qi Ma)와 만나기로 약속한 후 그가 머물고 있는 마을에 도착했다. 그가 자주 드나드는 여관을 발견하고 안으로 들어갔다. 신출귀몰한 그 신사를 알아차리는 데 오래 걸리지 않았다. 그리고 나는 그가 앉아 있는 곳으로 걸어갔다.\n\n3인칭으로 말하면서 그는 고양이 같은 수염을 빙빙 돌리며 나를 맞이한다: “치 마(Qi Ma)는 많은 것을 안다고 말한다. 치 마(Qi Ma)는 다른 사람들이 모르는 많은 것을 알고 있다.”"
 VIETmonogatari.0005.a:0 "이 괴짜가 무엇을 알고 있는지 보자."
 VIETmonogatari.0006.t:0 "거짓말쟁이 치 마(Qi Ma)가 떠나다"
 VIETmonogatari.0006.desc:0 "치 마(Qi Ma)를 만나러 갔을 때, 가장 괴짜지만 현명한 여행자인 치 마(Qi Ma)가 짐을 싸서 알려지지 않은 곳으로 여행하기로 결정했다는 소식을 들었습니다. 소문에 의하면 그는 엄청난 힘을 가진 전설적인 캘리퍼스를 찾으러 떠났다고 한다. 이 사람을 언제 다시 만날 수 있을까?"
 VIETmonogatari.0006.a:0 "그는 이상한 사람이었다."
 VIETmonogatari.0010.t:0 "거짓말쟁이"
 VIETmonogatari.0010.desc:0 "오늘은 외국인 여행자 몇 명이 내 궁정에 들러 여행 중에 본 것에 대해 이야기하고 있다. 그들의 이야기 중 하나는 매우 특이하며, 그들이 만난 또 다른 여행자에 관한 것이다. 나는 그의 이름은 알아듣지 못했지만 이 이상한 남자는 자신을 \"거짓말쟁이\"라는 가장 기이한 별명으로 자신을 소개한다고 한다.\n\n그의 별난 행동에도 불구하고, 그는 미사여구와 연설 문제에 대한 현명한 통찰력을 그들에게 제공했고, 그 결과 다른 사람들과 의사 소통하는 능력을 강화시켰다."
 VIETmonogatari.0010.a:0 "정말 이상한 미치광이구나!"
 VIETmonogatari.0010.b:0 "잠깐… #italic 그#! 치 마(Qi Ma)와 만났어?"
 VIETmonogatari.0011.desc:0 "오늘은 외국인 여행자 몇 명이 내 궁정에 들러 여행 중에 본 것에 대해 이야기하고 있다. 그들의 이야기 중 하나는 매우 특이하며, 그들이 만난 또 다른 여행자에 관한 것이다. 나는 그의 이름은 알아듣지 못했지만 이 이상한 남자는 자신을 \"거짓말쟁이\"라는 가장 기이한 별명으로 자신을 소개한다고 한다.\n\n그의 별난 행동에도 불구하고, 그는 전쟁과 전투의 문제에 대한 현명한 통찰력을 그들에게 제공했고, 그 결과 적들로부터 자신을 지키고 싸우는 능력을 강화시켰다."
 VIETmonogatari.0012.desc:0 "오늘은 외국인 여행자 몇 명이 내 궁정에 들러 여행 중에 본 것에 대해 이야기하고 있다. 그들의 이야기 중 하나는 매우 특이하며, 그들이 만난 또 다른 여행자에 관한 것이다. 나는 그의 이름은 알아듣지 못했지만 이 이상한 남자는 자신을 \"거짓말쟁이\"라는 가장 기이한 별명으로 자신을 소개한다고 한다.\n\n그의 별난 행동에도 불구하고, 그는 재정과 물류 문제에 대한 현명한 통찰력을 그들에게 제공했고, 그 결과 삶의 자원을 더 효율적으로 관리할 수 있는 능력을 강화시켰다."
 VIETmonogatari.0013.desc:0 "오늘은 외국인 여행자 몇 명이 내 궁정에 들러 여행 중에 본 것에 대해 이야기하고 있다. 그들의 이야기 중 하나는 매우 특이하며, 그들이 만난 또 다른 여행자에 관한 것이다. 나는 그의 이름은 알아듣지 못했지만 이 이상한 남자는 자신을 \"거짓말쟁이\"라는 가장 기이한 별명으로 자신을 소개한다고 한다.\n\n그의 별난 행동에도 불구하고, 그는 속임수와 심리 작전 문제에 대한 현명한 통찰력을 그들에게 제공했고, 그 결과 지혜를 삶에 활용하는 능력을 강화시켰다."
 VIETmonogatari.0014.desc:0 "오늘은 외국인 여행자 몇 명이 내 궁정에 들러 여행 중에 본 것에 대해 이야기하고 있다. 그들의 이야기 중 하나는 매우 특이하며, 그들이 만난 또 다른 여행자에 관한 것이다. 나는 그의 이름은 알아듣지 못했지만 이 이상한 남자는 자신을 \"거짓말쟁이\"라는 가장 기이한 별명으로 자신을 소개한다고 한다.\n\n그의 별난 행동에도 불구하고, 그는 학문적 학습 문제에 대한 현명한 통찰력을 그들에게 제공했고, 그 결과 지세상에 대한 더 많은 정보할 수 있는 능력을 강화시켰다."

 # Diplomacy
 VIETmonogatari.0100.t:0 "아름다움"
 VIETmonogatari.0100.desc:0 "치 마(Qi Ma)가 말한다: \"치 마(Qi Ma)는 전 세계의 남성과 여성이 과거보다 더 매력적으로 보인다는 말을 들었습니다. 그는 그 문제에 대해 의견이 없습니다. 그에게는 모든 사람들이 아름답습니다.”"
 VIETmonogatari.0100.a:0 "확실히, 모든 사람들은 나름대로 아름답다."
 VIETmonogatari.0100.b:0 "일부는 객관적으로 흉측해. 너무 이상주의적으로 굴지 말게나."
 VIETmonogatari.0101.t:0 "흥미로운 것들을 어디서 찾을 수 있을까?"
 VIETmonogatari.0101.desc:0 "치 마(Qi Ma)가 말한다: \"치 마(Qi Ma)는 프랑기스탄, 힌두스탄, 이란, 사헬, 러시아를 사랑합니다... 이 곳에서 많은 흥미로운 일들이 일어납니다. 캐세이에서보다 훨씬 더요.”"
 VIETmonogatari.0101.a:0 "집에 집중할 수 있는데, 왜 캐세이까지 가는 노력을 해야 하지?"
 VIETmonogatari.0101.b:0 "나는 캐세이를 방문하고 싶다 - 그것은 나의 터무니없는 환상과 같을 것이다!"
 VIETmonogatari.0102.t:0 "닭의 좋지 못한 취향"
 VIETmonogatari.0102.desc:0 "치 마(Qi Ma)가 말한다: \"치 마(Qi Ma)는 항상 닭에 대한 좋은 농담을 찾고 있지만 찾지 못합니다. 그들은 어디로 갔을까요?”"
 VIETmonogatari.0102.a:0 "아마도 어떤 사람들은 그 농담을 좋아하지 않아서 더 이상 인기가 없을 것이다."
 VIETmonogatari.0102.b:0 "그런 농담을 좋아하는데 요즘은 그런 농담이 흔하지 않아 안타깝다."
 VIETmonogatari.0103.t:0 "궁정 개최"
 VIETmonogatari.0103.desc:0 "치(Qi)마(Ma)가 말했다: \"치(Qi)마(Ma)는 한때 궁정을 보기 위해 많은 돈을 지불했습니다. 어떤 사람들은 그가 바보라고 말했습니다. 다른 이들은 그가 지역 경제를 돕고 있다고 말했습니다. 그는 단지 예쁜 공예품들을 보고 싶어했을 뿐입니다."
 VIETmonogatari.0103.a:0 "많은 군주들은 아름다운 왕궁을 가지고 있다."
 VIETmonogatari.0103.b:0 "나는 왕실이 과대평가되었다고 생각한다."
 VIETmonogatari.0104.t:0 "xxxxx"
 VIETmonogatari.0104.desc:0 "xxxxx"
 VIETmonogatari.0104.a:0 "xxxxx"

 # Martial
 VIETmonogatari.0200.t:0 "십자군 왕"
 VIETmonogatari.0200.desc:0 "치 마(Qi Ma)가 말한다: \"치 마(Qi Ma)는 십자군 왕에게 별로 감명을 받지 않았습니다. 많은 사람들이 성지에 며칠 동안만 발을 들여놓고 집에 돌아와 십자군이라고 말하지만, 모두가 이것이 전쟁 기술을 향상시킨다고 생각합니다!”"
 VIETmonogatari.0200.a:0 "동감하네! 저 사람들은 신의 진정한 전사가 아니야!"
 VIETmonogatari.0200.b:0 "나는 그들이 십자군으로서의 지위를 정당하게 얻었다고 확신하네!"
 VIETmonogatari.0200.c:0 "장담하건대, 난 십자군으로서 내 지위를 정당하게 얻었다!"
 VIETmonogatari.0200.d:0 "저 십자군들은 모두 악마를 숭배하는 사기꾼들이다!"
 VIETmonogatari.0201.t:0 "운송"
 VIETmonogatari.0201.desc:0 "치 마(Qi Ma)가 말한다: “어떤 사람들은 자신의 배를 만들고 항해하기를 원합니다. 그것은 치 마(Qi Ma)에게 어리석은 것처럼 보입니다. 다른 사람이 만든 배를 타고 항해할 수 있는데 왜 배를 만드는 데 시간을 낭비합니까?”"
 VIETmonogatari.0201.a:0 "하지만 내 병사들은 마법처럼 보트로 변할 수 없다는 것을 모두가 알고 있다."
 VIETmonogatari.0201.b:0 "당신 말이 맞네. 그렇지 - 보트가 어떻게 만들어지든 난 상관하지 않네."
 VIETmonogatari.0202.t:0 "너무 많은 노력"
 VIETmonogatari.0202.desc:0 "치 마(Qi Ma)가 말한다: “치 마(Qi Ma)는 왜 사람들이 전 세계의 바클라바를 없애려 하는지 모릅니다. 시간이 많이 걸립니다. 시간이 너무 많이.”"
 VIETmonogatari.0202.a:0 "맞아, 맞아."
 VIETmonogatari.0203.t:0 "무기와 책"
 VIETmonogatari.0203.desc:0 "치 마(Qi Ma)가 말한다: “왜 어떤 통치자들은 그들의 무기나 책을 왕궁에 전시하려고 애씁니까?  Qi Ma는 그들이 궁정을 병기고나 도서관으로 착각한다고 생각합니다.”"
 VIETmonogatari.0203.a:0 "하지만 왜 누군가는 자신의 소중한 소유물을 과시하지 않을까요?"
 VIETmonogatari.0203.b:0 "맞아, 그 귀중한 유물들을 낭비하는 것 같아."
 VIETmonogatari.0204.t:0 "xxxxx"
 VIETmonogatari.0204.desc:0 "xxxxx"
 VIETmonogatari.0204.a:0 "xxxxx"

 # Stewardship
 VIETmonogatari.0300.t:0 "아일랜드"
 VIETmonogatari.0300.desc:0 "치 마(Qi Ma)가 말한다: “Qi Ma는 왕이 되는 법을 배우려면 아일랜드 섬으로 가야 한다고 들었습니다. 그곳에서, 사람들은 자신의 영지를 관리하는 기초를 배울 수 있다고 합니다!“"
 VIETmonogatari.0300.a:0 "영지를 관리하는 것은 쉬운 일이 아니다."
 VIETmonogatari.0301.t:0 "거짓말과 진실"
 VIETmonogatari.0301.desc:0 "치 마(Qi Ma)가 말한다: “로마인들이 봉건적인 통치 체제를 가지고 있다고 말합니다. 어떤 사람들은 치 마(Qi Ma)가 거짓말쟁이라고 말합니다. 당신은 그 어느 것도 믿지 마십시오!”"
 VIETmonogatari.0301.a:0 "솔직히 말해서 당신을 믿어야 할지 말아야 할지 잘 모르겠군."
 VIETmonogatari.0301.b:0 "사실, 여기, 우리의 최고 행정 권력은 …에서 비롯된다"
 VIETmonogatari.0302.t:0 "스트레스!"
 VIETmonogatari.0302.desc:0 "치 마(Qi Ma)가 말한다: “너무 많은 스트레스를 받으면 위험할 수 있습니다. 치 마(Qi Ma)는 한때 너무 많은 스트레스를 받아 바클라바를 먹느라 돈을 낭비했습니다.”"
 VIETmonogatari.0302.a:0 "정말 안됐군! 바클라바는 맛있을 것 같지만...."
 VIETmonogatari.0303.t:0 "천국으로가는 계단"
 VIETmonogatari.0303.desc:0 "치 마(Qi Ma)가 말한다: “사람들은 항상 좋은 궁정을 보고 싶다고 말합니다. 그러나 Qi Ma는 아직 괜찮은 계단이 있는 계단을 찾지 못했습니다. 아마도 언젠가.”"
 VIETmonogatari.0303.a:0 "말이 나와서 말인데..."
 VIETmonogatari.0304.t:0 "xxxxx"
 VIETmonogatari.0304.desc:0 "xxxxx"
 VIETmonogatari.0304.a:0 "xxxxx"

 # Intrigue
 VIETmonogatari.0400.t:0 "암"
 VIETmonogatari.0400.desc:0 "치 마(Qi Ma)가 말한다: “아이들이 지능, 아름다움, 힘을 너무 많이 가졌을 때 이상한 일이 일어납니다. 어떤 사람들은 이것이 암에 걸릴 확률을 높인다고 말합니다! 치 마(Qi Ma)는 그가 너무 총명하지도, 아름답지도, 강하지도 않은 것을 기뻐합니다.”"
 VIETmonogatari.0400.a:0 "모든 일에는 항상 함정이 있다, 그렇지 않나?"
 VIETmonogatari.0401.t:0 "부모의 사랑"
 VIETmonogatari.0401.desc:0 "치 마(Qi Ma)가 말한다: “많은 왕이 그들의 장자를 죽입니다. 어떤 사람들은 그가 둘째 아들만큼 똑똑하지 않기 때문이라고 말합니다. 어떤 사람들은 그가 셋째 아들만큼 강하지 않기 때문이라고 말합니다. 어떤 사람들은 딸이 더 나은 상속자가 될 것이라고 말합니다. 치 마(Qi Ma)는 부모님이 무슨 일이 있어도 그를 사랑해서 기뻐합니다.”"
 VIETmonogatari.0401.a:0 "음... 우리 부모님도 날 사랑하셨던 것 같아."
 VIETmonogatari.0402.t:0 "결혼과 간통"
 VIETmonogatari.0402.desc:0 "치 마(Qi Ma)가 말한다: “어떤 남자들은 다른 여자에게 욕정을 품은 여자와 결혼하는 것을 선호합니다. 왜냐하면 그들은 남자와 결코 간음하지 않을 것을 알기 때문입니다. 치 마(Qi Ma)는 이것이 실용적이지만 매우 우울하고 외로운 합의라고 생각합니다.”"
 VIETmonogatari.0402.a:0 "누가 후계자인지 아는 것이 중요하다 - 후회하는 것보다 안전한 것이 낫다!"
 VIETmonogatari.0402.b:0 "동감하네! 외로운 결혼 생활보다 사랑을 위해 모든 위험을 감수하고 싶지."
 VIETmonogatari.0403.t:0 "비밀"
 VIETmonogatari.0403.desc:0 "치 마(Qi Ma)가 말한다: “Qi Ma는 매우 실용적입니다. 그는 초자연적인 것을 필요로 하지 않습니다.”"
 VIETmonogatari.0403.a:0 "동의한다. 우리는 현실에서 볼 수 있는 것에 집중해야 한다."
 VIETmonogatari.0403.b:0 "반대합니다! 이 세상 너머에 또 다른 세상이 있다."
