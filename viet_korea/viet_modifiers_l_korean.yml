 VIET_crows_following:0 "따라오는 까마귀"
 VIET_crows_following_desc:0 "까마귀는 어디에서나 이 인물을 따라온다. 그들은 위험하지 않고 (적어도 아직까지는) 아무 것도 하지 않지만 이 인물에게 많은 불행을 가져오거나 이 인물의 어두운 본성의 상징이라는 소문이 있다.\n\n#V 까마귀 살해 사건 처리#! [decision|E]을 취할 수 있습니다."
 VIET_crow_enemy:0 "까마귀의 적"
 VIET_crow_enemy_desc:0 "이 인물은 지역 까마귀의 기분을 상하게 하는 일을 했다. 까마귀는 본질적으로 매우 지능적인 생물이며 많은 까마귀가 이 인물의 집에 아무 물건이나 배설물을 떨어 뜨리는 공격을 끊임없이 하여, 전반적으로 삶을 비참하게 만든다."
 VIET_crow_friend:0 "까마귀와 친구"
 VIET_crow_friend_desc:0 "이 인물은 많은 지역 까마귀와 친구가 되었다. 까마귀는 본질적으로 매우 지능적인 생물이며 이 인물과 함께 하는 것을 즐긴다. 이 상황을 부정적으로 보는 소문도 있지만 이 인물에게 꼭 나쁜 것만은 아니다.\n\n#V 까마귀 먹이주기#! [decision|E]을(를) 취할 수 있습니다."
 VIET_rescued_by_crows:0 "까마귀에 의해 구출됨"
 VIET_rescued_by_crows_desc:0 "이 인물이 최근 도적들의 습격을 받은 날, 까마귀들이 나를 구하기 위해 도적들을 덮쳤다는 의심스러운 이야기가 돌고 있다. 새들은 그런 초자연적인 현상에 공포에 질려 달아나는 도적들을 공격했다. 확실히 이것은 이 인물이 까마귀와 특이한 유사성을 미신적인 두려움과 의심을 가지고 있다고 보는 사람들에 의해 꾸며진 장황한 이야기일 뿐이며, 평범한 인간은 죽음과 불길한 징조들을 그런 식으로 통제하고 지시할 수 있는 불가사의한 힘을 가질 수 없을 것이다."
 VIET_crow_gift_plants:0 "까마귀의 식물과 약초 선물"
 VIET_dreamer:0 "몽상가의 꿈"
 VIET_self_hating_woman:0 "여성혐오자"
 VIET_self_hating_woman_desc:0 "\"저는 다른 여성들과 다릅니다 - 저는 덜 묵인적이고 히스테리적이며 허영심이 많은 남성들과 함께 있는 것을 선호합니다. 왜, 내가 내 맘대로 한다면, 나는 남자가 될 거야!\""
