 VIET_opinion_disapproves_invite_courtesan:0 "고급 매춘부를 궁정에 초대하는 것을 승인하지 않음"
 VIET_famous_traveler:0 "유명 여행자"
 VIET_famous_traveler_desc:0 "이 인물은 한때 많은 땅을 여행했다. 다양한 문화, 신앙, 지역에 대한 그들의 지식은 방대하다."
 VIET_famous_traveler_county:0 "유명한 여행자가 여기에 산다"
 VIET_famous_traveler_county_desc:0 "이 백작령은 한때 많은 땅을 여행한 여행자의 고향이다. 다양한 문화, 신앙, 지리에 대한 그들의 지식은 방대하며, 이 지식을 사용하여 지역 사회의 번영과 성장을 돕는다."
