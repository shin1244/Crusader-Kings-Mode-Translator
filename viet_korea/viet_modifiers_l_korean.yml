 VIET_berry_good_medicine_county:0 "좋은 베리 약재"
 VIET_berry_good_medicine_county_desc:0 "이 지역의 베리는 의약 성분으로 유명합니다. 그것들은 좋은 가격에 팔리며, 여기저기서 약국에서 찾을 수 있다.\n\n이 [county|E]의 [ruler|E]는 #V 귀중한 약용 열매 구입#!  [decision|E]을 취할 수 있습니다."
 VIET_trinket_cave:0 "최근에 발견된 작은 동굴"
 VIET_trinket_cave_desc:0 "지역 주민들은 최근 이곳에서 작은 동굴을 발견했다. 많은 장신구와 기타 사소한 주목할만한 품목이 그곳에서 발견되었지만 그 외에는 별 관심이 없다."
 VIET_trinket_cave_shrine:0 "작은 동굴 성지"
 VIET_trinket_cave_shrine_desc:0 "지역 주민들은 최근 이곳에서 작은 동굴을 발견했다. 별 관심이 없지만 지역 지도자들은 그곳에 작은 성지를 세우는 것이 현명하다고 생각했다."
 VIET_beloved_guard_captain:0 "총애 받는 경비대장"
 VIET_beloved_guard_captain_desc:0 "이 백작령에서 근무하는 경비대장 중 한 명은 카리스마 있고 자비로우면서도 확고하고 효과적인 리더십으로 유명하다."
 VIET_beloved_guard_captain_character:0 "총애 받는 경비대장"
 VIET_beloved_guard_captain_character_desc:0 "이 인물은 카리스마 있고 자비로우면서도 확고하고 효과적인 리더십으로 존경과 총애를 받는 지역 경비대장으로 경력을 시작했다. 그들이 그러한 특성과 삶의 태도를 유지하기를 바랄 뿐이다."
 VIET_promoted_beloved_guard_captain:0 "총애 받는 경비대장 승진"
 VIET_ennobled_beloved_guard_captain:0 "총애 받는 경비대장에게 작위를 내리다"
 VIET_the_rogues:0 "사기꾼 도적"
 VIET_the_rogues_desc:0 "현재 이 백작령에서 주목할만한 악당 무리가 활동하고 있다. 그들은 도적을 진압하려는 당국의 노력을 \"지원\"하기 위해 사람들이 돈이나 소유물을 주도록 속이는 지역 경비원으로 가장한다."
 VIET_arrested_the_rogues:0 "최근에 체포된 사기꾼 도적"
 VIET_arrested_the_rogues_desc:0 "주목할만한 도적 무리가 한때 이 백작령에서 활동했지만 최근에 체포되었다. 그들은 도적을 진압하려는 당국의 노력을 \"지원\"하기 위해 사람들이 돈이나 소유물을 주도록 속이는 지역 경비대로 가장했다."
 VIET_hired_rogues_county:0 "사기꾼 도적 고용"
 VIET_hired_rogues_county_desc:0 "한때 이 백작령에서 주목할만한 도적 무리가 활동했다. 그들은 도적을 진압하려는 당국의 노력을 \"지원\"하기 위해 사람들이 돈이나 소유물을 주도록 속이는 지역 경비대로 가장했다. 당국은 그들을 체포하는 대신, 첩보 활동에 대한 교활함과 기술을 고려할 때 유용한 요원을 발견했다."
 VIET_hired_rogues:0 "도적의 갤러리"
 VIET_hired_rogues_desc:0 "이 인물은 전직 사기꾼과 도적들로 구성된 팀을 고용하고 있다. 이러한 의심스러운 사람들은 고용주에게 충분히 충성하며 첩보 활동에서 간계와 기술로 이 인물을 돕는다."
 VIET_dimensional_portal:0 "출입구"
 VIET_dimensional_portal_desc:0 "이곳의 광야에는 출입구를 닮은 키가 큰 사람만한 크기의 기이한 돌 아치가 있는데, 이곳에 악의적인 세력이 있지 않을까 걱정하는 지역 주민들의 많은 관심을 받고 있다. 예를 들어 그것이 지옥 같은 영역으로 가는 관문이라면 어떨까?"
 VIET_dimensional_portal_guards:0 "출입구(경비)"
 VIET_dimensional_portal_guards_desc:0 "이곳의 광야에는 출입구를 닮은 키가 큰 사람만한 크기의 기이한 돌 아치가 있는데, 이곳에 악의적인 세력이 있지 않을까 걱정하는 지역 주민들의 많은 관심을 받고 있다. 따라서 만일의 경우를 대비하여 일단의 경비대가 그곳에 배치되어 있다."
 VIET_local_feud:0 "마을의 불화"
 VIET_local_feud_averted:0 "마을에서 피하는 싸움"
 VIET_local_feud_averted_character:0 "마을에서 일어나는 불화를 방지했다."
 VIET_town_fire:0 "불타는 마을"
 VIET_town_fire_desc:0 "이 지역의 주요 도시는 최근 큰 피해를 입었고 많은 사망자를 낸 대형 화재를 겪었다."
 VIET_fire_relief:0 "화재 구호"
 VIET_fire_relief_desc:0 "이 인물은 최근 큰 화재로 피해를 입은 주요 마을을 돕기 위해 기금과 자원을 기부했다."
 VIET_zone_of_death:0 "죽음의 지역"
 VIET_zone_of_death_desc:0 "이 지역에는 작지만 상당한 규모의 지역이 있다. 이 지역은 암흑 에너지로 가득 차 있기 때문에 지역 주민들에 의해 \"죽음의 지역\"으로 불길하게 세례를 받았다. 이 지역의 물을 마시거나 음식을 먹는 많은 사람들이 즉시 이상하고 치료할 수 없는 질병에 걸려 순식간에 사망한다는 보고가 있다."
 VIET_wooden_rod_relic:0 "막대"
 VIET_wooden_rod_relic_desc:0 "최근 이곳에서 초자연적인 힘을 지닌 것으로 추정되는 나무 막대가 발견되었는데, 하늘에서 내려온 신성한 유물로 여겨진다. 이와 같이 현재 성지에 안치되어 있으며, 많은 주민들이 이를 참배하기 위해 몰려들고 있다."
 VIET_wooden_rod_relic_study:0 "막대를 연구하다"
 VIET_wooden_rod_relic_study_desc:0 "초자연적인 힘이 있다고 알려진 나무 막대가 최근 이곳에서 발견되었으며 지역 학계에서 큰 관심을 받고 있다. 그들은 항목과 그것이 발견된 위치를 조사해 왔으며 그것이 무엇이며 어디에서 왔는지에 대한 활발한 토론이 있었다."
 VIET_missing_persons:0 "실종자"
 VIET_missing_persons_desc:0 "얼마 전 이곳에서 대형 상인 캐러밴의 일원이 불가사의하게 사라졌다. 그들의 소지품 대부분은 흠집 없이 양호한 상태로 발견되었으며, 그들에게 무슨 일이 일어났는지 아무도 모른다. 이는 근거가 충분한지 여부에 관계없이 이 지역이 여행하기에 위험할 수 있다는 두려움 때문에 몇몇 상인들이 이곳에서 일을 하는 것을 낙담시켰다."
 VIET_good_pottery:0 "도자기로 유명한 곳"
 VIET_strange_dark_cloud:0 "이상한 검은 구름 발견"
 VIET_bad_officers:0 "나쁜 장교들"
 VIET_bad_officers_desc:0 "이 지역의 장교들은 부하들에 대한 잔혹함으로 악명이 높다. 많은 주민들이 그들을 두려워하거나 싫어하며, 그들의 병사들은 사기가 떨어진다."
 VIET_bad_officers_replaced_county:0 "나쁜 장교 교체"
 VIET_bad_officers_replaced_county_desc:0 "이 지역의 장교들은 부하들에 대한 잔혹함으로 악명이 높았다. 고위 지도자들은 그들 중 일부를 더 나은 지휘관으로 교체할 필요가 있다고 여겼는데, 이는 지역 지휘관과 군인들 모두에게 안도감을 주었다."
 VIET_bad_officers_replaced:0 "교체된 나쁜 장교들"
 VIET_bad_officers_replaced_desc:0 "이 인물은 특정 지역에서 복무하는 잔혹한 장교들을 대체한다. 불행하게도, 이 관리들은 또한 좋은 연줄을 가지고 있어서, 이 행위는 옳고 정의롭지만, 어떤 면에서는 정치적으로 부적절했다."
 VIET_martyr_commander:0 "순교한 지휘관"
 VIET_martyr_commander_desc:0 "존경받고 총애 받는 한 수비대 지휘관이 최근 악명 높은 도적단에게 암살당했지만, 이로 인해 현지 군대가 도적을 완전히 근절하도록 영감을 주었고 대부분 성공했다."
 VIET_martyr_commander_monument:0 "순교한 지휘관 기념비"
 VIET_martyr_commander_monument_desc:0 "많은 사람들의 존경과 사랑을 받은 지휘관을 기리기 위해 최근에 기념비가 세워졌다. 지휘관은 악명 높은 도적단에 의해 암살당했지만, 이는 현지 군대가 도적을 완전히 근절하도록 영감을 주었고 대체로 성공했다."
 VIET_tomb_monument_warrior:0 "전설적인 전사의 성지"
 VIET_tomb_monument_warrior_desc:0 "이 지역 민간 전승에 따르면, 이 지역에는 괴물이나 침략군을 물리친 위대한 전사의 마지막 안식처인 언덕이 있다. 이 전설적인 인물을 기리는 성지가 최근에 그곳에 세워졌고, 그곳은 현재 방문과 조문을 원하는 많은 지역민들에게 인기 있는 장소이다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]을 취할 수 있습니다."
 VIET_tomb_monument_holy:0 "전설적인 성자의 성지"
 VIET_tomb_monument_holy_desc:0 "이 지역 민간 전승에 따르면, 이 지역에는 위대한 기적을 행한 거룩한 사람의 마지막 안식처인 언덕이 있다. 최근에 이 전설적인 인물의 성지가 그곳에 세워졌다. 이 전설적인 인물을 기리는 성지가 최근에 그곳에 세워졌고, 그곳은 현재 방문과 조문을 원하는 많은 주민들에게 인기 있는 장소이다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]을 취할 수 있습니다."
 VIET_tomb_monument_ruler:0 "전설적인 군주를 위한 성지"
 VIET_tomb_monument_ruler_desc:0 "지역 민간 전승에 따르면, 이 지역에는 오래 전부터 정의롭고 사랑받던 군주의 마지막 안식처인 언덕이 있다. 최근에 이 전설적인 인물의 성지가 그곳에 세워졌다. 이 전설적인 인물을 기리는 성지가 최근에 그곳에 세워졌고, 그곳은 현재 방문과 조문을 원하는 많은 지역민들에게 인기 있는 장소이다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]을 취할 수 있습니다."
 VIET_benevolent_spirit:0 "호의적인 영혼"
 VIET_benevolent_spirit_desc:0 "소문에 따르면 이곳에는 세속적 위험과 영적 위험에서 지역 주민들을 보호하는 강력하지만 호의적인 영혼이 살고 있습니다"
 VIET_maitreya_cult_repressed:0 "미륵 신앙을 탄압하다"
 VIET_maitreya_cult_repressed_desc:0 "이단적인 미륵 신앙이 여기에서 활동하고 있다. 비록 추종자가 많지는 않지만 당국은 이 교단이 매우 위험할 수 있다고 우려하여 단속하고 있다."
 VIET_maitreya_cult_unrepressed:0 "미륵 신앙"
 VIET_maitreya_cult_unrepressed_desc:0 "이단적인 미륵 신앙이 여기에서 활동하고 있다. 비록 추종자가 많지는 않지만 당국이 탄압에 관심이 없는 것 같아 많은 불안을 불러일으키고 있다."
 VIET_renowned_blacksmith_region:0 "유명한 대장장이"
 VIET_mad_scientist_rumors:0 "미친 학자"
 VIET_mad_scientist_rumors_desc:0 "어떤 연금술사나 마법사가 이곳에 살면서 온갖 부정한 실험을 하고 있다고 하는데, 이에 대한 결정적인 증거는 아무도 찾지 못했다."
 VIET_disappeared_village:0 "사라진 마을"
 VIET_disappeared_village_desc:0 "마을 전체의 전체 인구가 어떻게 든 하룻밤 사이에 사라졌다. 건물, 도로, 사람들의 다양한 소유물이 남아 있지만 주민은 찾을 수 없다. 후속 수색대는 마을 사람들의 흔적을 찾지 못했다. 모든 사건은 확실히 이상하고 불안하다."
 VIET_perfectly_arranged_marriage:0 "완벽하게 준비된 결혼"
 VIET_perfectly_arranged_marriage_desc:0 "유력한 두 평민 가문의 아들과 딸의 결혼식이 최근 이곳에서 거행되었다. 모두들 이 두 사람이 서로에게 완벽하게 어울렸다고 생각하고 그 부부는 매우 행복하다. 그러나 놀라운 것은 결혼식에 하늘에서 여러 가지 좋은 징조와 징조가 나타났다는 것이다. 확실히 여기 사람들은 축복을 받았다!"
 VIET_spirit_towns:0 "말 그대로 유령 마을"
 VIET_spirit_towns_desc:0 "유령도 식사, 대화, 게임과 같은 지루하고 일상적인 활동에 참여하는 것 같다. 그러한 이야기가 날조인지 장난인지 아니면 실제로 목격자의 이야기인지 누가 알까?\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E]을 취할 수 있습니다."
 VIET_respected_elder_death_grandfather:0 "할아버지의 축복"
 VIET_respected_elder_death_grandfather_desc:0 "지역 전역에서 널리 존경받고 명성을 얻고 있는 지역 마을의 한 장로가 최근에 세상을 떠났다. 지적이고 유능한 지역 사회 지도자인 그는 수년 동안 지역 주민들을 인도했다. 최근 그 지역이 번영한 것은 그의 호의적인 영혼 덕분이라고 말하는 사람들도 있다."
 VIET_respected_elder_death_grandmother:0 "할머니의 축복"
 VIET_respected_elder_death_grandmother_desc:0 "지역 전역에서 널리 존경받고 명성을 얻고 있는 지역 마을의 한 장로가 최근에 세상을 떠났다. 그녀는 그녀의 지혜로 수년 동안 지역 사회를 인도했으며 \"만인의 할머니\"라는 별명을 얻었습니다. 최근 그 지역이 번영한 것은 그의 호의적인 영혼 덕분이라고 말하는 사람들도 있다."
 VIET_serial_killer_found:0 "연쇄 살인범 발견"
 VIET_serial_killer_found_desc:0 "귀족이 된 연쇄 살인범이 한동안 지역을 공포에 떨게 했다. 그러나 많은 영리한 경비대가 그를 습격할 방법을 찾았고, 그 남자는 산 채로 잡히는 것보다 죽음을 택했다. 그럼에도 불구하고 주민들은 상황이 바뀐 것에 매우 안도했다."
 VIET_death_of_several_officials:0 "여러 관리의 죽음"
 VIET_death_of_several_officials_desc:0 "여러 중요한 지역 관리들이 같은 시기에 이곳에서 사망했다. 이것은 적어도 단기적으로는 지역의 효과적인 통치 능력에 부정적인 영향을 미칠 것이다."
 VIET_secretly_corrupt_official:0 "비밀리에 부패한 관리의 죽음"
 VIET_secretly_corrupt_official_desc:0 "수년 동안 이 백작령의 한 유력 관리는 모든 사람을 속여 그가 자애로운 인물이라고 생각했다. 최근에 그가 죽은 후 증거가 나왔을 때 그의 타락한 부패 수준에 대한 진실을 모두가 알게 되었다. 그럼에도 불구하고, 적어도 그 지역은 지금 그의 교묘한 책략이 없다면 훨씬 더 잘할 것이다."
 VIET_holy_hermit_passes_away:0 "유명한 은둔자 별세"
 VIET_holy_hermit_passes_away_desc:0 "몇 년 동안 유명한 은자는 이 지역의 광야에 거주하면서 지역 주민들에게 현명한 지도와 영적 지원을 제공하면서 영적 수행에 참여했다. 그는 최근에 세상을 떠났지만 그의 사망 장소는 작은 순례지가 되었다.\n\n이 [county|E]의 [ruler|E]는 #V 미라 은둔자 숭배#! [decision|E]을 취할 수 있습니다."
 VIET_stone_slab_found:0 "오래된 석판 발견"
 VIET_araragi_vampire:0 "악마를 죽이는 엑소시스트와 불멸의 소녀 하인의 전설"
 VIET_araragi_vampire_desc:0 "최근에는 이 지역에 어떤 피해나 피해를 입지 않는 악마 학살자이자 엑소시스트가 살고 있다는 이야기가 있다. 그에 대한 기발한 이야기에 따르면, 그는 다른 세상의 영혼, 특히 자신이 꽤 강력한 불멸의 소녀와 그의 노력을 돕는 그의 하인을 만난 후에 이러한 능력을 얻었다."
 VIET_bridge_collapse:0 "최근의 다리 붕괴"
 VIET_bridge_collapse_desc:0 "이 지역에서 중요한 도로 역할을 하던 다리가 최근 무너졌다."
 VIET_mysterious_colors:0 "하늘의 신비한 색"
 VIET_mysterious_colors_desc:0 "이 지역에서 이상한 현상이 보고되었다. 하루 중 임의의 시간에 하늘이 분홍색과 같은 부자연스러운 색으로 변합니다. 왜 이런 일이 일어나는지 아무도 모른다."
 VIET_famous_bard:0 "유명한 음유시인"
 VIET_famous_bard_desc:0 "시와 노래가 타의 추종을 불허하는 음유시인이 이 땅에 살고 있다. 그러나 그의 재능에도 불구하고 그는 부자와 권력자를 위해 공연하기를 거부하고 대신 지역의 다양한 마을과 마을을 돌아 다니며 지역 주민들과 평민들에게 위대한 일을하도록 고무시킨다."
 VIET_famous_bard_arrested:0 "체포된 유명 음유시인"
 VIET_famous_bard_arrested_desc:0 "이 인물은 궁정에서 연주하라는 초대를 거부한 유명 음유시인을 체포했다. 이것은 그가 자주 공연하고 교제하기를 선호했던 평민들을 화나게 했다."
 VIET_haunted_ship:0 "하늘을 나는 유령선"
 VIET_haunted_ship_desc:0 "하늘에 떠 있는 유령선에 대한 보고가 많다. 집단적 망상과 환각일 뿐, 다른 것은 아니겠지?"
 VIET_flat_stone_monument:0 "고대 석조 기념물"
 VIET_flat_stone_monument_desc:0 "최근 이곳의 광야에서 상당한 크기의 평평한 돌 하나가 발견되었다. 그것은 수세기 전에 지나간 사람들에 의해 조각된 것임에 틀림없지만, 일부 사람들은 그것에 기적과 마법의 속성을 부여한다. 재사용하기에는 너무 커서 계속 앉아서 주변 세계를 영원히 바라보고 있다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]을 취할 수 있습니다."
 VIET_recent_sandstorm:0 "최근 모래 폭풍"
 VIET_sandstorm_disaster_relief:0 "모래 폭풍에 대한 재난 구호 제공"
 VIET_sandstorm_not_disaster_relief:0 "모래 폭풍에 대한 재난 구호를 제공하지 않음"
 VIET_forlorn_watchman:0 "외로운 파수꾼"
 VIET_forlorn_watchman_desc:0 "이 지역의 해안 마을에서는 어떤 유령을 목격하는 일이 흔하다. 목격자에 따르면 \"외로운 파수꾼\"이라는 별명을 가진 유령은 악의가 전혀 없으며 때로는 길을 잃은 여행자를 다시 문명을 찾도록 인도하기도 합니다. 물론, 그러한 이야기가 꾸며낸 것인지 아닌지 누가 압니까?"
 VIET_pistachio_land:0 "유명한 피스타치오"
 VIET_pistachio_land_desc:0 "이 지역의 피스타치오는 전 세계적으로 많은 인기를 얻었다."
 VIET_recent_landslide:0 "최근 산사태"
 VIET_landslide_disaster_relief:0 "산사태에 대한 재난 구호 제공"
 VIET_landslide_not_disaster_relief:0 "산사태에 대한 재난 구호를 제공하지 않음"
 VIET_strong_lads:0 "강한 젊은이들"
 VIET_strong_lads_desc:0 "이 지방의 젊은이들은 용맹과 전쟁 기술로 어느 정도 명성을 얻었다."
 VIET_giant_shade_tree:0 "거대한 그늘 나무"
 VIET_giant_shade_tree_desc:0 "이 지방의 마을 중 하나는 거대한 그늘 나무로 유명하다. 멀리 떨어진 이웃 마을 사람들도 이 거대한 나무 아래에서 즐기기 위해 찾아온다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E]을 취할 수 있습니다."
 VIET_opinion_fellow_tree_lover:0 "나무 애호가 동료"
 VIET_opinion_tree_hater:0 "나무를 좋아하지 않는다"
