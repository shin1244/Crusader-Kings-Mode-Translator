 VIET_famous_courtesan:0 "유명한 고급 매춘부"
 VIET_famous_courtesan_desc:0 "이 여성은 미모, 재치, 사랑 기술로 유명한 고급 매춘부로 경력을 시작했다. 그러나 고급 매춘부의 삶은 화려하면서도 예측할 수 없기 때문에 사회에서 자신의 위상을 높일 수있는 방법을 신중하게 찾았다."
