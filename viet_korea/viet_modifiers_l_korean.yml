 VIET_horrible_handwriting:0 "끔찍한 필체를 가지고 있다"
 VIET_horrible_handwriting_desc:0 "누군가의 손글씨를 읽으면 많은 것을 알 수 있다고 한다. 아무도 그들이 쓰는 것을 이해할 수 없기 때문에 이 인물에는 적용되지 않는다. 이 인물조차도 종종 그들의 끔찍한 필체를 읽을 수 없다!"
 VIET_wrists_hurt:0 "손목이 아프다"
 VIET_wrists_hurt_desc:0 "누군가는 책상에서 글쓰기 외에는 아무것도 하지 않고 너무 많은 시간을 보내고 있다."
 VIET_shorthand_interest:0 "속기 학습에 관심"
 VIET_shorthand_interest_desc:0 "이 인물은 고급 속기 기술을 배우는 데 관심을 보였다. 그러나 그들의 관심은 다른 곳으로 관심을 돌리기 전까지 오래 지속된다.\n\n#V 속기법 배우기#! [decision|E]을(를) 취할 수 있습니다."
 VIET_currently_learning_shorthand:0 "속기 기술 배우기"
 VIET_currently_learning_shorthand_desc:0 "이 인물은 현재 지역 필경사나 학자에게 속기 쓰기에 대한 고급 기술을 배우고 있다."
 VIET_learned_shorthand_1:0 "일부 고급 속기 기술"
 VIET_learned_shorthand_1_desc:0 "이 인물은 속기 쓰기에 대한 몇 가지 고급 기술을 알고 있지만 아주 능숙하지는 않다."
 VIET_learned_shorthand_2:0 "괜찮은 고급 속기 기술"
 VIET_learned_shorthand_2_desc:0 "이 인물은 속기 쓰기에 대한 몇 가지 고급 기술을 알고 있다. 예전보다 더 효율적으로 글을 쓸 수 있다."
 VIET_learned_shorthand_3:0 "좋은 고급 속기 기술"
 VIET_learned_shorthand_3_desc:0 "이 인물은 속기 쓰기에 대한 많은 고급 기술을 알고 있다. 그것은 물건을 빨리 쓰는 데 도움이 되었고, 이것은 많은 경우에 유용하다."
 VIET_learned_shorthand_4:0 "우수한 고급 속기 기술"
 VIET_learned_shorthand_4_desc:0 "이 인물은 속기 쓰기에 대한 많은 고급 기술을 알고 있으며 이에 대한 마스터로 간주된다. 사람들은 빠르게 메모를 적는 것을 경외하는 시선으로 바라보는 경향이 있다."
