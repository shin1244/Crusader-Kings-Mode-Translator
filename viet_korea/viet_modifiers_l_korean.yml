 VIET_youth_prank:0 "최근 장난으로 인한 히스테리"
 VIET_youth_prank_desc:0 "몇 달 동안 한 무리의 무모하고 지루한 젊은이들이 악마의 힘의 목소리와 소리인 척하면서 마을에서 장난을 쳤다. 그들은 다행히 잡혔지만 이 사건에 대한 소문은 이 지역 주민들에게 잘 반영되지 않는다."
