l_korean:
 VIET_heard_about_Scarborough_Fair:0 "'스카바러 축제'를 들음"
 VIET_heard_about_Scarborough_Fair_desc:0 "스카버러 축제에 가시오?\n파슬리, 세이지, 로즈마리와 백리향\n나를 그곳에 살던 사람으로 기억해주오\n그녀는 한때 나의 진정한 사랑이었네"
 VIET_oblivion_dream_pells_gate:0 "작은 숲 속 마을에 대한 꿈"
 VIET_oblivion_dream_pells_gate_desc:0 "이 인물은 최근에 그림 같은 개울가에 있는 작은 숲속 마을로 여행을 떠나는 꿈을 꾸었습니다."
 VIET_oblivion_dream_odiil_farm:0 "공격 받던 작은 마을에 대한 꿈을 꿈"
 VIET_oblivion_dream_odiil_farm_desc:0 "이 인물은 최근에 한 농부와 그 아들들과 함께 괴물들로부터 영웅처럼 작은 마을을 지키는 걸 도왔던 고무적인 꿈을 꾸었습니다."
 VIET_oblivion_dream_weye:0 "어촌에 대한 꿈"
 VIET_oblivion_dream_weye_desc:0 "이 인물은 최근 웅장한 수도의 대도시와 가까운 호수 근처의 작은 어촌에서 휴식을 취하는 기분 좋은 꿈을 꾸었다."
 VIET_oblivion_dream_faregyl:0 "안락한 여관에 대한 꿈을 꿈"
 VIET_oblivion_dream_faregyl_desc:0 "이 인물은 최근에 야생의 여관에 머물며 맛있는 빵을 먹는 좋은 꿈을 꾸었다."
 VIET_oblivion_dream_cloud_ruler_temple:0 "산 속 신전에 대한 꿈"
 VIET_oblivion_dream_cloud_ruler_temple_desc:0 "이 인물은 최근 산 속에 있는 고대의 고귀한 전사들이 지키고 있는 위풍당당한 오래된 신전을 방문하는 고무적인 꿈을 꾸었다."
 VIET_overheard_oblivion_conversation:0 "재미없는 대화를 엿들음"
 VIET_overheard_oblivion_conversation_desc:0 "\"다른 사람들도 그런 말을 하더군.\""
 VIET_gave_servants_advice:0 "하인에게 조언함"
 VIET_rumors_of_peasant_child:0 "사생아로 알려진 소작농의 아이"
 VIET_rumors_of_peasant_child_desc:0 "소문에 의하면 이 인물은 천민과 결혼하지 않고 사생아를 가졌습니다. 근거 없는 소문이지만 여전히 곳곳에 퍼져있습니다."
 VIET_scorpion_sting:0 "전갈에 쏘임"
 VIET_dagoth_ur_dream:0 "황금 마스크를 쓴 형상에 대한 꿈"
 VIET_dagoth_ur_dream_desc:0 "\"어서와, 내게. 불과 전쟁을 넘어. 환영해.\""
 VIET_has_fruit_loops_poops:0 "화려한 배설물"
 VIET_has_fruit_loops_poops_desc:0 "이 인물은 비록 의사들이 이것을 알려진 어떤 질병과 연관짓지 못했지만, 배설물이 종종 이상한 색을 띠는 이상한 의학적 상태를 가지고 있다."
 VIET_ate_good_food:0 "맛있는 음식을 먹음"
 VIET_amused_ruler:0 "즐거워 함"
 VIET_amused_ruler_desc:0 "\"하하! 진짜 재밌네!\""
 VIET_sexy_arugula:0 "루콜라를 먹고 흥분함"
 VIET_sexy_arugula_desc:0 "이 인물은 최근에 많은 루콜라를 먹고 있다. 이 식물은 최음제로 여겨진다."
 VIET_popeye_spinach_lover:0 "시금치 애호가"
 VIET_eating_pickled_eggs:0 "절인 달걀을 많이 먹음"
 VIET_lake_rumare_dream_lake:0 "거대한 호수에 대한 꿈"
 VIET_lake_rumare_dream_lake_desc:0 "그곳 눈앞에는 지금까지 본 것 중 가장 아름다운 호수가 있었다. 호수는 스스로 바다가 될 수 있을 만큼 커다랬고, 호수 주변을 둘러싸고 있는 것은 목가적인 풍경과 농지, 그리고 해안가에 위치한 점점이 찍혀 있는 듯한 작은 마을들이었다."
 VIET_lake_rumare_dream_wayshrine:0 "대리석으로 만들어진 성지에 대한 꿈을 꿈"
 VIET_lake_rumare_dream_wayshrine_desc:0 "특별히 큰 모습은 아니다. 숭배하는 제단처럼 보였으며 천장은 더 이상 존재하지 않았다. 대리석 기둥들은 닳고 부서진 모습이었다. 그럼에도 그곳에선 고대의 영적인 힘의 기운이 뿜어져 나왔다."
 VIET_lake_rumare_dream_forest:0 "조용한 숲에 대한 꿈"
 VIET_lake_rumare_dream_forest_desc:0 "어떤 숲은 어둡고 위험하지만, 이 숲은 그 반대였다. 나무 사이로 빛이 스며들고, 새와 다른 친절한 동물들이 길을 안내하기 때문이었다. 그곳이 아직 발견되지 않은 어떤 비밀을 담고 있는지 누가 알겠는가."
 VIET_lake_rumare_dream_cottage:0 "편안한 오두막집에 대한 꿈"
 VIET_lake_rumare_dream_cottage_desc:0 "갓 구워져 속이 뜨끈한 쫄깃한 빵, 바삭바삭한 야채, 잘 부스러지는 치즈. 벽난로에는 작은 불이 켜져있다. 그리고 간단한 장식으로 쓰이는 양탄자와 의자, 그리고 부드럽고 금새라도 눕고 싶은 침대가 나란히 있다."
 VIET_oblivion_dream_bruma:0 "고대 신전에 대한 꿈"
 VIET_oblivion_dream_bruma_desc:0 "\"이곳의 신성한 돌들은 많은 걸 의미한다. 신전, 요새, 혹은 안식처. 또한 신성한 돌들을 지켜낼 만큼 만큼 현명하고 강한 사람들의 고향이기도 하다.\""
 VIET_oblivion_dream_anvil:0 "거대한 도시의 항구에 대한 꿈"
 VIET_oblivion_dream_anvil_desc:0 "\"도시의 많은 사람들은 배와 항해에 많이 연관되어 있다... 선원들, 선주들은 바다 무역으로 부유해지고, 가난해지기도 했으며, 바다를 선망하는 남자들의 아내들을 외롭게 만들고는 했다.\""
 VIET_oblivion_dream_leyawiin:0 "신비한 늪에 대한 꿈"
 VIET_oblivion_dream_leyawiin_desc:0 "\"일단 파리 떼에 익숙해지면 늪은 그리 나쁘진 않다. 항상 길을 잃는 것도 포함해서.\""
 VIET_oblivion_dream_east_lake_rumare:0 "광활한 꽃밭에 대한 꿈"
 VIET_oblivion_dream_east_lake_rumare_desc:0 "\"호수 주변의 숲은 농업을 위해 개간되었다. 바깥은 대부분 야생이다.\""
 VIET_moved_to_tears:0 "예술에 감동함"
 VIET_moved_to_tears_desc:0 "\"우리가 우는 이유는\n바보들만 있는 무대에 나온 것이 슬퍼서 우는 거야.\""
 VIET_unmoved_by_art:0 "예술에 감동하지 않음"
 VIET_unmoved_by_art_desc:0 "어떤 사람들은 무엇도 좋아하질 않는다."
 VIET_auriels_ascension:0 "신의 승천"
 VIET_auriels_ascension_desc:0 "사람들이 말하긴 신의 현신이 이 인물의 사는 곳 근처의 마을에 나타났다고 말한다. 이 인물은 그것이 좋은 징조라고 생각한다."
 VIET_repressing_auriels_ascension_cult:0 "새로운 이교도 억압"
 VIET_repressing_auriels_ascension_cult_desc:0 "사람들은 신의 현신이 이 인물의 사는 곳 근처의 마을에 나타났고, 그 때문에 마을 주변에 이교도 집단이 형성되고 있다고 말합니다. 이 인물은 이교도들을 박살내려고 한다."
 VIET_good_flute_music:0 "좋은 피리 음악"
 VIET_read_book_hotel_del_luna:0 "최근에 사랑과 삶에 대한 놀라운 소설을 읽음"
 VIET_read_book_hotel_del_luna_desc:0 "때때로 우리는 아무것도 기대하지 않았을 때 위대한 이야기를 접하게 된다."
 VIET_mysterious_vision_past:0 "신비한 과거의 환상을 경험함"
 VIET_read_cute_love_story:0 "단순한 사랑 이야기를 읽음"
 VIET_read_cute_love_story_desc:0 "때때로 우리에게 가장 큰 영향을 주는건 간단하고 사랑스런 이야기들이다."
 VIET_learning_local_lore:0 "지역 전승을 배움"
 VIET_learning_local_lore_desc:0 "이 인물은 근처 주민들의 지역 전설, 신화, 관습, 믿음 등에 대하여 한두 가지 배웠다."
 VIET_lustful_ruler:0 "욕정을 느낌"
 VIET_lustful_ruler_desc:0 "이 인물은 평소보다 훨씬 더 흥분된 상태다. 연인(들)이 과연 이 자를 감당할 수 있을까?"
 VIET_late_night_work:0 "밤늦게까지 일함"
 VIET_gave_cook_advice:0 "요리사에게 조언을 함"
 VIET_guanz_food:0 "관즈에서 맛있는 음식을 먹음"
 VIET_guanz_food_desc:0 "이 인물은 최근에 관즈, 즉 일종의 유목민 '정차지(피트스톱)'에 들렀다. 그곳에서 정말 맛있는 음식을 먹었다."
 VIET_open_minded_about_incest:0 "근친상간에 대한 관대함"
 VIET_deviant_opinion:0 "일탈적인 의견"
 VIET_deviant_opinion_desc:0 "이 인물은 최근에 어떤 행위...에 관심이 있을지도 모른다고 암시했다. 물론 실제로는 아무것도 하지 않았다고 말하지도 않았지만 누가 장담할 수 있겠어?"
 VIET_skeptical_about_fantasy_stories:0 "환상적인 이야기들에 대해 회의적임"
 VIET_heard_fantasy_stories:0 "머나먼 땅에 관한 환상적인 이야기를 들음"
 VIET_heard_fantasy_stories_desc:0 "세상은 고대의 경이로움으로 가득 차 있다."
 VIET_interesting_talk_with_stranger:0 "이방인과 흥미로운 대화를 나눔"
 VIET_interesting_talk_with_stranger_desc:0 "이 인물은 최근에 처음 보는 사람과 좋은 대화를 나눴다. 비록 다시 만나지는 못하겠지만 주고 받았던 대화가 이 인물에게 어떤 식으로든지 영향을 안 미친 것은 아니다."
 VIET_thinking_about_foreign_lands:0 "외지에 대해 생각함"
 VIET_thinking_about_foreign_lands_desc:0 "이 인물은 최근에 먼 나라의 민족과 관습, 지리 등을 고찰하고 있다."
 VIET_open_to_new_ideas:0 "새로운 발상에 대해 개방적임"
 VIET_im_curious:0 "궁금함"
 VIET_im_curious_desc:0 "\"궁금해! 궁금하다고! 궁금하단 말이야!\""
 VIET_heard_eerie_story:0 "섬뜩한 이야기를 들음"
 VIET_heard_eerie_story_desc:0 "이 인물은 최근에 섬뜩한 이야기를 들었다. 세상에는 특이한 일들이 많지만 직접 겪기 위해 미지의 땅으로 갈 필요는 없다. 특이한 일들은 어디에서나 찾을 수 있다."
 VIET_navel_gazing:0 "배꼽 응시자"
 VIET_navel_gazing_desc:0 "\"삶의 의미는 뭘까?\""
 VIET_impressed_others_with_knowledge:0 "지식으로 다른 사람들을 감탄하게 함"
 VIET_curled_up_with_good_book:0 "좋은 책을 읽은 덕분에 기분이 좋음"
 VIET_curled_up_with_good_book_desc:0 "공상 속의 인물과 장소에 대한 이야기가 있는데 왜 사람이 필요하지?"
 VIET_constructive_criticism:0 "건설적인 비판을 함"
 VIET_art_censorship:0 "예술을 검열함"
 VIET_abstract_religious_art:0 "추상적인 종교적 예술품을 좋아함"
 VIET_abstract_religious_art_desc:0 "\"무엇을 상징하는지 모르겠지만 정말 멋져 보여!\""
 VIET_examined_old_ruins:0 "오래된 폐허를 조사함"
 VIET_memorable_dramatic_play:0 "최근에 기억에 남는 연극을 봄"
 VIET_memorable_dramatic_play_desc:0 "인간의 상태에 대해 설명하는 이야기들이 늘 있고, 우리 마음속 깊은 곳에는 설명할 수 없으면서도 깊은 무언가를 느끼게 한다."
 VIET_simple_doesnt_like_drama_play:0 "최근에 본 연극을 싫어함"
 VIET_simple_doesnt_like_drama_play_desc:0 "이 인물은 최근에 아무리 좋게 생각해도 형편없는 연극을 봤다."
 VIET_efficient_time:0 "효율적인 시간 관리"
 VIET_efficient_time_desc:0 "이 인물은 생산적인 활동을 극대화하기 위해 효과적으로 시간을 관리한다."
 VIET_caring_leader:0 "배려하는 지도자"
 VIET_noontime_sun_headache:0 "태양 덕분에 가벼운 두통을 겪음"
 VIET_opinion_didnt_get_angry:0 "화나지 않음"
 VIET_opinion_angry_at_me:0 "나에게 화남"
 VIET_opinion_bumped_into_me:0 "나에게 부딪힘"
 VIET_opinion_fruit_loops_poops_help:0 "소화 문제로 도움을 받음"
 VIET_opinion_angry_eggshells:0 "계란 껍질이 들어간 음식을 먹음"
 VIET_opinion_forgave_me:0 "날 용서함"
 VIET_opinion_approved_of_cabbage_hate:0 "양배추 혐오를 인정함"
 VIET_opinion_disapproved_of_cabbage_hate:0 "양배추 혐오를 인정하지 않음"
 VIET_opinion_north_african_tea:0 "북부 아프리카 민트 차 의례"
 VIET_opinion_prayed_for_me:0 "나를 위해 기도함"
 VIET_opinion_nagged_me:0 "내게 잔소리함"
 VIET_opinion_doesnt_care_about_me:0 "나에 대해 상관하지 않음"
 VIET_opinion_interesting_conversation:0 "흥미로운 대화"
 VIET_haunted_by_ghost_for_sin:0 "저지른 죄악으로 유령이 들림"
 # 1.0.2 "Ibn Tumart" - please leave this comment here
 VIET_opinion_mutual_compassion:0 "서로를 공감함"
 VIET_opinion_ignored_child:0 "어려움에 처한 아이를 무시함"
 VIET_oblivion_dream_dark_brotherhood:0 "영예로운 암살단에 들어가는 꿈"
 VIET_oblivion_dream_dark_brotherhood_desc:0 "\"너는 살인자다. 삶을 앗아가는 자. 영혼을 수확하는 자. 너의 일, 네 살인 기술은 어둠을 기쁘게 한다.\""
 VIET_oblivion_dream_fighters_guild:0 "귀족 용병단에 들어가는 꿈"
 VIET_oblivion_dream_fighters_guild_desc:0 "\"용병 단에서 모집을 한다는군. 돈을 좀 만지기엔 나쁘지 않은 일이지. 깡이 있다면 말이야.\""
 VIET_oblivion_dream_thieves_guild:0 "의적 단체에 들어가는 꿈"
 VIET_oblivion_dream_thieves_guild_desc:0 "\"말도 안돼! 자기들만의 조합을 만들려는 도적들이 있다는 게 믿겨져?\""
 VIET_oblivion_dream_mages_guild:0 "지혜에 전념하는 자들의 학교에 대한 꿈"
 VIET_oblivion_dream_mages_guild_desc:0 "\"우리가 학자들을 더 높은 수준으로 유지하려는 건 우리가 한낱 인간이기 때문이오. 다른 사람이 봤으면 하는 건 이 학교가 세상에 분열을 일으키거나 악용될 수도 있지만, 훌륭한 일들도 해낼 수 있다는 모습이오.\""
 VIET_oblivion_dream_arena:0 "검투사 단체에 들어가는 꿈"
 VIET_oblivion_dream_arena_desc:0 "\"최고의 기술은 살아남은 자들에 의해 전수된다.\""
 VIET_opinion_survived_night_ruins:0 "고대 폐허에서 함께 하룻밤을 보냄"
 VIET_values_scholarly_perspectives:0 "학자적 관점을 중시함"
 VIET_values_adventurer_experiences:0 "모험가의 경험을 중시함"
 VIET_world_war_1_dream:0 "모든 전쟁을 끝낼 전쟁에 대한 꿈"
 VIET_world_war_1_dream_desc:0 "미래의 사람들이 강렬하고 소름끼치며 비뚤어진 주술로 서로를 찢어발겨 수천 명의 목숨을 앗아가는 꿈을 꾸고 난 후, 이 인물은 세상을 보는 관점이 변했다."
 VIET_whore_of_babylon_dream:0 "불길한 종말에 대한 꿈"
