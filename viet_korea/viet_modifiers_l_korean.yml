 VIET_obsessed_with_a_courtesan:0 "고급 매춘부에게 집착하다"
 VIET_opinion_shamed_courtesan:0 "고급 매춘부에 대한 부끄러움"
 VIET_opinion_wants_my_courtesan:0 "사랑하는 고급 매춘부를 원해"
 VIET_opinion_suspects_terrible_things:0 "내가 끔찍한 짓을 한 용의자"
 VIET_opinion_moving_on_advice:0 "다음 단계로 넘어가는 방법에 대한 조언 제공"
 VIET_night_we_met:0 "비극적인 기억으로 괴로워하다"
 VIET_night_we_met_desc:0 "”내가 어떻게 해야 할지 모르겠어, 네 유령에 사로잡혀서 - 우리가 만났던 그날 밤으로 날 데려가 줘.”"
 VIET_strange_trails:0 "이상한 흔적을 따라갔다"
