 VIET_great_ugly_commoner:0 "위대한 \"아름다움\""
 VIET_great_ugly_commoner_desc:0 "그 당시 평민이었던 이 여성은 젊었을 때 매우 미인이었다고 한다. 그러나 이것은 실제로 그녀가 실제로 다소 흉측했기 때문에 악의적인 지역 주민들에 의해 퍼진 소문이었습니다. 그럼에도 불구하고 그녀는 그녀의 재능과 성격으로 많은 사람들에게 깊은 인상을 남겼다."
 VIET_great_beauty_commoner:0 "엄청난 미인"
 VIET_great_beauty_commoner_desc:0 "당시 평민이었던 이 여성은 젊었을 때 미모로 유명했다. 그녀는 또한 그녀의 재능과 성격으로 많은 사람들에게 깊은 인상을 남겼다."
