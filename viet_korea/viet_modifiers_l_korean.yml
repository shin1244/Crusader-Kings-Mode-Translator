 VIET_famous_courtesan_sex:0 "유명한 고급 매춘부의 서비스에 대한 지불"
 VIET_famous_courtesan_sex_desc:0 "가끔은, 사랑을 살 수 #italic 있다#!... 매우 터무니없는 가격과 제한된 시간 동안 구매 가능하다."
 VIET_famous_courtesan_county:0 "유명한 고급 매춘부가 여기에 산다"
 VIET_famous_courtesan_county_desc:0 "이 백작령은 미모, 재치, 사랑의 기술로 유명한 여성의 고향이다. 그녀는 지역 문제에 대해 어느 정도 영향력과 부를 가지고 있으며 멀리 떨어져 있는 많은 저명한 사람들과 연결되어 있다."
 VIET_opinion_slept_with_courtesan:0 "고급 매춘부와 잤다"
