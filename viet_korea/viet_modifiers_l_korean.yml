 VIET_sea_merchant_personal_anecdotes:0 "바다 상인의 개인적인 일화 듣기"
 VIET_la_belle_fleur_sauvage_bard:0 "아름다운 야생화에서 영감을 받은 음유시인 소리 듣기"
 VIET_la_belle_fleur_sauvage_bard_desc:0 "\n#italic  모든 좋은 일이 시작되는 곳을 찾고 싶었습니다#!\n#italic 그녀의 향기를 맡으며 바람에 날리는 그녀의 춤을 보기 위해#!\n#italic 그리고 내가 죽을 때: 나는 그녀가 옆에 누워 있기를 원합니다#!\n#italic 내 무덤에#!"
 VIET_world_enders:0 "용병 괴롭힘으로부터 농민 보호"
 VIET_meet_me_in_the_woods:0 "우리 눈으로 볼 수 없는 힘의 저주"
 VIET_meet_me_in_the_woods_desc:0 "그들은 이 인물이 신비한 힘이나 존재에 의해 저주를 받았다고 말한다. 종종 그들은 꿈에서 어둠에 대한 속삭임으로 부드럽고 부드러우며 불길하게 노래하는 목소리를 꿈꾼다.\n\n#italic 끝없는 밤 속으로 나를 따라오세요#!\n#italic 내가 당신의 두려움에 생명을 불어넣을 수 있습니다. #!\n#italic 네 것을 보여주면 내 것도 보여줄게#!\n#italic 오늘 밤 숲에서 만나요#!"
