 VIET_wandering_ghost_blessing:0 "방황하는 유령의 축복"
 VIET_wandering_ghost_blessing_desc:0 "소문에 따르면 이 인물은 그들이 비정통적인 방식으로 도운 어떤 영혼의 축복을 받았다."
 VIET_wandering_ghost_nightmares:0 "방황하는 유령의 악몽"
