 VIET_idealistic_about_love:0 "진정한 사랑에 대한 이상주의"
 VIET_idealistic_about_love_desc:0 "”그래. 진정한 사랑은 존재한다. 진심으로 믿는다. 정말! 가슴으로 느껴보면 이해가 될 거야!”"
