 VIETmisc.3054.t:0 "사막의 금욕주의자들"
 VIETmisc.3054.desc:0 "[county.GetNameNoTier]에는 외딴 사막에 위치하여 세상 사람들에게 잘 알려지지 않은 작은 [faith.GetAdjective] [faith.HouseOfWorship]이 있으며, 몇몇 금욕주의자들이 살고 있다. 가혹하지만 조용한 사막은 평화롭게 종교를 수행하고자 하는 금욕주의자들에게 항상 매력적인 곳이기 때문이다.\n\n최근 이 [faith.HouseOfWorship]는 지역에서 유명해졌다. 전설에 따르면 그곳의 금욕주의자들이 신비한 힘을 가지고 있다고 한다. 어떤 사람들은 [faith.HouseOfWorship]이 무성한 오아시스에 있는 신성한 성역으로 [faith.HighGodName]의 축복을 받았다고 말하기도 한다.\n\n하지만 금욕주의자들은 이런 상황에 그다지 만족하지 않으며, 광신도들의 원치 않는 관심과 잠재적인 도적 습격을 우려하며 나에게 도움을 요청했다. 그들을 달래기 위해 기부를 할 수도 있겠지만….\n\n"
 VIETmisc.3054.a:0 "군인 몇 명을 보내 [faith.HouseOfWorship]을 지키게 해야겠군."
 VIETmisc.3054.b:0 "[faith.HouseOfWorship]을 확장할 자금을 기부한다."
 VIETmisc.3054.c:0 "이 이교도들의 장소를 파괴하고 약탈하라!"
 VIETmisc.3054.d:0 "이 사막의 [faith.HouseOfWorship]은 내 알 바가 아니야."
 VIETmisc.3055.t:0 "이상한 모래"
 VIETmisc.3055.desc:0 "[county.GetNameNoTier]의 사막 모래에서 이상한 현상이 발생했다는 보고가 들어왔다. 그 지역은 모래 언덕이 노래하거나 쾅쾅거린다는 괴소문으로 악명을 얻었다.\n\n여행자들과 지역 주민들 모두 그곳의 모래 언덕에서 섬뜩한 노랫소리나 불길한 굉음과 같은 이상한 소리가 들린다고 보고했다. 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 모두 이 현상에 대한 만족스러운 설명을 하지 못하고 있으며, 많은 사람들이 이 현상이 좋은 징조인지 아니면 불행의 전조인지 논쟁하고 있다.\n\n"
 VIETmisc.3055.a:0 "모래가 그런 소리를 낼 수 있다니 누가 알았겠어?"
 VIETmisc.3055.info:0 "#emphasis 역사적 배경:#! 노래하는 모래 언덕 또는 울리는 모래 언덕은 전 세계 일부 사막에서 발견되는 현상입니다. 소리는 장소에 따라 다르며 바람이 모래를 통과하거나 사람이 모래 위를 걷는 등의 물리적인 방해 요인에 의해 발생합니다. 이러한 현상은 수세기 동안 민속과 역사 자료에서 논의되어 왔지만, 이 현상에 대한 과학적 조사는 영국의 지질학자, 사막 탐험가이자 제2차 세계대전 참전 용사인 R. A. Bagnold(1896-1990)에 의해 본격적으로 시작되었습니다."
 VIETmisc.3055.bad:0 "모래 언덕은 불길한 징조로 여겨진다."
 VIETmisc.3055.good:0 "모래 언덕은 좋은 징조로 여겨진다."
