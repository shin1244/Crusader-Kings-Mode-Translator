 VIETmisc.3039.t:0 "10년 유령"
 VIETmisc.3039.desc:0 "[county.GetNameNoTier] 일부 지역에서는 10년마다 그 지역에 나타나는 유령에 대한 전설이 있다. 이 유령의 성격과 나타나는 이유에 대해서는 다양한 민담이 전해지고 있다.\n\n어떤 이야기에서 유령은 복수심에 불타는 영혼으로, 예를 들어 전 애인에게 배신당한 여인이나, 유산을 목적으로 자식들에게 죽임을 당한 부자, 버려진 아이일 거라 여겨진다. 그러나 다른 이야기에서 유령은 자신의 후손을 돕고자 하는 자애로운 할머니이거나, 예전에 행정을 담당하던 관리자가 자신이 관리하던 땅을 축복하는 등 이롭게 여겨진다.\n\n이와 같은 이야기들이 진실인지는 모르겠지만, 미신을 믿는 일부 현지 주민들은 이 유령의 귀환을 두려워한다."
 VIETmisc.3039.a:0 "무슨 일이 있어도 괜찮을 거라 생각한다만..."
 VIETmisc.3039.failure:0 "대부분의 지역민들은 그 망령이 복수심에 불타는 것이라고 믿고 있다!"
 VIETmisc.3039.success:0 "대부분의 지역민들은 그 망령이 도움이 될 것이라고 믿고 있다!"
 VIETmisc.3040.t:0 "10명의 사임"
 VIETmisc.3040.desc:0 "나는 [county.GetNameNoTier]에 있는 10명의 하급 관리들이 직위에서 공식적으로 사임했다는 소식을 들었다. 그들을 담당하는 최고 관료는 매우 부패한 것으로 보이지만 그들은 아무것도 할 수 없었고, 나에게 연락을 취하려던 것도 그 관료의 부하들의 방해를 받아 하지 못 했다고 한다. 하지만 이러한 소식이 내게 전해졌고, 거리에서는 그 관료가 내 반응에 매우 불안해하고 있다는 소문이 돌고 있다."
 VIETmisc.3040.a:0 "솔직히 말하자면 무슨 일이 일어나던 신경 쓸 필요 없다."
 VIETmisc.3040.b:0 "최고 관료를 강하게 질책하되, 더 이상은 하지 마라."
 VIETmisc.3040.c:0 "최고 관료를 체포하고 퇴직자들에게 일자리를 돌려준다."
 VIETmisc.3040.c.failure:0 "퇴직자들은 그들의 일자리가 돌아오는 것을 원하지 않는다."
 VIETmisc.3040.c.success:0 "퇴직자들은 예전 직장으로 돌아가는 것에 동의한다."
 VIETmisc.3041.t:0 "10명의 사라진 아이들"
 VIETmisc.3041.desc:0 "몇 주 전, [county.GetNameNoTier]의 한 마을에서 10명의 어린이들이 실종되었다. 현지 주민들은 수색대를 보냈지만 어린이들의 흔적을 찾지 못했다. 많은 사람들은 야생동물에게 잡혀 죽었을 것이라며 걱정했다.\n\n다행히도, [county.GetNameNoTierNoTooltip]에서 일하고 있는 소속의 하급 관료인 [official.GetFullName]은(는) 다른 모든 사람들이 포기한 후에도 계속해서 수색을 진행했다. [official.GetHerHis|U] 끈기가 결실을 맺었는데, [official.GetSheHe]가 어린이들의 행방을 찾아냈습니다. 어린이들은 인신매매를 계획한 도적들에게 납치되어 있었던 것으로 밝혀졌다!\n\n도적들은 모두 구금되었고, 10명의 어린이들은 가족들에게 돌아갔다. 모두가 [official.GetFirstNameNoTooltip]의 영웅적인 행동을 칭송하고 있다."
 VIETmisc.3041.a:0 "앞으로도 [county.GetNameNoTierNoTooltip]에서 수고하게, [official.GetFirstNameNoTooltip]!"
 VIETmisc.3041.b:0 "내 궁정에 남아서 일할 수 있도록 승진시킨다면 어떨 것 같소?"
 VIETmisc.3041.c:0 "[county.GetNameNoTierNoTooltip] 작위를 수여한다면 어떨 것 같소?"
 # Version 1.8.2 Start Here - Please leave this comment and do not remove it
 VIETmisc.3042.t:0 "눈부신 빛"
 VIETmisc.3042.desc:0 "[county.GetNameNoTier]의 주민들이 이상한 현상을 보고하고 있다.\n\n주민들이 목격한 바에 따르면, 어떤 마을 근처에서 아침에 가끔씩 땅과 하늘을 연결하는 밝고 곧게 뻗은 광선의 기둥이 지평선에 나타난다고 한다. 하지만 누군가 이 광선에 가까이 다가가자 사라졌다고 한다.\n\n내 하급 관료들 중 몇몇이 이러한 보고를 확증하였으며, 현지 학자들은 무엇이 이 현상을 일으키고 있는지에 대해 확신하지 못하고 있다. 몇몇 현지 주민들은 이것이 [ROOT.Char.GetFaith.random_GoodGodNames]께서 보낸 신호라고 주장하기도 한다."
 VIETmisc.3042.a:0 "허어... 거기서 무슨 일이 일어나는 거야?"
 VIETmisc.3043.t:0 "옛 호수"
 VIETmisc.3043.desc:0 "[county.GetNameNoTier]에는 작지만 중요한 호수가 여러 세대에 걸쳐 있었다. 이 호수는 주변의 몇몇 마을들의 생명을 유지하는데 중요한 역할을 하였다. 이 호수는 농작물에 영양분을 제공하고, 많은 양의 물고기를 포함하여 주민들의 식습관을 보완할 수 있었으며, 이 호수에서 나오는 작은 강으로 다른 지역들과의 무역을 가능하게 했다.\n\n최근 몇 년간, 이 호수는 알 수 없는 이유로 말미암아 말라가기 시작하였다. 현지 관료들로부터 호수가 이제 #italic 완전히#! 말라버렸다는 보고를 받았다. 모두가 예상하였던 일이긴 하지만, 이전에 호수 주변에 살았던 사람들은 이제 어려운 상황에 처해 있다.\n\n호수가 없으면, 이 마을 주민들은 조상들의 땅에서 더 이상 살 수 없게 되며, 다른 곳으로 이동해야 할 가능성이 높다."
 VIETmisc.3043.a:0 "어쨌든 우리가 그들을 위해 해줄 수 있는 것은 많지 않다."
 VIETmisc.3043.b:0 "그들이 근처에 재정착하는 것을 도와야 한다."
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.3044.t:0 "약탈당한 학교"
 VIETmisc.3044.desc:0 "오늘 관료들들에게서 받은 보고서에 따르면, [county.GetNameNoTier]에 있는 지역 학교가 현지 약탈자들에게 약탈되었다. 현지 경비병들은 공격자들을 막지 못하였고, 몇몇 학자들과 함께 경비병들도 죽었다. 또한, 값비싼 서적들이 파괴되거나 도난당했다."
 VIETmisc.3044.a:0 "내가 할 수 있는 일은 없다."
 VIETmisc.3044.b:0 "학교 재건을 지원하기 위해 자금을 보내라."
 VIETmisc.3045.t:0 "놀라운 재료들"
 VIETmisc.3045.desc:0 "최근에 내 요리사들 중 일부의 요리가 개선된 것 (그 전에도 나쁘지는 않았다) 을 눈치챈 나는 오늘 시간이 남아 주방을 방문했다.\n\n요리사들에게 왜 요리가 더 맛있어졌는지 물었더니. 주방장이 설명했다. \"[ROOT.Char.GetLadyLord], 저는 모두 저희 덕이라 하고 싶지만, 최근에 [county.GetNameNoTier]에 있는 몇몇 마을들이, 향신료, 허브, 견과류, 채소, 과일 등 우수한 식자재를 생산하는 것으로 유명해져서, 이제 우리 요리에서도 자주 사용하고 있습니다.\""
 VIETmisc.3045.a:0 "이 지역은 훌륭한 요리의 즐거움을 만들어내는군!"
