 VIETmisc.3056.t:0 "더 많은 해충"
 VIETmisc.3056.desc:0 "최근 [county.GetNameNoTier] 지역에 해충과 쥐 떼가 들끓어 심각한 문제가 되고 있다. 쥐잡이부터 학자, [ROOT.Char.Custom('DefaultPriestTitlePlural')]에 이르기까지 지역 전문가들은 이 문제를 해결하기 위해 최선을 다하고 있으며, 제한적인 성공을 거두었지만, 적어도 단기적으로는 이 지역의 농업 생산성에 영향을 미칠 것 같다."
 VIETmisc.3056.a:0 "이 귀찮고 비겁한 쥐새끼들!"
 VIETmisc.3056.b:0 "쥐잡이를 더 고용해서 처리해야겠군."
 VIETmisc.3057.t:0 "쥐잡이들"
 VIETmisc.3057.desc:0 "[county.GetNameNoTier]의 쥐잡이들은 설치류를 잡는 능력으로 지역에서 좋은 명성을 얻었다. 실제로 그들의 쥐잡이 능력은 때때로 다른 곳에서도 요청받고 있을 정도다. 이 귀찮은 설치류들이 우리 농작물을 망치고 질병을 퍼뜨려 많은 피해를 주기 때문에 든든한 쥐잡이가 있다는 사실은 좋은 일이다."
 VIETmisc.3057.a:0 "쥐잡이들의 봉사는 정말 값진 일이지!"
 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.3058.t:0 "개들"
 VIETmisc.3058.desc:0 "[county.GetNameNoTier]는 그곳에서 개발된 우수한 품종의 개들로 명성을 얻었으며, 멀리서도 이곳에서 사육된 개들을 구입하기 위해 오는 사람들이 있다고 한다. 아마도 지역 주민들이 특정 목적에 맞는 개를 사육하도록 장려하는 데 내가 도움을 줄 수 있을 것 같다."
 VIETmisc.3058.a:0 "경비와 사냥을 잘하는 개"
 VIETmisc.3058.b:0 "좋은 친구가 되어줄 개"
 VIETmisc.3058.c:0 "목축과 노동에 적합한 개"
 VIETmisc.3058.d:0 "내 알 바는 아니야"
