 VIETmisc.4030.t:0 "순례성소"
 VIETmisc.4030.desc:0 "[county.GetNameNoTier]의 순례성소가 최근 그곳에서 기도하는 사람들에게 축복을 내려 준다고 화제가 되었다. 순례자들과 여행자들은 그 은혜를 찾기 위해 떼를 지어 그곳으로 가고 있다."
 VIETmisc.4030.a:0 "재밌군!"
 VIETmisc.4031.t:0 "악마 목격담"
 VIETmisc.4031.desc:0 "내 봉역 [county.GetNameNoTier]에 있는 마을을 방문하여 현지 경비병과 대화를 나누던 중, 그는 두려움에 눈을 돌리며 말했다. \"이 지방에서 여행을 하게 된다면, [county.GetProvince.GetCounty.GetFaith.HighGodName]의 이름을 걸고 길을 유지하세요. 야생 지역은 더 이상 안전하지 않습니다. 어떤... 악마들이 나타난 걸 봤습니다.\""
 VIETmisc.4031.a:0 "악마들이 근처에 있다해도, 당신처럼 용감한 자들의 상대가 될 수 없지."
 VIETmisc.4031.b:0 "하! 편집증에 걸렸나 보군. 여기 악마가 있다고? 말도 안되는 소리."
 VIETmisc.4031.c:0 "어쩌면 순찰을 강화하고 다른 지역에서 신앙심이 깊은 사제들을 불러와야 할지도 모른다."
 VIETmisc.4032.b:0 "이 곳에서 죽은 자들의 것을 가져가서는 안 된다."
 VIETmisc.4032.c:0 "나쁘지 않은 장소로군. 이 요새를 다시 짓는다."
 VIETmisc.4032.t:0 "고대 요새의 보물"
 VIETmisc.4032.desc:0 "[county.GetNameNoTier]에서 여행을 하던 중, 수행원과 나는 고대 요새를 닮은 폐허가 된 석조 건물을 발견했다. 폐허가 그렇게 크지는 않아서 우리는 감히 모험을 떠났다. 그곳에서 우리는 몇 개의 금장식과 보석이 들어있는 상자를 발견했다."
 VIETmisc.4032.a:0 "발견자가 가진다! 이건 우리 꺼야!"
 VIETmisc.4033.t:0 "거대한 게"
 VIETmisc.4033.desc:0 "[county.GetNameNoTier]에서 거대한 게를 본다는 목격담이 몇 차례 있었다. 이 게는 여기 사는 다양한 물고기들의 포식자로 알려져 있으며, 여러 물 웅덩이 주변의 진흙 속에 숨어 지나가는 사람들을 위협한다고 한다. 하지만 좀 더 회의적인 사람들은 이러한 주장에 대한 근거가 없기 때문에 아직까지 무서운 일은 일어나지 않았다고 생각한다."
 VIETmisc.4033.a:0 "흥미롭군!"
 VIETmisc.4034.t:0 "한 밤중 소음"
 VIETmisc.4034.desc:0 "얼마 전에 [county.GetNameNoTier] 근처 몇 마을에서 밤에 기묘하게 큰 소리가 들렸다고 한다. 또 때때로 이 소리와 함께 하늘에 이상한 빛깔이 보였다고 한다. 내 부하들과 군대의 조사로는 원인을 알 수 없었다."
 VIETmisc.4034.a:0 "무섭구만!"
 VIETmisc.4035.t:0 "신비한 사기꾼"
 VIETmisc.4035.desc:0 "[county.GetNameNoTier]에서 어린이들에게 "부적"을 판매하는 사기꾼의 이야기가 퍼져나가고 있다. 일부는 이 부적이 실제로 효과가 있다고 하지만, 다른 이들은 아무런 효과가 없는 가짜 부적이라고 주장한다. 일부는 부적은 가짜일지라도 실제 부적보다 효과가 있거나 더 효과적이라고 믿으며, 또 다른 사람들은 그 반대라고 믿는다.\n\n그러나 이 사기꾼은 미스터리하게도 다른 땅으로 떠났다."
 VIETmisc.4035.a:0 "그가 진짜 사기꾼이었는지 아니면 가짜였는지 궁금하군."
