 VIETmisc.4000.t:0 "친절한 영혼"
 VIETmisc.4000.desc:0 "[county.GetNameNoTier]의 일부에는 강력하지만 호의적인 영혼이 깃들어 있다고 한다. 예를 들어, 그것이 밤에 길을 잃은 아이들을 어떻게 보호해왔는지, 또는 어떻게 사냥꾼들이 위험한 포식자들을 물리치도록 도왔는지에 대해 많은 이야기들이 떠돌고 있다."
 VIETmisc.4000.a:0 "그럼 계속해서 지역 주민들을 보호해주길 바라자"
 VIETmisc.4001.t:0 "[county.GetNameNoTier]의 미륵 숭배"
 VIETmisc.4001.desc:0 "[county.GetNameNoTier]에서 카리스마 넘치는 승려가 한 종파의 지도자가 되어 진정한 진정한 가르침이 더 이상 수행되지 않는 이 영겁의 끝에 오실 부처인 미륵의 화신이라고 주장했다. 그의 사이비 종교는 작으며, 지역 성직자들을 포함한 많은 사람들은 그를 사기꾼이자 말썽꾸러기로 치부했다. 그러나 그의 추종자들은 광신적이며 비록 경미하지만 이미 많은 범죄 행위를 저질렀다. 고맙게도, 그는 체포되었고 심판을 위해 내 앞에 나왔다."
 VIETmisc.4001.a:0 "그를 감금하고 사이비 종교 집단을 탄압하라."
 VIETmisc.4001.b:0 "그를 처형하고 사이비 종교 집단을 진압하라."
 VIETmisc.4001.c:0 "그를 풀어주어라. 그는 아직 심각한 일을 한 적이 없다."
 VIETmisc.4001.info:0 "#emphasis 역사적 맥락:#! 전통적으로 불교에서 미륵불은 고타마불(역사적 부처)의 후계자인 다음 부처로 여겨지며, 그는 법을 전파하기 위해 영적인 어둠의 시대에 미래에 지상에 나타날 것입니다. 역사적으로 Wu Zeitian 황후를 포함하여 많은 미륵 청구자가 있었습니다. 특히 중국은 종종 미륵의 도래를 예상하고 정통 불교 당국에 의해 이단으로 간주되었던 이른바 미륵 숭배가 이끄는 반란의 오랜 역사를 가지고 있습니다."
 VIETmisc.4001.tooltip:0 "그를 풀어주어라. 그는 아직 심각한 일을 한 적이 없다."
 VIETmisc.4002.t:0 "[county.GetNameNoTier]의 유명한 대장장이"
 VIETmisc.4002.desc:0 "[county.GetNameNoTier]의 대장장이들은 최근 몇 년 동안 제작 품질로 명성을 얻고 있다. 이것은 확실히 그들의 생계와 지역 경제에 좋은 징조이다!"
 VIETmisc.4002.a:0 "이곳에서 생산되는 갑옷과 무기에 대해 좋은 이야기를 들었다."
 VIETmisc.4002.tooltip:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E]가 있는 한 #V 군대를 위한 유명한 대장장이 고용#!  [decision|E]에 액세스할 수 있습니다. 다양한 군사 혜택을 제공하는 [character_modifiers|E]를 획득합니다."
 VIETmisc.4003.t:0 "미친 학자"
 VIETmisc.4003.desc:0 "사람들은 [county.GetNameNoTier]에 미친 연금술사 또는 마법사가 살고 있으며, 불멸의 묘약을 찾으려 하거나, 죽은 처녀들의 시체를 위해 무덤을 약탈하여 그의 부자연스러운 욕망을 달래는 것과 같은 위험하고 불가사의한 예술에 손을 대었다. 그의 오두막에는 수천 개의 불경스러운 두루마리와 물약이 있다고 한다. 하지만, 정부 당국에 따르면, 그런 미치광이는 어디에서도 발견될 수 없다고 한다."
 VIETmisc.4003.a:0 "요즘 세상에 대해 걱정하는 사람이 있다. 그는 어딘가에 있을 거다!"
 VIETmisc.4003.b:0 "분명히 백성들은 다시 상상만 하고 있다."
 VIETmisc.4004.t:0 "바람과 함께 사라지다"
 VIETmisc.4004.desc:0 "[county.GetNameNoTier]의 불안한 소식. 그곳에는 비교적 눈에 띄지 않고 별 볼일 없는 마을이 있었다.\n\n#italic 였다#!.\n\n최근에, 그곳의 모든 거주민들은 그냥 사라졌다. 처음에는 다른 곳에서 사람들이 방문했을 때 장난인 줄 알았지만, 걱정스러울 정도로 오래 끌었다. 인근 정착촌 사람들이 수색대를 조직했고, 심지어 내 관리들도 그 문제를 조사하러 갔지만, 그 마을 사람들은 한 치의 흔적도 찾을 수 없었다. 이제, 남은 것은 어둡고, 버려지고, 생명이 없는 마을을 휘파람으로 지나가는 바람뿐이다."
 VIETmisc.4004.a:0 "도대체 그 마을 사람들은 어떻게 된 거야?"
 VIETmisc.4005.t:0 "완벽하게 준비된 결혼"
 VIETmisc.4005.desc:0 "지방 유력 가문 출신의 평민 두 명이 최근 [county.GetNameNoTier]에서 결혼했다. 신랑은 잘생기고, 지적이며, 도덕적인 청년이고, 신부는 아름답고, 영리하고, 온화한 처녀다. 두 사람은 어릴 적 친구 사이였고, 그리고 완벽하고 행복한 짝이였다. 놀랍게도, 결혼식 동안, 구름들은 다양한 좋은 징조들의 모양으로 나타났고, 어떤 사람들은 하늘에서 이 결혼을 축복하는 소리와 목소리를 들었다고 주장한다."
 VIETmisc.4005.a:0 "흥미로운 소식!"
 VIETmisc.4005.b:0 "신혼부부에게 선물을 보낸다."
 VIETmisc.4006.t:0 "방황하는 유령"
 VIETmisc.4006.desc:0 "유령이 [county.GetNameNoTier]의 마을을 자주 드나든다는 이야기가 많이 있다. 그들은 그 자체로는 아무에게도 아무 짓도 하지 않지만, 이따금 밤에 나타나 섬뜩하지만 평화롭게 정착지를 행진한다. 마치 그들이 캐러밴이나 일종의 군사행렬인 것 같다. 흥미롭게도, 이러한 사건들은 지역 사회의 더 평판이 좋은 구성원들에 의해 확인되었다.\n\n주민들은 이에 대해 어떻게 반응해야 할지 확신하지 못하고 있으며, 사람들마다 이 문제에 대해 다양한 관점을 갖고 있습니다. 이 문제에 대해 사람마다 다른 관점을 가지고 있다. 일부는 겁을 먹고 있으며 쉴 틈 없이 영혼들을 쫓아내는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을(를) 보내는 것이 최선이라고 믿고 있습니다. 다른 사람들은 이것을 다른 시각으로 바라보는데, 귀신이 자비롭고, 죽은 자를 기리고 기리는 축복이자 기회라고 믿는다. 하지만 다른 이들은 이 모든 것이 정신 나간 사람들에 의한 환각일 뿐이라고 말한다."
 VIETmisc.4006.a:0 "정말 이상한 이야기, 진실이 뭔지 누가 알겠어?"
 VIETmisc.4006.tooltip:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E]가 있는 한 [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E]을 취할 수 있습니다 - 감히 다른 세계에 연락을 시도할 만큼 용감하나요?"
 VIETmisc.4007.t:0 "엔딩"
 VIETmisc.4007.desc:0 "[county.GetNameNoTier]의 큰 마을 중 하나에서 존경받는 장로가 최근 세상을 떠났다. 그는 그의 미덕과 지혜로 모두에게 존경 받았다. 여러 해 동안 지역 사회 지도자로서, 그는 많은 사람들과 좋은 관계를 맺었고, 항상 모든 사람들의 삶을 개선하기 위해 노력했습니다. 그에 대해 나쁜 말을 하는 사람은 거의 없었다. 그의 장례식은 그들의 마지막 경의를 표하고자 하는 많은 사람들을 끌어 모았고, 어떤 사람들은 심지어 그의 영혼이 그가 저승으로 돌아가기 전에 이 땅에 많은 축복들을 제공할 것이라고 주장한다."
 VIETmisc.4007.a:0 "그의 영혼이 평화롭게 쉬기를."
 VIETmisc.4008.t:0 "모두의 할머니"
 VIETmisc.4008.desc:0 "최근 [county.GetNameNoTier]에서 노파가 사망했다. 비록 보잘것없는 마을 사람이었지만, 이 사랑받는 \"만인의 할머니\"는 한 세기 이상 매우 긴 시간을 살았다고 일부는 주장한다. 그녀는 친절하고 덕망이 있는 사람이었고, 또한 공동체를 지도하기 위해 최선을 다했기 때문에 꽤 날카롭고 적극적이었다. 그녀는 심지어 근처의 다른 마을에서 온 지역 귀족들로부터도 그녀의 현명한 통찰력을 찾는 방문객들을 맞이했습니다. 그럼에도 불구하고, 그녀의 영혼이 앞으로 수년 동안 이 땅을 축복할 것이라는 주장이 이미 있어왔다."
 VIETmisc.4008.a:0 "이 할머니가 몹시 그리울 것이다."
 VIETmisc.4009.t:0 "[county.GetNameNoTier]의 분주한 영혼"
 VIETmisc.4009.desc:0 "[county.GetNameNoTier]의 여러 마을에서 최근 밤에 음산한 옷을 입은 이상한 유령 집단에 대한 보고가 있었다. 그들은 북적거리는 바람과 공중에 찬 기운을 동반한다; 하지만 이상하게도 목격자들은 이 유령들이 그 외에는 해롭지 않으며, 수다 떨고, 음식을 즐기고, 노래하고, 춤추고, 다양한 놀이를 하는 것과 같은 일상적인 활동에 몰두하고 있다고 주장했다 - 거의 밤에 유령의 마을이 따로 있는 것처럼. 현지인들은 어떤 이유에서든 죽은 자들의 영혼들이 왔다 갔다 하며 다양한 일을 하고 있다고 믿고 있다.\n\n그러나 보다 합리적이고 평판이 좋은 학자와 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은(는) 이러한 주장에 대해 회의적이며 검증할 수 없다. 그들은 이것이 단지 흩어져 있는 환각의 예이거나, 지루하지만 영리하고 지략이 있는 젊은이들에 의해 고안된 일종의 장난일 수도 있다고 결론지었다."
 VIETmisc.4009.a:0 "분명히 유령들이 거기 있었을 거다 - 조심해!"
 VIETmisc.4009.b:0 "장난이거나 집단 환각일 가능성이 높다는 것에 동의한다."
 VIETmisc.4010.t:0 "베어 죽이기"
 VIETmisc.4010.desc:0 "[county.GetNameNoTier]에서 흉악한 살인 사건이 몇 건 발생했다. 희생자들의 시체는 종종 끔찍하게 훼손된 채 발견되었다. 당국은 지역 경비병들이 교활한 매복을 꾸미고 타락한 정육점을 잡을 때까지 범인을 찾을 수 없었다.\n\n알고 보니 범인은 모두가 친절하고 친절하다고 생각했던 젊은 귀족이었다! 그는 간수들이 자신을 체포하려고 할 때 칼로 들이받으며 기뻐서 깔깔거렸다. 따라서, 그들은 정당방위를 위해 그를 죽일 수밖에 없었다. 그는 살아서 잡혀서 끔찍한 범죄로 재판에 회부되느니 차라리 차라리 죽는 게 낫다는 생각이 든다.\n\n그의 가족들은 이후 수사에 협조하고 있으며, 사후 그의 의지와는 인연을 끊었고, 많은 사람들은 경비대의 용맹함과 간계에 찬사를 보내고 있다. 더 이상의 비극을 피할 수 있었던 것은 그들 덕분이었다."
 VIETmisc.4010.a:0 "그런 미친놈이 있다니! 다행히 끝났군."
 VIETmisc.4010.b:0 "경비대의 충실한 행동에 보답해야 한다."
 VIETmisc.4011.t:0 "[county.GetNameNoTier]의 잘못된 타이밍"
 VIETmisc.4011.desc:0 "[county.GetNameNoTier]에서 같은 시기에 여러 중요 관리가 사망하면서 동시에 여러 직위에 대한 신뢰할 수 있는 대체 인력을 확보하기가 어렵다는 점에서, 비슷한 시기에 이 지역은 다소 혼란에 빠졌다. 이로 인해 지방행정에 다소 차질이 빚어질 것 같으나, 잠시만 그러기를 바랄 뿐이다."
 VIETmisc.4011.a:0 "아쉽지만 최선을 다하자. 삶과 죽음은 예측할 수 없다!"
 VIETmisc.4011.b:0 "다행히도, 이런 상황에 대비한 비상대책은 이미 준비해놨다."
 VIETmisc.4012.t:0 "공식"
 VIETmisc.4012.desc:0 "[county.GetNameNoTier]의 유력한 지역 관리가 최근에 사망했습니다.그의 명성과 정의롭고 친절한 인물이라는 평판을 고려할 때, 많은 사람들이 처음에는 뇌물수수, 밀수 연루, 지역 농민들의 노골적인 절도, 농민 하녀 폭행에 이르기까지 그의 소유물과 문서들 사이에서 엄청난 부패의 증거가 발견될 때까지 그 상실을 애도했다. 그 악당은 교묘하게 모든 것을 그의 인자한 겉모습으로 은폐했다.\n\n이 모든 것이 밝혀지고 우리는 그의 부패의 엄청난 규모를 알게 되었고, 그 지역이 그가 없이도 훨씬 더 잘 될 것이라는 것은 확실하다!"
 VIETmisc.4012.a:0 "나까지 속이다니! 그가 살아있을 때 잡았더라면."
 VIETmisc.4013.t:0 "은둔자의 미라"
 VIETmisc.4013.desc:0 "은둔자는 수십 년 동안 [county.GetNameNoTier]의 광야에서 살면서 명상, 기도 및 기타 [ROOT.Char.GetFaith.GetAdjective] 영적 수행에 참여했다. 그는 친절했고, 비록 그는 음식, 음료, 또는 다른 사치품들의 모든 제물을 거절했지만, 그것을 요청하는 사람들에게 항상 영적인 가르침을 제공했습니다. 이제, 그가 명상을 하던 중 죽었다는 소식이 들려온다 - 그럼에도 불구하고, 그의 시체는 여전히 똑바로 앉아 있고, 전혀 부패하지 않는다. 지역 주민들은 은둔자의 존재로부터 축복을 받기 위해 이런 종류의 \"엄마\" 앞에 제물을 남기기 시작했다."
 VIETmisc.4013.a:0 "가장 흥미로운 사건이다."
 VIETmisc.4013.tooltip:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E]가 있는 한, #V 미라 은둔자를 숭배하다#! [decision|E]에 엑세스 할 수 있습니다."
 VIETmisc.4014.t:0 "고대의 돌"
 VIETmisc.4014.desc:0 "[county.GetNameNoTier]에서 최근 큰 석판이 발견되었으며 일부 글자가 새겨져 있다. 적어도 수백 년은 된 것으로 보이며, 글씨를 읽기는 어렵지만 번역할 수 있는 지역 학자를 찾을 수 있었고, 비석은 몇 세대 전에 만들어지고 최근에 세상을 떠난 어떤 지역 중요 인물을 기리는 것으로 보인다고 한다. 글씨가 너무 낡고 고대 문체로 쓰여져 있어 다른 것은 거의 알아볼 수 없다."
 VIETmisc.4014.a:0 "역사의 한 조각이야!"
 VIETmisc.4015.t:0 "전설적인 엑소시스트"
 VIETmisc.4015.desc:0 "[county.GetNameNoTier]에는 자신의 신체 부위를 재생시킬 수 있어 어떤 부상에서도 살아남을 수 있고, 심지어 목이 잘리는 등 초자연적인 능력을 가진 전설적인 남자가 살고 있다고 들었다. 아마도, 그는 우연히 다른 세계의 영혼들, 특히 지금은 그의 하인이 된 젊고 불멸의 여성을 만난 후에 그의 능력을 얻었을 것이다. 그들은 이제 악령과 그런 초자연적인 위협들을 물리치고 육지를 여행하며, 현지 소문에 따르면 현재 [county.GetNameNoTier]에서 일부 악령을 처리하고 있다."
 VIETmisc.4015.a:0 "이 이야기들에 대해 더 말해줘..."
 VIETmisc.4015.b:0 "허황된 거짓말뿐이야, 난 확신해."
 VIETmisc.4015.c:0 "이 이교도 이야기는 우리의 신앙에 대한 모욕이다!"
 VIETmisc.4016.t:0 "[county.GetNameNoTier]의 다리 붕괴"
 VIETmisc.4016.desc:0 "[county.GetNameNoTier]의 다리가 최근에 무너졌다. 지역 내 여러 마을을 연결하는 주요 도로였기에 하루빨리 고쳐야 한다."
 VIETmisc.4016.a:0 "즉시 비상 자원을 투입하라!"
 VIETmisc.4016.a.tooltip:0 "그 다리는 비교적 빨리 수리된다."
 VIETmisc.4016.b:0 "이 문제를 해결하기 위해 필요한 모든 것을 하라."
 VIETmisc.4016.b.tooltip:0 "다리는 합리적인 시간 내에 수리된다."
 VIETmisc.4016.c:0 "지역 주민들이 알아서 할 수 있을거다."
 VIETmisc.4016.c.tooltip:0 "다리를 수리하는데 오랜 시간이 걸린다."
 VIETmisc.4017.t:0 "이상한 색상"
 VIETmisc.4017.desc:0 "때때로 [county.GetNameNoTier] 위의 하늘은 보라색, 빨간색, 녹색, 파란색, 분홍색 등의 여러 색상으로 한 번에 바뀐다. 이것은 몇 시간 동안 지속된다.\n\n이러한 이상한 현상은 며칠 동안 계속되어 왔고, 아주 먼 곳에서도 볼 수 있다. 알려진 효과는 없었지만, 그것을 목격한 많은 사람들은 당황했다. 지역 학자들이나 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 무슨 일인지 설명해 줄 수 있을 것이다."
 VIETmisc.4017.a:0 "여기서 어떤 신비한 힘이 작용하는지 누가 알겠어?"
 VIETmisc.4018.t:0 "유명한 음유시인"
 VIETmisc.4018.desc:0 "유명한 음유시인이 [county.GetNameNoTier]에 정착했다. 비록 그의 음악과 노래는 훌륭하지만, 그는 엄청난 돈을 제시 받아도 부유하고 힘있는 사람들을 위한 공연을 거부한다. 심지어 내 초대도 거절했다! 대신, 그는 가난한 사람들과 대중들을 격려하고 고양시키면서 그들을 즐겁게 하는 것을 선호한다."
 VIETmisc.4018.a:0 "그는 그의 무례함으로 체포될 것이다!"
 VIETmisc.4018.b:0 "평민들과 어울리길 원한다면, 그렇게 해."
 VIETmisc.4018.c:0 "솔직히 그의 이유를 이해할 수 있다."
 VIETmisc.4019.t:0 "떠 다니는 배"
 VIETmisc.4019.desc:0 "[county.GetNameNoTier]의 충격적인 보고! 괴선박 한 척이 해안가 여러 지역에서 먼 지평선을 따라 하늘에 떠 있는 모습이 포착됐다. 그곳에 접근하려고 했던 몇 척의 배들은 그곳에 도착할 수 없었고, 그것은 알려진 어떤 민족이나 왕국의 깃발이나 깃발을 휘날리지 않았다. 주민들은 몇 주 후 밤에 희미하고, 끽끽거리는, 울부짖는 바람과 같은 이상하고 휘파람 소리를 들었다고 보고한다."
 VIETmisc.4019.a:0 "걱정스러운 유령들..."
 VIETmisc.4019.b:0 "농민의 히스테리 때문인가?"
 VIETmisc.4020.t:0 "고대 석조 기념물"
 VIETmisc.4020.desc:0 "[county.GetNameNoTier]의 한 농부가 최근 황야 근처를 여행하던 중 길을 잃었다. 그녀는 그 지역의 고대 통치자들이 다양한 이미지와 상징을 조각한 평평하고 수직적인 돌 표면을 우연히 발견했다. 그녀가 이 사실을 당국에 보고한 후, 조사하라고 사람들을 보냈는데, 이 돌이 당당한 고대 기념물의 마지막 잔해인 것 같군요! 그 돌은 재사용할 수 없으니, 아마도 영원히 그 자리에 서 있을 것이다."
 VIETmisc.4020.a:0 "정말 볼만한 광경이지, 그렇지?"
 VIETmisc.4020.b:0 "이곳은 신성한 장소다 - 그 근처에 제단을 지어라."
 VIETmisc.4020.c:0 "몇 명의 고고학자들을 보내서 연구하라."
 VIETmisc.4020.tooltip:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E]가 있는 한, 궁금증을 해소하기 위해  [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]을 취할 수 있습니다."
 VIETmisc.4021.t:0 "[county.GetNameNoTier]의 모래 폭풍"
 VIETmisc.4021.desc:0 "최근 가장 부적절한 시기에 모래 폭풍이 [county.GetNameNoTier]를 휩쓸었다. 순찰 중이던 일부 병사들을 포함하여 많은 사람들이 사망했다. 게다가, 지역 기반 시설과 건물에도 약간의 피해가 있었다."
 VIETmisc.4021.a:0 "골치 아픈 소식이군. 안타깝게도 우리가 할 수 있는 일은 많지 않다."
 VIETmisc.4021.b:0 "우리는 주민들에게 약간의 원조와 구호를 제공해야 한다."
 VIETmisc.4022.t:0 "쓸쓸한 파수꾼"
 VIETmisc.4022.desc:0 "[county.GetNameNoTier]의 유령의 속삭임이 내 궁정에까지 전해졌다. 몇몇 해안 마을에서는 절벽을 따라 많은 목격담이 보고되었고, 이야기는 대부분 서로 일치했다: 매일 저녁 유령의 희미한 흔적이 나타나 바다를 바라보며 몇 시간 동안 바다를 바라보며 서 있다가 사라진다. 유령은 전혀 악의적이지 않으며, 다가가면, 단지 아무도 볼 수도 이해할 수도 없는 것을 가리킬 뿐이다. 게다가, 몇몇 마을 사람들은 심지어 귀신이 조용히 길을 떠나는 여행객들을 안전한 곳으로 안내했다고 주장하기도 했다.\n\n어쨌든, 그 유령은 지역 주민들로부터 \"외로운 파수꾼\"이라는 별명을 얻었다. 어떤 사람들은 그의 존재에 의문을 제기하지만, 누가 그런 목격이 진짜인지 아닌지를 말할 수 있을까?"
 VIETmisc.4022.a:0 "정말 괴담이군!"
 VIETmisc.4023.t:0 "피스타치오 열풍"
 VIETmisc.4023.desc:0 "최근, [county.GetNameNoTier]의 피스타치오가 이 지역에서 매우 인기를 얻고 있다. 맛이나 식감과 관련이 있을 것이다. 수출은 앞으로도 계속 증가할 것으로 보인다."
 VIETmisc.4023.a:0 "좋은 소식!"
 VIETmisc.4024.t:0 "[county.GetNameNoTier]의 산사태"
 VIETmisc.4024.desc:0 "[county.GetNameNoTier]에서 산사태 보고, 여러 마을을 묻히고 많은 사람이 죽었다. 이곳 사람들을 도우려면 빨리 행동해야 할 것 같다."
 VIETmisc.4024.a:0 "너무 안됐군. 우리가 할 수 있는 일은 많지 않다."
 VIETmisc.4024.b:0 "최대한 희생자들을 돕도록 노력하자."
 VIETmisc.4025.t:0 "좋은 병사들"
 VIETmisc.4025.desc:0 "[county.GetNameNoTier]의 현재 젊은이들은 내 군대와 수비대에서 복무하며 도적들로부터 주민들을 방어하는 용맹함과 강인함으로 명성을 얻고 있다."
 VIETmisc.4025.a:0 "그들은 가족에게 많은 명예를 가져다 준다!"
 VIETmisc.4026.t:0 "[county.GetNameNoTier]의 거대한 그늘 나무"
 VIETmisc.4026.desc:0 "[county.GetNameNoTier]의 한 마을에는 마을 사람들에게 그늘을 제공하기 위해 수 세대 전에 심은 거대한 나무가 있다. 그곳은 사람들이 방문하는 인기 있는 장소였다. [tree_lover.GetTitledFirstName]은(는) 여러 번 방문했고, 나무를 돌보는 것을 돕기 위해 약간의 기금을 기부할 수 있다고 제안했다."
 VIETmisc.4026.a:0 "좋은 생각이야! 그들에게 자금을 보내자."
 VIETmisc.4026.b:0 "우리 도움 없이도 괜찮을 것 같아."
 VIETmisc.4026.tooltip:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E]가 있는 한, [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E]을 취할 수 있습니다."
 VIETmisc.4027.t:0 "수면 공포증"
 VIETmisc.4027.desc:0 "[county.GetNameNoTier] 지역 주민들이 가장 이상하고 우려되는 사건을 보고했다. 몇몇 자료들은 그들이 의심하지 않는 무고한 사람들을 죽이려고 하는 희미하게 사람 모양의 다른 세상의 그림자들을 보았다고 주장한다. 여기서 공통점은 밤에 사람들이 잠들거나 깨어날 때 그림자가 나타나는 경향이 있다는 것이다. 명망 있는 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은(는) 이것이 히스테리에 불과하다고 믿고 있다."
 VIETmisc.4027.a:0 "우리가 살고 있는 고난의 시대."
 VIETmisc.4027.b:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')]을(를) 보내 기도하라. [ROOT.Char.GetFaith.HighGodName] 우리를 지켜주소서!"
 VIETmisc.4027.c:0 "학자들의 말이 맞다. 그냥 히스테리다."
 VIETmisc.4028.t:0 "[ROOT.Char.GetFaith.DevilName]의 추정된 힘"
 VIETmisc.4028.desc:0 "지난 몇 달 동안 [county.GetNameNoTier]의 한 마을이 상당한 공포에 시달렸다. 마을 사람들은 밤에 낯설고 비인간적인 소리를 듣고 두려워했다. [ROOT.Char.GetFaith.DevilName]은(는) 뭔가 꿍꿍이가 있다. 기도도 드리고 야간 순찰도 늘리는 등 다양한 일이 벌어졌다.\n\n하지만, 우연한 기회에, 이 소동의 근원은 다른 모든 사람들을 희생시키면서 마을에 장난을 친 몇몇 교활한 젊은이들이라는 것을 알게 되었다. 그 소년들은 체포되었고 그들의 운명은 이제 내 손에 달렸다."
 VIETmisc.4028.a:0 "피해는 없었으니, 풀어주어라."
 VIETmisc.4028.b:0 "그들은 공개적인 수모를 당할 것이다."
 VIETmisc.4028.c:0 "죄값을 치르게 해."
 VIETmisc.4028.d:0 "그들을 처형하라. 자비란 없다."
 VIETmisc.4029.t:0 "좋은 약초"
 VIETmisc.4029.desc:0 "[county.GetNameNoTier]의 약초상과 의사는 [county.GetNameNoTier] 고유의 다양한 식물, 약초, 미네랄 등을 사용하여 만든 한약재의 품질로 유명해졌다."
 VIETmisc.4029.a:0 "듣던 중 반가운 소리!"
 VIETmisc.4029.b:0 "우리는 이 중요한 일에 투자하고 지원해야 한다."
