 # 1.5.3 - please leave this comment here and do not remove it
 VIETmisc.3031.t:0 "밀수 조직 체포"
 VIETmisc.3031.desc:0 "[county.GetNameNoTier]에서 밀수 조직이 활동했었다. 그러나, 그곳의 공무원들은 이 범죄자들을 체포할 수 있는 유용한 정보를 찾을 수 없었다.\n\n하지만 최근, 우리 관리들은 밀수업자 중 한 명을 붙잡는데 성공했는데, 그는 극단적인 겁쟁이로 밝혀졌다. 아무렇지도 않게 고문을 언급하는 것만으로도 이 남자는 떨리는 난장판으로 변하기에 충분했고, 그는 당국에 모든 것을 털어놓았다.밀수 조직원들이 모두 잡혔고, 정의가 실현되었다. 전반적으로, 그것은 큰 성공이었습니다."
 VIETmisc.3031.a:0 "그 남자의 비겁함이 승리의 열쇠였다."
 VIETmisc.3032.t:0 "미친 왕의 요새"
 VIETmisc.3032.desc:0 "There is an abandoned fortress in [county.GetNameNoTier] that was built by a mad king according to local legend. He was said to be an unpredictable, erratic man of irredeemable and unmeasurable cruelties. Though the fortifications are no longer as good as they used to be, my soldiers still find it useful as an outpost at least.\n\nLately, there are rumors that the spirit of the king and his soldiers can be seen walking around the dilapidated ramparts, even in broad daylight. While some consider this an ill omen, others note that such stories would easily frighten any foreign enemies as well."
 VIETmisc.3032.a:0 "참 특이하군… 미친 왕의 영혼이 그곳에 있는지 궁금하다."
 VIETmisc.3033.t:0 "꽃이 피다"
 VIETmisc.3033.desc:0 "최근에, [county.GetNameNoTier]는 꽃으로 지역 전역에서 유명해졌다. [county.GetNameNoTier]에는 꽃밭과 초원이 있어 봄철 자연미로 유명해졋다. 결과적으로, 많은 부유한 지역 주민들은 색과 삶에 대한 놀라운 풍경을 보기 위해 이 꽃밭으로 여행하는 것을 좋아합니다."
 VIETmisc.3033.a:0 "매혹적이군... 아마도 나는 언젠가 이 꽃밭을 방문할 것이다."
 VIETmisc.3033.tooltip:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] [county_modifier|E]가 있는 한, [GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName] [activity|E]을 취할 수 있습니다."
