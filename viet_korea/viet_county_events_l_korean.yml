 VIETmisc.4036.t:0 "세금 징수원"
 VIETmisc.4036.desc:0 "[county.GetNameNoTier]의 특정 세금 징수원이 역겹도록 부패했다는 소문이 있다.\n\n유감스럽게도 이를 뒷받침할 만한 증거가 없습니다. 사실, 오랜 조사 끝에 이 관리는 실제로 다른 곳의 다른 관리들보다 일을 잘하고 명예롭게 행동하는 것 같다.\n\n그러나 이 지역의 많은 사람들은 그의 무결을 확신하지 못한다. 내가 뭔가 조치를 취하지 않으면 지역 주민들이 불안해할 수도 있지만, 다른 한편으로는 선량한 관리들을 이유 없이 감옥에 가두는 것도 문제가 될 수 있다."
 VIETmisc.4036.a:0 "무죄이든 아니든, 세리를 체포해라!"
 VIETmisc.4036.b:0 "무식한 농노의 말을 따라 줄 필요는 없지."
 VIETmisc.4036.c:0 "오해의 소지를 없애기 위해 해결책을 찾아보자."
 VIETmisc.4037.t:0 "형제와 자매"
 VIETmisc.4037.desc:0 "[county.GetNameNoTier]의 한 마을에서 가장 극악무도하고 용서할 수 없는 범죄에 대한 제보가 들어왔다!\n\n두 남매가 서로를 욕망했다는 것입니다. 참으로 부자연스럽고 부끄러운 일이 아닐 수 없다! 두 남매는 얼마 전 정사를 나누다 발각되어 가족과 마을 사람들의 분노를 피해 다른 곳으로 도망쳐야 했다. 이 타락한 부부는 현재 아무도 그들이 누구인지 모르는 외국에 있는 것으로 추정되고 있다\n\n그러나 이런 일이 일어났다는 사실만으로도 많은 소동을 일으켰다. 끔찍한 짐승, 가장 가혹하고 고문적인 죽음을 당해야만 하는 살인자, 식인종과 다를 바 없는 타락하고 역겨운 악당들이 바로 우리 코앞에서 살고 있었다고 생각하니 정말이지 끔찍한 일이 아닐 수 없습니다!"
 VIETmisc.4037.a:0 "역겹군. 듣기만 해도 기분이 나빠."
 VIETmisc.4037.b:0 "인정할 수 밖에… 흥미로워… 이상한 방식으로."
