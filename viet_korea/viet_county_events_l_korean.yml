 VIETmisc.3051.t:0 "해초 비료"
 VIETmisc.3051.desc:0 "[county.GetNameNoTier]의 해안 지역에 거주하는 농노들은 해초를 비료로 활용하는 전문가로 명성이 나있다.\n\n해안 지역에서 해초를 비료로 활용하는 것이 새로운 것은 아니지만, 해초를 최대한 활용하는 것에는 기술과 지식이 필요하다. 해조류를 더 효율적으로 수확하고 비료로 만들 수 있도록 해조류 양식업자들을 지원할 수 있을지도…."
 VIETmisc.3051.a:0 "우리 개입 없이도 농노들은 괜찮을 것이야."
 VIETmisc.3051.b:0 "그들을 지원할 관료를 보내라."
 VIETmisc.3051.info:0 "#emphasis 역사적 맥락:#! 해초는 농업 비옥도 향상에 매우 효과적이기 때문에 고대부터 전 세계 여러 곳에서 해초를 비료로 사용했다는 증거가 많이 있습니다. 예를 들어, 고대 로마인과 켈트족은 해초를 비료로 사용했으며, 중세 아일랜드의 해안 지역에서는 농부들이 해초를 태워 재로 만든 후 토양에 뿌렸습니다."
 VIETmisc.3052.t:0 "홍수 예방"
 VIETmisc.3052.desc:0 "[county.GetNameNoTier]에 있는 한 마을이 홍수를 겪은 후 그곳에 있는 관료와 지역민들 사이에 갈등이 생겼다. 인명 피해는 다행히 경미했지만 홍수는 마을에 큰 피해를 입혔다.\n\n관료의 말에 따르면 홍수는 수로와 관개수로 등 아무 곳에나 쓰레기를 버리는 지역민들 잘못된 습관으로 인해 수로가 막히면서 홍수가 악화될 수밖에 없었다고 보고했다. \n\n그러므로 지역민들에게 쓰레기 투기에 대해 더 엄격한 규제를 시행하고 싶다고 말미에 보고했다. 하지만 일부 지역민들은 관료들이 폭압적으로 행동 하고 있으며, 홍수 역시 [ROOT.Char.GetFaith.HighGodName]의 의지이기에 막을 수 있는 방법이 거의 없다고 주장한다."
 VIETmisc.3052.a:0 "관료의 말이 맞다 – 쓰레기를 제대로 버리도록!"
 VIETmisc.3052.b:0 "어리석은 규율로 지역민들을 다룰수는 없는 법."
 VIETmisc.3052.info:0 "#emphasis 역사적 맥락:#! 중세 사람들은 종종 자연 재해를 신이나 초자연적인 힘의 탓으로 돌리는 미신적인 사람들로 여겨지곤 합니다. 하지만 당시 사람들은 재난의 원인을 자연적인 요인으로 인식하는 경우도 있었기 때문에 항상 그런 것은 아니었습니다. 예를 들어, 1328년 스페인 발렌시아 시의 기록에 따르면 그해에 큰 홍수가 발생했는데, 시 당국은 홍수의 대부분이 쓰레기가 수로를 막았기 때문이라는 사실을 인지하고 주민들에게 며칠 동안 쓰레기를 치우라고 명령했습니다. 흥미롭게도 한 세기가 지난 후 발렌시아는 훨씬 더 미신적인 도시가 되었습니다. 1424년 홍수가 발생하자 발렌시아 시의회는 인근 수도원에 더 나은 날씨를 기원하는 기도를 요청했고, 1453년 홍수가 발생하자 당국은 종교 행렬을 허가했습니다."
