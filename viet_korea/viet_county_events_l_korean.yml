 VIETmisc.3046.t:0 "종말을 계산하다"
 VIETmisc.3046.desc:0 "[county.GetNameNoTier]에는 자연철학, 특히 천문학에 정통한 것으로 유명한  한 학자가 있다.\n\n학자가 최근 놀라운 발견을 했다고 알려졌는데 신학적 문서와 명망 높은 고대 천문학자들의 기록을 교차 검증하여 천문학적 계산에 기반하면 백년안에 종말을 맞이한다는 결론에 이르렀고, [county.GetNameNoTierNoTooltip](이)가 그 진원지가 될 것이라 예측했다!\n\n이 폭로는, 산식의 타당성에 대해 논쟁하는 지역의 지식인뿐만 아니라 지역 주민들 사이에서도 큰 파장을 불러 일으켰다."
 VIETmisc.3046.a:0 "백년뒤 살아 있을 사람도 없는데 누가 신경쓴담?"
 VIETmisc.3046.b:0 "더 상세히 파악하기 위해 학자를 후원해야 한다!"
 VIETmisc.3047.t:0 "별무리 관측"
 VIETmisc.3047.desc:0 "[county.GetNameNoTier]에 거주하는 학구적인 성향을 가진 몇몇 관리들이 그 지역의 작은 천문대를 세우기에 좋은 작고 평평한 장소가 있다고 내게 보고했다.\n\n그들이 보고한 건물은 웅장한 건물은 아니지만, 밤에 별을 바라보기에 이상적인 장소이다. 천문학에 능숙한 현지 많은 현지 학자들은, 우리가 그들의 연구를 지원할 수 있는 기금을 마련해 준다면 감사를 표할 것이다."
 VIETmisc.3047.a:0 "궁정 천문가로도 충분하다."
 VIETmisc.3047.b:0 "좋아, 그들을 위해 자금을 마련할 것이다!"
 VIETmisc.3047.b.tooltip:0 "현지 천문학자들이 흥미로운 발견을 하면 더 많은 발전과 혜택을 누릴 수 있습니다."
 VIETmisc.3048.t:0 "관측소의 발견: 좋은 징조"
 VIETmisc.3048.desc:0 "이전에 내가 후원한 [county.GetNameNoTier]의 작은 관측소에서 일하는 학자들이 최근 나에게 직접 보고할 정도의 흥미로운 발견을 하였다.\n\n어쨌든, 그들은 가까운 장래에 어떤 형태나 방식으로든 행운이이 봉역에 올 것임을 나타내는 천문 현상에 주목 하였다."
 VIETmisc.3048.a:0 "참으로 기쁜 소식이도다!"
 VIETmisc.3049.t:0 "관측소의 발견: 나쁜 징조"
 VIETmisc.3049.desc:0 "이전에 내가 후원한 [county.GetNameNoTier]의 작은 관측소에서 일하는 학자들이 최근 관측에서 우려스러운 천문 현상을 관측했다.\n\n이 징조들은 가까운 미래에 왕국에 닥칠 불길한 징조와 소식을 예고하는 것으로 보인다. 이 천문학자들은 천체가 초래할 수 있는 피해를 줄이기 위해 저에게 이 사실을 알려주고 싶어 했다. 지금이라도 적절한 예방 조치를 취할 수 있게 되어 다행일 따름이다."
 VIETmisc.3049.a:0 "유비무환이니!"
 VIETmisc.3050.t:0 "관측소의 발견: 수정 사항"
 VIETmisc.3050.desc:0 "이전에 내가 후원한 [county.GetNameNoTier]의 작은 관측소에서 일하는 학자들이 최근 새로운 발견을 하였다. 천문학자들의 노력으로 천체의 움직임을 측정하는 데 사용되던 오래된 계산법 중 일부를 수정할 수 있었다.\n\n이러한 계산법 수정은 사소한 것일 수 있으며, 많은 사람들이 알아채지 못할 수도 있을 것이다. 하지만 내가 이 천문대에 자금을 지원했기 때문에 천문학자들은 나의 노력이 헛되지 않을 것이라고 확신을 내게 주고자 하며, 그들이 우주에 대한 인류의 이해를 향상시키는 데 기여할 수 있도록 도와준 나에게 감사하을 표시하고자 한다."
 VIETmisc.3050.a:0 "그들이 훌륭하게 업무를 수행했군."
 VIETmisc.3050.b:0 "개정 내용을 직접 볼 수 있을까?"
