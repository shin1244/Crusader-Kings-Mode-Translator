 # Version 1.6.0 Start Here - Please leave this comment and do not remove it
 VIETmisc.3034.t:0 "죽을 때까지 싸우다"
 VIETmisc.3034.desc:0 "오늘 나는 [county.GetNameNoTier]에서 많은 사람을 죽인 흉악한 살인자의 처형을 목격하고 있다. 이 남자의 유죄는 의심의 여지 없이 확실하며, 많은 사람들은 그가 죽는 것을 보고 기뻐한다.\n\n그가 잡히기 전에, 우리 관리들은 이 범인을 잡을 수 없었다. 하지만, 그는 많은 전투의 베테랑으로 밝혀진 노인을 살해하면서 실수를 저질렀다. 그 노병은 살인자의 흉기에 습격당한 후 좋은 투쟁을 했고, 그가 죽기 전에 범인을 다치게 하는 데 성공했다.\n\n 덕분에, 지역 경비원들은 그 사악한 남자를 추적하고 체포할 수 있었다. 노장 노장께서 돌아가셔서 안타깝지만 그의 죽음이 헛되지 않았으니, 그 덕분에 이 범인을 찾기 위한 우리의 투쟁은 끝이 났다."
 VIETmisc.3034.a:0 "살인 희생자들의 죽음은 복수를 한다!"
 VIETmisc.3034.b:0 "슬프다. 정말로, 우리가 사는 세상은 얼마나 잔인한가."
 VIETmisc.3035.t:0 "사람들을 피하기 위한 투쟁"
 VIETmisc.3035.desc:0 "[county.GetNameNoTier]에 살고 있는 은둔자에 대한 소문을 듣고 있다. 이 신비주의자의 정체성에 대한 많은 세부 사항들은 모순적이다 - 예를 들어, 어떤 사람들은 은둔자가 남자라고 말하고, 다른 사람들은 여자라고 말하고, 또 다른 사람들은 이 은둔자가 둘 다이거나 둘 다 아니라고 말한다! 그러나 대부분의 이야기들이 동의하는 것은 이 거룩한 사람이 [ROOT.Char.GetFaith.ReligiousText]에서 가르친 것처럼 우주의 진리에 대한 지혜와 이해로 가득 찬 진정한 신앙인이라는 것이다.\n\n하지만, 중요한 것은, 모든 사람들이 이 은둔자와 함께 청중을 찾고 싶어한다는 것이다. 그 결과, 이 은둔자는 그들의 영적인 수행을 하기 위해 평화와 고요를 찾기 위해 고군분투한다고 한다. 은둔자는 항상 다른 곳으로 숨기려 하지만, 용감한 광신자들에게 다시 발견된다.\n\n어쨌든, 이 은둔자의 소문이나 전설은 확실히 지역 주민들이 종교적인 문제에 더 헌신하도록 고무시키고 있다."
 VIETmisc.3035.a:0 "이상한 이야기다! 은둔자는 진짜일까?"
 VIETmisc.3035.b:0 "#italic 사람들#!을 피하려고 애쓰는 건 이해해. "
 # Version 1.6.1 Start Here - Please leave this comment and do not remove it
 VIETmisc.3036.t:0 "동굴 벽화"
 VIETmisc.3036.desc:0 "[county.GetNameNoTier]의 한 부부가 최근 동굴을 우연히 발견하고 놀라운 사실을 발견했다.\n\n이 농부들이 횃불을 동굴 벽까지 들어올렸을 때, 그들은 처음에 암흑 마법의 증거을 봤다고 생각하여 깜짝 놀랐다. 그러나 더 자세히 조사해보니 사람들과 격분한 포식자에서 평화로운 무리에 이르기까지 모든 종류의 짐승이 일종의 짙은 검정색과 빨간색 안료로 그려진 아름다운 그림이 눈앞에 있다는 것을 깨달았다.\n\n누가 그런 예술을 만들 수 있었을까? 아마도 결코 알지 못하겠지만, 이 발견은 돌풍을 불러일으키고 있다."
 VIETmisc.3036.a:0 "언젠가, 우리는 누가 이 벽화를 만들었는지 알게 될 것이다."
 VIETmisc.3036.b:0 "직접 가서 동굴을 살펴보고 싶다."
