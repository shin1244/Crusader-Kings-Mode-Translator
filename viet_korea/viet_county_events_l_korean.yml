 # NEW COUNTY/PROVINCE EVENTS

 VIETmisc.3000.t:0 "좋은 딸기!"
 VIETmisc.3000.desc:0 "[county.GetNameNoTier]의 식용 딸기. 약용으로 추정되는 특성으로 지역 일부에서 긍정적인 명성을 얻었습니다. 그 결과 인근 지역으로 더 많이 출하돼 지역경제가 활성화되고 있다고 말했다."
 VIETmisc.3000.a:0 "좋은 딸기!"
 VIETmisc.3000.tooltip:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E]가 있는 한 #V 귀중한 약용 열매 구입#! [decision|E]에 액세스할 수 있습니다."
 VIETmisc.3001.t:0 "매혹적인 동굴"
 VIETmisc.3001.desc:0 "며칠 전, 목동들이 [county.GetNameNoTier]에서 작은 동굴을 발견했습니다. 그 안에서 그들은 나무 도구와 조각된 돌 몇 개와 같이 별 가치가 없는 장신구 몇 개를 발견했습니다. 정체를 알 수 없는 생명체의 뼈 조각도 있었습니다.\n\n이 동굴에는 별다른 기록이 없지만 분명히 예전에 사람이 살았거나 적어도 여행자나 유목민의 정류장으로 사용되었습니다. 그 발견은 상당한 센세이션을 일으켰으며, 여러 지역 주민들이 오락을 위해 그 안에서 찾을 수 있는 작은 것들이 무엇인지 알아보기 위해 샅샅이 뒤졌습니다."
 VIETmisc.3001.a:0 "그리고 이 소식이 나에게 어떤 결과를 가져올까?"
 VIETmisc.3001.b:0 "장신구도 좀 모으도록 하인들을 보내라."
 VIETmisc.3001.c:0 "동굴에 작은 [ROOT.Char.GetFaith.GetAdjective] 성지를 세워야 한다."
 VIETmisc.3002.t:0 "좋은 캡틴"
 VIETmisc.3002.desc:0 "[captain.GetFullName]이라는 이름의 [county.GetNameNoTier] 주요 요새의 수비대 대장은 [captain.GetHerHis] 친절하고 정의로운 성품으로 많은 이들의 존경을 받았습니다. 예를 들어, [captain.GetSheHe]는 [captain.GetHerHis] 남자들이 지역 주민들에게 예의 바르고 도움이 되도록 훈련합니다. 자신의 지위를 이용하여 다른 사람을 괴롭히는 경비대는 가혹하게 처벌합니다. 그러나 이것은 원한보다 [captain.GetHerHis]의 부하들에게 더 많은 충성심을 불러일으킵니다. 또한 [captain.GetSheHe]은(는) 이 지역의 여러 도적단을 무찌르는 데 많은 노력을 기울였으며, 이 깡패들에게 합당한 적수라는 이유로 마지못해 존경을 받기까지 했다는 소문이 있습니다. \n\n[captain.GetHerHim]을(를) 내 궁정으로 데려오는 것을 고려 중입니다 - 카리스마 넘치는, 그런 강직한 병사는 내 군대를 이끄는데 큰 도움이 될 수 있습니다. 다른 한편, [captain.GetHerHim]이(가) [captain.GetHerHis]의 현직을 유지하도록 해야 합니다. [captain.GetSheHe]이(가) 그곳에서 좋은 일을 하고 있기 때문입니다."
 VIETmisc.3002.a:0 "그런 병사가 필요하다. [captain.GetHerHim]을(를) 내 궁정에 데려와라!"
 VIETmisc.3002.b:0 "나보단 사람들에게 [captain.GetHerHim]이(가) 더 필요하다.  [captain.GetHerHim]이(가) 그곳에 머물게 하라."
 VIETmisc.3002.c:0 "좋은 [ROOT.Char.GetLadyLord]이(가) 지역 사회를 잘 이끌도록 - [captain.GetHerHim]에게 [county.GetNameNoTier]을(를) 승인하다"
 VIETmisc.3003.t:0 "도적"
 VIETmisc.3003.desc:0 "[county.GetNameNoTier]의 걱정스러운 소식이다! 작은 규모의 도적들이 내 병사들로 가장하여 사람들의 돈과 재산을 빼앗고 다니고 있다.\n\n이상한 점은 그들이 일반적인 도적들이 하는 일반적인 조잡한 위협 방식을 사용하지 않는다는 것이다. 대신, 그들은 지역의 평화를 확보하기 위해 중요한 임무에 파견된 요원인 척하지만 주민들의 도움을 필요로 합니다. 노약자, 잘 속는 사람, 바보들을 겨냥하여, 그들은 많은 강요 없이 그들의 부를 축적한다. 그들의 작전은 보통 다른 사람들에게 신체적인 해를 끼치지 않았기 때문에 한동안 들키지 않았고, 피해자 중 일부는 너무 창피해서 무슨 일이 일어났는지 인정하지 않았다."
 VIETmisc.3003.a:0 "처리 방법은 지역 관리들이 결정하도록 한다."
 VIETmisc.3003.b:0 "폭력적이든 아니든, 그들은 범죄자다 - 잡아들여라!"
 VIETmisc.3003.c:0 "재밌군. 그들을 나를 위해 일하게 할 순 없나? 쓸만 해 보이는군."
 VIETmisc.3004.t:0 "출입구"
 VIETmisc.3004.desc:0 "몇 주 전에 [county.GetNameNoTier]의 광야에서 가장 기이한 석조 구조물이 발견되었다. 그것을 본 사람들은 이 구조가 일종의 게이트 모양이라고 주장한다.\n\n나는 상황을 조사하기 위해 몇 명의 관리를 보냈고 그들의 보고서에서 그들은 실제로 큰 키의 사람만큼 높은 이 커다란 돌이 문의 아치와 비슷하다는 것을 확인했다. 일부 농민들은 지역 건설 프로젝트에서 재료를 사용하기 위해 이전에 돌을 옮기려고 했지만 돌이 꿈쩍도 하지 않았다. 게다가, 일부는 이제 그것이 다른 영역으로 가는 포털일 수 있다고 믿고 있다. 무시무시한 악마와 다른 공포로 가득 찬 무서운 왕국이든, 아니면 어떤 천국의 낙원이든, 그들은 알지 못하지만 지역 사회의 우려가 점점 더 커지고 있다."
 VIETmisc.3004.a:0 "큰 돌들이 사방에 널려 있다. 지금은 그대로 두어라."
 VIETmisc.3004.b:0 "사람들을 안심시키기 위해 지역 경비대를 배치하라."
 VIETmisc.3005.t:0 "끓는점"
 VIETmisc.3005.desc:0 "[county.GetNameNoTier]의 마을은 최근 불행한 일들이 발생한 장소다. 더 큰 도시에서 내가 전혀 관심없는 지역 문제에 대해 열띤 토론이 있었지만, 최근 여러 유명 인사들의 모임에 참석한 두 사람이 이 문제로 인해 논란이 될 정도로 논쟁이 있었다. 결국 난투극이 벌어져 큰 화제를 모았고 많은 부상을 입혔다.\n\n마을의 긴장이 최고조에 달하고 있고, 그 지역에 대한 최고 관할권을 가진 [ROOT.Char.GetTitleTierName](으)로 개입해야 할 수도 있다."
 VIETmisc.3005.a:0 "처음부터 나와 관계 없는 문제이므로, 시간을 할애할 가치가 없다."
 VIETmisc.3005.b:0 "양측 간의 협상을 중재한다."
 VIETmisc.3005.c:0 "상황이 안정될 때까지 질서를 유지하기 위해 일부 병력을 보내라."
 VIETmisc.3005.toast_good:0 "주민들은 그럭저럭 협정을 맺을 수 있었다!"
 VIETmisc.3005.toast_bad:0 "혼돈이 일어나고 불화가 시작된다!"
 VIETmisc.3006.t:0 "불 같은"
 VIETmisc.3006.desc:0 "최근 큰 화재가 [county.GetNameNoTier]의 큰 마을을 휩쓸었다. 그럼에도 불구하고 그것은 정착지의 많은 부분을 황폐화시켰고 많은 사람들이 죽거나 부상당했다. 이 도시는 지역적으로 중요했기 때문에 이 재난은 장기적인 결과를 초래할 수 있다."
 VIETmisc.3006.a:0 "생존자들과 마을의 재건을 돕기 위해 우리가 할 수 있는 일을 해라."
 VIETmisc.3006.b:0 "평민들이 견뎌낼 방법을 알아낼 것이라고 확신한다."
 VIETmisc.3007.t:0 "죽음의 지역"
 VIETmisc.3007.desc:0 "[county.GetNameNoTier]의 두 개의 작은 마을 사이에 있고 한쪽 끝에서 다른 쪽 끝까지 반나절 거리에 있는 지역은 지역 민속학에서 \"죽음의 지역\"으로 악명이 높다. 이 지역에는 많은 불행한 사건을 일으키는 암흑 에너지가 있다고 한다. 예를 들어, 부주의한 여행자가 물을 마시거나 그곳에서 음식을 먹다가 우리 의사들이 알아볼 수 없는 질병으로 저주를 받아 몇 주 후에 사망하게 되는 이야기가 있다.\n\n우리 외부인 중 많은 사람들이 그런 이야기에 거의 주의를 기울이지 않았다. 세계에는 신비하고 위험한 곳이 많이 있기 때문이다. 하지만 지금은 소문이 퍼지면서 멀리서 오는 상인들까지도 그 지역을 기피하고 있다."
 VIETmisc.3007.a:0 "그곳으로 여행하는 것을 피한다."
 VIETmisc.3007.b:0 "그게 정말 저주받은 것인지 의심스럽지만, 누가 알아?"
 VIETmisc.3008.t:0 "신비한 유물"
 VIETmisc.3008.desc:0 "[county.GetNameNoTier]의 먼 구석에 있는 마을에 주둔하고 있는 관리 중 한 명으로부터 이상한 보고를 받았다. 몇 주 전, 어느 날 밤, 큰 소음이 보고되었다; 대장장이가 일하는 소리, 혹은 목수가 집을 짓는 소리처럼 들렸지만, 아무도 그런 일을 하지 않았다고 알려졌다.\n\n그날 아침 내 관리는 소음의 원인을 조사하기 위해 지역 주민들과 함께 갔다. 그들이 본 것은 쓰러진 나무 몇 그루와 땅에 떨어진 이상한 흙 덩어리… 그리고 나무로 만든 막대뿐이었다. 건드리니 큰 소리가 나고 그 자리에 있던 모든 사람이 일시적으로 귀가 먹먹해지고 잠시 동안 큰 빛이 나타났다. 반복적인 노력에도 불구하고 아무도 그 막대를 다시 만들 수 없었다.\n\n농부들은 [ROOT.Char.GetFaith.CreatorName]의 지팡이가 신성한 유물이라고 믿고 있지만, 학자인 내 관리는 보고서가 다음과 같이 결론짓는 것처럼 더 회의적이다. “[ROOT.Char.GetFaith.CreatorName] 신의 유물을 쓰레기처럼 버려두지 않을 것이다. 결국 [ROOT.Char.GetFaith.CreatorSheHe]은(는) [ROOT.Char.GetFaith.CreatorSheHe]이(가) 만든 세계에 대한 자연 현상에 대한 지식을 넓히기 위해 우리가 이 이상한 것을 연구하고 배우는 원할 것이다.”"
 VIETmisc.3008.a:0 "우리가 성물을 봉헌하면 백성들은 기뻐할 것이다."
 VIETmisc.3008.b:0 "지역 학자들이 그것을 연구하도록 하는 것은 가치 있는 노력이 될 것이다!"
 VIETmisc.3009.t:0 "[county.GetNameNoTier]의 실종자"
 VIETmisc.3009.desc:0 "[county.GetNameNoTier]에 사는 평민들은 얼마 전 이상한 점을 발견했다: 바로 전체 거래 대상이다. 그것, 대상 자체는 괜찮았다. 동물 무리, 무역 상품, 식품 및 용품 등이 거기에 있었지만 대상의 사람들이 없었다. 상인, 짐꾼, 용병 호위병, 동조자 등등, 몇 주 전에 인근 마을 중 하나를 떠나는 것이 마지막으로 목격되었다, 그렇게 멀리 가지 못했을 것이다.\n\n살아 있는 관리들과 내 호위대가 실종자를 수색했지만, 그들에 대한 다른 흔적은 찾을 수 없었습니다. 그들은 어떻게 그렇게 갑자기 사라졌을까? 도적부터 [ROOT.Char.GetFaith.DevilName]까지 모든 것을 비난하는 이론이 있지만, 하지만 우리는 아무것도 하지 않고 그냥 앉아있는 상품과 동물들을 어떻게 해야 할지 생각해 볼 필요가 있다."
 VIETmisc.3009.a:0 "남은 물품들은 그냥 지역 주민들에게 주도록 해라."
 VIETmisc.3009.b:0 "어떤 상인이에게든 물자를 팔도록 해라."
 VIETmisc.3010.t:0 "사랑스러운 도자기"
 VIETmisc.3010.desc:0 "[county.GetNameNoTier]에서 만든 도자기는 최근 다른 나라에서 유행했고, 더 높은 가격에 판매되고 있다. 많은 상인들이 비즈니스 기회를 확장하기 위해 이 지역에 몰려들었고 이는 지역 경제 활성화에 기여하고 있다."
 VIETmisc.3010.a:0 "듣던 중 반가워!"
 VIETmisc.3011.t:0 "[county.GetNameNoTier]에 그림자 드리우기"
 VIETmisc.3011.desc:0 "최근 지역 주민들이 부자연스럽고 기이하다고 묘사한 방식으로 [county.GetNameNoTier] 주변을 맴도는 검은 구름이 보였다. 그것은 며칠 동안 정확히 한 장소에 머물렀고(그래서 그들은 주장한다), 특히 한 마을 근처에 반갑지 않은 그림자를 드리웠다. 그 이후로 구름이 흩어졌지만 일부 사람들은 그러한 징조가 우리에게 운명과 우울을 가져다준다고 주장하고 곧 암흑기가 도래할 것이라고 주장하지만 그러한 주장이 얼마나 타당한지는 잘 모르겠다."
 VIETmisc.3011.a:0 "이 어려운 시기에 우리를 인도해 주시도록 [ROOT.Char.GetFaith.HighGodName]님께 기도하겠다."
 VIETmisc.3011.b:0 "나는 그것이 전혀 아무것도 아니며 그저 이상한 구름일 뿐이라고 확신한다..."
 VIETmisc.3012.t:0 "나쁜 장교들"
 VIETmisc.3012.desc:0 "[county.GetNameNoTier]에 주둔한 병력을 지휘하는 내 군 장교들의 잔학 행위에 대한 보고를 점점 더 많이 받고 있다. 그들은 일반적으로 대중을 공포로 몰아넣지는 않지만, 그들 밑에서 복무하는 병사들을 잘 대우하지는 않는다. 몇몇 투덜대는 사람들이 차라리 [ROOT.Char.GetFaith.DevilName] 밑에서 복무하겠다고 주장할 정도로 상황이 나빠졌다고 들었다. [ROOT.Char.GetFaith.DevilSheHe]이(가) 더 자비롭기 때문에, 탈영 현상이 만연하고 남은 장병들의 사기도 저조하다.\n\n새로운 지휘관들을 영입할 수 있다. 하지만, 현 지휘관들 중 일부는 다른 곳에 연줄이 있고, 사회적 지위와 영향력이 있기 때문에, 직위에서 해임되면 소동을 일으킬 수 있다는 점에서 정치적으로 어색할 수 있다."
 VIETmisc.3012.a:0 "아아, 이건 내가 걱정할 문제가 아니다."
 VIETmisc.3012.b:0 "가능하면 일부 지휘관들을 교체하라. 그것의 정치는 무의미하다."
 VIETmisc.3013.t:0 "헛되지 않음"
 VIETmisc.3013.desc:0 "도적 카르텔이 [county.GetNameNoTier]을(를) 잠시 동안 공포에 떨게 했고 거기에 주둔한 내 군대는 효과적으로 대응하는 데 어려움을 겪었다. 최근에는, 그곳의 경비대장 중 한 명이 이 범죄자들을 위해 일하는 스파이에게 암살당하기도 했다. 경비대장의 카리스마, 근면, 지역 사회와의 좋은 관계를 고려할 때 내 부대에 큰 타격 줄 것 같았으나, 도적들이 의도한 것과는 정반대의 결과를 가져왔다.\n\n많은 지지를 받는, 암살당한 그 지휘관은 순교자가 되었다. 따라서 나의 병력과 지역 평민들은, 지도자에게 복수하기 위해 피의 욕망에 자극을 받아 도적 갱단을 쳐부수기 위해 두 배로 노력했다. 지난 몇 주 동안 많은 수의 도적들이 그들의 지도자들을 포함하여 살해되었으며 그들의 영향력은 아마도 영구적으로 크게 감소했다. 사후세계에서 지휘관의 영혼이 그들을 도왔다는 소문도 있었다."
 VIETmisc.3013.a:0 "시원섭섭하지만, 그래도 도적들은 패배했다."
 VIETmisc.3013.b:0 "나는 그 지휘관을 기념비로 기릴 것이다."
 VIETmisc.3014.t:0 "[county.GetNameNoTier]의 전설적인 언덕"
 VIETmisc.3014.desc:0 "수세기 동안 [county.GetNameNoTier]의 작은 언덕은 오랫동안 전설적인 인물의 무덤이나 마지막 안식처로 여겨졌다. 이 인물이 누구인지, 어떻게 묻혔는지 묻는 사람에 따라 크게 달라진다. 어떤 이들은 이곳이 몬스터나 침략군으로부터 고향을 지키다 전사한 위대한 전사의 무덤이라고 한다. 다른 이들은 기적을 행한 사람이 거룩한 남자나 여자 중 한 명이라고 말한다. 그러나 다른 사람들은 그것이 정의로운 통치자였던 존경받는 조상 군주를 위한 것이라고 주장한다.\n\n그것이 누구였든(누군가 거기에 묻혔다면), [mound_tourist.GetTitledFirstName]은(는) 최근에 이 언덕을 방문한 후 이 언덕에 관심을 보였다. 이제 [mound_tourist.GetSheHe]은(는) 지역 주민들이 경의를 표할 수 있는 언덕에 작은 성지를 세우는 데 약간의 자금을 사용할 것을 제안했다. 문제는 #italic 내가 #! 누가 그곳에 묻혔다고 생각하며 그리고 그들이 그러한 영예를 받을 자격이 있는가다."
 VIETmisc.3014.a:0 "무의미하다. 우리는 거기에 묻힌 사람이 누구인지, 무덤이 있는지조차 모른다."
 VIETmisc.3014.b:0 "전사가 거기에 묻혀 있어야 한다. 성지는 지역 수비대에게 영감을 줄 것이다."
 VIETmisc.3014.c:0 "[ROOT.Char.Custom('DefaultPriestTitle')]이(가) 거기에 묻혀 있어야 한다. 성지는 그들과 [ROOT.Char.GetFaith.HighGodName]을(를) 기릴 것이다."
 VIETmisc.3014.d:0 "고대 군주가 그곳에 묻혀 있어야 한다. 성지는 우리의 역사를 기념할 것이다."
 VIETmisc.3014.tooltip:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip]  또는 [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] [county_modifier|E]가 있는 한, [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]을 취할 수 있습니다."
 VIETmisc.3015.t:0 "[county.GetNameNoTier]의 부패한 관리"
 VIETmisc.3015.desc:0 "[county.GetNameNoTier]의 봉신은 부패하고 도덕적으로 결함이 있다는 평판을 얻었으며, 지역 사회에 이로운 것보다 자신의 이익을 증진하는 데 더 중점을 둔다. 그러한 평가가 정확하든 그렇지 않든 그것은 나와 내 궁정 관리에 좋지 않은 영향을 미칠 것이다."
 VIETmisc.3015.a:0 "이런 말을 들으니 유감이지만, 내가 어떻게 할 수 있나?"
 VIETmisc.3015.b:0 "우리는 그들의 지나침을 억제하기 위한 조치를 취해야 한다."
 VIETmisc.3016.t:0 "[county.GetNameNoTier]의 부패하지 않은 관리들"
 VIETmisc.3016.desc:0 "[county.GetNameNoTier]의 관리들은 자신의 이익이 아닌 지역 사회에 유익한 것에 중점을 두고 정직하고 부패하지 않는다는 평판을 얻었다. 그러한 평가가 정확하든 그렇지 않든, 그것은 분명히 나와 내 궁정 관리에 영향을 미칠 것이다."
 VIETmisc.3016.a:0 "좋군! 이 관리들은 우리 모두에게 모범을 보였다."
 VIETmisc.3016.b:0 "그들의 성공을 분석하고 그 교훈을 다른 곳에 적용해 보자."
 VIETmisc.3017.t:0 "[county.GetNameNoTier]의 목수"
 VIETmisc.3017.desc:0 "[county.GetNameNoTier]의 목수들은 이 지역의 다른 곳에서 명성과 찬사를 받았다. 그들은 특히 기술이 뛰어나다고들 하며, 그리고 어떤 사람들은 그들의 기술과 방법을 공부하기 위해 멀리서 여행하기도 한다."
 VIETmisc.3017.a:0 "좋다. 조만간 공사를 지시해야 할 것 같군."
 VIETmisc.3018.t:0 "[county.GetNameNoTier]의 석공"
 VIETmisc.3018.desc:0 "[county.GetNameNoTier]의 석공들은 작업 품질에 대해 다른 곳에서 잘 알려져 있다. 때때로, 그들은 심지어 그들의 프로젝트에 참여하기 위해 멀리서 온 부유한 후원자들로부터 의뢰를 받는다!"
 VIETmisc.3018.a:0 "그들은 미래를 위한 견고한 기반을 다지고 있다."
 VIETmisc.3019.t:0 "고급 매춘부"
 VIETmisc.3019.desc:0 "말하자면, 그녀가 거래를 하는 [county.GetNameNoTier]에 정착한, [hooker.GetFullName]이라는 다소 유명한 고급 매춘부가 있다. 그녀는 그녀의 재능과 아름다움으로 외국에서도 유명하며, 잠재적인 여행자에게 [county.GetNameNoTier]의 신비로움을 높이는 데 도움이 되었다.\n\n그녀가 (주인 자신이) 내가 참석한 잔치에 그녀를 초대했기 때문에, 공식 업무로 그녀가 머물고 있던 마을을 방문했을 때 나는 그녀를 만날 기회가 있었다. 나는 그녀가 매력적인 여성이라는 것을 인정해야 한다."
 VIETmisc.3019.a:0 "그녀는 교양 있는 고급 매춘부이며, 결국, 닥치는대로 하는 아무 창녀가 아니다."
 VIETmisc.3019.b:0 "그녀가 원한다면 나는 그녀와 함께 기념할만한 밤을 위해 지불할 것이다."
 VIETmisc.3019.c:0 "그녀가 원한다면, 그녀와 같은 세련된 여성을 내 궁정에서 사용할 수 있다."
 VIETmisc.3020.t:0 "[county.GetNameNoTier]에서 온 여행자"
 VIETmisc.3020.desc:0 "[traveler.GetFullName]이라는 유명한 여행자가 수년간의 모험 끝에 [county.GetNameNoTier]에 정착했다. 현재 [traveler.GetSheHe]은(는) 주요 도시 중 하나에서 중요한 지도자로서 지역 사회에 봉사하고 있다. 오늘 [traveler.GetSheHe]가 제 법정을 방문하고 있으며 지금까지의 논의에 따르면 [traveler.GetSheHe]은(는) [traveler.GetSheHe]이(가) 여행한 다양한 땅과 [traveler.GetSheHe]에 대해 많은 지식을 보유하고 있는 것으로 보인다. [traveler.GetHerHis] 마을이 성장하고 발전하는 데 도움이 되기를 바란다."
 VIETmisc.3020.a:0 "내 영지에 그런 재능있는 사람이 있다는 것이 기쁘군."
 VIETmisc.3020.b:0 "대신 내 밑에서 일하는 것은 어떤가?"
 VIETmisc.3021.t:0 "[county.GetNameNoTier]에서 건물 붕괴"
 VIETmisc.3021.desc:0 "[county.GetNameNoTier]에 있는 더 큰 마을 중 하나에서, 지역 사회의 중요한 구성원 여러 명이 건물 내부에서 만나던 중 건물이 무너져, 많은 사람들이 사망하고 대부분의 생존자들이 중상을 입었다."
 VIETmisc.3021.a:0 "정말 불행한 비극이군! 애도를 표한다."
 VIETmisc.3021.b:0 "장례비용과 살아 남은 부양가족을 돕기 위해 기부하라."
 VIETmisc.3022.t:0 "미인의 소문"
 VIETmisc.3022.desc:0 "[county.GetNameNoTier]의 평범한 소녀가 세계에서 가장 아름다운 여성 중 한 명이라는 소문이 있다. 그녀에게는 매우 높은 지위의 남성을 포함하여 많은 구혼자가 있다!  하지만, 소문이 믿을만 하다면, 그녀는 언젠가 자신을 진정으로 사랑하는 남자와 결혼할 것이라고 말하고, 그녀의 부모님은 그녀의 이상주의적 관념을 괜찮게 생각하는 듯 했다. 어쨌든, 구혼자 몇 명이라도 멀리서 온 부유하고 힘있는 사람들이라는 사실은, 그들이 현지에서 엄청난 양의 돈을 소비하고 있기 때문에 지역 경제가 약간 회복된 것을 감안하면 충분히 재미있있다."
 VIETmisc.3022.a:0 "듣던 중 반가운 소리네. 좋은 남편을 찾기를 바란다."
 VIETmisc.3022.b:0 "헛소리 같으니 신경 쓸 거 없다."
 VIETmisc.3022.c:0 "흥미로워! 나는 그 일의 진상을 직접 보고 싶다."
 VIETmisc.3022.c.tooltip:0 "아름답다고 추정되는 평민을 만나러 가겠다 - 이 지역을 다스리는 사람으로서, 그녀의 마을을 방문하는 데 별 어려움은 없겠지."
 VIETmisc.3023.t:0 "[county.GetNameNoTier]의 \"아름다움\""
 VIETmisc.3023.desc:0 "마을 사람들은 저 [ROOT.Char.GetTitledFirstName]이(가) 유명한 미녀를 만나기 위해서 [county.GetNameNoTier]에 있는 마을을 방문하기로 결정했다는 사실에 놀랐다. 그녀의 부모님은 전에 그렇게 중요한 사람을 초대해 본 적이 없지만, 그들은 최선을 다했다. 아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]이며, 그리고 그들은 가족은 변변치 않지만 편안한 삶을 살기에는 충분했다. [beauty.GetFullName]이라는 소녀를 만나고, 충격을 받았다.\n\n그녀가 흉측하다고 말하는 것은 완전히 절제된 표현이다. 추가 조사를 통해 그녀의 아름다움에 대한 이야기들은 몇몇 지루한 동네 불량배들이 만들어낸 잔혹한 소문들이라는 것을 알게 되었고, 걷잡을 수 없이 퍼졌다. 그녀의 가족은 그런 소문을 없애려고 노력해왔지만 소용이 없었다."
 VIETmisc.3023.desc.unpleasant:0 "\n\n그 소녀는 그다지 유쾌한 사람이 아니다. 비록 그녀의 자기 비하적인 유머가 재미있다는 것은 인정하지만, 수 년 동안 그녀의 외모 때문에 다른 사람들에게 괴롭힘을 당했던 것이 그녀를 씁쓸하게 만든 것처럼 보였다. 그녀는 집안일에 능숙하고 최소한 예리하며, 무뚝뚝한 말투에도 불구하고 말솜씨가 좋다."
 VIETmisc.3023.desc.pleasant:0 "\n\n그 소녀는 의외로 성격이 유쾌하다. 그녀는 집에서 좋은 일을 하기 위해 최선을 다하는 것 같아. 그녀는 \"내가 좋은 남편을 찾지 못한다면 적어도 미혼인 것이 나쁜 남편을 찾는 것보다 낫다\"고 말한다. 나는 그녀가 외모나 매력이 있다는 것을 인정해야 한다."
 VIETmisc.3023.a:0 "큰 피해는 없으니 괜찮다. 이래서 소문을 믿을 수 없는 거다."
 VIETmisc.3023.b:0 "이 멍청한 농민들 - 그들의 마을 전체가 - 감히 내 시간을 낭비해!"
 VIETmisc.3023.c:0 "외모에 상관없이 그녀는 일을 잘한다. 그녀는 내 하녀가 될 수도 있어."
 VIETmisc.3023.d:0 "하하! 그거 알아? 그녀를 신하로 만들 것이다. 약자를 괴롭히는 걸 보여주겠어."
 VIETmisc.3024.t:0 "[county.GetNameNoTier]의 아름다움"
 VIETmisc.3024.desc:0 "마을 사람들은 저 [ROOT.Char.GetTitledFirstName]이(가) 유명한 미녀를 만나기 위해서 [county.GetNameNoTier]에 있는 마을을 방문하기로 결정했다는 사실에 놀랐다. 그녀의 부모님은 전에 그렇게 중요한 사람을 초대해 본 적이 없지만, 그들은 최선을 다했다. 아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]이며, 그리고 그들은 가족은 변변치 않지만 편안한 삶을 살기에는 충분했다. [beauty.GetFullName]이라는 소녀를 만나고, 충격을 받았다.\n\n그 소녀는 모두가 말하는 것처럼 아름답다. 그녀가 방으로 들어가는 것을 지켜봤다: 그녀가 나를 정중하게 맞이할 때 그녀의 얼굴 생김새는 깨끗했다. 그녀의 가족은 그녀에 대한 소문이 어떻게 지금까지 퍼졌는지 전혀 몰랐다고 설명하지만, 그녀를 보니 그 이유를 알 것 같다."
 VIETmisc.3024.desc.unpleasant:0 "\n\n그렇긴 하지만, 그 소녀는 자신의 외모에 대해 투덜대고 다소 자기 비하적인 태도를 가지고 있다. \"제가 늙으면 구혼자들 중 누가 절 귀여워할지 궁금해요.\"라고 그녀가 비꼬며 말한다. 그녀는 어릴 적 친구와 결혼할 것이라고 말한다. 길 아래 사는 [childhood_friend.GetFullName]은(는) 자신의 재능에도 불구하고 너무 변변치 않고 부끄러워서 그녀의 부유한 구혼자들과 경쟁할 수 없다."
 VIETmisc.3024.desc.pleasant:0 "\n\n그녀는 그뿐만 아니라 성격도 좋다. 그녀는 친절하고 부드럽게 말을 하고, 주변에 있으면 즐거운 소녀처럼 보인다. 그녀가 자신의 재능에도 불구하고 너무 변변치 않고 부끄러워서 그녀의 부유한 구혼자들과 경쟁할 수 없는, [childhood_friend.GetFullName]라는 이름의 길 아래 사는 어릴 적 친구를 좋아한다고 인정하면서 눈썹을 치켜세웠다."
 VIETmisc.3024.a:0 "이 개인적인 드라마는 내가 상관할 바가 아니지만 잘 되길 바란다."
 VIETmisc.3024.b:0 "말도 안 돼! 나는 그 소년이 너에게 청혼하도록 신의 가호를 빌 것이다."
 VIETmisc.3024.c:0 "두 사람의 결혼을 돕고 내 하인으로 고용할 것이다."
 VIETmisc.3024.d:0 "너와 소년 둘 다 내 궁정에 초대하면 어떨까?"
 VIETmisc.3024.d.tooltip:0 "[beauty.GetFullName]와(과) 그녀의 어린 시절 친구 [childhood_friend.GetFullName]이(가) 결혼하여 궁정에 합류한다."
 # 1.4.7 - please leave this comment here
 VIETmisc.3025.t:0 "물에 잠긴 성지"
 VIETmisc.3025.desc:0 "[county.GetNameNoTier]의 광야에서 순찰을 하던 중 몇 명의 병사가 길가에 있는 작은 성지를 발견했다. 그러나 이상한 점은 그 지역의 호수 중 하나에 대부분 잠겨 있다는 것이다. 내 병사들은 이 랜드마크에 대해 일부 지역 주민들에게 질문하는 것이 현명하다고 생각했으며, 그들은 그것이 지난 몇 년 동안 항상 거기에 있었다고 말했다. 그들은 몇 세대 전에 이곳에 살았던 사람들이 지은 [ROOT.Char.GetFaith.HighGodName]에 대한 일종의 성지라고 생각했는데, 호수의 물이 너무 높아져서 버려졌다.\n\n어쨌든, 엔지니어링 프로젝트를 좀 해서 현재 위치에서 다시 육지로 성지를 옮기고 싶은 건 아닌지 모르겠다. 만약 내가 그 의견을 수용한다면, 그러기 위해 약간의 재원을 지출해야 할 것이다."
 VIETmisc.3025.a:0 "다시 생각해보니, 이건 시간 낭비일 수도 있겠다."
 VIETmisc.3025.b:0 "그렇게 하자. [ROOT.Char.GetFaith.HighGodName]께서 기뻐하실 것이라고 확신한다."
 VIETmisc.3026.t:0 "번트 다운 타워"
 VIETmisc.3026.desc:0 "[county.GetNameNoTier]에서 장 신기한 발견이 내게 다가왔다.지역 수비대에서 근무하던 정찰병들은 순찰 도중 길을 잃었고, 방황하던 중 황야에서 불탄 탑을 발견했다. 언제 지어졌는지, 언제 마지막으로 사람이 살았는지는 거의 알 수 없지만, 기본적인 구조는 비교적 온전하다. 그 곳에서 유일하게 눈에 띄는 것은 탑 옆에 있는 나무 두 그루와 안에 아무것도 없는 작고 썩어가는 나무 상자였다.\n\n내가 받은 보고서에서, 지역 경비대장은 우리가 그 지역을 통제하는데 도움을 주기 위해 감시탑으로 바꿀 수 있도록 타워를 개조할 수 있다고 제안했다."
 VIETmisc.3026.a:0 "거기에 감시초소가 필요할 것 같지 않다."
 VIETmisc.3026.b:0 "멋진 생각! 기존 타워를 재사용하는 것이 현명한 방법이다."
 # 1.4.8 - please leave this comment here
 VIETmisc.3027.t:0 "곰!"
 VIETmisc.3027.desc:0 "최근 [county.GetNameNoTier]의 한 마을 가장자리에서 곰 공격이 몇 차례 발생했고, 내 하급 관리 두 명을 포함하여 매번 여러 명이 사망했다. 흔하지는 않지만, 그런 비극이 전례가 없는 것은 아니며, 더 충격적인 것은 이 분리된 사건들의 배후에 같은 곰이 있다는 것을 모든 공격을 목격한 관리 중 한 명에 의해 확인되었다는 것이다. 마을 경비대가 곰에 대해 어떤 조치를 취하기도 전에 곰은 매번 가까스로 달아났기 때문에, 그 지역의 모든 사람들은 긴장하고 있다."
 VIETmisc.3027.a:0 "병사들을 보내서, 경비대를 도와 야수를 사냥하게 해!"
 VIETmisc.3027.b:0 "지역 경비대에게 순찰을 늘리라고만 전하라."
 VIETmisc.3027.c:0 "안타깝다. 하지만 아아, 그게 뭐, 안 그래?"
 VIETmisc.3027.toast.killed:0 "병사들은 성공적으로 곰을 잡고 죽인다."
 VIETmisc.3027.toast.not_killed:0 "그 곰은 여전히 잡히지 않았다!"
 VIETmisc.3028.t:0 "깃털 메뚜기"
 VIETmisc.3028.desc:0 "[county.GetNameNoTier]은(는) 현재 붉은부리까마귀의 대규모 감염으로 고통 받고 있다. '깃털메뚜기'라는 별명이 붙은 이 새들은 농작물 피해로 늘 농부들에게 골칫거리지만, 올해는 특히 심할 것으로 보인다. 이 해충들로 인한 피해를 줄이려면 다른 업무와 책임에서 사람들을 분산시키는 것이라도 리더로서 빠르게 행동해야 한다."
 VIETmisc.3028.a:0 "이 망할 새들을 없앨 수 있는 효율적인 방법만 있다면..."
 VIETmisc.3028.b:0 "주민들과 협조하여 그들을 죽이고, 그들의 고기와 깃털을 판매한다."
 VIETmisc.3028.info:0 "#emphasis 생물학적 맥락:#!  깃털 메뚜기라고도 하는 붉은부리 홍엽새(#italic Quelea quelea#!)는 사하라 사막 이남의 아프리카에 서식하는 새입니다. 그들은 다양한 씨앗을 먹고 종종 작물에 광범위한 피해를 줍니다. 지구상에서 가장 많은 수의 길들여지지 않은 조류 종이기 때문에 제한적인 성공만을 가지고 있지만, 다양한 정부의 현대적인 계획뿐만 아니라 그들을 잡기 위해 사용되는 많은 전통적인 방법들이 있다."
 VIETmisc.3029.t:0 "당까마귀"
 VIETmisc.3029.desc:0 "오늘 나는 [county.GetNameNoTier]에서 까마귀와 매우 유사한 새들인 당까마귀가 많이 자랐다는 소식을 들었다. 이 땅의 권위자로서 내가 응답할 수 있을 만큼 충분하다. 어떤 사람들에게는, 그러한 현상은 좋은 징조이다, 왜냐하면 새들이 친절하고 관대한 성향을 가진 새들 근처에 사는 것을 더 좋아한다고 알려져 있기 때문이다. 그러나 다른 이들은 이 새가 농업의 해충이기 때문에 즉시 처리되어야 한다고 주장한다."
 VIETmisc.3029.a:0 "새들이 머물게 하라 - 행운을 가져다준다면 왜 거절할까?"
 VIETmisc.3029.b:0 "우리 밭을 보호하기 위해 해충을 파괴하도록 지역 주민들을 격려하라."
 VIETmisc.3029.c:0 "까마귀랑 사이가 좋으니까, 당까마귀들도 같이 있게 해준다."
 VIETmisc.3029.info:0 "#emphasis 생물학적 맥락:#! 과거에도, 오늘도 여전히, 당까마귀 #italic  떼까마귀#! 를 둘러싸고 때때로 모순되는 무수한 미신을 가지고 있습니다. 누군가에게는 주변에 있으면 좋은 징조였지만, 떠나면 금세 나쁜 징조로 변할 수 있습니다. 그럼에도 불구하고, 그들은 주요 농업 해충으로 간주되었습니다. 예를 들어, 영국에서는 1533년의 법에 따라 모든 교구에서 그물을 잡아야 했으며, 이전에 허가를 요청했지만 거부된 경우 누군가의 땅에 침입하여 당까마귀를 제거하는 것이 허용되었습니다."
 VIETmisc.3030.t:0 "우수한 당나귀"
 VIETmisc.3030.desc:0 "최근 [county.GetNameNoTier]에서 자란 당나귀는 그곳 평민들의 오랜 노력 덕분에 다른 곳의 당나귀들에 비해 믿음직스럽고 유능한 짐짐승이라는 평판을 얻었다. 어떤 사람들은 당나귀가 말보다 덜 우아하고 덜 위엄 있다고 얕볼 수 있지만, 오직 바보만이 당나귀의 유용성을 부정할 것이다. 어쨌든, 이 명성 덕분에, 상인들은 심지어 이 당나귀들의 상당수를 먼 나라에 수출하고 있다."
 VIETmisc.3030.a:0 "이 당나귀들이 우리에게 도움이 되기를 바란다."
 VIETmisc.3030.tooltip:0 "[domain|E]의 아무 [county|E]에 [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [county_modifier|E]가 있는 한, [decision|E]에서 #V 믿을만한 당나귀 구매#! 에 액세스할 수 있습니다. 다양한 경제적, 군사적 혜택을 제공하는 [character_modifiers|E]를 획득합니다."
 VIETmisc.3030.info:0 "#emphasis 역사적 맥락:#! 종종 완고하고 어리석은 것으로 고정 관념이 있지만, 아프리카 야생 나귀의 길들여진 형태(#italic 아프리카 야생 당나귀#!)는 사실 매우 지능이 높은 동물로 수천 년 동안 전 세계에서 떼를 지어 동물로 사용되어 왔습니다. 중세 시대에도 그들은 농업, 운송 및 상업에서 그들의 중요성을 인정 받았습니다."
