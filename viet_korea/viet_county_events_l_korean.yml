 # Version 1.7.0 Start Here - Please leave this comment and do not remove it
 VIETmisc.3037.t:0 "[county.GetNameNoTierNoTooltip]에서의 음모"
 VIETmisc.3037.desc:0 "최근 [county.GetNameNoTier]의 서민들 사이에서 내가 사실은 [ROOT.Char.GetTitledFirstName]이 아니며 사실은 내가 진짜 [ROOT.Char.GetFirstNameNoTooltip]을 대체한 사기꾼이라는 소문이 있다.\n\n물론 터무니없는 주장이지만, 내가 모든 평민과 교류하지는 않고 모든 평민도 나와 내 인생 이야기를 알지 못하기 때문에 그들을 설득하기 위해 할 수 있는 일은 없다... 설마 있나?"
 VIETmisc.3037.a:0 "감히 나에 대해 이런 어리석은 음모를 꾸미다니!"
 VIETmisc.3037.b:0 "이런 한심한 거짓말을 억제하기 위해 할 수 있는 일을 해야 한다."
 VIETmisc.3038.t:0 "전설 속 성자"
 VIETmisc.3038.desc:0 "최근 [county.GetNameNoTier] 서민들 사이에 [legend.GetFullNameNoTooltip](이)라는 이름의 현명하고 자비로운 성스러운 [legend.GetWomanMan]가 떠돌며 비밀리에 모든 마을과 농장, 강 등을 축복한다는 소문이 돌고 있는데, 이 자는 사람들의 삶을 개선하기 위해 기도를 외치고 백마법을 행한다고 한다.\n\n그런 이야기는 좋고 사람들에게 영감을 주지만 이 [legend.GetFirstNameNoTooltip]을(를) 실제로 #italic 본#! 사람은 없다. 사람들은 [legend.GetSheHe]가 실제로 존재한다고 말할 뿐이다. [ROOT.Char.Custom('DefaultPriestTitlePlural')] 또한 이 이야기를 어떻게 해야 할지 확신이 서지 않는다."
 VIETmisc.3038.a:0 "[legend.GetSheHe]가 진짜인 거 같은데!"
 VIETmisc.3038.b:0 "아마 [legend.GetSheHe]는 허구일 것이다."
