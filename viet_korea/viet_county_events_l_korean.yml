 VIETmisc.3053.t:0 "밤나무 법"
 VIETmisc.3053.desc:0 "밤나무는 오래전부터 [county.GetNameNoTier]에서 재배되어 왔다. 수익성이 높은 품목은 아니지만 여전히 지역 경제에서 중요한 역할을 하고 있다. \n\n이곳의 관료들은 밤나무와 그 밤을 보호하기 위한 몇 가지 법률을 통과시킬 것을 제안했다. 밤나무 숲이 왕성한 특정 지역에서는 돼지가 밤을 먹을 수 있기 때문에 돼지가 나무 근처를 돌아다니는 것이 금지하거나, 실수로라도 밤나무를 베거나 어떤 식으로든 밤나무에 해를 끼치는 사람에게는 더 엄격한 벌금이 부과하여야 한다고 말한다. 모든 법이 그렇듯이 나무의 피해를 방지하여 지역 경제에 도움이 되더라도 모든 사람이 이러한 제한 사항을 준수해야 하는 것에 만족하는 것은 아니다."
 VIETmisc.3053.a:0 "진행하라, 새 법이 좋아보이니."
 VIETmisc.3053.b:0 "그런걸 법률로 제한할 필요는 없어 보이는데."
 VIETmisc.3053.info:0 "#emphasis 역사적 맥락:#! 밤은 중세 유럽에서 특히 빵용 밀가루를 만드는 데 많이 쓰이는 식재료였습니다. 17세기 영국의 일기 작가이자 관리, 정원사였던 존 에블린은 밤을 "소박한 사람들을 위한 언제나 정력적이고 남성적인 음식"이라고 주장할 정도로 영양가 있는 식품으로 여겨졌습니다. 중세 유럽에서는 밤나무를 보호하기 위해 돼지가 밤나무 근처를 돌아다니거나 사람이 밤나무를 베는 것을 금지하는 법이 있었다고 합니다. 밤은 기근이 닥쳤을 때나 가난한 사람들에게 귀중한 식량 공급원이 되었기 때문에 중요했습니다. 그러나 밤은 가난과 연관되어 있기 때문에 현대에 이르러서는 인기가 떨어졌습니다."
