 VIET_burial_mound_visit_type: "방문 유형"
 VIET_burial_mound_visit_type_relax: "휴식"
 VIET_burial_mound_visit_type_relax_desc: "$EFFECT_LIST_BULLET$ 전설적인 무덤 주변에서 휴식을 취하며, 고대 사이트의 풍경을 즐기고 감상한다.\n$EFFECT_LIST_BULLET$ [stress_loss_i|E] [stress|E] 상실\n\n#weak 고인들을 기리는 장소는 조용하고 평화로워서, 인생의 심오한 의미를 되새기기에 안성맞춤이다.#!"
 VIET_burial_mound_visit_type_investigate: "조사"
 VIET_burial_mound_visit_type_investigate_desc: "$EFFECT_LIST_BULLET$ 전설적인 무덤에 대해 더 알아보고 그와 관련된 이야기와 건설 방식을 배울 수 있는 좋은 기회이다.\n$EFFECT_LIST_BULLET$ [lifestyle|E] [focus|E]에 따라 [lifestyle_experience|E]를 얻을 수 있습니다.\n\n#weak 고대인들이 살았고 죽은 곳을 연구하면서 우리는 많은 것을 배울 수 있다.#!"
 VIET_burial_mound_visit_type_venerate: "존경"
 VIET_burial_mound_visit_type_venerate_desc: "$EFFECT_LIST_BULLET$ 이와 같은 전설적인 무덤은 지역 [GetPlayer.GetFaith.GetAdherentNamePlural]들에 의해 숭배의 장소로 지정되었다.\n$EFFECT_LIST_BULLET$ [piety|E]를 얻을 수 있습니다.\n\n#weak 고대인들은 우리의 존경을 받아야 하며, 그들의 신성한 장소는 우리가 [GetPlayer.GetFaith.PantheonTerm]을 숭배할 수 있는 곳이다.#!"
 VIET_burial_mound_visit_examination_phase: "조사"
 VIET_burial_mound_visit_examination_phase_desc: "고대 묘지에 도착하여 그에 대해 알아보는 시간이다."
