 # Game Concepts
 game_concept_cantiga:0 "칸티가"
 game_concept_cantigas:0 "칸티가"
 game_concept_cantiga_desc:0 "[GetGeographicalRegion('world_europe_west_iberia')GetName]의 기독교인. $language_iberian_name$ [language|E]를 사용하고 $heritage_iberian_name$ [heritage|E]에 속하거나, [culture|E]를 가진 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E] 및 특정 [trait|E] 요구 사항을 충족하는 경우 $culture_era_high_medieval$ [era|E]에 도달하거나 $innovation_chronicle_writing$ [innovation|E]을 개방한 후 $RICE_galicia_cantiga_decision$ [decision|E]을 이용할 수 있습니다.\n\n[decision|E] 시행시 세 가지 장르 중 하나로 칸티가를 작곡할 수 있습니다:\n\n$EFFECT_LIST_BULLET$ #italic 칸티가 데 아모르#!: 남성 화자의 궁정 로맨스 가사.\n$EFFECT_LIST_BULLET$ #italic 칸티가 데 아미고#!: 여성 화자의 낭만적, 관능적 로맨스 가사.\n$EFFECT_LIST_BULLET$ #italic 칸티가 데 에스카르니오 에 말디자르#!: 풍자와 아이러니의 가사.\n\n칸티가 완성 시 [prestige|E]와 [piety|E]을 얻습니다. 작곡한 [cantiga_quality|E]이 괜찮거나 우수 할 경우, 선택한 장르에 기초해 무작위 [character_modifier|E]를 받습니다. 훌륭한 [cantiga_quality|E]의 칸티가는 [decision|E]에서 다른 보너스와 함께 효과를 영구적으로 유지할 수 있게 하는 $RICE_galicia_promote_cantiga$로 변환될 수 있습니다."
 game_concept_cantiga_quality:0 "품질"
 game_concept_cantiga_quality_desc:0 "[decision|E]에서 $RICE_galicia_cantiga_decision$을 통해 작성된 [cantiga|E]들은 특정 수준의 품질을 가집니다. 품질에는 세 가지 수준이 있습니다: #Y 보통#!, #G 좋음#!, #D 훌륭함#!.\n\n[cantiga|E]의 품질이 높을수록 작곡 후 더 많은 보상을 받게 됩니다. 양호하거나 훌륭한 수준의 칸타가를 작성하였다면 무작위의 [character_modifier|E]를 받습니다. 훌륭한 수준이라면, [cantiga|E]로 소지품 [artifact|E]을 만들 수 있는 또 다른 [decision|E], $RICE_galicia_promote_cantiga$을 실행 할 수 있습니다.\n\n품질은 몇 가지 요인에 의해 결정됩니다."
 game_concept_santiago_modifier:0 "산티아고 변화요소"
 game_concept_santiago_modifiers:0 "산티아고 변화요소"
 game_concept_santiago_modifiers_desc:0 "긍정적인 [character_modifiers|E]는 성 야고보(또는 산티아고의 야고보)와 관련이 있으며 [decision|E]을 통해 얻을 수 있는 다양한 군사적 및 개인적 보너스를 $RICE_galicia_pray_to_santiago$에 부여하며, 이는 [piety|E]를 사용합니다. [GetGeographicalRegion('world_europe_west_iberia').GetName] 북쪽에 위치한 산티아고의 기독교 [rulers|E]가 $RICE_galicia_alter_saint_james_tomb$ [decision|E]을 실행 하였다면 최소 [piety_level|E] 요구 사항을 충족하는 [Get Geographical Region('world_europe_west_iberia')에 [realm_capital|E]가 있는 모든 기독교인 [rulers|E]가 사용할 수 있습니다.\n\n[decision|E]을 실행 하였다면 성 야고보의 다른 측면을 대표하는 유익한 [character_modifier|E]를 얻을 수 있습니다. 이러한 $game_concept_santiago_modifiers$는 현재 투쟁 국면이나 투쟁 종결시 시행한 [decision|E]에 따라 달라집니다.\n\n [culture|E]가 $heritage_iberian_name$ [heritage|E]를 가지고 있거나 [struggle_involved|E]인 경우, [decision|E] 실행 비용은 감소하고 더 좋은 결과를 얻을 가능성이 더 높아집니다. 또한 [virtues|E], [GetTrait('zealous').GetName( GetPlayer )] [trait|E], [sins|E], [GetTrait('cynical'). GetName( GetPlayer )] [trait|E]에 따라 더 나은 [modifier|E]를 받을 수도, 아무런 [modifier|E]를 받지 않을 수도 있습니다. 더불어 [piety_level|E]에 따라 결단 비용과 좋은 결과를 확률이 변화합니다.\n\n다른 [faith|E]로 개종한다면 즉시 [character_modifiers|E]가 사라집니다."


