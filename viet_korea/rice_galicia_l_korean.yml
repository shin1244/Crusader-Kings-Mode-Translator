 RICE_galicia_expand_CSM_decision_tooltip:0 "$RICE_galicia_compile_CSM_decision_tooltip$"
 RICE_galicia_expand_CSM_decision_desc:0 "#italic 칸티가 데 산타 마리아#!와 관련하여 내가 이룬 것이 자랑스럽지만, 항상 개선의 여지가 있습니다. 나와 내 영역의 몇몇 시인들은 우리가 이 컬렉션에 추가하기 위해 많은 추가 노래들을 수집하고 작곡할 수 있다고 믿는다."
 RICE_galicia_expand_CSM_decision_effect_tooltip_1:0 "#italic 칸티가 데 산타 마리아#!을 확장하는 데 약 3년 이상 걸릴 것입니다."
 RICE_galicia_expand_CSM_decision_effect_tooltip_2:0 "작업이 완료되면 [artifact|E]를 받게 됩니다.. 각각은 이전 버전의 #italic 칸티가 데 산타 마리아#!보다 더 강력한 효과를 발휘합니다."
 RICE_galicia_expand_CSM_decision_effect_tooltip_3:0 "#italic 칸티가 데 산타 마리아#!을 최대 #V 3#!회 까지만 확장할 수 있습니다."
 RICE_galicia_expand_CSM_decision_effect_tooltip_4:0 "#italic 칸티가 데 산타 마리아#!을 최대 #V 3#!회 까지만 확장할 수 있습니다. 그리고 당신은 총 #V [THIS.Char.MakeScope.Var('RICE_num_of_CSM_expansions').GetValue]#!회 그렇게 했다."
 RICE_galicia_expand_CSM_decision_confirm:0 "동정녀 마리아를 위하여!"
 RICE_galicia_expand_CSM_decision_context_tooltip:0 "$RICE_galicia_compile_CSM_decision_context_tooltip$"
 RICE_CSM_compiler_req:0 "당신은 #italic 칸티가 데 산타 마리아#!의 원본 버전의 컴파일을 완료해야 할 책임이 있는 사람이었습니다."
 RICE_galicia_fortify_galician_coast:0 "갈리시아 해안 요새화"
 RICE_galicia_fortify_galician_coast_tooltip:0 "갈리시아 해안 요새화이 지역은 바다로부터의 공격에 취약하다. 우리는 그것을 보호해야 한다!"
 RICE_galicia_fortify_galician_coast_nonchristian_desc:0 "나는 [GetGeographicalRegion('RICE_galicia_region').GetName]에 있는 나의 영토가 그 지역의 해안을 따라 다양한 작은 입구와 하구 때문에 바다로부터의 공격에 취약할까 걱정된다. 이 지역을 보호하기 위해 다양한 탑과 전초기지를 건설하고, 기존의 방어 시설을 재건하거나 개조해야 합니다."
 RICE_galicia_fortify_galician_coast_christian_desc:0 "나는 [GetGeographicalRegion('RICE_galicia_region').GetName]에 있는 나의 영토가 그 지역의 해안을 따라 다양한 작은 입구와 하구 때문에 바다로부터의 공격에 취약할까 걱정된다. 나는 그 지역을 보호하기 위해 다양한 탑과 전초기지를 건설하고, 특히 산티아고 성지와 많은 순례자들을 보호할 수 있도록 기존의 방어 구조물을 재건하거나 개조해야 한다."
 RICE_galicia_fortify_galician_coast_effect_tooltip_1:0 "이 [decision|E]의 [gold|E]와 [prestige|E]의 비용은 당신이 [GetGeographicalRegion('RICE_galicia_region').GetName]에서 얼마나 많은 해안 [counties|E]를 소유하느냐에 달려 있습니다."
 RICE_galicia_fortify_galician_coast_confirm:0 "나중에 후회하는 것보다 안전한 게 낫다!"
 RICE_galicia_fortify_galician_coast_context_tooltip:0 "#emphasis 역사적 배경:#! 갈리시아의 해안 지역에는 많은 오래된 요새들이 있다. 예를 들어, 카투리아에 있는 오에스테 탑은 처음에는 바이킹의 습격으로부터 이 지역을 방어하기 위해 아스투리아스 왕 알폰소 3세에 의해 지어졌고, 이후 산티아고의 성지를 보호하기 위해 통치자들과 주교들에 의해 확장되었다."
