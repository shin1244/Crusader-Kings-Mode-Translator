 RICE_galicia_forbade_offerings_to_a_local_moura_desc:0 "지방 당국은 최근 이곳 사람들이 이 지역의 유명한 동굴에 산다고 전해지는 모우라 또는 지하 영혼에게 제물을 바치는 것을 금지했습니다. 현지인들은 모우라가 화를 낼까 걱정하고 있으며, 그들은 당국이 그들의 관습이 무의미한 미신에 불과하다고 간주 하는 것에 대해 분개하고 있습니다."
