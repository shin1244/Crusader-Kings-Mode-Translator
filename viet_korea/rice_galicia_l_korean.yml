 RICE_galicia_artifact_cantiga_beauty_lady_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 여성미에 관한 칸티가"
 RICE_galicia_artifact_cantiga_beauty_lady_desc:0 "여성의 사랑스러운 얼굴, 그녀의 아름다움에 다른 사람들이 어떻게 반응하는지, 또는 이 아름다움이 그녀를 사랑하는 남자에게 어떤 영감을 주는지 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_joy_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 기쁨에 관한 칸티가"
 RICE_galicia_artifact_cantiga_joy_desc:0 "긴 여행에서 돌아온 연인과 재회하는 환희, 순진한 처녀의 백일몽, 사랑에 빠진 청춘의 즐거운 일상에 이르기까지 모든 형태의 행복과 환희 정서를 탐구하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_sad_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 슬픔에 관한 칸티가"
 RICE_galicia_artifact_cantiga_sad_desc:0 "사랑하는 사람에게 거절당한 어두운 우울함부터 고귀한 적의 죽음으로 인한 가슴아픈 쓰라린 달콤함에 이르기까지 슬픔의 정서를 탐구하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_war_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 전쟁에 관한 칸티가"
 RICE_galicia_artifact_cantiga_war_desc:0 "용감한 기사들 간의 전투, 사랑하는 여자와 헤어진 병사의 불안, 행진 중인 군대의 일상과 같은 주제를 포함하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_anger_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 분노에 관한 칸티가"
 RICE_galicia_artifact_cantiga_anger_desc:0 "노부부의 말싸움에서, 거절로 인해 질투심으로 유발된 분노에 이르기까지, 특히 사랑과 관련된 다양한 모습으로 분노의 감정을 탐구하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_feudalism_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 봉건적 관계에 대한 칸티가"
 RICE_galicia_artifact_cantiga_feudalism_desc:0 "어떤 것이 좋은 지도자를 결정하는지, 자애로운 통치 하의 봉신이 사랑하는 상대를 기쁘게 하기 위해 모든 것을 하는 남자 같은지에 대한 봉건적 관계를 탐구하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_dying_for_love_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 사랑에 대한 희생을 담은 칸티가"
 RICE_galicia_artifact_cantiga_dying_for_love_desc:0 "짝사랑의 고통을 견디지 못하고 슬픔에 빠져 죽는 남자, 바다로 떠난 사랑하는 사람이 집으로 돌아오기를 너무 오래 기다린 여자 등 사랑을 위해 죽는 서사적 요소와 관련된 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_holy_land_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 성지에 관한 칸티가"
 RICE_galicia_artifact_cantiga_holy_land_desc:0 "성지와 관련된 주제, 예를 들어 십자군으로 떠나기 전에 사랑하는 사람에게 작별을 고하는 기사, 이야기에서 상징성을 위해 예루살렘과 같은 신성한 장소를 사용하는 요소를 포함하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_sea_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 바다에 관한 칸티가"
 RICE_galicia_artifact_cantiga_sea_desc:0 "바다에서 애인이 돌아오기를 기다리는 여인, 어부와 선원들의 삶, 또는 바다 그 자체와 같은 주제를 사랑의 은유로서 포함하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_pastoral_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 목가적인 풍경에 관한 칸티가"
 RICE_galicia_artifact_cantiga_pastoral_desc:0 "자연의 아름다움을 은유적으로 사용하는 것과 같은 주제와 야생 동물, 평화로운 풍경, 예쁜 양치기 또는 잘생긴 양치기 등과 같은 관련 주제를 포함하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_trade_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 무역 상인에 관한 칸티가"
 RICE_galicia_artifact_cantiga_trade_desc:0 "번화한 시장의 모습이나 최신 유행 명품이나 재화의 거래에 대해 사랑하는 사람과 이야기 하는 화자들에 대한 내용의 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_springs_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 천연 샘에 관한 칸티가"
 RICE_galicia_artifact_cantiga_springs_desc:0 "특히 샘 근처에서 의인화 된 식물과 동물이 사람들 같이 온천과 샘물을 즐기는 이야기를 통해 아름답고 장엄한 야생을 탐구하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_urban_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 도회지에 관한 칸티가"
 RICE_galicia_artifact_cantiga_urban_desc:0 "길에서 한눈에 사랑에 빠진 사람들과 도시 사람들의 일상을 복잡하게 묘사하는 등 번화한 도시와 관련된 서사적 요소를 통합한 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_erotic_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 에로틱에 관한 칸티가"
 RICE_galicia_artifact_cantiga_erotic_desc:0 "관능적이고 감각적인 방법으로 얇은 베일 속 가려진 누군가의 아름다운 육체나 사랑을 나누는 것을 세련되게 묘사하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_cheating_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 불륜에 관한 칸티가"
 RICE_galicia_artifact_cantiga_cheating_desc:0 "다른 사람의 사랑하는 이를 빼았는 것이나 연인 혹은 주군과의 약속을 저버리는 불충과 관련된 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_rendezvous_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 비밀 만남에 관한 칸티가"
 RICE_galicia_artifact_cantiga_rendezvous_desc:0 "연인이 비밀리에 만날 시간과 장소를 정하고 남들의 시선이 없는 곳에서 서로의 존재를 즐기며... 사랑을 완성할 수도 있는! 밀회에 대한 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_jealousy_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 질투와 불안감에 대한 칸티가"
 RICE_galicia_artifact_cantiga_jealousy_desc:0 "사랑의 경쟁자가 연인 곁에 있을때 느끼는 질투심 또는 자신이 연인에게 부적합하다는 감정에서 오는 불안감을 묘사하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_court_politics_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 궁정 정치에 관한 칸티가"
 RICE_galicia_artifact_cantiga_court_politics_desc:0 "간계로 가득찬 궁정 정치나 궁정 예절에 대한 내용을 포함하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_pilgrimage_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 순례에 관한 칸티가"
 RICE_galicia_artifact_cantiga_pilgrimage_desc:0 "구원을 찾기 위해 먼 곳을 여행하는 어려움이나 순례 중 외국에서 새로운 연인을 만나는 것과 같은 순례와 관련된 주제를 포함하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_piety_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 경건함에 관한 칸티가"
 RICE_galicia_artifact_cantiga_piety_desc:0 "궁정의 사랑의 종교적 본질이나 예배당의 풍경 또는 성 야고보 같은 종교적 인물이나 다양한 종교적 관념을 주제로하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_loneliness_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 외로움에 관한 칸티가"
 RICE_galicia_artifact_cantiga_loneliness_desc:0 "연인이나 잠재적 연인과 떨어져 있을 때 느끼는 외로움이나 혼자 있을 때 느끼는 감정, 삶의 신비를 되돌아보는 감정 등을 탐구하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_travel_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 여행에 관한 칸티가"
 RICE_galicia_artifact_cantiga_travel_desc:0 "전쟁이나 연인을 만나기 위해 여행을 떠나거나, 여로의 고된 본성을 논하거나, 수사가가 청중들에게 이국의 땅을 묘사하는 등의 여행과 관련된 주제를 포함하는 훌륭한 [cantiga|E]입니다."
 RICE_galicia_artifact_cantiga_values_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 도덕적 가치에 대한 칸티가"
 RICE_galicia_artifact_cantiga_values_desc:0 "이야기의 화자 또는 다른 인물이 특정한 미덕이나 죄악을 상징하는 역할로 등장하여 도덕적 가치와 미덕, 죄악을 탐구하는 훌륭한 [cantiga|E]입니다."

 # Decisions
 RICE_galicia_cantiga_decision:0 "칸티가를 작곡하다"
 RICE_galicia_cantiga_decision_tooltip:0 "나는 좋은 칸티가를 작곡할 것이다!"
 RICE_galicia_cantiga_decision_desc:0 "우리 이베리아인들은 갈리시아 포르투갈어로 노래되는 우리만의 서정시, [cantiga|E]를 작곡하고 향유하는 문화를 가지고 있다. 말솜씨가 어느 정도 있으니 내가 직접 지을 것이다!"
 RICE_galicia_cantiga_decision_effect_tooltip_1:0 " [skills|E], [traits|E] 그리고 [cantigas|E] 작곡 경험에 따라 제작되는 [cantiga|E]의 [cantiga_quality|E]이 달라지고 이에 따라 [piety|E], [prestige|E]를 받으며 다른 보너스와 함꼐 [character_modifier|E]도 받을 수 있습니다."
 RICE_galicia_cantiga_decision_effect_tooltip_2:0 "[cantiga|E]가 우수한 [cantiga_quality|E]라면 궁정에서 출판하여 [articipact|E]를 획득할 수도 있습니다."
 RICE_galicia_cantiga_decision_effect_tooltip_3:0 "[THIS.Char.GetCulture.GetName] [culture|E]가 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E]을 보유하였다면 [cantiga|E]의 [cantiga_quality|E]가 더 높을 가능성이 높아집니다,"
 RICE_galicia_cantiga_pick_a_genre_type:0 "칸티가의 장르 선택"
 RICE_galicia_cantiga_pick_a_genre_type_gui:0 "작곡할 [cantiga|E] 장르 선택"
 RICE_galicia_cantiga_decision_confirm:0 "시작할 시간이다!"
 RICE_galicia_cantiga_decision_context_tooltip:0 "#emphasis 역사적 배경:#! 중세 시대에는, #italic 갈리시아 포르투갈 서정시#! (시들이 주로 갈리아어-포르투갈어로 되어 있기 때문에)라는 서정시가 이베리아 기독교 귀족들 사이에서 유행했습니다. 처음에는 옥시타니아의 유명한 음유시인 전통에 영향을 받았으나, 이 양식은 독특한 특징을 가지고 있습니다. 칸티가는 이런 종류의 시의 대표 장르였습니다."
 RICE_cantiga_courtly_love_option:0 "#Bold 칸티가 데 아모르#!\n#weak 고귀하고 궁정적 사랑에 관한 노래#!"
 RICE_cantiga_courtly_love_option_desc:0 "가장 고귀한 사랑"
 RICE_cantiga_courtly_love_option_tooltip:0 "남성화자의 시점에서 전개되는 궁정적 사랑에 대한 노래로 이 장르에 속하는 높은 [cantiga_quality|E]의 [cantigas|E]는 다른 장르에 속하는 작품들 보다 더 많은 [piety|E]를 제공합니다."
 RICE_cantiga_romantic_love_option:0 "#Bold 칸티가 데 아미고#!\n#weak 열정적인 사랑에 관한 노래#!"
 RICE_cantiga_romantic_love_option_desc:0 "억제할 수 없는 열정적인 사랑의 노래"
 RICE_cantiga_romantic_love_option_tooltip:0 "여성화자의 시점에서 전개되는 로맨틱, 심지어 관능적인 사랑에 대한 노래로 이 장르에 속하는 높은 [cantiga_quality|E]의 [cantiga|E]는 다른 장르에 속하는 작품들 보다 더 많은 [prestige|E]을 제공합니다."
 RICE_cantiga_satire_option:0 "#Bold 칸티가 데 에스카르니오 에 말디자르#!\n#weak 풍자와 비방에 관한 노래#!"
 RICE_cantiga_satire_option_desc:0 "신랄하고 비꼬는 이야기"
 RICE_cantiga_satire_option_tooltip:0 "남을 놀릴지, 교육할 것인지, 교화할 것인지 등의 풍자의 주제에 초점을 맞춘 노래로 이 장르에서 속하는 높은 [cantiga_quality|E]의 [cantigas|E]는 또한 다른 장르에 속하는 작품들과 비슷한 양의 [piety|E]와 [prestige|E]을 제공합니다."
 RICE_galicia_saint_james_routes_decision:0 "산티아고 순례길 지원"
 RICE_galicia_saint_james_routes_decision_tooltip:0 "성 야고보의 순례길은 내 땅을 통과한다...길을 개선하기 위해 내가 무언가를 할 수 있을까?"
 RICE_galicia_saint_james_routes_decision_desc:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 성지인 산티아고로 향하는 성 야고보의 순례길은 내 땅을 통과한다. 이러한 곳은 항상 순례자들의 효율적인 여정을 위한 도로의 수리와 개선 및 여행 중 묵을 여관을 짓기 등의 기반시설의 개선을 위한 자금을 요구한다."
 RICE_galicia_saint_james_routes_decision_nonchristian_desc:0 "성 야고보의 순례길은 내 땅에 사는 사람들을 포함한 그리스도의 추종자들이 이용하는 순례길이다. 비록 나는 그들의 믿음을 공유하지는 않지만, 순례자들이 효율적으로 여행하거나 휴식처를 위해 자금을 지원할 수 있다."
 RICE_galicia_saint_james_routes_decision_effect_tooltip_1:0 "[GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName] 내에 보유한 [counties|E]의 수와 [control|E] 수준에 따라 [decision|E]의 비용과 얻는 [piety|E]이 달라집니다."
 RICE_galicia_saint_james_routes_decision_effect_tooltip_2:0 "[GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName] 내에 보유한 [counties|E]의 수와 [control|E] 수준에 따라 [decision|E]의 비용과 얻는 [prestige|E]가 달라집니다."
 RICE_galicia_saint_james_routes_decision_confirm:0 "순례자들을 위해 우리가 무엇을 할 수 있는지 보자"
 RICE_galicia_saint_james_routes_decision_context_tooltip:0 "#emphasis 역사적 배경:#! 중세 서유럽의 순례지에서 산티아고 데 콤포스텔라는 예루살렘과 로마 다음가는 순례지입니다. 순례자들의 여정은 질병, 강도, 심지어 죽음까지도 불러올 수 있는 지속적인 위협으로 인해 매우 위험했습니다. 성 야고보의 순례길로 알려진 산티아고로 가는 다양한 경로들은 순례자들의 안전과 편안한 이베리아 횡단을 위해 도로 정비 및 숙박시설 설립등의 노력을 제공받았습니다."
 RICE_galicia_saint_james_routes_decision_tt:0 "[GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName] 내의 보유한 [counties|E]"
 RICE_galicia_saint_james_routes_decision_non_christian_tt:0 "[GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName] 내의 보유한 [counties|E]"
