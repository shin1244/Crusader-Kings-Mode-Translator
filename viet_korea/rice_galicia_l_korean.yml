 galicia.0044.t:0 "칸티가 데 산타 마리아"
 galicia.0044.desc:0 "[CSM_original_compiler.GetTitledFirstName] 이전 버전입니다. [CSM_original_compiler.GetSheHe]가 사망했습니다. 수많은 시인들과 함께 성모 마리아에 대한 노래와 이야기 모음집인 #italic 칸티가 데 산타 마리아#!를 작업하고 있었다.\n\n이제 [CSM_original_compiler.GetSheHe]는 더 이상 우리와 함께 있지 않습니다. 우리가 계속 작업하기를 원합니다. [CSM_original_compiler.GetHerHis]를 위해 이 작업을 이끄는 것은 이제 나에게 달려 있습니다. 꿈은 이루어지지 않을 것입니다."
 galicia.0044.a:0 "아쉬운 결과다. [CSM_original_compiler.GetSheHe]는 최종 제품을 볼 수 없습니다."
 galicia.0045.t:0 "칸티가 데 산타 마리아 확장"
 galicia.0045.desc:0 "몇 년 전, 성모 마리아를 기리는 훌륭한 노래 모음집인 #italic 칸티가 데 산타 마리아#!에 대한 작업이 시작되었다. 내 지시로, 나의 궁정에서 높은 수준의 문화, 지성, 경건함을 상징하는 큰 팡파르로 완성되었다.\n\n#italic 칸티가 데 산타 마리아#!에 더 많은 노래를 추가하는 것을 목표로 하기 때문에 제 목표를 더 높게 설정하고 있습니다. 다시 한 번 온 나라의 시인들을 모아 그들과 함께 성모 마리아에 관한 노래들을 작곡하고 편찬할 것이다. 우리는 이것을 끝냈을 때 우리의 웅장한 컬렉션이 훨씬 더 웅장하도록 보장할 것입니다."
 galicia.0045.a:0 "나는 우리가 무엇을 내놓을지 기대된다."
 RICE_galicia_no_more_CSM_expansions:0 "#italic 칸티가 데 산타 마리아#!는 최대 잠재력에 도달했으며, $RICE_galicia_expand_CSM_decision$에 대한 [decision|E]은 더 이상 사용할 수 없습니다."
 galicia.0046.t:0 "칸티가 데 산타 마리아 확장"
 galicia.0046.desc:0 "수년간의 노력 끝에, #italic 칸티가 데 산타 마리아#!의 다음 버전이 완성되었습니다. 이전에 비해 많은 신곡들이 추가되어 성모 마리아를 기리는 더욱 기념되고 멋진 노래 모음집이 탄생했다.\n\n이미, 스크라이브가 이 버전의 복사본을 만들고 있고, 완성에 대한 소문이 빠르게 퍼지고 있습니다. 이것은 나와 학식 있는 [ROOT.Char.GetTitleAsNameNoTooltip]로서의 나의 평판에 꽤 잘 반영됩니다."
 galicia.0046.a:0 "여러분, 수고하셨습니다."
