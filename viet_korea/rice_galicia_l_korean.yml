 RICE_galicia_compile_CSM_decision:0 "칸티가 데 산타 마리아 완성"
 RICE_galicia_compile_CSM_decision_tooltip:0 "성부의 어머니, 성모 마리아께 찬미드리리라!"
 RICE_galicia_compile_CSM_decision_desc:0 "나는 주목할 만한 [cantigas|E]를 작곡했지만,  하찮고 세속적인 일에 관한 노래들을 작곡하는 것 이상을 하고 싶다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]으로써 나는 내 왕국의 시인들을 모아 #V 칸티가 데 산타 마리아#!라 불리는 축복받은 성모 마리아에 대한 방대한 서정시집을 편찬해야 한다."
 RICE_galicia_compile_CSM_decision_effect_tooltip_1:0 "#italic 칸티가 데 산타 마리아#!을 완료하는 데 약 5년 이상 걸릴 것입니다."
 RICE_galicia_compile_CSM_decision_effect_tooltip_2:0 "작업이 완료되면 [prestige|E], [piety|E], [grandeur|E], [learning_skill|E] 및 [lifestyle_experience|E]을 향상시키는 [artifact|E]를 받게 됩니다."
 RICE_galicia_compile_CSM_decision_confirm:0 "일을 시작하자!"
 RICE_galicia_compile_CSM_decision_context_tooltip:0 "#emphasis 역사적 배경:#! 칸티가는 13세기 카스티야 왕국의 알폰소 10세 국왕의 노래인 성모 마리아와 그녀의 기적에 관한 노래 모음집인 #italic 칸티가 데 산타 마리아#!와 가장 유명한 연관이 지어진다. 비록 그가 그 노래들 중 몇 곡을 썼을지 모르지만, 그래도 그 계획을 지휘했습니다. 현재, 그 노래들은 초창기 음악 그룹들의 후크송에서 자주 연주됩니다."
