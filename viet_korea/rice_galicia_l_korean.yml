 # Buildings

 # Modifiers
 RICE_galicia_saint_james_infrastructure_close:0 "산티아고 순례길 (가까움)"
 RICE_galicia_saint_james_infrastructure_close_desc:0 "지역 지도자들은 최근 성 야고보의 길을 따라 산티아고 데 콤포스텔라로 여행하는 순례자들을 지원하기 위해 이곳의 인프라를 개선하기 위해 노력 했습니다. 이 지역은 산티아고와 가깝거나 경계를 마주하고 있기 때문에 많은 순례자들이 이 지역을 지나 갑니다."
 RICE_galicia_saint_james_infrastructure_midrange_high:0 "성 야고보의 길 (적당한 거리, 높은 장악력)"
 RICE_galicia_saint_james_infrastructure_midrange_high_desc:0 "지역 지도자들은 최근 산티아고 데 콤포스텔라로 가는 성 야고보의 순례길을 따라가는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하기 위해 노력 했습니다. 이 지역은 산티아고에서 적당히 떨어져 있으며, 지역 당국은 계획이 진행될 당시 이 지역에 대한 높은 수준의 장악력을 가지고 있었기에 기반시설 개선의 이점을 누릴 수 있었습니다."
 RICE_galicia_saint_james_infrastructure_distant_high:0 "성 야고보의 길 (먼 거리, 높은 장악력)"
 RICE_galicia_saint_james_infrastructure_distant_high_desc:0 "지역 지도자들은 최근 산티아고 데 콤포스텔라로 가는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하기 위해 노력 했습니다. 이 지역은 산티아고에서 멀리 떨어져 있으며, 지역 당국은 계획이 진행될 당시 이 지역에 대한 높은 수준의 장악력을 가지고 있었기에 기반시설 개선의 이점을 누릴 수 있었습니다."
 RICE_galicia_saint_james_infrastructure_midrange_low:0 "성 야고보의 길 (적당한 거리, 낮은 장악력)"
 RICE_galicia_saint_james_infrastructure_midrange_low_desc:0 "지역 지도자들은 최근 산티아고 데 콤포스텔라로 가는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하기 위해 노력 했습니다. 이 지역은 산티아고에서 적당한 거리이고, 지역 당국은 계획이 진행될 당시 이 지역에 대한 높은 수준의 장악력을 가지고 있었기에 기반시설 개선의 이점이 줄어 들었습니다."
 RICE_galicia_saint_james_infrastructure_distant_low:0 "성 야고보의 길 (먼 거리, 낮은 장악력)"
 RICE_galicia_saint_james_infrastructure_distant_low_desc:0 "지역 지도자들은 최근 산티아고 데 콤포스텔라로 가는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하기 위해 노력 했습니다. 이 지역은 산티아고에서 멀리 떨어져 있고, 지역 당국은 계획이 진행될 당시 이 지역에 대한 높은 수준의 장악력을 가지고 있었기에 기반시설 개선의 이점이 줄어 들었습니다."
 RICE_galicia_saint_james_modifier_warrior_minor:0 "산티아고의 전사 (소규모 중보기도)"
 RICE_galicia_saint_james_modifier_warrior_minor_desc:0 "예수 그리스도의 사도인 대 야고보 성인의 전설에 따르면, 그는 의로운 기독교인들을 돕기 위해 전투에 났다고 한다. 이베리아의 신실한 기독교인들은 #italic 마타모로스#!, 무어인 학살자인 그의 예를 본받아야 하며, 사악한 이교도들과 이단자들과 용감하게 맞서 싸워야 한다.\n\nweak $RICE_galicia_pray_to_santiago$ [decision|E]의 결과로 주어지는 이 [santiago_modifier|E]는, [iberian_struggle|E]이 현재 [struggle_phase_iberia_hostility|E] 혹은 #bold $struggle_iberia_ending_hostility_decision$#! [decision|E]를 통해 종료되었기 주어졌습니다. 비기독교인 [faith|E]으로 개종할 경우 변화요소가 사라집니다.#!\n"
 RICE_galicia_saint_james_modifier_warrior_major:0 "산티아고의 전사 (중규모 중보기도)"
 RICE_galicia_saint_james_modifier_warrior_major_desc:0 "$RICE_galicia_saint_james_modifier_warrior_minor_desc$"
 RICE_galicia_saint_james_modifier_warrior_great:0 "산티아고의 전사 (대규모 중보기도)"
 RICE_galicia_saint_james_modifier_warrior_great_desc:0 "$RICE_galicia_saint_james_modifier_warrior_minor_desc$"
 RICE_galicia_saint_james_modifier_pilgrim_minor:0 "산티아고의 순례자 (소규모 중보기도)"
 RICE_galicia_saint_james_modifier_pilgrim_minor_desc:0 "예수 그리스도의 사도인 성 야고보 사도는 현재의 많은 순례자들 같이 그의 시대에서 고난을 겪으며 복음의 전파를 위해 멀리까지 여행했다. 이베리아의 신실한 기독교인들은 하나님의 자비를 믿고 그들이 직면하는 어떤 역경에도 굴하지 않는 그의 예를 본받아야 한다.\n\n#weak $RICE_galicia_pray_to_santiago$ [decision|E]의 결과로 주어지는 이 [santiago_modifier|E]는 [iberian_struggle|E]이 현재 [struggle_phase_iberia_hostility|E] 혹은 #bold $struggle_iberia_ending_hostility_decision$#! [decision|E]를 통해 종료되었기 주어졌습니다. 비기독교인 [faith|E]으로 개종할 경우 변화요소가 사라집니다.#!\n"
 RICE_galicia_saint_james_modifier_pilgrim_major:0 "산티아고의 순례자 (중규모 중보기도)"
 RICE_galicia_saint_james_modifier_pilgrim_major_desc:0 "$RICE_galicia_saint_james_modifier_pilgrim_minor_desc$"
 RICE_galicia_saint_james_modifier_pilgrim_great:0 "산티아고의 순례자 (대규모중보기도)"
 RICE_galicia_saint_james_modifier_pilgrim_great_desc:0 "$RICE_galicia_saint_james_modifier_pilgrim_minor_desc$"
 RICE_galicia_saint_james_modifier_preacher_minor:0 "산티아고의 설교자 (소규모 중보기도)"
 RICE_galicia_saint_james_modifier_preacher_minor_desc:0 "예수 그리스도의 사도인 성 야고보는 복음을 전하기 위해 먼 이베리아까지 여행했다. 이베리아의 신실한 기독교인들은 이를 기억하고 덕을 행하여 주님의 왕국을 이 세상에 가져오려는 그의 예를 본받아야 한다.\n\n#weak $RICE_galicia_pray_to_santiago$ [decision|E]의 결과로 주어지는 이 [santiago_modifier|E]는 [iberian_struggle|E]이 현재 [struggle_phase_iberia_hostility|E] 혹은 #bold $struggle_iberia_ending_hostility_decision$#! [decision|E]를 통해 종료되었기 주어졌습니다. 비기독교인 [faith|E]으로 개종할 경우 변화요소가 사라집니다.#!\n"
 RICE_galicia_saint_james_modifier_preacher_major:0 "산티아고의 설교자 (중규모 중보기도)"
 RICE_galicia_saint_james_modifier_preacher_major_desc:0 "$RICE_galicia_saint_james_modifier_preacher_minor_desc$"
 RICE_galicia_saint_james_modifier_preacher_great:0 "산티아고의 설교자 (대규모 중보기도)"
 RICE_galicia_saint_james_modifier_preacher_great_desc:0 "$RICE_galicia_saint_james_modifier_preacher_minor_desc$"
 RICE_galicia_recently_altered_the_altar:0 "최근 개조된 산티아고의 제단"
 RICE_galicia_recently_altered_the_altar_desc:0 "세속과 기독교 당국은 최근 산티아고의 성 야고보 제단에 대한 심각한 변화를 승인했다. 하지만, 많은 현지인들은 이것에 대해 불만족스러워한다. 이례적으로 통일된 대오로 주민들은 오래된 무덤의 신성함이 모독되었고, 이 행위가 당국이 더 많은 외국인 순례자들을 탐욕스럽게 데려오기 위해 그들의 전통과 권리를 무시는 행위라고 믿는다."
 RICE_galicia_altered_saint_james_tomb:0 "논란이 되고 있는 성 야고보 무덤의 보수 공사"
 RICE_galicia_way_of_saint_james_supporter:0 "비기독교인으로서의 성 야고보의 길"
 RICE_galicia_way_of_saint_james_supporter_nonchristian:0 "비기독교인으로서 성 야고보의 길을 지원함."
 RICE_galicia_way_of_saint_james_robber_baron:0 "산티아고 순례자들에게 추가 통행료 부과"
 RICE_galicia_way_of_saint_james_robber_baron_nonchristian:0 "비기독교인으로서 산티아고 순례자들에게 추가 통행료 부과함"
 RICE_galicia_saint_james_tolls_close:0 "산티아고 순례자의 추가 통행료 (가까움)"
 RICE_galicia_saint_james_tolls_close_desc:0 "지역 지도자들은, 성 야고보의 길을 따라 여행하는 순례자들에게 추가 통행료를 부과 했습니다. 이 지역은 산티아고 옆에 있기 때문에, 많은 이익을 얻을 수 있습니다. 지역 지도자들은 약탈자 겸 불경한 강도 남작들일 뿐인가요? \"아니, 우리는 순례자들을 보호하기 위해 '기부'가 필요할 뿐이야! 그들은 오히려 감사해야 한다고!\" 약탈자 겸 불경한 강도 남작이 말합니다."
 RICE_galicia_saint_james_tolls_midrange_high:0 "산티아고 순례자의 추가 통행료 (적당한 거리, 높은 장악력)"
 RICE_galicia_saint_james_tolls_midrange_high_desc:0 "지역 지도자들이 성 야고보의 길을 따라 여행하는 순례자들에게 추가 통행료를 부과 했습니다. 이 지역은 산티아고에서 가깝고 정치적으로 안정적이기 때문에 많은 이익을 얻을 수 있습니다. 지역 지도자들은 약탈자 겸 불경한 강도 남작들일 뿐인가요? \"아니, 우리는 순례자들을 보호하기 위해 '기부'가 필요할 뿐이야! 그들은 오히려 감사해야 한다고!\" 약탈자 겸 불경한 강도 남작이 말합니다."
 RICE_galicia_saint_james_tolls_distant_high:0 "산티아고 순례자의 추가 통행료 (먼 거리, 높은 장악력)"
