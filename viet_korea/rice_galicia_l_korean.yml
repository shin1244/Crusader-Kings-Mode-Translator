 galicia.0010.t:0 "성 야고보의 순례길을 지원하다"
 galicia.0010.desc.intro:0 "매일 [christian.GetAdjective] 순례자들은 내가 통치하는 지역을 가로질러 성 야고보의 무덤에 도착한다. 그러나 [santiago.GetNameNoTier]는 도적, 야생동물, 악천후, 심지어 열악한 도로 상황으로부터 지속적인 위험이 있기 때문에 위험한 여행이 될 수 있습니다."
 galicia.0010.desc.christian:0 "\n\n따라서 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 내 땅에서 온 순례자들을 포함하여, 순례자들의 여정을 돕는 것이 나의 의무이다. 어쨌든, 나는 성 야고보 자신이 그의 신자들에게 내가 빌려줄 수 있는 어떤 종류의 원조도 승인할 것이라고 확신한다."
 galicia.0010.desc.non_christian:0 "\n\n어떤 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 내가 [christian.GetAdjective]에게 빚진 것이 없다고 느끼기도 하고, 외국인 [christian.GetAdjective] 순례자에게 빚진 것이 없다고 느끼기도 하다. 그럼에도 불구하고, 나는 정의롭고 관대한 통치자로 보여지고 싶고, 내 영역의 [christian.GetAdjective] 공동체와의 관계를 개선하고, 무역의 흐름을 촉진하고 싶다."
 galicia.0010.desc.conclusion:0 "\n\n따라서 도로 상황 개선에서 호스텔 건설 등에 이르기까지 [santiago.GetNameNoTier]로 이어지는 주요 순례길을 따라 다양한 기반 시설 프로젝트에 지출할 돈을 마련했습니다. 이 모든 것이 순례자들에게 더 안전하고 편안한 여행을 보장해 줄 것입니다."
 galicia.0010.a:0 "그게 내가 할 수 있는 최소한이야."
 galicia.0011.t:0 "산티아고의 중보기도"
 galicia.0011.desc.intro:0 "성 야고보는 수세기 전에 예수 그리스도의 복음을 전하기 위해 [GetGeographicalRegion('world_europe_west_iberia').GetName](산티아고라고 알려진 곳)를 여행한 이후로 항상 이 땅과 특별한 관계를 맺어왔다. 그가 그것의 보호자임은 의심의 여지가 없으며, 나는 그것의 보호자로서 그의 중재를 기도한다."
 galicia.0011.desc.warrior:0 "\n\n산티아고의 이름 자체가 전쟁에서의 승리를 상징한다. 나는 산티아고가 우리의 사악한 적인 모든 이교도들과 이단자들을 이겨낼 힘과 지혜를 얻을 수 있기를 기도한다. 그렇게 함으로써, 우리는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 영광을 지상에 퍼뜨릴 수 있습니다."
 galicia.0011.desc.pilgrim:0 "\n\n산티아고의 바로 그 이름은 산티아고 데 콤포스텔라에 있는 그의 성지로 몰려드는 수많은 순례자들을 떠올리게 한다. 순례자가 길의 고난을 견디듯 산티아고가 삶의 고난을 견뎌낼 힘과 지혜를 얻어 주님의 뜻을 더 잘 이해하고 섬길 수 있기를 기도합니다."
 galicia.0011.desc.preacher:0 "\n\n산티아고라는 이름 자체가 사도들이 세계를 여행하며 인류에게 그리스도의 복음을 전했을 때의 헌신을 떠올리게 한다. 산티아고가 전능하신 하나님께서 복음을 멀리까지 전파하실 수 있도록 도와드릴 힘과 지혜를 얻으시며, 우리 시대에 평화가 깃들기를 기도합니다."
 galicia.0011.a:0 "아멘!"
 RICE_saint_james_intercession_tooltip.nothing:0 "산티아고의 중재에 대한 기적적인 징후는 없다."
 RICE_saint_james_intercession_tooltip.minor:0 "산티아고의 중재에 대한 약간의 징후가 있다."
 RICE_saint_james_intercession_tooltip.major:0 "산티아고의 중재에 대한 중요한 징후가 있다."
 RICE_saint_james_intercession_tooltip.great:0 "산티아고의 중재에 대한 많은 징후가 있다."
 galicia.0012.t:0 "순례자들에게 추가 통행료를 부과하다"
 galicia.0012.desc.intro:0 "성 야고보의 순례길은 [santiago.GetNameNoTier]의 [christian.GetAdjective] 성지로 향하는 일방향 경로이다. 그러므로 유럽 전역에서 온 순례자들은 마치 나처럼, 우리가 가진 권리대로 통행료를 내라고 '친절하게' 요청하는 통치자들이 소유한 땅을 여행해야만 한다. 고로 나는 이 통행료를 더 높여야 한다고 결정했다."
 galicia.0012.desc.christian:0 "\n\n어떤 사람들은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]가 순례자들에게 이러한 논란이 많은 통행료를 부과하는 것은 경건하지 못하며, 더 이상 인상하는 것은 말할 것도 없다고 생각합니다."
 galicia.0012.desc.non_christian:0 "\n\n나는 내가 이 순례자들에게 부과하는 통행료를 인상한다면 내 [ROOT.Char.GetFaith.GetAdjective] 신하들 중 많은 사람들이 신경 쓰지 않을 것이라고 확신한다. 그들 중 일부는 심지어 내가 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 충분히 멀리 가지 않고 있으며 이 이교도들에게 더 악랄해야 한다고 말할 수도 있다.\n\n반대로 내 영역의 [christian.GetAdjective] 공동체는 이 소식을 들었을 때 행복하지 않았습니다. 나는 그들에게 말한다: 순례자들은 내가 심지어 그들이 내 영토에 들어오는 것을 허락하는 것에 감사해야 한다."
 galicia.0012.desc.court_chaplain_exists:0 "그런데 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]는 개인적으로 나를 비난했다. [chaplain.GetSheHe|U] 또한 내 행동에 대해 공개적으로 비난한 내 영역의 더 열성적인 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들을 외면했다. 그래도 그들이 날 상대로 할 수 있는 건 그 정도밖에 없다. 순례자들을 해칠 생각은 없다. 단지 돈이 더 필요할 뿐이다."
 galicia.0012.desc.no_court_chaplain_exists:0 "\n\n내 영역의 많은 열성적인 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 공개적으로 나를 비난하고 나의 권위에 의문을 제기하는 것은 놀라운 일이 아니다. 그들에게, 나는 적절한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]처럼 행동하지 않고 있다. 그래도 그들이 날 상대로 할 수 있는 건 그 정도밖에 없다. 순례자들을 해칠 생각은 없다. 단지 돈이 더 필요할 뿐이다."
 galicia.0012.a:0 "나는 내가 해야 할 일을 할 것이다."
 galicia.0013.t:0 "성 야고보의 무덤 발견"
 galicia.0013.desc:0 "내가 통치하는 [santiago.GetNameNoTier]에 성 야고보가 어떻게 묻혔는지에 대한 많은 소문들이 있다. 그래서 나는 그 문제를 조사하기 위해 내 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]을 보내기로 결정했고, [chaplain.GetSheHe]가 [chaplain.GetHerHis]와 함께 돌아왔다.\n\n얼마 전 [pelayo.GetFirstName]라는 이름의 한 지역 은둔자가 며칠 밤 동안 특정 언덕 너머 하늘에서 불가사의한 불길을 목격했다. [chaplain.GetFirstNameNoTooltip]과 접촉한 후, 두 사람은 그 지역을 조사하러 갔다. 그들은 오래된 로마의 공동묘지와 다름 아닌 성 야고보의 무덤을 발견했다.\n\n[chaplain.GetFirstNameNoTooltip]은 지역 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 함께 이 무덤의 진위를 확실히 확인했고, 이 무덤이 진짜라는 것은 누구의 마음에도 의심의 여지가 없다."
 galicia.0013.a:0 "무덤에 대해 무엇을 배웠지?"
 galicia.0014.t:0 "성 야고보의 무덤 발견"
 galicia.0014.desc:0 "그들의 조사의 일환으로, 나의 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]는 [pelayo.GetFirstName]가 목격한 기적적인 징후를 기록했다. [chaplain.GetSheHe|U] 또한 성 야고보에 대한 지역 전설도 조사했다.\n\n대부분의 전설에 의하면 성 야고보가 헤롯 아그리파에 의해 순교한 후 돌로 된 배 한 척이 그의 유해를 기적적으로 북서쪽 [GetGeographicalRegion('world_europe_west_iberia').GetName]으로 가져왔고, 사도들은 이전에 사악한 이교도 여왕 루파를 개종시키고 세례를 주었다. 그곳에 그의 제자들이 그를 묻었고 무덤을 만들었다고 한다.\n\n어쨌든, 나는 무덤 옆에 예배당을 짓는 것이 최선이라고 결정했고, 그래야 지역 주민들이 우리의 위대한 사도를 기릴 수 있다. [pelayo.GetFirstName]가 제기한 마지막 문제는 애초에 이 발견에 책임이 있었던 은둔자에 대해 어떻게 해야 하는가이다."
 galicia.0014.a:0 "[pelayo.GetFirstNameNoTooltip]을 내 궁정에 초대하게 되어 영광이다!"
 galicia.0014.b:0 "나는 [pelayo.GetFirstNameNoTooltip]이 황야에 머무르는 것을 더 선호한다는 느낌이 든다."
 RICE_galicia_unlock_santiago_prayer_decision_tooltip:0 "이 [decisions|E]에서 $RICE_galicia_pray_to_santiago$까지의 모든 [christian.GetAdjective]에 대해 잠금 해제됩니다. [GetGeographicalRegion('RICE_galicia_region').GetName]의 [rulers|E] 입니다."
 RICE_galicia_unlock_santiago_routes_decision_tooltip:0 "$RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$에 대한 [decisions|E]은 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 모든 [rulers|E]에 대해 잠금 해제됩니다. [GetGeographicalRegion('custom_occitan').GetName]를 참조하십시오."
 galicia.0015.t:0 "성 야고보의 무덤 발견"
 galicia.0015.desc:0 "[santiago.GetNameNoTier]의 기적적인 소식이 들려왔다. 이 소식은 적어도 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 [christian.GetAdjective] 공동체에 소속된 모든 사람에게 알려야 한다.\n\n[pelayo.GetFirstName]라는 이름의 그곳에 사는 은둔자는 최근 며칠 밤 동안 밤하늘에서 몇 가지 기적적인 징후를 목격했다. 그는 [chaplain.GetTitledFirstName],[chaplain.GetCouncilTitle]에게 [alfonso.GetTitledFirstName]를 통보했고, 두 사람은 이 문제를 조사했다. 놀랍게도, 그들은 사도 야고보의 고대 무덤을 발견했다. 일단 그 무덤의 진위는 지역 학자들과 [alfonso.GetTitledFirstName]에 의해 확인되었다. 그 무덤의 진위가 현지 학자들에 의해 확인되고 [alfonso.Custom('DefaultPriestTitlePlural')], [alfonso.GetTitledFirstNameNoTooltip]은 그 옆에 예배당을 짓도록 명령했다.\n\n이미 인근 지역에서 순례자들이 무덤으로 몰려들고 있다. 이 발견에 대한 소문이 빠르게 퍼지고 있고, 더 많은 순례자들이 멀리서 올 것이 확실하다. 성 야고보의 무덤으로의 이 순례가 단명한 유행이 될 것인가, 아니면 더 지속적인 전통으로 진화할 것인가?"
 galicia.0015.a:0 "좋은 날이로군! 성 야고보께서 우리를 지켜주시길!"
 galicia.0015.b:0 "그것은 확실히 듣기에 흥미롭다."
 galicia.0016.t:0 "갈리시아 해안 요새화"
 galicia.0016.desc:0 "그 험준함에도 불구하고 [GetGeographicalRegion('RICE_galicia_region').GetName]은 세기 동안 해상의 공격을 받고 급습해 왔다. 이 땅을 통치하는 사람은 누구나 이 지역의 지속적인 안전을 보장하기 위해 타워, 전초 및 기타 방어 구조물의 연락망를 유지하는 것이 필요하다는 것을 알고 있거나 빠르게 배운다.\n\n나는 최근에 내가 통치하는 지역의 [GetGeographicalRegion('RICE_galicia_region').GetName] 해안선을 따라 방어를 강화하기 위해 새로운 요새를 건설하거나 기존 요새를 개조하고 확장하기 위해 약간의 자금을 마련했다. 바라건대, 이것으로 우리의 적들은 적어도 해로로 우리를 공격할 생각조차 하지 않게 될 것이다."
 galicia.0016.a:0 "우리의 해안선은 안전할 것이다."
