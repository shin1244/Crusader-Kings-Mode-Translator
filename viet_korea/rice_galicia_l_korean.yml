 RICE_galicia_alter_saint_james_tomb:0 "산티아고 성소를 바꾸다"
 RICE_galicia_alter_saint_james_tomb_tooltip:0 "우리는 점점 더 많은 순례자들을 만족시켜야 한다."
 RICE_galicia_alter_saint_james_tomb_desc:0 "현재의 산티아고 성당은 작은 크기와 조잡한 디자인 때문에 매일 이곳을 방문하는 순례자들의 무리를 수용할 수 없다. 순례자들에게 동정심을 느낀 교회 관계자들은 성 야고보 성당의 무덤을 개조하고 심지어 파괴하고 필요하다면 새 무덤을 다시 지을 것을 권고한다. 그들은 제단에 대한 어떠한 변화도 미신적으로 두려워하는 지역 주민들과 하급 성직자들의 항의를 무시할 수 있다고 말한다."
 RICE_galicia_alter_saint_james_tomb_effect_tooltip_1:0 "모든 [decision|E]은 [THIS.Char.GetFaith.GetReligion.GetAdjective]에 대해 $RICE_galicia_pray_to_santiago$로 잠금을 해제합니다. [rulers|E]에 다른 요구사항을 충족하는 [GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName]이 있다."
 RICE_galicia_alter_saint_james_tomb_effect_tooltip_2:0 "모든 [decisions|E]은 $RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$로 설정하면 더 나은 것을 제공하고 더 짧은 재사용 대기시간을 가질 수 있습니다."
 RICE_galicia_alter_saint_james_tomb_effect_tooltip_3:0 "많은 지역 시민들과 하급 성직자들은 제안된 개정안에 대해 불만스러울 것이지만, 그들은 분명히 돌아올 것이다."
 RICE_galicia_alter_saint_james_tomb_confirm:0 "산티아고로 가는 제단은 훨씬 더 좋을 것이다!"
 RICE_galicia_alter_saint_james_tomb_context_tooltip:0 "#emphasis 역사적 배경:#! 산티아고는 12세기에 초대 대주교인 디에고 겔미레스 (c. 1069-1140) 덕분에 성스러운 도시로서의 중요성이 증가했습니다. 무엇보다도, 그는 교회 권위를 중앙집권화하고, 산티아고 순례 여행을 장려했으며, 가장 논란이 많은 것은, 성 야고보의 무덤의 물리적 공간을 파괴함으로써 그는 교회 권위를 중앙집권화하고, 산티아고 순례 여행을 장려했다. 가장 논란이 많은 것은, 성 야고보의 제자들이 지었다는 오래된 성당을 파괴하고, 외국인 순례자들의 필요와 욕구를 충족시키는 더 웅장한 디자인으로 대체함으로써 성 야고보의 무덤의 모습을 변화시켰습니다."
 RICE_galicia_unearth_saint_james_tomb:0 "성 야고보의 무덤을 파내다"
 RICE_galicia_unearth_saint_james_tomb_tooltip:0 "성 야고보가 여기 묻혔다는 소문이 있다. 하지만.... 그게 사실일까?"
 RICE_galicia_unearth_saint_james_tomb_desc:0 "[GetGeographicalRegion('world_europe_west_iberia').GetName]의 지역 설화에 따르면, 사도성인 대 야고보는 복음을 전파하기 위해 수세기 전에 그곳을 여행했다. 소문에 의하면 그는 순교 후 이 반도의 북서쪽에 묻혔다고 한다. 바로 내가 통치하는 영토에서 말이다. 그렇다면 그의 무덤을 찾지 않는 게 도리가 아닐까?"
 RICE_galicia_unearth_saint_james_tomb_effect_tooltip_1:0 "모든 [decision|E]은 [THIS.Char.GetFaith.GetReligion.GetAdjective]에 대해 $RICE_galicia_pray_to_santiago$로 잠금을 해제합니다. [rulers|E]에 다른 요구사항을 충족하는 [GetGeographicalRegion('RICE_galicia_region').GetName] 2명이 있다."
 RICE_galicia_unearth_saint_james_tomb_effect_tooltip_2:0 "모든 [decisions|E]은 $RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$의 모든 [rulers|E]에 다른 요구사항을 충족하는 [GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName]이 있다."
 RICE_galicia_unearth_saint_james_tomb_confirm:0 "우리는 이 이야기들이 사실인지 조사해야 한다."
 RICE_galicia_unearth_saint_james_tomb_context_tooltip:0 "#emphasis 역사적 배경:#! 산티아고에 있는 성 야고보의 무덤으로 추정되는 것은 서기 820년대 또는 830년대에 펠라요라는 이름의 은둔자 수도사에 의해 발견되었습니다. 언덕에서 여러 가지 기적적인 불빛을 목격하고, 그는 이 사실을 지역 주교 테오도미르에게 알렸다. 이후 조사 결과, 성 야고보가 묻힌 곳으로 추정되었다. 아스투리아스 왕 알폰소 2세는 그 자리에 예배당을 짓게 되었고, 유명한 산티아고 순례지가 탄생했다."
 RICE_galicia_unearth_saint_james_tomb_date_req:0 "서기 500년 이후여야 함"
 RICE_galicia_pray_to_santiago:0 "산티아고에서 중보기도를 올리다"
 RICE_galicia_pray_to_santiago_tooltip:0 "사도성인 대 야고보가 이 어려운 시기에 우리를 인도해 주시기를 빈다.."
 RICE_galicia_pray_to_santiago_desc:0 "예수 그리스도의 사도이자 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 수호자인 성 야고보 1세가 이러한 어려운 시기에 우리를 안내합니다. 내 땅과 가족, 뿌리가 되도록 그의 중재를 기도해야겠다. [GetGeographicalRegion('world_europe_west_iberia').GetName]의 공동체 [ROOT.Char.GetFaith.GetReligion.GetAdjective]는 어떤 위협도 견디고 번창할 수 있습니다."
 RICE_galicia_pray_to_santiago_effect_tooltip_1:0 "당신은 #italic 아마#! [santiago_modifier|E]를 얻을 수 있으며, 그 효과는 [iberian_struggle|E]의 현재 [struggle_phase|E]에 따라 달라지거나 또는 [decision|E]를 종료하기 위해 취해진 영향."
 RICE_galicia_pray_to_santiago_confirm:0 "하나님과 사도성인 대 야고보께서 우릴 돕기를!"
 RICE_galicia_pray_to_santiago_context_tooltip:0 "#emphasis 역사적 배경:#! 중세 이베리아 기독교에서 중요한 거룩한 인물로서 성 야고보(또는 산티아고)는 현대 정치와 문화에 따라 다른 것을 상징했습니다. 예를 들어, 순례자 야고보로서의 그의 초기 묘사는 중세 후반기에 들어와 무어인도살자 혹은 전사 야고보로 점점 더 대체되었습니다. 신세계에서, 그는 처음에는 아메리카 정복 기간 동안 \"인디언학살자\"였지만, 후에 1800년대 스페인의 지배와 싸우는 라틴 아메리카의 혁명가들에겐 \"스페인학살자\"가 되었습니다."
 RICE_galicia_promote_cantiga:0 "칸티가를 유포하다"
 RICE_galicia_promote_cantiga_tooltip:0 "왜 다른 사람들은 당신의 [cantiga|E]에 대해 들으면 안 되나요?"
 RICE_galicia_promote_cantiga_desc.courtly_love:0 "최근에 내가 작곡한 #italic 칸티가 데 아모르#!를 본 많은 사람들은 모두 그것이 분명히 예외적이고, 훌륭하다고 말했다. 나는 내 [cantiga|E]를 널리 홍보하고, 그것을 복사하거나 다른 사람들이 부르도록 격려해야 한다."
 RICE_galicia_promote_cantiga_desc.romantic_love:0 "최근에 내가 작곡한 #italic 칸티가 데 아미고#!를 본 많은 사람들은 모두 그것이 분명히 예외적이고, 훌륭하다고 말했다. 나는 내 [cantiga|E]를 널리 홍보하고, 그것을 복사하거나 다른 사람들이 부르도록 격려해야 한다."
 RICE_galicia_promote_cantiga_desc.satire:0 "최근에 내가 작곡한 #italic 칸티가 데 에스카르니오 에 말디자르#!를 본 많은 사람들은 모두 그것이 분명히 예외적이고, 훌륭하다고 말했다. 나는 내 [cantiga|E]를 널리 홍보하고, 그것을 복사하거나 다른 사람들이 부르도록 격려해야 한다."
 RICE_galicia_promote_cantiga_effect_tooltip_1:0 "원본 [character_modifier|E] 대신 영구 [cantiga|E] [artifact|E]를 받게 됩니다."
 RICE_galicia_promote_cantiga_effect_tooltip_2:0 "[artifact|E]는 [character_modifier|E]와 동일한 보너스를 받게 되며, [cantiga|E]의 장르와 주제에 따라 추가 보너스를 받게 됩니다."
