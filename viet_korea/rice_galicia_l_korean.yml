 RICE_galicia_cantigas_de_santa_maria_version_0_name:0 "칸티가 데 산타 마리아 (제1서전)"
 RICE_galicia_cantigas_de_santa_maria_version_0_desc:0 "갈리시아 포르투갈어로 쓰인 이베리아 로망스 서정 문학 모음집입니다. #italic 칸티가#! 형식으로 된 각각의 노래는 어떤 식으로든 성모 마리아와 관련이 있습니다. [alfonso_x.GetFullName]의 지시로 편찬에 참가할 능력있는 봉역 내의 시인과 학자들을 한자리에 모아 편찬되었습니다."
