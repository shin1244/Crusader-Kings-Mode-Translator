 RICE_galicia_offered_criminals_a_second_chance_desc:0 "유럽의 일부 지역에서 관습처럼, 이 통치자는 최근에 불법적으로 순례자들을 갈취했던 일부 하위 귀족들과 기사들에게 아이러니하게도 그들 스스로 산티아고 순례자가 됨으로써 그들의 죄를 회개할 기회를 주었습니다."
