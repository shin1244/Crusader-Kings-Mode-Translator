 galicia.0020.t:0 "제단 변경"
 galicia.0020.desc:0 "[chaplain.GetTitledFirstName]의 지시로, 성 야고보의 유해를 보관하고 있는 제단은 [santiago.GetNameNoTier]의 대성당에 맞게 파괴되고 재설계되었으며, 매일 이곳을 방문하는 많은 순례자들을 더 잘 수용할 수 있게 되었다.\n\n많은 현지인들이 우리의 행동을 비난했다. 그 오래된 무덤은 조잡하고 비좁지만, 성 야고보의 제자들이 지었기 때문에, 그들은 우리의 행동이 신성한 벌을 받을 신성모독적인 행위라고 두려워한다. 그들이 우리의 변화들이 실제로 성 야고보를 기리는 것을 깨닫지 못하는 것은 이상하다. 분명히, 그들은 이기적이고 순례자들을 돕는 것보다 그들 자신을 더 아낀다.\n\n궁금하게도, 시위자들은 [santiago.GetNameNoTier]의 소작농과 상인에서 하찮은 귀족과 성직자에 이르기까지 모든 계층의 사람들이다! 소문에 의하면, 그들 중 일부는 때때로 서로를 싫어하는 방탕한 집단 출신임에도 불구하고, 비밀스러운 #italic 게르마니타스.#! 즉, 형제애 속에서 단결하여 내 행동에 계속 항의하고 있다고 한다."
 galicia.0020.a:0 "제단을 바꿨다. 더 이상 바꾸지 않기를 기도한다."
 galicia.0020.tooltip:0 "현지인들은 결국 더 큰 그림을 이해할 것이다. 어쨌든 그들이 감히 폭력적인 저항을 시작하고 산티아고 대성당과 같은 성지를 모독할 수는 없다."
 galicia.0021.t:0 "제단 변경"
 galicia.0021.desc:0 "[santiago.GetNameNoTier]는 로마와 예루살렘에 이어 유럽의 [christian.GetAdjective] 순례자들에게 가장 중요한 목적지가 되었다. 그들은 모두 예수 그리스도의 위대한 사도였던 성 야고보 또는 그가 묻힌, 현지에서 유명한 산티아고의 무덤을 보려고 한다. 그러나 성 야고보의 본디 조잡했던 무덤은 많은 방문객을 수용할 수 있도록 설계되지 않았다.\n\n그러므로 [chaplain.GetFullName]과 같은 지역 교회 당국의 조언에 따라, 그것의 통치자 [diego_gelmirez.GetTitledFirstName]는 최근에 산티아고에 있는 원래의 성당과 제단을 철거하고 새로운 제단을 건설할 것을 명령했다.\n\n기독교 전역의 많은 사람들이 이 변화를 환영하지만, 지역 성직자들을 포함한 [santiago.GetNameNoTier]의 많은 주민들은 이러한 환희를 공유하지 않는 것으로 보인다. 그들은 성 야고보의 제자들에 의해 지어졌다고 하는 오래된 무덤에 대한 그러한 변화는 신성모독이나 다름없다고 걱정한다."
 galicia.0021.a:0 "[christian.GetAdjective] 공동체 전체를 위한 좋은 날이다!"
 galicia.0021.b:0 "그렇군.. 그리스도의 추종자들은 흥미로운 사람들이야."
 galicia.0022.t:0 "산티아고의 신앙 부족"
 galicia.0022.desc:0 "[santiago.GetNameNoTier]의 성지로부터 지역 [christian.GetAdjective]의 많은 회원들로 구성된 비밀 #italic 게르마니타스#!. 즉, 형제애에 대한 놀라운 소문이 있다. 그들은 지역 성직자, 하층 귀족, 농민, 상인, 그리고 시의회의 많은 관리들을 포함한 사회 각계각층에서 왔다.\n\n그들은 (현재로서는) 괜찮지만, 시의 [christian.GetAdjective] 당국과 충돌하고 있다. 그들은 교회 관리들이 외국인 순례자들의 변덕을 부리기 위해 그들의 법적 권리와 종교적 전통을 무시하는 폭군이라고 주장한다. 대담한 바보들은 순례자들을 위협하기 위해 교회 사유지에 울타리를 세우는 것과 같은 여러 가지 방법으로 그들에게 저항한다.\n\n몇 년 전에 일어났지만, 성 야고보의 무덤을 개조한 것은 특히 그들에게 아픈 지점이다. 그들은 그것이 기독교의 최고 종교 당국에 의해 필요했고 승인되었음에도 불구하고 그것을 #italic 여전히#! 신성모독적인 행위로 보고 있다. 그들이 아니라 산티아고가 우리를 지지한다는 것은 의심의 여지가 없다!"
 galicia.0022.a:0 "나는 그들의 믿음의 결여가 불안하다고 생각한다."
 galicia.0022.tooltip:0 "[santiago.GetNameNoTier]에서 긴장이 고조되고 있지만, [christian.GetAdjective]교회 당국이 침착한 한, 확실히 아무 일도 일어나지 않을 것이다."
 galicia.0023.t:0 "산티아고 봉기"
 galicia.0023.desc:0 "끔찍한 소식이다! [santiago.GetNameNoTier]의 '형제애'는 도시의 [christian.GetAdjective] 사람들이 반란을 일으키도록 이끌었다. 나를 반대하는 것이 아니라, 교회 당국에 반대하는 것이다.\n\n폭도들은 거리로 뛰쳐나와 그들이 경멸하는 순례자들을 쫓아내고 도시의 성당을 덮쳐 그들이 적합하다고 생각하는 대로 파괴했다. 현혹된 바보들은 성 야고보의 제단이 바뀌었을 때 성당이 모독되었기 때문에 그 장소가 더 이상 신성하게 여겨질 권리가 없다고 주장한다.\n\n현재, 이 폭도들은 대성당과 도시를 통제하고 있다. 왜냐하면 대부분의 도시 경비원들이 그들의 편을 들었기 때문이다. 시의 지도자들은 여전히 나의 권위를 존중하기 때문에 나는 경솔하게 행동할 수 없다. 단지 교회 당국의 권위가 아니다. 말이 나와서 말인데, [diego_gelmirez_priest.GetTitledFirstName]은 이 공격이 일어났을 때 성당에 있었다. 나는 폭도들이 [diego_gelmirez_priest.GetHerHim]에게 무슨 짓을 할지 두렵다!"
 galicia.0023.a:0 "우리는 조심스럽게 질서를 회복할 방법을 찾아야 한다!"
 RICE_galicia_diego_gelmirez_attack_tt:0 "폭도들이 [santiago.GetNameNoTier]을 뒤지며 [diego_gelmirez_priest.GetFirstName]를 찾는다."
 RICE_galicia_diego_gelmirez_attack.minor_wounds:0 "[diego_gelmirez_priest.GetSheHe|U]는 가벼운 상처만 입고 탈출할 수 있다."
 RICE_galicia_diego_gelmirez_attack.major_wounds:0 "폭도들은 [diego_gelmirez_priest.GetHerHim]을 공격하지만, [diego_gelmirez_priest.GetSheHe]는 살아남는다."
 RICE_galicia_diego_gelmirez_attack.dies:0 "폭도들은 흉포하게 [diego_gelmirez_priest.GetFirstNameNoTooltip]에게 린치를 가하고 [diego_gelmirez_priest.GetHerHim]를 죽인다."
 galicia.0024.t:0 "산티아고의 혼돈"
 galicia.0024.desc.intro:0 "[santiago.GetNameNoTier]에서 여행하는 순례자들이 방금 도시에서 일어난 봉기의 소식을 퍼뜨리고 있다. 지역 주민들은 이례적으로 연합하여 [christian.GetAdjective] 교회 당국에 대항하는 봉기를 벌였다.\n\n그들의 불만 중에는 그들의 정치적 특권과 종교적 관습에 대한 무시(순례자들에게 유리함), 그리고 가장 중요한 것은 [diego_gelmirez_ruler.GetTitledFirstName]에 따라 건물이 보수될 때의 성 야고보 제단에 대한 신성모독이다. [santiago_ruler.GetTitledFirstName]는 봉기군을 설득하기 위해 외교적, 군사적 조치를 취했지만, 이미 피해를 보았다.\n\n[diego_gelmirez_priest.GetTitledFirstName], [santiago_ruler.GetFirstNamePossessiveNoTooltip] [diego_gelmirez_priest.GetCouncilTitle] 폭도들이 성당을 공격했을 때 그들은 [diego_gelmirez_priest.GetHerHim]를 쫓았다. [diego_gelmirez_priest.GetSheHe]는 종교적 지도력의 상징이었기 때문이다."
 galicia.0024.desc.minor_wounds:0 "기적적으로, 또는 아마도 신의 개입 덕분에, 폭도들이 불타는 종탑으로 [diego_gelmirez_priest.GetHerHim]를 쫓아 들어갔을 때 [diego_gelmirez_priest.GetSheHe]은 가까스로 탈출할 수 있었다. 건물이 무너지면서 [diego_gelmirez_priest.GetSheHe]은 평범한 성직자로 변장하고 달아났습니다."
 galicia.0024.desc.major_wounds:0 "폭도들은 [diego_gelmirez_priest.GetHerHim]을 따라잡았고, [diego_gelmirez_priest.GetHerHim]를 야만적으로 두들겨 패고 나서 돌팔매질을 시도했다. [diego_gelmirez_priest.GetSheHe]는 어떻게든 혼돈 속에서 탈출할 수 있었지만, 심각한 상처를 입었다."
 galicia.0024.desc.dies:0 "폭도들은 [diego_gelmirez_priest.GetSheHe]가 평범한 성직자로 변장하고 도망치려 할 때 [diego_gelmirez_priest.GetHerHim]을 붙잡았다. 그들은 [diego_gelmirez_priest.GetHerHim]에게 분노를 터뜨렸고, 불행한 [diego_gelmirez_priest.GetWomanMan]에게 돌을 던져 죽였다."
 galicia.0024.desc.conclusion:0 ""
 galicia.0024.a:0 "이것이 산티아고 순례에 어떤 영향을 미칠지 누가 알겠는가?"
 galicia.0024.b:0 "그래서 바보들은 그들끼리 싸운다!"
 RICE_galicia_1117_rebellion_context_tooltip:0 "#emphasis 역사적 배경:#! 1116년부터 1117년까지 일어난 산티아고 봉기는 산티아고 최초의 대주교 디에고 겔미레스를 축출하려는 시도였다.\n\n1100년 겔미레스가 주교로 처음 권력을 잡았을 때, 그는 교회의 통제권을 중앙집권화하고 도시를 순례의 주요 중심지로 만드는 데 주력했다. 예를 들어, 그는 지역 성직자들에게 더 엄격한 규칙을 시행했고, 순례자들에게 유리하게 많은 지역 주민들의 권리를 축소시켰다. 특히, 성 야고보의 무덤은 사도 제자들이 지은 것으로 보아 많은 현지인들에게 모독으로 여겨졌다. 결국, 지역 주민들은 이 도시가 더 이상 그들의 집이 아니며, 이제는 외국인 순례자들과 폭압적이고 가치 없는 겔미레스에 의해 지배되고 있다고 느꼈다.\n\n1116년, 도시의 귀족들과 지역 성직자들은 겔미레스에 대항하여 비밀 형제단을 결성했다. 그들의 다음 봉기 동안, 많은 지역 주민들은 순례자들에게 \"잃어버린\" 지역 공간을 되찾는 데 그들을 지지했다.\n\n겔미레스 자신은 폭도들에게 쫓기고 대성당의 종탑에 불을 질렀다. 그는 탈출에 성공했고, 반란이 실패한 후에도 그는 산티아고에서 권력을 유지했다. 그는 대성당을 확장하고 더 많은 성지순례를 장려하는 그의 계획을 계속했지만, 궁극적으로 지역 주민들과의 긴장의 근본 문제를 해결하지는 못했다. 1136년에 더 짧은 기간 동안 두 번째 반란이 일어났지만, 그것 역시 지속적인 변화를 가져오지 못했다."
