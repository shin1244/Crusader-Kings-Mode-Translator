 RICE_galicia_locals_wary_of_criminal_pilgrims:0 "범죄 순례자들을 경계하는 지역 주민들"
 RICE_galicia_locals_wary_of_criminal_pilgrims_desc:0 "많은 순례자들이 산티아고로 가는 길에 이 지역을 지나는데, 여기에는 자신의 죄를 뉘우치고 가혹한 처벌을 피하기 위해 순례에 나서기를 원하는 많은 범죄자들도 그들 중 하나입니다. 많은 현지인들은 이러한 범죄자들의 존재에 대해 불만스러워합니다."
 RICE_galicia_closely_monitoring_criminal_pilgrims:0 "범죄 순례자의 면밀한 감시"
 RICE_galicia_closely_monitoring_criminal_pilgrims_desc:0 "많은 순례자들이 산티아고로 가는 길에 이 지역을 지나는데, 여기에는 자신의 죄를 뉘우치고 가혹한 처벌을 피하기 위해 순례에 나서기를 원하는 많은 범죄자들도 그들 중 하나입니다. 지역 지도자들은 이러한 범죄자들을 경계하고 있기에, 비록 이것이 일부 교회 당국을 화나게 했지만, 문제의 예방을 위해 그들을 주의 깊게 감시하는 조치를 취했습니다."
 RICE_galicia_pilgrim_settlers:0 "성 야고보 순례길의 순례 정착자들"
 RICE_galicia_pilgrim_settlers_desc:0 "성 야고보의 순례길을 여행하는 순례자들이 그들이 지나는 마을이나 마을에 정착하고, 순례가 끝난 후에 스스로 새로운 삶을 사는 것은 전례가 없는 일이 아닙니다. 이 지역에는 최근 몇몇 정착촌에 정착하기로 결정한 그런 사람들이 유입되고 있습니다."
 RICE_galicia_recent_1117_uprising:0 "산티아고에서의 최근 봉기"
 RICE_galicia_recent_1117_uprising_desc:0 "산티아고 데 콤포스텔라의 기독교 주민들은 이례적으로 연대의 표시로 최근 신성모독적인 폭군으로 인식되는 도시의 교회 당국에 대항하여 봉기했습니다. 일단 사태는 진정됐지만 이번 봉기는 적어도 단기적으로는 큰 피해를 입혔습니다."
 RICE_galicia_braganza_blood:0 "아르메니안, 브레톤 귀족 혈통?"
 RICE_galicia_braganza_blood_desc:0 "원래 이베리아에 있던 이 가문은 자신들이 유명한 아르메니안 가문인 알츠루니 가문과 브르타뉴 공작가문의 혈통이라 주장합니다. 그런 장엄한 혈통이 사실일 가능성은 희박하지만, 적어도 가문 구성원들은 그렇게 생각합니다."
