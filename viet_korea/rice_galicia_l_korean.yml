 galicia.0050.t:0 "바랄레트"
 galicia.0050.desc:0 "[GetGeographicalRegion('RICE_galicia_region').GetName]에 있는 마을을 방문하는 동안, 장인들의 숙소를 지나갔고, 특히 칼 만드는 사람들의 숙소를 지나갔다. 그곳에서, 나는 그들이 나에게 완전히 횡설수설로 들리는 것을 들었다.\n\n저는 그 문제에 대해 잠시 생각해 보았고, 그 언어가 무엇이었을 수 있었는지 아는 사람이 있는지 물어보기로 결정했습니다. 결국, 나는 내가 언급하고 있는 것을 즉시 알아차리는 것처럼 보이는 학자를 발견했다.\n\n당신이 들은 혀는 #italic 바랄레트#!라고 그 학자는 설명했다. 그것은 칼 만드는 사람들이 개발한 비밀 언어였다. 몇 세대 전에 서로 소통했고, 만약 당신이 그것을 배우는 데 관심이 있다면, 유감스럽게도 할 수 없다. 왜냐하면 그들은 그들 직업의 사람들만 그것을 배우게 하기 때문이다."
 galicia.0050.a:0 "당신이 이 언어에 대해 아는 것을 말해주시오."
 galicia.0050.b:0 "아, 그럼 그냥 평민들의 헛소리로군."
 galicia.0051.t:0 "록키 사법 제도"
 galicia.0051.desc:0 "지역적으로 #italic 페드라 데 아발라#! 알려진 소위 진동 또는 흔드는 돌들은, [GetGeographicalRegion('RICE_galicia_region').GetName]의 일부에서 찾을 수 있다. 이 큰 돌들은 한 점에서 균형이 잡혀 있어서, 그것들은 쉽게 앞뒤로 움직이거나 심지어 바람에 반응하여 꿈틀거린다.\n\n나는 [GetGeographicalRegion('RICE_galicia_region').GetName]에서 내 영토의 지역 평민들이라는 보고를 들었다. 기소된 범죄자들의 유무죄를 결정하는 데 돌을 사용하는 것을 좋아하는데, 주로 내 시간이나 내 관리들의 시간 가치가 없는 지역적이고 사법적인 사건이다.\n\n이 계속되도록 허용해야 할지 잘 모르겠습니다. 한편으로는, 그것은 나의 권위를 손상시킬 수 있는 관행이고, 다른 한편으로는, 그것은 오랜 전통이고 많은 현지인들은 그것이 정확하고 정의로운 결과를 제공한다고 맹세합니다."
 galicia.0051.a:0 "작동한다면 고장나지 않은 것을 굳이 수리할 필요가 있습니까??"
 galicia.0051.b:0 "그들이 그 돌을 사법적인 문제에 사용하는 것을 막아라."
 galicia.0052.t:0 "갈리시아의 영국인"
 galicia.0052.desc:0 "오래 전에 [GetGeographicalRegion('RICE_galicia_region').GetName]은 브리튼 제도에서 이주한 많은 사람들의 거주지였던 것으로 추정된다. 예를 들어, 그들의 영적 욕구를 충족시키기 위한 브리토니아의 기독교적 디오센스도 있었다.\n\n오늘 [GetGeographicalRegion('RICE_galicia_region').GetName]에서 내 영역을 여행하는 동안, 나는 적어도 그 지역의 민간 전승에 따르면 이 영국인들이 많이 살고 있다고 알려진 지역을 우연히 발견했다. 내 가이드는 예를 들어 이 돌이나 저 돌이 이 고대 영국인들이 사용했다고 지역 전설이 어떻게 말하고 있는지, 또는 근처의 마을, 강 등의 이름이 어떻게 영국 기원인지 설명한다."
 galicia.0052.a:0 "재미있는 이야기들이야, 전부."
 galicia.0053.t:0 "호레오 곡창 지대"
 galicia.0053.desc:0 "[GetGeographicalRegion('RICE_galicia_region').GetName]에서 매우 길쭉한 직사각형 곡창지대인 #italic 호레오#!를 흔히 볼 수 있다. 나무나 돌을 사용하여 지어졌으며, 그들은 일반적으로 땅에 닿지 않도록 기둥 위에 서 있다. 따라서 설치류와 해충은 안으로 들어갈 방법이 없다.\n\n오늘 나는 [GetGeographicalRegion('RICE_galicia_region').GetName]에 있는 몇몇 정착지를 방문하고 있다. 마을 및 마을 지도자들과 지역 문제를 논의하고, 모임의 일환으로 근처에 있는 #italic 호레오#!의 일부를 보여주며, 이러한 구조물이 어떻게 작동하는지, 그리고 최근 식량 공급을 안전하게 유지하는 데 있어 성공(또는 실패)에 대해 설명하고 있습니다."
 galicia.0053.a:0 "이것은 알기에 좋은 정보이다."
 galicia.0054.t:0 "갈리시아 말"
 galicia.0054.desc:0 "[GetGeographicalRegion('RICE_galicia_region').GetName]에서 사육되는 말의 품종입니다. 그들의 작은 크기에도 불구하고, 그들의 견고함과 때때로 험난한 경치의 조건들을 견딜 수 있는 능력으로 유명하다. 나는 현재 [county.GetNameNoTier]의 마구간에서 많은 수의 말을 구입할 수 있는 것으로 보이기 때문에 내 병사들과 하인들이 사용할 수 있도록 이 말들 중 일부를 얻을 기회가 있다. 그것들을 살만한 가치가 있을까요?"
 galicia.0054.a:0 "네, 이 말들이 저에게 큰 도움이 될 수 있을 것 같아요."
 galicia.0054.b:0 "현지인들은 그 말들을 이웃 지역에 팔아야 한다."
 galicia.0054.c:0 "나는 그 말들이 필요하지 않다. 지역 주민들이 그것들을 보관해야 한다."
 galicia.0055.t:0 "무어족의 복수"
 galicia.0055.desc:0 "하급 귀족이 얼마 전에 [county.GetNameNoTier]에서 사망하였는데, 자연스러운 원인이지만 그의 죽음에는 눈에 보이는 것 이상의 것이 있다고 말하는 미신적인 유형들이 있다.\n\n작년에, 그는 그의 저택 근처의 동굴에 묻힌 위대한 보물에 대한 지역 전설을 들은 후 여러 명의 사람들과 함께 탐험했다. 그들이 동굴 깊숙이 들어갔을 때, 그들은 신비한 무리의 사람들이 거대한 보물을 둘러싸고 춤추는 것을 목격했다고 추정되지만, 그들이 그들에게 닿기도 전에 그들의 횃불은 꺼지고 그들은 어둠 속에서 물러날 수밖에 없었다.\n\n일부에서는 이 사람이 어리석었다고 믿는데, 그가 감히 [GetGeographicalRegion('RICE_galicia_region').GetName]의 고대 지하 정신인 #italic 무어#!에만 속하는 유산을 훔치려고 했기 때문에 대가를 치렀다고 말한다."
 galicia.0055.a:0 "방금 동굴에서 환각을 보았는데, 그의 죽음은 우연의 일치입니다."
 galicia.0055.b:0 "나도 동의해, 그런 탐욕의 대가는 다른 세상의 벌이야."
 galicia.0056.t:0 "모우라에게 바치는 제물"
 galicia.0056.desc:0 "[county.GetNameNoTier]에서, [GetGeographicalRegion('RICE_galicia_region').GetName]의 지하에 사는 것으로 추정되는 동굴이 최근 유명세를 타고 있다.\n\n내 관리들은 인근 정착촌에서 온 마을 사람들이 정기적으로 이 #italic 모우라#!에게 바치는 제물로 암탉을 남겨둘 것이라고 보고한다. 그들의 희망은 #italic 모우라#!가 그들이 풍성한 수확을 거두도록 돕거나 사악한 눈과 다른 사악한 마법을 물리치도록 돕는 것이다.\n\n어쨌든 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 그들이 의심스러운 종교적 관행에 대해 불만족스럽지만, 내가 개입할 의사가 없는 한 그들은 그것에 대해 할 수 있는 일이 거의 없습니다."
 galicia.0056.a:0 "나는 #italic 모우라#!를 방문하고 헌금을 남길 것이다."
 galicia.0056.b:0 "얼마나 어리석은 농민 미신인가! 그것은 나와 상관없는 일이다."
 galicia.0056.c:0 "지역 주민들이 이 신성모독적인 관행을 계속하는 것을 금지하라!"
 galicia.0056.a.title:0 "그들은 모우라가 당신을 축복했다고 말한다."
 galicia.0057.t:0 "성 야고보와 루파 여왕"
 galicia.0057.desc:0 "오늘 나는 사도 야고보가 [GetGeographicalRegion('RICE_galicia_region').GetName]의 땅을 개종했는지에 대한 전설의 한 버전을 지역 음유시인이 노래하는 것을 듣고 있다.\n\n성 야고보가 도착했을 때, 그것은 잔인한 이교도 여왕인 루파에 의해 통치되었다고 한다. 그녀는 여러 번 사도를 방해하려 했지만, 매번 실패했다. 그녀는 성 야고보가 보통 사람이 아니라는 것을 깨달았고, 자신의 잘못을 인정하고, 그에게 세례를 주었고, 그날부터 그녀는 그리스도의 충실한 추종자가 되었다. 사도가 나중에 헤롯 아그리파에 의해 순교하고 그의 시체가 이베리아로 돌아오자, 여왕은 그를 위한 적절한 매장지를 찾는 데 그의 제자들을 도왔다.\n\n재미있게도, 나는 그녀가 성도가 죽은 후에야 개종했다는 다른 버젼의 이야기를 들었다."
 galicia.0057.a:0 "성 야고보의 승리에 대한 얼마나 고무적인 이야기인가!"
 galicia.0057.b:0 "루파의 개종은 누구든지 그리스도에 의해 구원을 받을 수 있다는 것을 보여준다."
 galicia.0058.t:0 "순례자들이 강탈당하다"
 galicia.0058.desc:0 "최근 한 무리의 범죄자들이 [county.GetNameNoTier]에서 체포되었다. [christian.GetAdjective]으로부터 돈을 갈취한 것에 대한 것이다. 그들 중 많은 수가 기사들과 지역적으로 유명한 하급 귀족들이지만, 분명히 그들은 이 보호 라켓에 참여함으로써 도적들보다 나을 것이 없다.\n\n비록 내가 평범한 무법자처럼 그들을 처벌할 수 있지만, 대안이 있다. 이 지역 여러 지역의 당국이 유죄 판결을 받은 범죄자들이 [santiago.GetNameNoTier]로 순례하는 것을 허용하는 것은 드문 일이 아니다. 자신의 죄를 뉘우치기 위해, 특히 원래 훌륭한 배경을 가지고 있었기 때문에 탈출을 시도할 가능성이 적은 범죄자들.\n\n이 정상적인 방법으로 이러한 강탈자들과 강도들을 처벌하는 대신, 우리는 궁극적인 아이러니로 그들을 순례자가 되게 할 수 있다."
 galicia.0058.a:0 "그들에게 기회를 주자. 그들은 [santiago.GetNameNoTier]로 갈 것이다."
 galicia.0058.b:0 "이 강도들은 정의를 피하지 않을 것이다. 그에 따라 처벌하라!"
 galicia.0059.t:0 "성 야고보 순례길의 범죄자 순례자들"
 galicia.0059.desc:0 "그것은 [christian.GetAdjective]에게 흔한 일이다. [santiago.GetNameNoTier] 범죄자들에게 순례지로 순례 여행을 떠나게 하십시오. 바람직하지 않은 처벌을 법적으로 피할 수 있는 방법입니다."
 galicia.0059.a:0 "그들의 의도가 좋다면 괴롭히지 말자."
 galicia.0059.b:0 "이 범죄자들이 우리 땅에 있는 동안 감시해."
 galicia.0060.t:0 "순례자"
 galicia.0060.desc:0 "오늘, 나는 [pilgrim.GetWomanMan]라는 훌륭한 귀인을 만났다. [pilgrim.GetSheHe|U]는 최근에 [santiago.GetNameNoTier]로 여행하고 지금 돌아가는 순례자입니다.\n\n그러나 여러 가지 이유로 돌아갈 곳은 오래된 집이며, 이 지역이 매력적이라고 생각하여 이곳에 머물 것을 고려하고 있습니다. 결국 순례자들이 여행을 다녀온 후 외국에 정착하는 것은 드문 일이 아니다.\n\n아마도 나는 [pilgrim.GetHerHim]를 궁정에 초대할 만큼 충분히 친절하다. 이 근처에서 멀리 있는 사람, 특히 이렇게 유명한 순례 여행을 다녀온 사람의 시선이 있으면 좋을 것이다. [pilgrim.GetSheHe|U]가 말했다. \"저는 [pilgrim.GetWomanMan]에 대해 잘 모릅니다. 적어도 아직은 아니므로 그럴 만한 가치가 있는지 잘 모르겠습니다.\""
 galicia.0060.a:0 "제발, 내 궁정에 있어줘. 당신의 재능을 사용할 수 있어."
 galicia.0060.b:0 "내 봉토 어딘가에 정착하고 싶다면 그렇게 해."
 galicia.0061.t:0 "가리비 껍질"
 galicia.0061.desc:0 "나는 현지 [county.GetNameNoTier]를 방문하고 있다. 밖에 나가 있는 동안 내 [county.GetNameNoTier]와 관련된 영적인 문제에 대해 머리로 이야기하면서, 나는 몇몇 여행객들이 [ROOT.Char.Custom('DefaultPriestTitle')]로 가는 것을 보았다. 입구에서 보초를 서고 있는 사람에게로 가는 여행객들이 눈에 띄었다.\n\n이 여행자들은 가리비 껍데기를 착용했는데, 이는 그들이 [santiago.GetNameNoTier]로의 순례에 참여하고 있음을 알았다. 일반적으로 가리비 껍데기와 성 야고보의 연관성 때문이다. 순례자들이 안에서 어떻게 환영받는지 보고 [ROOT.Char.GetFaith.HouseOfWorship]를 우연히 들었다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 하룻밤 동안 먹을 음식과 음료, 쉴 곳을 제공하겠다고 밝혔다."
 galicia.0061.a:0 "고귀한 영혼이여, 그런 순례를 하다니!"
 galicia.0061.b:0 "그냥 순례자들일 뿐이야 자, 우리가 무슨 얘기를 하고 있었지?"
 galicia.0062.t:0 "순례자 정착민"
 galicia.0062.desc:0 "최근 [county.GetNameNoTier]에 있는 많은 마을이 [santiago.GetNameNoTier]까지 여행하는 순례자들을 끌어들인 것으로 명성을 얻었다. 즉, 이 순례자들 중 다수가 아예 [county.GetNameNoTier]에 정착하기로 결심한 것이다. 아마도 그들은 이 지역의 풍경과 문화가 매혹적이라고 생각했거나, 고향에서의 불행한 과거를 벗어나고 싶어하거나, 이 지역이 그들에게 더 나은 경제적 기회를 제공할 수 있다고 믿었을 것이다.\n\n어느 쪽이든, 이것은 많은 인재들이 이곳으로 이주했다는 것을 의미한다. 그들은 지역의 경제와 사회에 눈에 띄지 않게 기여하고 있다."
 galicia.0062.a:0 "듣던 중 반가운 소리네요."
