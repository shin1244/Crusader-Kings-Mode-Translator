 RICE_galicia_saint_james_levy_extra_tolls:0 "산티아고 순례자들에게 추가 통행료를 부과하다."
 RICE_galicia_saint_james_levy_extra_tolls_tooltip:0 "수 많은 순례자들... 수 많은 돈!"
 RICE_galicia_saint_james_levy_extra_tolls_desc:0 "성 야고보의 순례길이 내 땅을 통과한다. 그말인 즉슨, 많은 순례자들이 산티아고로 가는 길에 내 땅을 지나간다는 것을 의미한다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자들은 내가 순례자들에게 통행료를 더 부과하면 항의할 수도 있겠지만, 내가 순례자들에게 부탁하는 건... 그들을 보호할 수 있도록 돕는 일종의 '기부금'일 뿐이다."
 RICE_galicia_saint_james_levy_extra_tolls_nonchristian_desc:0 "많은 기독교 순례자들이 산티아고로 향하는 성 야고보의 순례길에 내 땅을 횡단한다. 순례자들은 비기독교인인 내가 그들의 순례를 묵인한다는 점에서 이미 빚을 지고 있기에, 내가 그들을 보호하기 위해 써야 하는 일종의 '기부금'을 더 부탁해도 그들은 이해할 거라고 확신한다."
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_1_christian:0 "#V [gold_i|E] 0#!에서 #bold 최대값#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_saint_james_toll_money_reward_max_value')]#!까지 임의의 [gold|E]를 받게 됩니다. [GetPlayer.MakeScope.ScriptValue('RICE_saint_james_toll_money_reward_max_value')]#!"
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_1_nonchristian:0 "#V [gold_i|E] 0#!에서 #bold 최대값#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_saint_james_toll_money_reward_max_value')]#!까지 임의의 [gold|E]를 받게 됩니다. [GetPlayer.MakeScope.ScriptValue('RICE_saint_james_toll_money_reward_max_value')]#!"
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_2:0 "[christian.GetAdjective]으로서 [ruler|E], 이 [gold|E]의 최대 금액과 [decision|E]의 [piety|E] 비용은 [county|]의 수에 따라 달라집니다. [GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName], 해당 레벨 [control|E] 및 [santiago.GetNameNoTier]로부터의 거리."
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_3:0 "비 [christian.GetAdjective]으로서 [ruler|E], 이 [gold|E]의 최대 금액과 [decision|E]의 [piety|E] 비용은 [county|]의 수에 따라 달라집니다. [GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName], 해당 레벨 [control|E] 및 [santiago.GetNameNoTier]로부터의 거리."
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_4:0 "[iberian_struggle|E]가 현재 [struggle_phase_iberia_conciliation|E]에 있거나, #bold $struggle_iberia_ending_conciliation_decision$#! [decision|E], 이 [decision|E]은 [christian.GetAdjective]가 아닌 [ruler|E]로서 [prestige|E]가 더 든다."
 RICE_galicia_saint_james_levy_extra_tolls_confirm:0 "순례자들이 이해하리라 믿어요."
 RICE_galicia_saint_james_levy_extra_tolls_context_tooltip:0 "#emphasis 역사적 배경:#! 중세 시대에, 지역 주민들. 평민들과 엘리트들은 성 야고보의 순례길을 여행하는 순례자들의 대규모 통행량을 잠재적인 수입원으로 보았습니다. 예를 들어, #italic 코덱스 칼리시누스#! (12세기의 순례자들을 위한 여행 가이드)는 아라곤 왕과 같은 통치자들이 그러한 통행료를 부과하는 것을 비판했습니다"
