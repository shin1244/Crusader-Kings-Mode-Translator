 galicia.0030.t:0 "칸티가를 작곡하다."
 galicia.0030.desc.intro:0 "난 창조적인 기분이으로, 갈리시아 포르투갈의 다양한 이베리아 로망스 언어로 된 음악과 서정시의 매혹적인 혼합인 #italic 칸티가#!를 작곡하는 데 시간을 할애했다. 결국 나 같은 교양 있는 귀족들의 취미라고 할 수 있다."
 galicia.0030.desc.courtly_love:0 "\n\n\n나는 경이, 즐거움, 그리고 궁중 연애에서의 슬픔에 대해 노래하는 #italic 칸티가 데 아모르#! 장르에 대한 칸티가를 쓰고 싶다. 영웅적이고 도덕적인 사람들이 위대한 일을 하도록 영감을 주는 이 순수한 사랑과 욕망의 형태보다 더 고귀한 것은 없지 않을까?"
 galicia.0030.desc.romantic_love:0 "\n\n여성의 시각에서 말하는 로맨틱한 사랑의 주제를 다루는 #italic 칸티가 데 아미고#! 장르의 칸티가를 쓰고 싶다. 이 흥미로운 관점을 통해, 시인은 사랑과 서정성의 다른 각도에서 탐구할 수 있습니다."
 galicia.0030.desc.satire:0 "\n\n나는 #italic 칸티가 데 에스카르니오 에 말디자르#! 장르의 칸티가를 쓰고 싶다. 이 풍자적인 노래들은 그것이 특정한 사회 계층이든, 사람들의 위선이든, 나쁜 시인이든, 내가 동의하지 않는 사회의 다른 면이나 측면을 비판할 기회를 줄 것이다."
 galicia.0030.desc.conclusion:0 "\n\n하지만, #italic 칸티가#!를 작업하기 전에, 나는 노래가 회전할 수 있는 적절한 주제나 주제를 생각해 볼 필요가 있습니다. 결국 내가 쓸 수 있는 건 많아!"
 galicia.0030.a:0 "무엇이 나에게 영감을 줄까?"
 galicia.0030.tooltip.courtly_love:0 "며칠 동안 [cantiga|E]에서 다룰 수 있는 잠재적인 테마에 대해 생각해 볼 것입니다."
 galicia.0030.tooltip.romantic_love:0 "며칠 동안 [cantiga|E]에서 다룰 수 있는 잠재적인 테마에 대해 생각해 볼 것입니다."
 galicia.0030.tooltip.satire:0 "며칠 동안 [cantiga|E]에서 다룰 수 있는 잠재적인 테마에 대해 생각해 볼 것입니다."
 galicia.0031.t:0 "칸티가를 위한 영감"
 galicia.0031.desc.intro.courtly_love:0 "#italic 칸티가 데 아모르#!에 대한 영감은 다소 궁정적인 로맨스를 중심으로 한 노래들이다. 그것은 일반적으로 가질 수 없는 여성을 존경하고, 우상화하고, 사랑하는 남자의 관점에서 이야기됩니다. 종종 비극적이거나 달콤한 결말을 맺습니다."
 galicia.0031.desc.intro.romantic_love.female:0 "#italic 칸티가 데 아미고#!는 낭만적이거나 심지어 에로틱한 사랑의 고저에 초점을 맞춘 노래들이고, 이 노래들의 작곡가들이 남성일지라도 종종 여성의 관점에서 서술된다. 여성으로서, 아마도 나는 남자들이 공상하는 것을 좋아하는 것보다 더 진실한 내레이션을 제공할 수 있을 것이다."
 galicia.0031.desc.intro.romantic_love.male:0 "#italic 칸티가 데 아미고#!는 낭만적이거나 심지어 에로틱한 사랑의 고저에 초점을 맞춘 노래들이고, 이 노래들의 작곡가들이 남성일지라도 종종 여성의 관점에서 서술된다. 내가 그런 사람 중 한 명이라는 사실에도 불구하고, 그것은 내가 할 수 있는 최고의 칸티가를 작곡하려는 나를 막지 못할 것이다."
 galicia.0031.desc.intro.satire:0 "#italic 칸티가 데 에스카르니오 에 말디자르#! 풍자적인 성격의 노래들이다. 그들은 다른 특정 사람들(나쁜 시인을 포함한)부터 사회 전반까지 모든 것을 조롱할 수 있고 조롱할 수 있다. 최대한 지혜를 발휘해야죠."
 galicia.0031.desc.conclusion:0 "\n\n어쨌든, 나는 지난 며칠 동안 이것에 대해 생각해 왔다. 내 칸티가에 엮을 수 있는 주제나 주제가 많이 있고, 몇 가지는 현재 저에게 영감을 주고 있다. 하지만 어떤 것이 제가 최고의 칸티가를 만드는 데 도움이 될까?"
 cantiga_theme.tooltip.diplomacy:0 "만약 당신의 [cantiga|E]가 좋거나 우수한 [cantiga_quality|E]라면, [diplomacy|E] 관련 보너스를 받을 수 있습니다."
 cantiga_theme.tooltip.martial:0 "만약 당신의 [cantiga|E]가 좋거나 우수한 [cantiga_quality|E]라면, [martial|E] 관련 보너스를 받을 수 있습니다."
 cantiga_theme.tooltip.stewardship:0 "만약 당신의 [cantiga|E]가 좋거나 우수한 [cantiga_quality|E]라면, [stewardship|E] 관련 보너스를 받을 수 있습니다."
 cantiga_theme.tooltip.intrigue:0 "만약 당신의 [cantiga|E]가 좋거나 우수한 [cantiga_quality|E]라면, [intrigue|E] 관련 보너스를 받을 수 있습니다."
 cantiga_theme.tooltip.learning:0 "만약 당신의 [cantiga|E]가 좋거나 우수한 [cantiga_quality|E]라면, [learning|E] 관련 보너스를 받을 수 있습니다."
 cantiga_theme.music:0 "음악"
 cantiga_theme.tooltip.music:0 "[cantiga|E]는 음악과 그 공연과 관련된 주제, 예를 들면 아름다운 소녀들에게 구애하려는 음악가들, 다양한 알려진 음악가들의 기술을 비교하거나 음악을 작곡하는 과정 등이 포함될 것이다."
 cantiga_theme.female_dialogue:0 "여성들의 대화"
 cantiga_theme.tooltip.female_dialogue:0 "[cantiga|E]는 여성들이 서로 대화하는 것, 예를 들어 여성 친구들이 서로를 지지해주거나 로맨스에 대해 서로를 놀리는 것 같은 서술적 요소를 통합할 것입니다."
 cantiga_theme.beauty_lady:0 "여성의 아름다움"
 cantiga_theme.tooltip.beauty_lady:0 "[cantiga|E]는 그녀의 사랑스러운 얼굴, 그녀의 아름다움을 보는 다른 사람들의 반응, 또는 그녀를 사랑하는 남자에게 영감을 주는 것을 묘사하는 은유를 포함할 수 있다."
 cantiga_theme.joy:0 "기쁨"
 cantiga_theme.tooltip.joy:0 "[cantiga|E]는 긴 여정에서 돌아온 연인과 재회하는 환희부터 순진한 처녀나 막 사랑에 빠진 청춘의 즐거운 백일몽까지 그 모든 형태로 행복과 즐거움의 정서를 탐구할 것이다."
 cantiga_theme.sad:0 "슬픔"
 cantiga_theme.tooltip.sad:0 "[cantiga|E]는 사랑하는 사람에게 거절당한 어두운 우울함부터 고귀한 원수의 죽음으로 가슴아픈 쓰라린 달콤함까지 슬픔의 정서를 탐구할 것입니다."
 cantiga_theme.war:0 "전쟁"
 cantiga_theme.tooltip.war:0 "[cantiga|E]는 용감한 기사들 간의 전투, 사랑하는 여인과 떨어져 있는 병사의 불안, 행진 중인 군대의 일상과 같은 주제들이 포함될 것이다."
 cantiga_theme.anger:0 "분노"
 cantiga_theme.tooltip.anger:0 "[cantiga|E]는 오래된 커플의 다툼에서부터 거절에 대한 좌절, 질투에 동반될지도 모르는 분노에 이르기까지, 특히 사랑과 관련된 다양한 모습으로 분노의 감정을 탐구할 것입니다."
 cantiga_theme.feudalism:0 "봉건 관계"
 cantiga_theme.tooltip.feudalism:0 "[cantiga|E]는 무엇이 좋은 지도자를 만드는가, 사랑에 빠진 남자가 사랑하는 사람의 신하와 같은가, 그녀를 기쁘게 하기 위해 할 수 있는 일을 하는 것과 같은, 누군가와 그들의 봉건적 군주 사이의 관계에 관한 주제를 포함할 것이다."
 cantiga_theme.dying_for_love:0 "사랑을 위한 희생"
 cantiga_theme.tooltip.dying_for_love:0 "이 [cantiga|E]는 짝사랑의 아픔을 견디지 못하고 슬픔에 빠져 죽는 남자, 바다로 떠난 사랑하는 사람이 집으로 돌아오기를 너무 오래 기다린 여자 등 사랑을 위해 죽는 서사적 요소를 총괄한다."
 cantiga_theme.holy_land:0 "성지"
 cantiga_theme.tooltip.holy_land:0 "[cantiga|E]는 십자군으로 떠나기 전에 사랑하는 사람에게 작별을 고하는 기사를 중심으로 전개될 수도 있고, 이야기에서 상징성을 위해 예루살렘과 같은 성지를 사용할 수도 있다."
 cantiga_theme.sea:0 "바다"
 cantiga_theme.tooltip.sea:0 "[cantiga|E]는 바다에서 애인이 돌아오기를 기다리는 여인, 어부와 선원들의 삶, 또는 사랑에 대한 은유로서 바다 그 자체와 같은 주제를 포함할 것이다."
 cantiga_theme.pastoral:0 "전원 풍경"
 cantiga_theme.tooltip.pastoral:0 "[cantiga|E]는 자연의 아름다움을 은유로서 사용하는 것과 같은 주제들. 아마도 특정한 정서를 위한, 또는 사람들을 위한. 그리고 야생 동물, 평화로운 풍경, 예쁜 양치기 또는 잘생긴 양치기 등과 같은 관련 주제들을 포함할 것이다."
 cantiga_theme.trade:0 "무역 및 상인"
 cantiga_theme.tooltip.trade:0 "[cantiga|E]는 바쁜 시장에서 벌어지는 장면이나, 최신 명품이나 들어오는 무역 상품에 대해 이야기하는 나레이터나 그들의 사랑하는 사람들과 같은 무역과 관련된 서술적 요소를 통합할 것이다."
 cantiga_theme.springs:0 "자연의 샘"
 cantiga_theme.tooltip.springs:0 "[cantiga|E]는 특히 자연의 샘에 관한 한, 이 고요한 지역 주변에 어떤 종류의 식물이나 동물이 있는지, 또는 사람들이 옷을 벗고 여러 가지 방법으로 휴식을 취하는 것과 같은 활동을 할 수 있는지 등 위대한 야외의 아름다움을 탐구할 것입니다."
 cantiga_theme.urban:0 "도회지"
 cantiga_theme.tooltip.urban:0 "[cantiga|E]는 길거리에서 사랑하는 사람을 힐끗 쳐다보면서 사랑에 빠지게 하거나 도시 사람들의 일상을 복잡하게 묘사하는 등 번화한 도시와 관련된 서술적 요소를 통합할 예정이다."
 cantiga_theme.erotic:0 "에로틱"
 cantiga_theme.tooltip.erotic:0 "[cantiga|E]는 누군가의 아름다운 육체적 형태에 대한 관능적이면서도 운치 있는 묘사에서부터 연애에 대한 얇은 베일에 가려진 언급까지 모든 영광 속에서 에로틱한 주제를 탐구할 것입니다."
 cantiga_theme.cheating:0 "부정"
 cantiga_theme.tooltip.cheating:0 "[cantiga|E]는 다른 사람과 사랑하는 사람을 잡는 것에서부터 연인이나 신하와의 약속을 시도하는 것까지 모든 형태의 불륜과 관련된 서술적 요소를 통합할 것입니다."
 cantiga_theme.rendezvous:0 "비밀 만남"
 cantiga_theme.tooltip.rendezvous:0 "[cantiga|E]는 두 연인이 따로 만날 시간과 장소를 찾고 서로의 동행을 즐기는 이야기 요소를 통합할 것이다. 그리고 어쩌면 그들의 사랑을 완성할 수도 있다!"
 cantiga_theme.jealousy:0 "질투와 불안y"
 cantiga_theme.tooltip.jealousy:0 "[cantiga|E]는 사랑하는 사람이 다른 사랑의 라이벌 주위에 있을 때 느끼는 질투심이나, 사랑하는 사람에게 부적절하고 가치가 없는 것에 대해 느끼는 불안감과 관련된 감정을 탐구할 것입니다."
 cantiga_theme.court_politics:0 "궁정 정치"
 cantiga_theme.tooltip.court_politics:0 "[cantiga|E]는 궁정 정치와 관련된 서사적 요소를 통합할 것이다. 아마도 이야기의 배경은 계략으로 가득 찬 궁정에서이거나, 궁정 예절의 문제가 어떻게든 줄거리에 엮여 있을 것이다."
 cantiga_theme.pilgrimage:0 "순례자"
 cantiga_theme.tooltip.pilgrimage:0 "[cantiga|E]는 구원을 찾기 위해 먼 곳을 여행하는 어려움, 또는 이러한 순례가 외국에서 새로운 연인들을 만나고 구애하는 구실이 될 수 있는 방법 등 순례와 관련된 주제를 포함할 것이다."
 cantiga_theme.piety:0 "경건함"
 cantiga_theme.tooltip.piety:0 "[cantiga|E]는 궁중적 사랑의 종교적 본질, 예배당에서 벌어지는 장면, 산티아고 같은 다양한 종교적 사상이나 인물에 대한 언급 등 종교와 관련된 주제를 포함할 것이다."
 cantiga_theme.loneliness:0 "외로움"
 cantiga_theme.tooltip.loneliness:0 "이 [cantiga|E]는 연인 또는 잠재적인 연인과 떨어져 있을 때 느끼는 외로움이나 혼자 있을 때 느끼는 감정과 삶의 신비를 되돌아보는 것과 같은 감정을 탐구한다."
 cantiga_theme.travel:0 "여행"
 cantiga_theme.tooltip.travel:0 "이 [cantiga|E]에는 여행과 관련된 주제가 포함되어 있으므로, 읽는 사람은 전쟁 혹은 사랑하는 사람의 집으로 향하는 여행을 떠나거나, 여행의 고된 본성에 대해 토론하거나, 이국적인 땅에 대한 묘사로 청중들을 즐겁게 할 수 있다."
 cantiga_theme.values:0 "도덕적 가치관"
 cantiga_theme.tooltip.values:0 "[cantiga|E]는 도덕적 가치와 미덕과 죄악을 탐구할 것이다. 아마도 서술자 또는 다른 인물이 예를 들어 특정한 미덕이나 죄악을 예시할 것이다."
 galicia.0031.tooltip.after:0 "[cantiga|E]에 대한 작업을 시작합니다.. 결과는 무엇입니까?"
 galicia.0032.t:0 "칸티가의 완성"
 galicia.0032.desc.intro.courtly_love:0 "많은 노력과 노력 끝에, 나는 내 칸티가를 작곡하는 것을 완성했다. #italic 칸티가 데 아모르#! 장르는 궁중 로맨스의 시련과 시련, 그리고 종종 비극적이거나 달콤하게 끝나는 것에 초점을 맞춘다."
 galicia.0032.desc.intro.romantic_love:0 "많은 노력과 노력 끝에, 나는 내 칸티가를 작곡하는 것을 완성했다. #italic 칸티가 데 아미고#! 장르의 일부로, 주로 여성의 관점에서 낭만적인 사랑의 기쁨과 슬픔에 초점을 맞추고 있다."
 galicia.0032.desc.intro.satire:0 "많은 노력과 노력 끝에, 나는 내 칸티가를 작곡하는 것을 완성했다. #italic 칸티가 데 에스카르니오 에 말디자르#! 장르의 일부로서, 그것은 다른 사람들, 또는 사회 전반에 대한 풍자와 조롱에 초점을 맞추고 있다."
 galicia.0032.desc.acceptable:0 "\n\n지금까지 나의 칸티가를 들은 사람들은 엇갈린 반응을 보였다. 어떤 이들은 이를 높이 평가했고, 다른 이들은 더 미지근했다. 대체로, 나의 칸티가는 기껏해야 #bold 대담한#! 받아들일 수 있는 평균적인 작품이고, 주목할 만한 것은 아무것도 없는 것 같다."
 galicia.0032.desc.good:0 "\n\n나의 칸티가를 들은 사람들의 반응은 긍정적이었다. 그들은 그것을 천재적인 작품으로 여기지 않지만, 그들은 그것을 장르의 관습을 잘 사용하고, 내 생각과 생각을 충분히 표현하는 #bold 좋은#! 칸티가로 본다."
 galicia.0032.desc.excellent:0 "\n\n지금까지 들은 사람들의 환영이 지나가려면 나의 칸티가가 많은 사람들에게 박수를 받을 것이라는 것에는 의심의 여지가 없다. 제 칸티가는 #bold 훌륭한#!라는 작품으로, 이 지역의 시인들과 학식 있는 남녀들에게 확실히 존경받을 것입니다."
 galicia.0032.desc.conclusion:0 "\n\n어쨌든 이 칸티가를 위해 충분한 시간을 보냈고, 나는 다시 공무에 더 집중해야 할 것이다. 그래도 이런 예술적 추구에 집중할 수 있는 시간을 가질 수 있어서 좋았다고 말했다."
 galicia.0032.a:0 "아마 조만간 또 다른 칸티가를 작곡할 시간을 낼 수 있을 것이다."
 galicia.0032.tooltip.excellent:0 "왜냐하면 당신의 [cantiga|E]는 훌륭했기 때문입니다. [cantiga_quality|E], 관련 [character_modifier|E]가 있는한 영구 [artifact|E]로 변환할 수 있습니다."
 galicia.0033.t:0 "훌륭한 칸티가는 들을 가치가 있다."
 galicia.0033.desc:0 "얼마 전에, 나는 칸티가를 작곡하는데 시간을 보냈다. 그 이후 그 인기는 긍정적이었다; 많은 사람들은 그것을 훌륭한 노래와 시로 보고 있다.\n\n나는 이 칸티가의 많은 복사본을 만들기로 결정했다. 나는 그것이 널리 퍼질 수 있고, 많은 사람들이 그것을 즐길 수 있기를 바란다.\n\n저는 또한 고품질의 특별 원고에 제 칸티가의 버전을 만들도록 의뢰했고, 최고의 예술과 스타일리시한 번화로 장식했습니다. 이렇게 하면 칸티가의 작곡가로서의 승리를 상기시킬 수 있습니다."
 galicia.0033.a:0 "이제, 나는 내 칸티가가 시간의 시련을 견딜 수 있을지 궁금하다."
