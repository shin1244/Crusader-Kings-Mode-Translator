 RICE_galicia_santiago_tomb_recently_discovered_desc:0 "예수 그리스도의 사도인 성 야고보의 무덤이 최근에 이곳에서 발견되었습니다. 현지 전설에 따르면, 그의 제자들이 그의 시신을 빈 배에 태워 띄우자 이베리아 북서부 해안까지 갔는데 성인의 유해가 조개껍데기에 싸여 손상되지 않았다고 합니다. 어쨌든 이곳에는 독실한 순례자들이 가깝고 먼 곳에서 몰려오기 시작했습니다."
