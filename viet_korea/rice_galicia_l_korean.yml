 galicia.0040.t:0 "작업 시작"
 galicia.0040.desc:0 "[GetGeographicalRegion('world_europe_west_iberia').GetName]에서 축복받은 동정녀의 이름으로, 칸티가를 작곡한 사람들이 많이 있으며, 이러한 노래와 시를 엮은 많은 작품들이 있습니다. 그러나 [christian.GetAdjective]으로서 나는 그저 하찮고 말뿐인 시를 쓰는 것보다 더 위대한 일을 하고 싶다.\n\n나는 최근에 내 영역의 시인들과 협력하여 #italic 칸티가 데 산타 마리아#!라고 불리는 칸티가의 컬렉션을 작곡하고 편집하는 아이디어를 생각해냈다. 일반적인 칸티가와 달리, 이 모든 것은 성모 마리아와 그녀에게서 비롯된 기적에 초점을 맞출 것이다.\n\n이것은 쉬운 일이 아닐 것이다. 이 컬렉션에 대한 제 계획에 따르면, 편집하는 데 많은 시간이 걸릴 것이고, 그것이 완성되는 것을 보기 위해 제가 살지 못할 수도 있다는 것은 불가능하지 않습니다. 하지만 이 프로젝트가 끝나면 우리가 다른 사람들에게 영감을 줄 수 있다는 경외감과 경이로움을 상상할 수 있을 뿐입니다. 결국 그럴 가치가 있을 것입니다!"
 galicia.0040.a:0 "성모 마리아님의 이름으로!"
 galicia.0041.t:0 "칸티가 데 산타 마리아 완성"
 galicia.0041.desc.intro:0 "마침내, 수년간의 노력 끝에, 내 지도 하에 #italic 칸티가 데 산타 마리아#!의 첫 번째 완전한 버전이 완성되었습니다. 이것은 오직 성모 마리아를 기리는 이 칸티가의 컬렉션을 작업하기 위해 함께 모인 시인들 덕분에 가능했습니다."
 galicia.0041.desc.christian:0 "\n\n이 노래들은 내가 [christian.GetAdjective]으로서 헌신하는 것뿐만 아니라 모든 사람들에게도 보여 준다. [ROOT.Char.GetTitleAsNameNoTooltip]이지만 지적, 예술적 수단을 통해 그런 헌신을 드러낸다는 사실. 지금도 저와 함께 작업한 시인들 중 일부는 앞으로 더 많은 노래로 이 컬렉션을 확장할 가능성에 대해 논의했습니다."
 galicia.0041.desc.non_christian:0 "\n\n비록 나는 [christian.GetAdjective]를 따르지 않지만, 그렇다고 내가 이 컬렉션에 있는 음악을 감상하고 즐길 수 없다는 뜻은 아니다. 그것은 모두 좋은 음악이고, 많은 노래들은 누구나 감상할 수 있는 중요한 도덕적 교훈을 담고 있습니다."
 galicia.0041.a:0 "나는 우리가 이룬 것이 자랑스럽다."
 galicia.0041.tooltip:0 "$RICE_galicia_expand_CSM_decision$에 대한 [decision|E]을 사용 할 수 없습니다."
 galicia.0042.t:0 "칸티가 데 산타 마리아"
 galicia.0042.desc:0 "최근 [alfonso_x.GetTitledFirstName]의 지시로 완성된 성모 마리아에 관한 방대한 노래 모음집인 #italic 칸티가스 데 산타 마리아#!에 대한 소문이 빠르게 퍼지고 있다. 이 수백 곡의 [christian.GetAdjective] 노래들은 다양한 방식으로 그녀를 기리는데 - 예를 들어 어떤 노래들은 그녀를 찬양하는 찬송가이며, 다른 노래들은 그녀가 행한 기적에 대한 이야기를 들려준다.\n\n대체로, 이 위대한 문학 및 음악 작품의 완성은 [alfonso_x.GetFirstNameNoTooltip]와 [alfonso_x.GetHerHis] 궁정의 교양 있는 분위기를 분명히 반영한다. 비록 그 노래들이 지금 모든 사람들에 의해 고평가되지는 않을아도, 후세대까지도 그것의 음악적, 종교적 자질을 칭찬할 것에는 의심의 여지가 거의 없다."
 galicia.0042.a:0 "그것은 위대한 예술적 업적이다."
